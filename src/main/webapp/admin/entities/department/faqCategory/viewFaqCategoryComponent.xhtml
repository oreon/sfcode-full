<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="6" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{faqCategoryAction.load(faqCategoryId )  }"> 
        <h:outputText value="#{msg.id}"/>  
        <h:outputText value="#{faqCategoryAction.faqCategory.id}"/>  
        <h:outputText value="#{msg.faqCategory_title}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('faqCategory', 'titleView')}"/>  
        <h:outputText id="title#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('faqCategory', 'titleView')}" value="#{faqCategoryAction.faqCategory.title}"></h:outputText>  
        <h:outputText value="#{msg.faqCategory_description}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('faqCategory', 'descriptionView')}"/>  
        <h:outputText escape="false" id="description#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('faqCategory', 'descriptionView')}" value="#{faqCategoryAction.faqCategory.description}"></h:outputText> 
      </h:panelGrid>  
      <rich:dataTable id="questions" var="_question" rendered="#{not empty faqCategoryAction.listQuestions and skipPermissionCheck == 'true' || s:hasPermission('faqCategory', 'questionsView') }" value="#{faqCategoryAction.listQuestions}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="dataTable" rules="all"> 
        <h:column style="text-align:right">
          <f:facet name="header">
            <h:outputText value="#{msg.question_text}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('question', 'textView')}"/>
          </f:facet>  
          <h:outputText escape="false" id="text#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('question', 'textView')}" value="#{_question.text}"></h:outputText> 
        </h:column>  
        <h:column style="text-align:right">
          <f:facet name="header">
            <h:outputText value="#{msg.question_language}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('question', 'languageView')}"/>
          </f:facet>  
          <h:outputText value="#{_question.language}"/> 
        </h:column> 
      </rich:dataTable> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
