<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.baseMetrics_restMethod}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('authenticationMetrics', 'restMethodEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="restMethod" value="#{authenticationMetricsAction.authenticationMetrics.restMethod}"> 
          <s:selectItems value="#{restMethodList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="restMethod" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('authenticationMetrics', 'restMethodEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.baseMetrics_partner} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('authenticationMetrics', 'partnerEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="partner" value="#{authenticationMetricsAction.authenticationMetrics.partner}"> 
          <s:selectItems value="#{partnerList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="partner" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('authenticationMetrics', 'partnerEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.baseMetrics_clientType}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('authenticationMetrics', 'clientTypeEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="clientType" value="#{authenticationMetricsAction.authenticationMetrics.clientType}"> 
          <s:selectItems value="#{clientTypeList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="clientType" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('authenticationMetrics', 'clientTypeEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.baseMetrics_date}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('authenticationMetrics', 'dateEdit')}"/>  
        <br/>  
        <rich:calendar id="date" value="#{authenticationMetricsAction.authenticationMetrics.date}"/>  
        <rich:message styleClass="error errors" for="date" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('authenticationMetrics', 'dateEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.baseMetrics_language}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('authenticationMetrics', 'languageEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="language" value="#{authenticationMetricsAction.authenticationMetrics.language}" required="false"> 
          <f:selectItem itemLabel="Please Select..." itemValue=""/>  
          <f:selectItem itemValue="ENGLISH" itemLabel="English"/>  
          <f:selectItem itemValue="FRENCH" itemLabel="French"/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="language" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('authenticationMetrics', 'languageEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.baseMetrics_sessionId}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('authenticationMetrics', 'sessionIdEdit')}"/>  
        <br/>  
        <h:inputText id="sessionId" value="#{authenticationMetricsAction.authenticationMetrics.sessionId}"/>  
        <rich:message styleClass="error errors" for="sessionId" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('authenticationMetrics', 'sessionIdEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.authenticationMetrics_succeeded}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('authenticationMetrics', 'succeededEdit')}"/>  
        <br/>  
        <h:selectBooleanCheckbox id="succeeded" value="#{authenticationMetricsAction.authenticationMetrics.succeeded}"/>  
        <rich:message styleClass="error errors" for="succeeded" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('authenticationMetrics', 'succeededEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.authenticationMetrics_logoutDate}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('authenticationMetrics', 'logoutDateEdit')}"/>  
        <br/>  
        <rich:calendar id="logoutDate" value="#{authenticationMetricsAction.authenticationMetrics.logoutDate}"/>  
        <rich:message styleClass="error errors" for="logoutDate" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('authenticationMetrics', 'logoutDateEdit')}"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
