<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.question_text}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('question', 'textEdit')}"/>  
      <br/>  
      <h:inputText id="text" value="#{questionList.question.text}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.question_faqCategory} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('question', 'faqCategoryEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="faqCategory" value="#{ questionList.question.faqCategory}"> 
        <s:selectItems value="#{faqCategoryList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.question_language}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('question', 'languageEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="language" value="#{questionList.question.language}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="None" itemValue=""/>  
        <f:selectItem itemValue="ENGLISH" itemLabel="English"/>  
        <f:selectItem itemValue="FRENCH" itemLabel="French"/> 
      </h:selectOneMenu> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <rich:calendar id="from" value="#{questionList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{questionList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
