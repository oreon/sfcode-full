<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewRatingComponentPanel"> 
    <s:validateAll> 
      <h:panelGrid columns="1" onload="#{ratingAction.load(ratingId )  }"/>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.Rating}"/> 
        </f:facet>  
        <h:outputText value="#{msg.rating_rating}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('rating', 'ratingView')}"/>  
        <h:outputText id="rating#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('rating', 'ratingView')}" value="#{ratingAction.rating.rating}"></h:outputText>  
        <h:outputText value="#{msg.rating_faqQuestion}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('rating', 'faqQuestionView')}"/>  
        <s:link value="#{ratingAction.rating.faqQuestion.displayName}" action="viewfaqQuestion" propagation="none"> 
          <f:param name="faqQuestionId" value="#{ratingAction.rating.faqQuestion.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link> 
      </h:panelGrid>  
      <br/>  
      <br/> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
