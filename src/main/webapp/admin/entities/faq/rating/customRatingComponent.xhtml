<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.rating_rating}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('rating', 'ratingEdit')}"/>  
        <br/>  
        <h:inputText id="rating" value="#{ratingAction.rating.rating}"/>  
        <rich:message styleClass="error errors" for="rating" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('rating', 'ratingEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.rating_faqQuestion} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('rating', 'faqQuestionEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="faqQuestion" value="#{ratingAction.rating.faqQuestion}"> 
          <s:selectItems value="#{faqQuestionList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="faqQuestion" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('rating', 'faqQuestionEdit')}"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
