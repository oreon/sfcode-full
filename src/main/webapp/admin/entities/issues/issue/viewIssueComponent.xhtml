<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="2" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{issueAction.load(issueId )  }"> 
        <f:facet name="header"> 
          <h:outputText value="Issue "/> 
        </f:facet>  
        <h:outputText value="#{msg.id}"/>  
        <h:outputText value="#{issueAction.issue.id}"/>  
        <h:outputText value="#{msg.issue_project}  "/>  
        <s:link value="#{issueAction.issue.project.displayName}" view="/admin/entities/issues/project/viewProject.xhtml"> 
          <f:param name="id" value="#{issueAction.issue.project.id}"/> 
        </s:link>  
        <h:outputText value="#{msg.issue_developer}  "/>  
        <s:link value="#{issueAction.issue.developer.displayName}" view="/admin/entities/domain/employee/viewEmployee.xhtml"> 
          <f:param name="id" value="#{issueAction.issue.developer.id}"/> 
        </s:link>  
        <h:outputText value="#{msg.issue_title}  "/>  
        <h:outputText id="title#{entityId}" value="#{issueAction.issue.title}"/>  
        <h:outputText value="#{msg.issue_description}  "/>  
        <s:formattedText escape="false" id="description#{entityId}" value="#{issueAction.issue.description}"/>  
        <h:outputText value="#{msg.issue_status}  "/>  
        <h:outputText value="#{issueAction.issue.status}"/>  
        <h:outputText value="#{msg.issue_priority}  "/>  
        <h:outputText value="#{issueAction.issue.priority}"/>  
        <h:outputText value="#{msg.issue_closeTime}  "/>  
        <h:outputText id="closeTime#{entityId}" value="#{issueAction.issue.closeTime}"/>  
        <h:outputText value="#{msg.issue_estimate}  "/>  
        <h:outputText id="estimate#{entityId}" value="#{issueAction.issue.estimate}"/> 
      </h:panelGrid> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
