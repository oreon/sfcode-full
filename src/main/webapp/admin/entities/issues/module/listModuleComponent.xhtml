<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <rich:panel> 
    <a:form> 
      <f:facet name="header">Module Search Results (#{empty moduleList.resultList ? 0 : (moduleList.paginated ? moduleList.resultCount : moduleList.resultList.size)})</f:facet>  
      <rich:dataTable var="_module" value="#{moduleList.resultList}" id="moduleList" rowClasses="odd, even" styleClass="dataTable" rendered="#{not empty moduleList.resultList}"> 
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{moduleList}"/>  
              <ui:param name="propertyLabel" value="Id"/>  
              <ui:param name="propertyPath" value="module.id"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_module.id}"></h:outputText> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{moduleList}"/>  
              <ui:param name="propertyLabel" value="#{msg.module_name}"/>  
              <ui:param name="propertyPath" value="module.name"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_module.name}"/> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{moduleList}"/>  
              <ui:param name="propertyLabel" value="Creation Date"/>  
              <ui:param name="propertyPath" value="module.dateCreated"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_module.dateCreated}"> 
            <s:convertDateTime type="both" dateStyle="short"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('moduleAction', 'view')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/issues/module/viewModule.xhtml" rendered="#{s:hasPermission(_issue, 'view')}"> 
            <h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>  
            <f:param name="moduleId" value="#{_module.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('moduleAction', 'edit')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/issues/module/editModule.xhtml" rendered="#{s:hasPermission(_issue, 'edit')}"> 
            <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
            <f:param name="moduleId" value="#{_module.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('moduleAction', 'archive')}"> 
          <f:facet name="header"> 
            <h:outputText value=""/> 
          </f:facet>  
          <s:link action="#{moduleAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_module.displayName} ?')){ return false; } else { return true; }"> 
            <h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>  
            <f:param name="idToArchive" value="#{_module.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('moduleAction', 'edit')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <a:commandButton oncomplete="Richfaces.showModalPanel('ModuleModalPanel',{});" value="Quick Edit"></a:commandButton> 
        </h:column> 
      </rich:dataTable> 
    </a:form> 
  </rich:panel>  
  <div class="tableControl"> 
    <s:link view="#{request.servletPath}" rendered="#{moduleList.previousExists}" value="#{messages.left}#{messages.left} First Page"> 
      <f:param name="firstResult" value="0"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{moduleList.previousExists}" value="#{messages.left} Previous Page"> 
      <f:param name="firstResult" value="#{moduleList.previousFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{moduleList.nextExists}" value="Next Page #{messages.right}"> 
      <f:param name="firstResult" value="#{moduleList.nextFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{moduleList.nextExists}" value="Last Page #{messages.right}#{messages.right}"> 
      <f:param name="firstResult" value="#{moduleList.lastFirstResult}"/> 
    </s:link> 
  </div>  
  <h:form> 
    <s:div styleClass="actionButtons" rendered="#{empty from}"> 
      <s:button value="Create New" view="/admin/entities/issues/module/editModule.xhtml" propagation="none"> 
        <f:param name="moduleId"/> 
      </s:button> 
    </s:div> 
  </h:form> 
</ui:composition>
