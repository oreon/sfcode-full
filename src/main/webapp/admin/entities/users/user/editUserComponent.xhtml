<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="3" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{userAction.load(userId )  }"> 
        <f:facet name="header"> 
          <h:outputText value="User "/> 
        </f:facet>  
        <h:outputText value="#{msg.user_userName} * "/>  
        <h:inputText id="userName#{entityId}" label="#{msg.user_userName}" required="true" value="#{userAction.user.userName}"/>  
        <h:message styleClass="error errors" for="userName"/>  
        <h:outputText value="#{msg.user_password} * "/>  
        <h:inputSecret redisplay="true" id="password#{entityId}" label="#{msg.user_password}" required="true" value="#{userAction.user.password}"/>  
        <h:message styleClass="error errors" for="password"/>  
        <h:outputText value="#{msg.user_enabled}  "/>  
        <h:selectBooleanCheckbox id="enabled#{entityId}" label="#{msg.user_enabled}" required="false" value="#{userAction.user.enabled}"/>  
        <h:message styleClass="error errors" for="enabled"/>  
        <h:outputText value="#{msg.user_email} * "/>  
        <h:inputText id="email#{entityId}" label="#{msg.user_email}" required="true" value="#{userAction.user.email}"/>  
        <h:message styleClass="error errors" for="email"/>  
        <h:outputText value="#{msg.user_lastLogin}  "/>  
        <rich:calendar id="lastLogin#{entityId}" label="#{msg.user_lastLogin}" required="false" value="#{userAction.user.lastLogin}"/>  
        <h:message styleClass="error errors" for="lastLogin"/> 
      </h:panelGrid>  
      <rich:simpleTogglePanel label="#{msg.user_roles}" switchType="client"> 
        <rich:listShuttle sourceValue="#{userAction.listAvailableRoles}" targetValue="#{userAction.listRoles}" var="item"> 
          <s:convertEntity/>  
          <rich:column>#{item.displayName}</rich:column> 
        </rich:listShuttle> 
      </rich:simpleTogglePanel> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
