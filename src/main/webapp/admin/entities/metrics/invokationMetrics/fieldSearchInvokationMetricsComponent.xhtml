<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.invokationMetrics_restMethod} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('restMethod', 'invokationMetricsEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="restMethod" value="#{ invokationMetricsList.invokationMetrics.restMethod}"> 
        <s:selectItems value="#{restMethodList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.invokationMetrics_partner} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('partner', 'invokationMetricsEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="partner" value="#{ invokationMetricsList.invokationMetrics.partner}"> 
        <s:selectItems value="#{partnerList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.invokationMetrics_clientType} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('clientType', 'invokationMetricsEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="clientType" value="#{ invokationMetricsList.invokationMetrics.clientType}"> 
        <s:selectItems value="#{clientTypeList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.invokationMetrics_date}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('date', 'invokationMetricsEdit')}"/>  
      <br/>  
      <h:outputText value="From"/>  
      <br/>  
      <rich:calendar value="#{invokationMetricsList.dateRange.begin}"/> To
      <br/>  
      <rich:calendar value="#{invokationMetricsList.dateRange.end}"/> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <rich:calendar id="from" value="#{invokationMetricsList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{invokationMetricsList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
