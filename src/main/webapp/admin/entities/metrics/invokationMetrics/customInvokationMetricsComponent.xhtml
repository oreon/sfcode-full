<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.invokationMetrics_restMethod} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('restMethod', 'invokationMetricsEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="restMethod" value="#{invokationMetricsAction.invokationMetrics.restMethod}"> 
          <s:selectItems value="#{restMethodList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="restMethod" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('restMethod', 'invokationMetricsEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.invokationMetrics_partner} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('partner', 'invokationMetricsEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="partner" value="#{invokationMetricsAction.invokationMetrics.partner}"> 
          <s:selectItems value="#{partnerList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="partner" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('partner', 'invokationMetricsEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.invokationMetrics_clientType} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('clientType', 'invokationMetricsEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="clientType" value="#{invokationMetricsAction.invokationMetrics.clientType}"> 
          <s:selectItems value="#{clientTypeList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="clientType" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('clientType', 'invokationMetricsEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.invokationMetrics_date}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('date', 'invokationMetricsEdit')}"/>  
        <br/>  
        <rich:calendar id="date" value="#{invokationMetricsAction.invokationMetrics.date}"/>  
        <rich:message styleClass="error errors" for="date" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('date', 'invokationMetricsEdit')}"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
