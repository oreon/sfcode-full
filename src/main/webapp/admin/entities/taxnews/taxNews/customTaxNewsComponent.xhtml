<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.taxNews_title} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('taxNews', 'titleEdit')}"/>  
        <br/>  
        <h:inputText id="title" value="#{taxNewsAction.taxNews.title}"/>  
        <rich:message styleClass="error errors" for="title" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('taxNews', 'titleEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.taxNews_newsCategory} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('taxNews', 'newsCategoryEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="newsCategory" value="#{taxNewsAction.taxNews.newsCategory}"> 
          <s:selectItems value="#{newsCategoryList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="newsCategory" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('taxNews', 'newsCategoryEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.taxNews_inactive}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('taxNews', 'inactiveEdit')}"/>  
        <br/>  
        <h:selectBooleanCheckbox id="inactive" value="#{taxNewsAction.taxNews.inactive}"/>  
        <rich:message styleClass="error errors" for="inactive" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('taxNews', 'inactiveEdit')}"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
