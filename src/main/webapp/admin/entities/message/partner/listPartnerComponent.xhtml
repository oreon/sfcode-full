<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <c:if test="${empty modalId}"> 
    <c:set var="modalId" value="PartnerModalPanel"/> 
  </c:if>  
  <c:if test="${empty listTitle}"> 
    <c:set var="listTitle" value="Partner Search Results (#{empty records ? 0 : (partnerList.paginated ? partnerList.resultCount : records.size)})"/> 
  </c:if>  
  <rich:panel> 
    <f:facet name="header">${listTitle}</f:facet>  
    <a:form> 
      <rich:dataTable var="_partner" value="#{records}" id="partnerList" rowClasses="odd, even" styleClass="dataTable" onRowMouseOver="this.style.backgroundColor='#F8F8F8'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"> 
        <h:column rendered="#{s:hasPermission('id', 'partnerView' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{partnerList}"/>  
              <ui:param name="propertyLabel" value="Id"/>  
              <ui:param name="propertyPath" value="partner.id"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_partner.id}"></h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('name', 'partnerView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{partnerList}"/>  
              <ui:param name="propertyLabel" value="#{msg.partner_name}"/>  
              <ui:param name="propertyPath" value="partner.name"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_partner.name}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('partnerId', 'partnerView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{partnerList}"/>  
              <ui:param name="propertyLabel" value="#{msg.partner_partnerId}"/>  
              <ui:param name="propertyPath" value="partner.partnerId"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_partner.partnerId}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('securityKey', 'partnerView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{partnerList}"/>  
              <ui:param name="propertyLabel" value="#{msg.partner_securityKey}"/>  
              <ui:param name="propertyPath" value="partner.securityKey"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_partner.securityKey}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('marketingMessage', 'partnerView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{partnerList}"/>  
              <ui:param name="propertyLabel" value="#{msg.partner_marketingMessage}"/>  
              <ui:param name="propertyPath" value="partner.marketingMessage"/> 
            </ui:include> 
          </f:facet>  
          <s:link value="#{_partner.marketingMessage.displayName}" view="/admin/entities/message/marketingMessage/viewMarketingMessage.xhtml" propagation="none"> 
            <f:param name="marketingMessageId" value="#{_partner.marketingMessage.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('active', 'partnerView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{partnerList}"/>  
              <ui:param name="propertyLabel" value="#{msg.partner_active}"/>  
              <ui:param name="propertyPath" value="partner.active"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_partner.active? msg.yes : msg.no }"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('userName', 'partnerView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{partnerList}"/>  
              <ui:param name="propertyLabel" value="#{msg.appUser_userName}"/>  
              <ui:param name="propertyPath" value="partner.appUser.userName"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_partner.appUser.userName}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('enabled', 'partnerView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{partnerList}"/>  
              <ui:param name="propertyLabel" value="#{msg.appUser_enabled}"/>  
              <ui:param name="propertyPath" value="partner.appUser.enabled"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_partner.appUser.enabled? msg.yes : msg.no }"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('email', 'partnerView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{partnerList}"/>  
              <ui:param name="propertyLabel" value="#{msg.appUser_email}"/>  
              <ui:param name="propertyPath" value="partner.appUser.email"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_partner.appUser.email}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('lastLogin', 'partnerView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{partnerList}"/>  
              <ui:param name="propertyLabel" value="#{msg.appUser_lastLogin}"/>  
              <ui:param name="propertyPath" value="partner.appUser.lastLogin"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_partner.appUser.lastLogin}"> 
            <s:convertDateTime type="date" dateStyle="medium"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('defaultLanguage', 'partnerView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{partnerList}"/>  
              <ui:param name="propertyLabel" value="#{msg.partner_defaultLanguage}"/>  
              <ui:param name="propertyPath" value="partner.defaultLanguage"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_partner.defaultLanguage}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('creationDate', 'partnerView' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{partnerList}"/>  
              <ui:param name="propertyLabel" value="Creation Date"/>  
              <ui:param name="propertyPath" value="partner.dateCreated"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_partner.dateCreated}"> 
            <s:convertDateTime type="date" dateStyle="medium"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_partner', 'view')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/message/partner/viewPartner.xhtml" rendered="#{s:hasPermission(_partner, 'view')}" propagation="none"> 
            <h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>  
            <f:param name="partnerId" value="#{_partner.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_partner', 'edit')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/message/partner/editPartner.xhtml" rendered="#{s:hasPermission(_partner, 'edit')}" propagation="none"> 
            <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
            <f:param name="partnerId" value="#{_partner.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('partnerAction', 'archive')}" propagation="none"> 
          <f:facet name="header"> 
            <h:outputText value=""/> 
          </f:facet>  
          <s:link action="#{partnerAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_partner.displayName} ?')){ return false; } else { return true; }"> 
            <h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>  
            <f:param name="idToArchive" value="#{_partner.id}"/> 
          </s:link> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <a:commandLink action="#{partnerAction.setPartnerIdForModalDlg(_partner.id)}" rendered="#{s:hasPermission(_partner, 'quickEdit')}" oncomplete="Richfaces.showModalPanel('${modalId}',{});" reRender="${modalId}"> 
            <h:graphicImage value="/images/icons/editQuick.png" style="border: 0px" alt="Quick Edit"/>  
            <s:conversationPropagation type="join"/> 
          </a:commandLink> 
        </h:column> 
      </rich:dataTable> 
    </a:form> 
  </rich:panel>  
  <div class="tableControl"> 
    <s:link view="#{request.servletPath}" rendered="#{partnerList.previousExists}" value="#{messages.left}#{messages.left} First Page"> 
      <f:param name="firstResult" value="0"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{partnerList.previousExists}" value="#{messages.left} Previous Page"> 
      <f:param name="firstResult" value="#{partnerList.previousFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{partnerList.nextExists}" value="Next Page #{messages.right}"> 
      <f:param name="firstResult" value="#{partnerList.nextFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{partnerList.nextExists}" value="Last Page #{messages.right}#{messages.right}"> 
      <f:param name="firstResult" value="#{partnerList.lastFirstResult}"/> 
    </s:link> 
  </div> 
</ui:composition>
