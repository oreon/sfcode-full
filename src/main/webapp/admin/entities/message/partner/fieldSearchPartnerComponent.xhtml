<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.partner_name} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('partner', 'nameEdit')}"/>  
      <br/>  
      <h:inputText id="name" value="#{partnerList.partner.name}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.partner_partnerId} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('partner', 'partnerIdEdit')}"/>  
      <br/>  
      <h:inputText id="partnerId" value="#{partnerList.partner.partnerId}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.partner_securityKey}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('partner', 'securityKeyEdit')}"/>  
      <br/>  
      <h:inputText id="securityKey" value="#{partnerList.partner.securityKey}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.partner_marketingMessage} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('partner', 'marketingMessageEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="marketingMessage" value="#{ partnerList.partner.marketingMessage}"> 
        <s:selectItems value="#{marketingMessageList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.partner_active}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('partner', 'activeEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="active" value="#{partnerList.partner.active}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="True" itemValue="true"/>  
        <f:selectItem itemLabel="False" itemValue="false"/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.appUser_userName} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('partner', 'userNameEdit')}"/>  
      <br/>  
      <h:inputText id="appUser_userName" value="#{partnerList.partner.appUser.userName}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.appUser_enabled}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('partner', 'enabledEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="appUser_enabled" value="#{partnerList.partner.appUser.enabled}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="True" itemValue="true"/>  
        <f:selectItem itemLabel="False" itemValue="false"/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.appUser_email} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('partner', 'emailEdit')}"/>  
      <br/>  
      <h:inputText id="appUser_email" value="#{partnerList.partner.appUser.email}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.appUser_lastLogin}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('partner', 'lastLoginEdit')}"/>  
      <br/>  
      <h:outputText value="From"/>  
      <br/>  
      <rich:calendar value="#{partnerList.appUser_lastLoginRange.begin}"/> To
      <br/>  
      <rich:calendar value="#{partnerList.appUser_lastLoginRange.end}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.partner_defaultLanguage}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('partner', 'defaultLanguageEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="defaultLanguage" value="#{partnerList.partner.defaultLanguage}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="None" itemValue=""/>  
        <f:selectItem itemValue="ENGLISH" itemLabel="English"/>  
        <f:selectItem itemValue="FRENCH" itemLabel="French"/> 
      </h:selectOneMenu> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <rich:calendar id="from" value="#{partnerList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{partnerList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
