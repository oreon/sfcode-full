<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <c:if test="${empty modalId}"> 
    <c:set var="modalId" value="MessageTranslationModalPanel"/> 
  </c:if>  
  <c:if test="${empty listTitle}"> 
    <c:set var="listTitle" value="MessageTranslation Search Results (#{empty records ? 0 : (messageTranslationList.paginated ? messageTranslationList.resultCount : records.size)})"/> 
  </c:if>  
  <rich:panel> 
    <f:facet name="header">${listTitle}</f:facet>  
    <a:form> 
      <rich:dataTable var="_messageTranslation" value="#{records}" id="messageTranslationList" rowClasses="odd, even" styleClass="dataTable" onRowMouseOver="this.style.backgroundColor='#F8F8F8'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"> 
        <h:column rendered="#{s:hasPermission('id', 'messageTranslationView' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{messageTranslationList}"/>  
              <ui:param name="propertyLabel" value="Id"/>  
              <ui:param name="propertyPath" value="messageTranslation.id"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_messageTranslation.id}"></h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('buttonText', 'messageTranslationView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{messageTranslationList}"/>  
              <ui:param name="propertyLabel" value="#{msg.messageTranslation_buttonText}"/>  
              <ui:param name="propertyPath" value="messageTranslation.buttonText"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_messageTranslation.buttonText}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('message', 'messageTranslationView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{messageTranslationList}"/>  
              <ui:param name="propertyLabel" value="#{msg.messageTranslation_message}"/>  
              <ui:param name="propertyPath" value="messageTranslation.message"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_messageTranslation.message}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('hyperLink', 'messageTranslationView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{messageTranslationList}"/>  
              <ui:param name="propertyLabel" value="#{msg.messageTranslation_hyperLink}"/>  
              <ui:param name="propertyPath" value="messageTranslation.hyperLink"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_messageTranslation.hyperLink}" escape="false"/> 
        </h:column>  
        <h:column groupOn="#{messageTranslation.marketingMessage.displayName}" rendered="#{s:hasPermission('marketingMessage', 'messageTranslationView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{messageTranslationList}"/>  
              <ui:param name="propertyLabel" value="#{msg.messageTranslation_marketingMessage}"/>  
              <ui:param name="propertyPath" value="messageTranslation.marketingMessage"/> 
            </ui:include> 
          </f:facet>  
          <s:link value="#{_messageTranslation.marketingMessage.displayName}" view="/admin/entities/message/marketingMessage/viewMarketingMessage.xhtml" propagation="none"> 
            <f:param name="marketingMessageId" value="#{_messageTranslation.marketingMessage.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('language', 'messageTranslationView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{messageTranslationList}"/>  
              <ui:param name="propertyLabel" value="#{msg.messageTranslation_language}"/>  
              <ui:param name="propertyPath" value="messageTranslation.language"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_messageTranslation.language}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('creationDate', 'messageTranslationView' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{messageTranslationList}"/>  
              <ui:param name="propertyLabel" value="Creation Date"/>  
              <ui:param name="propertyPath" value="messageTranslation.dateCreated"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_messageTranslation.dateCreated}"> 
            <s:convertDateTime type="date" dateStyle="medium"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_messageTranslation', 'view')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/message/messageTranslation/viewMessageTranslation.xhtml" rendered="#{s:hasPermission(_messageTranslation, 'view')}" propagation="none"> 
            <h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>  
            <f:param name="messageTranslationId" value="#{_messageTranslation.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_messageTranslation', 'edit')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/message/messageTranslation/editMessageTranslation.xhtml" rendered="#{s:hasPermission(_messageTranslation, 'edit')}" propagation="none"> 
            <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
            <f:param name="messageTranslationId" value="#{_messageTranslation.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('messageTranslationAction', 'archive')}" propagation="none"> 
          <f:facet name="header"> 
            <h:outputText value=""/> 
          </f:facet>  
          <s:link action="#{messageTranslationAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_messageTranslation.displayName} ?')){ return false; } else { return true; }"> 
            <h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>  
            <f:param name="idToArchive" value="#{_messageTranslation.id}"/> 
          </s:link> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <a:commandLink action="#{messageTranslationAction.setMessageTranslationIdForModalDlg(_messageTranslation.id)}" rendered="#{s:hasPermission(_messageTranslation, 'quickEdit')}" oncomplete="Richfaces.showModalPanel('${modalId}',{});" reRender="${modalId}"> 
            <h:graphicImage value="/images/icons/editQuick.png" style="border: 0px" alt="Quick Edit"/>  
            <s:conversationPropagation type="join"/> 
          </a:commandLink> 
        </h:column> 
      </rich:dataTable> 
    </a:form> 
  </rich:panel>  
  <div class="tableControl"> 
    <s:link view="#{request.servletPath}" rendered="#{messageTranslationList.previousExists}" value="#{messages.left}#{messages.left} First Page"> 
      <f:param name="firstResult" value="0"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{messageTranslationList.previousExists}" value="#{messages.left} Previous Page"> 
      <f:param name="firstResult" value="#{messageTranslationList.previousFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{messageTranslationList.nextExists}" value="Next Page #{messages.right}"> 
      <f:param name="firstResult" value="#{messageTranslationList.nextFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{messageTranslationList.nextExists}" value="Last Page #{messages.right}#{messages.right}"> 
      <f:param name="firstResult" value="#{messageTranslationList.lastFirstResult}"/> 
    </s:link> 
  </div> 
</ui:composition>
