<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf" template="/admin/template.xhtml">  
  <ui:define name="content"> 
    <h:form> 
      <!--PROTECTED REGION ID(EDITABLE_RGN_VIEW_MessageTranslation) ENABLED START-->

      <rich:tabPanel switchType="ajax"> 
        <rich:tab label="MessageTranslation"> 
          <ui:include src="/admin/entities/message/messageTranslation/viewMessageTranslationComponent.xhtml"/>  
          <div class="buttonBox"> 
            <h:commandButton value="Edit" rendered="#{s:hasPermission('messageTranslation', 'edit', messageTranslationAction.instance)}" action="edit"></h:commandButton>  
            <h:outputText value=" "/>  
            <h:commandButton value="Back To Listing" action="#{messageTranslationAction.cancel}"> 
              <s:conversationPropagation type="end"/> 
            </h:commandButton> 
          </div> 
        </rich:tab>  
        <rich:tab label="MarketingMessage" rendered="#{messageTranslationAction.instance.marketingMessage != null}"> 
          <ui:include src="/admin/entities/message/marketingMessage/viewMarketingMessageComponent.xhtml"> 
            <ui:param name="entityId" value="1"/>  
            <ui:param name="marketingMessageId" value="#{messageTranslationAction.instance.marketingMessage.id}"/> 
          </ui:include> 
        </rich:tab> 
      </rich:tabPanel> 
    </h:form>  
    <br/>  
    <rich:tabPanel></rich:tabPanel>  
    <br/>  
    <rich:tabPanel> 
      <rich:tab label="Notes"> 
        <wc:comments backingAction="#{messageTranslationAction}"/> 
      </rich:tab> 
    </rich:tabPanel>
