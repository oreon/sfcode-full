<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="6" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{questionInstanceAction.load(questionInstanceId )  }"> 
        <h:outputText value="#{msg.id}"/>  
        <h:outputText value="#{questionInstanceAction.questionInstance.id}"/>  
        <h:outputText value="#{msg.questionInstance_electronicExamInstance}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('questionInstance', 'electronicExamInstanceView')}"/>  
        <s:link value="#{questionInstanceAction.questionInstance.electronicExamInstance.displayName}" view="/admin/entities/exam/electronicExamInstance/viewElectronicExamInstance.xhtml" propagation="none"> 
          <f:param name="electronicExamInstanceId" value="#{questionInstanceAction.questionInstance.electronicExamInstance.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link>  
        <h:outputText value="#{msg.questionInstance_question}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('questionInstance', 'questionView')}"/>  
        <s:link value="#{questionInstanceAction.questionInstance.question.displayName}" view="/admin/entities/exam/question/viewQuestion.xhtml" propagation="none"> 
          <f:param name="questionId" value="#{questionInstanceAction.questionInstance.question.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link>  
        <h:outputText value="#{msg.questionInstance_selectedChoice}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('questionInstance', 'selectedChoiceView')}"/>  
        <h:outputText value="#{questionInstanceAction.questionInstance.selectedChoice}"/> 
      </h:panelGrid> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
