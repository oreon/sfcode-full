<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="3" styleClass="editInfo" columnClasses="leftCol, rightCol" onload="#{questionInstanceAction.load(questionInstanceId )  }"> 
        <h:outputText value="#{msg.questionInstance_electronicExamInstance} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('questionInstance', 'electronicExamInstanceEdit')}"/>  
        <h:selectOneMenu id="electronicExamInstance" label="#{msg.questionInstance_electronicExamInstance}" value="#{questionInstanceAction.questionInstance.electronicExamInstance}" required="true" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('questionInstance', 'electronicExamInstanceEdit')}"> 
          <s:selectItems value="#{electronicExamInstanceList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <rich:ajaxValidator event="onsubmit"/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="electronicExamInstance" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('questionInstance', 'electronicExamInstanceEdit')}"/>  
        <h:outputText value="#{msg.questionInstance_question} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('questionInstance', 'questionEdit')}"/>  
        <h:selectOneMenu id="question" label="#{msg.questionInstance_question}" value="#{questionInstanceAction.questionInstance.question}" required="true" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('questionInstance', 'questionEdit')}"> 
          <s:selectItems value="#{questionList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <rich:ajaxValidator event="onsubmit"/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="question" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('questionInstance', 'questionEdit')}"/>  
        <h:outputText value="#{msg.questionInstance_selectedChoice}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('questionInstance', 'selectedChoiceEdit')}"/>  
        <h:selectOneMenu id="selectedChoice" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('questionInstance', 'selectedChoiceEdit')}" value="#{questionInstanceAction.questionInstance.selectedChoice}" required="false" label="#{msg.questionInstance_selectedChoice}"> 
          <f:selectItem itemLabel="Please Select..." itemValue=""/>  
          <f:selectItem itemValue="A" itemLabel="#{msg.A}"/>  
          <f:selectItem itemValue="B" itemLabel="#{msg.B}"/>  
          <f:selectItem itemValue="C" itemLabel="#{msg.C}"/>  
          <f:selectItem itemValue="D" itemLabel="#{msg.D}"/>  
          <rich:ajaxValidator event="onsubmit"/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="selectedChoice" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('questionInstance', 'selectedChoiceEdit')}"/> 
      </h:panelGrid> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
