<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <c:if test="${empty modalId}"> 
    <c:set var="modalId" value="ElectronicExamModalPanel"/> 
  </c:if>  
  <c:if test="${empty listTitle}"> 
    <c:set var="listTitle" value="ElectronicExam Search Results (#{empty records ? 0 : (electronicExamList.paginated ? electronicExamList.resultCount : records.size)})"/> 
  </c:if>  
  <rich:panel> 
    <f:facet name="header">${listTitle}</f:facet>  
    <a:form> 
      <rich:dataTable var="_electronicExam" value="#{records}" id="electronicExamList" rowClasses="odd, even" styleClass="dataTable" onRowMouseOver="this.style.backgroundColor='#F8F8F8'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"> 
        <h:column rendered="#{s:hasPermission('id', 'electronicExamView' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{electronicExamList}"/>  
              <ui:param name="propertyLabel" value="Id"/>  
              <ui:param name="propertyPath" value="electronicExam.id"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_electronicExam.id}"></h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('name', 'electronicExamView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{electronicExamList}"/>  
              <ui:param name="propertyLabel" value="#{msg.electronicExam_name}"/>  
              <ui:param name="propertyPath" value="electronicExam.name"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_electronicExam.name}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('numberOfQuestions', 'electronicExamView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{electronicExamList}"/>  
              <ui:param name="propertyLabel" value="#{msg.electronicExam_numberOfQuestions}"/>  
              <ui:param name="propertyPath" value="electronicExam.numberOfQuestions"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_electronicExam.numberOfQuestions}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('gradeSubject', 'electronicExamView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{electronicExamList}"/>  
              <ui:param name="propertyLabel" value="#{msg.electronicExam_gradeSubject}"/>  
              <ui:param name="propertyPath" value="electronicExam.gradeSubject"/> 
            </ui:include> 
          </f:facet>  
          <s:link value="#{_electronicExam.gradeSubject.displayName}" view="/admin/entities/domain/gradeSubject/viewGradeSubject.xhtml" propagation="none"> 
            <f:param name="gradeSubjectId" value="#{_electronicExam.gradeSubject.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('maxDuration', 'electronicExamView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{electronicExamList}"/>  
              <ui:param name="propertyLabel" value="#{msg.electronicExam_maxDuration}"/>  
              <ui:param name="propertyPath" value="electronicExam.maxDuration"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_electronicExam.maxDuration}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('creationDate', 'electronicExamView' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{electronicExamList}"/>  
              <ui:param name="propertyLabel" value="Creation Date"/>  
              <ui:param name="propertyPath" value="electronicExam.dateCreated"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_electronicExam.dateCreated}"> 
            <s:convertDateTime type="date" dateStyle="medium"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_electronicExam', 'view')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/exam/electronicExam/viewElectronicExam.xhtml" rendered="#{s:hasPermission(_electronicExam, 'view')}" propagation="none"> 
            <h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>  
            <f:param name="electronicExamId" value="#{_electronicExam.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_electronicExam', 'edit')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/exam/electronicExam/editElectronicExam.xhtml" rendered="#{s:hasPermission(_electronicExam, 'edit')}" propagation="none"> 
            <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
            <f:param name="electronicExamId" value="#{_electronicExam.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('electronicExamAction', 'archive')}" propagation="none"> 
          <f:facet name="header"> 
            <h:outputText value=""/> 
          </f:facet>  
          <s:link action="#{electronicExamAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_electronicExam.displayName} ?')){ return false; } else { return true; }"> 
            <h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>  
            <f:param name="idToArchive" value="#{_electronicExam.id}"/> 
          </s:link> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <a:commandLink action="#{electronicExamAction.setElectronicExamIdForModalDlg(_electronicExam.id)}" rendered="#{s:hasPermission(_electronicExam, 'quickEdit')}" oncomplete="Richfaces.showModalPanel('${modalId}',{});" reRender="${modalId}"> 
            <h:graphicImage value="/images/icons/editQuick.png" style="border: 0px" alt="Quick Edit"/>  
            <s:conversationPropagation type="join"/> 
          </a:commandLink> 
        </h:column> 
      </rich:dataTable> 
    </a:form> 
  </rich:panel>  
  <div class="tableControl"> 
    <s:link view="#{request.servletPath}" rendered="#{electronicExamList.previousExists}" value="#{messages.left}#{messages.left} First Page"> 
      <f:param name="firstResult" value="0"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{electronicExamList.previousExists}" value="#{messages.left} Previous Page"> 
      <f:param name="firstResult" value="#{electronicExamList.previousFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{electronicExamList.nextExists}" value="Next Page #{messages.right}"> 
      <f:param name="firstResult" value="#{electronicExamList.nextFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{electronicExamList.nextExists}" value="Last Page #{messages.right}#{messages.right}"> 
      <f:param name="firstResult" value="#{electronicExamList.lastFirstResult}"/> 
    </s:link> 
  </div> 
</ui:composition>
