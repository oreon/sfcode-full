<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.electronicExam_name} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('electronicExam', 'nameEdit')}"/>  
        <br/>  
        <h:inputText id="name" value="#{electronicExamAction.electronicExam.name}"/>  
        <rich:message styleClass="error errors" for="name" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('electronicExam', 'nameEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.electronicExam_numberOfQuestions}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('electronicExam', 'numberOfQuestionsEdit')}"/>  
        <br/>  
        <h:inputText id="numberOfQuestions" value="#{electronicExamAction.electronicExam.numberOfQuestions}"/>  
        <rich:message styleClass="error errors" for="numberOfQuestions" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('electronicExam', 'numberOfQuestionsEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.electronicExam_gradeSubject}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('electronicExam', 'gradeSubjectEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="gradeSubject" value="#{electronicExamAction.electronicExam.gradeSubject}"> 
          <s:selectItems value="#{gradeSubjectList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="gradeSubject" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('electronicExam', 'gradeSubjectEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.electronicExam_maxDuration}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('electronicExam', 'maxDurationEdit')}"/>  
        <br/>  
        <h:inputText id="maxDuration" value="#{electronicExamAction.electronicExam.maxDuration}"/>  
        <rich:message styleClass="error errors" for="maxDuration" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('electronicExam', 'maxDurationEdit')}"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
