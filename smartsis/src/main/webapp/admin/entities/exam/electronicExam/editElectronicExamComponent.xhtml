<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="3" styleClass="editInfo" columnClasses="leftCol, rightCol" onload="#{electronicExamAction.load(electronicExamId )  }"> 
        <h:outputText value="#{msg.electronicExam_gradeSubject}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('gradeSubject', 'electronicExamEdit')}"/>  
        <h:selectOneMenu id="gradeSubject" label="#{msg.electronicExam_gradeSubject}" value="#{electronicExamAction.electronicExam.gradeSubject}" required="false" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('gradeSubject', 'electronicExamEdit')}"> 
          <s:selectItems value="#{gradeSubjectList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <rich:ajaxValidator event="onblur "/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="gradeSubject" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('gradeSubject', 'electronicExamEdit')}"/>  
        <h:outputText value="#{msg.electronicExam_name} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('name', 'electronicExamEdit')}"/>  
        <h:inputText id="name#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('name', 'electronicExamEdit')}" label="#{msg.electronicExam_name}" required="true" value="#{electronicExamAction.electronicExam.name}"> 
          <rich:ajaxValidator event="onblur "/> 
        </h:inputText>  
        <rich:message styleClass="error errors" for="name" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('name', 'electronicExamEdit')}"/>  
        <h:outputText value="#{msg.electronicExam_numberOfQuestions}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('numberOfQuestions', 'electronicExamEdit')}"/>  
        <h:inputText id="numberOfQuestions#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('numberOfQuestions', 'electronicExamEdit')}" label="#{msg.electronicExam_numberOfQuestions}" required="false" value="#{electronicExamAction.electronicExam.numberOfQuestions}"> 
          <rich:ajaxValidator event="onblur "/> 
        </h:inputText>  
        <rich:message styleClass="error errors" for="numberOfQuestions" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('numberOfQuestions', 'electronicExamEdit')}"/>  
        <h:outputText value="#{msg.electronicExam_maxDuration}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('maxDuration', 'electronicExamEdit')}"/>  
        <h:inputText id="maxDuration#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('maxDuration', 'electronicExamEdit')}" label="#{msg.electronicExam_maxDuration}" required="false" value="#{electronicExamAction.electronicExam.maxDuration}"> 
          <rich:ajaxValidator event="onblur "/> 
        </h:inputText>  
        <rich:message styleClass="error errors" for="maxDuration" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('maxDuration', 'electronicExamEdit')}"/> 
      </h:panelGrid>  
      <a:commandButton value="New Question" action="#{electronicExamAction.addQuestions}" reRender="questions" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('questions', 'electronicExamEdit')}"> 
        <s:conversationId/> 
      </a:commandButton>  
      <rich:dataTable id="questions" var="_question" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('questions', 'electronicExamEdit')}" value="#{electronicExamAction.listQuestions}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="dataTable" rules="all"> 
        <h:column style="text-align:right">
          <f:facet name="header">
            <h:outputText value="#{msg.question_text}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('text', 'questionEdit')}"/>
          </f:facet>  
          <rich:editor useSeamText="true" id="text#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('text', 'questionEdit')}" label="#{msg.question_text}" required="false" value="#{_question.text}"> 
            <rich:ajaxValidator event="onblur "/> 
          </rich:editor>  
          <rich:message styleClass="error errors" for="text" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('text', 'questionEdit')}"/> 
        </h:column>  
        <h:column style="text-align:right">
          <f:facet name="header">
            <h:outputText value="#{msg.question_correctChoice} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('correctChoice', 'questionEdit')}"/>
          </f:facet>  
          <h:selectOneMenu id="correctChoice" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('correctChoice', 'questionEdit')}" value="#{_question.correctChoice}" required="false" label="#{msg.question_correctChoice}"> 
            <f:selectItem itemLabel="Please Select..." itemValue=""/>  
            <f:selectItem itemValue="A" itemLabel="#{msg.A}"/>  
            <f:selectItem itemValue="B" itemLabel="#{msg.B}"/>  
            <f:selectItem itemValue="C" itemLabel="#{msg.C}"/>  
            <f:selectItem itemValue="D" itemLabel="#{msg.D}"/>  
            <rich:ajaxValidator event="onblur "/> 
          </h:selectOneMenu>  
          <rich:message styleClass="error errors" for="correctChoice" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('correctChoice', 'questionEdit')}"/> 
        </h:column>  
        <h:column> 
          <a:commandButton value="New Question" action="#{electronicExamAction.addQuestions}" reRender="questions" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('questions', 'questionEdit')}"> 
            <s:conversationId/> 
          </a:commandButton> 
        </h:column>  
        <h:column> 
          <a:commandButton value="Delete" immediate="true" action="#{electronicExamAction.deleteQuestions(rowIndex)}" reRender="questions"> 
            <s:conversationId/> 
          </a:commandButton> 
        </h:column> 
      </rich:dataTable> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
