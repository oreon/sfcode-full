<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="3" styleClass="editInfo" columnClasses="leftCol, rightCol" onload="#{electronicExamEventAction.load(electronicExamEventId )  }"> 
        <h:outputText value="#{msg.electronicExamEvent_electronicExam} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('electronicExam', 'electronicExamEventEdit')}"/>  
        <h:selectOneMenu id="electronicExam" label="#{msg.electronicExamEvent_electronicExam}" value="#{electronicExamEventAction.electronicExamEvent.electronicExam}" required="true" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('electronicExam', 'electronicExamEventEdit')}"> 
          <s:selectItems value="#{electronicExamList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <rich:ajaxValidator event="onsubmit"/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="electronicExam" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('electronicExam', 'electronicExamEventEdit')}"/>  
        <h:outputText value="#{msg.electronicExamEvent_dateOfExam}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('dateOfExam', 'electronicExamEventEdit')}"/>  
        <rich:calendar id="dateOfExam#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('dateOfExam', 'electronicExamEventEdit')}" label="#{msg.electronicExamEvent_dateOfExam}" required="false" value="#{electronicExamEventAction.electronicExamEvent.dateOfExam}"> 
          <rich:ajaxValidator event="onsubmit"/> 
        </rich:calendar>  
        <rich:message styleClass="error errors" for="dateOfExam" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('dateOfExam', 'electronicExamEventEdit')}"/>  
        <h:outputText value="#{msg.electronicExamEvent_remarks}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('remarks', 'electronicExamEventEdit')}"/>  
        <rich:editor useSeamText="true" id="remarks#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('remarks', 'electronicExamEventEdit')}" label="#{msg.electronicExamEvent_remarks}" required="false" value="#{electronicExamEventAction.electronicExamEvent.remarks}"> 
          <rich:ajaxValidator event="onsubmit"/> 
        </rich:editor>  
        <rich:message styleClass="error errors" for="remarks" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('remarks', 'electronicExamEventEdit')}"/> 
      </h:panelGrid>  
      <a:commandButton value="New ElectronicExamInstance" action="#{electronicExamEventAction.addElectronicExamInstances}" reRender="electronicExamInstances" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('electronicExamInstances', 'electronicExamEventEdit')}"> 
        <s:conversationId/> 
      </a:commandButton>  
      <rich:dataTable id="electronicExamInstances" var="_electronicExamInstance" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('electronicExamInstances', 'electronicExamEventEdit')}" value="#{electronicExamEventAction.listElectronicExamInstances}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="dataTable" rules="all"> 
        <h:column style="text-align:right">
          <f:facet name="header">
            <h:outputText value="#{msg.electronicExamInstance_student} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('student', 'electronicExamInstanceEdit')}"/>
          </f:facet>  
          <h:selectOneMenu id="student" label="#{msg.electronicExamInstance_student}" value="#{_electronicExamInstance.student}" required="true" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('student', 'electronicExamInstanceEdit')}"> 
            <s:selectItems value="#{studentList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
            <rich:ajaxValidator event="onsubmit"/>  
            <s:convertEntity/> 
          </h:selectOneMenu>  
          <rich:message styleClass="error errors" for="student" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('student', 'electronicExamInstanceEdit')}"/> 
        </h:column>  
        <h:column style="text-align:right">
          <f:facet name="header">
            <h:outputText value="#{msg.electronicExamInstance_score}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('score', 'electronicExamInstanceEdit')}"/>
          </f:facet>  
          <h:inputText id="score#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('score', 'electronicExamInstanceEdit')}" label="#{msg.electronicExamInstance_score}" required="false" value="#{_electronicExamInstance.score}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:inputText>  
          <rich:message styleClass="error errors" for="score" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('score', 'electronicExamInstanceEdit')}"/> 
        </h:column>  
        <h:column style="text-align:right">
          <f:facet name="header">
            <h:outputText value="#{msg.electronicExamInstance_timeTaken}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('timeTaken', 'electronicExamInstanceEdit')}"/>
          </f:facet>  
          <h:inputText id="timeTaken#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('timeTaken', 'electronicExamInstanceEdit')}" label="#{msg.electronicExamInstance_timeTaken}" required="false" value="#{_electronicExamInstance.timeTaken}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:inputText>  
          <rich:message styleClass="error errors" for="timeTaken" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('timeTaken', 'electronicExamInstanceEdit')}"/> 
        </h:column>  
        <h:column> 
          <a:commandButton value="New ElectronicExamInstance" action="#{electronicExamEventAction.addElectronicExamInstances}" reRender="electronicExamInstances" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('electronicExamInstances', 'electronicExamInstanceEdit')}"> 
            <s:conversationId/> 
          </a:commandButton> 
        </h:column>  
        <h:column> 
          <a:commandButton value="Delete" immediate="true" action="#{electronicExamEventAction.deleteElectronicExamInstances(rowIndex)}" reRender="electronicExamInstances"> 
            <s:conversationId/> 
          </a:commandButton> 
        </h:column> 
      </rich:dataTable> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
