<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <c:if test="${empty modalId}"> 
    <c:set var="modalId" value="BedAllocationModalPanel"/> 
  </c:if>  
  <c:if test="${empty listTitle}"> 
    <c:set var="listTitle" value="BedAllocation Search Results (#{empty records ? 0 : (bedAllocationList.paginated ? bedAllocationList.resultCount : records.size)})"/> 
  </c:if>  
  <rich:panel> 
    <f:facet name="header">${listTitle}</f:facet>  
    <a:form> 
      <rich:dataTable var="_bedAllocation" value="#{records}" id="bedAllocationList" rowClasses="odd, even" styleClass="dataTable" onRowMouseOver="this.style.backgroundColor='#F8F8F8'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"> 
        <h:column rendered="#{s:hasPermission('id', 'bedAllocationView' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{bedAllocationList}"/>  
              <ui:param name="propertyLabel" value="Id"/>  
              <ui:param name="propertyPath" value="bedAllocation.id"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_bedAllocation.id}"></h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('startDate', 'bedAllocationView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{bedAllocationList}"/>  
              <ui:param name="propertyLabel" value="#{msg.bedAllocation_startDate}"/>  
              <ui:param name="propertyPath" value="bedAllocation.startDate"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_bedAllocation.startDate}"> 
            <s:convertDateTime type="date" dateStyle="medium"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('endDate', 'bedAllocationView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{bedAllocationList}"/>  
              <ui:param name="propertyLabel" value="#{msg.bedAllocation_endDate}"/>  
              <ui:param name="propertyPath" value="bedAllocation.endDate"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_bedAllocation.endDate}"> 
            <s:convertDateTime type="date" dateStyle="medium"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('bed', 'bedAllocationView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{bedAllocationList}"/>  
              <ui:param name="propertyLabel" value="#{msg.bedAllocation_bed}"/>  
              <ui:param name="propertyPath" value="bedAllocation.bed"/> 
            </ui:include> 
          </f:facet>  
          <s:link value="#{_bedAllocation.bed.displayName}" action="viewBed" propagation="none"> 
            <f:param name="bedId" value="#{_bedAllocation.bed.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('student', 'bedAllocationView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{bedAllocationList}"/>  
              <ui:param name="propertyLabel" value="#{msg.bedAllocation_student}"/>  
              <ui:param name="propertyPath" value="bedAllocation.student"/> 
            </ui:include> 
          </f:facet>  
          <s:link value="#{_bedAllocation.student.displayName}" action="viewStudent" propagation="none"> 
            <f:param name="studentId" value="#{_bedAllocation.student.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('remarks', 'bedAllocationView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{bedAllocationList}"/>  
              <ui:param name="propertyLabel" value="#{msg.bedAllocation_remarks}"/>  
              <ui:param name="propertyPath" value="bedAllocation.remarks"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_bedAllocation.remarks}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('creationDate', 'bedAllocationView' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{bedAllocationList}"/>  
              <ui:param name="propertyLabel" value="Creation Date"/>  
              <ui:param name="propertyPath" value="bedAllocation.dateCreated"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_bedAllocation.dateCreated}"> 
            <s:convertDateTime type="date" dateStyle="medium"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_bedAllocation', 'view')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/hostel/bedAllocation/viewBedAllocation.xhtml" rendered="#{s:hasPermission(_bedAllocation, 'view')}" propagation="none"> 
            <h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>  
            <f:param name="bedAllocationId" value="#{_bedAllocation.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_bedAllocation', 'edit')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/hostel/bedAllocation/editBedAllocation.xhtml" rendered="#{s:hasPermission(_bedAllocation, 'edit')}" propagation="none"> 
            <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
            <f:param name="bedAllocationId" value="#{_bedAllocation.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('bedAllocationAction', 'archive')}" propagation="none"> 
          <f:facet name="header"> 
            <h:outputText value=""/> 
          </f:facet>  
          <s:link action="#{bedAllocationAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_bedAllocation.displayName} ?')){ return false; } else { return true; }"> 
            <h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>  
            <f:param name="idToArchive" value="#{_bedAllocation.id}"/> 
          </s:link> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <a:commandLink action="#{bedAllocationAction.setBedAllocationIdForModalDlg(_bedAllocation.id)}" rendered="#{s:hasPermission(_bedAllocation, 'quickEdit')}" oncomplete="Richfaces.showModalPanel('${modalId}',{});" reRender="${modalId}"> 
            <h:graphicImage value="/images/icons/editQuick.png" style="border: 0px" alt="Quick Edit"/>  
            <s:conversationPropagation type="join"/> 
          </a:commandLink> 
        </h:column> 
      </rich:dataTable> 
    </a:form> 
  </rich:panel>  
  <div class="tableControl"> 
    <s:link view="#{request.servletPath}" rendered="#{bedAllocationList.previousExists}" value="#{messages.left}#{messages.left} First Page"> 
      <f:param name="firstResult" value="0"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{bedAllocationList.previousExists}" value="#{messages.left} Previous Page"> 
      <f:param name="firstResult" value="#{bedAllocationList.previousFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{bedAllocationList.nextExists}" value="Next Page #{messages.right}"> 
      <f:param name="firstResult" value="#{bedAllocationList.nextFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{bedAllocationList.nextExists}" value="Last Page #{messages.right}#{messages.right}"> 
      <f:param name="firstResult" value="#{bedAllocationList.lastFirstResult}"/> 
    </s:link> 
  </div> 
</ui:composition>
