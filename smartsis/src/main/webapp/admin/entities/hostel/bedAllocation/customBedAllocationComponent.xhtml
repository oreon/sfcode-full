<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.bedAllocation_startDate}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('bedAllocation', 'startDateEdit')}"/>  
        <br/>  
        <rich:calendar id="startDate" value="#{bedAllocationAction.bedAllocation.startDate}"/>  
        <rich:message styleClass="error errors" for="startDate" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('bedAllocation', 'startDateEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.bedAllocation_endDate}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('bedAllocation', 'endDateEdit')}"/>  
        <br/>  
        <rich:calendar id="endDate" value="#{bedAllocationAction.bedAllocation.endDate}"/>  
        <rich:message styleClass="error errors" for="endDate" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('bedAllocation', 'endDateEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.bedAllocation_bed} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('bedAllocation', 'bedEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="bed" value="#{bedAllocationAction.bedAllocation.bed}"> 
          <s:selectItems value="#{bedList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="bed" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('bedAllocation', 'bedEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.bedAllocation_student} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('bedAllocation', 'studentEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="student" value="#{bedAllocationAction.bedAllocation.student}"> 
          <s:selectItems value="#{studentList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="student" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('bedAllocation', 'studentEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.bedAllocation_remarks}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('bedAllocation', 'remarksEdit')}"/>  
        <br/>  
        <rich:editor id="remarks" value="#{bedAllocationAction.bedAllocation.remarks}"/>  
        <rich:message styleClass="error errors" for="remarks" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('bedAllocation', 'remarksEdit')}"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
