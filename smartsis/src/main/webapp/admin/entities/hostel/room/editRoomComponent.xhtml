<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="3" styleClass="editInfo" columnClasses="leftCol, rightCol" onload="#{roomAction.load(roomId )  }"> 
        <h:outputText value="#{msg.room_hostel} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('hostel', 'roomEdit')}"/>  
        <h:selectOneMenu id="hostel" label="#{msg.room_hostel}" value="#{roomAction.room.hostel}" required="true" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('hostel', 'roomEdit')}"> 
          <s:selectItems value="#{hostelList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <rich:ajaxValidator event="onblur "/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="hostel" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('hostel', 'roomEdit')}"/>  
        <h:outputText value="#{msg.room_name} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('name', 'roomEdit')}"/>  
        <h:inputText id="name#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('name', 'roomEdit')}" label="#{msg.room_name}" required="true" value="#{roomAction.room.name}"> 
          <rich:ajaxValidator event="onblur "/> 
        </h:inputText>  
        <rich:message styleClass="error errors" for="name" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('name', 'roomEdit')}"/>  
        <h:outputText value="#{msg.room_charges}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('charges', 'roomEdit')}"/>  
        <h:inputText id="charges#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('charges', 'roomEdit')}" label="#{msg.room_charges}" required="false" value="#{roomAction.room.charges}"> 
          <rich:ajaxValidator event="onblur "/> 
        </h:inputText>  
        <rich:message styleClass="error errors" for="charges" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('charges', 'roomEdit')}"/> 
      </h:panelGrid>  
      <a:commandButton value="New Bed" action="#{roomAction.addBeds}" reRender="beds" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('beds', 'roomEdit')}"> 
        <s:conversationId/> 
      </a:commandButton>  
      <rich:dataTable id="beds" var="_bed" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('beds', 'roomEdit')}" value="#{roomAction.listBeds}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="dataTable" rules="all"> 
        <h:column style="text-align:right">
          <f:facet name="header">
            <h:outputText value="#{msg.bed_name} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('name', 'bedEdit')}"/>
          </f:facet>  
          <h:inputText id="name#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('name', 'bedEdit')}" label="#{msg.bed_name}" required="true" value="#{_bed.name}"> 
            <rich:ajaxValidator event="onblur "/> 
          </h:inputText>  
          <rich:message styleClass="error errors" for="name" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('name', 'bedEdit')}"/> 
        </h:column>  
        <h:column> 
          <a:commandButton value="New Bed" action="#{roomAction.addBeds}" reRender="beds" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('beds', 'bedEdit')}"> 
            <s:conversationId/> 
          </a:commandButton> 
        </h:column>  
        <h:column> 
          <a:commandButton value="Delete" immediate="true" action="#{roomAction.deleteBeds(rowIndex)}" reRender="beds"> 
            <s:conversationId/> 
          </a:commandButton> 
        </h:column> 
      </rich:dataTable> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
