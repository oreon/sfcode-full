<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.gradeAttendance_date}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('date', 'gradeAttendanceEdit')}"/>  
      <br/>  
      <h:outputText value="From"/>  
      <br/>  
      <rich:calendar value="#{gradeAttendanceList.dateRange.begin}"/> To
      <br/>  
      <rich:calendar value="#{gradeAttendanceList.dateRange.end}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.gradeAttendance_grade} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('grade', 'gradeAttendanceEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="grade" value="#{ gradeAttendanceList.gradeAttendance.grade}"> 
        <s:selectItems value="#{gradeList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <rich:calendar id="from" value="#{gradeAttendanceList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{gradeAttendanceList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
