<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf" template="/admin/template.xhtml">  
  <ui:define name="content"> 
    <h:form> 
      <rich:tabPanel switchType="ajax"> 
        <rich:tab label="ParentGroup"> 
          <ui:include src="/admin/entities/domain/parentGroup/viewParentGroupComponent.xhtml"/>  
          <div class="buttonBox"> 
            <h:commandButton value="Edit" rendered="#{s:hasPermission('parentGroup', 'edit', parentGroupAction.instance)}" action="edit"></h:commandButton>  
            <h:outputText value=" "/>  
            <h:commandButton value="Back To Listing" action="#{parentGroupAction.cancel}"> 
              <s:conversationPropagation type="end"/> 
            </h:commandButton> 
          </div> 
        </rich:tab> 
      </rich:tabPanel> 
    </h:form>  
    <br/>  
    <rich:tabPanel> 
      <rich:tab label="Students" icon="/images/icons/bricks.png"> 
        <c:set var="modalId" value="ParentGroupModalPanel-students"/>  
        <ui:include src="/admin/entities/domain/student/listStudentComponent.xhtml"> 
          <ui:param name="records" value="#{studentList.getStudentsByParentGroup(parentGroupAction.instance)}"/>  
          <ui:param name="modalId" value="${modalId}"/> 
        </ui:include>  
        <a:form> 
          <s:button value="Create New" view="/admin/entities/domain/student/editStudent.xhtml"> 
            <f:param name="parentGroupId" value="#{parentGroupAction.instance.id}"/>  
            <f:param name="studentId" value="0"/> 
          </s:button>  
          <a:commandButton oncomplete="Richfaces.showModalPanel('${modalId}',{});" value="Quick Create" reRender="${modalId}"> 
            <a:actionparam name="studentId" assignTo="#{studentAction.studentId}" value="0"/>  
            <a:actionparam name="parentGroupId" assignTo="#{studentAction.parentGroupId}" value="#{parentGroupAction.instance.id}"/> 
          </a:commandButton> 
        </a:form>  
        <ui:include src="/admin/entities/domain/student/modalDlgStudentComponent.xhtml"> 
          <ui:param name="modalId" value="${modalId}"/> 
        </ui:include> 
      </rich:tab> 
    </rich:tabPanel>  
    <br/>  
    <rich:tabPanel> 
      <rich:tab label="Notes"> 
        <wc:comments backingAction="#{parentGroupAction}"/> 
      </rich:tab> 
    </rich:tabPanel> 
  </ui:define> 
</ui:composition>
