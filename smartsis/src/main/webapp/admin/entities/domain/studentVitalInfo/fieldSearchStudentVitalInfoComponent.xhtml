<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.studentVitalInfo_height}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('height', 'studentVitalInfoEdit')}"/>  
      <br/>  
      <h:inputText id="height" value="#{studentVitalInfoList.studentVitalInfo.height}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.studentVitalInfo_weight}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('weight', 'studentVitalInfoEdit')}"/>  
      <br/>  
      <h:inputText id="weight" value="#{studentVitalInfoList.studentVitalInfo.weight}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.studentVitalInfo_student} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('student', 'studentVitalInfoEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="student" value="#{ studentVitalInfoList.studentVitalInfo.student}"> 
        <s:selectItems value="#{studentList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <rich:calendar id="from" value="#{studentVitalInfoList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{studentVitalInfoList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
