<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewStudentVitalInfoComponentPanel"> 
    <s:validateAll> 
      <h:panelGrid columns="1" onload="#{studentVitalInfoAction.load(studentVitalInfoId )  }"/>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.StudentVitalInfo}"/> 
        </f:facet>  
        <h:outputText value="#{msg.studentVitalInfo_height}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('studentVitalInfo', 'heightView')}"/>  
        <h:outputText id="height#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('studentVitalInfo', 'heightView')}" value="#{studentVitalInfoAction.studentVitalInfo.height}"></h:outputText>  
        <h:outputText value="#{msg.studentVitalInfo_weight}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('studentVitalInfo', 'weightView')}"/>  
        <h:outputText id="weight#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('studentVitalInfo', 'weightView')}" value="#{studentVitalInfoAction.studentVitalInfo.weight}"></h:outputText>  
        <h:outputText value="#{msg.studentVitalInfo_student}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('studentVitalInfo', 'studentView')}"/>  
        <s:link value="#{studentVitalInfoAction.studentVitalInfo.student.displayName}" action="viewstudent" propagation="none"> 
          <f:param name="studentId" value="#{studentVitalInfoAction.studentVitalInfo.student.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link> 
      </h:panelGrid>  
      <br/>  
      <br/> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
