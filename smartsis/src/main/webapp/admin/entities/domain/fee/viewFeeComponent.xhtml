<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="6" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{feeAction.load(feeId )  }"> 
        <h:outputText value="#{msg.id}"/>  
        <h:outputText value="#{feeAction.fee.id}"/>  
        <h:outputText value="#{msg.fee_name}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('name', 'feeView')}"/>  
        <h:outputText id="name#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('name', 'feeView')}" value="#{feeAction.fee.name}"></h:outputText>  
        <h:outputText value="#{msg.fee_defaultAmount}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('defaultAmount', 'feeView')}"/>  
        <h:outputText id="defaultAmount#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('defaultAmount', 'feeView')}" value="#{feeAction.fee.defaultAmount}"></h:outputText>  
        <h:outputText value="#{msg.fee_frequency}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('frequency', 'feeView')}"/>  
        <h:outputText value="#{feeAction.fee.frequency}"/> 
      </h:panelGrid> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
