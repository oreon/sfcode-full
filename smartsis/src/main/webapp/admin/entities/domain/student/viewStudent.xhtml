<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf" template="/admin/template.xhtml">  
  <ui:define name="content"> 
    <h:form> 
      <!--PROTECTED REGION ID(EDITABLE_RGN_VIEW_Student) ENABLED START-->  
      <s:link action="/admin/entities/domain/student/studentDashboard.xhtml" value="DashBoard"/>  
      <!--PROTECTED REGION END-->  
      <rich:tabPanel switchType="ajax"> 
        <rich:tab label="Student"> 
          <ui:include src="/admin/entities/domain/student/viewStudentComponent.xhtml"/>  
          <div class="buttonBox"> 
            <h:commandButton value="Edit" rendered="#{s:hasPermission('student', 'edit', studentAction.instance)}" action="edit"></h:commandButton>  
            <h:outputText value=" "/>  
            <h:commandButton value="Back To Listing" action="#{studentAction.cancel}"> 
              <s:conversationPropagation type="end"/> 
            </h:commandButton> 
          </div> 
        </rich:tab>  
        <rich:tab label="Grade" rendered="#{studentAction.instance.grade != null}"> 
          <ui:include src="/admin/entities/domain/grade/viewGradeComponent.xhtml"> 
            <ui:param name="entityId" value="1"/>  
            <ui:param name="gradeId" value="#{studentAction.instance.grade.id}"/> 
          </ui:include> 
        </rich:tab>  
        <rich:tab label="Primary" rendered="#{studentAction.instance.primary != null}"> 
          <ui:include src="/admin/entities/domain/parent/viewParentComponent.xhtml"> 
            <ui:param name="entityId" value="2"/>  
            <ui:param name="parentId" value="#{studentAction.instance.primary.id}"/> 
          </ui:include> 
        </rich:tab>  
        <rich:tab label="Secondary" rendered="#{studentAction.instance.secondary != null}"> 
          <ui:include src="/admin/entities/domain/parent/viewParentComponent.xhtml"> 
            <ui:param name="entityId" value="3"/>  
            <ui:param name="parentId" value="#{studentAction.instance.secondary.id}"/> 
          </ui:include> 
        </rich:tab> 
      </rich:tabPanel> 
    </h:form>  
    <br/>  
    <rich:tabPanel></rich:tabPanel>  
    <br/>  
    <rich:tabPanel> 
      <rich:tab label="Notes"> 
        <wc:comments backingAction="#{studentAction}"/> 
      </rich:tab> 
    </rich:tabPanel> 
  </ui:define> 
</ui:composition>
