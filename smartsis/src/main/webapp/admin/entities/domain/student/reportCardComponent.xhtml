<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
    	<table rules="all" width="70%">
    	<tr> <th> </th> 
    		<ui:repeat var="gs"
				value="#{studentAction.instance.grade.listGradeSubjects}" varStatus="current">
				<th>${gs.subject.name}</th>
			</ui:repeat>	
    	 </tr>
    	<ui:repeat var="mapEntry"
			value="#{studentAction.currentReportCard.entrySet().toArray()}" varStatus="current">
			<tr>
			<td>#{mapEntry.key.name} </td>
				<ui:repeat var="score" value="#{mapEntry.value}">
					<td><h:outputText value="#{score.marks}" />  ${score.examInstance.gradeSubject.subject.name}</td> 
				</ui:repeat> 
			</tr>
		</ui:repeat>
		</table>
     
     	
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
