<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="3" styleClass="editInfo" columnClasses="leftCol, rightCol" onload="#{studentAction.load(studentId )  }"> 
        <h:outputText value="#{msg.contactDetails_primaryPhone}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('primaryPhone', 'studentEdit')}"/>  
        <h:inputText id="contactDetails_primaryPhone#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('primaryPhone', 'studentEdit')}" label="#{msg.contactDetails_primaryPhone}" required="false" value="#{studentAction.student.contactDetails.primaryPhone}"> 
          <rich:ajaxValidator event="onblur "/> 
        </h:inputText>  
        <rich:message styleClass="error errors" for="contactDetails_primaryPhone" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('primaryPhone', 'studentEdit')}"/>  
        <h:outputText value="#{msg.contactDetails_secondaryPhone}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('secondaryPhone', 'studentEdit')}"/>  
        <h:inputText id="contactDetails_secondaryPhone#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('secondaryPhone', 'studentEdit')}" label="#{msg.contactDetails_secondaryPhone}" required="false" value="#{studentAction.student.contactDetails.secondaryPhone}"> 
          <rich:ajaxValidator event="onblur "/> 
        </h:inputText>  
        <rich:message styleClass="error errors" for="contactDetails_secondaryPhone" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('secondaryPhone', 'studentEdit')}"/>  
        <h:outputText value="#{msg.contactDetails_email}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('email', 'studentEdit')}"/>  
        <h:inputText id="contactDetails_email#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('email', 'studentEdit')}" label="#{msg.contactDetails_email}" required="false" value="#{studentAction.student.contactDetails.email}"> 
          <rich:ajaxValidator event="onblur "/> 
        </h:inputText>  
        <rich:message styleClass="error errors" for="contactDetails_email" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('email', 'studentEdit')}"/>  
        <h:outputText value="#{msg.student_grade}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('grade', 'studentEdit')}"/>  
        <h:selectOneMenu id="grade" label="#{msg.student_grade}" value="#{studentAction.student.grade}" required="false" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('grade', 'studentEdit')}"> 
          <s:selectItems value="#{gradeList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <rich:ajaxValidator event="onblur "/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="grade" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('grade', 'studentEdit')}"/>  
        <h:outputText value="#{msg.student_parentGroup}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('parentGroup', 'studentEdit')}"/>  
        <h:selectOneMenu id="parentGroup" label="#{msg.student_parentGroup}" value="#{studentAction.student.parentGroup}" required="false" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('parentGroup', 'studentEdit')}"> 
          <s:selectItems value="#{parentGroupList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <rich:ajaxValidator event="onblur "/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="parentGroup" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('parentGroup', 'studentEdit')}"/>  
        <h:outputText value="#{msg.person_firstName} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('firstName', 'studentEdit')}"/>  
        <h:inputText id="firstName#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('firstName', 'studentEdit')}" label="#{msg.person_firstName}" required="true" value="#{studentAction.student.firstName}"> 
          <rich:ajaxValidator event="onblur "/> 
        </h:inputText>  
        <rich:message styleClass="error errors" for="firstName" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('firstName', 'studentEdit')}"/>  
        <h:outputText value="#{msg.person_lastName} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('lastName', 'studentEdit')}"/>  
        <h:inputText id="lastName#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('lastName', 'studentEdit')}" label="#{msg.person_lastName}" required="true" value="#{studentAction.student.lastName}"> 
          <rich:ajaxValidator event="onblur "/> 
        </h:inputText>  
        <rich:message styleClass="error errors" for="lastName" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('lastName', 'studentEdit')}"/>  
        <h:outputText value="#{msg.student_picture}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('picture', 'studentEdit')}"/>  
        <h:panelGroup> 
          <h:outputText value="Current File:"/>  
          <s:link value="#{studentAction.student.picture.name}" id="picture_file" action="#{studentAction.downloadFile(null)}" propagation="none"> 
            <f:param name="currentEntityId" value="#{studentAction.instance.id}"/> 
          </s:link>  
          <rich:fileUpload fileUploadListener="#{studentAction.pictureUploadListener}" immediateUpload="true" ajaxSingle="true" autoclear="false" listHeight="50"> 
            <s:conversationPropagation type="join"/>  
            <a:support event="onuploadcomplete" reRender="picture_file"/> 
          </rich:fileUpload> 
        </h:panelGroup>  
        <rich:message styleClass="error errors" for="picture" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('picture', 'studentEdit')}"/>  
        <h:outputText value="#{msg.student_gender} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('gender', 'studentEdit')}"/>  
        <h:selectOneMenu id="gender" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('gender', 'studentEdit')}" value="#{studentAction.student.gender}" required="false" label="#{msg.student_gender}"> 
          <f:selectItem itemLabel="Please Select..." itemValue=""/>  
          <f:selectItem itemValue="F" itemLabel="#{msg.F}"/>  
          <f:selectItem itemValue="M" itemLabel="#{msg.M}"/>  
          <rich:ajaxValidator event="onblur "/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="gender" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('gender', 'studentEdit')}"/>  
        <h:outputText value="#{msg.student_dateOfBirth} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('dateOfBirth', 'studentEdit')}"/>  
        <rich:calendar direction="auto" id="dateOfBirth#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('dateOfBirth', 'studentEdit')}" label="#{msg.student_dateOfBirth}" required="true" value="#{studentAction.student.dateOfBirth}"> 
          <rich:ajaxValidator event="onblur "/> 
        </rich:calendar>  
        <rich:message styleClass="error errors" for="dateOfBirth" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('dateOfBirth', 'studentEdit')}"/>  
        <h:outputText value="#{msg.student_scholarship}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('scholarship', 'studentEdit')}"/>  
        <h:inputText id="scholarship#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('scholarship', 'studentEdit')}" label="#{msg.student_scholarship}" required="false" value="#{studentAction.student.scholarship}"> 
          <rich:ajaxValidator event="onblur "/> 
        </h:inputText>  
        <rich:message styleClass="error errors" for="scholarship" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('scholarship', 'studentEdit')}"/>  
        <h:outputText value="#{msg.student_rollNumber}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('rollNumber', 'studentEdit')}"/>  
        <h:inputText id="rollNumber#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('rollNumber', 'studentEdit')}" label="#{msg.student_rollNumber}" required="false" value="#{studentAction.student.rollNumber}"> 
          <rich:ajaxValidator event="onblur "/> 
        </h:inputText>  
        <rich:message styleClass="error errors" for="rollNumber" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('rollNumber', 'studentEdit')}"/>  
        <h:outputText value="#{msg.student_discontinueDate}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('discontinueDate', 'studentEdit')}"/>  
        <rich:calendar direction="auto" id="discontinueDate#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('discontinueDate', 'studentEdit')}" label="#{msg.student_discontinueDate}" required="false" value="#{studentAction.student.discontinueDate}"> 
          <rich:ajaxValidator event="onblur "/> 
        </rich:calendar>  
        <rich:message styleClass="error errors" for="discontinueDate" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('discontinueDate', 'studentEdit')}"/>  
        <h:outputText value="#{msg.student_discontinueReason}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('discontinueReason', 'studentEdit')}"/>  
        <h:selectOneMenu id="discontinueReason" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('discontinueReason', 'studentEdit')}" value="#{studentAction.student.discontinueReason}" required="false" label="#{msg.student_discontinueReason}"> 
          <f:selectItem itemLabel="Please Select..." itemValue=""/>  
          <f:selectItem itemValue="DISCIPLINARY" itemLabel="#{msg.DISCIPLINARY}"/>  
          <f:selectItem itemValue="ACADEMIC" itemLabel="#{msg.ACADEMIC}"/>  
          <f:selectItem itemValue="FINANCIAL_OVERDUE_FEES" itemLabel="#{msg.FINANCIAL_OVERDUE_FEES}"/>  
          <f:selectItem itemValue="DROPPED_OUT" itemLabel="#{msg.DROPPED_OUT}"/>  
          <f:selectItem itemValue="PASSED_OUT" itemLabel="#{msg.PASSED_OUT}"/>  
          <rich:ajaxValidator event="onblur "/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="discontinueReason" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('discontinueReason', 'studentEdit')}"/> 
      </h:panelGrid>  
      <a:commandButton value="New StudentVitalInfo" action="#{studentAction.addStudentVitalInfos}" reRender="studentVitalInfos" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('studentVitalInfos', 'studentEdit')}"> 
        <s:conversationId/> 
      </a:commandButton>  
      <rich:dataTable id="studentVitalInfos" var="_studentVitalInfo" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('studentVitalInfos', 'studentEdit')}" value="#{studentAction.listStudentVitalInfos}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="dataTable" rules="all"> 
        <h:column style="text-align:right">
          <f:facet name="header">
            <h:outputText value="#{msg.studentVitalInfo_height}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('height', 'studentVitalInfoEdit')}"/>
          </f:facet>  
          <h:inputText id="height#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('height', 'studentVitalInfoEdit')}" label="#{msg.studentVitalInfo_height}" required="false" value="#{_studentVitalInfo.height}"> 
            <rich:ajaxValidator event="onblur "/> 
          </h:inputText>  
          <rich:message styleClass="error errors" for="height" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('height', 'studentVitalInfoEdit')}"/> 
        </h:column>  
        <h:column style="text-align:right">
          <f:facet name="header">
            <h:outputText value="#{msg.studentVitalInfo_weight}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('weight', 'studentVitalInfoEdit')}"/>
          </f:facet>  
          <h:inputText id="weight#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('weight', 'studentVitalInfoEdit')}" label="#{msg.studentVitalInfo_weight}" required="false" value="#{_studentVitalInfo.weight}"> 
            <rich:ajaxValidator event="onblur "/> 
          </h:inputText>  
          <rich:message styleClass="error errors" for="weight" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('weight', 'studentVitalInfoEdit')}"/> 
        </h:column>  
        <h:column> 
          <a:commandButton value="New StudentVitalInfo" action="#{studentAction.addStudentVitalInfos}" reRender="studentVitalInfos" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('studentVitalInfos', 'studentVitalInfoEdit')}"> 
            <s:conversationId/> 
          </a:commandButton> 
        </h:column>  
        <h:column> 
          <a:commandButton value="Delete" immediate="true" action="#{studentAction.deleteStudentVitalInfos(rowIndex)}" reRender="studentVitalInfos"> 
            <s:conversationId/> 
          </a:commandButton> 
        </h:column> 
      </rich:dataTable> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
