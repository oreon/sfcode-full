<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.examScore_examName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('examScore', 'examNameEdit')}"/>  
        <br/>  
        <h:inputText id="examName" value="#{examScoreAction.examScore.examName}"/>  
        <rich:message styleClass="error errors" for="examName" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('examScore', 'examNameEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.examScore_examInstance} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('examScore', 'examInstanceEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="examInstance" value="#{examScoreAction.examScore.examInstance}"> 
          <s:selectItems value="#{examInstanceList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="examInstance" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('examScore', 'examInstanceEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.examScore_subject}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('examScore', 'subjectEdit')}"/>  
        <br/>  
        <h:inputText id="subject" value="#{examScoreAction.examScore.subject}"/>  
        <rich:message styleClass="error errors" for="subject" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('examScore', 'subjectEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.examScore_marks} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('examScore', 'marksEdit')}"/>  
        <br/>  
        <h:inputText id="marks" value="#{examScoreAction.examScore.marks}"/>  
        <rich:message styleClass="error errors" for="marks" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('examScore', 'marksEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.examScore_percentage}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('examScore', 'percentageEdit')}"/>  
        <br/>  
        <h:inputText id="percentage" value="#{examScoreAction.examScore.percentage}"/>  
        <rich:message styleClass="error errors" for="percentage" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('examScore', 'percentageEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.examScore_rank}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('examScore', 'rankEdit')}"/>  
        <br/>  
        <h:inputText id="rank" value="#{examScoreAction.examScore.rank}"/>  
        <rich:message styleClass="error errors" for="rank" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('examScore', 'rankEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.examScore_student} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('examScore', 'studentEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="student" value="#{examScoreAction.examScore.student}"> 
          <s:selectItems value="#{studentList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="student" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('examScore', 'studentEdit')}"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
