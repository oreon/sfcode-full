<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="6" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{examScoreAction.load(examScoreId )  }"> 
        <h:outputText value="#{msg.id}"/>  
        <h:outputText value="#{examScoreAction.examScore.id}"/>  
        <h:outputText value="#{msg.examScore_student}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('student', 'examScoreView')}"/>  
        <s:link value="#{examScoreAction.examScore.student.displayName}" view="/admin/entities/domain/student/viewStudent.xhtml" propagation="none"> 
          <f:param name="studentId" value="#{examScoreAction.examScore.student.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link>  
        <h:outputText value="#{msg.examScore_examInstance}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('examInstance', 'examScoreView')}"/>  
        <s:link value="#{examScoreAction.examScore.examInstance.displayName}" view="/admin/entities/domain/examInstance/viewExamInstance.xhtml" propagation="none"> 
          <f:param name="examInstanceId" value="#{examScoreAction.examScore.examInstance.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link>  
        <h:outputText value="#{msg.examScore_marks}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('marks', 'examScoreView')}"/>  
        <h:outputText id="marks#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('marks', 'examScoreView')}" value="#{examScoreAction.examScore.marks}"></h:outputText> 
      </h:panelGrid> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
