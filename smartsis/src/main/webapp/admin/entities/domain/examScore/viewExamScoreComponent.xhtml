<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewExamScoreComponentPanel"> 
    <s:validateAll> 
      <h:panelGrid columns="1" onload="#{examScoreAction.load(examScoreId )  }"/>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.ExamScore}"/> 
        </f:facet>  
        <h:outputText value="#{msg.examScore_examName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('examScore', 'examNameView')}"/>  
        <h:outputText id="examName#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('examScore', 'examNameView')}" value="#{examScoreAction.examScore.examName}"></h:outputText>  
        <h:outputText value="#{msg.examScore_subject}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('examScore', 'subjectView')}"/>  
        <h:outputText id="subject#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('examScore', 'subjectView')}" value="#{examScoreAction.examScore.subject}"></h:outputText>  
        <h:outputText value="#{msg.examScore_marks}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('examScore', 'marksView')}"/>  
        <h:outputText id="marks#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('examScore', 'marksView')}" value="#{examScoreAction.examScore.marks}"></h:outputText>  
        <h:outputText value="#{msg.examScore_percentage}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('examScore', 'percentageView')}"/>  
        <h:outputText id="percentage#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('examScore', 'percentageView')}" value="#{examScoreAction.examScore.percentage}"></h:outputText>  
        <h:outputText value="#{msg.examScore_rank}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('examScore', 'rankView')}"/>  
        <h:outputText id="rank#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('examScore', 'rankView')}" value="#{examScoreAction.examScore.rank}"></h:outputText>  
        <h:outputText value="#{msg.examScore_examInstance}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('examScore', 'examInstanceView')}"/>  
        <s:link value="#{examScoreAction.examScore.examInstance.displayName}" action="viewexamInstance" propagation="none"> 
          <f:param name="examInstanceId" value="#{examScoreAction.examScore.examInstance.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link>  
        <h:outputText value="#{msg.examScore_student}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('examScore', 'studentView')}"/>  
        <s:link value="#{examScoreAction.examScore.student.displayName}" action="viewstudent" propagation="none"> 
          <f:param name="studentId" value="#{examScoreAction.examScore.student.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link> 
      </h:panelGrid>  
      <br/>  
      <br/> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
