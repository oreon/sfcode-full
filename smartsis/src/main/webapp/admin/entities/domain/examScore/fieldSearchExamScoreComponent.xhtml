<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.examScore_student} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('student', 'examScoreEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="student" value="#{ examScoreList.examScore.student}"> 
        <s:selectItems value="#{studentList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.examScore_marks} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('marks', 'examScoreEdit')}"/>  
      <br/>  
      <h:inputText id="marks_begin" value="#{examScoreList.marksRange.begin}"> 
        <f:converter converterId="javax.faces.Integer"/> 
      </h:inputText>  
      <h:inputText id="marks_end" value="#{examScoreList.marksRange.end}"> 
        <f:converter converterId="javax.faces.Integer"/> 
      </h:inputText> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.examScore_examInstance} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('examInstance', 'examScoreEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="examInstance" value="#{ examScoreList.examScore.examInstance}"> 
        <s:selectItems value="#{examInstanceList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <rich:calendar id="from" value="#{examScoreList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{examScoreList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
