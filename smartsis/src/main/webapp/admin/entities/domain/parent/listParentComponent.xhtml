<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <c:if test="${empty modalId}"> 
    <c:set var="modalId" value="ParentModalPanel"/> 
  </c:if>  
  <c:if test="${empty listTitle}"> 
    <c:set var="listTitle" value="Parent Search Results (#{empty records ? 0 : (parentList.paginated ? parentList.resultCount : records.size)})"/> 
  </c:if>  
  <rich:panel> 
    <f:facet name="header">${listTitle}</f:facet>  
    <a:form> 
      <rich:dataTable var="_parent" value="#{records}" id="parentList" rowClasses="odd, even" styleClass="dataTable" onRowMouseOver="this.style.backgroundColor='#F8F8F8'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"> 
        <h:column rendered="#{s:hasPermission('id', 'parentView' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{parentList}"/>  
              <ui:param name="propertyLabel" value="Id"/>  
              <ui:param name="propertyPath" value="parent.id"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_parent.id}"></h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('firstName', 'parentView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{parentList}"/>  
              <ui:param name="propertyLabel" value="#{msg.person_firstName}"/>  
              <ui:param name="propertyPath" value="parent.firstName"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_parent.firstName}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('lastName', 'parentView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{parentList}"/>  
              <ui:param name="propertyLabel" value="#{msg.person_lastName}"/>  
              <ui:param name="propertyPath" value="parent.lastName"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_parent.lastName}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('primaryPhone', 'parentView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{parentList}"/>  
              <ui:param name="propertyLabel" value="#{msg.contactDetails_primaryPhone}"/>  
              <ui:param name="propertyPath" value="parent.contactDetails.primaryPhone"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_parent.contactDetails.primaryPhone}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('secondaryPhone', 'parentView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{parentList}"/>  
              <ui:param name="propertyLabel" value="#{msg.contactDetails_secondaryPhone}"/>  
              <ui:param name="propertyPath" value="parent.contactDetails.secondaryPhone"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_parent.contactDetails.secondaryPhone}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('email', 'parentView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{parentList}"/>  
              <ui:param name="propertyLabel" value="#{msg.contactDetails_email}"/>  
              <ui:param name="propertyPath" value="parent.contactDetails.email"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_parent.contactDetails.email}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('userName', 'parentView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{parentList}"/>  
              <ui:param name="propertyLabel" value="#{msg.user_userName}"/>  
              <ui:param name="propertyPath" value="parent.user.userName"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_parent.user.userName}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('email', 'parentView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{parentList}"/>  
              <ui:param name="propertyLabel" value="#{msg.user_email}"/>  
              <ui:param name="propertyPath" value="parent.user.email"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_parent.user.email}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('enabled', 'parentView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{parentList}"/>  
              <ui:param name="propertyLabel" value="#{msg.user_enabled}"/>  
              <ui:param name="propertyPath" value="parent.user.enabled"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_parent.user.enabled? msg.yes : msg.no }"/> 
        </h:column>  
        <h:column groupOn="#{parent.parentGroup.displayName}" rendered="#{s:hasPermission('parentGroup', 'parentView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{parentList}"/>  
              <ui:param name="propertyLabel" value="#{msg.parent_parentGroup}"/>  
              <ui:param name="propertyPath" value="parent.parentGroup"/> 
            </ui:include> 
          </f:facet>  
          <s:link value="#{_parent.parentGroup.displayName}" action="viewParentGroup" propagation="none"> 
            <f:param name="parentGroupId" value="#{_parent.parentGroup.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('creationDate', 'parentView' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{parentList}"/>  
              <ui:param name="propertyLabel" value="Creation Date"/>  
              <ui:param name="propertyPath" value="parent.dateCreated"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_parent.dateCreated}"> 
            <s:convertDateTime type="date" dateStyle="medium"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_parent', 'view')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/domain/parent/viewParent.xhtml" rendered="#{s:hasPermission(_parent, 'view')}" propagation="none"> 
            <h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>  
            <f:param name="parentId" value="#{_parent.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_parent', 'edit')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/domain/parent/editParent.xhtml" rendered="#{s:hasPermission(_parent, 'edit')}" propagation="none"> 
            <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
            <f:param name="parentId" value="#{_parent.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('parentAction', 'archive')}" propagation="none"> 
          <f:facet name="header"> 
            <h:outputText value=""/> 
          </f:facet>  
          <s:link action="#{parentAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_parent.displayName} ?')){ return false; } else { return true; }"> 
            <h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>  
            <f:param name="idToArchive" value="#{_parent.id}"/> 
          </s:link> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <a:commandLink action="#{parentAction.setParentIdForModalDlg(_parent.id)}" rendered="#{s:hasPermission(_parent, 'quickEdit')}" oncomplete="Richfaces.showModalPanel('${modalId}',{});" reRender="${modalId}"> 
            <h:graphicImage value="/images/icons/editQuick.png" style="border: 0px" alt="Quick Edit"/>  
            <s:conversationPropagation type="join"/> 
          </a:commandLink> 
        </h:column> 
      </rich:dataTable> 
    </a:form> 
  </rich:panel>  
  <div class="tableControl"> 
    <s:link view="#{request.servletPath}" rendered="#{parentList.previousExists}" value="#{messages.left}#{messages.left} First Page"> 
      <f:param name="firstResult" value="0"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{parentList.previousExists}" value="#{messages.left} Previous Page"> 
      <f:param name="firstResult" value="#{parentList.previousFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{parentList.nextExists}" value="Next Page #{messages.right}"> 
      <f:param name="firstResult" value="#{parentList.nextFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{parentList.nextExists}" value="Last Page #{messages.right}#{messages.right}"> 
      <f:param name="firstResult" value="#{parentList.lastFirstResult}"/> 
    </s:link> 
  </div> 
</ui:composition>
