<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="6" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{parentAction.load(parentId )  }"> 
        <h:outputText value="#{msg.id}"/>  
        <h:outputText value="#{parentAction.parent.id}"/>  
        <h:outputText value="#{msg.contactDetails_primaryPhone}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('parent', 'primaryPhoneView')}"/>  
        <h:outputText id="contactDetails_primaryPhone#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('parent', 'primaryPhoneView')}" value="#{parentAction.parent.contactDetails.primaryPhone}"></h:outputText>  
        <h:outputText value="#{msg.contactDetails_secondaryPhone}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('parent', 'secondaryPhoneView')}"/>  
        <h:outputText id="contactDetails_secondaryPhone#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('parent', 'secondaryPhoneView')}" value="#{parentAction.parent.contactDetails.secondaryPhone}"></h:outputText>  
        <h:outputText value="#{msg.contactDetails_city}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('parent', 'cityView')}"/>  
        <h:outputText id="contactDetails_city#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('parent', 'cityView')}" value="#{parentAction.parent.contactDetails.city}"></h:outputText>  
        <h:outputText value="#{msg.user_userName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('parent', 'userNameView')}"/>  
        <h:outputText id="user_userName#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('parent', 'userNameView')}" value="#{parentAction.parent.user.userName}"></h:outputText>  
        <h:outputText value="#{msg.user_email}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('parent', 'emailView')}"/>  
        <h:outputText id="user_email#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('parent', 'emailView')}" value="#{parentAction.parent.user.email}"></h:outputText>  
        <h:outputText value="#{msg.user_enabled}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('parent', 'enabledView')}"/>  
        <h:outputText id="user_enabled#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('parent', 'enabledView')}" value="#{parentAction.parent.user.enabled}"></h:outputText>  
        <h:outputText value="#{msg.parent_parentGroup}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('parent', 'parentGroupView')}"/>  
        <s:link value="#{parentAction.parent.parentGroup.displayName}" view="/admin/entities/domain/parentGroup/viewParentGroup.xhtml" propagation="none"> 
          <f:param name="parentGroupId" value="#{parentAction.parent.parentGroup.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link>  
        <h:outputText value="#{msg.person_firstName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('parent', 'firstNameView')}"/>  
        <h:outputText id="firstName#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('parent', 'firstNameView')}" value="#{parentAction.parent.firstName}"></h:outputText>  
        <h:outputText value="#{msg.person_lastName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('parent', 'lastNameView')}"/>  
        <h:outputText id="lastName#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('parent', 'lastNameView')}" value="#{parentAction.parent.lastName}"></h:outputText> 
      </h:panelGrid> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
