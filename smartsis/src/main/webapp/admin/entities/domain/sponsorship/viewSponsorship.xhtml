<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf" template="/admin/template.xhtml">  
  <ui:define name="content"> 
    <h:form> 
      <rich:tabPanel switchType="ajax"> 
        <rich:tab label="Sponsorship"> 
          <ui:include src="/admin/entities/domain/sponsorship/viewSponsorshipComponent.xhtml"/>  
          <div class="buttonBox"> 
            <h:commandButton value="Edit" rendered="#{s:hasPermission('sponsorship', 'edit', sponsorshipAction.instance)}" action="edit"></h:commandButton>  
            <h:outputText value=" "/>  
            <h:commandButton value="Back To Listing" action="#{sponsorshipAction.cancel}"> 
              <s:conversationPropagation type="end"/> 
            </h:commandButton> 
          </div> 
        </rich:tab>  
        <rich:tab label="Sponsor" rendered="#{sponsorshipAction.instance.sponsor != null}"> 
          <ui:include src="/admin/entities/domain/sponsor/viewSponsorComponent.xhtml"> 
            <ui:param name="entityId" value="1"/>  
            <ui:param name="sponsorId" value="#{sponsorshipAction.instance.sponsor.id}"/> 
          </ui:include> 
        </rich:tab>  
        <rich:tab label="Student" rendered="#{sponsorshipAction.instance.student != null}"> 
          <ui:include src="/admin/entities/domain/student/viewStudentComponent.xhtml"> 
            <ui:param name="entityId" value="2"/>  
            <ui:param name="studentId" value="#{sponsorshipAction.instance.student.id}"/> 
          </ui:include> 
        </rich:tab> 
      </rich:tabPanel> 
    </h:form>  
    <br/>  
    <rich:tabPanel></rich:tabPanel>  
    <br/>  
    <rich:tabPanel> 
      <rich:tab label="Notes"> 
        <wc:comments backingAction="#{sponsorshipAction}"/> 
      </rich:tab> 
    </rich:tabPanel> 
  </ui:define> 
</ui:composition>
