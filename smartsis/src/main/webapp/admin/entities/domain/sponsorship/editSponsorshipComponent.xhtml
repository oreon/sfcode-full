<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="3" styleClass="editInfo" columnClasses="leftCol, rightCol" onload="#{sponsorshipAction.load(sponsorshipId )  }"> 
        <h:outputText value="#{msg.sponsorship_sponsor} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('sponsor', 'sponsorshipEdit')}"/>  
        <h:selectOneMenu id="sponsor" label="#{msg.sponsorship_sponsor}" value="#{sponsorshipAction.sponsorship.sponsor}" required="true" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('sponsor', 'sponsorshipEdit')}"> 
          <s:selectItems value="#{sponsorList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <rich:ajaxValidator event="onsubmit"/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="sponsor" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('sponsor', 'sponsorshipEdit')}"/>  
        <h:outputText value="#{msg.sponsorship_student} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('student', 'sponsorshipEdit')}"/>  
        <h:selectOneMenu id="student" label="#{msg.sponsorship_student}" value="#{sponsorshipAction.sponsorship.student}" required="true" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('student', 'sponsorshipEdit')}"> 
          <s:selectItems value="#{studentList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <rich:ajaxValidator event="onsubmit"/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="student" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('student', 'sponsorshipEdit')}"/>  
        <h:outputText value="#{msg.sponsorship_amount}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('amount', 'sponsorshipEdit')}"/>  
        <h:inputText id="amount#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('amount', 'sponsorshipEdit')}" label="#{msg.sponsorship_amount}" required="false" value="#{sponsorshipAction.sponsorship.amount}"> 
          <rich:ajaxValidator event="onsubmit"/> 
        </h:inputText>  
        <rich:message styleClass="error errors" for="amount" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('amount', 'sponsorshipEdit')}"/> 
      </h:panelGrid> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
