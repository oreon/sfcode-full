<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.gradeFeesInstance_grade} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('grade', 'gradeFeesInstanceEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="grade" value="#{ gradeFeesInstanceList.gradeFeesInstance.grade}"> 
        <s:selectItems value="#{gradeList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.gradeFeesInstance_period}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('period', 'gradeFeesInstanceEdit')}"/>  
      <br/>  
      <h:inputText id="period" value="#{gradeFeesInstanceList.gradeFeesInstance.period}"/> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <rich:calendar id="from" value="#{gradeFeesInstanceList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{gradeFeesInstanceList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
