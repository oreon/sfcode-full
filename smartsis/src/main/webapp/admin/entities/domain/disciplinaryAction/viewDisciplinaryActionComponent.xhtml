<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="6" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{disciplinaryActionAction.load(disciplinaryActionId )  }"> 
        <h:outputText value="#{msg.id}"/>  
        <h:outputText value="#{disciplinaryActionAction.disciplinaryAction.id}"/>  
        <h:outputText value="#{msg.disciplinaryAction_student}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('student', 'disciplinaryActionView')}"/>  
        <s:link value="#{disciplinaryActionAction.disciplinaryAction.student.displayName}" view="/admin/entities/domain/student/viewStudent.xhtml" propagation="none"> 
          <f:param name="studentId" value="#{disciplinaryActionAction.disciplinaryAction.student.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link>  
        <h:outputText value="#{msg.disciplinaryAction_employee}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'disciplinaryActionView')}"/>  
        <s:link value="#{disciplinaryActionAction.disciplinaryAction.employee.displayName}" view="/admin/entities/domain/employee/viewEmployee.xhtml" propagation="none"> 
          <f:param name="employeeId" value="#{disciplinaryActionAction.disciplinaryAction.employee.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link>  
        <h:outputText value="#{msg.disciplinaryAction_title}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('title', 'disciplinaryActionView')}"/>  
        <h:outputText id="title#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('title', 'disciplinaryActionView')}" value="#{disciplinaryActionAction.disciplinaryAction.title}"></h:outputText>  
        <h:outputText value="#{msg.disciplinaryAction_description}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('description', 'disciplinaryActionView')}"/>  
        <h:outputText escape="false" id="description#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('description', 'disciplinaryActionView')}" value="#{disciplinaryActionAction.disciplinaryAction.description}"></h:outputText> 
      </h:panelGrid> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
