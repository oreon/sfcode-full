<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGrid columns="1" styleClass="summarywrap"> 
    <p:panel id="pnlStudents" header="Students" toggleable="true" closable="true"> 
      <h:panelGrid columns="2"> 
        <p:pieChart value="#{gradeList.resultList}" var="dep" categoryField="#{dep.displayName}" dataField="#{dep.studentsCount}"/>  
        <p:barChart value="#{gradeList.resultList}" var="dep" yfield="#{dep.displayName}"> 
          <p:chartSeries label="Incidents" value="#{dep.studentsCount}"/> 
        </p:barChart> 
      </h:panelGrid> 
    </p:panel>  
    <p:panel id="pnlGradeSubjects" header="GradeSubjects" toggleable="true" closable="true"> 
      <h:panelGrid columns="2"> 
        <p:pieChart value="#{gradeList.resultList}" var="dep" categoryField="#{dep.displayName}" dataField="#{dep.gradeSubjectsCount}"/>  
        <p:barChart value="#{gradeList.resultList}" var="dep" yfield="#{dep.displayName}"> 
          <p:chartSeries label="Incidents" value="#{dep.gradeSubjectsCount}"/> 
        </p:barChart> 
      </h:panelGrid> 
    </p:panel>  
    <p:panel id="pnlGradeFees" header="GradeFees" toggleable="true" closable="true"> 
      <h:panelGrid columns="2"> 
        <p:pieChart value="#{gradeList.resultList}" var="dep" categoryField="#{dep.displayName}" dataField="#{dep.gradeFeesCount}"/>  
        <p:barChart value="#{gradeList.resultList}" var="dep" yfield="#{dep.displayName}"> 
          <p:chartSeries label="Incidents" value="#{dep.gradeFeesCount}"/> 
        </p:barChart> 
      </h:panelGrid> 
    </p:panel> 
  </h:panelGrid> 
</ui:composition>
