<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="6" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{gradeSubjectAction.load(gradeSubjectId )  }"> 
        <h:outputText value="#{msg.id}"/>  
        <h:outputText value="#{gradeSubjectAction.gradeSubject.id}"/>  
        <h:outputText value="#{msg.gradeSubject_subject}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('subject', 'gradeSubjectView')}"/>  
        <s:link value="#{gradeSubjectAction.gradeSubject.subject.displayName}" view="/admin/entities/domain/subject/viewSubject.xhtml" propagation="none"> 
          <f:param name="subjectId" value="#{gradeSubjectAction.gradeSubject.subject.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link>  
        <h:outputText value="#{msg.gradeSubject_employee}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'gradeSubjectView')}"/>  
        <s:link value="#{gradeSubjectAction.gradeSubject.employee.displayName}" view="/admin/entities/domain/employee/viewEmployee.xhtml" propagation="none"> 
          <f:param name="employeeId" value="#{gradeSubjectAction.gradeSubject.employee.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link>  
        <h:outputText value="#{msg.gradeSubject_grade}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('grade', 'gradeSubjectView')}"/>  
        <s:link value="#{gradeSubjectAction.gradeSubject.grade.displayName}" view="/admin/entities/domain/grade/viewGrade.xhtml" propagation="none"> 
          <f:param name="gradeId" value="#{gradeSubjectAction.gradeSubject.grade.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link> 
      </h:panelGrid>  
      <rich:dataTable id="courseDocumentses" var="_courseDocuments" rendered="#{not empty gradeSubjectAction.listCourseDocumentses and skipPermissionCheck == 'true' || s:hasPermission('courseDocumentses', 'gradeSubjectView') }" value="#{gradeSubjectAction.listCourseDocumentses}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="dataTable" rules="all"> 
        <h:column style="text-align:left">
          <f:facet name="header">
            <h:outputText value="#{msg.courseDocuments_name}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('name', 'courseDocumentsView')}"/>
          </f:facet>  
          <h:outputText id="name#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('name', 'courseDocumentsView')}" value="#{_courseDocuments.name}"></h:outputText> 
        </h:column>  
        <h:column style="text-align:right">
          <f:facet name="header">
            <h:outputText value="#{msg.courseDocuments_document}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('document', 'courseDocumentsView')}"/>
          </f:facet>  
          <c:choose> 
            <c:when test="${_courseDocuments.document.contentType.startsWith('image')}"> 
              <s:graphicImage value="#{_courseDocuments.document.data}"/> 
            </c:when>  
            <c:otherwise> 
              <s:link value="#{_courseDocuments.document.name}" action="#{courseDocumentsAction.downloadDocument(null)}" propagation="none"> 
                <f:param name="currentEntityId" value="#{courseDocumentsAction.instance.id}"/> 
              </s:link> 
            </c:otherwise> 
          </c:choose> 
        </h:column> 
      </rich:dataTable> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
