<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf" template="/admin/template.xhtml">  
  <ui:define name="content"> 
    <h:form> 
      <rich:tabPanel switchType="ajax"> 
        <rich:tab label="GradeSubject"> 
          <ui:include src="/admin/entities/domain/gradeSubject/viewGradeSubjectComponent.xhtml"/>  
          <div class="buttonBox"> 
            <h:commandButton value="Edit" rendered="#{s:hasPermission('gradeSubject', 'edit', gradeSubjectAction.instance)}" action="edit"></h:commandButton>  
            <h:outputText value=" "/>  
            <h:commandButton value="Back To Listing" action="#{gradeSubjectAction.cancel}"> 
              <s:conversationPropagation type="end"/> 
            </h:commandButton> 
          </div> 
        </rich:tab>  
        <rich:tab label="Subject" rendered="#{gradeSubjectAction.instance.subject != null}"> 
          <ui:include src="/admin/entities/domain/subject/viewSubjectComponent.xhtml"> 
            <ui:param name="entityId" value="1"/>  
            <ui:param name="subjectId" value="#{gradeSubjectAction.instance.subject.id}"/> 
          </ui:include> 
        </rich:tab>  
        <rich:tab label="Employee" rendered="#{gradeSubjectAction.instance.employee != null}"> 
          <ui:include src="/admin/entities/domain/employee/viewEmployeeComponent.xhtml"> 
            <ui:param name="entityId" value="2"/>  
            <ui:param name="employeeId" value="#{gradeSubjectAction.instance.employee.id}"/> 
          </ui:include> 
        </rich:tab>  
        <rich:tab label="Grade" rendered="#{gradeSubjectAction.instance.grade != null}"> 
          <ui:include src="/admin/entities/domain/grade/viewGradeComponent.xhtml"> 
            <ui:param name="entityId" value="3"/>  
            <ui:param name="gradeId" value="#{gradeSubjectAction.instance.grade.id}"/> 
          </ui:include> 
        </rich:tab> 
      </rich:tabPanel> 
    </h:form>  
    <br/>  
    <rich:tabPanel></rich:tabPanel>  
    <br/>  
    <rich:tabPanel> 
      <rich:tab label="Notes"> 
        <wc:comments backingAction="#{gradeSubjectAction}"/> 
      </rich:tab> 
    </rich:tabPanel> 
  </ui:define> 
</ui:composition>
