<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.settings_name} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('settings', 'nameEdit')}"/>  
        <br/>  
        <h:inputText id="name" value="#{settingsAction.settings.name}"/>  
        <rich:message styleClass="error errors" for="name" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('settings', 'nameEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.settings_gradeCapacity}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('settings', 'gradeCapacityEdit')}"/>  
        <br/>  
        <h:inputText id="gradeCapacity" value="#{settingsAction.settings.gradeCapacity}"/>  
        <rich:message styleClass="error errors" for="gradeCapacity" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('settings', 'gradeCapacityEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.settings_defaultGender}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('settings', 'defaultGenderEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="defaultGender" value="#{settingsAction.settings.defaultGender}" required="false"> 
          <f:selectItem itemLabel="Please Select..." itemValue=""/>  
          <f:selectItem itemValue="F" itemLabel="F"/>  
          <f:selectItem itemValue="M" itemLabel="M"/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="defaultGender" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('settings', 'defaultGenderEdit')}"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
