<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewSettingsComponentPanel"> 
    <s:validateAll> 
      <h:panelGrid columns="1" onload="#{settingsAction.load(settingsId )  }"/>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.Settings}"/> 
        </f:facet>  
        <h:outputText value="#{msg.settings_name}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('settings', 'nameView')}"/>  
        <h:outputText id="name#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('settings', 'nameView')}" value="#{settingsAction.settings.name}"></h:outputText>  
        <h:outputText value="#{msg.settings_gradeCapacity}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('settings', 'gradeCapacityView')}"/>  
        <h:outputText id="gradeCapacity#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('settings', 'gradeCapacityView')}" value="#{settingsAction.settings.gradeCapacity}"></h:outputText>  
        <h:outputText value="#{msg.settings_defaultGender}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('settings', 'defaultGenderView')}"/>  
        <h:outputText value="#{settingsAction.settings.defaultGender}"/> 
      </h:panelGrid>  
      <br/>  
      <br/> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
