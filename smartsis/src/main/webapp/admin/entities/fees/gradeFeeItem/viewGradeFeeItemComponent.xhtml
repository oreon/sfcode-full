<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewGradeFeeItemComponentPanel"> 
    <s:validateAll> 
      <h:panelGrid columns="1" onload="#{gradeFeeItemAction.load(gradeFeeItemId )  }"/>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.GradeFeeItem}"/> 
        </f:facet>  
        <h:outputText value="#{msg.gradeFeeItem_amount}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('gradeFeeItem', 'amountView')}"/>  
        <h:outputText id="amount#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('gradeFeeItem', 'amountView')}" value="#{gradeFeeItemAction.gradeFeeItem.amount}"></h:outputText>  
        <h:outputText value="#{msg.gradeFeeItem_applyToAllMonths}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('gradeFeeItem', 'applyToAllMonthsView')}"/>  
        <h:outputText id="applyToAllMonths#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('gradeFeeItem', 'applyToAllMonthsView')}" value="#{gradeFeeItemAction.gradeFeeItem.applyToAllMonths}"></h:outputText>  
        <h:outputText value="#{msg.gradeFeeItem_monthlyFee}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('gradeFeeItem', 'monthlyFeeView')}"/>  
        <s:link value="#{gradeFeeItemAction.gradeFeeItem.monthlyFee.displayName}" action="viewmonthlyFee" propagation="none"> 
          <f:param name="monthlyFeeId" value="#{gradeFeeItemAction.gradeFeeItem.monthlyFee.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link>  
        <h:outputText value="#{msg.gradeFeeItem_feeItem}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('gradeFeeItem', 'feeItemView')}"/>  
        <s:link value="#{gradeFeeItemAction.gradeFeeItem.feeItem.displayName}" action="viewfeeItem" propagation="none"> 
          <f:param name="feeItemId" value="#{gradeFeeItemAction.gradeFeeItem.feeItem.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link> 
      </h:panelGrid>  
      <br/>  
      <br/> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
