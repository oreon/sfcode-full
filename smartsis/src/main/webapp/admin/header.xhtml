<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:wc="http://witchcraft.sourceforge.net/jsf">
	<h:form>

		<rich:toolBar height="34" itemSeparator="line">

			<rich:toolBarGroup>
				<h:graphicImage id="edit" value="/images/icons/bricks.png" />
				<s:link view="/admin/entities/summary.xhtml" value="Entities" />
			</rich:toolBarGroup>

			<rich:toolBarGroup>
				<h:graphicImage id="find" value="/images/icons/clock.png" />
				<s:link view="/admin/tasks/tasks.xhtml" value="Tasks" />
			</rich:toolBarGroup>

			<rich:toolBarGroup>
				<h:graphicImage value="/images/icons/eye.png" />
				<s:link action="student" value="Students" />
			</rich:toolBarGroup>
			
			<rich:toolBarGroup>
				<h:graphicImage value="/images/icons/eye.png" />
				<s:link action="grade" value="Grades" />
			</rich:toolBarGroup>

			<rich:toolBarGroup>
				<h:graphicImage id="filter" value="/images/icons/chart_bar.png" />
				<s:link view="/admin/reports/reports.xhtml" value="Reports" />
			</rich:toolBarGroup>


			<rich:toolBarGroup>
				<h:graphicImage value="/images/icons/eye.png" />
				<s:link action="/admin/newAdmission.xhtml" value="New Admission" />
			</rich:toolBarGroup>

			<rich:toolBarGroup>
				<h:graphicImage value="/images/icons/eye.png" />
				<s:link action="/admin/recieveStudentFees.xhtml"
					value="Recieve Fees" />
			</rich:toolBarGroup>

			<rich:toolBarGroup>
				<h:graphicImage value="/images/icons/eye.png" />
				<s:link action="editGradeAttendance" value="Attendance" propagation="none" >
					<f:param name="gradeAttendanceId" value="0" />
				</s:link>
				
			</rich:toolBarGroup>

			<rich:toolBarGroup>
				<h:graphicImage value="/images/icons/eye.png" />
				<s:link action="editExamInstance" value="Upload Score" propagation="none"  >
					<f:param name="examInstanceId" value="0" />
				</s:link>
			</rich:toolBarGroup>


			<rich:toolBarGroup>
				<h:graphicImage id="editElectronicExam" value="/images/icons/add.png" />
				<s:link action="editElectronicExam" value="Create Electronic Exam">
					<f:param name="issueId" value="0" />
				</s:link>
			</rich:toolBarGroup>

			<rich:toolBarGroup location="right">
				<s:link action="#{identity.logout}" view="/login.xhtml"
					value="Logout #{identity.credentials.username}" propagation="none" />
			</rich:toolBarGroup>


		</rich:toolBar>

	</h:form>

</ui:composition>
