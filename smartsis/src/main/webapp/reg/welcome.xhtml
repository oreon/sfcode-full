
<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"

 template = "/defaultTemplate/template.xhtml" >	
	<ui:define name="content">
	<!--
	
	-->
	
 

	
	 <!--PROTECTED REGION ID(USER_EDITABLE_RGN_reg/welcome.xhtml) ENABLED START-->
	<h:form>
			<h:selectOneMenu id="student" label="#{msg.examScore_student}"
				value="#{studentAction.student}" required="false">
				<s:selectItems value="#{parentAction.currentStudents}"
					var="itemIter" label="#{itemIter.displayName}"
					noSelectionLabel="Please Select..." />
				<a:support event="onchange" reRender="studentInfoPanel"
					ajaxSingle="true" />
				<s:convertEntity />
			</h:selectOneMenu>

			<br />

			
			<s:div id="studentInfoPanel" >
				<s:div rendered="#{studentAction.instance.id != null}" >
				<ui:include
					src="/admin/entities/domain/student/viewStudentComponentShort.xhtml">
					<ui:param name="studentId" value="#{studentAction.instance.id}" />
					<ui:param name="numColumns" value="6" />
				</ui:include>
				</s:div>
				
				<br/>
				
				<ui:include src="/admin/entities/domain/student/studentDashboardComponent.xhtml" />
			</s:div>
		</h:form>
		<!--PROTECTED REGION END-->	
	</ui:define> 
</ui:composition>
