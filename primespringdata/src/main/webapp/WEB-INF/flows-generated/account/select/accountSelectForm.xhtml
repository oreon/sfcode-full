	xmlns:appcc="http://java.sun.com/jsf/composite/components">
	<app:search data="#{accounts}" title="${msg.account}">
		<ui:define name="filters">

				<h:panelGrid columns="2">

					<h:outputLabel for="username" value="${msg.account_username}" />

					<h:outputLabel for="email" value="${msg.account_email}" />
					<p:inputText id="email" value="#{accountSearchForm.account.email}" maxlength="255" />

					<h:outputLabel for="isEnabled" value="${msg.account_isEnabled}" />

					<h:outputLabel for="civility" value="${msg.account_civility}" />
					<h:selectOneMenu id="civility" value="#{accountSearchForm.account.civility}">
						<f:selectItem itemLabel="${msg.any_boolean}" itemValue="" />
						<f:selectItems value="#{civilityItems.list}" />
					</h:selectOneMenu>

					<h:outputLabel for="firstName" value="${msg.account_firstName}" />
					<p:inputText id="firstName" value="#{accountSearchForm.account.firstName}" maxlength="255" />

						<p:calendar id="birthDateRangeTo" value="#{accountSearchForm.birthDateRange.to}" pattern="yyyy-MM-dd HH:mm">
							<f:convertDateTime pattern="yyyy-MM-dd HH:mm" />

						<f:selectItem itemValue="" itemLabel="-- Select One" />

				</c:if>

					<app:iconEdit action="select" process="@this" title="${accountConverter.print(item)}">
						<f:setPropertyActionListener value="#{item}" target="#{accounts.selectedRow}" />
					</app:iconEdit>
