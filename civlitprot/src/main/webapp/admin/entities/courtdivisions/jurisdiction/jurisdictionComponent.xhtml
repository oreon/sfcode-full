  
	
	
<html  
xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jstl/core"
xmlns:fn="http://java.sun.com/jsp/jstl/functions"
xmlns:s="http://myfaces.apache.org/sandbox"
xmlns:t="http://myfaces.apache.org/tomahawk"
xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
xmlns:rich="http://richfaces.ajax4jsf.org/rich"
xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >
	
	

	<a4j:form id="form">
			<rich:panel header="Jurisdiction Information">
				<h:outputText value="Please correct the following issues !" 
			rendered="#{! empty facesContext.maximumSeverity}"  styleClass="errMessage"/>
				
			<h:panelGrid columns="2" styleClass="formTableCustom">
					
					
					
	<h:panelGroup>
		<h:outputText value=""/>
		<h:outputText value="#{msg.jurisdiction_name}" />
		<h:outputText value="" />
	</h:panelGroup>
	<h:panelGroup>
		<a4j:region>
		
	<h:inputText    required="false" 
		id="jurisdiction_name"
		value="#{jurisdictionCrudBacking.jurisdiction.name}">
		<a4j:support event="onblur" bypassUpdates="true" ajaxSingle="true" reRender="jurisdiction_name" />
	</h:inputText>
	
	
		
	<wc:message for="jurisdiction_name" />
  
		</a4j:region>
	</h:panelGroup>
						
			</h:panelGrid>
						<br/>
						
			
				
				
				<rich:simpleTogglePanel switchType="client" label="LevelOfCourt">
				<t:dataTable id="levelOfCourt_data" var="levelOfCourt" rowIndexVar="rowIndex" 
					value="#{jurisdictionCrudBacking.listLevelOfCourts}" rows="10"
				rowClasses="odd, even" styleClass="dataTable" rules="all">
				 
				
	
				
	
	<t:column  >
		<f:facet name="header">
				<t:outputText value="Name" /> 
		</f:facet>
		<h:inputText    required="false" 
			id="levelOfCourt__name"
			value="#{levelOfCourt.name}">
			
		</h:inputText>
		<h:message for="levelOfCourt__name" styleClass="errMessage" />
	</t:column>
				
	<t:column>
		<f:facet name="header">
			<t:outputText value="Delete" />
		</f:facet>

		<a4j:commandButton value="Delete" 
			reRender="levelOfCourt_data" bypassUpdates="true" styleClass="btn"
					actionListener="#{jurisdictionCrudBacking.deleteLevelOfCourtRow}" >
				<a4j:actionparam name="deleteRowIndex" value="#{rowIndex}" />
		</a4j:commandButton>
	</t:column>
				</t:dataTable>
				<br/>
				<a4j:commandButton value="Add Row" styleClass="btn"
									reRender="levelOfCourt_data" 
									actionListener="#{jurisdictionCrudBacking.addNewLevelOfCourtRow}" />
				</rich:simpleTogglePanel>
				<br/>
				
			
						
				</rich:panel>
				
				<h:panelGrid columns="2">
				<h:panelGroup>
  					<h:commandButton id="button1" value="Submit" action="#{jurisdictionCrudBacking.update}"  styleClass="btn" /> 
  					<h:outputText value=" " />
  					<h:commandButton id="button2" value="Cancel" action="cancelUpdate" immediate="true" styleClass="btn"/> 
  				   	<!-- We need to have a hidden text field to store the id of the record being edited -->		
		  			<h:inputHidden id="jurisdiction_id" value="#{jurisdictionCrudBacking.jurisdiction.id}" />
  				   	
				 </h:panelGroup>
				</h:panelGrid>
				
	</a4j:form>
</html>
