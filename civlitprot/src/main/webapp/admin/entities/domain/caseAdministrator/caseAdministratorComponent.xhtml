  
	
	
<html  
xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jstl/core"
xmlns:fn="http://java.sun.com/jsp/jstl/functions"
xmlns:s="http://myfaces.apache.org/sandbox"
xmlns:t="http://myfaces.apache.org/tomahawk"
xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
xmlns:rich="http://richfaces.ajax4jsf.org/rich"
xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >
	
	

	<a4j:form id="form">
			<rich:panel header="CaseAdministrator Information">
				<h:outputText value="Please correct the following issues !" 
			rendered="#{! empty facesContext.maximumSeverity}"  styleClass="errMessage"/>
				
			<h:panelGrid columns="2" styleClass="formTableCustom">
					
					
					
	<h:panelGroup>
		<h:outputText value=""/>
		<h:outputText value="#{msg.person_firstName}" />
		<h:outputText value="*" />
	</h:panelGroup>
	<h:panelGroup>
		<a4j:region>
		
	<h:inputText    required="true" 
		id="caseAdministrator_firstName"
		value="#{caseAdministratorCrudBacking.caseAdministrator.firstName}">
		<a4j:support event="onblur" bypassUpdates="true" ajaxSingle="true" reRender="caseAdministrator_firstName" />
	</h:inputText>
	
	
	
		
	<wc:message for="caseAdministrator_firstName" />
  
		</a4j:region>
	</h:panelGroup>
						

	<h:panelGroup>
		<h:outputText value=""/>
		<h:outputText value="#{msg.person_lastName}" />
		<h:outputText value="*" />
	</h:panelGroup>
	<h:panelGroup>
		<a4j:region>
		
	<h:inputText    required="true" 
		id="caseAdministrator_lastName"
		value="#{caseAdministratorCrudBacking.caseAdministrator.lastName}">
		<a4j:support event="onblur" bypassUpdates="true" ajaxSingle="true" reRender="caseAdministrator_lastName" />
	</h:inputText>
	
	
	
		
	<wc:message for="caseAdministrator_lastName" />
  
		</a4j:region>
	</h:panelGroup>
						

	<h:panelGroup>
		<h:outputText value=""/>
		<h:outputText value="#{msg.person_dateOfBirth}" />
		<h:outputText value="*" />
	</h:panelGroup>
	<h:panelGroup>
		<a4j:region>
		
	<rich:calendar    popup="true"   required="true" 
		id="caseAdministrator_dateOfBirth"
		value="#{caseAdministratorCrudBacking.caseAdministrator.dateOfBirth}">
		<a4j:support event="onblur" bypassUpdates="true" ajaxSingle="true" reRender="caseAdministrator_dateOfBirth" />
	</rich:calendar >
	
	
	
		
	<wc:message for="caseAdministrator_dateOfBirth" />
  
		</a4j:region>
	</h:panelGroup>
						

	<h:panelGroup>
		<h:outputText value=""/>
		<h:outputText value="#{msg.caseAdministrator_email}" />
		<h:outputText value="*" />
	</h:panelGroup>
	<h:panelGroup>
		<a4j:region>
		
	<h:inputText    required="true" 
		id="caseAdministrator_email"
		value="#{caseAdministratorCrudBacking.caseAdministrator.email}">
		<t:validateEmail />		<a4j:support event="onblur" bypassUpdates="true" ajaxSingle="true" reRender="caseAdministrator_email" />
	</h:inputText>
	
	
	
		
	<wc:message for="caseAdministrator_email" />
  
		</a4j:region>
	</h:panelGroup>
						
			</h:panelGrid>
						<br/>
						
			
			
						
				</rich:panel>
				
				<h:panelGrid columns="2">
				<h:panelGroup>
  					<h:commandButton id="button1" value="Submit" action="#{caseAdministratorCrudBacking.update}"  styleClass="btn" /> 
  					<h:outputText value=" " />
  					<h:commandButton id="button2" value="Cancel" action="cancelUpdate" immediate="true" styleClass="btn"/> 
  				   	<!-- We need to have a hidden text field to store the id of the record being edited -->		
		  			<h:inputHidden id="caseAdministrator_id" value="#{caseAdministratorCrudBacking.caseAdministrator.id}" />
  				   	
				 </h:panelGroup>
				</h:panelGrid>
				
	</a4j:form>
</html>
