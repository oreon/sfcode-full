  
	
	
<html  
xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jstl/core"
xmlns:fn="http://java.sun.com/jsp/jstl/functions"
xmlns:s="http://myfaces.apache.org/sandbox"
xmlns:t="http://myfaces.apache.org/tomahawk"
xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
xmlns:rich="http://richfaces.ajax4jsf.org/rich"
xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >
	
	

	<a4j:form id="form">
			<rich:panel header="GrantedRole Information">
				<h:outputText value="Please correct the following issues !" 
			rendered="#{! empty facesContext.maximumSeverity}"  styleClass="errMessage"/>
				
			<h:panelGrid columns="2" styleClass="formTableCustom">
					
						<h:panelGroup>
						<h:outputText value="#{msg.grantedRole_role}" />
						<h:outputText value="*" />
						</h:panelGroup>
						
	
	<h:panelGroup>
	<a4j:region>

	<h:selectOneMenu  required="true" disabled="false"
		id="grantedRole_role" converter="keyToObjectConverter"
		value="#{grantedRoleCrudBacking.grantedRole.role}">
		<f:selectItem itemLabel="Select" />
		<f:selectItems value="#{roleCrudBacking.asSelectItems}" />
	</h:selectOneMenu>
										
	<rich:message for="grantedRole_role" styleClass="errMessage">
			<f:facet name="errorMarker">
				<h:graphicImage url="/images/icons/bullet_error.png" />
			</f:facet>
		</rich:message>
	
	</a4j:region>
	</h:panelGroup>
						<h:panelGroup>
						<h:outputText value="#{msg.grantedRole_user}" />
						<h:outputText value="*" />
						</h:panelGroup>
						
	
	<h:panelGroup>
	<a4j:region>

	<h:selectOneMenu  required="true" disabled="false"
		id="grantedRole_user" converter="keyToObjectConverter"
		value="#{grantedRoleCrudBacking.grantedRole.user}">
		<f:selectItem itemLabel="Select" />
		<f:selectItems value="#{userCrudBacking.asSelectItems}" />
	</h:selectOneMenu>
										
	<rich:message for="grantedRole_user" styleClass="errMessage">
			<f:facet name="errorMarker">
				<h:graphicImage url="/images/icons/bullet_error.png" />
			</f:facet>
		</rich:message>
	
	</a4j:region>
	</h:panelGroup>
					
					
	<h:panelGroup>
		<h:outputText value=""/>
		<h:outputText value="#{msg.grantedRole_name}" />
		<h:outputText value="*" />
	</h:panelGroup>
	<h:panelGroup>
		<a4j:region>
		
	<h:inputText    required="true" 
		id="grantedRole_name"
		value="#{grantedRoleCrudBacking.grantedRole.name}">
		<a4j:support event="onblur" bypassUpdates="true" ajaxSingle="true" reRender="grantedRole_name" />
	</h:inputText>
	
	
	
		
	<wc:message for="grantedRole_name" />
  
		</a4j:region>
	</h:panelGroup>
						
			</h:panelGrid>
						<br/>
						
			
			
						
				</rich:panel>
				
				<h:panelGrid columns="2">
				<h:panelGroup>
  					<h:commandButton id="button1" value="Submit" action="#{grantedRoleCrudBacking.update}"  styleClass="btn" /> 
  					<h:outputText value=" " />
  					<h:commandButton id="button2" value="Cancel" action="cancelUpdate" immediate="true" styleClass="btn"/> 
  				   	<!-- We need to have a hidden text field to store the id of the record being edited -->		
		  			<h:inputHidden id="grantedRole_id" value="#{grantedRoleCrudBacking.grantedRole.id}" />
  				   	
				 </h:panelGroup>
				</h:panelGrid>
				
	</a4j:form>
</html>
