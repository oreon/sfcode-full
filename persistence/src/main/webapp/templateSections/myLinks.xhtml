<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<a4j:form>
		<rich:panelMenu style="width:152px" mode="ajax"
			iconExpandedGroup="disc" iconCollapsedGroup="disc"
			iconExpandedTopGroup="chevronUp" iconGroupTopPosition="right"
			iconCollapsedTopGroup="chevronDown" iconCollapsedTopPosition="right">
			<rich:panelMenuGroup label="My Links " expanded="true">

				<rich:panelMenuItem>
					<h:commandLink action="listCandidate" value="My Exams" />
				</rich:panelMenuItem>

				<rich:panelMenuItem>
					<h:commandLink action="viewProfile" value="My Profile"
						actionListener="#{candidateCrudBacking.selectEntity}">
						<f:param name="id"
							value="#{candidateCrudBacking.loggedinCandidate.id}" />
					</h:commandLink>
				</rich:panelMenuItem>

				<rich:panelMenuItem>
					<a4j:commandLink
						actionListener="#{authenticationController.logout}"
						action="logout"
						value="Log Out #{authenticationController.username}" />
				</rich:panelMenuItem>

			</rich:panelMenuGroup>
		</rich:panelMenu>
	</a4j:form>

</ui:composition>
