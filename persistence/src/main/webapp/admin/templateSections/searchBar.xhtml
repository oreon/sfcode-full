<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE project [     <!ENTITY nbsp "&#160;">  ]>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<h:form>
		<rich:toolBar height="34" itemSeparator="line">

			<rich:toolBarGroup>
				<h:graphicImage id="edit"
					value="/images/icons/bricks.png" />
				<h:outputLabel value="Entities" for="edit" />
			</rich:toolBarGroup>
<!--  
			<rich:toolBarGroup>

				<h:graphicImage id="print"
					value="/richfaces/toolBar/images/print.gif" />

				<h:outputLabel value="Print" for="edit" />

			</rich:toolBarGroup>
-->
			<rich:toolBarGroup>

				<h:graphicImage id="preview"
					value="/images/icons/chart_bar.png" />

				<h:outputLabel value="Reports" for="preview" />

			</rich:toolBarGroup>
			
			<rich:toolBarGroup>

				<h:graphicImage id="tasks"
					value="/images/icons/clock.png" />

				<h:outputLabel value="Tasks" for="tasks" />

			</rich:toolBarGroup>
			
			<rich:toolBarGroup>

				<h:graphicImage id="preferences"
					value="/images/icons/group.png" />

				<h:outputLabel value="Preferences" for="tasks" />

			</rich:toolBarGroup>

			<rich:toolBarGroup location="right">
				<h:graphicImage id="logout"
					url="/images/icons/logout.gif" alt="LogOut" />
			
				<h:commandLink action="logout"
					actionListener="#{authenticationController.logout}">Log
					Out <h:outputText value=" " />
					<h:outputText value="#{authenticationController.username}" />
				</h:commandLink>
			</rich:toolBarGroup>

			<rich:toolBarGroup location="right">

				<h:inputText styleClass="barsearch" />
				<h:graphicImage id="search"
					url="/images/icons/search_icon.gif" alt="Help" />
				<!--  
				<h:commandButton styleClass="barsearchbutton"
					onclick="return false;" value="Search" />
				-->
			</rich:toolBarGroup>

			<rich:toolBarGroup location="right">
				<h:graphicImage id="help"
					url="/images/icons/help_icon.gif" alt="Help" />
			</rich:toolBarGroup>

		</rich:toolBar>
	</h:form>


</ui:composition>
