
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:s="http://myfaces.apache.org/sandbox"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	xmlns:wc="http://witchcraft.sourceforge.net/jsf">
	
	
	<a4j:form id="formEI">

		<h:panelGrid columns="6" styleClass="viewInfo"
			columnClasses="leftCol, rightCol" rules="rows">
			<f:facet name="header">
				<h:outputText
					value="#{examInstanceCrudBacking.examInstance.displayName}" />
			</f:facet>


			<h:outputText value="#{msg.examInstance_dateOfExam}" />
			<t:outputText
				value="#{examInstanceCrudBacking.examInstance.dateOfExam}" />

			<h:outputText value="#{msg.examInstance_maxScore}" />
			<t:outputText
				value="#{examInstanceCrudBacking.examInstance.maxScore}" />

			<h:outputText value="#{msg.examInstance_candidateScore}" />
			<t:outputText
				value="#{examInstanceCrudBacking.examInstance.candidateScore}" />

			<h:outputText value="#{msg.examInstance_certified}" />
			<t:outputText
				value="#{examInstanceCrudBacking.examInstance.certified}" />

			<h:outputText value="#{msg.examInstance_percentage}" />
			<t:outputText
				value="#{examInstanceCrudBacking.examInstance.percentage}" />


			<h:outputText value="#{msg.examInstance_candidate}" />
			<h:commandLink
				value="#{examInstanceCrudBacking.examInstance.candidate.displayName}"
				actionListener="#{candidateCrudBacking.selectEntity}"
				action="viewCandidate">
				<c:if
					test="${examInstanceCrudBacking.examInstance.candidate != null}">
					<f:param name="id"
						value="#{examInstanceCrudBacking.examInstance.candidate.id}" />
				</c:if>
			</h:commandLink>
			<h:outputText value="#{msg.examInstance_exam}" />
			<h:commandLink
				value="#{examInstanceCrudBacking.examInstance.exam.displayName}"
				actionListener="#{examCrudBacking.selectEntity}" action="viewExam">
				<c:if test="${examInstanceCrudBacking.examInstance.exam != null}">
					<f:param name="id"
						value="#{examInstanceCrudBacking.examInstance.exam.id}" />
				</c:if>
			</h:commandLink>


		</h:panelGrid>
		<br />




		<rich:simpleTogglePanel switchType="client" label="AnsweredQuestion">
			<t:dataTable id="answeredQuestion_data" var="answeredQuestion"
				rowIndexVar="rowIndex"
				value="#{examInstanceCrudBacking.listAnsweredQuestions}" rows="10"
				rowClasses="odd, even" styleClass="dataTable" rules="all">


				<t:column>
					<f:facet name="header">
						<t:outputText value="Question" />
					</f:facet>
					<h:outputText value="#{answeredQuestion.question.displayName}" />
				</t:column>

				<t:column>
					<f:facet name="header">
						<t:outputText value="Correct Choice" />
					</f:facet>
					<h:outputText
						value="#{answeredQuestion.question.correctChoice.displayName}" />
				</t:column>

				<t:column>
					<f:facet name="header">
						<t:outputText value="AnswerChoice" />
					</f:facet>
					<h:outputText value="#{answeredQuestion.answerChoice.displayName}" />
				</t:column>
				
				<t:column>
					<f:facet name="header">
						<t:outputText value="AnswerChoice" />
					</f:facet>
					<h:outputText value="#{answeredQuestion.answerChoice.correctChoice}" />
				</t:column>


			</t:dataTable>
		</rich:simpleTogglePanel>
		<br />

	</a4j:form>
	
</html>
