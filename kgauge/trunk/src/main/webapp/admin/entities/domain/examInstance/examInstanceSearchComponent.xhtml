  
	
<html  
xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jstl/core"
xmlns:fn="http://java.sun.com/jsp/jstl/functions"
xmlns:s="http://myfaces.apache.org/sandbox"
xmlns:t="http://myfaces.apache.org/tomahawk"
xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
xmlns:rich="http://richfaces.ajax4jsf.org/rich"
xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >
	
		
	<a4j:form id="form">
		<rich:panel header="Search ExamInstance">
			<h:panelGrid columns="4" >
				
				<h:outputText value="Creation Date" styleClass="customformLabel" />
				<wc:dateRange rangeFieldName="rangeCreationDate" label="Creation Date"
						backingBean="#{examInstanceCrudBacking}" />
					
			<h:outputText value="#{msg.examInstance_maxScore}" />
	
		<wc:numberRange rangeFieldName="rangeMaxScore" label="MaxScore"
			backingBean="#{examInstanceCrudBacking}" type="integer" />
	

			
			<h:outputText value="#{msg.examInstance_candidateScore}" />
	
		<wc:numberRange rangeFieldName="rangeCandidateScore" label="CandidateScore"
			backingBean="#{examInstanceCrudBacking}" type="integer" />
	

			
		
		
			<h:outputText value="#{msg.examInstance_candidate}" styleClass="customFormLabel" />
			
	
	<h:panelGroup>
	<a4j:region>

	<h:selectOneMenu  required="false" disabled="true"
		id="examInstance_candidate" converter="keyToObjectConverter"
		value="#{examInstanceCrudBacking.examInstance.candidate}">
		<f:selectItem itemLabel="Select" />
		<f:selectItems value="#{candidateCrudBacking.asSelectItems}" />
	</h:selectOneMenu>
										
	<rich:message for="examInstance_candidate" styleClass="errMessage">
			<f:facet name="errorMarker">
				<h:graphicImage url="/images/icons/bullet_error.png" />
			</f:facet>
		</rich:message>
	
	</a4j:region>
	</h:panelGroup>

			<h:outputText value="#{msg.examInstance_exam}" styleClass="customFormLabel" />
			
	
	<h:panelGroup>
	<a4j:region>

	<h:selectOneMenu  required="false" disabled="false"
		id="examInstance_exam" converter="keyToObjectConverter"
		value="#{examInstanceCrudBacking.examInstance.exam}">
		<f:selectItem itemLabel="Select" />
		<f:selectItems value="#{examCrudBacking.asSelectItems}" />
	</h:selectOneMenu>
										
	<rich:message for="examInstance_exam" styleClass="errMessage">
			<f:facet name="errorMarker">
				<h:graphicImage url="/images/icons/bullet_error.png" />
			</f:facet>
		</rich:message>
	
	</a4j:region>
	</h:panelGroup>

		
		
			<h:panelGroup>
				<h:commandButton id="button1" value="Search"
					action="#{examInstanceCrudBacking.search}" styleClass="btn" />
				<h:outputText value=" " />
				<h:commandButton id="button2" value="Cancel" action="#{examInstanceCrudBacking.clearSearch}"
					immediate="true" styleClass="btn" />
 			</h:panelGroup>
		</h:panelGrid>
		
		 </rich:panel>					
	</a4j:form>
</html>
