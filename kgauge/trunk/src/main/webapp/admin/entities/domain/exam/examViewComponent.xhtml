

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:s="http://myfaces.apache.org/sandbox"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	xmlns:wc="http://witchcraft.sourceforge.net/jsf">

<a4j:form id="form">
	<rich:panel header="Exam Information">
		<h:outputText value="Please correct the following issues !"
			rendered="#{! empty facesContext.maximumSeverity}"
			styleClass="errMessage" />

		<h:panelGrid columns="4" styleClass="viewInfo"
			columnClasses="leftCol, rightCol" rules="rows">
			<f:facet name="header">
				<h:outputText value="#{examCrudBacking.exam.displayName}" />
			</f:facet>


			<h:outputText value="#{msg.exam_examNumber}" />
			<h:outputText value="#{examCrudBacking.exam.examNumber}" />

			<h:outputText value="#{msg.exam_name}" />
			<h:outputText value="#{examCrudBacking.exam.name}" />

			<h:outputText value="#{msg.exam_description}" />
			<h:outputText value="#{examCrudBacking.exam.description}" />

			<h:outputText value="#{msg.exam_questions}" />
			<h:outputText value="#{examCrudBacking.exam.questions}" />

			<h:outputText value="#{msg.exam_duration}" />
			<h:outputText value="#{examCrudBacking.exam.duration}" />

			<h:outputText value="#{msg.exam_price}" />
			<h:outputText value="#{examCrudBacking.exam.price}" />

			<h:outputText value="#{msg.exam_scoringStrategy}" />
			<h:outputText value="#{examCrudBacking.exam.scoringStrategy}" />

			<h:outputText value="#{msg.exam_examStatus}" />
			<h:outputText value="#{examCrudBacking.exam.examStatus}" />


			<h:outputText value="#{msg.exam_category}" />
			<h:commandLink value="#{examCrudBacking.exam.category.displayName}"
				actionListener="#{categoryCrudBacking.selectEntity}"
				action="viewCategory">
				<f:param name="id" value="#{examCrudBacking.exam.category.id}" />
			</h:commandLink>
			<h:outputText value="#{msg.exam_examCreator}" />
			<h:commandLink
				value="#{examCrudBacking.exam.examCreator.displayName}"
				actionListener="#{examCreatorCrudBacking.selectEntity}"
				action="viewExamCreator">
				<f:param name="id" value="#{examCrudBacking.exam.examCreator.id}" />
			</h:commandLink>


		</h:panelGrid>
		<br />




		<rich:simpleTogglePanel switchType="client" label="Section">
			<t:dataTable id="section_data" var="section" rowIndexVar="rowIndex"
				value="#{examCrudBacking.listSections}" rows="10"
				rowClasses="odd, even" styleClass="dataTable" rules="all">



				<t:column>
					<f:facet name="header">
						<h:outputText value="#{msg.section_name}" />
					</f:facet>
					<h:outputText value="#{section.name}" />
				</t:column>
			</t:dataTable>
		</rich:simpleTogglePanel>
		<br />


	</rich:panel>

	<h:panelGrid columns="2">
		<h:panelGroup>
			<h:commandButton id="button1" value="Edit"
				actionListener="#{examCrudBacking.reloadFromId}" action="edit"
				styleClass="btn" />
			<h:outputText value=" " />
			<h:commandButton id="button2" value="Cancel" action="cancelView"
				immediate="true" styleClass="btn" />
			<!-- We need to have a hidden text field to store the id of the record being edited -->
			<h:inputHidden id="exam_id" value="#{examCrudBacking.exam.id}" />

		</h:panelGroup>
	</h:panelGrid>

</a4j:form>
</html>
