  
	
<html  
xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jstl/core"
xmlns:fn="http://java.sun.com/jsp/jstl/functions"
xmlns:s="http://myfaces.apache.org/sandbox"
xmlns:t="http://myfaces.apache.org/tomahawk"
xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
xmlns:rich="http://richfaces.ajax4jsf.org/rich"
xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >
	
	<a4j:form id="form">
			<rich:panel header="Question Information">
				
			<h:panelGrid columns="4"  styleClass="viewInfo" columnClasses="leftCol, rightCol" rules="rows">
			<f:facet name="header">
				<h:outputText  value="#{questionCrudBacking.question.displayName}" />
			</f:facet>

					
	<h:outputText value="#{msg.question_questionText}" />
	<t:outputText  value="#{questionCrudBacking.question.questionText}" />			

	<h:outputText value="#{msg.question_difficultyLevel}" />
	<t:outputText value="#{questionCrudBacking.question.difficultyLevel}" />			
			
					 
						<h:outputText value="#{msg.question_section}" />
						<h:commandLink value="#{questionCrudBacking.question.section.displayName}" 
							actionListener="#{sectionCrudBacking.selectEntity}" action="viewSection"  >
							<c:if test="${questionCrudBacking.question.section != null}">
							<f:param name="id" value="#{questionCrudBacking.question.section.id}" />
							</c:if>
						</h:commandLink> 
					
					
			</h:panelGrid>
			<br/>
						
			
				
				
				<rich:simpleTogglePanel switchType="client" label="AnswerChoice">
					<t:dataTable id="answerChoice_data" var="answerChoice" rowIndexVar="rowIndex" 
						value="#{questionCrudBacking.listAnswerChoices}" rows="10"
					rowClasses="odd, even" styleClass="dataTable" rules="all">  
						
	
						
	<t:column>
		<f:facet name="header">	
			<h:outputText value="#{msg.answerChoice_answerText}" />
		</f:facet>
		<h:outputText value="#{answerChoice.answerText}" />
	</t:column>			

	<t:column>
		<f:facet name="header">	
			<h:outputText value="#{msg.answerChoice_score}" />
		</f:facet>
		<h:outputText value="#{answerChoice.score}" />
	</t:column>			

	<t:column>
		<f:facet name="header">	
			<h:outputText value="#{msg.answerChoice_correctChoice}" />
		</f:facet>
		<h:outputText value="#{answerChoice.correctChoice}" />
	</t:column>			
					</t:dataTable>
				</rich:simpleTogglePanel>
				<br/>
				
			
			</rich:panel>
				
			<h:panelGrid columns="2">
			<h:panelGroup>
  				<h:commandButton id="button1" value="Edit" actionListener="#{questionCrudBacking.reloadFromId}" action="edit"  styleClass="btn" /> 
  				<h:outputText value=" " />
  				<h:commandButton id="button2" value="Cancel" action="cancelView" immediate="true" styleClass="btn"/> 
  				<!-- We need to have a hidden text field to store the id of the record being edited -->		
		  		<h:inputHidden id="question_id" value="#{questionCrudBacking.question.id}" />
  				
		 </h:panelGroup>
		</h:panelGrid>
				
	</a4j:form>
</html>
