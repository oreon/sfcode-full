  
	
	
<html  
xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jstl/core"
xmlns:fn="http://java.sun.com/jsp/jstl/functions"
xmlns:s="http://myfaces.apache.org/sandbox"
xmlns:t="http://myfaces.apache.org/tomahawk"
xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
xmlns:rich="http://richfaces.ajax4jsf.org/rich"
xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >
	
	

	<a4j:page>
	<a4j:form id="form">
			<rich:panel header="ExamInstance Information">
				<h:outputText value="Please correct the following issues !" 
			rendered="#{! empty facesContext.maximumSeverity}"  styleClass="errMessage"/>
				
			<h:panelGrid columns="2" styleClass="formTableCustom">
					
					
		
	

		<h:panelGroup>
		<h:outputText value="#{msg.examInstance_candidate}" />
		<h:outputText value="*" />
		</h:panelGroup>
		
	

		
		
	

		
	
	<h:panelGroup>
	<a4j:region>

	<h:selectOneMenu  required="true" disabled="true"
		id="examInstance_candidate" converter="keyToObjectConverter"
		value="#{examInstanceCrudBacking.examInstance.candidate}">
		<f:selectItem itemLabel="Select" />
		<f:selectItems value="#{candidateCrudBacking.asSelectItems}" />
	</h:selectOneMenu>
										
	<rich:message for="examInstance_candidate" styleClass="errMessage">
			<f:facet name="errorMarker">
				<h:graphicImage url="/images/icons/bullet_error.png" />
			</f:facet>
		</rich:message>
	
	</a4j:region>
	</h:panelGroup>
		
	

		

		<h:panelGroup>
		<h:outputText value="#{msg.examInstance_exam}" />
		<h:outputText value="*" />
		</h:panelGroup>
		

		
		

		
	
	<h:panelGroup>
	<a4j:region>

	<h:selectOneMenu  required="true" disabled="false"
		id="examInstance_exam" converter="keyToObjectConverter"
		value="#{examInstanceCrudBacking.examInstance.exam}">
		<f:selectItem itemLabel="Select" />
		<f:selectItems value="#{examCrudBacking.asSelectItems}" />
	</h:selectOneMenu>
										
	<rich:message for="examInstance_exam" styleClass="errMessage">
			<f:facet name="errorMarker">
				<h:graphicImage url="/images/icons/bullet_error.png" />
			</f:facet>
		</rich:message>
	
	</a4j:region>
	</h:panelGroup>
		

	

					
	<h:panelGroup>
		<h:outputText value=""/>
		<h:outputText value="#{msg.examInstance_dateOfExam}" />
		<h:outputText value="*" />
	</h:panelGroup>
	<h:panelGroup>
		<a4j:region>
		
	<rich:calendar    popup="true"   required="true" 
		id="examInstance_dateOfExam"
		value="#{examInstanceCrudBacking.examInstance.dateOfExam}">
		<a4j:support event="onblur" bypassUpdates="true" ajaxSingle="true" reRender="examInstance_dateOfExam" />
	</rich:calendar >
	
	
	
		
	<wc:message for="examInstance_dateOfExam" />
  
		</a4j:region>
	</h:panelGroup>
						

	<h:panelGroup>
		<h:outputText value=""/>
		<h:outputText value="#{msg.examInstance_maxScore}" />
		<h:outputText value="*" />
	</h:panelGroup>
	<h:panelGroup>
		<a4j:region>
		
	<h:inputText    required="true" 
		id="examInstance_maxScore"
		value="#{examInstanceCrudBacking.examInstance.maxScore}">
		<a4j:support event="onblur" bypassUpdates="true" ajaxSingle="true" reRender="examInstance_maxScore" />
	</h:inputText>
	
	
	
		
	<wc:message for="examInstance_maxScore" />
  
		</a4j:region>
	</h:panelGroup>
						

	<h:panelGroup>
		<h:outputText value=""/>
		<h:outputText value="#{msg.examInstance_candidateScore}" />
		<h:outputText value="*" />
	</h:panelGroup>
	<h:panelGroup>
		<a4j:region>
		
	<h:inputText    required="true" 
		id="examInstance_candidateScore"
		value="#{examInstanceCrudBacking.examInstance.candidateScore}">
		<a4j:support event="onblur" bypassUpdates="true" ajaxSingle="true" reRender="examInstance_candidateScore" />
	</h:inputText>
	
	
	
		
	<wc:message for="examInstance_candidateScore" />
  
		</a4j:region>
	</h:panelGroup>
						

	<h:panelGroup>
		<h:outputText value=""/>
		<h:outputText value="#{msg.examInstance_certified}" />
		<h:outputText value="*" />
	</h:panelGroup>
	<h:panelGroup>
		<a4j:region>
		
	<h:selectBooleanCheckbox    title="certified"  required="true" 
		id="examInstance_certified"
		value="#{examInstanceCrudBacking.examInstance.certified}">
		<a4j:support event="onblur" bypassUpdates="true" ajaxSingle="true" reRender="examInstance_certified" />
	</h:selectBooleanCheckbox >
	
	
	
		
	<wc:message for="examInstance_certified" />
  
		</a4j:region>
	</h:panelGroup>
						

	<h:panelGroup>
		<h:outputText value=""/>
		<h:outputText value="#{msg.examInstance_percentage}" />
		<h:outputText value="*" />
	</h:panelGroup>
	<h:panelGroup>
		<a4j:region>
		
	<h:inputText    required="true" 
		id="examInstance_percentage"
		value="#{examInstanceCrudBacking.examInstance.percentage}">
		<a4j:support event="onblur" bypassUpdates="true" ajaxSingle="true" reRender="examInstance_percentage" />
	</h:inputText>
	
	
	
		
	<wc:message for="examInstance_percentage" />
  
		</a4j:region>
	</h:panelGroup>
						
			</h:panelGrid>
						<br/>
						
						
						
			
				
				
				<rich:simpleTogglePanel switchType="client" label="AnsweredQuestion">
				<t:dataTable id="answeredQuestion_data" var="answeredQuestion" rowIndexVar="rowIndex" 
					value="#{examInstanceCrudBacking.listAnsweredQuestions}" rows="10"
				rowClasses="odd, even" styleClass="dataTable" rules="all">
				 
				
	

	

	
				
	<t:column>
		<f:facet name="header">
			<t:outputText value="Delete" />
		</f:facet>

		<a4j:commandButton value="Delete" 
			reRender="answeredQuestion_data" bypassUpdates="true" styleClass="btn"
					actionListener="#{examInstanceCrudBacking.deleteAnsweredQuestionRow}" >
				<a4j:actionparam name="deleteRowIndex" value="#{rowIndex}" />
		</a4j:commandButton>
	</t:column>
				</t:dataTable>
				<br/>
				<a4j:commandButton value="Add Row" styleClass="btn"
									reRender="answeredQuestion_data" 
									actionListener="#{examInstanceCrudBacking.addNewAnsweredQuestionRow}" />
				</rich:simpleTogglePanel>
				<br/>
				
			
						
				</rich:panel>
				
				<h:panelGrid columns="2">
				<h:panelGroup>
  					<h:commandButton id="button1" value="Submit" action="#{examInstanceCrudBacking.update}"  styleClass="btn" /> 
  					<h:outputText value=" " />
  					<h:commandButton id="button2" value="Cancel" action="cancelUpdate" immediate="true" styleClass="btn"/> 
  				   	<!-- We need to have a hidden text field to store the id of the record being edited -->		
		  			<h:inputHidden id="examInstance_id" value="#{examInstanceCrudBacking.examInstance.id}" />
  				   	
				 </h:panelGroup>
				</h:panelGrid>
				
	</a4j:form>
	</a4j:page>
</html>
