  
	
	
<html  
xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jstl/core"
xmlns:fn="http://java.sun.com/jsp/jstl/functions"
xmlns:s="http://myfaces.apache.org/sandbox"
xmlns:t="http://myfaces.apache.org/tomahawk"
xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
xmlns:rich="http://richfaces.ajax4jsf.org/rich"
xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >
	
	

	<a4j:form id="form">
			<rich:panel header="User Information">
				<h:outputText value="Please correct the following issues !" 
			rendered="#{! empty facesContext.maximumSeverity}"  styleClass="errMessage"/>
				
			<h:panelGrid columns="2" styleClass="formTableCustom">
					
					
					
	
		
<h:panelGroup>
	<h:outputText value=""/>
	<h:outputText value="#{msg.user_username}" />
	<h:outputText value="*" />
</h:panelGroup>

<h:panelGroup>
	<a4j:region>
	
		
	<h:inputText    required="true" 
		id="user_username"
		value="#{userCrudBacking.user.username}">
		
		
		<a4j:support event="onblur" reRender="user_username" />
	</h:inputText>
	
	<rich:message for="user_username"
		 styleClass="errMessage">
		<f:facet name="errorMarker">
			<h:graphicImage url="/images/icons/bullet_error.png" />
		</f:facet>
	</rich:message>
	</a4j:region>
</h:panelGroup>

							
	

	
		
<h:panelGroup>
	<h:outputText value=""/>
	<h:outputText value="#{msg.user_password}" />
	<h:outputText value="*" />
</h:panelGroup>

<h:panelGroup>
	<a4j:region>
	
		
	<h:inputSecret   maxLength="12"  redisplay="true"   required="true" 
		id="user_password"
		value="#{userCrudBacking.user.password}">
		
		<f:validateLength minimum="5" maximum="12"/>
		<a4j:support event="onblur" reRender="user_password" />
	</h:inputSecret>
	
	<rich:message for="user_password"
		 styleClass="errMessage">
		<f:facet name="errorMarker">
			<h:graphicImage url="/images/icons/bullet_error.png" />
		</f:facet>
	</rich:message>
	</a4j:region>
</h:panelGroup>

		
			
<h:panelGroup>
	<h:outputText value="Repeat "/>
	<h:outputText value="#{msg.user_password}" />
	<h:outputText value="*" />
</h:panelGroup>

<h:panelGroup>
	<a4j:region>
	
		
	<h:inputSecret   maxLength="12"  redisplay="true"   required="true" 
		id="user_null_repeatPassword"
		value="#{userCrudBacking.repeatPassword}">
		
		<t:validateEqual for="user__password" />
		<f:validateLength minimum="5" maximum="12"/>							
		<a4j:support event="onblur" reRender="user_password" />
	</h:inputSecret>
	
	<rich:message for="user_null_repeatPassword"
		 styleClass="errMessage">
		<f:facet name="errorMarker">
			<h:graphicImage url="/images/icons/bullet_error.png" />
		</f:facet>
	</rich:message>
	</a4j:region>
</h:panelGroup>

							
	

	<acegijsf:authorize ifAnyGranted="ROLE_ADMIN">
		
<h:panelGroup>
	<h:outputText value=""/>
	<h:outputText value="#{msg.user_enabled}" />
	<h:outputText value="*" />
</h:panelGroup>

<h:panelGroup>
	<a4j:region>
	
		
	<h:selectBooleanCheckbox    title="enabled"  required="true" 
		id="user_enabled"
		value="#{userCrudBacking.user.enabled}">
		
		
		<a4j:support event="onblur" reRender="user_enabled" />
	</h:selectBooleanCheckbox >
	
	<rich:message for="user_enabled"
		 styleClass="errMessage">
		<f:facet name="errorMarker">
			<h:graphicImage url="/images/icons/bullet_error.png" />
		</f:facet>
	</rich:message>
	</a4j:region>
</h:panelGroup>

							
	</acegijsf:authorize>
				
  						
  				
			</h:panelGrid>
						<br/>
						
			
			
						
				</rich:panel>
				
				<h:panelGrid columns="2">
				<h:panelGroup>
  					<h:commandButton id="button1" value="Submit" action="#{userCrudBacking.update}"  styleClass="btn" /> 
  					<h:outputText value=" " />
  					<h:commandButton id="button2" value="Cancel" action="cancelUpdate" immediate="true" styleClass="btn"/> 
  				   	<!-- We need to have a hidden text field to store the id of the record being edited -->		
		  			<h:inputHidden id="user_id" value="#{userCrudBacking.user.id}" />
  				   	
				 </h:panelGroup>
				</h:panelGrid>
				
	</a4j:form>
</html>
