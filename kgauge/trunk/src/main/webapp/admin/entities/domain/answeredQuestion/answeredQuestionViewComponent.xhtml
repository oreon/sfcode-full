  
	
<html  
xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jstl/core"
xmlns:fn="http://java.sun.com/jsp/jstl/functions"
xmlns:s="http://myfaces.apache.org/sandbox"
xmlns:t="http://myfaces.apache.org/tomahawk"
xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
xmlns:rich="http://richfaces.ajax4jsf.org/rich"
xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >
	
	<a4j:form id="form">
			<rich:panel header="AnsweredQuestion Information">
				<h:outputText value="Please correct the following issues !" 
			rendered="#{! empty facesContext.maximumSeverity}"  styleClass="errMessage"/>
				
			<h:panelGrid columns="4"  styleClass="viewInfo" columnClasses="leftCol, rightCol" rules="rows">
			<f:facet name="header">
				<h:outputText  value="#{answeredQuestionCrudBacking.answeredQuestion.displayName}" />
			</f:facet>

			
					 
						<h:outputText value="#{msg.answeredQuestion_question}" />
						<h:commandLink value="#{answeredQuestionCrudBacking.answeredQuestion.question.displayName}" 
							actionListener="#{questionCrudBacking.selectEntity}" action="viewQuestion"  >
							<f:param name="id" value="#{answeredQuestionCrudBacking.answeredQuestion.question.id}" />
						</h:commandLink> 
						<h:outputText value="#{msg.answeredQuestion_examInstance}" />
						<h:commandLink value="#{answeredQuestionCrudBacking.answeredQuestion.examInstance.displayName}" 
							actionListener="#{examInstanceCrudBacking.selectEntity}" action="viewExamInstance"  >
							<f:param name="id" value="#{answeredQuestionCrudBacking.answeredQuestion.examInstance.id}" />
						</h:commandLink> 
					
					
			</h:panelGrid>
			<br/>
						
			
			
			</rich:panel>
				
			<h:panelGrid columns="2">
			<h:panelGroup>
  				<h:commandButton id="button1" value="Edit" actionListener="#{answeredQuestionCrudBacking.reloadFromId}" action="edit"  styleClass="btn" /> 
  				<h:outputText value=" " />
  				<h:commandButton id="button2" value="Cancel" action="cancelView" immediate="true" styleClass="btn"/> 
  				<!-- We need to have a hidden text field to store the id of the record being edited -->		
		  		<h:inputHidden id="answeredQuestion_id" value="#{answeredQuestionCrudBacking.answeredQuestion.id}" />
  				
		 </h:panelGroup>
		</h:panelGrid>
				
	</a4j:form>
</html>
