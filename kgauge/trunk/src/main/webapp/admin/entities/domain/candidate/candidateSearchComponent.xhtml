  
	
<html  
xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jstl/core"
xmlns:fn="http://java.sun.com/jsp/jstl/functions"
xmlns:s="http://myfaces.apache.org/sandbox"
xmlns:t="http://myfaces.apache.org/tomahawk"
xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
xmlns:rich="http://richfaces.ajax4jsf.org/rich"
xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >
	
		
	<a4j:form id="form">
		<rich:panel header="Search Candidate">
			<h:panelGrid columns="4" >
				
				<h:outputText value="Creation Date" styleClass="customformLabel" />
				<wc:dateRange rangeFieldName="rangeCreationDate" label="Creation Date"
						backingBean="#{candidateCrudBacking}" />
					
			<h:outputText value="#{msg.person_firstName}" />
			
			<h:panelGroup>
				<h:inputText    
					id="candidate__firstName"
					value="#{candidateCrudBacking.candidate.firstName}">
					
				</h:inputText>
				<h:message for="candidate__firstName" styleClass="errMessage" />
			</h:panelGroup>
			
			<h:outputText value="#{msg.person_lastName}" />
			
			<h:panelGroup>
				<h:inputText    
					id="candidate__lastName"
					value="#{candidateCrudBacking.candidate.lastName}">
					
				</h:inputText>
				<h:message for="candidate__lastName" styleClass="errMessage" />
			</h:panelGroup>
			
			<h:outputText value="#{msg.person_dateOfBirth}" />
				<wc:dateRange rangeFieldName="rangeDateOfBirth" label="DateOfBirth"
					backingBean="#{candidateCrudBacking}" />
	

			
			<h:outputText value="#{msg.user_username}" />
			
			<h:panelGroup>
				<h:inputText    
					id="candidate_user_username"
					value="#{candidateCrudBacking.candidate.user.username}">
					
				</h:inputText>
				<h:message for="candidate_user_username" styleClass="errMessage" />
			</h:panelGroup>
			
			<h:outputText value="#{msg.user_password}" />
			
			<h:panelGroup>
				<h:inputText    
					id="candidate_user_password"
					value="#{candidateCrudBacking.candidate.user.password}">
					
				</h:inputText>
				<h:message for="candidate_user_password" styleClass="errMessage" />
			</h:panelGroup>
			
			<h:outputText value="#{msg.user_enabled}" />
			
			<h:panelGroup>
				<h:selectBooleanCheckbox     
					id="candidate_user_enabled"
					value="#{candidateCrudBacking.candidate.user.enabled}">
					
				</h:selectBooleanCheckbox >
				<h:message for="candidate_user_enabled" styleClass="errMessage" />
			</h:panelGroup>
			
			<h:outputText value="#{msg.contactDetails_streetAddress}" />
			
			<h:panelGroup>
				<h:inputText    
					id="candidate_contactDetails_streetAddress"
					value="#{candidateCrudBacking.candidate.contactDetails.streetAddress}">
					
				</h:inputText>
				<h:message for="candidate_contactDetails_streetAddress" styleClass="errMessage" />
			</h:panelGroup>
			
			<h:outputText value="#{msg.contactDetails_city}" />
			
			<h:panelGroup>
				<h:inputText    
					id="candidate_contactDetails_city"
					value="#{candidateCrudBacking.candidate.contactDetails.city}">
					
				</h:inputText>
				<h:message for="candidate_contactDetails_city" styleClass="errMessage" />
			</h:panelGroup>
			
			<h:outputText value="#{msg.contactDetails_state}" />
			
			<h:panelGroup>
				<h:inputText    
					id="candidate_contactDetails_state"
					value="#{candidateCrudBacking.candidate.contactDetails.state}">
					
				</h:inputText>
				<h:message for="candidate_contactDetails_state" styleClass="errMessage" />
			</h:panelGroup>
			
			<h:outputText value="#{msg.contactDetails_country}" />
			
			<h:panelGroup>
				<h:inputText    
					id="candidate_contactDetails_country"
					value="#{candidateCrudBacking.candidate.contactDetails.country}">
					
				</h:inputText>
				<h:message for="candidate_contactDetails_country" styleClass="errMessage" />
			</h:panelGroup>
			
			<h:outputText value="#{msg.contactDetails_zip}" />
			
			<h:panelGroup>
				<h:inputText    
					id="candidate_contactDetails_zip"
					value="#{candidateCrudBacking.candidate.contactDetails.zip}">
					
				</h:inputText>
				<h:message for="candidate_contactDetails_zip" styleClass="errMessage" />
			</h:panelGroup>
			
			<h:outputText value="#{msg.contactDetails_phone}" />
			
			<h:panelGroup>
				<h:inputText    
					id="candidate_contactDetails_phone"
					value="#{candidateCrudBacking.candidate.contactDetails.phone}">
					
				</h:inputText>
				<h:message for="candidate_contactDetails_phone" styleClass="errMessage" />
			</h:panelGroup>
			
			<h:outputText value="#{msg.contactDetails_email}" />
			
			<h:panelGroup>
				<h:inputText    
					id="candidate_contactDetails_email"
					value="#{candidateCrudBacking.candidate.contactDetails.email}">
					
				</h:inputText>
				<h:message for="candidate_contactDetails_email" styleClass="errMessage" />
			</h:panelGroup>
			
		
		
			<h:outputText value="#{msg.candidate_user}" styleClass="customFormLabel" />
			
	
	<h:panelGroup>
	<a4j:region>

	<h:selectOneMenu  required="false" disabled="false"
		id="candidate_user" converter="keyToObjectConverter"
		value="#{candidateCrudBacking.candidate.user}">
		<f:selectItem itemLabel="Select" />
		<f:selectItems value="#{userCrudBacking.asSelectItems}" />
	</h:selectOneMenu>
										
	<rich:message for="candidate_user" styleClass="errMessage">
			<f:facet name="errorMarker">
				<h:graphicImage url="/images/icons/bullet_error.png" />
			</f:facet>
		</rich:message>
	
	</a4j:region>
	</h:panelGroup>

		
		
			<h:panelGroup>
				<h:commandButton id="button1" value="Search"
					action="#{candidateCrudBacking.search}" styleClass="btn" />
				<h:outputText value=" " />
				<h:commandButton id="button2" value="Cancel" action="#{answerChoiceCrudBacking.clearSearch}"
					immediate="true" styleClass="btn" />
 			</h:panelGroup>
		</h:panelGrid>
		
		 </rich:panel>					
	</a4j:form>
</html>
