  
	
<html  
xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jstl/core"
xmlns:fn="http://java.sun.com/jsp/jstl/functions"
xmlns:s="http://myfaces.apache.org/sandbox"
xmlns:t="http://myfaces.apache.org/tomahawk"
xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
xmlns:rich="http://richfaces.ajax4jsf.org/rich"
xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >
	
	<a4j:form id="form">
			<rich:panel header="AnswerChoice Information">
				
			<h:panelGrid columns="4"  styleClass="viewInfo" columnClasses="leftCol, rightCol" rules="rows">
			<f:facet name="header">
				<h:outputText  value="#{answerChoiceCrudBacking.answerChoice.displayName}" />
			</f:facet>

					
	<h:outputText value="#{msg.answerChoice_answerText}" />
	<t:outputText  value="#{answerChoiceCrudBacking.answerChoice.answerText}" />			

	<h:outputText value="#{msg.answerChoice_score}" />
	<t:outputText value="#{answerChoiceCrudBacking.answerChoice.score}" />			

	<h:outputText value="#{msg.answerChoice_correctChoice}" />
	<t:outputText value="#{answerChoiceCrudBacking.answerChoice.correctChoice}" />			
			
					 
						<h:outputText value="#{msg.answerChoice_question}" />
						<h:commandLink value="#{answerChoiceCrudBacking.answerChoice.question.displayName}" 
							actionListener="#{questionCrudBacking.selectEntity}" action="viewQuestion"  >
							<c:if test="${answerChoiceCrudBacking.answerChoice.question != null}">
							<f:param name="id" value="#{answerChoiceCrudBacking.answerChoice.question.id}" />
							</c:if>
						</h:commandLink> 
					
					
			</h:panelGrid>
			<br/>
						
			
			
			</rich:panel>
				
			<h:panelGrid columns="2">
			<h:panelGroup>
  				<h:commandButton id="button1" value="Edit" actionListener="#{answerChoiceCrudBacking.reloadFromId}" action="edit"  styleClass="btn" /> 
  				<h:outputText value=" " />
  				<h:commandButton id="button2" value="Cancel" action="cancelView" immediate="true" styleClass="btn"/> 
  				<!-- We need to have a hidden text field to store the id of the record being edited -->		
		  		<h:inputHidden id="answerChoice_id" value="#{answerChoiceCrudBacking.answerChoice.id}" />
  				
		 </h:panelGroup>
		</h:panelGrid>
				
	</a4j:form>
</html>
