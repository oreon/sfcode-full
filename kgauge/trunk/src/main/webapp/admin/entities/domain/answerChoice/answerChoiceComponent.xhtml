  
	
	
<html  
xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jstl/core"
xmlns:fn="http://java.sun.com/jsp/jstl/functions"
xmlns:s="http://myfaces.apache.org/sandbox"
xmlns:t="http://myfaces.apache.org/tomahawk"
xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
xmlns:rich="http://richfaces.ajax4jsf.org/rich"
xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >
	
	

	<a4j:page>
	<a4j:form id="form">
			<rich:panel header="AnswerChoice Information">
				<h:outputText value="Please correct the following issues !" 
			rendered="#{! empty facesContext.maximumSeverity}"  styleClass="errMessage"/>
				
			<h:panelGrid columns="2" styleClass="formTableCustom">
					
					
		

		<h:panelGroup>
		<h:outputText value="#{msg.answerChoice_question}" />
		<h:outputText value="*" />
		</h:panelGroup>
		

		
		

		
	
	<h:panelGroup>
	<a4j:region>

	<h:selectOneMenu  required="true" disabled="false"
		id="answerChoice_question" converter="keyToObjectConverter"
		value="#{answerChoiceCrudBacking.answerChoice.question}">
		<f:selectItem itemLabel="Select" />
		<f:selectItems value="#{questionCrudBacking.asSelectItems}" />
	</h:selectOneMenu>
										
	<rich:message for="answerChoice_question" styleClass="errMessage">
			<f:facet name="errorMarker">
				<h:graphicImage url="/images/icons/bullet_error.png" />
			</f:facet>
		</rich:message>
	
	</a4j:region>
	</h:panelGroup>
		

	

					
	<h:panelGroup>
		<h:outputText value=""/>
		<h:outputText value="#{msg.answerChoice_answerText}" />
		<h:outputText value="*" />
	</h:panelGroup>
	<h:panelGroup>
		<a4j:region>
		
	<h:inputTextarea   maxLength="5000"   required="true" 
		id="answerChoice_answerText"
		value="#{answerChoiceCrudBacking.answerChoice.answerText}">
		<f:validateLength minimum="1" maximum="5000"/>		<a4j:support event="onblur" bypassUpdates="true" ajaxSingle="true" reRender="answerChoice_answerText" />
	</h:inputTextarea>
	
	
	
		
	<wc:message for="answerChoice_answerText" />
  
		</a4j:region>
	</h:panelGroup>
						

	<h:panelGroup>
		<h:outputText value=""/>
		<h:outputText value="#{msg.answerChoice_score}" />
		<h:outputText value="" />
	</h:panelGroup>
	<h:panelGroup>
		<a4j:region>
		
	<h:inputText    required="false" 
		id="answerChoice_score"
		value="#{answerChoiceCrudBacking.answerChoice.score}">
		<a4j:support event="onblur" bypassUpdates="true" ajaxSingle="true" reRender="answerChoice_score" />
	</h:inputText>
	
	
		
	<wc:message for="answerChoice_score" />
  
		</a4j:region>
	</h:panelGroup>
						

	<h:panelGroup>
		<h:outputText value=""/>
		<h:outputText value="#{msg.answerChoice_correctChoice}" />
		<h:outputText value="" />
	</h:panelGroup>
	<h:panelGroup>
		<a4j:region>
		
	<h:selectBooleanCheckbox    title="correctChoice"  required="false" 
		id="answerChoice_correctChoice"
		value="#{answerChoiceCrudBacking.answerChoice.correctChoice}">
		<a4j:support event="onblur" bypassUpdates="true" ajaxSingle="true" reRender="answerChoice_correctChoice" />
	</h:selectBooleanCheckbox >
	
	
		
	<wc:message for="answerChoice_correctChoice" />
  
		</a4j:region>
	</h:panelGroup>
						
			</h:panelGrid>
						<br/>
						
						
						
			
			
						
				</rich:panel>
				
				<h:panelGrid columns="2">
				<h:panelGroup>
  					<h:commandButton id="button1" value="Submit" action="#{answerChoiceCrudBacking.update}"  styleClass="btn" /> 
  					<h:outputText value=" " />
  					<h:commandButton id="button2" value="Cancel" action="cancelUpdate" immediate="true" styleClass="btn"/> 
  				   	<!-- We need to have a hidden text field to store the id of the record being edited -->		
		  			<h:inputHidden id="answerChoice_id" value="#{answerChoiceCrudBacking.answerChoice.id}" />
  				   	
				 </h:panelGroup>
				</h:panelGrid>
				
	</a4j:form>
	</a4j:page>
</html>
