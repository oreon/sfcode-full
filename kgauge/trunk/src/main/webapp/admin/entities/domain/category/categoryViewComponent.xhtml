  
	
<html  
xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jstl/core"
xmlns:fn="http://java.sun.com/jsp/jstl/functions"
xmlns:s="http://myfaces.apache.org/sandbox"
xmlns:t="http://myfaces.apache.org/tomahawk"
xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
xmlns:rich="http://richfaces.ajax4jsf.org/rich"
xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >
	
	<a4j:form id="form">
			<rich:panel header="Category Information">
				<h:outputText value="Please correct the following issues !" 
			rendered="#{! empty facesContext.maximumSeverity}"  styleClass="errMessage"/>
				
			<h:panelGrid columns="4"  styleClass="viewInfo" columnClasses="leftCol, rightCol" rules="rows">
			<f:facet name="header">
				<h:outputText  value="#{categoryCrudBacking.category.displayName}" />
			</f:facet>

					
	<h:outputText value="#{msg.category_name}" />
	<h:outputText value="#{categoryCrudBacking.category.name}" />			
			
					 
						<h:outputText value="#{msg.category_parent}" />
						<h:commandLink value="#{categoryCrudBacking.category.parent.displayName}" 
							actionListener="#{categoryCrudBacking.selectEntity}" action="viewParent"  >
							<f:param name="id" value="#{categoryCrudBacking.category.parent.id}" />
						</h:commandLink> 
					
					
			</h:panelGrid>
			<br/>
						
			
				
				
				<rich:simpleTogglePanel switchType="client" label="Subcategories">
					<t:dataTable id="subcategories_data" var="category" rowIndexVar="rowIndex" 
						value="#{categoryCrudBacking.listSubcategoriess}" rows="10"
					rowClasses="odd, even" styleClass="dataTable" rules="all">  
						
	
						
	<t:column>
		<f:facet name="header">	
			<h:outputText value="#{msg.category_name}" />
		</f:facet>
		<h:outputText value="#{category.name}" />
	</t:column>			
					</t:dataTable>
				</rich:simpleTogglePanel>
				<br/>
				
			
			</rich:panel>
				
			<h:panelGrid columns="2">
			<h:panelGroup>
  				<h:commandButton id="button1" value="Edit" actionListener="#{categoryCrudBacking.reloadFromId}" action="edit"  styleClass="btn" /> 
  				<h:outputText value=" " />
  				<h:commandButton id="button2" value="Cancel" action="cancelView" immediate="true" styleClass="btn"/> 
  				<!-- We need to have a hidden text field to store the id of the record being edited -->		
		  		<h:inputHidden id="category_id" value="#{categoryCrudBacking.category.id}" />
  				
		 </h:panelGroup>
		</h:panelGrid>
				
	</a4j:form>
</html>
