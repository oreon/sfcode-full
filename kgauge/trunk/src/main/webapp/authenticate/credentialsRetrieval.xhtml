


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:s="http://myfaces.apache.org/sandbox"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
	template="/WEB-INF/template/default.xhtml">

	<ui:define name="content">
		<f:view>
			<!--PROTECTED REGION ID(USER_CREATED_credentialsRetrieval) ENABLED START-->
			<a4j:form>
				<rich:panel header="Enter your email and we will send you your password" > 
				<h:panelGrid columns="3" />
				<h:panelGroup>
					<h:outputText value="" />
					<h:outputText value="#{msg.contactDetails_email}" />
					<h:outputText value="*" />
				</h:panelGroup>



				<h:panelGroup>
					<a4j:region>


						<h:inputText required="true" id="candidate_contactDetails_email"
							value="#{candidateCrudBacking.candidate.contactDetails.email}">

							<t:validateEmail />
							<a4j:support event="onblur"
								reRender="candidate_contactDetails_email" />
						</h:inputText>

						<rich:message for="candidate_contactDetails_email"
							styleClass="errMessage">
							<f:facet name="errorMarker">
								<h:graphicImage url="/images/icons/bullet_error.png" />
							</f:facet>
						</rich:message>
					</a4j:region>
					
					
				</h:panelGroup>
				
				<h:commandButton value="Go" styleClass="btn" action="#{candidateBean.retrievePassword}" />
			</rich:panel>

			</a4j:form>

			<!--PROTECTED REGION END-->
			<h:messages layout="list" globalOnly="true" showDetail="true"
				styleClass="messages" />
			<h:outputText value="enter_email_registered_with"
				styleClass="message" />



			<h:form>
				<h:panelGrid>



					<h:commandLink action="emailFound" value="emailFound" />





				</h:panelGrid>
			</h:form>

		</f:view>
	</ui:define>
</ui:composition>
