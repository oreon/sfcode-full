


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:s="http://myfaces.apache.org/sandbox"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
	template="/WEB-INF/template/default.xhtml">

	<ui:define name="content">
		<f:view>

			<!--  
			<a4j:outputPanel styleClass="notice" layout="block">
				<h:messages layout="list" globalOnly="true" showDetail="true"
					styleClass="messages" />
			</a4j:outputPanel>
			-->


			<rich:messages layout="list" id="info" globalOnly="true"
				errorClass="messageError" infoClass="messageInfo">

				<f:facet name="header">
					<h:outputText value="Entered Data Status:"></h:outputText>
				</f:facet>

				<f:facet name="passedMarker">
					<h:graphicImage value="/images/ajax/passed.gif" />
				</f:facet>

				<f:facet name="errorMarker">
					<h:graphicImage value="/images/icons/bullet_error.png" />
				</f:facet>
			</rich:messages>


			<!--PROTECTED REGION ID(_14_0_8c50281_1198544086656_92523_636) ENABLED START-->
			<a4j:form>
				<rich:panel
					header="Enter your email and we will send you your password">

					<h:panelGrid columns="3">

						<h:panelGroup>
							<h:outputText value="" />
							<h:outputText value="#{msg.contactDetails_email}" />
							<h:outputText value="*" />
						</h:panelGroup>



						<h:panelGroup>
							<a4j:region>


								<h:inputText required="true" id="candidate_contactDetails_email"
									value="#{candidateCrudBacking.candidate.contactDetails.email}">

									<t:validateEmail />
									<a4j:support event="onblur"
										reRender="candidate_contactDetails_email" />
								</h:inputText>

								<rich:message for="candidate_contactDetails_email"
									styleClass="errMessage">
									<f:facet name="errorMarker">
										<h:graphicImage url="/images/icons/bullet_error.png" />
									</f:facet>
								</rich:message>
							</a4j:region>
						</h:panelGroup>

						<a4j:commandButton styleClass="btn" value="Go" rerender="info"
							action="#{candidateCrudBacking.emailPassword}" />


					</h:panelGrid>
				</rich:panel>

			</a4j:form>
			<!--PROTECTED REGION END-->



			<h:form>
				<h:panelGrid>



					<h:commandLink action="{candidateCrudBacking.emailPassword}"
						value="emailFound" />





				</h:panelGrid>
			</h:form>

		</f:view>
	</ui:define>
</ui:composition>
