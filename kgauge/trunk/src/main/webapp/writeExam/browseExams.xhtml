
<ui:composition  
xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jstl/core"
xmlns:fn="http://java.sun.com/jsp/jstl/functions"
xmlns:s="http://myfaces.apache.org/sandbox"
xmlns:t="http://myfaces.apache.org/tomahawk"
xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
xmlns:rich="http://richfaces.ajax4jsf.org/rich"

xmlns:wc="http://witchcraft.sourceforge.net/jsf"

template="/WEB-INF/template/default.xhtml">
	<ui:define name="content">
		<f:view>
		
			<h:outputText value="" styleClass="message" />
			<wc:messages />
			
				
			
			<!--PROTECTED REGION ID(_14_0_8c50281_1210887215093_772453_1516) ENABLED START-->
			<h:form>

				<rich:dataList var="exam" value="#{examCrudBacking.records}"
					rows="10">

					<h:commandLink value="#{exam.examNumber} #{exam.name}"
						action="viewDetails"
						actionListener="#{examCrudBacking.selectEntity}">
						<f:param name="id" value="#{exam.id}" />
					</h:commandLink>
					<br />

					<h:outputText value="Duration:" styleClass="label"></h:outputText>
					<h:outputText value="#{exam.duration} " />
					<h:outputText value="Questions:" styleClass="label"></h:outputText>
					<h:outputText value="#{exam.questions} " />

				</rich:dataList>

			</h:form>


			<!--PROTECTED REGION END-->	
		
		</f:view>
	 </ui:define>	
	</ui:composition>
