<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">
	
	<a4j:form id="exam_list">
		<rich:tabPanel switchType="ajax">
			
				<t:dataTable id="data" var="exam"
					value="#{examCrudBacking.records}" rows="30" rowClasses="odd, even"
					styleClass="sidebarLinks" align="right">
					<t:column>
						<f:facet name="header">
						<t:outputText value="Exams" />
						</f:facet>
							<t:commandLink
							action="#{ExamBackingBean.editAction}"
							actionListener="#{ExamBackingBean.selectExam}">
								<f:attribute name="sortField"
									value="Name" />
								<t:outputText value="#{exam.name}" />
								<f:param id="editId" name="id" value="#{exam.id}" />
							</t:commandLink>		
					</t:column>
				</t:dataTable>	
		</rich:tabPanel>
	</a4j:form>

</ui:composition>
