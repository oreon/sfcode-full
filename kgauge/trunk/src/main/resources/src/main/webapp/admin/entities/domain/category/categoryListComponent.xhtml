  
	
<html  
xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jstl/core"
xmlns:fn="http://java.sun.com/jsp/jstl/functions"
xmlns:s="http://myfaces.apache.org/sandbox"
xmlns:t="http://myfaces.apache.org/tomahawk"
xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
xmlns:rich="http://richfaces.ajax4jsf.org/rich"
xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >
	
	
	<a4j:form id="form_listing">
		<rich:tabPanel  switchType="ajax">
			<rich:tab label="Tabular" >
			<rich:datascroller align="left"  for="data" maxPages="20" renderIfSinglePage="true" />
				<br/>
				<br/>
						
	<rich:dataTable id="data" var="category"
		value="#{categoryCrudBacking.records}" rows="30"
	rowClasses="odd, even" styleClass="dataTable" >						
	
	<rich:column sortBy="#{category.name}"  >
		<f:facet name="header">
				<h:outputText value="#{msg.category_name}" /> 		
		</f:facet>
		<h:outputText value="#{category.name}" />
	</rich:column>
	
	
	
	<rich:column sortBy="#{category.parent.displayName}"  >
		<f:facet name="header">
				<h:outputText value="#{msg.category_parent}" /> 	
		</f:facet>
		<h:outputText value="#{category.parent.displayName}" />
	</rich:column>
		
		<rich:column>
			<f:facet name="header">
				
					<h:outputText value=" " />
				
			</f:facet>
			
			<!--
			<acegijsf:authorize ifAnyGranted="ROLE_EMPLOYEE">
			--> 								
				<h:commandLink action="#{categoryCrudBacking.select}"																					
					actionListener="#{categoryCrudBacking.selectEntity}">
					<rich:toolTip direction="bottom-left"  styleClass="toolTip" value="Click to Edit Row"  mode="client"/>	
					<h:graphicImage value="/images/icons/application_edit.png" style="border: 0px"/>
					<f:param id="editId" name="id" value="#{category.id}" />								
				</h:commandLink>		
			<!--
			</acegijsf:authorize>
			--> 
			</rich:column>
			<rich:column>
				<f:facet name="header">
						<h:outputText value=" " />
				</f:facet>
			<!--
			<acegijsf:authorize ifAnyGranted="ROLE_EMPLOYEE">
			--> 		
			<h:commandLink action="#{categoryCrudBacking.delete}"	
				onclick="if(window.confirm('Are You Sure?')==false){return false}"
				actionListener="#{categoryCrudBacking.selectEntity}" immediate="true" renderRegionOnly="false">														
				<rich:toolTip direction="bottom-right" layout="block" value="Click to Delete Entire Row" styleClass="toolTip"  mode="client"/>		
				<h:graphicImage value="/images/icons/application_delete.png" style="border: 0px"/>							
				<f:param id="deleteId" name="id" value="#{category.id}" />												
			</h:commandLink>
			<!--
			</acegijsf:authorize>
			--> 
			</rich:column>
	</rich:dataTable>	
	 </rich:tab>
	 <rich:tab label="Tree" >
	 	<rich:tree value="#{categoryCrudBacking.tree}" 
		var="data" switchType="client" 
		nodeSelectListener="#{categoryCrudBacking.processTreeSelection}"
		/>
	 </rich:tab>
	 
		 
	 <rich:tab label="Audit" >
	 	<rich:dataTable id="dataAudit" var="log"
		value="#{categoryCrudBacking.auditLog}" rows="30" rowClasses="odd, even" styleClass="dataTable">
			
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Date" />
				</f:facet>
				<h:outputText value="#{log.dateCreated}" />
			</rich:column>
			
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Action" />
				</f:facet>
				<h:outputText value="#{log.action}" />
			</rich:column>

			<rich:column>
				<f:facet name="header">
					<h:outputText value="User" />
				</f:facet>
				<h:outputText value="#{log.username}" />
			</rich:column>
			
	
	<rich:column sortBy="#{log.entity.name}"  >
		<f:facet name="header">
				<h:outputText value="#{msg.category_name}" /> 		
		</f:facet>
		<h:outputText value="#{log.entity.name}" />
	</rich:column>
			</rich:dataTable>
			 </rich:tab>
						 
		</rich:tabPanel>
  	</a4j:form>
	<br />
						
	<a4j:form id="commands">
	<rich:toolBar height="22" width="120" itemSeparator="line">
		<rich:toolBarGroup>
			<h:graphicImage id="addnew" value="/images/icons/bricks.png" />
			<a4j:commandLink action="#{categoryCrudBacking.select}"
				actionListener="#{categoryCrudBacking.selectEntity}"
				value="Add New" />
		</rich:toolBarGroup>

		<rich:toolBarGroup>
			<h:graphicImage id="gotosearch" value="/images/icons/bricks.png" />
			<a4j:commandLink action="#{categoryCrudBacking.gotoSearchPage}"
				value="Search" />
		</rich:toolBarGroup>

		<rich:toolBarGroup
			rendered="#{ categoryCrudBacking.action == 'SEARCH' }">
			<h:graphicImage id="clearsearch" value="/images/icons/bricks.png" />
			<a4j:commandLink action="#{categoryCrudBacking.clearSearch}"
				value="Clear Search" />
		</rich:toolBarGroup>
		
		<rich:toolBarGroup
			rendered="#{ categoryCrudBacking.action == 'SEARCH' }">
			<h:graphicImage id="refineSearch" value="/images/icons/bricks.png" />
			<a4j:commandLink action="search"
				value="Refine Search" />
		</rich:toolBarGroup>

	</rich:toolBar>

</a4j:form>
			
</html>
