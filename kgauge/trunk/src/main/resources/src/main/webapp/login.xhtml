<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<title><ui:insert name="title" /> Knowledge Gauge</title>
<link rel="stylesheet" type="text/css"
	href="#{facesContext.externalContext.requestContextPath}/css/screen.css" />
<f:loadBundle basename="messages" var="msg" />
</head>
<body>
		
		<f:view>
			<h:messages layout="list" globalOnly="true" showDetail="true"
			styleClass="messages" />
		
			<a4j:form id="form">
				<rich:panel>
					<h:panelGrid columns="3" styleClass="formTable">
						<f:facet name="header">
							<h:outputText value="#{msg.login}" styleClass="formHeaderText" />
						</f:facet>

						<h:outputText value="#{msg.user_username}" styleClass="formLabel" />
						<h:inputText id="UserId" required="true" 
							value="#{authenticationController.username}" />

						<h:message for="UserId" styleClass="errMessage" />

						<h:outputText value="#{msg.user_password}" styleClass="formLabel" />
						<h:inputSecret id="Password"
							value="#{authenticationController.password}" required="true" />
						<h:message for="Password" styleClass="errMessage" />

						<h:commandButton  action="#{authenticationController.authenticate}"
							value="#{msg.login}" />

					</h:panelGrid>
				</rich:panel>
			</a4j:form>
		</f:view>
	</body>
</html>
