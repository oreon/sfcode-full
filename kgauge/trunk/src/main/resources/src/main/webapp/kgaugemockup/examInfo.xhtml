<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition>
	<body>

	<div id="name">Name: 
		<ui:insert>#{exam.name}</ui:insert>
	</div>
	<div id="desc">Description: 
	<ui:insert>Exam Description</ui:insert>
	</div>
	<div id="amount">Questions: 
	<ui:insert>Number of Questions</ui:insert>
	</div>
	<div id="time">Time 
	<ui:insert>Exam Duration</ui:insert>
	</div>
	<div id="price">Price: 
	<ui:insert>Exam Price</ui:insert>
	</div>
	<div id="scoring">Scoring Method: 
	<ui:insert>scoringStrategy
	</ui:insert>
	</div>
	</body>
</ui:composition>
</html>
