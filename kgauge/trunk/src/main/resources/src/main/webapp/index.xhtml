<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:s="http://myfaces.apache.org/sandbox"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	template="/WEB-INF/template/signIn.xhtml">

	<ui:define name="content">
		<f:view>
			<blockquote><h:form id="links">
				<h:panelGrid styleClass="formTable">
					<h:commandLink styleClass="a:link" value="#{msg.login}"
						action="login">
					</h:commandLink>
					<h:commandLink styleClass="a:link" value="#{msg.register}"
						action="register">
					</h:commandLink>
					<h:commandLink styleClass="a:link" value="#{msg.retrieve}"
						action="forgotCredentials">
					</h:commandLink>
				</h:panelGrid>
			</h:form> 
			<h:form id="changelanguageform" styleClass="&gt;#center">
				<t:commandLink styleClass="a:link" id="english"
					action="chooseLocale" actionListener="#{LangBean.onChooseLocale}"
					value="English" /> | 
				<t:commandLink styleClass="a:link" id="german" action="chooseLocale"
					actionListener="#{LangBean.onChooseLocale}" value="Deutsch" /> | 
				<t:commandLink styleClass="a:link" id="french" action="chooseLocale"
					actionListener="#{LangBean.onChooseLocale}" value="Francais" />

			</h:form> <h:outputText
				value="Testing Locale: #{LangBean.locale.displayCountry}" />
			</blockquote>
		</f:view>
	</ui:define>
</ui:composition>
