xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jstl/core"
xmlns:fn="http://java.sun.com/jsp/jstl/functions"
xmlns:s="http://myfaces.apache.org/sandbox"
xmlns:t="http://myfaces.apache.org/tomahawk"
xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"

xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >
	
	
	<a4j:form id="form_listing">
		<rich:tabPanel  switchType="ajax">
			<rich:tab label="Tabular" >
			<rich:datascroller align="left"  for="data" maxPages="20" renderIfSinglePage="true" />
				<br/>
				<br/>
						
	<rich:dataTable id="data" var="candidate"
		value="#{candidateCrudBacking.records}" rows="30"
	rowClasses="odd, even" styleClass="dataTable" >						
	
	<rich:column sortBy="#{candidate.firstName}"  >
		<f:facet name="header">
				<h:outputText value="#{msg.person_firstName}" /> 		
		</f:facet>
		<h:outputText value="#{candidate.firstName}" />
	</rich:column>

	<rich:column sortBy="#{candidate.lastName}"  >

				<h:outputText value="#{msg.user_enabled}" /> 		
		</f:facet>
		<h:outputText value="#{candidate.user.enabled}" />
	</rich:column>

	<rich:column sortBy="#{candidate.contactDetails.streetAddress}"  >
		<f:facet name="header">
				<h:outputText value="#{msg.contactDetails_streetAddress}" /> 		
		</f:facet>
		<h:outputText value="#{candidate.contactDetails.streetAddress}" />
	</rich:column>

	<rich:column sortBy="#{candidate.contactDetails.city}"  >
		<f:facet name="header">
				<h:outputText value="#{msg.contactDetails_city}" />

		<h:outputText value="#{candidate.contactDetails.city}" />
	</rich:column>

	<rich:column sortBy="#{candidate.contactDetails.state}"  >

				<h:outputText value="#{msg.contactDetails_state}" /> 		
		</f:facet>
		<h:outputText value="#{candidate.contactDetails.state}" />
	</rich:column>

	<rich:column sortBy="#{candidate.contactDetails.country}"  >
		<f:facet name="header">
				<h:outputText value="#{msg.contactDetails_country}" /> 		
		</f:facet>
		<h:outputText value="#{candidate.contactDetails.country}" />
	</rich:column>

	<rich:column sortBy="#{candidate.contactDetails.zip}"  >
		<f:facet name="header">
				<h:outputText value="#{msg.contactDetails_zip}" /> 		
		</f:facet>
		<h:outputText value="#{candidate.contactDetails.zip}" />
	</rich:column>

	<rich:column sortBy="#{candidate.contactDetails.phone}"  >
		<f:facet name="header">
				<h:outputText value="#{msg.contactDetails_phone}" /> 		
		</f:facet>
		<h:outputText value="#{candidate.contactDetails.phone}" />
	</rich:column>

	<rich:column sortBy="#{candidate.contactDetails.email}"  >
		<f:facet name="header">
				<h:outputText value="#{msg.contactDetails_email}" /> 		
		</f:facet>
		<h:outputText value="#{candidate.contactDetails.email}" />
	</rich:column>
	
	
		
		<rich:column>
			<f:facet name="header">
				
					<h:outputText value=" " />
				
			</f:facet>
			
			<!--
			<acegijsf:authorize ifAnyGranted="ROLE_EMPLOYEE">
			--> 								
				<h:commandLink action="#{candidateCrudBacking.select}"																					
					actionListener="#{candidateCrudBacking.selectEntity}">
					<rich:toolTip direction="bottom-left"  styleClass="toolTip" value="Click to Edit Row"  mode="client"/>	
					<h:graphicImage value="/images/icons/application_edit.png" style="border: 0px"/>
					<f:param id="editId" name="id" value="#{candidate.id}" />								
				</h:commandLink>		
			<!--
			</acegijsf:authorize>
			--> 
			</rich:column>
			<rich:column>
				<f:facet name="header">
						<h:outputText value=" " />
				</f:facet>
			<!--
			<acegijsf:authorize ifAnyGranted="ROLE_EMPLOYEE">
			--> 		
			<h:commandLink action="#{candidateCrudBacking.delete}"	
				onclick="if(window.confirm('Are You Sure?')==false){return false}"
				actionListener="#{candidateCrudBacking.selectEntity}" immediate="true" renderRegionOnly="false">														
				<rich:toolTip direction="bottom-right" layout="block" value="Click to Delete Entire Row" styleClass="toolTip"  mode="client"/>		
				<h:graphicImage value="/images/icons/application_delete.png" style="border: 0px"/>							
				<f:param id="deleteId" name="id" value="#{candidate.id}" />												
			</h:commandLink>
			<!--
			</acegijsf:authorize>
			--> 
			</rich:column>
	</rich:dataTable>	
	 </rich:tab>
	 
		 
	 <rich:tab label="Audit" >
	 	<rich:dataTable id="dataAudit" var="log"
		value="#{candidateCrudBacking.auditLog}" rows="30" rowClasses="odd, even" styleClass="dataTable">
			
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Date" />
				</f:facet>
				<h:outputText value="#{log.dateCreated}" />
			</rich:column>
			
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Action" />
				</f:facet>
				<h:outputText value="#{log.action}" />
			</rich:column>

			<rich:column>
				<f:facet name="header">
					<h:outputText value="User" />
				</f:facet>
				<h:outputText value="#{log.username}" />
			</rich:column>
			
	
	<rich:column sortBy="#{log.entity.firstName}"  >
		<f:facet name="header">
				<h:outputText value="#{msg.person_firstName}" /> 		
		</f:facet>
		<h:outputText value="#{log.entity.firstName}" />
	</rich:column>

		</f:facet>

		</f:facet>

	<rich:column sortBy="#{log.entity.contactDetails.streetAddress}"  >
		<f:facet name="header">
				<h:outputText value="#{msg.contactDetails_streetAddress}" /> 		
		</f:facet>
		<h:outputText value="#{log.entity.contactDetails.streetAddress}" />
	</rich:column>

	<rich:column sortBy="#{log.entity.contactDetails.city}"  >
		<f:facet name="header">
				<h:outputText value="#{msg.contactDetails_city}" /> 		
		</f:facet>
		<h:outputText value="#{log.entity.contactDetails.city}" />
	</rich:column>

	<rich:column sortBy="#{log.entity.contactDetails.state}"  >
		<f:facet name="header">
				<h:outputText value="#{msg.contactDetails_state}" /> 		
		</f:facet>
		<h:outputText value="#{log.entity.contactDetails.state}" />
	</rich:column>

	<rich:column sortBy="#{log.entity.contactDetails.country}"  >
		<f:facet name="header">
				<h:outputText value="#{msg.contactDetails_country}" /> 		
		</f:facet>
		<h:outputText value="#{log.entity.contactDetails.country}" />
	</rich:column>

	<rich:column sortBy="#{log.entity.contactDetails.zip}"  >
		<f:facet name="header">
				<h:outputText value="#{msg.contactDetails_zip}" /> 		
		</f:facet>
		<h:outputText value="#{log.entity.contactDetails.zip}" />
	</rich:column>

	<rich:column sortBy="#{log.entity.contactDetails.phone}"  >
		<f:facet name="header">

	<rich:column sortBy="#{log.entity.contactDetails.email}"  >

		</f:facet>
		<h:outputText value="#{log.entity.contactDetails.email}" />
	</rich:column>
			</rich:dataTable>
			 </rich:tab>
						 
		</rich:tabPanel>
  	</a4j:form>
	<br />
						
	<a4j:form id="commands">
	<rich:toolBar height="22" width="120" itemSeparator="line">
		<rich:toolBarGroup>
			<h:graphicImage id="addnew" value="/images/icons/bricks.png" />
			<a4j:commandLink action="#{candidateCrudBacking.select}"
				actionListener="#{candidateCrudBacking.selectEntity}"
				value="Add New" />
		</rich:toolBarGroup>

		<rich:toolBarGroup>
			<h:graphicImage id="gotosearch" value="/images/icons/bricks.png" />
			<a4j:commandLink action="#{candidateCrudBacking.gotoSearchPage}"
				value="Search" />
		</rich:toolBarGroup>

		<rich:toolBarGroup
			rendered="#{ candidateCrudBacking.action == 'SEARCH' }">
			<h:graphicImage id="clearsearch" value="/images/icons/bricks.png" />
			<a4j:commandLink action="#{candidateCrudBacking.clearSearch}"
				value="Clear Search" />
		</rich:toolBarGroup>
		
		<rich:toolBarGroup
			rendered="#{ candidateCrudBacking.action == 'SEARCH' }">
			<h:graphicImage id="refineSearch" value="/images/icons/bricks.png" />
			<a4j:commandLink action="search"
				value="Refine Search" />
		</rich:toolBarGroup>

	</rich:toolBar>

</a4j:form>
			
</html>
