

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition>

	<h:messages layout="list" globalOnly="true" showDetail="true"
		styleClass="messages" />

	<a4j:form id="form">
		<rich:panel header="Search AnswerChoice">
			<h:panelGrid columns="4">

				<h:outputText value="Creation Date" styleClass="customformLabel" />
				<wc:dateRange rangeFieldName="rangeCreationDate"
					label="Creation Date" backingBean="#{answerChoiceCrudBacking}" />

				<h:outputText value="#{msg.answerChoice_answerText}" />

				<h:panelGroup>
					<h:inputText id="answerChoice__answerText"
						value="#{answerChoiceCrudBacking.answerChoice.answerText}">

					</h:inputText>
					<h:message for="answerChoice__answerText" styleClass="errMessage" />
				</h:panelGroup>

				<h:outputText value="#{msg.answerChoice_score}" />

				<wc:numberRange rangeFieldName="rangeScore" label="Score"
					backingBean="#{answerChoiceCrudBacking}" type="integer" />





				<h:outputText value="#{msg.answerChoice_question}"
					styleClass="customFormLabel" />


				<h:panelGroup>
					<a4j:region>

						<h:selectOneMenu required="false" disabled="false"
							id="answerChoice_question" converter="keyToObjectConverter"
							value="#{answerChoiceCrudBacking.answerChoice.question}">
							<f:selectItem itemLabel="Select" />
							<f:selectItems value="#{questionCrudBacking.asSelectItems}" />
						</h:selectOneMenu>

						<rich:message for="answerChoice_question" styleClass="errMessage">
							<f:facet name="errorMarker">
								<h:graphicImage url="/images/icons/bullet_error.png" />
							</f:facet>
						</rich:message>

					</a4j:region>
				</h:panelGroup>


			</h:panelGrid>
			
			<h:panelGroup>
				<h:commandButton id="button1" value="Search"
					action="#{answerChoiceCrudBacking.search}" styleClass="btn" />
				<h:outputText value=" " />
				<h:commandButton id="button2" value="Cancel" action="cancelSearch"
					immediate="true" styleClass="btn" />
 			</h:panelGroup>
 			<!--  
			<wc:submitCancelButtons backingBean="#{answerChoiceCrudBacking}"
				submitLabel="Search" submitAction="search" cancelLabel="Cancel" cancelAction="cancelSearch" />
			-->
		</rich:panel>
	</a4j:form>

</ui:composition>
</html>
