<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.claim_policy} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('policy', 'claimEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="policy" value="#{ claimList.claim.policy}"> 
        <s:selectItems value="#{policyList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.claim_claimNumber}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('claimNumber', 'claimEdit')}"/>  
      <br/>  
      <h:inputText id="claimNumber" value="#{claimList.claim.claimNumber}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.claim_summary}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('summary', 'claimEdit')}"/>  
      <br/>  
      <h:inputText id="summary" value="#{claimList.claim.summary}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.claim_claimDate}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('claimDate', 'claimEdit')}"/>  
      <br/>  
      <h:outputText value="From"/>  
      <br/>  
      <rich:calendar value="#{claimList.claimDateRange.begin}"/> To
      <br/>  
      <rich:calendar value="#{claimList.claimDateRange.end}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.claim_claimAmount}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('claimAmount', 'claimEdit')}"/>  
      <br/>  
      <h:inputText id="claimAmount_begin" value="#{claimList.claimAmountRange.begin}"> 
        <f:converter converterId="javax.faces.Double"/> 
      </h:inputText>  
      <h:inputText id="claimAmount_end" value="#{claimList.claimAmountRange.end}"> 
        <f:converter converterId="javax.faces.Double"/> 
      </h:inputText> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.claim_claimDescription}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('claimDescription', 'claimEdit')}"/>  
      <br/>  
      <h:inputText id="claimDescription" value="#{claimList.claim.claimDescription}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.claim_claimPatient}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('claimPatient', 'claimEdit')}"/>  
      <br/>  
      <h:inputText id="claimPatient" value="#{claimList.claim.claimPatient}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.claim_status}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('status', 'claimEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="status" value="#{claimList.claim.status}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="None" itemValue=""/>  
        <f:selectItem itemValue="AUTO_APPROVED" itemLabel="Auto_approved"/>  
        <f:selectItem itemValue="IN_PROCESS" itemLabel="In_process"/>  
        <f:selectItem itemValue="MANUAL_APPROVED" itemLabel="Manual_approved"/>  
        <f:selectItem itemValue="REJECTEd" itemLabel="Rejected"/> 
      </h:selectOneMenu> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <rich:calendar id="from" value="#{claimList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{claimList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
