<?xml version="1.0" encoding="UTF-8"?>

<html xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:form> 
    <rich:datascroller align="left" for="dataAudit" maxPages="20" renderIfSinglePage="false"/>  
    <br/>  
    <rich:dataTable id="dataAudit" var="_log" value="#{claimAction.auditLog}" rows="30" rowClasses="odd, even" styleClass="dataTable"> 
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="Date"/> 
        </f:facet>  
        <h:outputText value="#{_log.dateCreated}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="Action"/> 
        </f:facet>  
        <h:outputText value="#{_log.action}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="User"/> 
        </f:facet>  
        <h:outputText value="#{_log.username}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="Id"/> 
        </f:facet>  
        <h:outputText value="#{_log.entityId}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.claim_policy}"/> 
        </f:facet>  
        <s:link value="#{_log.entity.policy.displayName}" view="/admin/entities/quickclaim/policy/viewPolicy.xhtml"> 
          <f:param name="id" value="#{_entity.policy.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.claim_claimNumber}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.claimNumber}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.claim_summary}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.summary}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.claim_claimDate}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.claimDate}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.claim_claimAmount}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.claimAmount}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.claim_claimDescription}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.claimDescription}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.claim_claimPatient}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.claimPatient}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.claim_status}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.status}"/> 
      </rich:column> 
    </rich:dataTable> 
  </h:form> 
</html>
