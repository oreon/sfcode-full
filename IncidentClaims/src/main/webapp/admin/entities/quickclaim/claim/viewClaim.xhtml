<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf" template="/admin/template.xhtml">  
  <ui:define name="content"> 
    <h:form> 
      <rich:tabPanel switchType="ajax"> 
        <rich:tab label="Claim"> 
          <ui:include src="/admin/entities/quickclaim/claim/viewClaimComponent.xhtml"/>  
          <div class="buttonBox"> 
            <h:commandButton value="Edit" rendered="#{s:hasPermission('claim', 'edit', claimAction.instance)}" action="edit"></h:commandButton>  
            <h:outputText value=" "/>  
            <h:commandButton value="Back To Listing" action="#{claimAction.cancel}"> 
              <s:conversationPropagation type="end"/> 
            </h:commandButton> 
          </div> 
        </rich:tab>  
        <rich:tab label="Policy" rendered="#{claimAction.instance.policy != null}"> 
          <ui:include src="/admin/entities/quickclaim/policy/viewPolicyComponent.xhtml"> 
            <ui:param name="entityId" value="1"/>  
            <ui:param name="policyId" value="#{claimAction.instance.policy.id}"/> 
          </ui:include> 
        </rich:tab> 
      </rich:tabPanel> 
    </h:form>  
    <br/>  
    <rich:tabPanel> 
      <rich:tab label="ClaimDocuments" icon="/images/icons/bricks.png"> 
        <c:set var="modalId" value="ClaimModalPanel-claimDocuments"/>  
        <ui:include src="/admin/entities/quickclaim/claimDocument/listClaimDocumentComponent.xhtml"> 
          <ui:param name="records" value="#{claimDocumentList.getClaimDocumentsByClaim(claimAction.instance)}"/>  
          <ui:param name="modalId" value="${modalId}"/> 
        </ui:include>  
        <a:form> 
          <s:button value="Create New" view="/admin/entities/quickclaim/claimDocument/editClaimDocument.xhtml"> 
            <f:param name="claimId" value="#{claimAction.instance.id}"/>  
            <f:param name="claimDocumentId" value="0"/> 
          </s:button>  
          <a:commandButton oncomplete="Richfaces.showModalPanel('${modalId}',{});" value="Quick Create" reRender="${modalId}"> 
            <a:actionparam name="claimDocumentId" assignTo="#{claimDocumentAction.claimDocumentId}" value="0"/>  
            <a:actionparam name="claimId" assignTo="#{claimDocumentAction.claimId}" value="#{claimAction.instance.id}"/> 
          </a:commandButton> 
        </a:form>  
        <ui:include src="/admin/entities/quickclaim/claimDocument/modalDlgClaimDocumentComponent.xhtml"> 
          <ui:param name="modalId" value="${modalId}"/> 
        </ui:include> 
      </rich:tab> 
    </rich:tabPanel>  
    <br/>  
    <rich:tabPanel> 
      <rich:tab label="Notes"> 
        <wc:comments backingAction="#{claimAction}"/> 
      </rich:tab> 
    </rich:tabPanel> 
  </ui:define> 
</ui:composition>
