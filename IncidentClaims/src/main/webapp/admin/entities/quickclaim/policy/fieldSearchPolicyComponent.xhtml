<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.policy_policyNumber}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('policyNumber', 'policyEdit')}"/>  
      <br/>  
      <h:inputText id="policyNumber" value="#{policyList.policy.policyNumber}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.policy_policyType}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('policyType', 'policyEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="policyType" value="#{policyList.policy.policyType}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="None" itemValue=""/>  
        <f:selectItem itemValue="HEALTH" itemLabel="Health"/>  
        <f:selectItem itemValue="DENTAL" itemLabel="Dental"/>  
        <f:selectItem itemValue="UNIVERSAL" itemLabel="Universal"/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.policy_customer} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'policyEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="customer" value="#{ policyList.policy.customer}"> 
        <s:selectItems value="#{customerList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.policy_premium}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('premium', 'policyEdit')}"/>  
      <br/>  
      <h:inputText id="premium_begin" value="#{policyList.premiumRange.begin}"> 
        <f:converter converterId="javax.faces.Double"/> 
      </h:inputText>  
      <h:inputText id="premium_end" value="#{policyList.premiumRange.end}"> 
        <f:converter converterId="javax.faces.Double"/> 
      </h:inputText> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <rich:calendar id="from" value="#{policyList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{policyList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
