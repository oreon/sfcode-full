<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.dependent_dependentName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('dependentName', 'dependentEdit')}"/>  
      <br/>  
      <h:inputText id="dependentName" value="#{dependentList.dependent.dependentName}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.dependent_customer} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'dependentEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="customer" value="#{ dependentList.dependent.customer}"> 
        <s:selectItems value="#{customerList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.dependent_dependentDateofBirth}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('dependentDateofBirth', 'dependentEdit')}"/>  
      <br/>  
      <h:outputText value="From"/>  
      <br/>  
      <rich:calendar value="#{dependentList.dependentDateofBirthRange.begin}"/> To
      <br/>  
      <rich:calendar value="#{dependentList.dependentDateofBirthRange.end}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.dependent_dependentGender}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('dependentGender', 'dependentEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="dependentGender" value="#{dependentList.dependent.dependentGender}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="None" itemValue=""/>  
        <f:selectItem itemValue="F" itemLabel="F"/>  
        <f:selectItem itemValue="M" itemLabel="M"/> 
      </h:selectOneMenu> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <rich:calendar id="from" value="#{dependentList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{dependentList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
