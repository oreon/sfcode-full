<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="3" styleClass="editInfo" columnClasses="leftCol, rightCol" onload="#{dependentAction.load(dependentId )  }"> 
        <h:outputText value="#{msg.dependent_customer} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'dependentEdit')}"/>  
        <h:selectOneMenu id="customer" label="#{msg.dependent_customer}" value="#{dependentAction.dependent.customer}" required="true" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'dependentEdit')}"> 
          <s:selectItems value="#{customerList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <rich:ajaxValidator event="onsubmit"/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="customer" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'dependentEdit')}"/>  
        <h:outputText value="#{msg.dependent_dependentName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('dependentName', 'dependentEdit')}"/>  
        <h:inputText id="dependentName#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('dependentName', 'dependentEdit')}" label="#{msg.dependent_dependentName}" required="false" value="#{dependentAction.dependent.dependentName}"> 
          <rich:ajaxValidator event="onsubmit"/> 
        </h:inputText>  
        <rich:message styleClass="error errors" for="dependentName" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('dependentName', 'dependentEdit')}"/>  
        <h:outputText value="#{msg.dependent_dependentDateofBirth}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('dependentDateofBirth', 'dependentEdit')}"/>  
        <rich:calendar direction="auto" id="dependentDateofBirth#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('dependentDateofBirth', 'dependentEdit')}" label="#{msg.dependent_dependentDateofBirth}" required="false" value="#{dependentAction.dependent.dependentDateofBirth}"> 
          <rich:ajaxValidator event="onsubmit"/> 
        </rich:calendar>  
        <rich:message styleClass="error errors" for="dependentDateofBirth" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('dependentDateofBirth', 'dependentEdit')}"/>  
        <h:outputText value="#{msg.dependent_dependentGender}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('dependentGender', 'dependentEdit')}"/>  
        <h:selectOneMenu id="dependentGender" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('dependentGender', 'dependentEdit')}" value="#{dependentAction.dependent.dependentGender}" required="false" label="#{msg.dependent_dependentGender}"> 
          <f:selectItem itemLabel="Please Select..." itemValue=""/>  
          <f:selectItem itemValue="F" itemLabel="#{msg.F}"/>  
          <f:selectItem itemValue="M" itemLabel="#{msg.M}"/>  
          <rich:ajaxValidator event="onsubmit"/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="dependentGender" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('dependentGender', 'dependentEdit')}"/> 
      </h:panelGrid> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
