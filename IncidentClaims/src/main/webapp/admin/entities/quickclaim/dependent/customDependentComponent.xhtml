<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.dependent_dependentName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('dependentName', 'dependentEdit')}"/>  
        <br/>  
        <h:inputText id="dependentName" value="#{dependentAction.dependent.dependentName}"/>  
        <rich:message styleClass="error errors" for="dependentName" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('dependentName', 'dependentEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.dependent_customer} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'dependentEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="customer" value="#{dependentAction.dependent.customer}"> 
          <s:selectItems value="#{customerList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="customer" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'dependentEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.dependent_dependentDateofBirth}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('dependentDateofBirth', 'dependentEdit')}"/>  
        <br/>  
        <rich:calendar id="dependentDateofBirth" value="#{dependentAction.dependent.dependentDateofBirth}"/>  
        <rich:message styleClass="error errors" for="dependentDateofBirth" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('dependentDateofBirth', 'dependentEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.dependent_dependentGender}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('dependentGender', 'dependentEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="dependentGender" value="#{dependentAction.dependent.dependentGender}" required="false"> 
          <f:selectItem itemLabel="Please Select..." itemValue=""/>  
          <f:selectItem itemValue="F" itemLabel="F"/>  
          <f:selectItem itemValue="M" itemLabel="M"/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="dependentGender" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('dependentGender', 'dependentEdit')}"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
