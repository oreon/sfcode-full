<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.claimDocument_claimNumber}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('claimNumber', 'claimDocumentEdit')}"/>  
      <br/>  
      <h:inputText id="claimNumber" value="#{claimDocumentList.claimDocument.claimNumber}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.claimDocument_documentDate}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('documentDate', 'claimDocumentEdit')}"/>  
      <br/>  
      <h:outputText value="From"/>  
      <br/>  
      <rich:calendar value="#{claimDocumentList.documentDateRange.begin}"/> To
      <br/>  
      <rich:calendar value="#{claimDocumentList.documentDateRange.end}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.claimDocument_documentType}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('documentType', 'claimDocumentEdit')}"/>  
      <br/>  
      <h:inputText id="documentType" value="#{claimDocumentList.claimDocument.documentType}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.claimDocument_documentDescription}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('documentDescription', 'claimDocumentEdit')}"/>  
      <br/>  
      <h:inputText id="documentDescription" value="#{claimDocumentList.claimDocument.documentDescription}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.claimDocument_claim} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('claim', 'claimDocumentEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="claim" value="#{ claimDocumentList.claimDocument.claim}"> 
        <s:selectItems value="#{claimList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <rich:calendar id="from" value="#{claimDocumentList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{claimDocumentList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
