<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="3" styleClass="editInfo" columnClasses="leftCol, rightCol" onload="#{policyAction.load(policyId )  }"> 
        <h:outputText value="#{msg.policy_customer} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'policyEdit')}"/>  
        <h:selectOneMenu id="customer" label="#{msg.policy_customer}" value="#{policyAction.policy.customer}" required="true" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'policyEdit')}"> 
          <s:selectItems value="#{customerList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <rich:ajaxValidator event="onsubmit"/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="customer" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'policyEdit')}"/>  
        <h:outputText value="#{msg.policy_policyNumber} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('policyNumber', 'policyEdit')}"/>  
        <h:inputText id="policyNumber#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('policyNumber', 'policyEdit')}" label="#{msg.policy_policyNumber}" required="true" value="#{policyAction.policy.policyNumber}"> 
          <rich:ajaxValidator event="onsubmit"/> 
        </h:inputText>  
        <rich:message styleClass="error errors" for="policyNumber" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('policyNumber', 'policyEdit')}"/> 
      </h:panelGrid> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
