<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="6" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{policyAction.load(policyId )  }"> 
        <h:outputText value="#{msg.id}"/>  
        <h:outputText value="#{policyAction.policy.id}"/>  
        <h:outputText value="#{msg.policy_customer}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'policyView')}"/>  
        <s:link value="#{policyAction.policy.customer.displayName}" view="/admin/entities/businessobjects/customer/viewCustomer.xhtml" propagation="none"> 
          <f:param name="customerId" value="#{policyAction.policy.customer.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link>  
        <h:outputText value="#{msg.policy_policyNumber}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('policyNumber', 'policyView')}"/>  
        <h:outputText id="policyNumber#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('policyNumber', 'policyView')}" value="#{policyAction.policy.policyNumber}"></h:outputText> 
      </h:panelGrid> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
