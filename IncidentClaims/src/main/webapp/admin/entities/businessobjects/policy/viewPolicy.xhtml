<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf" template="/admin/template.xhtml">  
  <ui:define name="content"> 
    <h:form> 
      <rich:tabPanel switchType="ajax"> 
        <rich:tab label="Policy"> 
          <ui:include src="/admin/entities/businessobjects/policy/viewPolicyComponent.xhtml"/>  
          <div class="buttonBox"> 
            <h:commandButton value="Edit" rendered="#{s:hasPermission('policy', 'edit', policyAction.instance)}" action="edit"></h:commandButton>  
            <h:outputText value=" "/>  
            <h:commandButton value="Back To Listing" action="#{policyAction.cancel}"> 
              <s:conversationPropagation type="end"/> 
            </h:commandButton> 
          </div> 
        </rich:tab>  
        <rich:tab label="Customer" rendered="#{policyAction.instance.customer != null}"> 
          <ui:include src="/admin/entities/businessobjects/customer/viewCustomerComponent.xhtml"> 
            <ui:param name="entityId" value="1"/>  
            <ui:param name="customerId" value="#{policyAction.instance.customer.id}"/> 
          </ui:include> 
        </rich:tab> 
      </rich:tabPanel> 
    </h:form>  
    <br/>  
    <rich:tabPanel> 
      <rich:tab label="Claims" icon="/images/icons/bricks.png"> 
        <c:set var="modalId" value="PolicyModalPanel-claims"/>  
        <ui:include src="/admin/entities/businessobjects/claim/listClaimComponent.xhtml"> 
          <ui:param name="records" value="#{claimList.getClaimsByPolicy(policyAction.instance)}"/>  
          <ui:param name="modalId" value="${modalId}"/> 
        </ui:include>  
        <a:form> 
          <s:button value="Create New" view="/admin/entities/businessobjects/claim/editClaim.xhtml"> 
            <f:param name="policyId" value="#{policyAction.instance.id}"/>  
            <f:param name="claimId" value="0"/> 
          </s:button>  
          <a:commandButton oncomplete="Richfaces.showModalPanel('${modalId}',{});" value="Quick Create" reRender="${modalId}"> 
            <a:actionparam name="claimId" assignTo="#{claimAction.claimId}" value="0"/>  
            <a:actionparam name="policyId" assignTo="#{claimAction.policyId}" value="#{policyAction.instance.id}"/> 
          </a:commandButton> 
        </a:form>  
        <ui:include src="/admin/entities/businessobjects/claim/modalDlgClaimComponent.xhtml"> 
          <ui:param name="modalId" value="${modalId}"/> 
        </ui:include> 
      </rich:tab> 
    </rich:tabPanel>  
    <br/>  
    <rich:tabPanel> 
      <rich:tab label="Notes"> 
        <wc:comments backingAction="#{policyAction}"/> 
      </rich:tab> 
    </rich:tabPanel> 
  </ui:define> 
</ui:composition>
