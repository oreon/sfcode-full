<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
	
	
<rich:panel>
   <h:form>
	  <f:facet name="header">Offers Search Results (#{empty offersList.resultList ? 0 : (offersList.paginated ? offersList.resultCount : offersList.resultList.size)})</f:facet>
	
		<rich:dataTable rendered="#{not empty offersList.resultList}" rowClasses="odd, even" styleClass="dataTable" value="#{offersList.resultList}" var="_offers">	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{offersList}"/>
				<ui:param name="propertyLabel" value="Id"/>
				<ui:param name="propertyPath" value="offers.id"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_offers.id}">
		</h:outputText>
	</h:column>
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{offersList}"/>
				<ui:param name="propertyLabel" value="#{msg.offers_saleDate}"/>
				<ui:param name="propertyPath" value="offers.saleDate"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_offers.saleDate}">
				<s:convertDateTime dateStyle="short" type="both"/>
			</h:outputText>
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{offersList}"/>
				<ui:param name="propertyLabel" value="#{msg.offers_signBackAmount}"/>
				<ui:param name="propertyPath" value="offers.signBackAmount"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_offers.signBackAmount}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{offersList}"/>
				<ui:param name="propertyLabel" value="#{msg.offers_conditionExpiry}"/>
				<ui:param name="propertyPath" value="offers.conditionExpiry"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_offers.conditionExpiry}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{offersList}"/>
				<ui:param name="propertyLabel" value="#{msg.offers_purchaser}"/>
				<ui:param name="propertyPath" value="offers.purchaser"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_offers.purchaser}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{offersList}"/>
				<ui:param name="propertyLabel" value="#{msg.offers_comments}"/>
				<ui:param name="propertyPath" value="offers.comments"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_offers.comments}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{offersList}"/>
				<ui:param name="propertyLabel" value="#{msg.offers_amount}"/>
				<ui:param name="propertyPath" value="offers.amount"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_offers.amount}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{offersList}"/>
				<ui:param name="propertyLabel" value="#{msg.offers_status}"/>
				<ui:param name="propertyPath" value="offers.status"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_offers.status}"/>	
		
	</h:column>
	
		
	<h:column groupOn="#{offers.realEstateListing.displayName}">
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{offersList}"/>
				<ui:param name="propertyLabel" value="#{msg.offers_realEstateListing}"/>
				<ui:param name="propertyPath" value="offers.realEstateListing"/>
			</ui:include>
		</f:facet>
		<s:link value="#{_offers.realEstateListing.displayName}" view="/admin/entities/realestate/realEstateListing/viewRealEstateListing.xhtml">
			<f:param name="realEstateListingId" value="#{_offers.realEstateListing.id}"/>
			<f:param name="from" value="#{request.servletPath}"/>
		</s:link>
	</h:column>
	
		
	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{offersList}"/>
				<ui:param name="propertyLabel" value="Creation Date"/>
				<ui:param name="propertyPath" value="offers.dateCreated"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_offers.dateCreated}">
			<s:convertDateTime dateStyle="short" type="both"/>
		</h:outputText>
	</h:column>
		
	<h:column rendered="#{s:hasPermission('offersAction', 'view')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/realestate/offers/viewOffers.xhtml">
			<h:graphicImage alt="view" style="border: 0px" value="/images/icons/eye.png"/>
			<f:param name="offersId" value="#{_offers.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('offersAction', 'edit')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/realestate/offers/editOffers.xhtml">
			<h:graphicImage alt="edit" style="border: 0px" value="/images/icons/edit.png"/>
			<f:param name="offersId" value="#{_offers.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('offersAction', 'archive')}">
		<f:facet name="header">
			<h:outputText value=""/>
		</f:facet>
		
		<s:link action="#{offersAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_offers.displayName} ?')){ return false; } else { return true; }">
			<h:graphicImage alt="archive" style="border: 0px" value="/images/icons/delete.png"/>
			<f:param name="idToArchive" value="#{_realEstateProperty.id}"/>
		</s:link>
	</h:column>

		</rich:dataTable>
 	</h:form>		
</rich:panel>	



 <div class="tableControl">
<s:link rendered="#{offersList.previousExists}" value="#{messages.left}#{messages.left} First Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="0"/>
</s:link> 

<s:link rendered="#{offersList.previousExists}" value="#{messages.left} Previous Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{offersList.previousFirstResult}"/>
</s:link> 

<s:link rendered="#{offersList.nextExists}" value="Next Page #{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{offersList.nextFirstResult}"/>
</s:link> 

<s:link rendered="#{offersList.nextExists}" value="Last Page #{messages.right}#{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{offersList.lastFirstResult}"/>
</s:link>
</div>


<h:form>
<s:div rendered="#{empty from}" styleClass="actionButtons">
	<s:button propagation="none" value="Create New" view="/admin/entities/realestate/offers/editOffers.xhtml">
		 <f:param name="offersId"/>
		
	</s:button>
</s:div>
</h:form>

</html>
