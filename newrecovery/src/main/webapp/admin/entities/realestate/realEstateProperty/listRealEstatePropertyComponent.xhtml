<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
	
	
<rich:panel>
   <h:form>
	  <f:facet name="header">RealEstateProperty Search Results (#{empty realEstatePropertyList.resultList ? 0 : (realEstatePropertyList.paginated ? realEstatePropertyList.resultCount : realEstatePropertyList.resultList.size)})</f:facet>
	
		<rich:dataTable rendered="#{not empty realEstatePropertyList.resultList}" rowClasses="odd, even" styleClass="dataTable" value="#{realEstatePropertyList.resultList}" var="_realEstateProperty">	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{realEstatePropertyList}"/>
				<ui:param name="propertyLabel" value="Id"/>
				<ui:param name="propertyPath" value="realEstateProperty.id"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_realEstateProperty.id}">
		</h:outputText>
	</h:column>
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{realEstatePropertyList}"/>
				<ui:param name="propertyLabel" value="#{msg.realEstateProperty_streetAddress}"/>
				<ui:param name="propertyPath" value="realEstateProperty.streetAddress"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_realEstateProperty.streetAddress}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{realEstatePropertyList}"/>
				<ui:param name="propertyLabel" value="#{msg.realEstateProperty_state}"/>
				<ui:param name="propertyPath" value="realEstateProperty.state"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_realEstateProperty.state}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{realEstatePropertyList}"/>
				<ui:param name="propertyLabel" value="#{msg.realEstateProperty_zip}"/>
				<ui:param name="propertyPath" value="realEstateProperty.zip"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_realEstateProperty.zip}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{realEstatePropertyList}"/>
				<ui:param name="propertyLabel" value="#{msg.realEstateProperty_city}"/>
				<ui:param name="propertyPath" value="realEstateProperty.city"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_realEstateProperty.city}"/>	
		
	</h:column>
	
		
	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{realEstatePropertyList}"/>
				<ui:param name="propertyLabel" value="Creation Date"/>
				<ui:param name="propertyPath" value="realEstateProperty.dateCreated"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_realEstateProperty.dateCreated}">
			<s:convertDateTime dateStyle="short" type="both"/>
		</h:outputText>
	</h:column>
		
	<h:column rendered="#{s:hasPermission('realEstatePropertyAction', 'view')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/realestate/realEstateProperty/viewRealEstateProperty.xhtml">
			<h:graphicImage alt="view" style="border: 0px" value="/images/icons/eye.png"/>
			<f:param name="realEstatePropertyId" value="#{_realEstateProperty.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('realEstatePropertyAction', 'edit')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/realestate/realEstateProperty/editRealEstateProperty.xhtml">
			<h:graphicImage alt="edit" style="border: 0px" value="/images/icons/edit.png"/>
			<f:param name="realEstatePropertyId" value="#{_realEstateProperty.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('realEstatePropertyAction', 'archive')}">
		<f:facet name="header">
			<h:outputText value=""/>
		</f:facet>
		
		<s:link action="#{realEstatePropertyAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_realEstateProperty.displayName} ?')){ return false; } else { return true; }">
			<h:graphicImage alt="archive" style="border: 0px" value="/images/icons/delete.png"/>
			<f:param name="idToArchive" value="#{_realEstateProperty.id}"/>
		</s:link>
	</h:column>

		</rich:dataTable>
 	</h:form>		
</rich:panel>	



 <div class="tableControl">
<s:link rendered="#{realEstatePropertyList.previousExists}" value="#{messages.left}#{messages.left} First Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="0"/>
</s:link> 

<s:link rendered="#{realEstatePropertyList.previousExists}" value="#{messages.left} Previous Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{realEstatePropertyList.previousFirstResult}"/>
</s:link> 

<s:link rendered="#{realEstatePropertyList.nextExists}" value="Next Page #{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{realEstatePropertyList.nextFirstResult}"/>
</s:link> 

<s:link rendered="#{realEstatePropertyList.nextExists}" value="Last Page #{messages.right}#{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{realEstatePropertyList.lastFirstResult}"/>
</s:link>
</div>


<h:form>
<s:div rendered="#{empty from}" styleClass="actionButtons">
	<s:button propagation="none" value="Create New" view="/admin/entities/realestate/realEstateProperty/editRealEstateProperty.xhtml">
		 <f:param name="realEstatePropertyId"/>
		
	</s:button>
</s:div>
</h:form>

</html>
