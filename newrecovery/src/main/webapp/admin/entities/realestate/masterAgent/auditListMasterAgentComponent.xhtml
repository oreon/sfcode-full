<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
			<h:form>
				<rich:datascroller align="left" for="dataAudit" maxPages="20" renderIfSinglePage="false"/>
				<br/>

				<rich:dataTable id="dataAudit" rowClasses="odd, even" rows="30" styleClass="dataTable" value="#{masterAgentAction.auditLog}" var="_log">

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Date"/>
						</f:facet>
						<h:outputText value="#{_log.dateCreated}"/>
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Action"/>
						</f:facet>
						<h:outputText value="#{_log.action}"/>
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="User"/>
						</f:facet>
						<h:outputText value="#{_log.username}"/>
					</rich:column>
					
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Id"/>
						</f:facet>
						<h:outputText value="#{_log.entityId}"/>
					</rich:column>
					
				
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.person_lastName}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.lastName}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.person_firstName}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.firstName}"/>
	</rich:column>
	
		
				
				
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.address_streetDirection}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.address.streetDirection}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.address_streetNumber}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.address.streetNumber}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.address_streetName}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.address.streetName}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.address_province}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.address.province}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.address_streetType}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.address.streetType}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.address_postalCode}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.address.postalCode}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.address_unitNumber}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.address.unitNumber}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.address_city}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.address.city}"/>
	</rich:column>
	
			
		
	
		
				
				
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.contactDetails_primaryPhone}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.contactDetails.primaryPhone}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.contactDetails_secondaryPhone}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.contactDetails.secondaryPhone}"/>
	</rich:column>
	
			
		
	
		
			
				
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.person_user}"/>
		</f:facet>
		<s:link value="#{_log.entity.user.displayName}" view="/admin/entities/users/user/viewUser.xhtml">
			<f:param name="id" value="#{_entity.user.id}"/>
			<f:param name="from" value="#{request.servletPath}"/>
		</s:link>
	</rich:column>
			
		
	
	
		
			
				
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.masterAgent_realEstateFirm}"/>
		</f:facet>
		<s:link value="#{_log.entity.realEstateFirm.displayName}" view="/admin/entities/realestate/realEstateFirm/viewRealEstateFirm.xhtml">
			<f:param name="id" value="#{_entity.realEstateFirm.id}"/>
			<f:param name="from" value="#{request.servletPath}"/>
		</s:link>
	</rich:column>
			
		
	
				
			</rich:dataTable>
		</h:form>
		</html>
