<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>
	<h:panelGrid columns="6">
	
	<h:panelGroup>
	<h:outputText value="#{msg.person_lastName} * "/> <br/>
	
		<h:inputText id="person_lastName" value="#{brokerList.broker.lastName}"/>
	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.person_firstName} * "/> <br/>
	
		<h:inputText id="person_firstName" value="#{brokerList.broker.firstName}"/>
	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.address_streetDirection}  "/> <br/>
	
		<h:inputText id="address_streetDirection" value="#{brokerList.broker.address.streetDirection}"/>
	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.address_streetNumber}  "/> <br/>
	
	
	<h:inputText id="address_streetNumber_begin" value="#{brokerList.address_streetNumberRange.begin}">
			<f:converter converterId="javax.faces.Integer"/>
	</h:inputText>
	<h:inputText id="address_streetNumber_end" value="#{brokerList.address_streetNumberRange.end}">
		<f:converter converterId="javax.faces.Integer"/>
	</h:inputText>
	

	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.address_streetName}  "/> <br/>
	
		<h:inputText id="address_streetName" value="#{brokerList.broker.address.streetName}"/>
	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.address_province}  "/> <br/>
	
		<h:inputText id="address_province" value="#{brokerList.broker.address.province}"/>
	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.address_streetType}  "/> <br/>
	
		<h:inputText id="address_streetType" value="#{brokerList.broker.address.streetType}"/>
	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.address_postalCode}  "/> <br/>
	
		<h:inputText id="address_postalCode" value="#{brokerList.broker.address.postalCode}"/>
	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.address_unitNumber}  "/> <br/>
	
	
	<h:inputText id="address_unitNumber_begin" value="#{brokerList.address_unitNumberRange.begin}">
			<f:converter converterId="javax.faces.Integer"/>
	</h:inputText>
	<h:inputText id="address_unitNumber_end" value="#{brokerList.address_unitNumberRange.end}">
		<f:converter converterId="javax.faces.Integer"/>
	</h:inputText>
	

	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.address_city}  "/> <br/>
	
		<h:inputText id="address_city" value="#{brokerList.broker.address.city}"/>
	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.contactDetails_primaryPhone}  "/> <br/>
	
		<h:inputText id="contactDetails_primaryPhone" value="#{brokerList.broker.contactDetails.primaryPhone}"/>
	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.contactDetails_secondaryPhone}  "/> <br/>
	
		<h:inputText id="contactDetails_secondaryPhone" value="#{brokerList.broker.contactDetails.secondaryPhone}"/>
	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.user_userName} * "/> <br/>
	
		<h:inputText id="user_userName" value="#{brokerList.broker.user.userName}"/>
	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.user_enabled}  "/> <br/>
	
	<h:selectOneMenu id="user_enabled" required="false" value="#{brokerList.broker.user.enabled}">
		<f:selectItem itemLabel="Any" itemValue=""/>
		<f:selectItem itemLabel="True" itemValue="true"/>
		<f:selectItem itemLabel="False" itemValue="false"/>
	</h:selectOneMenu>
	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.user_email}  "/> <br/>
	
		<h:inputText id="user_email" value="#{brokerList.broker.user.email}"/>
	
	
	</h:panelGroup>

	
	
	
			<s:decorate template="/layout/display.xhtml">
				<ui:define name="label">From</ui:define> <br/>
				<rich:calendar id="from" value="#{brokerList.dateCreatedRange.begin}"/>
			</s:decorate>

			<s:decorate template="/layout/display.xhtml">
				<ui:define name="label">To</ui:define> <br/>
				<rich:calendar id="to" value="#{brokerList.dateCreatedRange.end}"/>
			</s:decorate>

	</h:panelGrid>
</ui:composition>
