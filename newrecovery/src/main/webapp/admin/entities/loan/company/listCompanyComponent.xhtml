<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
	
	
<rich:panel>
   <h:form>
	  <f:facet name="header">Company Search Results (#{empty companyList.resultList ? 0 : (companyList.paginated ? companyList.resultCount : companyList.resultList.size)})</f:facet>
	
		<rich:dataTable rendered="#{not empty companyList.resultList}" rowClasses="odd, even" styleClass="dataTable" value="#{companyList.resultList}" var="_company">	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{companyList}"/>
				<ui:param name="propertyLabel" value="Id"/>
				<ui:param name="propertyPath" value="company.id"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_company.id}">
		</h:outputText>
	</h:column>
		
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{companyList}"/>
				<ui:param name="propertyLabel" value="#{msg.company_brand}"/>
				<ui:param name="propertyPath" value="company.brand"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_company.brand}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{companyList}"/>
				<ui:param name="propertyLabel" value="#{msg.company_companyName}"/>
				<ui:param name="propertyPath" value="company.companyName"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_company.companyName}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{companyList}"/>
				<ui:param name="propertyLabel" value="#{msg.company_companyType}"/>
				<ui:param name="propertyPath" value="company.companyType"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_company.companyType}"/>	
		
	</h:column>
	
		
				
				
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{companyList}"/>
				<ui:param name="propertyLabel" value="#{msg.address_streetDirection}"/>
				<ui:param name="propertyPath" value="company.address.streetDirection"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_company.address.streetDirection}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{companyList}"/>
				<ui:param name="propertyLabel" value="#{msg.address_streetNumber}"/>
				<ui:param name="propertyPath" value="company.address.streetNumber"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_company.address.streetNumber}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{companyList}"/>
				<ui:param name="propertyLabel" value="#{msg.address_streetName}"/>
				<ui:param name="propertyPath" value="company.address.streetName"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_company.address.streetName}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{companyList}"/>
				<ui:param name="propertyLabel" value="#{msg.address_province}"/>
				<ui:param name="propertyPath" value="company.address.province"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_company.address.province}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{companyList}"/>
				<ui:param name="propertyLabel" value="#{msg.address_streetType}"/>
				<ui:param name="propertyPath" value="company.address.streetType"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_company.address.streetType}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{companyList}"/>
				<ui:param name="propertyLabel" value="#{msg.address_postalCode}"/>
				<ui:param name="propertyPath" value="company.address.postalCode"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_company.address.postalCode}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{companyList}"/>
				<ui:param name="propertyLabel" value="#{msg.address_unitNumber}"/>
				<ui:param name="propertyPath" value="company.address.unitNumber"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_company.address.unitNumber}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{companyList}"/>
				<ui:param name="propertyLabel" value="#{msg.address_city}"/>
				<ui:param name="propertyPath" value="company.address.city"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_company.address.city}"/>	
		
	</h:column>
	
			
		
	
		
	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{companyList}"/>
				<ui:param name="propertyLabel" value="Creation Date"/>
				<ui:param name="propertyPath" value="company.dateCreated"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_company.dateCreated}">
			<s:convertDateTime dateStyle="short" type="both"/>
		</h:outputText>
	</h:column>
		
	<h:column rendered="#{s:hasPermission('companyAction', 'view')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/loan/company/viewCompany.xhtml">
			<h:graphicImage alt="view" style="border: 0px" value="/images/icons/eye.png"/>
			<f:param name="companyId" value="#{_company.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('companyAction', 'edit')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/loan/company/editCompany.xhtml">
			<h:graphicImage alt="edit" style="border: 0px" value="/images/icons/edit.png"/>
			<f:param name="companyId" value="#{_company.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('companyAction', 'archive')}">
		<f:facet name="header">
			<h:outputText value=""/>
		</f:facet>
		
		<s:link action="#{companyAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_company.displayName} ?')){ return false; } else { return true; }">
			<h:graphicImage alt="archive" style="border: 0px" value="/images/icons/delete.png"/>
			<f:param name="idToArchive" value="#{_realEstateProperty.id}"/>
		</s:link>
	</h:column>

		</rich:dataTable>
 	</h:form>		
</rich:panel>	



 <div class="tableControl">
<s:link rendered="#{companyList.previousExists}" value="#{messages.left}#{messages.left} First Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="0"/>
</s:link> 

<s:link rendered="#{companyList.previousExists}" value="#{messages.left} Previous Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{companyList.previousFirstResult}"/>
</s:link> 

<s:link rendered="#{companyList.nextExists}" value="Next Page #{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{companyList.nextFirstResult}"/>
</s:link> 

<s:link rendered="#{companyList.nextExists}" value="Last Page #{messages.right}#{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{companyList.lastFirstResult}"/>
</s:link>
</div>


<h:form>
<s:div rendered="#{empty from}" styleClass="actionButtons">
	<s:button propagation="none" value="Create New" view="/admin/entities/loan/company/editCompany.xhtml">
		 <f:param name="companyId"/>
		
	</s:button>
</s:div>
</h:form>

</html>
