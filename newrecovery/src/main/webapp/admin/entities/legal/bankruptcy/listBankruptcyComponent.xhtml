<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
	
	
<rich:panel>
   <h:form>
	  <f:facet name="header">Bankruptcy Search Results (#{empty bankruptcyList.resultList ? 0 : (bankruptcyList.paginated ? bankruptcyList.resultCount : bankruptcyList.resultList.size)})</f:facet>
	
		<rich:dataTable rendered="#{not empty bankruptcyList.resultList}" rowClasses="odd, even" styleClass="dataTable" value="#{bankruptcyList.resultList}" var="_bankruptcy">	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{bankruptcyList}"/>
				<ui:param name="propertyLabel" value="Id"/>
				<ui:param name="propertyPath" value="bankruptcy.id"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_bankruptcy.id}">
		</h:outputText>
	</h:column>
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{bankruptcyList}"/>
				<ui:param name="propertyLabel" value="#{msg.bankruptcy_legalNumber}"/>
				<ui:param name="propertyPath" value="bankruptcy.legalNumber"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_bankruptcy.legalNumber}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{bankruptcyList}"/>
				<ui:param name="propertyLabel" value="#{msg.bankruptcy_trustee}"/>
				<ui:param name="propertyPath" value="bankruptcy.trustee"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_bankruptcy.trustee}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{bankruptcyList}"/>
				<ui:param name="propertyLabel" value="#{msg.bankruptcy_name}"/>
				<ui:param name="propertyPath" value="bankruptcy.name"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_bankruptcy.name}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{bankruptcyList}"/>
				<ui:param name="propertyLabel" value="#{msg.bankruptcy_dateFiled}"/>
				<ui:param name="propertyPath" value="bankruptcy.dateFiled"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_bankruptcy.dateFiled}">
				<s:convertDateTime dateStyle="short" type="both"/>
			</h:outputText>
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{bankruptcyList}"/>
				<ui:param name="propertyLabel" value="#{msg.bankruptcy_dischargedDate}"/>
				<ui:param name="propertyPath" value="bankruptcy.dischargedDate"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_bankruptcy.dischargedDate}">
				<s:convertDateTime dateStyle="short" type="both"/>
			</h:outputText>
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{bankruptcyList}"/>
				<ui:param name="propertyLabel" value="#{msg.bankruptcy_proofOfClaim}"/>
				<ui:param name="propertyPath" value="bankruptcy.proofOfClaim"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_bankruptcy.proofOfClaim}"/>	
		
	</h:column>
	
		
	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{bankruptcyList}"/>
				<ui:param name="propertyLabel" value="Creation Date"/>
				<ui:param name="propertyPath" value="bankruptcy.dateCreated"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_bankruptcy.dateCreated}">
			<s:convertDateTime dateStyle="short" type="both"/>
		</h:outputText>
	</h:column>
		
	<h:column rendered="#{s:hasPermission('bankruptcyAction', 'view')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/legal/bankruptcy/viewBankruptcy.xhtml">
			<h:graphicImage alt="view" style="border: 0px" value="/images/icons/eye.png"/>
			<f:param name="bankruptcyId" value="#{_bankruptcy.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('bankruptcyAction', 'edit')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/legal/bankruptcy/editBankruptcy.xhtml">
			<h:graphicImage alt="edit" style="border: 0px" value="/images/icons/edit.png"/>
			<f:param name="bankruptcyId" value="#{_bankruptcy.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('bankruptcyAction', 'archive')}">
		<f:facet name="header">
			<h:outputText value=""/>
		</f:facet>
		
		<s:link action="#{bankruptcyAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_bankruptcy.displayName} ?')){ return false; } else { return true; }">
			<h:graphicImage alt="archive" style="border: 0px" value="/images/icons/delete.png"/>
			<f:param name="idToArchive" value="#{_realEstateProperty.id}"/>
		</s:link>
	</h:column>

		</rich:dataTable>
 	</h:form>		
</rich:panel>	



 <div class="tableControl">
<s:link rendered="#{bankruptcyList.previousExists}" value="#{messages.left}#{messages.left} First Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="0"/>
</s:link> 

<s:link rendered="#{bankruptcyList.previousExists}" value="#{messages.left} Previous Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{bankruptcyList.previousFirstResult}"/>
</s:link> 

<s:link rendered="#{bankruptcyList.nextExists}" value="Next Page #{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{bankruptcyList.nextFirstResult}"/>
</s:link> 

<s:link rendered="#{bankruptcyList.nextExists}" value="Last Page #{messages.right}#{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{bankruptcyList.lastFirstResult}"/>
</s:link>
</div>


<h:form>
<s:div rendered="#{empty from}" styleClass="actionButtons">
	<s:button propagation="none" value="Create New" view="/admin/entities/legal/bankruptcy/editBankruptcy.xhtml">
		 <f:param name="bankruptcyId"/>
		
	</s:button>
</s:div>
</h:form>

</html>
