<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
	
	
<rich:panel>
   <h:form>
	  <f:facet name="header">LegalProcess Search Results (#{empty legalProcessList.resultList ? 0 : (legalProcessList.paginated ? legalProcessList.resultCount : legalProcessList.resultList.size)})</f:facet>
	
		<rich:dataTable rendered="#{not empty legalProcessList.resultList}" rowClasses="odd, even" styleClass="dataTable" value="#{legalProcessList.resultList}" var="_legalProcess">	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{legalProcessList}"/>
				<ui:param name="propertyLabel" value="Id"/>
				<ui:param name="propertyPath" value="legalProcess.id"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_legalProcess.id}">
		</h:outputText>
	</h:column>
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{legalProcessList}"/>
				<ui:param name="propertyLabel" value="#{msg.process_completedDate}"/>
				<ui:param name="propertyPath" value="legalProcess.completedDate"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_legalProcess.completedDate}">
				<s:convertDateTime dateStyle="short" type="both"/>
			</h:outputText>
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{legalProcessList}"/>

				<ui:param name="propertyPath" value="legalProcess.processNumber"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_legalProcess.processNumber}"/>	
		
	</h:column>

		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{legalProcessList}"/>
				<ui:param name="propertyLabel" value="#{msg.process_expiryDate}"/>
				<ui:param name="propertyPath" value="legalProcess.expiryDate"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_legalProcess.expiryDate}">
				<s:convertDateTime dateStyle="short" type="both"/>
			</h:outputText>
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{legalProcessList}"/>
				<ui:param name="propertyLabel" value="#{msg.process_reason}"/>
				<ui:param name="propertyPath" value="legalProcess.reason"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_legalProcess.reason}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{legalProcessList}"/>
				<ui:param name="propertyLabel" value="#{msg.process_type}"/>
				<ui:param name="propertyPath" value="legalProcess.type"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_legalProcess.type}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{legalProcessList}"/>
				<ui:param name="propertyLabel" value="#{msg.process_description}"/>
				<ui:param name="propertyPath" value="legalProcess.description"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_legalProcess.description}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{legalProcessList}"/>
				<ui:param name="propertyLabel" value="#{msg.process_legalNumber}"/>
				<ui:param name="propertyPath" value="legalProcess.legalNumber"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_legalProcess.legalNumber}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{legalProcessList}"/>
				<ui:param name="propertyLabel" value="#{msg.process_documentAdded}"/>
				<ui:param name="propertyPath" value="legalProcess.documentAdded"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_legalProcess.documentAdded}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{legalProcessList}"/>
				<ui:param name="propertyLabel" value="#{msg.process_skip}"/>
				<ui:param name="propertyPath" value="legalProcess.skip"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_legalProcess.skip}"/>	
		
	</h:column>
	
		
	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{legalProcessList}"/>
				<ui:param name="propertyLabel" value="Creation Date"/>
				<ui:param name="propertyPath" value="legalProcess.dateCreated"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_legalProcess.dateCreated}">
			<s:convertDateTime dateStyle="short" type="both"/>
		</h:outputText>
	</h:column>
		
	<h:column rendered="#{s:hasPermission('legalProcessAction', 'view')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/legal/legalProcess/viewLegalProcess.xhtml">
			<h:graphicImage alt="view" style="border: 0px" value="/images/icons/eye.png"/>
			<f:param name="legalProcessId" value="#{_legalProcess.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('legalProcessAction', 'edit')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/legal/legalProcess/editLegalProcess.xhtml">
			<h:graphicImage alt="edit" style="border: 0px" value="/images/icons/edit.png"/>
			<f:param name="legalProcessId" value="#{_legalProcess.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('legalProcessAction', 'archive')}">
		<f:facet name="header">
			<h:outputText value=""/>
		</f:facet>
		
		<s:link action="#{legalProcessAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_legalProcess.displayName} ?')){ return false; } else { return true; }">
			<h:graphicImage alt="archive" style="border: 0px" value="/images/icons/delete.png"/>
			<f:param name="idToArchive" value="#{_realEstateProperty.id}"/>
		</s:link>
	</h:column>

		</rich:dataTable>
 	</h:form>		
</rich:panel>	



 <div class="tableControl">
<s:link rendered="#{legalProcessList.previousExists}" value="#{messages.left}#{messages.left} First Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="0"/>
</s:link> 

<s:link rendered="#{legalProcessList.previousExists}" value="#{messages.left} Previous Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{legalProcessList.previousFirstResult}"/>
</s:link> 

<s:link rendered="#{legalProcessList.nextExists}" value="Next Page #{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{legalProcessList.nextFirstResult}"/>
</s:link> 

<s:link rendered="#{legalProcessList.nextExists}" value="Last Page #{messages.right}#{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{legalProcessList.lastFirstResult}"/>
</s:link>
</div>


<h:form>
<s:div rendered="#{empty from}" styleClass="actionButtons">
	<s:button propagation="none" value="Create New" view="/admin/entities/legal/legalProcess/editLegalProcess.xhtml">
		 <f:param name="legalProcessId"/>
		
	</s:button>
</s:div>
</h:form>

</html>
