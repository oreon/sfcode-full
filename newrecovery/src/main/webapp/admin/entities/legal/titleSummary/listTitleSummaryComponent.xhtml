<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
	
	
<rich:panel>
   <h:form>
	  <f:facet name="header">TitleSummary Search Results (#{empty titleSummaryList.resultList ? 0 : (titleSummaryList.paginated ? titleSummaryList.resultCount : titleSummaryList.resultList.size)})</f:facet>
	
		<rich:dataTable rendered="#{not empty titleSummaryList.resultList}" rowClasses="odd, even" styleClass="dataTable" value="#{titleSummaryList.resultList}" var="_titleSummary">	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{titleSummaryList}"/>
				<ui:param name="propertyLabel" value="Id"/>
				<ui:param name="propertyPath" value="titleSummary.id"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_titleSummary.id}">
		</h:outputText>
	</h:column>
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{titleSummaryList}"/>
				<ui:param name="propertyLabel" value="#{msg.titleSummary_legalNumber}"/>
				<ui:param name="propertyPath" value="titleSummary.legalNumber"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_titleSummary.legalNumber}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{titleSummaryList}"/>
				<ui:param name="propertyLabel" value="#{msg.titleSummary_chargeHolder}"/>
				<ui:param name="propertyPath" value="titleSummary.chargeHolder"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_titleSummary.chargeHolder}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{titleSummaryList}"/>
				<ui:param name="propertyLabel" value="#{msg.titleSummary_priority}"/>
				<ui:param name="propertyPath" value="titleSummary.priority"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_titleSummary.priority}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{titleSummaryList}"/>
				<ui:param name="propertyLabel" value="#{msg.titleSummary_description}"/>
				<ui:param name="propertyPath" value="titleSummary.description"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_titleSummary.description}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{titleSummaryList}"/>
				<ui:param name="propertyLabel" value="#{msg.titleSummary_amount}"/>
				<ui:param name="propertyPath" value="titleSummary.amount"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_titleSummary.amount}"/>	
		
	</h:column>
	
		
	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{titleSummaryList}"/>
				<ui:param name="propertyLabel" value="Creation Date"/>
				<ui:param name="propertyPath" value="titleSummary.dateCreated"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_titleSummary.dateCreated}">
			<s:convertDateTime dateStyle="short" type="both"/>
		</h:outputText>
	</h:column>
		
	<h:column rendered="#{s:hasPermission('titleSummaryAction', 'view')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/legal/titleSummary/viewTitleSummary.xhtml">
			<h:graphicImage alt="view" style="border: 0px" value="/images/icons/eye.png"/>
			<f:param name="titleSummaryId" value="#{_titleSummary.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('titleSummaryAction', 'edit')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/legal/titleSummary/editTitleSummary.xhtml">
			<h:graphicImage alt="edit" style="border: 0px" value="/images/icons/edit.png"/>
			<f:param name="titleSummaryId" value="#{_titleSummary.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('titleSummaryAction', 'archive')}">
		<f:facet name="header">
			<h:outputText value=""/>
		</f:facet>
		
		<s:link action="#{titleSummaryAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_titleSummary.displayName} ?')){ return false; } else { return true; }">
			<h:graphicImage alt="archive" style="border: 0px" value="/images/icons/delete.png"/>
			<f:param name="idToArchive" value="#{_realEstateProperty.id}"/>
		</s:link>
	</h:column>

		</rich:dataTable>
 	</h:form>		
</rich:panel>	



 <div class="tableControl">
<s:link rendered="#{titleSummaryList.previousExists}" value="#{messages.left}#{messages.left} First Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="0"/>
</s:link> 

<s:link rendered="#{titleSummaryList.previousExists}" value="#{messages.left} Previous Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{titleSummaryList.previousFirstResult}"/>
</s:link> 

<s:link rendered="#{titleSummaryList.nextExists}" value="Next Page #{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{titleSummaryList.nextFirstResult}"/>
</s:link> 

<s:link rendered="#{titleSummaryList.nextExists}" value="Last Page #{messages.right}#{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{titleSummaryList.lastFirstResult}"/>
</s:link>
</div>


<h:form>
<s:div rendered="#{empty from}" styleClass="actionButtons">
	<s:button propagation="none" value="Create New" view="/admin/entities/legal/titleSummary/editTitleSummary.xhtml">
		 <f:param name="titleSummaryId"/>
		
	</s:button>
</s:div>
</h:form>

</html>
