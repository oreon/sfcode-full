<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
	
	
<rich:panel>
   <h:form>
	  <f:facet name="header">Appraisal Search Results (#{empty appraisalList.resultList ? 0 : (appraisalList.paginated ? appraisalList.resultCount : appraisalList.resultList.size)})</f:facet>
	
		<rich:dataTable rendered="#{not empty appraisalList.resultList}" rowClasses="odd, even" styleClass="dataTable" value="#{appraisalList.resultList}" var="_appraisal">	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{appraisalList}"/>
				<ui:param name="propertyLabel" value="Id"/>
				<ui:param name="propertyPath" value="appraisal.id"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_appraisal.id}">
		</h:outputText>
	</h:column>
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{appraisalList}"/>
				<ui:param name="propertyLabel" value="#{msg.appraisal_appraisalNumber}"/>
				<ui:param name="propertyPath" value="appraisal.appraisalNumber"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_appraisal.appraisalNumber}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{appraisalList}"/>
				<ui:param name="propertyLabel" value="#{msg.appraisal_specialInstruction}"/>
				<ui:param name="propertyPath" value="appraisal.specialInstruction"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_appraisal.specialInstruction}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{appraisalList}"/>
				<ui:param name="propertyLabel" value="#{msg.appraisal_serviceType}"/>
				<ui:param name="propertyPath" value="appraisal.serviceType"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_appraisal.serviceType}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{appraisalList}"/>
				<ui:param name="propertyLabel" value="#{msg.appraisal_status}"/>
				<ui:param name="propertyPath" value="appraisal.status"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_appraisal.status}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{appraisalList}"/>
				<ui:param name="propertyLabel" value="#{msg.appraisal_ordered}"/>
				<ui:param name="propertyPath" value="appraisal.ordered"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_appraisal.ordered}">
				<s:convertDateTime dateStyle="short" type="both"/>
			</h:outputText>
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{appraisalList}"/>
				<ui:param name="propertyLabel" value="#{msg.appraisal_dueDate}"/>
				<ui:param name="propertyPath" value="appraisal.dueDate"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_appraisal.dueDate}">
				<s:convertDateTime dateStyle="short" type="both"/>
			</h:outputText>
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{appraisalList}"/>
				<ui:param name="propertyLabel" value="#{msg.appraisal_received}"/>
				<ui:param name="propertyPath" value="appraisal.received"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_appraisal.received}">
				<s:convertDateTime dateStyle="short" type="both"/>
			</h:outputText>
		
	</h:column>
	
		
	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{appraisalList}"/>
				<ui:param name="propertyLabel" value="Creation Date"/>
				<ui:param name="propertyPath" value="appraisal.dateCreated"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_appraisal.dateCreated}">
			<s:convertDateTime dateStyle="short" type="both"/>
		</h:outputText>
	</h:column>
		
	<h:column rendered="#{s:hasPermission('appraisalAction', 'view')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/appraisal/appraisal/viewAppraisal.xhtml">
			<h:graphicImage alt="view" style="border: 0px" value="/images/icons/eye.png"/>
			<f:param name="appraisalId" value="#{_appraisal.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('appraisalAction', 'edit')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/appraisal/appraisal/editAppraisal.xhtml">
			<h:graphicImage alt="edit" style="border: 0px" value="/images/icons/edit.png"/>
			<f:param name="appraisalId" value="#{_appraisal.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('appraisalAction', 'archive')}">
		<f:facet name="header">
			<h:outputText value=""/>
		</f:facet>
		
		<s:link action="#{appraisalAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_appraisal.displayName} ?')){ return false; } else { return true; }">
			<h:graphicImage alt="archive" style="border: 0px" value="/images/icons/delete.png"/>
			<f:param name="idToArchive" value="#{_realEstateProperty.id}"/>
		</s:link>
	</h:column>

		</rich:dataTable>
 	</h:form>		
</rich:panel>	



 <div class="tableControl">
<s:link rendered="#{appraisalList.previousExists}" value="#{messages.left}#{messages.left} First Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="0"/>
</s:link> 

<s:link rendered="#{appraisalList.previousExists}" value="#{messages.left} Previous Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{appraisalList.previousFirstResult}"/>
</s:link> 

<s:link rendered="#{appraisalList.nextExists}" value="Next Page #{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{appraisalList.nextFirstResult}"/>
</s:link> 

<s:link rendered="#{appraisalList.nextExists}" value="Last Page #{messages.right}#{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{appraisalList.lastFirstResult}"/>
</s:link>
</div>


<h:form>
<s:div rendered="#{empty from}" styleClass="actionButtons">
	<s:button propagation="none" value="Create New" view="/admin/entities/appraisal/appraisal/editAppraisal.xhtml">
		 <f:param name="appraisalId"/>
		
	</s:button>
</s:div>
</h:form>

</html>
