
<html
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	<h:form id="customerSearch22" styleClass="edit">

	<rich:simpleTogglePanel label="Customer Search Filter"
		switchType="ajax">
		<h:panelGrid columns="4">

			<s:decorate template="/layout/display.xhtml">
				<ui:define name="label">First name</ui:define>
				<h:inputText id="firstName"
					value="#{customerList.customer.firstName}" />
					
			</s:decorate>

			<s:decorate template="/layout/display.xhtml">
				<ui:define name="label">Last name</ui:define>
				<h:inputText id="lastName" value="#{customerList.customer.lastName}" />
			</s:decorate>

			<s:decorate template="/layout/display.xhtml">
				<ui:define name="label">From</ui:define>
				<rich:calendar id="begin"
					value="#{customerList.dateCreatedRange.begin}" />
			</s:decorate>

			<s:decorate template="/layout/display.xhtml">
				<ui:define name="label">To</ui:define>
				<rich:calendar id="end" value="#{customerList.dateCreatedRange.end}" />
			</s:decorate>
			
	
		</h:panelGrid>
	</rich:simpleTogglePanel>

	<div class="actionButtons"><h:commandButton id="search"
		value="Search" 
		action="/admin/entities/domain/customer/listCustomer.xhtml" >
			 <s:conversationPropagation type="end"/>
		</h:commandButton> 
		<s:button propagation="end"
		id="reset" value="Reset" includePageParams="false" /></div>
</h:form>

<hr/>
</html>
