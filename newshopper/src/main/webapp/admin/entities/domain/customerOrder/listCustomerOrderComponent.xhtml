
	<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	
		<h:commandButton value="Create New" action="edit" rendered="#{identity.loggedIn}"/>
		<h:dataTable  var="customerOrder" value="#{customerOrderList}" rows="30"
		rowClasses="odd, even" styleClass="dataTable" >		
		
	
		
			
				
	<h:column >
		<f:facet name="header">
			<h:outputText value="#{msg.customerOrder_account}"   /> 	
		</f:facet>
		<s:link   value="#{customerOrder.account.displayName}" action="viewAccount" />
	</h:column>
			
		
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="#{msg.customerOrder_notes}" />
		</f:facet>
		<h:outputText escape="false"  value="#{customerOrder.notes}" />
	</h:column>
	
		
	
		
	<h:column   >
		<f:facet name="header">
			<h:outputText value=" " />
		</f:facet>
		<h:commandLink 
			action="#{customerOrderAction.select(customerOrder)}">
			<h:graphicImage value="/images/icons/eye.png" style="border: 0px" />
		</h:commandLink>
	</h:column>

		
	<h:column   >
		<f:facet name="header">
			<h:outputText value=" " />
		</f:facet>
		<h:commandLink 
			action="#{customerOrderAction.select(customerOrder)}">
			<h:graphicImage value="/images/icons/edit.png" style="border: 0px" />
		</h:commandLink>
	</h:column>

		
	<h:column   >
		<f:facet name="header">
			<h:outputText value=" " />
		</f:facet>
		<h:commandLink 
			action="#{customerOrderAction.showDeleteDialog(customerOrder)}">
			<h:graphicImage value="/images/icons/delete.png" style="border: 0px" />
		</h:commandLink>
	</h:column>

		</h:dataTable>
		
		<!--
		<wc:deletePanel backingAction="#{customerOrderAction}" backingEntity="#{customerOrder}" title="Delete CustomerOrder" />
		-->
	</html>
