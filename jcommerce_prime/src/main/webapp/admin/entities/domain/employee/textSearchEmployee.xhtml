
<ui:composition 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >
<h:inputText value="#{departmentList.searchText}" id="text" />

<rich:suggestionbox id="suggestionBoxId" for="text" tokens=",[]"
	rules="all" suggestionAction="#{departmentList.getTextSearchList}"
	var="result" fetchValue="#{result.displayName}" minChars="2"
	nothingLabel="No Results found"
	onobjectchange="processObjectsChange(suggestion)">

	<h:column>
		<h:outputText value="#{result.displayName}" />
	</h:column>

	<h:column>
		<h:outputText value="#{result.id}" style="font-style:italic" />
	</h:column>

</rich:suggestionbox>
</ui:composition>
