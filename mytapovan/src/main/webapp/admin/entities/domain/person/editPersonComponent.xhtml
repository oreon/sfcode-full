<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="3" styleClass="editInfo" columnClasses="leftCol, rightCol" onload="#{personAction.load(personId )  }"> 
        <h:outputText value="#{msg.person_firstName} * " rendered="#{s:hasPermission('firstName', 'personEdit')}"/>  
        <h:inputText id="firstName#{entityId}" rendered="#{s:hasPermission('firstName', 'personEdit')}" label="#{msg.person_firstName}" required="true" value="#{personAction.person.firstName}"> 
          <rich:ajaxValidator event="onblur"/> 
        </h:inputText>  
        <rich:message styleClass="error errors" for="firstName" rendered="#{s:hasPermission('firstName', 'personEdit')}"/>  
        <h:outputText value="#{msg.person_lastName} * " rendered="#{s:hasPermission('lastName', 'personEdit')}"/>  
        <h:inputText id="lastName#{entityId}" rendered="#{s:hasPermission('lastName', 'personEdit')}" label="#{msg.person_lastName}" required="true" value="#{personAction.person.lastName}"> 
          <rich:ajaxValidator event="onblur"/> 
        </h:inputText>  
        <rich:message styleClass="error errors" for="lastName" rendered="#{s:hasPermission('lastName', 'personEdit')}"/> 
      </h:panelGrid> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
