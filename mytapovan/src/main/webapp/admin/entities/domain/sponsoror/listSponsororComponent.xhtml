<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <c:if test="${empty modalId}"> 
    <c:set var="modalId" value="SponsororModalPanel"/> 
  </c:if>  
  <c:if test="${empty listTitle}"> 
    <c:set var="listTitle" value="Sponsoror Search Results (#{empty records ? 0 : (sponsororList.paginated ? sponsororList.resultCount : records.size)})"/> 
  </c:if>  
  <rich:panel> 
    <f:facet name="header">${listTitle}</f:facet>  
    <a:form> 
      <rich:dataTable var="_sponsoror" value="#{records}" id="sponsororList" rowClasses="odd, even" styleClass="dataTable" onRowMouseOver="this.style.backgroundColor='#F8F8F8'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"> 
        <h:column rendered="#{s:hasPermission('id', 'sponsororView' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{sponsororList}"/>  
              <ui:param name="propertyLabel" value="Id"/>  
              <ui:param name="propertyPath" value="sponsoror.id"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_sponsoror.id}"></h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('firstName', 'sponsororView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{sponsororList}"/>  
              <ui:param name="propertyLabel" value="#{msg.person_firstName}"/>  
              <ui:param name="propertyPath" value="sponsoror.firstName"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_sponsoror.firstName}"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('lastName', 'sponsororView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{sponsororList}"/>  
              <ui:param name="propertyLabel" value="#{msg.person_lastName}"/>  
              <ui:param name="propertyPath" value="sponsoror.lastName"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_sponsoror.lastName}"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('primaryPhone', 'sponsororView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{sponsororList}"/>  
              <ui:param name="propertyLabel" value="#{msg.contactDetails_primaryPhone}"/>  
              <ui:param name="propertyPath" value="sponsoror.contactDetails.primaryPhone"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_sponsoror.contactDetails.primaryPhone}"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('secondaryPhone', 'sponsororView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{sponsororList}"/>  
              <ui:param name="propertyLabel" value="#{msg.contactDetails_secondaryPhone}"/>  
              <ui:param name="propertyPath" value="sponsoror.contactDetails.secondaryPhone"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_sponsoror.contactDetails.secondaryPhone}"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('email', 'sponsororView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{sponsororList}"/>  
              <ui:param name="propertyLabel" value="#{msg.contactDetails_email}"/>  
              <ui:param name="propertyPath" value="sponsoror.contactDetails.email"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_sponsoror.contactDetails.email}"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('creationDate', 'sponsororView' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{sponsororList}"/>  
              <ui:param name="propertyLabel" value="Creation Date"/>  
              <ui:param name="propertyPath" value="sponsoror.dateCreated"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_sponsoror.dateCreated}"> 
            <s:convertDateTime type="date" dateStyle="medium"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_sponsoror', 'view')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/domain/sponsoror/viewSponsoror.xhtml" rendered="#{s:hasPermission(_sponsoror, 'view')}" propagation="none"> 
            <h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>  
            <f:param name="sponsororId" value="#{_sponsoror.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_sponsoror', 'edit')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/domain/sponsoror/editSponsoror.xhtml" rendered="#{s:hasPermission(_sponsoror, 'edit')}" propagation="none"> 
            <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
            <f:param name="sponsororId" value="#{_sponsoror.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('sponsororAction', 'archive')}" propagation="none"> 
          <f:facet name="header"> 
            <h:outputText value=""/> 
          </f:facet>  
          <s:link action="#{sponsororAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_sponsoror.displayName} ?')){ return false; } else { return true; }"> 
            <h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>  
            <f:param name="idToArchive" value="#{_sponsoror.id}"/> 
          </s:link> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <a:commandLink action="#{sponsororAction.setSponsororIdForModalDlg(_sponsoror.id)}" rendered="#{s:hasPermission(_sponsoror, 'quickEdit')}" oncomplete="Richfaces.showModalPanel('${modalId}',{});"> 
            <h:graphicImage value="/images/icons/editQuick.png" style="border: 0px" alt="Quick Edit"/>  
            <s:conversationPropagation type="join"/> 
          </a:commandLink> 
        </h:column> 
      </rich:dataTable> 
    </a:form> 
  </rich:panel>  
  <div class="tableControl"> 
    <s:link view="#{request.servletPath}" rendered="#{sponsororList.previousExists}" value="#{messages.left}#{messages.left} First Page"> 
      <f:param name="firstResult" value="0"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{sponsororList.previousExists}" value="#{messages.left} Previous Page"> 
      <f:param name="firstResult" value="#{sponsororList.previousFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{sponsororList.nextExists}" value="Next Page #{messages.right}"> 
      <f:param name="firstResult" value="#{sponsororList.nextFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{sponsororList.nextExists}" value="Last Page #{messages.right}#{messages.right}"> 
      <f:param name="firstResult" value="#{sponsororList.lastFirstResult}"/> 
    </s:link> 
  </div> 
</ui:composition>
