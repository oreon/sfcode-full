
<ui:composition 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"

 template = "/webtemplate/template.xhtml" >	
	<ui:define name="content">
	<!--PROTECTED REGION ID(USER_EDITABLE_RGN_register/retrieveCredentials.xhtml) ENABLED START-->
		<a:form >

			<rich:panel>
				<f:facet name="header">Retrieve Username/Password</f:facet>

				<p>Enter the email you registered With</p>

				<div class="dialog"><h:panelGrid columns="2" rowClasses="prop"
					columnClasses="name,value">
					<h:outputLabel for="username">Email</h:outputLabel>
					<h:inputText id="username" required="true"
						value="#{userAction.instance.email}" />

				</h:panelGrid></div>


			</rich:panel>
			
			<div class="actionButtons">
			<h:commandButton value="Retrieve" 
				action="#{userAction.retrieveCredentials}"  />
			</div>

		</a:form>
	<!--PROTECTED REGION END-->	
	</ui:define> 
</ui:composition>
