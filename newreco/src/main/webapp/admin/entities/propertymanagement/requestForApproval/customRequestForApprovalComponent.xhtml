<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>
  <s:validateAll>
	<h:panelGrid columns="3" styleClass="summarywrap">
	
	<h:panelGroup>
	<h:outputText value="#{msg.requestForApproval_requestDate}  "/> <br/>
	
		<rich:calendar id="requestForApproval_requestDate" value="#{requestForApprovalAction.requestForApproval.requestDate}"/>
		<h:message for="requestForApproval_requestDate" styleClass="error errors"/>
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.requestForApproval_referenceNumber}  "/> <br/>
	
		<h:inputText id="requestForApproval_referenceNumber" value="#{requestForApprovalAction.requestForApproval.referenceNumber}"/>
		<h:message for="requestForApproval_referenceNumber" styleClass="error errors"/>
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.requestForApproval_recievedDate}  "/> <br/>
	
		<rich:calendar id="requestForApproval_recievedDate" value="#{requestForApprovalAction.requestForApproval.recievedDate}"/>
		<h:message for="requestForApproval_recievedDate" styleClass="error errors"/>
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.requestForApproval_contractor}  "/> <br/>
	
		<h:inputText id="requestForApproval_contractor" value="#{requestForApprovalAction.requestForApproval.contractor}"/>
		<h:message for="requestForApproval_contractor" styleClass="error errors"/>
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.requestForApproval_item}  "/> <br/>
	
		<h:inputText id="requestForApproval_item" value="#{requestForApprovalAction.requestForApproval.item}"/>
		<h:message for="requestForApproval_item" styleClass="error errors"/>
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.requestForApproval_estimate}  "/> <br/>
	
		<h:inputText id="requestForApproval_estimate" value="#{requestForApprovalAction.requestForApproval.estimate}"/>
		<h:message for="requestForApproval_estimate" styleClass="error errors"/>
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.requestForApproval_details}  "/> <br/>
	
		<rich:editor id="requestForApproval_details" useSeamText="true" value="#{requestForApprovalAction.requestForApproval.details}"/>
		<h:message for="requestForApproval_details" styleClass="error errors"/>
	
	</h:panelGroup>

	
	
	</h:panelGrid>
  </s:validateAll>
</ui:composition>
