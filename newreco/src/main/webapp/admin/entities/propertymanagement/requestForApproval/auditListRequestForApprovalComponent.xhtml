<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
			<h:form>
				<rich:datascroller align="left" for="dataAudit" maxPages="20" renderIfSinglePage="false"/>
				<br/>

				<rich:dataTable id="dataAudit" rowClasses="odd, even" rows="30" styleClass="dataTable" value="#{requestForApprovalAction.auditLog}" var="_log">

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Date"/>
						</f:facet>
						<h:outputText value="#{_log.dateCreated}"/>
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Action"/>
						</f:facet>
						<h:outputText value="#{_log.action}"/>
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="User"/>
						</f:facet>
						<h:outputText value="#{_log.username}"/>
					</rich:column>
					
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Id"/>
						</f:facet>
						<h:outputText value="#{_log.entityId}"/>
					</rich:column>
					
				
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.requestForApproval_requestDate}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.requestDate}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.requestForApproval_referenceNumber}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.referenceNumber}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.requestForApproval_recievedDate}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.recievedDate}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.requestForApproval_contractor}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.contractor}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.requestForApproval_item}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.item}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.requestForApproval_estimate}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.estimate}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.requestForApproval_details}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.details}"/>
	</rich:column>
	
				
			</rich:dataTable>
		</h:form>
		</html>
