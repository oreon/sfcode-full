<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
	<h:panelGroup>
		<s:validateAll>
		<h:panelGrid columnClasses="leftCol, rightCol" columns="3" onload="#{utilitiyAction.load(utilitiyId )  }" styleClass="viewInfo">
		<f:facet name="header">
			<h:outputText value="Utilitiy "/>
		</f:facet>
		
		
	

	
	
	
	
		
		<h:outputText value="#{msg.utilitiy_name} * "/>
		

	<h:inputText id="utilitiy_name#{entityId}" label="#{msg.utilitiy_name}" required="true" value="#{utilitiyAction.utilitiy.name}"/>
   
		
		<h:message for="utilitiy_name" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.utilitiy_transferred}  "/>
		

	<h:selectBooleanCheckbox id="utilitiy_transferred#{entityId}" label="#{msg.utilitiy_transferred}" required="false" value="#{utilitiyAction.utilitiy.transferred}"/>
   
		
		<h:message for="utilitiy_transferred" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.utilitiy_accountNumber}  "/>
		

	<h:inputText id="utilitiy_accountNumber#{entityId}" label="#{msg.utilitiy_accountNumber}" required="false" value="#{utilitiyAction.utilitiy.accountNumber}"/>
   
		
		<h:message for="utilitiy_accountNumber" styleClass="error errors"/>		
		
	
	
		</h:panelGrid>
		
	
		</s:validateAll>
		
	</h:panelGroup>
	</ui:composition>
