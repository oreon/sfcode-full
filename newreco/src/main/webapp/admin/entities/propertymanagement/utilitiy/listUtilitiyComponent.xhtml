<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
	
	
<rich:panel>
   <h:form>
	  <f:facet name="header">Utilitiy Search Results (#{empty utilitiyList.resultList ? 0 : (utilitiyList.paginated ? utilitiyList.resultCount : utilitiyList.resultList.size)})</f:facet>
	
		<rich:dataTable id="utilitiyList" rendered="#{not empty utilitiyList.resultList}" rowClasses="odd, even" styleClass="dataTable" value="#{utilitiyList.resultList}" var="_utilitiy">	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{utilitiyList}"/>
				<ui:param name="propertyLabel" value="Id"/>
				<ui:param name="propertyPath" value="utilitiy.id"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_utilitiy.id}">
		</h:outputText>
	</h:column>
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{utilitiyList}"/>
				<ui:param name="propertyLabel" value="#{msg.utilitiy_name}"/>
				<ui:param name="propertyPath" value="utilitiy.name"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_utilitiy.name}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{utilitiyList}"/>
				<ui:param name="propertyLabel" value="#{msg.utilitiy_transferred}"/>
				<ui:param name="propertyPath" value="utilitiy.transferred"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_utilitiy.transferred}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{utilitiyList}"/>
				<ui:param name="propertyLabel" value="#{msg.utilitiy_accountNumber}"/>
				<ui:param name="propertyPath" value="utilitiy.accountNumber"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_utilitiy.accountNumber}"/>	
		
	</h:column>
	
		
	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{utilitiyList}"/>
				<ui:param name="propertyLabel" value="Creation Date"/>
				<ui:param name="propertyPath" value="utilitiy.dateCreated"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_utilitiy.dateCreated}">
			<s:convertDateTime dateStyle="short" type="both"/>
		</h:outputText>
	</h:column>
		
	<h:column rendered="#{s:hasPermission('utilitiyAction', 'view')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/propertymanagement/utilitiy/viewUtilitiy.xhtml">
			<h:graphicImage alt="view" style="border: 0px" value="/images/icons/eye.png"/>
			<f:param name="utilitiyId" value="#{_utilitiy.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('utilitiyAction', 'edit')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/propertymanagement/utilitiy/editUtilitiy.xhtml">
			<h:graphicImage alt="edit" style="border: 0px" value="/images/icons/edit.png"/>
			<f:param name="utilitiyId" value="#{_utilitiy.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('utilitiyAction', 'archive')}">
		<f:facet name="header">
			<h:outputText value=""/>
		</f:facet>
		
		<s:link action="#{utilitiyAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_utilitiy.displayName} ?')){ return false; } else { return true; }">
			<h:graphicImage alt="archive" style="border: 0px" value="/images/icons/delete.png"/>
			<f:param name="idToArchive" value="#{_utilitiy.id}"/>
		</s:link>
	</h:column>

		</rich:dataTable>
 	</h:form>		
</rich:panel>	



 <div class="tableControl">
<s:link rendered="#{utilitiyList.previousExists}" value="#{messages.left}#{messages.left} First Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="0"/>
</s:link> 

<s:link rendered="#{utilitiyList.previousExists}" value="#{messages.left} Previous Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{utilitiyList.previousFirstResult}"/>
</s:link> 

<s:link rendered="#{utilitiyList.nextExists}" value="Next Page #{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{utilitiyList.nextFirstResult}"/>
</s:link> 

<s:link rendered="#{utilitiyList.nextExists}" value="Last Page #{messages.right}#{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{utilitiyList.lastFirstResult}"/>
</s:link>
</div>


<h:form>
<s:div rendered="#{empty from}" styleClass="actionButtons">
	<s:button propagation="none" value="Create New" view="/admin/entities/propertymanagement/utilitiy/editUtilitiy.xhtml">
		 <f:param name="utilitiyId"/>
		
	</s:button>
</s:div>
</h:form>

</ui:composition>
