<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>
	<h:panelGrid columns="6">
	
	<h:panelGroup>
	<h:outputText value="#{msg.utilitiy_name} * "/> <br/>
	
		<h:inputText id="utilitiy_name" value="#{utilitiyList.utilitiy.name}"/>
	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.utilitiy_transferred}  "/> <br/>
	
	<h:selectOneMenu id="utilitiy_transferred" required="false" value="#{utilitiyList.utilitiy.transferred}">
		<f:selectItem itemLabel="Any" itemValue=""/>
		<f:selectItem itemLabel="True" itemValue="true"/>
		<f:selectItem itemLabel="False" itemValue="false"/>
	</h:selectOneMenu>
	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.utilitiy_accountNumber}  "/> <br/>
	
		<h:inputText id="utilitiy_accountNumber" value="#{utilitiyList.utilitiy.accountNumber}"/>
	
	
	</h:panelGroup>

	
	
	
			<s:decorate template="/layout/display.xhtml">
				<ui:define name="label">From</ui:define> <br/>
				<rich:calendar id="from" value="#{utilitiyList.dateCreatedRange.begin}"/>
			</s:decorate>

			<s:decorate template="/layout/display.xhtml">
				<ui:define name="label">To</ui:define> <br/>
				<rich:calendar id="to" value="#{utilitiyList.dateCreatedRange.end}"/>
			</s:decorate>

	</h:panelGrid>
</ui:composition>
