<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>
	<h:panelGrid columns="3" styleClass="summarywrap">
	
	<h:panelGroup>
	<h:outputText value="#{msg.inspection_type}  "/> <br/>
	<h:selectOneMenu id="inspection_type" required="false" value="#{inspectionAction.inspection.type}">
		<f:selectItem itemLabel="Any" itemValue=""/>
		<f:selectItem itemLabel="None" itemValue=""/>
		<f:selectItem itemLabel="Monitoring" itemValue="Monitoring"/>
		<f:selectItem itemLabel="Securing" itemValue="Securing"/>
		
	</h:selectOneMenu>
	</h:panelGroup>

	
	<h:message for="inspection_type" styleClass="error errors"/>
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.inspection_date}  "/> <br/>
	
		<rich:calendar id="inspection_date" value="#{inspectionAction.inspection.date}"/>
	
	</h:panelGroup>

	
	<h:message for="inspection_date" styleClass="error errors"/>
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.inspection_Observation}  "/> <br/>
	
		<rich:editor id="inspection_Observation" useSeamText="true" value="#{inspectionAction.inspection.observation}"/>
	
	</h:panelGroup>

	
	<h:message for="inspection_Observation" styleClass="error errors"/>
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.inspection_actionRequired}  "/> <br/>
	
		<h:selectBooleanCheckbox id="inspection_actionRequired" value="#{inspectionAction.inspection.actionRequired}"/>
	
	</h:panelGroup>

	
	<h:message for="inspection_actionRequired" styleClass="error errors"/>
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.inspection_propertyManager}  "/> <br/>
	<h:selectOneMenu id="inspection_propertyManager" value="#{inspectionAction.inspection.propertyManager}">
		<s:selectItems label="#{itemIter.displayName}" noSelectionLabel="Select.." value="#{propertyManagerList}" var="itemIter"/>
		<s:convertEntity/>
		
	</h:selectOneMenu>
	</h:panelGroup>
	
	<h:message for="inspection_propertyManager" styleClass="error errors"/>
	
	</h:panelGrid>
</ui:composition>
