<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
	<h:panelGroup>
		<s:validateAll>
		<h:panelGrid columnClasses="leftCol, rightCol" columns="3" onload="#{bankruptcyAction.load(bankruptcyId )  }" styleClass="viewInfo">
		<f:facet name="header">
			<h:outputText value="Bankruptcy "/>
		</f:facet>
		
		
	
	
		
			
			
	
	
		
		<h:outputText value="#{msg.bankruptcy_legal}  "/>
	
	
		
	
	<h:selectOneMenu id="bankruptcy_legal" required="false" value="#{bankruptcyAction.bankruptcy.legal}">
		<s:selectItems label="#{itemIter.displayName}" noSelectionLabel="Please Select..." value="#{legalList}" var="itemIter"/>
		<s:convertEntity/>
	</h:selectOneMenu>
		

	
		
		<h:message for="bankruptcy_legal" styleClass="error errors"/>		
		
	
	
		
	

	
	
	
	
		
		<h:outputText value="#{msg.bankruptcy_legalNumber}  "/>
		

	<h:inputText id="bankruptcy_legalNumber#{entityId}" required="false" value="#{bankruptcyAction.bankruptcy.legalNumber}"/>
   
		
		<h:message for="bankruptcy_legalNumber" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.bankruptcy_trustee}  "/>
		

	<h:inputText id="bankruptcy_trustee#{entityId}" required="false" value="#{bankruptcyAction.bankruptcy.trustee}"/>
   
		
		<h:message for="bankruptcy_trustee" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.bankruptcy_name}  "/>
		

	<h:inputText id="bankruptcy_name#{entityId}" required="false" value="#{bankruptcyAction.bankruptcy.name}"/>
   
		
		<h:message for="bankruptcy_name" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.bankruptcy_dateFiled}  "/>
		

	<rich:calendar id="bankruptcy_dateFiled#{entityId}" required="false" value="#{bankruptcyAction.bankruptcy.dateFiled}"/>
   
		
		<h:message for="bankruptcy_dateFiled" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.bankruptcy_dischargedDate}  "/>
		

	<rich:calendar id="bankruptcy_dischargedDate#{entityId}" required="false" value="#{bankruptcyAction.bankruptcy.dischargedDate}"/>
   
		
		<h:message for="bankruptcy_dischargedDate" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.bankruptcy_proofOfClaim}  "/>
		

	<h:selectBooleanCheckbox id="bankruptcy_proofOfClaim#{entityId}" required="false" value="#{bankruptcyAction.bankruptcy.proofOfClaim}"/>
   
		
		<h:message for="bankruptcy_proofOfClaim" styleClass="error errors"/>		
		
	
	
		</h:panelGrid>
		
	
		</s:validateAll>
		
	</h:panelGroup>
	</ui:composition>
