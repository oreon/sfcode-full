<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>
  <s:validateAll>
	<h:panelGrid columns="3" styleClass="summarywrap">
	
	<h:panelGroup>
	<h:outputText value="#{msg.bankruptcy_legalNumber}  "/> <br/>
	
		<h:inputText id="bankruptcy_legalNumber" value="#{bankruptcyAction.bankruptcy.legalNumber}"/>
		<h:message for="bankruptcy_legalNumber" styleClass="error errors"/>
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.bankruptcy_trustee}  "/> <br/>
	
		<h:inputText id="bankruptcy_trustee" value="#{bankruptcyAction.bankruptcy.trustee}"/>
		<h:message for="bankruptcy_trustee" styleClass="error errors"/>
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.bankruptcy_name}  "/> <br/>
	
		<h:inputText id="bankruptcy_name" value="#{bankruptcyAction.bankruptcy.name}"/>
		<h:message for="bankruptcy_name" styleClass="error errors"/>
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.bankruptcy_dateFiled}  "/> <br/>
	
		<rich:calendar id="bankruptcy_dateFiled" value="#{bankruptcyAction.bankruptcy.dateFiled}"/>
		<h:message for="bankruptcy_dateFiled" styleClass="error errors"/>
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.bankruptcy_dischargedDate}  "/> <br/>
	
		<rich:calendar id="bankruptcy_dischargedDate" value="#{bankruptcyAction.bankruptcy.dischargedDate}"/>
		<h:message for="bankruptcy_dischargedDate" styleClass="error errors"/>
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.bankruptcy_proofOfClaim}  "/> <br/>
	
		<h:selectBooleanCheckbox id="bankruptcy_proofOfClaim" value="#{bankruptcyAction.bankruptcy.proofOfClaim}"/>
		<h:message for="bankruptcy_proofOfClaim" styleClass="error errors"/>
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.bankruptcy_legal}  "/> <br/>
	<h:selectOneMenu id="bankruptcy_legal" value="#{bankruptcyAction.bankruptcy.legal}">
		<s:selectItems label="#{itemIter.displayName}" noSelectionLabel="Select.." value="#{legalList}" var="itemIter"/>
		<s:convertEntity/>
		
	</h:selectOneMenu>
	<h:message for="bankruptcy_legal" styleClass="error errors"/>
	</h:panelGroup>
	
	
	</h:panelGrid>
  </s:validateAll>
</ui:composition>
