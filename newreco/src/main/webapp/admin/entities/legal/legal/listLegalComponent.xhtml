<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
	
	
<rich:panel>
   <h:form>
	  <f:facet name="header">Legal Search Results (#{empty legalList.resultList ? 0 : (legalList.paginated ? legalList.resultCount : legalList.resultList.size)})</f:facet>
	
		<rich:dataTable id="legalList" rendered="#{not empty legalList.resultList}" rowClasses="odd, even" styleClass="dataTable" value="#{legalList.resultList}" var="_legal">	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{legalList}"/>
				<ui:param name="propertyLabel" value="Id"/>
				<ui:param name="propertyPath" value="legal.id"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_legal.id}">
		</h:outputText>
	</h:column>
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{legalList}"/>
				<ui:param name="propertyLabel" value="#{msg.legal_legalFileNumber}"/>
				<ui:param name="propertyPath" value="legal.legalFileNumber"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_legal.legalFileNumber}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{legalList}"/>
				<ui:param name="propertyLabel" value="#{msg.legal_courtNumber}"/>
				<ui:param name="propertyPath" value="legal.courtNumber"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_legal.courtNumber}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{legalList}"/>
				<ui:param name="propertyLabel" value="#{msg.legal_litigation}"/>
				<ui:param name="propertyPath" value="legal.litigation"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_legal.litigation}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{legalList}"/>
				<ui:param name="propertyLabel" value="#{msg.legal_specialHandling}"/>
				<ui:param name="propertyPath" value="legal.specialHandling"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_legal.specialHandling}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{legalList}"/>
				<ui:param name="propertyLabel" value="#{msg.legal_status}"/>
				<ui:param name="propertyPath" value="legal.status"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_legal.status}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{legalList}"/>
				<ui:param name="propertyLabel" value="#{msg.legal_legalDescription}"/>
				<ui:param name="propertyPath" value="legal.legalDescription"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_legal.legalDescription}"/>	
		
	</h:column>
	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{legalList}"/>
				<ui:param name="propertyLabel" value="#{msg.legal_lawyer}"/>
				<ui:param name="propertyPath" value="legal.lawyer"/>
			</ui:include>
		</f:facet>
		<s:link value="#{_legal.lawyer.displayName}" view="/admin/entities/legal/lawyer/viewLawyer.xhtml">
			<f:param name="lawyerId" value="#{_legal.lawyer.id}"/>
			<f:param name="from" value="#{request.servletPath}"/>
		</s:link>
	</h:column>
	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{legalList}"/>
				<ui:param name="propertyLabel" value="#{msg.legal_realEstateProperty}"/>
				<ui:param name="propertyPath" value="legal.realEstateProperty"/>
			</ui:include>
		</f:facet>
		<s:link value="#{_legal.realEstateProperty.displayName}" view="/admin/entities/realestate/realEstateProperty/viewRealEstateProperty.xhtml">
			<f:param name="realEstatePropertyId" value="#{_legal.realEstateProperty.id}"/>
			<f:param name="from" value="#{request.servletPath}"/>
		</s:link>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{legalList}"/>
				<ui:param name="propertyLabel" value="#{msg.legal_titleInsurer}"/>
				<ui:param name="propertyPath" value="legal.titleInsurer"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_legal.titleInsurer}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{legalList}"/>
				<ui:param name="propertyLabel" value="#{msg.legal_titleInsuranceClaim}"/>
				<ui:param name="propertyPath" value="legal.titleInsuranceClaim"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_legal.titleInsuranceClaim}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{legalList}"/>
				<ui:param name="propertyLabel" value="#{msg.legal_titleInsuranceClaimNumber}"/>
				<ui:param name="propertyPath" value="legal.titleInsuranceClaimNumber"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_legal.titleInsuranceClaimNumber}"/>	
		
	</h:column>
	
		
	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{legalList}"/>
				<ui:param name="propertyLabel" value="Creation Date"/>
				<ui:param name="propertyPath" value="legal.dateCreated"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_legal.dateCreated}">
			<s:convertDateTime dateStyle="short" type="both"/>
		</h:outputText>
	</h:column>
		
	<h:column rendered="#{s:hasPermission('legalAction', 'view')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/legal/legal/viewLegal.xhtml">
			<h:graphicImage alt="view" style="border: 0px" value="/images/icons/eye.png"/>
			<f:param name="legalId" value="#{_legal.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('legalAction', 'edit')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/legal/legal/editLegal.xhtml">
			<h:graphicImage alt="edit" style="border: 0px" value="/images/icons/edit.png"/>
			<f:param name="legalId" value="#{_legal.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('legalAction', 'archive')}">
		<f:facet name="header">
			<h:outputText value=""/>
		</f:facet>
		
		<s:link action="#{legalAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_legal.displayName} ?')){ return false; } else { return true; }">
			<h:graphicImage alt="archive" style="border: 0px" value="/images/icons/delete.png"/>
			<f:param name="idToArchive" value="#{_legal.id}"/>
		</s:link>
	</h:column>

		</rich:dataTable>
 	</h:form>		
</rich:panel>	



 <div class="tableControl">
<s:link rendered="#{legalList.previousExists}" value="#{messages.left}#{messages.left} First Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="0"/>
</s:link> 

<s:link rendered="#{legalList.previousExists}" value="#{messages.left} Previous Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{legalList.previousFirstResult}"/>
</s:link> 

<s:link rendered="#{legalList.nextExists}" value="Next Page #{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{legalList.nextFirstResult}"/>
</s:link> 

<s:link rendered="#{legalList.nextExists}" value="Last Page #{messages.right}#{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{legalList.lastFirstResult}"/>
</s:link>
</div>


<h:form>
<s:div rendered="#{empty from}" styleClass="actionButtons">
	<s:button propagation="none" value="Create New" view="/admin/entities/legal/legal/editLegal.xhtml">
		 <f:param name="legalId"/>
		
	</s:button>
</s:div>
</h:form>

</html>
