<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
			<h:form>
				<rich:datascroller align="left" for="dataAudit" maxPages="20" renderIfSinglePage="false"/>
				<br/>

				<rich:dataTable id="dataAudit" rowClasses="odd, even" rows="30" styleClass="dataTable" value="#{legalAction.auditLog}" var="_log">

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Date"/>
						</f:facet>
						<h:outputText value="#{_log.dateCreated}"/>
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Action"/>
						</f:facet>
						<h:outputText value="#{_log.action}"/>
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="User"/>
						</f:facet>
						<h:outputText value="#{_log.username}"/>
					</rich:column>
					
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Id"/>
						</f:facet>
						<h:outputText value="#{_log.entityId}"/>
					</rich:column>
					
				
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.legal_legalFileNumber}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.legalFileNumber}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.legal_courtNumber}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.courtNumber}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.legal_litigation}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.litigation}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.legal_specialHandling}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.specialHandling}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.legal_status}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.status}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.legal_legalDescription}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.legalDescription}"/>
	</rich:column>
	
		
			
				
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.legal_lawyer}"/>
		</f:facet>
		<s:link value="#{_log.entity.lawyer.displayName}" view="/admin/entities/legal/lawyer/viewLawyer.xhtml">
			<f:param name="id" value="#{_entity.lawyer.id}"/>
			<f:param name="from" value="#{request.servletPath}"/>
		</s:link>
	</rich:column>
			
		
	
		
			
				
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.legal_realEstateProperty}"/>
		</f:facet>
		<s:link value="#{_log.entity.realEstateProperty.displayName}" view="/admin/entities/realestate/realEstateProperty/viewRealEstateProperty.xhtml">
			<f:param name="id" value="#{_entity.realEstateProperty.id}"/>
			<f:param name="from" value="#{request.servletPath}"/>
		</s:link>
	</rich:column>
			
		
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.legal_titleInsurer}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.titleInsurer}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.legal_titleInsuranceClaim}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.titleInsuranceClaim}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.legal_titleInsuranceClaimNumber}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.titleInsuranceClaimNumber}"/>
	</rich:column>
	
				
			</rich:dataTable>
		</h:form>
		</html>
