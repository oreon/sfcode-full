<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>

<rich:panel>
   <h:form>

	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{lawfirmList}"/>
				<ui:param name="propertyLabel" value="Id"/>
				<ui:param name="propertyPath" value="lawfirm.id"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_lawfirm.id}">
		</h:outputText>
	</h:column>
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{lawfirmList}"/>
				<ui:param name="propertyLabel" value="#{msg.company_brand}"/>

				<ui:param name="propertyPath" value="lawfirm.companyType"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_lawfirm.companyType}"/>	
		
	</h:column>
	
	<h:column>

			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{lawfirmList}"/>

		</f:facet>
		
			<h:outputText value="#{_lawfirm.address.streetNumber}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{lawfirmList}"/>
				<ui:param name="propertyLabel" value="#{msg.address_streetName}"/>
				<ui:param name="propertyPath" value="lawfirm.address.streetName"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_lawfirm.address.streetName}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">

			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{lawfirmList}"/>
				<ui:param name="propertyLabel" value="#{msg.address_streetType}"/>
				<ui:param name="propertyPath" value="lawfirm.address.streetType"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_lawfirm.address.streetType}"/>	
		
	</h:column>
	
	<h:column>

			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{lawfirmList}"/>

			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_lawfirm.address.unitNumber}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{lawfirmList}"/>
				<ui:param name="propertyLabel" value="#{msg.address_city}"/>

			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_lawfirm.address.city}"/>	
		
	</h:column>
	
		
	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{lawfirmList}"/>
				<ui:param name="propertyLabel" value="Creation Date"/>
				<ui:param name="propertyPath" value="lawfirm.dateCreated"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_lawfirm.dateCreated}">
			<s:convertDateTime dateStyle="short" type="both"/>
		</h:outputText>
	</h:column>
		
	<h:column rendered="#{s:hasPermission('lawfirmAction', 'view')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/legal/lawfirm/viewLawfirm.xhtml">
			<h:graphicImage alt="view" style="border: 0px" value="/images/icons/eye.png"/>
			<f:param name="lawfirmId" value="#{_lawfirm.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('lawfirmAction', 'edit')}">
		<f:facet name="header">

	</h:column>

		
	<h:column rendered="#{s:hasPermission('lawfirmAction', 'archive')}">
		<f:facet name="header">
			<h:outputText value=""/>
		</f:facet>
		
		<s:link action="#{lawfirmAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_lawfirm.displayName} ?')){ return false; } else { return true; }">
			<h:graphicImage alt="archive" style="border: 0px" value="/images/icons/delete.png"/>
			<f:param name="idToArchive" value="#{_lawfirm.id}"/>
		</s:link>
	</h:column>

 	</h:form>

 <div class="tableControl">
<s:link rendered="#{lawfirmList.previousExists}" value="#{messages.left}#{messages.left} First Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="0"/>
</s:link> 

<s:link rendered="#{lawfirmList.previousExists}" value="#{messages.left} Previous Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{lawfirmList.previousFirstResult}"/>
</s:link> 

<s:link rendered="#{lawfirmList.nextExists}" value="Next Page #{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{lawfirmList.nextFirstResult}"/>
</s:link> 

<s:link rendered="#{lawfirmList.nextExists}" value="Last Page #{messages.right}#{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{lawfirmList.lastFirstResult}"/>
</s:link>
</div>


<h:form>
<s:div rendered="#{empty from}" styleClass="actionButtons">
	<s:button  value="Create New" view="/admin/entities/legal/lawfirm/editLawfirm.xhtml">
		 <f:param name="lawfirmId"/>
	</s:button>
</s:div>
</h:form>

</ui:composition>
