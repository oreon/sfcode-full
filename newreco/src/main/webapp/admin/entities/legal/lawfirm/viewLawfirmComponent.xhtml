<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:wc="http://witchcraft.sourceforge.net/jsf">
	<h:panelGroup>
		<s:validateAll>
			<h:panelGrid columnClasses="leftCol, rightCol" columns="2"
				onload="#{lawfirmAction.load(lawfirmId )  }" styleClass="viewInfo">
				<f:facet name="header">
					<h:outputText value="Lawfirm " />
				</f:facet>

				<h:outputText value="#{msg.id}" />
				<h:outputText value="#{lawfirmAction.lawfirm.id}" />











				<h:outputText value="#{msg.address_streetDirection}  " />

				<h:outputText id="address_streetDirection#{entityId}"
					value="#{lawfirmAction.lawfirm.address.streetDirection}" />










				<h:outputText value="#{msg.address_streetNumber}  " />

				<h:outputText id="address_streetNumber#{entityId}"
					value="#{lawfirmAction.lawfirm.address.streetNumber}" />










				<h:outputText value="#{msg.address_streetName}  " />

				<h:outputText id="address_streetName#{entityId}"
					value="#{lawfirmAction.lawfirm.address.streetName}" />










				<h:outputText value="#{msg.address_province}  " />

				<h:outputText id="address_province#{entityId}"
					value="#{lawfirmAction.lawfirm.address.province}" />










				<h:outputText value="#{msg.address_streetType}  " />

				<h:outputText id="address_streetType#{entityId}"
					value="#{lawfirmAction.lawfirm.address.streetType}" />










				<h:outputText value="#{msg.address_postalCode}  " />

				<h:outputText id="address_postalCode#{entityId}"
					value="#{lawfirmAction.lawfirm.address.postalCode}" />










				<h:outputText value="#{msg.address_unitNumber}  " />

				<h:outputText id="address_unitNumber#{entityId}"
					value="#{lawfirmAction.lawfirm.address.unitNumber}" />










				<h:outputText value="#{msg.address_city}  " />

				<h:outputText id="address_city#{entityId}"
					value="#{lawfirmAction.lawfirm.address.city}" />














				<h:outputText value="#{msg.company_brand}  " />

				<h:outputText id="company_brand#{entityId}"
					value="#{lawfirmAction.lawfirm.brand}" />










				<h:outputText value="#{msg.company_name}  " />

				<h:outputText id="company_name#{entityId}"
					value="#{lawfirmAction.lawfirm.name}" />










				<h:outputText value="#{msg.company_companyType}  " />

				<h:outputText id="company_companyType#{entityId}"
					value="#{lawfirmAction.lawfirm.companyType}" />







			</h:panelGrid>


		</s:validateAll>

	</h:panelGroup>
</ui:composition>
