<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>
	<h:panelGrid columns="6">
	
	<h:panelGroup>
	<h:outputText value="#{msg.process_completedDate}  "/> <br/>
	
	<s:decorate template="/layout/display.xhtml">
		<ui:define name="label">From</ui:define> <br/>
		<rich:calendar value="#{legalProcessList.process_completedDateRange.begin}"/>
	</s:decorate>
	<s:decorate template="/layout/display.xhtml">
		<ui:define name="label">To</ui:define> <br/>
		<rich:calendar value="#{legalProcessList.process_completedDateRange.end}"/>
	</s:decorate>	
	

	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.process_processNumber}  "/> <br/>
	
	
	<h:inputText id="process_processNumber_begin" value="#{legalProcessList.process_processNumberRange.begin}">
			<f:converter converterId="javax.faces.Integer"/>
	</h:inputText>
	<h:inputText id="process_processNumber_end" value="#{legalProcessList.process_processNumberRange.end}">
		<f:converter converterId="javax.faces.Integer"/>
	</h:inputText>
	

	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.process_expiryDate}  "/> <br/>
	
	<s:decorate template="/layout/display.xhtml">
		<ui:define name="label">From</ui:define> <br/>
		<rich:calendar value="#{legalProcessList.process_expiryDateRange.begin}"/>
	</s:decorate>
	<s:decorate template="/layout/display.xhtml">
		<ui:define name="label">To</ui:define> <br/>
		<rich:calendar value="#{legalProcessList.process_expiryDateRange.end}"/>
	</s:decorate>	
	

	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.process_reason}  "/> <br/>
	
		<h:inputText id="process_reason" value="#{legalProcessList.legalProcess.reason}"/>
	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.process_type}  "/> <br/>
	
		<h:inputText id="process_type" value="#{legalProcessList.legalProcess.type}"/>
	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.process_description}  "/> <br/>
	
		<h:inputText id="process_description" value="#{legalProcessList.legalProcess.description}"/>
	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.process_legalNumber}  "/> <br/>
	
	
	<h:inputText id="process_legalNumber_begin" value="#{legalProcessList.process_legalNumberRange.begin}">
			<f:converter converterId="javax.faces.Integer"/>
	</h:inputText>
	<h:inputText id="process_legalNumber_end" value="#{legalProcessList.process_legalNumberRange.end}">
		<f:converter converterId="javax.faces.Integer"/>
	</h:inputText>
	

	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.process_documentAdded}  "/> <br/>
	
	<h:selectOneMenu id="process_documentAdded" required="false" value="#{legalProcessList.legalProcess.documentAdded}">
		<f:selectItem itemLabel="Any" itemValue=""/>
		<f:selectItem itemLabel="True" itemValue="true"/>
		<f:selectItem itemLabel="False" itemValue="false"/>
	</h:selectOneMenu>
	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.process_skip}  "/> <br/>
	
	<h:selectOneMenu id="process_skip" required="false" value="#{legalProcessList.legalProcess.skip}">
		<f:selectItem itemLabel="Any" itemValue=""/>
		<f:selectItem itemLabel="True" itemValue="true"/>
		<f:selectItem itemLabel="False" itemValue="false"/>
	</h:selectOneMenu>
	
	
	</h:panelGroup>

	
	
	
			<s:decorate template="/layout/display.xhtml">
				<ui:define name="label">From</ui:define> <br/>
				<rich:calendar id="from" value="#{legalProcessList.dateCreatedRange.begin}"/>
			</s:decorate>

			<s:decorate template="/layout/display.xhtml">
				<ui:define name="label">To</ui:define> <br/>
				<rich:calendar id="to" value="#{legalProcessList.dateCreatedRange.end}"/>
			</s:decorate>

	</h:panelGrid>
</ui:composition>
