<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>
	<h:panelGrid columns="3" styleClass="summarywrap">
	
	<h:panelGroup>
	<h:outputText value="#{msg.closingProcess_legal}  "/> <br/>
	<h:selectOneMenu id="closingProcess_legal" value="#{closingProcessAction.closingProcess.legal}">
		<s:selectItems label="#{itemIter.displayName}" noSelectionLabel="Select.." value="#{legalList}" var="itemIter"/>
		<s:convertEntity/>
		
	</h:selectOneMenu>
	</h:panelGroup>
	
	<h:message for="closingProcess_legal" styleClass="error errors"/>
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.closingProcess_process}  "/> <br/>
	<h:selectOneMenu id="closingProcess_process" required="false" value="#{closingProcessAction.closingProcess.process}">
		<f:selectItem itemLabel="Any" itemValue=""/>
		<f:selectItem itemLabel="None" itemValue=""/>
		<f:selectItem itemLabel="Agreement_pands" itemValue="AGREEMENT_PANDS"/>
		<f:selectItem itemLabel="Closing_documents" itemValue="CLOSING_DOCUMENTS"/>
		<f:selectItem itemLabel="Sale_completed" itemValue="SALE_COMPLETED"/>
		<f:selectItem itemLabel="Sale_proceeds_deposited" itemValue="SALE_PROCEEDS_DEPOSITED"/>
		<f:selectItem itemLabel="Closing_report" itemValue="CLOSING_REPORT"/>
		
	</h:selectOneMenu>
	</h:panelGroup>

	
	<h:message for="closingProcess_process" styleClass="error errors"/>
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.process_completedDate}  "/> <br/>
	
		<rich:calendar id="process_completedDate" value="#{closingProcessAction.closingProcess.completedDate}"/>
	
	</h:panelGroup>

	
	<h:message for="process_completedDate" styleClass="error errors"/>
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.process_dueDate}  "/> <br/>
	
		<rich:calendar id="process_dueDate" value="#{closingProcessAction.closingProcess.dueDate}"/>
	
	</h:panelGroup>

	
	<h:message for="process_dueDate" styleClass="error errors"/>
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.process_processNumber}  "/> <br/>
	
		<h:inputText id="process_processNumber" value="#{closingProcessAction.closingProcess.processNumber}"/>
	
	</h:panelGroup>

	
	<h:message for="process_processNumber" styleClass="error errors"/>
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.process_documentAdded}  "/> <br/>
	
		<h:selectBooleanCheckbox id="process_documentAdded" value="#{closingProcessAction.closingProcess.documentAdded}"/>
	
	</h:panelGroup>

	
	<h:message for="process_documentAdded" styleClass="error errors"/>
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.process_notRequired}  "/> <br/>
	
		<h:selectBooleanCheckbox id="process_notRequired" value="#{closingProcessAction.closingProcess.notRequired}"/>
	
	</h:panelGroup>

	
	<h:message for="process_notRequired" styleClass="error errors"/>
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.process_explanation}  "/> <br/>
	
		<rich:editor id="process_explanation" useSeamText="true" value="#{closingProcessAction.closingProcess.explanation}"/>
	
	</h:panelGroup>

	
	<h:message for="process_explanation" styleClass="error errors"/>
	
	</h:panelGrid>
</ui:composition>
