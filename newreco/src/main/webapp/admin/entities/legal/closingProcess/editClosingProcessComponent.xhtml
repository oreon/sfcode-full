<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
	<h:panelGroup>
		<s:validateAll>
		<h:panelGrid columnClasses="leftCol, rightCol" columns="3" onload="#{closingProcessAction.load(closingProcessId )  }" styleClass="viewInfo">
		<f:facet name="header">
			<h:outputText value="ClosingProcess "/>
		</f:facet>
		
		
	
	
		
			
			
	
	
		
		<h:outputText value="#{msg.closingProcess_legal}  "/>
	
	
		
	
	<h:selectOneMenu id="closingProcess_legal" required="true" value="#{closingProcessAction.closingProcess.legal}">
		<s:selectItems label="#{itemIter.displayName}" noSelectionLabel="Please Select..." value="#{legalList}" var="itemIter"/>
		<s:convertEntity/>
	</h:selectOneMenu>
		

	
		
		<h:message for="closingProcess_legal" styleClass="error errors"/>		
		
	
	
		
	

	 
	
	
		
		<h:outputText value="#{msg.process_completedDate}  "/>
		

	<rich:calendar id="process_completedDate#{entityId}" label="#{msg.process_completedDate}" required="false" value="#{closingProcessAction.closingProcess.completedDate}"/>
   
		
		<h:message for="process_completedDate" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.process_dueDate}  "/>
		

	<rich:calendar id="process_dueDate#{entityId}" label="#{msg.process_dueDate}" required="false" value="#{closingProcessAction.closingProcess.dueDate}"/>
   
		
		<h:message for="process_dueDate" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.process_processNumber}  "/>
		

	<h:inputText id="process_processNumber#{entityId}" label="#{msg.process_processNumber}" required="false" value="#{closingProcessAction.closingProcess.processNumber}"/>
   
		
		<h:message for="process_processNumber" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.process_documentAdded}  "/>
		

	<h:selectBooleanCheckbox id="process_documentAdded#{entityId}" label="#{msg.process_documentAdded}" required="false" value="#{closingProcessAction.closingProcess.documentAdded}"/>
   
		
		<h:message for="process_documentAdded" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.process_notRequired}  "/>
		

	<h:selectBooleanCheckbox id="process_notRequired#{entityId}" label="#{msg.process_notRequired}" required="false" value="#{closingProcessAction.closingProcess.notRequired}"/>
   
		
		<h:message for="process_notRequired" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.process_explanation}  "/>
		

	<rich:editor id="process_explanation#{entityId}" label="#{msg.process_explanation}" required="false" useSeamText="true" value="#{closingProcessAction.closingProcess.explanation}"/>
   
		
		<h:message for="process_explanation" styleClass="error errors"/>		
		
	
	
	
	
	
	
		
		<h:outputText value="#{msg.closingProcess_process}  "/>
		
	
	<h:selectOneMenu id="closingProcess_process" required="false" value="#{closingProcessAction.closingProcess.process}">
		<f:selectItem itemLabel="Please Select..." itemValue=""/>
		<f:selectItem itemLabel="Agreement_pands" itemValue="AGREEMENT_PANDS"/>
		<f:selectItem itemLabel="Closing_documents" itemValue="CLOSING_DOCUMENTS"/>
		<f:selectItem itemLabel="Sale_completed" itemValue="SALE_COMPLETED"/>
		<f:selectItem itemLabel="Sale_proceeds_deposited" itemValue="SALE_PROCEEDS_DEPOSITED"/>
		<f:selectItem itemLabel="Closing_report" itemValue="CLOSING_REPORT"/>
		
	</h:selectOneMenu>
	
		
		<h:message for="closingProcess_process" styleClass="error errors"/>		
		
	
	
		</h:panelGrid>
		
	
		
	
		</s:validateAll>
		
	</h:panelGroup>
	</ui:composition>
