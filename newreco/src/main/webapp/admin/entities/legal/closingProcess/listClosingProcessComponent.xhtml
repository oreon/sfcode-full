<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
	
	
<rich:panel>
   <h:form>
	  <f:facet name="header">ClosingProcess Search Results (#{empty closingProcessList.resultList ? 0 : (closingProcessList.paginated ? closingProcessList.resultCount : closingProcessList.resultList.size)})</f:facet>
	
		<rich:dataTable id="closingProcessList" rendered="#{not empty closingProcessList.resultList}" rowClasses="odd, even" styleClass="dataTable" value="#{closingProcessList.resultList}" var="_closingProcess">	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{closingProcessList}"/>
				<ui:param name="propertyLabel" value="Id"/>
				<ui:param name="propertyPath" value="closingProcess.id"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_closingProcess.id}">
		</h:outputText>
	</h:column>
		
		
	<h:column groupOn="#{closingProcess.legal.displayName}">
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{closingProcessList}"/>
				<ui:param name="propertyLabel" value="#{msg.closingProcess_legal}"/>
				<ui:param name="propertyPath" value="closingProcess.legal"/>
			</ui:include>
		</f:facet>
		<s:link value="#{_closingProcess.legal.displayName}" view="/admin/entities/legal/legal/viewLegal.xhtml">
			<f:param name="legalId" value="#{_closingProcess.legal.id}"/>
			<f:param name="from" value="#{request.servletPath}"/>
		</s:link>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{closingProcessList}"/>
				<ui:param name="propertyLabel" value="#{msg.closingProcess_process}"/>
				<ui:param name="propertyPath" value="closingProcess.process"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_closingProcess.process}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{closingProcessList}"/>
				<ui:param name="propertyLabel" value="#{msg.process_completedDate}"/>
				<ui:param name="propertyPath" value="closingProcess.completedDate"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_closingProcess.completedDate}">
				<s:convertDateTime dateStyle="short" type="both"/>
			</h:outputText>
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{closingProcessList}"/>
				<ui:param name="propertyLabel" value="#{msg.process_dueDate}"/>
				<ui:param name="propertyPath" value="closingProcess.dueDate"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_closingProcess.dueDate}">
				<s:convertDateTime dateStyle="short" type="both"/>
			</h:outputText>
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{closingProcessList}"/>
				<ui:param name="propertyLabel" value="#{msg.process_processNumber}"/>
				<ui:param name="propertyPath" value="closingProcess.processNumber"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_closingProcess.processNumber}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{closingProcessList}"/>
				<ui:param name="propertyLabel" value="#{msg.process_documentAdded}"/>
				<ui:param name="propertyPath" value="closingProcess.documentAdded"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_closingProcess.documentAdded}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{closingProcessList}"/>
				<ui:param name="propertyLabel" value="#{msg.process_notRequired}"/>
				<ui:param name="propertyPath" value="closingProcess.notRequired"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_closingProcess.notRequired}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{closingProcessList}"/>
				<ui:param name="propertyLabel" value="#{msg.process_explanation}"/>
				<ui:param name="propertyPath" value="closingProcess.explanation"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_closingProcess.explanation}"/>	
		
	</h:column>
	
		
	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{closingProcessList}"/>
				<ui:param name="propertyLabel" value="Creation Date"/>
				<ui:param name="propertyPath" value="closingProcess.dateCreated"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_closingProcess.dateCreated}">
			<s:convertDateTime dateStyle="short" type="both"/>
		</h:outputText>
	</h:column>
		
	<h:column rendered="#{s:hasPermission('closingProcessAction', 'view')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/legal/closingProcess/viewClosingProcess.xhtml">
			<h:graphicImage alt="view" style="border: 0px" value="/images/icons/eye.png"/>
			<f:param name="closingProcessId" value="#{_closingProcess.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('closingProcessAction', 'edit')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/legal/closingProcess/editClosingProcess.xhtml">
			<h:graphicImage alt="edit" style="border: 0px" value="/images/icons/edit.png"/>
			<f:param name="closingProcessId" value="#{_closingProcess.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('closingProcessAction', 'archive')}">
		<f:facet name="header">
			<h:outputText value=""/>
		</f:facet>
		
		<s:link action="#{closingProcessAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_closingProcess.displayName} ?')){ return false; } else { return true; }">
			<h:graphicImage alt="archive" style="border: 0px" value="/images/icons/delete.png"/>
			<f:param name="idToArchive" value="#{_closingProcess.id}"/>
		</s:link>
	</h:column>

		</rich:dataTable>
 	</h:form>		
</rich:panel>	



 <div class="tableControl">
<s:link rendered="#{closingProcessList.previousExists}" value="#{messages.left}#{messages.left} First Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="0"/>
</s:link> 

<s:link rendered="#{closingProcessList.previousExists}" value="#{messages.left} Previous Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{closingProcessList.previousFirstResult}"/>
</s:link> 

<s:link rendered="#{closingProcessList.nextExists}" value="Next Page #{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{closingProcessList.nextFirstResult}"/>
</s:link> 

<s:link rendered="#{closingProcessList.nextExists}" value="Last Page #{messages.right}#{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{closingProcessList.lastFirstResult}"/>
</s:link>
</div>


<h:form>
<s:div rendered="#{empty from}" styleClass="actionButtons">
	<s:button propagation="none" value="Create New" view="/admin/entities/legal/closingProcess/editClosingProcess.xhtml">
		 <f:param name="closingProcessId"/>
		
	</s:button>
</s:div>
</h:form>

</ui:composition>
