<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
			<h:form>
				<rich:datascroller align="left" for="dataAudit" maxPages="20" renderIfSinglePage="false"/>
				<br/>

				<rich:dataTable id="dataAudit" rowClasses="odd, even" rows="30" styleClass="dataTable" value="#{chargeeAction.auditLog}" var="_log">

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Date"/>
						</f:facet>
						<h:outputText value="#{_log.dateCreated}"/>
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Action"/>
						</f:facet>
						<h:outputText value="#{_log.action}"/>
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="User"/>
						</f:facet>
						<h:outputText value="#{_log.username}"/>
					</rich:column>
					
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Id"/>
						</f:facet>
						<h:outputText value="#{_log.entityId}"/>
					</rich:column>
					
				
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.chargee_firstName}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.firstName}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.chargee_lastName}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.lastName}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.chargee_phone}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.phone}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.chargee_email}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.email}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.chargee_company}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.company}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.chargee_amount}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.amount}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.chargee_priority}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.priority}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.chargee_chargeeType}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.chargeeType}"/>
	</rich:column>
	
				
			</rich:dataTable>
		</h:form>
		</html>
