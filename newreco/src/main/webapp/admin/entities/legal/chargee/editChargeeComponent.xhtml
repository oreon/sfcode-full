<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
	<h:panelGroup>
		<s:validateAll>
		<h:panelGrid columnClasses="leftCol, rightCol" columns="3" onload="#{chargeeAction.load(chargeeId )  }" styleClass="viewInfo">
		<f:facet name="header">
			<h:outputText value="Chargee "/>
		</f:facet>
		
		
	

	
	
	
	
		
		<h:outputText value="#{msg.chargee_firstName}  "/>
		

	<h:inputText id="chargee_firstName#{entityId}" required="false" value="#{chargeeAction.chargee.firstName}"/>
   
		
		<h:message for="chargee_firstName" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.chargee_lastName}  "/>
		

	<h:inputText id="chargee_lastName#{entityId}" required="false" value="#{chargeeAction.chargee.lastName}"/>
   
		
		<h:message for="chargee_lastName" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.chargee_phone}  "/>
		

	<h:inputText id="chargee_phone#{entityId}" required="false" value="#{chargeeAction.chargee.phone}"/>
   
		
		<h:message for="chargee_phone" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.chargee_email}  "/>
		

	<h:inputText id="chargee_email#{entityId}" required="false" value="#{chargeeAction.chargee.email}"/>
   
		
		<h:message for="chargee_email" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.chargee_company}  "/>
		

	<h:inputText id="chargee_company#{entityId}" required="false" value="#{chargeeAction.chargee.company}"/>
   
		
		<h:message for="chargee_company" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.chargee_amount}  "/>
		

	<h:inputText id="chargee_amount#{entityId}" required="false" value="#{chargeeAction.chargee.amount}"/>
   
		
		<h:message for="chargee_amount" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.chargee_priority}  "/>
		

	<h:inputText id="chargee_priority#{entityId}" required="false" value="#{chargeeAction.chargee.priority}"/>
   
		
		<h:message for="chargee_priority" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.chargee_chargeeType}  "/>
		
	
	<h:selectOneMenu id="chargee_chargeeType" required="false" value="#{chargeeAction.chargee.chargeeType}">
		<f:selectItem itemLabel="Please Select..." itemValue=""/>
		<f:selectItem itemLabel="Mortgage" itemValue="Mortgage"/>
		<f:selectItem itemLabel="Mortgage_scl" itemValue="Mortgage_SCL"/>
		<f:selectItem itemLabel="Lien_condo" itemValue="Lien_Condo"/>
		<f:selectItem itemLabel="Lien_construction" itemValue="Lien_Construction"/>
		<f:selectItem itemLabel="Mechanics" itemValue="Mechanics"/>
		<f:selectItem itemLabel="Other" itemValue="Other"/>
		
	</h:selectOneMenu>
	
		
		<h:message for="chargee_chargeeType" styleClass="error errors"/>		
		
	
	
		</h:panelGrid>
		
	
		</s:validateAll>
		
	</h:panelGroup>
	</ui:composition>
