<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
	
	
<rich:panel>
   <h:form>
	  <f:facet name="header">InsurerProcess Search Results (#{empty insurerProcessList.resultList ? 0 : (insurerProcessList.paginated ? insurerProcessList.resultCount : insurerProcessList.resultList.size)})</f:facet>
	
		<rich:dataTable id="insurerProcessList" rendered="#{not empty insurerProcessList.resultList}" rowClasses="odd, even" styleClass="dataTable" value="#{insurerProcessList.resultList}" var="_insurerProcess">	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{insurerProcessList}"/>
				<ui:param name="propertyLabel" value="Id"/>
				<ui:param name="propertyPath" value="insurerProcess.id"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_insurerProcess.id}">
		</h:outputText>
	</h:column>
		
		
	<h:column groupOn="#{insurerProcess.legal.displayName}">
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{insurerProcessList}"/>
				<ui:param name="propertyLabel" value="#{msg.insurerProcess_legal}"/>
				<ui:param name="propertyPath" value="insurerProcess.legal"/>
			</ui:include>
		</f:facet>
		<s:link value="#{_insurerProcess.legal.displayName}" view="/admin/entities/legal/legal/viewLegal.xhtml">
			<f:param name="legalId" value="#{_insurerProcess.legal.id}"/>
			<f:param name="from" value="#{request.servletPath}"/>
		</s:link>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{insurerProcessList}"/>
				<ui:param name="propertyLabel" value="#{msg.insurerProcess_process}"/>
				<ui:param name="propertyPath" value="insurerProcess.process"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_insurerProcess.process}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{insurerProcessList}"/>
				<ui:param name="propertyLabel" value="#{msg.process_completedDate}"/>
				<ui:param name="propertyPath" value="insurerProcess.completedDate"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_insurerProcess.completedDate}">
				<s:convertDateTime dateStyle="short" type="both"/>
			</h:outputText>
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{insurerProcessList}"/>
				<ui:param name="propertyLabel" value="#{msg.process_dueDate}"/>
				<ui:param name="propertyPath" value="insurerProcess.dueDate"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_insurerProcess.dueDate}">
				<s:convertDateTime dateStyle="short" type="both"/>
			</h:outputText>
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{insurerProcessList}"/>
				<ui:param name="propertyLabel" value="#{msg.process_processNumber}"/>
				<ui:param name="propertyPath" value="insurerProcess.processNumber"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_insurerProcess.processNumber}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{insurerProcessList}"/>
				<ui:param name="propertyLabel" value="#{msg.process_documentAdded}"/>
				<ui:param name="propertyPath" value="insurerProcess.documentAdded"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_insurerProcess.documentAdded}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{insurerProcessList}"/>
				<ui:param name="propertyLabel" value="#{msg.process_notRequired}"/>
				<ui:param name="propertyPath" value="insurerProcess.notRequired"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_insurerProcess.notRequired}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{insurerProcessList}"/>
				<ui:param name="propertyLabel" value="#{msg.process_explanation}"/>
				<ui:param name="propertyPath" value="insurerProcess.explanation"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_insurerProcess.explanation}"/>	
		
	</h:column>
	
		
	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{insurerProcessList}"/>
				<ui:param name="propertyLabel" value="Creation Date"/>
				<ui:param name="propertyPath" value="insurerProcess.dateCreated"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_insurerProcess.dateCreated}">
			<s:convertDateTime dateStyle="short" type="both"/>
		</h:outputText>
	</h:column>
		
	<h:column rendered="#{s:hasPermission('insurerProcessAction', 'view')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/legal/insurerProcess/viewInsurerProcess.xhtml">
			<h:graphicImage alt="view" style="border: 0px" value="/images/icons/eye.png"/>
			<f:param name="insurerProcessId" value="#{_insurerProcess.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('insurerProcessAction', 'edit')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/legal/insurerProcess/editInsurerProcess.xhtml">
			<h:graphicImage alt="edit" style="border: 0px" value="/images/icons/edit.png"/>
			<f:param name="insurerProcessId" value="#{_insurerProcess.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('insurerProcessAction', 'archive')}">
		<f:facet name="header">
			<h:outputText value=""/>
		</f:facet>
		
		<s:link action="#{insurerProcessAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_insurerProcess.displayName} ?')){ return false; } else { return true; }">
			<h:graphicImage alt="archive" style="border: 0px" value="/images/icons/delete.png"/>
			<f:param name="idToArchive" value="#{_insurerProcess.id}"/>
		</s:link>
	</h:column>

		</rich:dataTable>
 	</h:form>		
</rich:panel>	



 <div class="tableControl">
<s:link rendered="#{insurerProcessList.previousExists}" value="#{messages.left}#{messages.left} First Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="0"/>
</s:link> 

<s:link rendered="#{insurerProcessList.previousExists}" value="#{messages.left} Previous Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{insurerProcessList.previousFirstResult}"/>
</s:link> 

<s:link rendered="#{insurerProcessList.nextExists}" value="Next Page #{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{insurerProcessList.nextFirstResult}"/>
</s:link> 

<s:link rendered="#{insurerProcessList.nextExists}" value="Last Page #{messages.right}#{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{insurerProcessList.lastFirstResult}"/>
</s:link>
</div>


<h:form>
<s:div rendered="#{empty from}" styleClass="actionButtons">
	<s:button propagation="none" value="Create New" view="/admin/entities/legal/insurerProcess/editInsurerProcess.xhtml">
		 <f:param name="insurerProcessId"/>
		
	</s:button>
</s:div>
</h:form>

</html>
