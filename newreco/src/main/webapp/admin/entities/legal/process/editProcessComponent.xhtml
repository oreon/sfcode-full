<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
	<h:panelGroup>
		<s:validateAll>
		<h:panelGrid columnClasses="leftCol, rightCol" columns="3" onload="#{processAction.load(processId )  }" styleClass="viewInfo">
		<f:facet name="header">
			<h:outputText value="Process "/>
		</f:facet>
		
		
	

	
	
	
	
		
		<h:outputText value="#{msg.process_completedDate}  "/>
		

	<rich:calendar id="process_completedDate#{entityId}" required="false" value="#{processAction.process.completedDate}"/>
   
		
		<h:message for="process_completedDate" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.process_processNumber}  "/>
		

	<h:inputText id="process_processNumber#{entityId}" required="false" value="#{processAction.process.processNumber}"/>
   
		
		<h:message for="process_processNumber" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.process_expiryDate}  "/>
		

	<rich:calendar id="process_expiryDate#{entityId}" required="false" value="#{processAction.process.expiryDate}"/>
   
		
		<h:message for="process_expiryDate" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.process_reason}  "/>
		

	<h:inputText id="process_reason#{entityId}" required="false" value="#{processAction.process.reason}"/>
   
		
		<h:message for="process_reason" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.process_type}  "/>
		

	<h:inputText id="process_type#{entityId}" required="false" value="#{processAction.process.type}"/>
   
		
		<h:message for="process_type" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.process_description}  "/>
		

	<h:inputText id="process_description#{entityId}" required="false" value="#{processAction.process.description}"/>
   
		
		<h:message for="process_description" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.process_legalNumber}  "/>
		

	<h:inputText id="process_legalNumber#{entityId}" required="false" value="#{processAction.process.legalNumber}"/>
   
		
		<h:message for="process_legalNumber" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.process_documentAdded}  "/>
		

	<h:selectBooleanCheckbox id="process_documentAdded#{entityId}" required="false" value="#{processAction.process.documentAdded}"/>
   
		
		<h:message for="process_documentAdded" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.process_skip}  "/>
		

	<h:selectBooleanCheckbox id="process_skip#{entityId}" required="false" value="#{processAction.process.skip}"/>
   
		
		<h:message for="process_skip" styleClass="error errors"/>		
		
	
	
		</h:panelGrid>
		
	
		</s:validateAll>
		
	</h:panelGroup>
	</html>
