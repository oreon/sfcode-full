<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
	
	
<rich:panel>
   <h:form>
	  <f:facet name="header">Process Search Results (#{empty processList.resultList ? 0 : (processList.paginated ? processList.resultCount : processList.resultList.size)})</f:facet>
	
		<rich:dataTable rendered="#{not empty processList.resultList}" rowClasses="odd, even" styleClass="dataTable" value="#{processList.resultList}" var="_process">	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{processList}"/>
				<ui:param name="propertyLabel" value="Id"/>
				<ui:param name="propertyPath" value="process.id"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_process.id}">
		</h:outputText>
	</h:column>
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{processList}"/>
				<ui:param name="propertyLabel" value="#{msg.process_completedDate}"/>
				<ui:param name="propertyPath" value="process.completedDate"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_process.completedDate}">
				<s:convertDateTime dateStyle="short" type="both"/>
			</h:outputText>
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{processList}"/>
				<ui:param name="propertyLabel" value="#{msg.process_processNumber}"/>
				<ui:param name="propertyPath" value="process.processNumber"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_process.processNumber}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{processList}"/>
				<ui:param name="propertyLabel" value="#{msg.process_expiryDate}"/>
				<ui:param name="propertyPath" value="process.expiryDate"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_process.expiryDate}">
				<s:convertDateTime dateStyle="short" type="both"/>
			</h:outputText>
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{processList}"/>
				<ui:param name="propertyLabel" value="#{msg.process_reason}"/>
				<ui:param name="propertyPath" value="process.reason"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_process.reason}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{processList}"/>
				<ui:param name="propertyLabel" value="#{msg.process_type}"/>
				<ui:param name="propertyPath" value="process.type"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_process.type}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{processList}"/>
				<ui:param name="propertyLabel" value="#{msg.process_description}"/>
				<ui:param name="propertyPath" value="process.description"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_process.description}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{processList}"/>
				<ui:param name="propertyLabel" value="#{msg.process_legalNumber}"/>
				<ui:param name="propertyPath" value="process.legalNumber"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_process.legalNumber}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{processList}"/>
				<ui:param name="propertyLabel" value="#{msg.process_documentAdded}"/>
				<ui:param name="propertyPath" value="process.documentAdded"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_process.documentAdded}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{processList}"/>
				<ui:param name="propertyLabel" value="#{msg.process_skip}"/>
				<ui:param name="propertyPath" value="process.skip"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_process.skip}"/>	
		
	</h:column>
	
		
	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{processList}"/>
				<ui:param name="propertyLabel" value="Creation Date"/>
				<ui:param name="propertyPath" value="process.dateCreated"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_process.dateCreated}">
			<s:convertDateTime dateStyle="short" type="both"/>
		</h:outputText>
	</h:column>
		
	<h:column rendered="#{s:hasPermission('processAction', 'view')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/legal/process/viewProcess.xhtml">
			<h:graphicImage alt="view" style="border: 0px" value="/images/icons/eye.png"/>
			<f:param name="processId" value="#{_process.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('processAction', 'edit')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/legal/process/editProcess.xhtml">
			<h:graphicImage alt="edit" style="border: 0px" value="/images/icons/edit.png"/>
			<f:param name="processId" value="#{_process.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('processAction', 'archive')}">
		<f:facet name="header">
			<h:outputText value=""/>
		</f:facet>
		
		<s:link action="#{processAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_process.displayName} ?')){ return false; } else { return true; }">
			<h:graphicImage alt="archive" style="border: 0px" value="/images/icons/delete.png"/>
			<f:param name="idToArchive" value="#{_realEstateProperty.id}"/>
		</s:link>
	</h:column>

		</rich:dataTable>
 	</h:form>		
</rich:panel>	



 <div class="tableControl">
<s:link rendered="#{processList.previousExists}" value="#{messages.left}#{messages.left} First Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="0"/>
</s:link> 

<s:link rendered="#{processList.previousExists}" value="#{messages.left} Previous Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{processList.previousFirstResult}"/>
</s:link> 

<s:link rendered="#{processList.nextExists}" value="Next Page #{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{processList.nextFirstResult}"/>
</s:link> 

<s:link rendered="#{processList.nextExists}" value="Last Page #{messages.right}#{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{processList.lastFirstResult}"/>
</s:link>
</div>


<h:form>
<s:div rendered="#{empty from}" styleClass="actionButtons">
	<s:button propagation="none" value="Create New" view="/admin/entities/legal/process/editProcess.xhtml">
		 <f:param name="processId"/>
		
	</s:button>
</s:div>
</h:form>

</html>
