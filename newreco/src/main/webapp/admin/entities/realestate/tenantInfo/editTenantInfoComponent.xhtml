<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
	<h:panelGroup>
		<s:validateAll>
		<h:panelGrid columnClasses="leftCol, rightCol" columns="3" onload="#{tenantInfoAction.load(tenantInfoId )  }" styleClass="viewInfo">
		<f:facet name="header">
			<h:outputText value="TenantInfo "/>
		</f:facet>
		
		
	
	
		
			
			
	
	
		
		<h:outputText value="#{msg.tenantInfo_realEstateProperty}  "/>
	
	
		
	
	<h:selectOneMenu id="tenantInfo_realEstateProperty" required="true" value="#{tenantInfoAction.tenantInfo.realEstateProperty}">
		<s:selectItems label="#{itemIter.displayName}" noSelectionLabel="Please Select..." value="#{realEstatePropertyList}" var="itemIter"/>
		<s:convertEntity/>
	</h:selectOneMenu>
		

	
		
		<h:message for="tenantInfo_realEstateProperty" styleClass="error errors"/>		
		
	
	
		
	

	
	
	
	
		
		<h:outputText value="#{msg.tenantInfo_unit}  "/>
		

	<h:inputText id="tenantInfo_unit#{entityId}" label="#{#{msg.tenantInfo_unit}}" required="false" value="#{tenantInfoAction.tenantInfo.unit}"/>
   
		
		<h:message for="tenantInfo_unit" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.tenantInfo_name}  "/>
		

	<h:inputText id="tenantInfo_name#{entityId}" label="#{#{msg.tenantInfo_name}}" required="false" value="#{tenantInfoAction.tenantInfo.name}"/>
   
		
		<h:message for="tenantInfo_name" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.tenantInfo_rent}  "/>
		

	<h:inputText id="tenantInfo_rent#{entityId}" label="#{#{msg.tenantInfo_rent}}" required="false" value="#{tenantInfoAction.tenantInfo.rent}"/>
   
		
		<h:message for="tenantInfo_rent" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.tenantInfo_lease}  "/>
		

	<h:selectBooleanCheckbox id="tenantInfo_lease#{entityId}" label="#{#{msg.tenantInfo_lease}}" required="false" value="#{tenantInfoAction.tenantInfo.lease}"/>
   
		
		<h:message for="tenantInfo_lease" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.tenantInfo_leaseExpiry}  "/>
		

	<rich:calendar id="tenantInfo_leaseExpiry#{entityId}" label="#{#{msg.tenantInfo_leaseExpiry}}" required="false" value="#{tenantInfoAction.tenantInfo.leaseExpiry}"/>
   
		
		<h:message for="tenantInfo_leaseExpiry" styleClass="error errors"/>

	<rich:calendar id="tenantInfo_attornment#{entityId}" label="#{#{msg.tenantInfo_attornment}}" required="false" value="#{tenantInfoAction.tenantInfo.attornment}"/>
   
		
		<h:message for="tenantInfo_attornment" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.tenantInfo_utilities}  "/>
		

	<h:selectBooleanCheckbox id="tenantInfo_utilities#{entityId}" label="#{#{msg.tenantInfo_utilities}}" required="false" value="#{tenantInfoAction.tenantInfo.utilities}"/>
   
		
		<h:message for="tenantInfo_utilities" styleClass="error errors"/>
