<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
	
	
<rich:panel>
   <h:form>
	  <f:facet name="header">TenantInfo Search Results (#{empty tenantInfoList.resultList ? 0 : (tenantInfoList.paginated ? tenantInfoList.resultCount : tenantInfoList.resultList.size)})</f:facet>
	
		<rich:dataTable id="tenantInfoList" rendered="#{not empty tenantInfoList.resultList}" rowClasses="odd, even" styleClass="dataTable" value="#{tenantInfoList.resultList}" var="_tenantInfo">	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{tenantInfoList}"/>
				<ui:param name="propertyLabel" value="Id"/>
				<ui:param name="propertyPath" value="tenantInfo.id"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_tenantInfo.id}">
		</h:outputText>
	</h:column>
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{tenantInfoList}"/>
				<ui:param name="propertyLabel" value="#{msg.tenantInfo_unit}"/>
				<ui:param name="propertyPath" value="tenantInfo.unit"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_tenantInfo.unit}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{tenantInfoList}"/>
				<ui:param name="propertyLabel" value="#{msg.tenantInfo_name}"/>
				<ui:param name="propertyPath" value="tenantInfo.name"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_tenantInfo.name}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{tenantInfoList}"/>
				<ui:param name="propertyLabel" value="#{msg.tenantInfo_rent}"/>
				<ui:param name="propertyPath" value="tenantInfo.rent"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_tenantInfo.rent}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{tenantInfoList}"/>
				<ui:param name="propertyLabel" value="#{msg.tenantInfo_lease}"/>
				<ui:param name="propertyPath" value="tenantInfo.lease"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_tenantInfo.lease}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{tenantInfoList}"/>
				<ui:param name="propertyLabel" value="#{msg.tenantInfo_leaseExpiry}"/>
				<ui:param name="propertyPath" value="tenantInfo.leaseExpiry"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_tenantInfo.leaseExpiry}">
				<s:convertDateTime dateStyle="short" type="both"/>
			</h:outputText>
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{tenantInfoList}"/>
				<ui:param name="propertyLabel" value="#{msg.tenantInfo_attornment}"/>
				<ui:param name="propertyPath" value="tenantInfo.attornment"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_tenantInfo.attornment}">
				<s:convertDateTime dateStyle="short" type="both"/>
			</h:outputText>
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{tenantInfoList}"/>
				<ui:param name="propertyLabel" value="#{msg.tenantInfo_utilities}"/>
				<ui:param name="propertyPath" value="tenantInfo.utilities"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_tenantInfo.utilities}"/>	
		
	</h:column>
	
		
	<h:column groupOn="#{tenantInfo.realEstateProperty.displayName}">
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{tenantInfoList}"/>
				<ui:param name="propertyLabel" value="#{msg.tenantInfo_realEstateProperty}"/>
				<ui:param name="propertyPath" value="tenantInfo.realEstateProperty"/>
			</ui:include>
		</f:facet>
		<s:link value="#{_tenantInfo.realEstateProperty.displayName}" view="/admin/entities/realestate/realEstateProperty/viewRealEstateProperty.xhtml">
			<f:param name="realEstatePropertyId" value="#{_tenantInfo.realEstateProperty.id}"/>
			<f:param name="from" value="#{request.servletPath}"/>
		</s:link>
	</h:column>
	
		
	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{tenantInfoList}"/>
				<ui:param name="propertyLabel" value="Creation Date"/>
				<ui:param name="propertyPath" value="tenantInfo.dateCreated"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_tenantInfo.dateCreated}">
			<s:convertDateTime dateStyle="short" type="both"/>
		</h:outputText>
	</h:column>
		
	<h:column rendered="#{s:hasPermission('tenantInfoAction', 'view')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/realestate/tenantInfo/viewTenantInfo.xhtml">
			<h:graphicImage alt="view" style="border: 0px" value="/images/icons/eye.png"/>
			<f:param name="tenantInfoId" value="#{_tenantInfo.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('tenantInfoAction', 'edit')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/realestate/tenantInfo/editTenantInfo.xhtml">
			<h:graphicImage alt="edit" style="border: 0px" value="/images/icons/edit.png"/>
			<f:param name="tenantInfoId" value="#{_tenantInfo.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('tenantInfoAction', 'archive')}">
		<f:facet name="header">
			<h:outputText value=""/>
		</f:facet>
		
		<s:link action="#{tenantInfoAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_tenantInfo.displayName} ?')){ return false; } else { return true; }">
			<h:graphicImage alt="archive" style="border: 0px" value="/images/icons/delete.png"/>
			<f:param name="idToArchive" value="#{_tenantInfo.id}"/>
		</s:link>
	</h:column>

		</rich:dataTable>
 	</h:form>		
</rich:panel>	



 <div class="tableControl">
<s:link rendered="#{tenantInfoList.previousExists}" value="#{messages.left}#{messages.left} First Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="0"/>
</s:link> 

<s:link rendered="#{tenantInfoList.previousExists}" value="#{messages.left} Previous Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{tenantInfoList.previousFirstResult}"/>
</s:link> 

<s:link rendered="#{tenantInfoList.nextExists}" value="Next Page #{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{tenantInfoList.nextFirstResult}"/>
</s:link> 

<s:link rendered="#{tenantInfoList.nextExists}" value="Last Page #{messages.right}#{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{tenantInfoList.lastFirstResult}"/>
</s:link>
</div>


<h:form>
<s:div rendered="#{empty from}" styleClass="actionButtons">
	<s:button propagation="none" value="Create New" view="/admin/entities/realestate/tenantInfo/editTenantInfo.xhtml">
		 <f:param name="tenantInfoId"/>
		
	</s:button>
</s:div>
</h:form>

</ui:composition>
