<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>
  <s:validateAll>
	<h:panelGrid columns="3" styleClass="summarywrap">
	
	<h:panelGroup>
	<h:outputText value="#{msg.tenantInfo_unit}  "/> <br/>
	
		<h:inputText id="tenantInfo_unit" value="#{tenantInfoAction.tenantInfo.unit}"/>
		<h:message for="tenantInfo_unit" styleClass="error errors"/>
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.tenantInfo_name}  "/> <br/>
	
		<h:inputText id="tenantInfo_name" value="#{tenantInfoAction.tenantInfo.name}"/>
		<h:message for="tenantInfo_name" styleClass="error errors"/>
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.tenantInfo_rent}  "/> <br/>
	
		<h:inputText id="tenantInfo_rent" value="#{tenantInfoAction.tenantInfo.rent}"/>
		<h:message for="tenantInfo_rent" styleClass="error errors"/>
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.tenantInfo_lease}  "/> <br/>
	
		<h:selectBooleanCheckbox id="tenantInfo_lease" value="#{tenantInfoAction.tenantInfo.lease}"/>
		<h:message for="tenantInfo_lease" styleClass="error errors"/>
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.tenantInfo_leaseExpiry}  "/> <br/>
	
		<rich:calendar id="tenantInfo_leaseExpiry" value="#{tenantInfoAction.tenantInfo.leaseExpiry}"/>
		<h:message for="tenantInfo_leaseExpiry" styleClass="error errors"/>
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.tenantInfo_attornment}  "/> <br/>
	
		<rich:calendar id="tenantInfo_attornment" value="#{tenantInfoAction.tenantInfo.attornment}"/>
		<h:message for="tenantInfo_attornment" styleClass="error errors"/>
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.tenantInfo_utilities}  "/> <br/>
	
		<h:selectBooleanCheckbox id="tenantInfo_utilities" value="#{tenantInfoAction.tenantInfo.utilities}"/>
		<h:message for="tenantInfo_utilities" styleClass="error errors"/>
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.tenantInfo_realEstateProperty}  "/> <br/>
	<h:selectOneMenu id="tenantInfo_realEstateProperty" value="#{tenantInfoAction.tenantInfo.realEstateProperty}">
		<s:selectItems label="#{itemIter.displayName}" noSelectionLabel="Select.." value="#{realEstatePropertyList}" var="itemIter"/>
		<s:convertEntity/>
		
	</h:selectOneMenu>
	<h:message for="tenantInfo_realEstateProperty" styleClass="error errors"/>
	</h:panelGroup>
	
	
	</h:panelGrid>
  </s:validateAll>
</ui:composition>
