<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
			<h:form>
				<rich:datascroller align="left" for="dataAudit" maxPages="20" renderIfSinglePage="false"/>
				<br/>

				<rich:dataTable id="dataAudit" rowClasses="odd, even" rows="30" styleClass="dataTable" value="#{offersAction.auditLog}" var="_log">

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Date"/>
						</f:facet>
						<h:outputText value="#{_log.dateCreated}"/>
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Action"/>
						</f:facet>
						<h:outputText value="#{_log.action}"/>
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="User"/>
						</f:facet>
						<h:outputText value="#{_log.username}"/>
					</rich:column>
					
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Id"/>
						</f:facet>
						<h:outputText value="#{_log.entityId}"/>
					</rich:column>
					
				
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.offers_offerDate}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.offerDate}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.offers_purchaser}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.purchaser}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.offers_amount}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.amount}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.offers_condition}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.condition}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.offers_status}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.status}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.offers_signBackAmount}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.signBackAmount}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.offers_conditionExpiry}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.conditionExpiry}"/>
	</rich:column>
	
		
			
				
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.offers_realEstateListing}"/>
		</f:facet>
		<s:link value="#{_log.entity.realEstateListing.displayName}" view="/admin/entities/realestate/realEstateListing/viewRealEstateListing.xhtml">
			<f:param name="id" value="#{_entity.realEstateListing.id}"/>
			<f:param name="from" value="#{request.servletPath}"/>
		</s:link>
	</rich:column>
			
		
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.offers_closingDate}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.closingDate}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.offers_comments}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.comments}"/>
	</rich:column>
	
				
			</rich:dataTable>
		</h:form>
		</html>
