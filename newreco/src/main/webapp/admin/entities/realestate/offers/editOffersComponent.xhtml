<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
	<h:panelGroup>
		<s:validateAll>
		<h:panelGrid columnClasses="leftCol, rightCol" columns="3" onload="#{offersAction.load(offersId )  }" styleClass="viewInfo">
		<f:facet name="header">
			<h:outputText value="Offers "/>
		</f:facet>
		
		
	
	
		
			
			
	
	
		
		<h:outputText value="#{msg.offers_realEstateListing}  "/>
	
	
		
	
	<h:selectOneMenu id="offers_realEstateListing" required="true" value="#{offersAction.offers.realEstateListing}">
		<s:selectItems label="#{itemIter.displayName}" noSelectionLabel="Please Select..." value="#{realEstateListingList}" var="itemIter"/>
		<s:convertEntity/>
	</h:selectOneMenu>
		

	
		
		<h:message for="offers_realEstateListing" styleClass="error errors"/>		
		
	
	
		
	

	
	
	
	
		
		<h:outputText value="#{msg.offers_offerDate}  "/>
		

	<rich:calendar id="offers_offerDate#{entityId}" required="false" value="#{offersAction.offers.offerDate}"/>
   
		
		<h:message for="offers_offerDate" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.offers_purchaser}  "/>
		

	<h:inputText id="offers_purchaser#{entityId}" required="false" value="#{offersAction.offers.purchaser}"/>
   
		
		<h:message for="offers_purchaser" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.offers_amount}  "/>
		

	<h:inputText id="offers_amount#{entityId}" required="false" value="#{offersAction.offers.amount}"/>
   
		
		<h:message for="offers_amount" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.offers_condition}  "/>
		
	
	<h:selectOneMenu id="offers_condition" required="false" value="#{offersAction.offers.condition}">
		<f:selectItem itemLabel="Please Select..." itemValue=""/>
		<f:selectItem itemLabel="Inspection" itemValue="Inspection"/>
		<f:selectItem itemLabel="Finance" itemValue="Finance"/>
		<f:selectItem itemLabel="Appraisal" itemValue="Appraisal"/>
		<f:selectItem itemLabel="Scc" itemValue="SCC"/>
		<f:selectItem itemLabel="Insurance" itemValue="Insurance"/>
		<f:selectItem itemLabel="Other" itemValue="Other"/>
		
	</h:selectOneMenu>
	
		
		<h:message for="offers_condition" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.offers_status}  "/>
		
	
	<h:selectOneMenu id="offers_status" required="false" value="#{offersAction.offers.status}">
		<f:selectItem itemLabel="Please Select..." itemValue=""/>
		<f:selectItem itemLabel="Offer" itemValue="Offer"/>
		<f:selectItem itemLabel="Signbackbuyer" itemValue="SignBackBuyer"/>
		<f:selectItem itemLabel="Signbackseller" itemValue="SignBackSeller"/>
		<f:selectItem itemLabel="Soldfirm" itemValue="SoldFirm"/>
		<f:selectItem itemLabel="Conditionalsale" itemValue="ConditionalSale"/>
		<f:selectItem itemLabel="Fellthrough" itemValue="FellThrough"/>
		<f:selectItem itemLabel="Rejected" itemValue="Rejected"/>
		<f:selectItem itemLabel="Accepted" itemValue="Accepted"/>
		
	</h:selectOneMenu>
	
		
		<h:message for="offers_status" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.offers_signBackAmount}  "/>
		

	<h:inputText id="offers_signBackAmount#{entityId}" required="false" value="#{offersAction.offers.signBackAmount}"/>
   
		
		<h:message for="offers_signBackAmount" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.offers_conditionExpiry}  "/>
		

	<rich:calendar id="offers_conditionExpiry#{entityId}" required="false" value="#{offersAction.offers.conditionExpiry}"/>
   
		
		<h:message for="offers_conditionExpiry" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.offers_closingDate}  "/>
		

	<rich:calendar id="offers_closingDate#{entityId}" required="false" value="#{offersAction.offers.closingDate}"/>
   
		
		<h:message for="offers_closingDate" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.offers_comments}  "/>
		

	<rich:editor id="offers_comments#{entityId}" required="false" useSeamText="true" value="#{offersAction.offers.comments}"/>
   
		
		<h:message for="offers_comments" styleClass="error errors"/>		
		
	
	
		</h:panelGrid>
		
	
		</s:validateAll>
		
	</h:panelGroup>
	</ui:composition>
