<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>
	<h:panelGrid columns="3" styleClass="summarywrap">
	
	<h:panelGroup>
	<h:outputText value="#{msg.offers_offerDate}  "/> <br/>
	
		<rich:calendar id="offers_offerDate" value="#{offersAction.offers.offerDate}"/>
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.offers_purchaser}  "/> <br/>
	
		<h:inputText id="offers_purchaser" value="#{offersAction.offers.purchaser}"/>
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.offers_amount}  "/> <br/>
	
		<h:inputText id="offers_amount" value="#{offersAction.offers.amount}"/>
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.offers_condition}  "/> <br/>
	<h:selectOneMenu id="offers_condition" required="false" value="#{offersAction.offers.condition}">
		<f:selectItem itemLabel="Any" itemValue=""/>
		<f:selectItem itemLabel="None" itemValue=""/>
		<f:selectItem itemLabel="Inspection" itemValue="Inspection"/>
		<f:selectItem itemLabel="Finance" itemValue="Finance"/>
		<f:selectItem itemLabel="Appraisal" itemValue="Appraisal"/>
		<f:selectItem itemLabel="Scc" itemValue="SCC"/>
		<f:selectItem itemLabel="Insurance" itemValue="Insurance"/>
		<f:selectItem itemLabel="Other" itemValue="Other"/>
		
	</h:selectOneMenu>
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.offers_status}  "/> <br/>
	<h:selectOneMenu id="offers_status" required="false" value="#{offersAction.offers.status}">
		<f:selectItem itemLabel="Any" itemValue=""/>
		<f:selectItem itemLabel="None" itemValue=""/>
		<f:selectItem itemLabel="Offer" itemValue="Offer"/>
		<f:selectItem itemLabel="Signbackbuyer" itemValue="SignBackBuyer"/>
		<f:selectItem itemLabel="Signbackseller" itemValue="SignBackSeller"/>
		<f:selectItem itemLabel="Soldfirm" itemValue="SoldFirm"/>
		<f:selectItem itemLabel="Conditionalsale" itemValue="ConditionalSale"/>
		<f:selectItem itemLabel="Fellthrough" itemValue="FellThrough"/>
		<f:selectItem itemLabel="Rejected" itemValue="Rejected"/>
		<f:selectItem itemLabel="Accepted" itemValue="Accepted"/>
		
	</h:selectOneMenu>
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.offers_signBackAmount}  "/> <br/>
	
		<h:inputText id="offers_signBackAmount" value="#{offersAction.offers.signBackAmount}"/>
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.offers_conditionExpiry}  "/> <br/>
	
		<rich:calendar id="offers_conditionExpiry" value="#{offersAction.offers.conditionExpiry}"/>
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.offers_realEstateListing}  "/> <br/>
	<h:selectOneMenu id="offers_realEstateListing" value="#{offersAction.offers.realEstateListing}">
		<s:selectItems label="#{itemIter.displayName}" noSelectionLabel="Any..." value="#{realEstateListingList}" var="itemIter"/>
		<s:convertEntity/>
		
	</h:selectOneMenu>
	</h:panelGroup>
	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.offers_closingDate}  "/> <br/>
	
		<rich:calendar id="offers_closingDate" value="#{offersAction.offers.closingDate}"/>
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.offers_comments}  "/> <br/>
	
		<rich:editor id="offers_comments" useSeamText="true" value="#{offersAction.offers.comments}"/>
	
	</h:panelGroup>

	
	
	</h:panelGrid>
</ui:composition>
