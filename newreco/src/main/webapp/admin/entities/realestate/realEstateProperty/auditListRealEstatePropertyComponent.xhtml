<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
			<h:form>
				<rich:datascroller align="left" for="dataAudit" maxPages="20" renderIfSinglePage="false"/>
				<br/>

				<rich:dataTable id="dataAudit" rowClasses="odd, even" rows="30" styleClass="dataTable" value="#{realEstatePropertyAction.auditLog}" var="_log">

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Date"/>
						</f:facet>
						<h:outputText value="#{_log.dateCreated}"/>
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Action"/>
						</f:facet>
						<h:outputText value="#{_log.action}"/>
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="User"/>
						</f:facet>
						<h:outputText value="#{_log.username}"/>
					</rich:column>
					
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Id"/>
						</f:facet>
						<h:outputText value="#{_log.entityId}"/>
					</rich:column>
					
				
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.realEstateProperty_streetAddress}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.streetAddress}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.realEstateProperty_state}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.state}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.realEstateProperty_zip}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.zip}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.realEstateProperty_city}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.city}"/>
	</rich:column>
	
		
			
				
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.realEstateProperty_insurer}"/>
		</f:facet>
		<s:link value="#{_log.entity.insurer.displayName}" view="/admin/entities/loan/mortgageInsurer/viewMortgageInsurer.xhtml">
			<f:param name="id" value="#{_entity.insurer.id}"/>
			<f:param name="from" value="#{request.servletPath}"/>
		</s:link>
	</rich:column>
			
		
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.realEstateProperty_status}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.status}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.realEstateProperty_title}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.title}"/>
	</rich:column>
	
		
			
				
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.realEstateProperty_legal}"/>
		</f:facet>
		<s:link value="#{_log.entity.legal.displayName}" view="/admin/entities/legal/legal/viewLegal.xhtml">
			<f:param name="id" value="#{_entity.legal.id}"/>
			<f:param name="from" value="#{request.servletPath}"/>
		</s:link>
	</rich:column>
			
		
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.realEstateProperty_ownerPrimaryPhone}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.ownerPrimaryPhone}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.realEstateProperty_ownerAlternativePhone}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.ownerAlternativePhone}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.realEstateProperty_numberOfOccupants}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.numberOfOccupants}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.realEstateProperty_vacancyStatus}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.vacancyStatus}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.realEstateProperty_lockboxCode}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.lockboxCode}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.realEstateProperty_occupancy}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.occupancy}"/>
	</rich:column>
	
	<rich:column>
		<f:facet name="header">
			<h:outputText value="#{msg.realEstateProperty_inspectionFrequency}"/>
		</f:facet>
		<h:outputText value="#{_log.entity.inspectionFrequency}"/>
	</rich:column>
	
				
			</rich:dataTable>
		</h:form>
		</html>
