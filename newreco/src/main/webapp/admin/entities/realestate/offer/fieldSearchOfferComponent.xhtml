<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>
	<h:panelGrid columns="6">
	
	<h:panelGroup>
	<h:outputText value="#{msg.offer_offerDate}  "/> <br/>
	
	<s:decorate template="/layout/display.xhtml">
		<ui:define name="label">From</ui:define> <br/>
		<rich:calendar value="#{offerList.offer_offerDateRange.begin}"/>
	</s:decorate>
	<s:decorate template="/layout/display.xhtml">
		<ui:define name="label">To</ui:define> <br/>
		<rich:calendar value="#{offerList.offer_offerDateRange.end}"/>
	</s:decorate>	
	

	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.offer_purchaser}  "/> <br/>
	
		<h:inputText id="offer_purchaser" value="#{offerList.offer.purchaser}"/>
	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.offer_amount}  "/> <br/>
	
	
	<h:inputText id="offer_amount_begin" value="#{offerList.offer_amountRange.begin}">
			<f:converter converterId="javax.faces.Double"/>
	</h:inputText>
	<h:inputText id="offer_amount_end" value="#{offerList.offer_amountRange.end}">
		<f:converter converterId="javax.faces.Double"/>
	</h:inputText>
	

	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.offer_offerCondition}  "/> <br/>
	<h:selectOneMenu id="offer_offerCondition" required="false" value="#{offerList.offer.offerCondition}">
		<f:selectItem itemLabel="Any" itemValue=""/>
		<f:selectItem itemLabel="None" itemValue=""/>
		<f:selectItem itemLabel="Inspection" itemValue="Inspection"/>
		<f:selectItem itemLabel="Finance" itemValue="Finance"/>
		<f:selectItem itemLabel="Appraisal" itemValue="Appraisal"/>
		<f:selectItem itemLabel="Scc" itemValue="SCC"/>
		<f:selectItem itemLabel="Insurance" itemValue="Insurance"/>
		<f:selectItem itemLabel="Other" itemValue="Other"/>
		
	</h:selectOneMenu>
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.offer_status}  "/> <br/>
	<h:selectOneMenu id="offer_status" required="false" value="#{offerList.offer.status}">
		<f:selectItem itemLabel="Any" itemValue=""/>
		<f:selectItem itemLabel="None" itemValue=""/>
		<f:selectItem itemLabel="Offer" itemValue="Offer"/>
		<f:selectItem itemLabel="Signbackbuyer" itemValue="SignBackBuyer"/>
		<f:selectItem itemLabel="Signbackseller" itemValue="SignBackSeller"/>
		<f:selectItem itemLabel="Soldfirm" itemValue="SoldFirm"/>
		<f:selectItem itemLabel="Conditionalsale" itemValue="ConditionalSale"/>
		<f:selectItem itemLabel="Fellthrough" itemValue="FellThrough"/>
		<f:selectItem itemLabel="Rejected" itemValue="Rejected"/>
		<f:selectItem itemLabel="Accepted" itemValue="Accepted"/>
		
	</h:selectOneMenu>
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.offer_signBackAmount}  "/> <br/>
	
	
	<h:inputText id="offer_signBackAmount_begin" value="#{offerList.offer_signBackAmountRange.begin}">
			<f:converter converterId="javax.faces.Double"/>
	</h:inputText>
	<h:inputText id="offer_signBackAmount_end" value="#{offerList.offer_signBackAmountRange.end}">
		<f:converter converterId="javax.faces.Double"/>
	</h:inputText>
	

	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.offer_conditionExpiry}  "/> <br/>
	
	<s:decorate template="/layout/display.xhtml">
		<ui:define name="label">From</ui:define> <br/>
		<rich:calendar value="#{offerList.offer_conditionExpiryRange.begin}"/>
	</s:decorate>
	<s:decorate template="/layout/display.xhtml">
		<ui:define name="label">To</ui:define> <br/>
		<rich:calendar value="#{offerList.offer_conditionExpiryRange.end}"/>
	</s:decorate>	
	

	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.offer_realEstateListing}  "/> <br/>
	<h:selectOneMenu id="offer_realEstateListing" value="#{offerList.offer.realEstateListing}">
		<s:selectItems label="#{itemIter.displayName}" noSelectionLabel="Any..." value="#{realEstateListingList}" var="itemIter"/>
		<s:convertEntity/>
		
	</h:selectOneMenu>
	</h:panelGroup>
	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.offer_closingDate}  "/> <br/>
	
	<s:decorate template="/layout/display.xhtml">
		<ui:define name="label">From</ui:define> <br/>
		<rich:calendar value="#{offerList.offer_closingDateRange.begin}"/>
	</s:decorate>
	<s:decorate template="/layout/display.xhtml">
		<ui:define name="label">To</ui:define> <br/>
		<rich:calendar value="#{offerList.offer_closingDateRange.end}"/>
	</s:decorate>	
	

	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.offer_comments}  "/> <br/>
	
		<h:inputText id="offer_comments" value="#{offerList.offer.comments}"/>
	
	
	</h:panelGroup>

	
	
	
			<s:decorate template="/layout/display.xhtml">
				<ui:define name="label">From</ui:define> <br/>
				<rich:calendar id="from" value="#{offerList.dateCreatedRange.begin}"/>
			</s:decorate>

			<s:decorate template="/layout/display.xhtml">
				<ui:define name="label">To</ui:define> <br/>
				<rich:calendar id="to" value="#{offerList.dateCreatedRange.end}"/>
			</s:decorate>

	</h:panelGrid>
</ui:composition>
