<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
	<h:panelGroup>
		<s:validateAll>
		<h:panelGrid columnClasses="leftCol, rightCol" columns="3" onload="#{saleAction.load(saleId )  }" styleClass="viewInfo">
		<f:facet name="header">
			<h:outputText value="Sale "/>
		</f:facet>
		
		
	
	
		
			
			
	
	
		
		<h:outputText value="#{msg.sale_realEstateListing}  "/>
	
	
		
	
	<h:selectOneMenu id="sale_realEstateListing" required="true" value="#{saleAction.sale.realEstateListing}">
		<s:selectItems label="#{itemIter.displayName}" noSelectionLabel="Please Select..." value="#{realEstateListingList}" var="itemIter"/>
		<s:convertEntity/>
	</h:selectOneMenu>
		

	
		
		<h:message for="sale_realEstateListing" styleClass="error errors"/>		
		
	
	
		
	

	
	
	
	
		
		<h:outputText value="#{msg.sale_soldDate}  "/>
		

	<rich:calendar id="sale_soldDate#{entityId}" label="#{msg.sale_soldDate}" required="false" value="#{saleAction.sale.soldDate}"/>
   
		
		<h:message for="sale_soldDate" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.sale_closingDate}  "/>
		

	<rich:calendar id="sale_closingDate#{entityId}" label="#{msg.sale_closingDate}" required="false" value="#{saleAction.sale.closingDate}"/>
   
		
		<h:message for="sale_closingDate" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.sale_soldPrice}  "/>
		

	<h:inputText id="sale_soldPrice#{entityId}" label="#{msg.sale_soldPrice}" required="false" value="#{saleAction.sale.soldPrice}"/>
   
		
		<h:message for="sale_soldPrice" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.sale_deposit}  "/>
		

	<h:inputText id="sale_deposit#{entityId}" label="#{msg.sale_deposit}" required="false" value="#{saleAction.sale.deposit}"/>
   
		
		<h:message for="sale_deposit" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.sale_commission}  "/>
		

	<h:inputText id="sale_commission#{entityId}" label="#{msg.sale_commission}" required="false" value="#{saleAction.sale.commission}"/>
   
		
		<h:message for="sale_commission" styleClass="error errors"/>		
		
	
	
		</h:panelGrid>
		
	
		</s:validateAll>
		
	</h:panelGroup>
	</ui:composition>
