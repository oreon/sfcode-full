<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
	
	
<rich:panel>
   <h:form>
	  <f:facet name="header">Cma Search Results (#{empty cmaList.resultList ? 0 : (cmaList.paginated ? cmaList.resultCount : cmaList.resultList.size)})</f:facet>
	
		<rich:dataTable rendered="#{not empty cmaList.resultList}" rowClasses="odd, even" styleClass="dataTable" value="#{cmaList.resultList}" var="_cma">	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{cmaList}"/>
				<ui:param name="propertyLabel" value="Id"/>
				<ui:param name="propertyPath" value="cma.id"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_cma.id}">
		</h:outputText>
	</h:column>
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{cmaList}"/>
				<ui:param name="propertyLabel" value="#{msg.cma_cmaOrdered}"/>
				<ui:param name="propertyPath" value="cma.cmaOrdered"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_cma.cmaOrdered}">
				<s:convertDateTime dateStyle="short" type="both"/>
			</h:outputText>
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{cmaList}"/>
				<ui:param name="propertyLabel" value="#{msg.cma_cmaDueDate}"/>
				<ui:param name="propertyPath" value="cma.cmaDueDate"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_cma.cmaDueDate}">
				<s:convertDateTime dateStyle="short" type="both"/>
			</h:outputText>
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{cmaList}"/>
				<ui:param name="propertyLabel" value="#{msg.cma_cmaReceived}"/>
				<ui:param name="propertyPath" value="cma.cmaReceived"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_cma.cmaReceived}">
				<s:convertDateTime dateStyle="short" type="both"/>
			</h:outputText>
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{cmaList}"/>
				<ui:param name="propertyLabel" value="#{msg.cma_cmaAsIsValue}"/>
				<ui:param name="propertyPath" value="cma.cmaAsIsValue"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_cma.cmaAsIsValue}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{cmaList}"/>
				<ui:param name="propertyLabel" value="#{msg.cma_cmaImprovedValue}"/>
				<ui:param name="propertyPath" value="cma.cmaImprovedValue"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_cma.cmaImprovedValue}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{cmaList}"/>
				<ui:param name="propertyLabel" value="#{msg.cma_lockBox}"/>
				<ui:param name="propertyPath" value="cma.lockBox"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_cma.lockBox}"/>	
		
	</h:column>
	
		
	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{cmaList}"/>
				<ui:param name="propertyLabel" value="Creation Date"/>
				<ui:param name="propertyPath" value="cma.dateCreated"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_cma.dateCreated}">
			<s:convertDateTime dateStyle="short" type="both"/>
		</h:outputText>
	</h:column>
		
	<h:column rendered="#{s:hasPermission('cmaAction', 'view')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/realestate/cma/viewCma.xhtml">
			<h:graphicImage alt="view" style="border: 0px" value="/images/icons/eye.png"/>
			<f:param name="cmaId" value="#{_cma.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('cmaAction', 'edit')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/realestate/cma/editCma.xhtml">
			<h:graphicImage alt="edit" style="border: 0px" value="/images/icons/edit.png"/>
			<f:param name="cmaId" value="#{_cma.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('cmaAction', 'archive')}">
		<f:facet name="header">
			<h:outputText value=""/>
		</f:facet>
		
		<s:link action="#{cmaAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_cma.displayName} ?')){ return false; } else { return true; }">
			<h:graphicImage alt="archive" style="border: 0px" value="/images/icons/delete.png"/>
			<f:param name="idToArchive" value="#{_cma.id}"/>
		</s:link>
	</h:column>

		</rich:dataTable>
 	</h:form>		
</rich:panel>	



 <div class="tableControl">
<s:link rendered="#{cmaList.previousExists}" value="#{messages.left}#{messages.left} First Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="0"/>
</s:link> 

<s:link rendered="#{cmaList.previousExists}" value="#{messages.left} Previous Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{cmaList.previousFirstResult}"/>
</s:link> 

<s:link rendered="#{cmaList.nextExists}" value="Next Page #{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{cmaList.nextFirstResult}"/>
</s:link> 

<s:link rendered="#{cmaList.nextExists}" value="Last Page #{messages.right}#{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{cmaList.lastFirstResult}"/>
</s:link>
</div>


<h:form>
<s:div rendered="#{empty from}" styleClass="actionButtons">
	<s:button propagation="none" value="Create New" view="/admin/entities/realestate/cma/editCma.xhtml">
		 <f:param name="cmaId"/>
		
	</s:button>
</s:div>
</h:form>

</html>
