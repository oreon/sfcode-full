<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
	<h:panelGroup>
		<s:validateAll>
		<h:panelGrid columnClasses="leftCol, rightCol" columns="2" onload="#{attachmentsAction.load(attachmentsId )  }" styleClass="viewInfo">
		<f:facet name="header">
			<h:outputText value="Attachments "/>
		</f:facet>
		
			<h:outputText value="#{msg.id}"/>
			<h:outputText value="#{attachmentsAction.attachments.id}"/>
		
		
	

	
	
	
	
		
		<h:outputText value="#{msg.attachments_title}  "/>		

	<h:outputText id="attachments_title#{entityId}" value="#{attachmentsAction.attachments.title}"/>
   
		
		
		
	
	

	
	
		
		<h:outputText value="#{msg.attachments_file}  "/>		

	 
	<c:choose>
		<c:when test="${attachmentsAction.attachments.file.contentType.startsWith('image')}">
			<s:graphicImage value="#{attachmentsAction.attachments.file.data}"/>
		</c:when>
		<c:otherwise>
				<s:link action="#{attachmentsAction.downloadFile(attachmentsAction.instance.id)}" propagation="none" value="#{attachmentsAction.attachments.file.name}"/>
		</c:otherwise>
	</c:choose>
 
   
		
		
		
	
	
		</h:panelGrid>
		
	
		
	
		</s:validateAll>
		
	</h:panelGroup>
	</ui:composition>
