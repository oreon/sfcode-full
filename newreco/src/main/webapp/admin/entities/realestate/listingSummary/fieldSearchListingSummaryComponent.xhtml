<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>
	<h:panelGrid columns="6">
	
	<h:panelGroup>
	<h:outputText value="#{msg.listingSummary_report}  "/> <br/>
	
		<h:inputText id="listingSummary_report" value="#{listingSummaryList.listingSummary.report}"/>
	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.listingSummary_expiryDate}  "/> <br/>
	
	<s:decorate template="/layout/display.xhtml">
		<ui:define name="label">From</ui:define> <br/>
		<rich:calendar value="#{listingSummaryList.listingSummary_expiryDateRange.begin}"/>
	</s:decorate>
	<s:decorate template="/layout/display.xhtml">
		<ui:define name="label">To</ui:define> <br/>
		<rich:calendar value="#{listingSummaryList.listingSummary_expiryDateRange.end}"/>
	</s:decorate>	
	

	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.listingSummary_agent}  "/> <br/>
	
		<h:inputText id="listingSummary_agent" value="#{listingSummaryList.listingSummary.agent}"/>
	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.listingSummary_dateListed}  "/> <br/>
	
	<s:decorate template="/layout/display.xhtml">
		<ui:define name="label">From</ui:define> <br/>
		<rich:calendar value="#{listingSummaryList.listingSummary_dateListedRange.begin}"/>
	</s:decorate>
	<s:decorate template="/layout/display.xhtml">
		<ui:define name="label">To</ui:define> <br/>
		<rich:calendar value="#{listingSummaryList.listingSummary_dateListedRange.end}"/>
	</s:decorate>	
	

	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.listingSummary_amount}  "/> <br/>
	
	
	<h:inputText id="listingSummary_amount_begin" value="#{listingSummaryList.listingSummary_amountRange.begin}">
			<f:converter converterId="javax.faces.Double"/>
	</h:inputText>
	<h:inputText id="listingSummary_amount_end" value="#{listingSummaryList.listingSummary_amountRange.end}">
		<f:converter converterId="javax.faces.Double"/>
	</h:inputText>
	

	
	
	</h:panelGroup>

	
	
	
			<s:decorate template="/layout/display.xhtml">
				<ui:define name="label">From</ui:define> <br/>
				<rich:calendar id="from" value="#{listingSummaryList.dateCreatedRange.begin}"/>
			</s:decorate>

			<s:decorate template="/layout/display.xhtml">
				<ui:define name="label">To</ui:define> <br/>
				<rich:calendar id="to" value="#{listingSummaryList.dateCreatedRange.end}"/>
			</s:decorate>

	</h:panelGrid>
</ui:composition>
