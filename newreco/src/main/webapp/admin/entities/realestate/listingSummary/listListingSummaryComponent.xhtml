<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
	
	
<rich:panel>
   <h:form>
	  <f:facet name="header">ListingSummary Search Results (#{empty listingSummaryList.resultList ? 0 : (listingSummaryList.paginated ? listingSummaryList.resultCount : listingSummaryList.resultList.size)})</f:facet>
	
		<rich:dataTable id="listingSummaryList" rendered="#{not empty listingSummaryList.resultList}" rowClasses="odd, even" styleClass="dataTable" value="#{listingSummaryList.resultList}" var="_listingSummary">	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{listingSummaryList}"/>
				<ui:param name="propertyLabel" value="Id"/>
				<ui:param name="propertyPath" value="listingSummary.id"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_listingSummary.id}">
		</h:outputText>
	</h:column>
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{listingSummaryList}"/>
				<ui:param name="propertyLabel" value="#{msg.listingSummary_report}"/>
				<ui:param name="propertyPath" value="listingSummary.report"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_listingSummary.report}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{listingSummaryList}"/>
				<ui:param name="propertyLabel" value="#{msg.listingSummary_expiryDate}"/>
				<ui:param name="propertyPath" value="listingSummary.expiryDate"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_listingSummary.expiryDate}">
				<s:convertDateTime dateStyle="short" type="both"/>
			</h:outputText>
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{listingSummaryList}"/>
				<ui:param name="propertyLabel" value="#{msg.listingSummary_agent}"/>
				<ui:param name="propertyPath" value="listingSummary.agent"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_listingSummary.agent}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{listingSummaryList}"/>
				<ui:param name="propertyLabel" value="#{msg.listingSummary_dateListed}"/>
				<ui:param name="propertyPath" value="listingSummary.dateListed"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_listingSummary.dateListed}">
				<s:convertDateTime dateStyle="short" type="both"/>
			</h:outputText>
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{listingSummaryList}"/>
				<ui:param name="propertyLabel" value="#{msg.listingSummary_amount}"/>
				<ui:param name="propertyPath" value="listingSummary.amount"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_listingSummary.amount}"/>	
		
	</h:column>
	
		
	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{listingSummaryList}"/>
				<ui:param name="propertyLabel" value="Creation Date"/>
				<ui:param name="propertyPath" value="listingSummary.dateCreated"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_listingSummary.dateCreated}">
			<s:convertDateTime dateStyle="short" type="both"/>
		</h:outputText>
	</h:column>
		
	<h:column rendered="#{s:hasPermission('listingSummaryAction', 'view')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/realestate/listingSummary/viewListingSummary.xhtml">
			<h:graphicImage alt="view" style="border: 0px" value="/images/icons/eye.png"/>
			<f:param name="listingSummaryId" value="#{_listingSummary.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('listingSummaryAction', 'edit')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/realestate/listingSummary/editListingSummary.xhtml">
			<h:graphicImage alt="edit" style="border: 0px" value="/images/icons/edit.png"/>
			<f:param name="listingSummaryId" value="#{_listingSummary.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('listingSummaryAction', 'archive')}">
		<f:facet name="header">
			<h:outputText value=""/>
		</f:facet>
		
		<s:link action="#{listingSummaryAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_listingSummary.displayName} ?')){ return false; } else { return true; }">
			<h:graphicImage alt="archive" style="border: 0px" value="/images/icons/delete.png"/>
			<f:param name="idToArchive" value="#{_listingSummary.id}"/>
		</s:link>
	</h:column>

		</rich:dataTable>
 	</h:form>		
</rich:panel>	



 <div class="tableControl">
<s:link rendered="#{listingSummaryList.previousExists}" value="#{messages.left}#{messages.left} First Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="0"/>
</s:link> 

<s:link rendered="#{listingSummaryList.previousExists}" value="#{messages.left} Previous Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{listingSummaryList.previousFirstResult}"/>
</s:link> 

<s:link rendered="#{listingSummaryList.nextExists}" value="Next Page #{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{listingSummaryList.nextFirstResult}"/>
</s:link> 

<s:link rendered="#{listingSummaryList.nextExists}" value="Last Page #{messages.right}#{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{listingSummaryList.lastFirstResult}"/>
</s:link>
</div>


<h:form>
<s:div rendered="#{empty from}" styleClass="actionButtons">
	<s:button propagation="none" value="Create New" view="/admin/entities/realestate/listingSummary/editListingSummary.xhtml">
		 <f:param name="listingSummaryId"/>
		
	</s:button>
</s:div>
</h:form>

</html>
