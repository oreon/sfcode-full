<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
	<h:panelGroup>
		<s:validateAll>
		<h:panelGrid columnClasses="leftCol, rightCol" columns="3" onload="#{cmaAction.load(cmaId )  }" styleClass="viewInfo">
		<f:facet name="header">
			<h:outputText value="Cma "/>
		</f:facet>
		
		
	

	
	
	
	
		
		<h:outputText value="#{msg.cma_cmaOrdered}  "/>
		

	<rich:calendar id="cma_cmaOrdered#{entityId}" required="false" value="#{cmaAction.cma.cmaOrdered}"/>
   
		
		<h:message for="cma_cmaOrdered" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.cma_cmaDueDate}  "/>
		

	<rich:calendar id="cma_cmaDueDate#{entityId}" required="false" value="#{cmaAction.cma.cmaDueDate}"/>
   
		
		<h:message for="cma_cmaDueDate" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.cma_cmaReceived}  "/>
		

	<rich:calendar id="cma_cmaReceived#{entityId}" required="false" value="#{cmaAction.cma.cmaReceived}"/>
   
		
		<h:message for="cma_cmaReceived" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.cma_cmaAsIsValue}  "/>
		

	<h:inputText id="cma_cmaAsIsValue#{entityId}" required="false" value="#{cmaAction.cma.cmaAsIsValue}"/>
   
		
		<h:message for="cma_cmaAsIsValue" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.cma_cmaImprovedValue}  "/>
		

	<h:inputText id="cma_cmaImprovedValue#{entityId}" required="false" value="#{cmaAction.cma.cmaImprovedValue}"/>
   
		
		<h:message for="cma_cmaImprovedValue" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.cma_lockBox}  "/>
		

	<h:selectBooleanCheckbox id="cma_lockBox#{entityId}" required="false" value="#{cmaAction.cma.lockBox}"/>
   
		
		<h:message for="cma_lockBox" styleClass="error errors"/>		
		
	
	
		</h:panelGrid>
		
	
		</s:validateAll>
		
	</h:panelGroup>
	</ui:composition>
