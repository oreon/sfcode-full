<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:wc="http://witchcraft.sourceforge.net/jsf">
	<div class="entry errors"><h:messages globalOnly="true" /></div>
	<h:panelGrid columns="3" styleClass="summarywrap">

		<h:panelGroup>
			<h:outputText value="#{msg.cma_cmaOrdered}  " />
			<br />

			<rich:calendar id="cma_cmaOrdered"
				value="#{cmaAction.cma.cmaOrdered}" />

		</h:panelGroup>




		<h:panelGroup>
			<h:outputText value="#{msg.cma_cmaDueDate}  " />
			<br />

			<rich:calendar id="cma_cmaDueDate"
				value="#{cmaAction.cma.cmaDueDate}" />

		</h:panelGroup>




		<h:panelGroup>
			<h:outputText value="#{msg.cma_cmaReceived}  " />
			<br />

			<rich:calendar id="cma_cmaReceived"
				value="#{cmaAction.cma.cmaReceived}" />

		</h:panelGroup>




		<h:panelGroup>
			<h:outputText value="#{msg.cma_cmaAsIsValue}  " />
			<br />

			<h:inputText id="cma_cmaAsIsValue"
				value="#{cmaAction.cma.cmaAsIsValue}" />

		</h:panelGroup>




		<h:panelGroup>
			<h:outputText value="#{msg.cma_cmaImprovedValue}  " />
			<br />

			<h:inputText id="cma_cmaImprovedValue"
				value="#{cmaAction.cma.cmaImprovedValue}" />

		</h:panelGroup>




		<h:panelGroup>
			<h:outputText value="#{msg.cma_lockBox}  " />
			<br />

			<h:selectBooleanCheckbox id="cma_lockBox"
				value="#{cmaAction.cma.lockBox}" />

		</h:panelGroup>



	</h:panelGrid>
</ui:composition>
