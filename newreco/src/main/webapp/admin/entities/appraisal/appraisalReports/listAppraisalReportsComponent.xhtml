<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
	
	
<rich:panel>
   <h:form>
	  <f:facet name="header">AppraisalReports Search Results (#{empty appraisalReportsList.resultList ? 0 : (appraisalReportsList.paginated ? appraisalReportsList.resultCount : appraisalReportsList.resultList.size)})</f:facet>
	
		<rich:dataTable rendered="#{not empty appraisalReportsList.resultList}" rowClasses="odd, even" styleClass="dataTable" value="#{appraisalReportsList.resultList}" var="_appraisalReports">	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{appraisalReportsList}"/>
				<ui:param name="propertyLabel" value="Id"/>
				<ui:param name="propertyPath" value="appraisalReports.id"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_appraisalReports.id}">
		</h:outputText>
	</h:column>
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{appraisalReportsList}"/>
				<ui:param name="propertyLabel" value="#{msg.appraisalReports_appraisalNumber}"/>
				<ui:param name="propertyPath" value="appraisalReports.appraisalNumber"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_appraisalReports.appraisalNumber}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{appraisalReportsList}"/>
				<ui:param name="propertyLabel" value="#{msg.appraisalReports_fileName}"/>
				<ui:param name="propertyPath" value="appraisalReports.fileName"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_appraisalReports.fileName}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{appraisalReportsList}"/>
				<ui:param name="propertyLabel" value="#{msg.appraisalReports_dateUploaded}"/>
				<ui:param name="propertyPath" value="appraisalReports.dateUploaded"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_appraisalReports.dateUploaded}">
				<s:convertDateTime dateStyle="short" type="both"/>
			</h:outputText>
		
	</h:column>
	
		
	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{appraisalReportsList}"/>
				<ui:param name="propertyLabel" value="Creation Date"/>
				<ui:param name="propertyPath" value="appraisalReports.dateCreated"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_appraisalReports.dateCreated}">
			<s:convertDateTime dateStyle="short" type="both"/>
		</h:outputText>
	</h:column>
		
	<h:column rendered="#{s:hasPermission('appraisalReportsAction', 'view')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/appraisal/appraisalReports/viewAppraisalReports.xhtml">
			<h:graphicImage alt="view" style="border: 0px" value="/images/icons/eye.png"/>
			<f:param name="appraisalReportsId" value="#{_appraisalReports.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('appraisalReportsAction', 'edit')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/appraisal/appraisalReports/editAppraisalReports.xhtml">
			<h:graphicImage alt="edit" style="border: 0px" value="/images/icons/edit.png"/>
			<f:param name="appraisalReportsId" value="#{_appraisalReports.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('appraisalReportsAction', 'archive')}">
		<f:facet name="header">
			<h:outputText value=""/>
		</f:facet>
		
		<s:link action="#{appraisalReportsAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_appraisalReports.displayName} ?')){ return false; } else { return true; }">
			<h:graphicImage alt="archive" style="border: 0px" value="/images/icons/delete.png"/>
			<f:param name="idToArchive" value="#{_realEstateProperty.id}"/>
		</s:link>
	</h:column>

		</rich:dataTable>
 	</h:form>		
</rich:panel>	



 <div class="tableControl">
<s:link rendered="#{appraisalReportsList.previousExists}" value="#{messages.left}#{messages.left} First Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="0"/>
</s:link> 

<s:link rendered="#{appraisalReportsList.previousExists}" value="#{messages.left} Previous Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{appraisalReportsList.previousFirstResult}"/>
</s:link> 

<s:link rendered="#{appraisalReportsList.nextExists}" value="Next Page #{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{appraisalReportsList.nextFirstResult}"/>
</s:link> 

<s:link rendered="#{appraisalReportsList.nextExists}" value="Last Page #{messages.right}#{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{appraisalReportsList.lastFirstResult}"/>
</s:link>
</div>


<h:form>
<s:div rendered="#{empty from}" styleClass="actionButtons">
	<s:button propagation="none" value="Create New" view="/admin/entities/appraisal/appraisalReports/editAppraisalReports.xhtml">
		 <f:param name="appraisalReportsId"/>
		
	</s:button>
</s:div>
</h:form>

</html>
