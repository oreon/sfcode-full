<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
	
	
<rich:panel>
   <h:form>
	  <f:facet name="header">FeeIncrease Search Results (#{empty feeIncreaseList.resultList ? 0 : (feeIncreaseList.paginated ? feeIncreaseList.resultCount : feeIncreaseList.resultList.size)})</f:facet>
	
		<rich:dataTable rendered="#{not empty feeIncreaseList.resultList}" rowClasses="odd, even" styleClass="dataTable" value="#{feeIncreaseList.resultList}" var="_feeIncrease">	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{feeIncreaseList}"/>
				<ui:param name="propertyLabel" value="Id"/>
				<ui:param name="propertyPath" value="feeIncrease.id"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_feeIncrease.id}">
		</h:outputText>
	</h:column>
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{feeIncreaseList}"/>
				<ui:param name="propertyLabel" value="#{msg.feeIncrease_feeIncreaseStatus}"/>
				<ui:param name="propertyPath" value="feeIncrease.feeIncreaseStatus"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_feeIncrease.feeIncreaseStatus}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{feeIncreaseList}"/>
				<ui:param name="propertyLabel" value="#{msg.feeIncrease_feeIncreaseNumber}"/>
				<ui:param name="propertyPath" value="feeIncrease.feeIncreaseNumber"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_feeIncrease.feeIncreaseNumber}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{feeIncreaseList}"/>
				<ui:param name="propertyLabel" value="#{msg.feeIncrease_appraisalNumber}"/>
				<ui:param name="propertyPath" value="feeIncrease.appraisalNumber"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_feeIncrease.appraisalNumber}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{feeIncreaseList}"/>
				<ui:param name="propertyLabel" value="#{msg.feeIncrease_feeIncreaseDate}"/>
				<ui:param name="propertyPath" value="feeIncrease.feeIncreaseDate"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_feeIncrease.feeIncreaseDate}">
				<s:convertDateTime dateStyle="short" type="both"/>
			</h:outputText>
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{feeIncreaseList}"/>
				<ui:param name="propertyLabel" value="#{msg.feeIncrease_amount}"/>
				<ui:param name="propertyPath" value="feeIncrease.amount"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_feeIncrease.amount}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{feeIncreaseList}"/>
				<ui:param name="propertyLabel" value="#{msg.feeIncrease_details}"/>
				<ui:param name="propertyPath" value="feeIncrease.details"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_feeIncrease.details}"/>	
		
	</h:column>
	
		
	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{feeIncreaseList}"/>
				<ui:param name="propertyLabel" value="Creation Date"/>
				<ui:param name="propertyPath" value="feeIncrease.dateCreated"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_feeIncrease.dateCreated}">
			<s:convertDateTime dateStyle="short" type="both"/>
		</h:outputText>
	</h:column>
		
	<h:column rendered="#{s:hasPermission('feeIncreaseAction', 'view')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/appraisal/feeIncrease/viewFeeIncrease.xhtml">
			<h:graphicImage alt="view" style="border: 0px" value="/images/icons/eye.png"/>
			<f:param name="feeIncreaseId" value="#{_feeIncrease.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('feeIncreaseAction', 'edit')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/appraisal/feeIncrease/editFeeIncrease.xhtml">
			<h:graphicImage alt="edit" style="border: 0px" value="/images/icons/edit.png"/>
			<f:param name="feeIncreaseId" value="#{_feeIncrease.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('feeIncreaseAction', 'archive')}">
		<f:facet name="header">
			<h:outputText value=""/>
		</f:facet>
		
		<s:link action="#{feeIncreaseAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_feeIncrease.displayName} ?')){ return false; } else { return true; }">
			<h:graphicImage alt="archive" style="border: 0px" value="/images/icons/delete.png"/>
			<f:param name="idToArchive" value="#{_realEstateProperty.id}"/>
		</s:link>
	</h:column>

		</rich:dataTable>
 	</h:form>		
</rich:panel>	



 <div class="tableControl">
<s:link rendered="#{feeIncreaseList.previousExists}" value="#{messages.left}#{messages.left} First Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="0"/>
</s:link> 

<s:link rendered="#{feeIncreaseList.previousExists}" value="#{messages.left} Previous Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{feeIncreaseList.previousFirstResult}"/>
</s:link> 

<s:link rendered="#{feeIncreaseList.nextExists}" value="Next Page #{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{feeIncreaseList.nextFirstResult}"/>
</s:link> 

<s:link rendered="#{feeIncreaseList.nextExists}" value="Last Page #{messages.right}#{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{feeIncreaseList.lastFirstResult}"/>
</s:link>
</div>


<h:form>
<s:div rendered="#{empty from}" styleClass="actionButtons">
	<s:button propagation="none" value="Create New" view="/admin/entities/appraisal/feeIncrease/editFeeIncrease.xhtml">
		 <f:param name="feeIncreaseId"/>
		
	</s:button>
</s:div>
</h:form>

</html>
