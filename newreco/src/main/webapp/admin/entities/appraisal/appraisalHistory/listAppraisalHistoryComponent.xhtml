<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
	
	
<rich:panel>
   <h:form>
	  <f:facet name="header">AppraisalHistory Search Results (#{empty appraisalHistoryList.resultList ? 0 : (appraisalHistoryList.paginated ? appraisalHistoryList.resultCount : appraisalHistoryList.resultList.size)})</f:facet>
	
		<rich:dataTable rendered="#{not empty appraisalHistoryList.resultList}" rowClasses="odd, even" styleClass="dataTable" value="#{appraisalHistoryList.resultList}" var="_appraisalHistory">	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{appraisalHistoryList}"/>
				<ui:param name="propertyLabel" value="Id"/>
				<ui:param name="propertyPath" value="appraisalHistory.id"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_appraisalHistory.id}">
		</h:outputText>
	</h:column>
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{appraisalHistoryList}"/>
				<ui:param name="propertyLabel" value="#{msg.appraisalHistory_notes}"/>
				<ui:param name="propertyPath" value="appraisalHistory.notes"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_appraisalHistory.notes}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{appraisalHistoryList}"/>
				<ui:param name="propertyLabel" value="#{msg.appraisalHistory_requestNumber}"/>
				<ui:param name="propertyPath" value="appraisalHistory.requestNumber"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_appraisalHistory.requestNumber}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{appraisalHistoryList}"/>
				<ui:param name="propertyLabel" value="#{msg.appraisalHistory_amount}"/>
				<ui:param name="propertyPath" value="appraisalHistory.amount"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_appraisalHistory.amount}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{appraisalHistoryList}"/>
				<ui:param name="propertyLabel" value="#{msg.appraisalHistory_requestDate}"/>
				<ui:param name="propertyPath" value="appraisalHistory.requestDate"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_appraisalHistory.requestDate}">
				<s:convertDateTime dateStyle="short" type="both"/>
			</h:outputText>
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{appraisalHistoryList}"/>
				<ui:param name="propertyLabel" value="#{msg.appraisalHistory_type}"/>
				<ui:param name="propertyPath" value="appraisalHistory.type"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_appraisalHistory.type}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{appraisalHistoryList}"/>
				<ui:param name="propertyLabel" value="#{msg.appraisalHistory_asImproved}"/>
				<ui:param name="propertyPath" value="appraisalHistory.asImproved"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_appraisalHistory.asImproved}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{appraisalHistoryList}"/>
				<ui:param name="propertyLabel" value="#{msg.appraisalHistory_reviewed}"/>
				<ui:param name="propertyPath" value="appraisalHistory.reviewed"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_appraisalHistory.reviewed}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{appraisalHistoryList}"/>
				<ui:param name="propertyLabel" value="#{msg.appraisalHistory_appraiser}"/>
				<ui:param name="propertyPath" value="appraisalHistory.appraiser"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_appraisalHistory.appraiser}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{appraisalHistoryList}"/>
				<ui:param name="propertyLabel" value="#{msg.appraisalHistory_appraisalNumber}"/>
				<ui:param name="propertyPath" value="appraisalHistory.appraisalNumber"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_appraisalHistory.appraisalNumber}"/>	
		
	</h:column>
	
		
	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{appraisalHistoryList}"/>
				<ui:param name="propertyLabel" value="Creation Date"/>
				<ui:param name="propertyPath" value="appraisalHistory.dateCreated"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_appraisalHistory.dateCreated}">
			<s:convertDateTime dateStyle="short" type="both"/>
		</h:outputText>
	</h:column>
		
	<h:column rendered="#{s:hasPermission('appraisalHistoryAction', 'view')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/appraisal/appraisalHistory/viewAppraisalHistory.xhtml">
			<h:graphicImage alt="view" style="border: 0px" value="/images/icons/eye.png"/>
			<f:param name="appraisalHistoryId" value="#{_appraisalHistory.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('appraisalHistoryAction', 'edit')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/appraisal/appraisalHistory/editAppraisalHistory.xhtml">
			<h:graphicImage alt="edit" style="border: 0px" value="/images/icons/edit.png"/>
			<f:param name="appraisalHistoryId" value="#{_appraisalHistory.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('appraisalHistoryAction', 'archive')}">
		<f:facet name="header">
			<h:outputText value=""/>
		</f:facet>
		
		<s:link action="#{appraisalHistoryAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_appraisalHistory.displayName} ?')){ return false; } else { return true; }">
			<h:graphicImage alt="archive" style="border: 0px" value="/images/icons/delete.png"/>
			<f:param name="idToArchive" value="#{_realEstateProperty.id}"/>
		</s:link>
	</h:column>

		</rich:dataTable>
 	</h:form>		
</rich:panel>	



 <div class="tableControl">
<s:link rendered="#{appraisalHistoryList.previousExists}" value="#{messages.left}#{messages.left} First Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="0"/>
</s:link> 

<s:link rendered="#{appraisalHistoryList.previousExists}" value="#{messages.left} Previous Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{appraisalHistoryList.previousFirstResult}"/>
</s:link> 

<s:link rendered="#{appraisalHistoryList.nextExists}" value="Next Page #{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{appraisalHistoryList.nextFirstResult}"/>
</s:link> 

<s:link rendered="#{appraisalHistoryList.nextExists}" value="Last Page #{messages.right}#{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{appraisalHistoryList.lastFirstResult}"/>
</s:link>
</div>


<h:form>
<s:div rendered="#{empty from}" styleClass="actionButtons">
	<s:button propagation="none" value="Create New" view="/admin/entities/appraisal/appraisalHistory/editAppraisalHistory.xhtml">
		 <f:param name="appraisalHistoryId"/>
		
	</s:button>
</s:div>
</h:form>

</html>
