<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
	<h:panelGroup>
		<s:validateAll>
		<h:panelGrid columnClasses="leftCol, rightCol" columns="3" onload="#{userAction.load(userId )  }" styleClass="viewInfo">
		<f:facet name="header">
			<h:outputText value="User "/>
		</f:facet>
		
		
	

	
	
	
	
		
		<h:outputText value="#{msg.user_userName} * "/>
		

	<h:inputText id="user_userName#{entityId}" label="#{msg.user_userName}" required="true" value="#{userAction.user.userName}"/>
   
		
		<h:message for="user_userName" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.user_password} * "/>
		

	<h:inputSecret id="user_password#{entityId}" label="#{msg.user_password}" redisplay="true" required="true" value="#{userAction.user.password}"/>
   
		
		<h:message for="user_password" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.user_enabled}  "/>
		

	<h:selectBooleanCheckbox id="user_enabled#{entityId}" label="#{msg.user_enabled}" required="false" value="#{userAction.user.enabled}"/>
   
		
		<h:message for="user_enabled" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.user_email}  "/>
		

	<h:inputText id="user_email#{entityId}" label="#{msg.user_email}" required="false" value="#{userAction.user.email}"/>
   
		
		<h:message for="user_email" styleClass="error errors"/>		
		
	
	
		</h:panelGrid>
		
	
		
	
	
	
	<rich:simpleTogglePanel label="#{msg.user_roles}" switchType="client">
		<rich:listShuttle sourceValue="#{userAction.listAvailableRoles}" targetValue="#{userAction.listRoles}" var="item">
	        <s:convertEntity/>
	        <rich:column> #{item.displayName} </rich:column>
	     </rich:listShuttle>
    </rich:simpleTogglePanel>
	
		</s:validateAll>
		
	</h:panelGroup>
	</ui:composition>
