<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
	
	
<rich:panel>
   <h:form>
	  <f:facet name="header">Lender Search Results (#{empty lenderList.resultList ? 0 : (lenderList.paginated ? lenderList.resultCount : lenderList.resultList.size)})</f:facet>
	
		<rich:dataTable id="lenderList" rendered="#{not empty lenderList.resultList}" rowClasses="odd, even" styleClass="dataTable" value="#{lenderList.resultList}" var="_lender">	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{lenderList}"/>
				<ui:param name="propertyLabel" value="Id"/>
				<ui:param name="propertyPath" value="lender.id"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_lender.id}">
		</h:outputText>
	</h:column>
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{lenderList}"/>
				<ui:param name="propertyLabel" value="#{msg.company_brand}"/>
				<ui:param name="propertyPath" value="lender.brand"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_lender.brand}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{lenderList}"/>
				<ui:param name="propertyLabel" value="#{msg.company_name}"/>
				<ui:param name="propertyPath" value="lender.name"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_lender.name}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{lenderList}"/>
				<ui:param name="propertyLabel" value="#{msg.company_companyType}"/>
				<ui:param name="propertyPath" value="lender.companyType"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_lender.companyType}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{lenderList}"/>
				<ui:param name="propertyLabel" value="#{msg.address_streetDirection}"/>
				<ui:param name="propertyPath" value="lender.address.streetDirection"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_lender.address.streetDirection}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{lenderList}"/>
				<ui:param name="propertyLabel" value="#{msg.address_streetNumber}"/>
				<ui:param name="propertyPath" value="lender.address.streetNumber"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_lender.address.streetNumber}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{lenderList}"/>
				<ui:param name="propertyLabel" value="#{msg.address_streetName}"/>
				<ui:param name="propertyPath" value="lender.address.streetName"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_lender.address.streetName}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{lenderList}"/>
				<ui:param name="propertyLabel" value="#{msg.address_province}"/>
				<ui:param name="propertyPath" value="lender.address.province"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_lender.address.province}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{lenderList}"/>
				<ui:param name="propertyLabel" value="#{msg.address_streetType}"/>
				<ui:param name="propertyPath" value="lender.address.streetType"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_lender.address.streetType}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{lenderList}"/>
				<ui:param name="propertyLabel" value="#{msg.address_postalCode}"/>
				<ui:param name="propertyPath" value="lender.address.postalCode"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_lender.address.postalCode}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{lenderList}"/>
				<ui:param name="propertyLabel" value="#{msg.address_unitNumber}"/>
				<ui:param name="propertyPath" value="lender.address.unitNumber"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_lender.address.unitNumber}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{lenderList}"/>
				<ui:param name="propertyLabel" value="#{msg.address_city}"/>
				<ui:param name="propertyPath" value="lender.address.city"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_lender.address.city}"/>	
		
	</h:column>
	
		
	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{lenderList}"/>
				<ui:param name="propertyLabel" value="Creation Date"/>
				<ui:param name="propertyPath" value="lender.dateCreated"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_lender.dateCreated}">
			<s:convertDateTime dateStyle="short" type="both"/>
		</h:outputText>
	</h:column>
		
	<h:column rendered="#{s:hasPermission('lenderAction', 'view')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/loan/lender/viewLender.xhtml">
			<h:graphicImage alt="view" style="border: 0px" value="/images/icons/eye.png"/>
			<f:param name="lenderId" value="#{_lender.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('lenderAction', 'edit')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/loan/lender/editLender.xhtml">
			<h:graphicImage alt="edit" style="border: 0px" value="/images/icons/edit.png"/>
			<f:param name="lenderId" value="#{_lender.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('lenderAction', 'archive')}">
		<f:facet name="header">
			<h:outputText value=""/>
		</f:facet>
		
		<s:link action="#{lenderAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_lender.displayName} ?')){ return false; } else { return true; }">
			<h:graphicImage alt="archive" style="border: 0px" value="/images/icons/delete.png"/>
			<f:param name="idToArchive" value="#{_lender.id}"/>
		</s:link>
	</h:column>

		</rich:dataTable>
 	</h:form>		
</rich:panel>	



 <div class="tableControl">
<s:link rendered="#{lenderList.previousExists}" value="#{messages.left}#{messages.left} First Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="0"/>
</s:link> 

<s:link rendered="#{lenderList.previousExists}" value="#{messages.left} Previous Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{lenderList.previousFirstResult}"/>
</s:link> 

<s:link rendered="#{lenderList.nextExists}" value="Next Page #{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{lenderList.nextFirstResult}"/>
</s:link> 

<s:link rendered="#{lenderList.nextExists}" value="Last Page #{messages.right}#{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{lenderList.lastFirstResult}"/>
</s:link>
</div>


<h:form>
<s:div rendered="#{empty from}" styleClass="actionButtons">
	<s:button propagation="none" value="Create New" view="/admin/entities/loan/lender/editLender.xhtml">
		 <f:param name="lenderId"/>
		
	</s:button>
</s:div>
</h:form>

</ui:composition>
