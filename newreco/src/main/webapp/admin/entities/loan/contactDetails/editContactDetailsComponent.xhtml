<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
	<h:panelGroup>
		<s:validateAll>
		<h:panelGrid columnClasses="leftCol, rightCol" columns="3" onload="#{contactDetailsAction.load(contactDetailsId )  }" styleClass="viewInfo">
		<f:facet name="header">
			<h:outputText value="ContactDetails "/>
		</f:facet>
		
		
	

	
	
	
	
		
		<h:outputText value="#{msg.contactDetails_email}  "/>
		

	<h:inputText id="contactDetails_email#{entityId}" required="false" value="#{contactDetailsAction.contactDetails.email}"/>
   
		
		<h:message for="contactDetails_email" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.contactDetails_primaryPhone}  "/>
		

	<h:inputText id="contactDetails_primaryPhone#{entityId}" required="false" value="#{contactDetailsAction.contactDetails.primaryPhone}"/>
   
		
		<h:message for="contactDetails_primaryPhone" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.contactDetails_secondaryPhone}  "/>
		

	<h:inputText id="contactDetails_secondaryPhone#{entityId}" required="false" value="#{contactDetailsAction.contactDetails.secondaryPhone}"/>
   
		
		<h:message for="contactDetails_secondaryPhone" styleClass="error errors"/>		
		
	
	
		</h:panelGrid>
		
	
		</s:validateAll>
		
	</h:panelGroup>
	</html>
