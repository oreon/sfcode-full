
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
	template="/webtemplate/template.xhtml">

	<ui:define name="content">
		<!--PROTECTED REGION ID(USER_EDITABLE_RGN_manageAccount/startProcess.xhtml) ENABLED START-->

		<rich:tabPanel switchType="ajax">

			<rich:tab label="Agent/Listing">

				<h:form>
					<h:panelGrid columns="1">
						<h:panelGroup>
					<h:outputText value="Lawyer"/> 
					<h:inputText value="#{albertaRecoveryProcessAction.lawyer}" required="true" />
						<a:commandButton ajaxSingle="true"
						oncomplete="Richfaces.showModalPanel('CmaModalPanel',{});"
						value="Select "
						reRender="RealEstateListingModalPanel">
					</a:commandButton>
						</h:panelGroup>
						<h:panelGroup>
					<h:outputText value="Realtor"/>  
					<h:inputText value="#{albertaRecoveryProcessAction.masterAgent}" required="true"/>
					<a:commandButton ajaxSingle="true"
						oncomplete="Richfaces.showModalPanel('CmaModalPanel',{});"
						value="Select "
						reRender="RealEstateListingModalPanel" />
					</h:panelGroup>
						<h:panelGroup>
					Property Manager <h:inputText value="#{albertaRecoveryProcessAction.propertyManager}" required="true" />
					<a:commandButton ajaxSingle="true"
						oncomplete="Richfaces.showModalPanel('CmaModalPanel',{});"
						value="Select "
						reRender="RealEstateListingModalPanel" />
					</h:panelGroup>
					</h:panelGrid>


					<h:commandButton value="Start Process"
						action="#{albertaRecoveryProcessAction.startProcess}" />
				</h:form>
			</rich:tab>



		</rich:tabPanel>



		<!--PROTECTED REGION END-->

	</ui:define>
</ui:composition>
