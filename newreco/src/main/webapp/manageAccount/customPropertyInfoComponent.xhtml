<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:wc="http://witchcraft.sourceforge.net/jsf">

	<div class="entry errors"><h:message errorStyle="color:red" infoStyle="color:green" warnStyle="color: orange"s globalOnly="true" /></div>
	<a:form enctype="multipart/form-data">

		<rich:panel>
			<f:facet name="header">Property Manager Information</f:facet>
			<h:panelGrid columns="2" styleClass="summarywrap">

				<h:column>
					<h:panelGroup>
						<h:outputText value="#{msg.realEstateProperty_occupancy}  " />
						<br />
						<h:selectOneMenu id="realEstateProperty_occupancy"
							required="false"
							value="#{realEstatePropertyAction.realEstateProperty.occupancy}">
							<f:selectItem itemLabel="Please Select..." itemValue="" />
							<f:selectItem itemLabel="Owner" itemValue="Owner" />
							<f:selectItem itemLabel="Tenanted" itemValue="Tenanted" />
							<f:selectItem itemLabel="Unconfirmed" itemValue="Unconfirmed" />

						</h:selectOneMenu>
						<h:message errorStyle="color:red" infoStyle="color:green" warnStyle="color: orange" for="realEstateProperty_occupancy"
							styleClass="error errors" />
					</h:panelGroup>
				</h:column>


			</h:panelGrid>
		</rich:panel>

		<rich:panel>
			<f:facet name="header">Owner Information</f:facet>
			<h:panelGrid columns="3" styleClass="summarywrap">


				<h:panelGroup>
					<h:outputText value="#{msg.realEstateProperty_ownerPrimaryPhone}  " />
					<br />

					<h:inputText id="realEstateProperty_ownerPrimaryPhone"
						value="#{realEstatePropertyAction.realEstateProperty.ownerPrimaryPhone}" />
					<h:message errorStyle="color:red" infoStyle="color:green" warnStyle="color: orange" for="realEstateProperty_ownerPrimaryPhone"
						styleClass="error errors" />

				</h:panelGroup>




				<h:panelGroup>
					<h:outputText
						value="#{msg.realEstateProperty_ownerAlternativePhone}  " />
					<br />

					<h:inputText id="realEstateProperty_ownerAlternativePhone"
						value="#{realEstatePropertyAction.realEstateProperty.ownerAlternativePhone}" />
					<h:message errorStyle="color:red" infoStyle="color:green" warnStyle="color: orange" for="realEstateProperty_ownerAlternativePhone"
						styleClass="error errors" />

				</h:panelGroup>




				<h:panelGroup>
					<h:outputText value="#{msg.realEstateProperty_numberOfOccupants}  " />
					<br />

					<h:inputText id="realEstateProperty_numberOfOccupants"
						value="#{realEstatePropertyAction.realEstateProperty.numberOfOccupants}" />
					<h:message errorStyle="color:red" infoStyle="color:green" warnStyle="color: orange" for="realEstateProperty_numberOfOccupants"
						styleClass="error errors" />

				</h:panelGroup>


			</h:panelGrid>
		</rich:panel>


		<rich:panel>

			<f:facet name="header">Tenant Information </f:facet>



			<a:commandButton action="#{realEstatePropertyAction.addTenantInfos}"
				reRender="tenantInfos_data#{entityId}" value="New TenantInfo">
				<s:conversationId />
			</a:commandButton>
			
			<br />
			
			
			<rich:dataTable id="tenantInfos_data#{entityId}"
				rowClasses="odd, even" styleClass="dataTable" rowKeyvar="rowIndex"
				rows="10" rules="all"
				value="#{realEstatePropertyAction.listTenantInfos}"
				var="_tenantInfo">

				<h:column style="text-align:left">
					<f:facet name="header">
						<h:outputText value="#{msg.tenantInfo_unit}  " />
					</f:facet>


					<h:inputText id="tenantInfo_unit#{entityId}" required="false"
						value="#{_tenantInfo.unit}" />


					<h:message errorStyle="color:red" infoStyle="color:green" warnStyle="color: orange" for="tenantInfo_unit" styleClass="error errors" />
				</h:column>


				<h:column style="text-align:left">
					<f:facet name="header">
						<h:outputText value="#{msg.tenantInfo_name}  " />
					</f:facet>


					<h:inputText id="tenantInfo_name#{entityId}" required="false"
						value="#{_tenantInfo.name}" />


					<h:message errorStyle="color:red" infoStyle="color:green" warnStyle="color: orange" for="tenantInfo_name" styleClass="error errors" />
				</h:column>



				<h:column style="text-align:right">
					<f:facet name="header">
						<h:outputText value="#{msg.tenantInfo_rent}  " />
					</f:facet>


					<h:inputText id="tenantInfo_rent#{entityId}" required="false"
						value="#{_tenantInfo.rent}" />


					<h:message errorStyle="color:red" infoStyle="color:green" warnStyle="color: orange" for="tenantInfo_rent" styleClass="error errors" />
				</h:column>


				<h:column style="text-align:right">
					<f:facet name="header">
						<h:outputText value="#{msg.tenantInfo_lease}  " />
					</f:facet>


					<h:selectBooleanCheckbox id="tenantInfo_lease#{entityId}"
						required="false" value="#{_tenantInfo.lease}" />


					<h:message errorStyle="color:red" infoStyle="color:green" warnStyle="color: orange" for="tenantInfo_lease" styleClass="error errors" />
				</h:column>



				<h:column style="text-align:right">
					<f:facet name="header">
						<h:outputText value="#{msg.tenantInfo_leaseExpiry}  " />
					</f:facet>


					<rich:calendar id="tenantInfo_leaseExpiry#{entityId}"
						required="false" value="#{_tenantInfo.leaseExpiry}" />


					<h:message errorStyle="color:red" infoStyle="color:green" warnStyle="color: orange" for="tenantInfo_leaseExpiry" styleClass="error errors" />
				</h:column>


				<h:column style="text-align:right">
					<f:facet name="header">
						<h:outputText value="#{msg.tenantInfo_attornment}  " />
					</f:facet>


					<rich:calendar id="tenantInfo_attornment#{entityId}"
						required="false" value="#{_tenantInfo.attornment}" />


					<h:message errorStyle="color:red" infoStyle="color:green" warnStyle="color: orange" for="tenantInfo_attornment" styleClass="error errors" />
				</h:column>







				<h:column style="text-align:right">
					<f:facet name="header">
						<h:outputText value="#{msg.tenantInfo_utilities}  " />
					</f:facet>


					<h:selectBooleanCheckbox id="tenantInfo_utilities#{entityId}"
						required="false" value="#{_tenantInfo.utilities}" />


					<h:message errorStyle="color:red" infoStyle="color:green" warnStyle="color: orange" for="tenantInfo_utilities" styleClass="error errors" />
				</h:column>




				<h:column>

					<a:commandButton
						action="#{realEstatePropertyAction.addTenantInfos}"
						reRender="tenantInfos_data#{entityId}" value="New TenantInfo">
						<s:conversationId />
					</a:commandButton>

				</h:column>


				<h:column>
					<a:commandButton
						action="#{realEstatePropertyAction.deleteTenantInfos(rowIndex)}"
						immediate="true" reRender="tenantInfos_data#{entityId}"
						value="Delete">
						<s:conversationId />
					</a:commandButton>
				</h:column>

				



				<h:column rendered="false">
					<a:commandButton reRender="tenantInfoList"
						oncomplete="Richfaces.showModalPanel('TenantInfoModalPanel',{});"
						value="Quick Create">
					</a:commandButton>
				</h:column>





			</rich:dataTable>




		</rich:panel>

		<rich:panel>
			<f:facet name="header">Vacancy Status</f:facet>
			<h:panelGrid columns="2" styleClass="summarywrap">

				<h:panelGroup>
					<h:outputText value="#{msg.realEstateProperty_vacancyStatus}  " />
					<br />
					<h:selectOneMenu id="realEstateProperty_vacancyStatus"
						required="false"
						value="#{realEstatePropertyAction.realEstateProperty.vacancyStatus}">
						<f:selectItem itemLabel="Please Select..." itemValue="" />
						<f:selectItem itemLabel="Secured" itemValue="Secured" />
						<f:selectItem itemLabel="Preservationorder"
							itemValue="PreservationOrder" />
						<f:selectItem itemLabel="Anticipatedjudgement"
							itemValue="AnticipatedJudgement" />
						<f:selectItem itemLabel="Unsecured" itemValue="Unsecured" />

					</h:selectOneMenu>
					<h:message errorStyle="color:red" infoStyle="color:green" warnStyle="color: orange" for="realEstateProperty_vacancyStatus"
						styleClass="error errors" />
				</h:panelGroup>





				<h:panelGroup>

					<h:outputText value="#{msg.realEstateProperty_lockboxCode}  " />
					<br />

					<h:inputText id="realEstateProperty_lockboxCode"
						value="#{realEstatePropertyAction.realEstateProperty.lockboxCode}" />
					<h:message errorStyle="color:red" infoStyle="color:green" warnStyle="color: orange" for="realEstateProperty_lockboxCode"
						styleClass="error errors" />

				</h:panelGroup>

			</h:panelGrid>
		</rich:panel>



		<div class="buttonBox"><h:commandButton
			action="#{realEstatePropertyAction.save}" value="Save">
			<s:conversationPropagation type="end" />
		</h:commandButton> <h:outputText value=" " /> <h:commandButton
			action="#{realEstatePropertyAction.cancel}" immediate="true"
			value="Cancel">
			<s:conversationPropagation type="end" />
		</h:commandButton></div>

	</a:form>
	<ui:include
		src="/admin/entities/realestate/tenantInfo/modalDlgTenantInfoComponent.xhtml" />
</ui:composition>
