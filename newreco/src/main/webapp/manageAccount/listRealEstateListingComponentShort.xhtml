<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:wc="http://witchcraft.sourceforge.net/jsf">


<rich:panel>
	<h:form>
		<f:facet name="header">RealEstateListing Search Results (#{empty realEstateListingList.resultList ? 0 : (realEstateListingList.paginated ? realEstateListingList.resultCount : realEstateListingList.resultList.size)})</f:facet>

		<rich:dataTable
			rendered="#{not empty realEstateListingList.resultList}"
			rowClasses="odd, even" styleClass="dataTable"
			value="#{realEstateListingList.resultList}" var="_realEstateListing">

			<h:column>
				<f:facet name="header">
					<ui:include src="/layout/sort.xhtml">
						<ui:param name="entityList" value="#{realEstateListingList}" />
						<ui:param name="propertyLabel" value="Id" />
						<ui:param name="propertyPath" value="realEstateListing.id" />
					</ui:include>
				</f:facet>
				<h:outputText value="#{_realEstateListing.id}">
				</h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">
					<ui:include src="/layout/sort.xhtml">
						<ui:param name="entityList" value="#{realEstateListingList}" />
						<ui:param name="propertyLabel"
							value="#{msg.realEstateListing_listPrice}" />
						<ui:param name="propertyPath" value="realEstateListing.listPrice" />
					</ui:include>
				</f:facet>

				<h:outputText value="#{_realEstateListing.listPrice}" />

			</h:column>

			<h:column>
				<f:facet name="header">
					<ui:include src="/layout/sort.xhtml">
						<ui:param name="entityList" value="#{realEstateListingList}" />
						<ui:param name="propertyLabel"
							value="#{msg.realEstateListing_propertyTaxes}" />
						<ui:param name="propertyPath"
							value="realEstateListing.propertyTaxes" />
					</ui:include>
				</f:facet>

				<h:outputText value="#{_realEstateListing.propertyTaxes}" />

			</h:column>

			<h:column>
				<f:facet name="header">
					<ui:include src="/layout/sort.xhtml">
						<ui:param name="entityList" value="#{realEstateListingList}" />
						<ui:param name="propertyLabel"
							value="#{msg.realEstateListing_soldPrice}" />
						<ui:param name="propertyPath" value="realEstateListing.soldPrice" />
					</ui:include>
				</f:facet>

				<h:outputText value="#{_realEstateListing.soldPrice}" />

			</h:column>
		</rich:dataTable>
	</h:form>
</rich:panel>


</ui:composition>
