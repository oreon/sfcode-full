
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
	template="/webtemplate/template.xhtml">
	<ui:define name="content">
		<!--PROTECTED REGION ID(USER_EDITABLE_RGN_manageAccount/legal.xhtml) ENABLED START-->

		<rich:tabPanel switchType="ajax">

			<rich:tab label="Legal">
				<a:form>
					<rich:panel>
						<f:facet name="header">
							<h:outputText value="Legal Info" />
						</f:facet>
						<ui:include
							src="/manageAccount/customLegalComponent.xhtml" />
						<h:commandButton action="#{realEstatePropertyAction.save}" value="Update" />
					</rich:panel>
				</a:form>
			</rich:tab>

			<rich:tab label="Process">
				<a:form>
					<rich:panel>
						<f:facet name="header">
							<h:outputText value="Legal PRocess" />
						</f:facet>
						<ui:include
							src="/admin/entities/legal/legalProcess/customLegalProcessComponent.xhtml" />
					</rich:panel>

					<a:commandButton action="#{chargeeAction.save}" value="Update">
					</a:commandButton>
				</a:form>


				<a:form>
					<rich:panel>
						<f:facet name="header">
							<h:outputText value="Closing PRocess" />
						</f:facet>
						<ui:include
							src="/admin/entities/legal/closingProcess/customClosingProcessComponent.xhtml" />
					</rich:panel>

					<a:commandButton action="#{chargeeAction.save}" value="Update">
					</a:commandButton>
				</a:form>
				
				<a:form>
					<rich:panel>
						<f:facet name="header">
							<h:outputText value="Insurer Process" />
						</f:facet>
						<ui:include
							src="/admin/entities/legal/insurerProcess/customInsurerProcessComponent.xhtml" />
					</rich:panel>

					<a:commandButton action="#{saleProcessAction.save}" value="Update">
					</a:commandButton>
				</a:form>






			</rich:tab>

			<rich:tab label="Title/Bankruptcy">
				<a:form>
					<rich:panel>
						<f:facet name="header">
							<h:outputText value="Chargee Info" />
						</f:facet>

						<ui:include
							src="/admin/entities/legal/chargee/customChargeeComponent.xhtml" />

					</rich:panel>

					<h:commandButton action="#{chargeeAction.save}" value="Update" />

				</a:form>
				<rich:panel>
					<f:facet name="header">
						<h:outputText value="Bankruptcy" />
					</f:facet>
					<ui:include
						src="/admin/entities/legal/bankruptcy/customBankruptcyComponent.xhtml" />
				</rich:panel>

				<a:commandButton action="#{bankruptcyAction.save}" value="Update">
				</a:commandButton>

			</rich:tab>



			<rich:tab label="Notes">
				<wc:comments backingAction="#{realEstatePropertyAction}" />
			</rich:tab>


			<rich:tab label="Documents" name="documents">

				<ui:include src="/manageAccount/documents.xhtml" />

			</rich:tab>


		</rich:tabPanel>



		<ui:include
			src="/admin/entities/realestate/realEstateListing/modalDlgRealEstateListingComponent.xhtml" />


		<!--PROTECTED REGION END-->

	</ui:define>
</ui:composition>
