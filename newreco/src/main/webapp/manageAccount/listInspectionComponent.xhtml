<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:wc="http://witchcraft.sourceforge.net/jsf">



<h:form>
	<rich:dataTable id="inspectionList"
		rendered="#{not empty inspectionList.resultList}"
		rowClasses="odd, even" styleClass="dataTable"
		value="#{inspectionList.resultList}" var="_inspection">

		<h:column>
			<f:facet name="header">
				<ui:include src="/layout/sort.xhtml">
					<ui:param name="entityList" value="#{inspectionList}" />
					<ui:param name="propertyLabel" value="Id" />
					<ui:param name="propertyPath" value="inspection.id" />
				</ui:include>
			</f:facet>
			<h:outputText value="#{_inspection.id}">
			</h:outputText>
		</h:column>

		<h:column>
			<f:facet name="header">
				<ui:include src="/layout/sort.xhtml">
					<ui:param name="entityList" value="#{inspectionList}" />
					<ui:param name="propertyLabel" value="#{msg.inspection_type}" />
					<ui:param name="propertyPath" value="inspection.type" />
				</ui:include>
			</f:facet>

			<h:outputText value="#{_inspection.type}" />

		</h:column>

		<h:column>
			<f:facet name="header">
				<ui:include src="/layout/sort.xhtml">
					<ui:param name="entityList" value="#{inspectionList}" />
					<ui:param name="propertyLabel" value="#{msg.inspection_date}" />
					<ui:param name="propertyPath" value="inspection.date" />
				</ui:include>
			</f:facet>

			<h:outputText value="#{_inspection.date}">
				<s:convertDateTime dateStyle="short" type="both" />
			</h:outputText>

		</h:column>

		<h:column>
			<f:facet name="header">
				<ui:include src="/layout/sort.xhtml">
					<ui:param name="entityList" value="#{inspectionList}" />
					<ui:param name="propertyLabel"
						value="#{msg.inspection_Observation}" />
					<ui:param name="propertyPath" value="inspection.observation" />
				</ui:include>
			</f:facet>

			<h:outputText value="#{_inspection.observation}" />

		</h:column>

		<h:column>
			<f:facet name="header">
				<ui:include src="/layout/sort.xhtml">
					<ui:param name="entityList" value="#{inspectionList}" />
					<ui:param name="propertyLabel"
						value="#{msg.inspection_actionRequired}" />
					<ui:param name="propertyPath" value="inspection.actionRequired" />
				</ui:include>
			</f:facet>

			<h:outputText value="#{_inspection.actionRequired}" />

		</h:column>


		<h:column>
			<f:facet name="header">
				<ui:include src="/layout/sort.xhtml">
					<ui:param name="entityList" value="#{inspectionList}" />
					<ui:param name="propertyLabel"
						value="#{msg.inspection_propertyManager}" />
					<ui:param name="propertyPath" value="inspection.propertyManager" />
				</ui:include>
			</f:facet>
			<s:link value="#{_inspection.propertyManager.displayName}"
				view="/manageAccount/viewPropertyManager.xhtml">
				<f:param name="propertyManagerId"
					value="#{_inspection.propertyManager.id}" />
				<f:param name="from" value="#{request.servletPath}" />
			</s:link>
		</h:column>




		<h:column>
			<f:facet name="header">
				<ui:include src="/layout/sort.xhtml">
					<ui:param name="entityList" value="#{inspectionList}" />
					<ui:param name="propertyLabel" value="Creation Date" />
					<ui:param name="propertyPath" value="inspection.dateCreated" />
				</ui:include>
			</f:facet>
			<h:outputText value="#{_inspection.dateCreated}">
				<s:convertDateTime dateStyle="short" type="both" />
			</h:outputText>
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value=" " />
			</f:facet>
			<s:link view="/manageAccount/viewInspection.xhtml">
				<h:graphicImage alt="view" style="border: 0px"
					value="/images/icons/eye.png" />
				<f:param name="inspectionId" value="#{_inspection.id}" />
			</s:link>
		</h:column>


		<h:column>
			<f:facet name="header">
				<h:outputText value=" " />
			</f:facet>
			<s:link view="/manageAccount/editInspection.xhtml">
				<h:graphicImage alt="edit" style="border: 0px"
					value="/images/icons/edit.png" />
				<f:param name="inspectionId" value="#{_inspection.id}" />
			</s:link>
		</h:column>


		<h:column>
			<f:facet name="header">
				<h:outputText value="" />
			</f:facet>

			<s:link action="#{inspectionAction.archiveById}"
				onclick="javascript:if(!confirm('Do you really want to delete #{_inspection.displayName} ?')){ return false; } else { return true; }">
				<h:graphicImage alt="archive" style="border: 0px"
					value="/images/icons/delete.png" />
				<f:param name="idToArchive" value="#{_inspection.id}" />
			</s:link>
		</h:column>

	</rich:dataTable>
</h:form>

</html>
