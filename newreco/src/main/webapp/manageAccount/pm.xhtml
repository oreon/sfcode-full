
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
	template="/webtemplate/template.xhtml">
	<ui:define name="content">
		<!--PROTECTED REGION ID(USER_EDITABLE_RGN_manageAccount/pm.xhtml) ENABLED START-->

		<rich:tabPanel switchType="ajax">

			<rich:tab label="PM/ Property Info">
				<ui:include src="/manageAccount/customPropertyInfoComponent.xhtml" />
				<!-- 
				<ui:include src="/manageAccount/customPropertyManagerInfoComponent.xhtml" />
				
				<br/>
				<ui:include src="/manageAccount/customOwnerInfoComponent.xhtml" />
				<br/>
				<ui:include src="/manageAccount/listTenantInfoComponent.xhtml" />
				-->
			</rich:tab>

			<rich:tab label="Inspection/Utilities">
				<rich:panel>
					<f:facet name="header">
						<h:outputText value="Inspection" />
					</f:facet>
					<ui:include src="/manageAccount/customInspectionComponent.xhtml" />
					<ui:include src="/manageAccount/listInspectionComponent.xhtml" />

				</rich:panel>

				<rich:panel>
					<f:facet name="header">
						<h:outputText value="Utilities" />
					</f:facet>
					
					<ui:include src="/manageAccount/customUtilsComponent.xhtml" />  
					
					 
						
				</rich:panel>


			</rich:tab>



			<rich:tab label="Quotes">
				<a:form>
					<ui:include
						src="/admin/entities/propertymanagement/requestForApproval/customRequestForApprovalComponent.xhtml" />
					<a:commandButton action="#{requestForApprovalAction.save}"
						reRender="requestForApprovalList" value="Request Approval">
					</a:commandButton>

					<ui:include
						src="/admin/entities/propertymanagement/requestForApproval/listRequestForApprovalComponent.xhtml" />
				</a:form>

			</rich:tab>




			<rich:tab label="Notes">
				<wc:comments backingAction="#{realEstatePropertyAction}" />
			</rich:tab>


			<rich:tab label="Documents" name="documents">

				<ui:include src="/manageAccount/documents.xhtml" />

			</rich:tab>


		</rich:tabPanel>




		<!--PROTECTED REGION END-->

	</ui:define>
</ui:composition>
