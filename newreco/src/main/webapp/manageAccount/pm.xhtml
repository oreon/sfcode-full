
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
	template="/webtemplate/template.xhtml">
	<ui:define name="content">
		<!--PROTECTED REGION ID(USER_EDITABLE_RGN_manageAccount/myaccount.xhtml) ENABLED START-->

		<rich:tabPanel switchType="ajax" >

			<rich:tab label="PM/ Property Info">
				<a:form id="sss">

					<a:commandButton
						action="#{realEstatePropertyAction.addTenantInfos}"
						reRender="tenantInfos_data#{entityId}" value="New TenantInfo">
						<s:conversationId />
					</a:commandButton>

					<rich:dataTable id="tenantInfos_data#{entityId}"
						
						rowClasses="odd, even" rows="10" rules="all"
						styleClass="dataTable"
						value="#{realEstatePropertyAction.listTenantInfos}"
						var="_tenantInfo">


						<h:column style="text-align:left">
							<f:facet name="header">
								<h:outputText value="#{msg.tenantInfo_unit}  " />
							</f:facet>


							<h:inputText id="tenantInfo_unit#{entityId}" required="false"
								value="#{_tenantInfo.unit}" />


							<h:message for="tenantInfo_unit" styleClass="error errors" />
						</h:column>


						<h:column style="text-align:left">
							<f:facet name="header">
								<h:outputText value="#{msg.tenantInfo_name}  " />
							</f:facet>


							<h:inputText id="tenantInfo_name#{entityId}" required="false"
								value="#{_tenantInfo.name}" />


							<h:message for="tenantInfo_name" styleClass="error errors" />
						</h:column>



						<h:column style="text-align:right">
							<f:facet name="header">
								<h:outputText value="#{msg.tenantInfo_rent}  " />
							</f:facet>


							<h:inputText id="tenantInfo_rent#{entityId}" required="false"
								value="#{_tenantInfo.rent}" />


							<h:message for="tenantInfo_rent" styleClass="error errors" />
						</h:column>


						<h:column style="text-align:right">
							<f:facet name="header">
								<h:outputText value="#{msg.tenantInfo_lease}  " />
							</f:facet>


							<h:selectBooleanCheckbox id="tenantInfo_lease#{entityId}"
								required="false" value="#{_tenantInfo.lease}" />


							<h:message for="tenantInfo_lease" styleClass="error errors" />
						</h:column>



						<h:column style="text-align:right">
							<f:facet name="header">
								<h:outputText value="#{msg.tenantInfo_leaseExpiry}  " />
							</f:facet>


							<rich:calendar id="tenantInfo_leaseExpiry#{entityId}"
								required="false" value="#{_tenantInfo.leaseExpiry}" />


							<h:message for="tenantInfo_leaseExpiry" styleClass="error errors" />
						</h:column>


						<h:column style="text-align:right">
							<f:facet name="header">
								<h:outputText value="#{msg.tenantInfo_attornment}  " />
							</f:facet>


							<rich:calendar id="tenantInfo_attornment#{entityId}"
								required="false" value="#{_tenantInfo.attornment}" />


							<h:message for="tenantInfo_attornment" styleClass="error errors" />
						</h:column>







						<h:column style="text-align:right">
							<f:facet name="header">
								<h:outputText value="#{msg.tenantInfo_utilities}  " />
							</f:facet>


							<h:selectBooleanCheckbox id="tenantInfo_utilities#{entityId}"
								required="false" value="#{_tenantInfo.utilities}" />


							<h:message for="tenantInfo_utilities" styleClass="error errors" />
						</h:column>




						<h:column>

							<a:commandButton
								action="#{realEstatePropertyAction.addTenantInfos}"
								reRender="atenantInfos_data#{entityId}" value="New TenantInfo">
								<s:conversationId />
							</a:commandButton>
						</h:column>

						<h:column>
							<a:commandButton
								action="#{realEstatePropertyAction.deleteTenantInfos(_tenantInfo)}"
								immediate="true" reRender="tenantInfos_data#{entityId}"
								value="Delete">
								<s:conversationId />
							</a:commandButton>
						</h:column>

					</rich:dataTable>


					<h:commandButton action="#{realEstatePropertyAction.save}"
						view="/manageAccount/pm.xhtml" value="Save" />
				</a:form>
			</rich:tab>

			<rich:tab label="Inspection/Utilities">

			</rich:tab>

			<rich:tab label="Quotes">

			</rich:tab>



			<rich:tab label="Notes">
				<wc:comments backingAction="#{realEstatePropertyAction}"/>
			</rich:tab>


			<rich:tab label="Documents" name="documents"  >

				<ui:include src="/manageAccount/documents.xhtml" />

			</rich:tab>


		</rich:tabPanel>



		<ui:include
			src="/admin/entities/realestate/realEstateListing/modalDlgRealEstateListingComponent.xhtml" />


		<!--PROTECTED REGION END-->

	</ui:define>
</ui:composition>
