<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:wc="http://witchcraft.sourceforge.net/jsf">

	<div class="entry errors"><h:messages globalOnly="true" /></div>
	<rich:panel>
	<f:facet name="header">Owner Information</f:facet>
		<h:panelGrid columns="3" styleClass="summarywrap">

			
			<h:panelGroup>
				<h:outputText value="#{msg.realEstateProperty_ownerPrimaryPhone}  " />
				<br />

				<h:inputText id="realEstateProperty_ownerPrimaryPhone"
					value="#{realEstatePropertyAction.realEstateProperty.ownerPrimaryPhone}" />
				<h:message for="realEstateProperty_ownerPrimaryPhone"
					styleClass="error errors" />

			</h:panelGroup>




			<h:panelGroup>
				<h:outputText
					value="#{msg.realEstateProperty_ownerAlternativePhone}  " />
				<br />

				<h:inputText id="realEstateProperty_ownerAlternativePhone"
					value="#{realEstatePropertyAction.realEstateProperty.ownerAlternativePhone}" />
				<h:message for="realEstateProperty_ownerAlternativePhone"
					styleClass="error errors" />

			</h:panelGroup>




			<h:panelGroup>
				<h:outputText value="#{msg.realEstateProperty_numberOfOccupants}  " />
				<br />

				<h:inputText id="realEstateProperty_numberOfOccupants"
					value="#{realEstatePropertyAction.realEstateProperty.numberOfOccupants}" />
				<h:message for="realEstateProperty_numberOfOccupants"
					styleClass="error errors" />

			</h:panelGroup>


		</h:panelGrid>
	</rich:panel>
</ui:composition>
