<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:wc="http://witchcraft.sourceforge.net/jsf">
	<div class="entry errors"><h:messages globalOnly="true" /></div>
	<a:form>
		<s:validateAll>
			<h:panelGrid columns="3" styleClass="summarywrap">

				<h:panelGroup>
					<h:outputText value="#{msg.legal_legalFileNumber}  " />
					<br />

					<h:inputText id="legal_legalFileNumber"
						value="#{realEstatePropertyAction.realEstateProperty.legal.legalFileNumber}" />
					<h:message for="legal_legalFileNumber" styleClass="error errors" />

				</h:panelGroup>




				<h:panelGroup>
					<h:outputText value="#{msg.legal_courtNumber}  " />
					<br />

					<h:inputText id="legal_courtNumber"
						value="#{realEstatePropertyAction.realEstateProperty.legal.courtNumber}" />
					<h:message for="legal_courtNumber" styleClass="error errors" />

				</h:panelGroup>
			</h:panelGrid>
			<a:commandButton action="#{realEstatePropertyAction.save}"></a:commandButton>
		</s:validateAll>
	</a:form>
</ui:composition>
