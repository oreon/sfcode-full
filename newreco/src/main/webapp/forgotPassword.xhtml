<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="weblayout/template.xhtml">

	<ui:define name="content">


		<div id="content-wrap">

		<div class="left-box" id="main"><br />
		<div id="rotate">

		<div class="left-box3" id="fragment-1">

			<h:form id="login">

				<rich:panel>
					<f:facet name="header">Login</f:facet>

					<p>Please login here</p>

					<div class="dialog"><h:panelGrid columns="2"
						rowClasses="prop">
						<h:outputLabel for="username">Email</h:outputLabel>
						<h:inputText id="username"
							value="#{customerAction.instance.contactDetails.email}" />

					</h:panelGrid></div>


				</rich:panel>

				<div class="actionButtons"><h:commandButton value="Login"
					action="#{customerAction.retrieveCredentials(customerAction.instance.contactDetails.email)}" />
				</div>

			</h:form>
		</div>
		</div>

		</div>
		</div>

	</ui:define>
</ui:composition>
