<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.user_userName}  " rendered="#{true}"/>  
      <br/>  
      <h:inputText id="userName" value="#{userList.user.userName}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.user_enabled}  " rendered="#{true}"/>  
      <br/>  
      <h:selectOneMenu id="enabled" value="#{userList.user.enabled}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="True" itemValue="true"/>  
        <f:selectItem itemLabel="False" itemValue="false"/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.user_roles}  " rendered="#{true}"/>  
      <br/>  
      <h:selectOneMenu id="rolesId" value="#{ userList.rolesToSearch}"> 
        <s:selectItems value="#{roleList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/>  
        <f:selectItem itemLabel="--None--" itemValue=""/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.user_email}  " rendered="#{true}"/>  
      <br/>  
      <h:inputText id="email" value="#{userList.user.email}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.user_lastLogin}  " rendered="#{true}"/>  
      <br/>  
      <h:outputText value="From"/>  
      <br/>  
      <p:calendar value="#{userList.lastLoginRange.begin}"/> To
      <br/>  
      <p:calendar value="#{userList.lastLoginRange.end}"/> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <p:calendar id="from" value="#{userList.dateCreatedRange.begin}"/>  
    <p:calendar id="to" value="#{userList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
