<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editExamComponentPanel"> 
    <h:panelGrid columns="1" onload="#{examAction.load(examId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelExam eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.Exam}"/> 
      </f:facet>  
      <s:decorate id="titleDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.exam_title}  " rendered="#{true}"/>
        </ui:define>  
        <h:inputText escape="false" id="title#{entityId}" rendered="#{true}" label="#{msg.exam_title}" required="true" disabled="false" value="#{examAction.exam.title}"></h:inputText> 
      </s:decorate>  
      <s:decorate id="descriptionDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.exam_description}  " rendered="#{true}"/>
        </ui:define>  
        <p:editor escape="false" useSeamText="true" id="description#{entityId}" rendered="#{true}" label="#{msg.exam_description}" required="false" disabled="false" value="#{examAction.exam.description}"></p:editor> 
      </s:decorate> 
    </h:panelGrid>  
    <br/>  
    <p:commandButton value="New Question" action="#{examAction.addQuestions}" render="questions" rendered="#{true}"> 
      <s:conversationId/> 
    </p:commandButton>  
    <p:dataTable id="questions" var="_question" rendered="#{true}" value="#{examAction.listQuestions}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="viewInfo" rules="all"> 
      <h:column>
        <f:facet name="header">
          <h:outputText value="#{msg.question_text}  " rendered="#{true}"/>
        </f:facet>  
        <s:decorate id="textDecorate" template="/layout/editTableField.xhtml"> 
          <ui:define name="label"></ui:define>  
          <p:editor escape="false" useSeamText="true" id="text#{entityId}" rendered="#{true}" label="#{msg.question_text}" required="false" disabled="false" value="#{_question.text}"></p:editor> 
        </s:decorate> 
      </h:column>  
      <h:column> 
        <p:commandButton value="New Question" action="#{examAction.addQuestions}" render="questions" rendered="#{true}"> 
          <s:conversationId/> 
        </p:commandButton> 
      </h:column>  
      <h:column> 
        <p:commandButton value="Delete" immediate="true" action="#{examAction.deleteQuestions(rowIndex)}" render="questions"> 
          <s:conversationId/> 
        </p:commandButton> 
      </h:column> 
    </p:dataTable>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
