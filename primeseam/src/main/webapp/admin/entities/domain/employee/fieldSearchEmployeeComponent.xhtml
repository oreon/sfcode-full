<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.person_firstName}  " rendered="#{true}"/>  
      <br/>  
      <h:inputText id="firstName" value="#{employeeList.employee.firstName}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.person_lastName}  " rendered="#{true}"/>  
      <br/>  
      <h:inputText id="lastName" value="#{employeeList.employee.lastName}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.contactDetails_phone}  " rendered="#{true}"/>  
      <br/>  
      <h:inputText id="contactDetails_phone" value="#{employeeList.employee.contactDetails.phone}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.contactDetails_secondaryPhone}  " rendered="#{true}"/>  
      <br/>  
      <h:inputText id="contactDetails_secondaryPhone" value="#{employeeList.employee.contactDetails.secondaryPhone}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.contactDetails_city}  " rendered="#{true}"/>  
      <br/>  
      <h:inputText id="contactDetails_city" value="#{employeeList.employee.contactDetails.city}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.employee_department}  " rendered="#{true}"/>  
      <br/>  
     
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.employee_employeeNumber}  " rendered="#{true}"/>  
      <br/>  
      <h:inputText id="employeeNumber" value="#{employeeList.employee.employeeNumber}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.employee_employeeType}  " rendered="#{true}"/>  
      <br/>  
      <h:selectOneMenu id="employeeType" value="#{employeeList.employee.employeeType}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="None" itemValue=""/>  
        <f:selectItem itemValue="FULL_TIME" itemLabel="Full_time"/>  
        <f:selectItem itemValue="CONTRACT" itemLabel="Contract"/>  
        <f:selectItem itemValue="PART_TIME" itemLabel="Part_time"/> 
      </h:selectOneMenu> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <p:calendar id="from" value="#{employeeList.dateCreatedRange.begin}"/>  
    <p:calendar id="to" value="#{employeeList.dateCreatedRange.end}"/> 
  </h:panelGrid>  
  
</ui:composition>
