<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editOrderItemComponentPanel"> 
    <h:panelGrid columns="1"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.OrderItem}"/> 
      </f:facet>  
      <s:decorate id="remarksDecorate" rendered="#{ ! excludeRemarks == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.orderItem_remarks}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('orderItem', 'editRemarks')}"/>
        </ui:define>  
        <h:inputText escape="false" id="remarks#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('orderItem', 'editRemarks')}" label="#{msg.orderItem_remarks}" required="false" disabled="false" value="#{orderItemAction.orderItem.remarks}"></h:inputText> 
      </s:decorate>  
      <s:decorate id="unitsDecorate" rendered="#{ ! excludeUnits == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.orderItem_units}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('orderItem', 'editUnits')}"/>
        </ui:define>  
        <h:inputText escape="false" id="units#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('orderItem', 'editUnits')}" label="#{msg.orderItem_units}" required="false" disabled="false" value="#{orderItemAction.orderItem.units}"></h:inputText> 
      </s:decorate>  
      <s:decorate id="salePriceDecorate" rendered="#{ ! excludeSalePrice == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.orderItem_salePrice}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('orderItem', 'editSalePrice')}"/>
        </ui:define>  
        <h:inputText escape="false" id="salePrice#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('orderItem', 'editSalePrice')}" label="#{msg.orderItem_salePrice}" required="false" disabled="false" value="#{orderItemAction.orderItem.salePrice}"> 
          <f:converter converterId="javax.faces.BigDecimal"/> 
        </h:inputText> 
      </s:decorate>  
      <s:decorate id="customerOrderIdDecorate" rendered="#{ ! excludeCustomerOrder == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.orderItem_customerOrder}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('orderItem', 'editCustomerOrder')}"/>
        </ui:define>  
        <p:selectOneMenu id="customerOrderId" label="#{msg.orderItem_customerOrder}" value="#{orderItemAction.orderItem.customerOrder}" required="true" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('orderItem', 'editCustomerOrder')}" disabled="false" converter="#{customerOrderList.converter}"> 
          <f:selectItem itemLabel="Select One" itemValue=""/>  
          <f:selectItems value="#{customerOrderList.all}" var="itemIter" itemLabel="#{itemIter.displayName}" itemValue="#{itemIter}"/> 
        </p:selectOneMenu> 
      </s:decorate>  
      <s:decorate id="productIdDecorate" rendered="#{ ! excludeProduct == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.orderItem_product}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('orderItem', 'editProduct')}"/>
        </ui:define>  
        <p:selectOneMenu id="productId" label="#{msg.orderItem_product}" value="#{orderItemAction.orderItem.product}" required="true" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('orderItem', 'editProduct')}" disabled="false" converter="#{productList.converter}"> 
          <f:selectItem itemLabel="Select One" itemValue=""/>  
          <f:selectItems value="#{productList.all}" var="itemIter" itemLabel="#{itemIter.displayName}" itemValue="#{itemIter}"/> 
        </p:selectOneMenu> 
      </s:decorate> 
    </h:panelGrid>  
    <br/>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
