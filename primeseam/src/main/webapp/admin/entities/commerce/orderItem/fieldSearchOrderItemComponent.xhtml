<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.orderItem_remarks}  " rendered="#{true}"/>  
      <br/>  
      <h:inputText id="remarks" value="#{orderItemList.orderItem.remarks}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.orderItem_customerOrder}  " rendered="#{true}"/>  
      <br/>  
      <h:selectOneMenu id="customerOrderId" value="#{ orderItemList.orderItem.customerOrder}"> 
        <s:selectItems value="#{customerOrderList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.orderItem_product}  " rendered="#{true}"/>  
      <br/>  
      <h:selectOneMenu id="productId" value="#{ orderItemList.orderItem.product}"> 
        <s:selectItems value="#{productList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.orderItem_units}  " rendered="#{true}"/>  
      <br/>  
      <h:inputText id="units_begin" value="#{orderItemList.unitsRange.begin}"> 
        <f:converter converterId="javax.faces.Integer"/> 
      </h:inputText>  
      <h:inputText id="units_end" value="#{orderItemList.unitsRange.end}"> 
        <f:converter converterId="javax.faces.Integer"/> 
      </h:inputText> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.orderItem_salePrice}  " rendered="#{true}"/>  
      <br/>  
      <h:inputText id="salePrice_begin" value="#{orderItemList.salePriceRange.begin}"> 
        <f:converter converterId="javax.faces.BigDecimal"/> 
      </h:inputText>  
      <h:inputText id="salePrice_end" value="#{orderItemList.salePriceRange.end}"> 
        <f:converter converterId="javax.faces.BigDecimal"/> 
      </h:inputText> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <p:calendar id="from" value="#{orderItemList.dateCreatedRange.begin}"/>  
    <p:calendar id="to" value="#{orderItemList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
