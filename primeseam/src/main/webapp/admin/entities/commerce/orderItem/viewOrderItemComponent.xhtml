<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewOrderItemComponentPanel"> 
    <h:panelGrid columns="1" onload="#{orderItemAction.load(orderItemId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelOrderItem eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.OrderItem}"/> 
      </f:facet>  
      <h:outputText value="#{msg.orderItem_remarks}  " rendered="#{true}"/>  
      <h:outputText value="#{orderItemAction.orderItem.remarks}" escape="false"/>  
      <h:outputText value="#{msg.orderItem_units}  " rendered="#{true}"/>  
      <h:outputText value="#{orderItemAction.orderItem.units}" escape="false"/>  
      <h:outputText value="#{msg.orderItem_salePrice}  " rendered="#{true}"/>  
      <h:outputText value="#{orderItemAction.orderItem.salePrice}"> 
        <f:convertNumber pattern="$#,##0.00"/> 
      </h:outputText>  
      <h:outputText value="#{msg.orderItem_customerOrder}  " rendered="#{true}"/>  
      <h:link escape="false" value="#{orderItemAction.orderItem.customerOrder.displayName}" view="/admin/entities/commerce/customerOrder/viewCustomerOrder.xhtml" propagation="none"> 
        <f:param name="customerOrderId" value="#{orderItemAction.orderItem.customerOrder.id}"/>  
        <f:param name="from" value="#{request.servletPath}"/> 
      </h:link>  
      <h:outputText value="#{msg.orderItem_product}  " rendered="#{true}"/>  
      <h:link escape="false" value="#{orderItemAction.orderItem.product.displayName}" view="/admin/entities/commerce/product/viewProduct.xhtml" propagation="none"> 
        <f:param name="productId" value="#{orderItemAction.orderItem.product.id}"/>  
        <f:param name="from" value="#{request.servletPath}"/> 
      </h:link> 
    </h:panelGrid>  
    <br/>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
