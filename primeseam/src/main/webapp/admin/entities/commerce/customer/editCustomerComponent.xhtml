<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editCustomerComponentPanel"> 
    <h:panelGrid columns="1" onload="#{customerAction.load(customerId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelCustomer eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.Customer}"/> 
      </f:facet>  
      <s:decorate id="firstNameDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.person_firstName}  " rendered="#{true}"/>
        </ui:define>  
        <h:inputText escape="false" id="firstName#{entityId}" rendered="#{true}" label="#{msg.person_firstName}" required="true" disabled="false" value="#{customerAction.customer.firstName}"></h:inputText> 
      </s:decorate>  
      <s:decorate id="lastNameDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.person_lastName}  " rendered="#{true}"/>
        </ui:define>  
        <h:inputText escape="false" id="lastName#{entityId}" rendered="#{true}" label="#{msg.person_lastName}" required="true" disabled="false" value="#{customerAction.customer.lastName}"></h:inputText> 
      </s:decorate>  
      <s:decorate id="typeDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.customer_type}  " rendered="#{true}"/>
        </ui:define>  
        <h:selectOneMenu id="type" rendered="#{true}" value="#{customerAction.customer.type}" required="false" label="#{msg.customer_type}"> 
          <f:selectItem itemLabel="Please Select..." itemValue=""/>  
          <f:selectItem itemValue="STANDARD" itemLabel="#{msg.STANDARD}"/>  
          <f:selectItem itemValue="GOLD" itemLabel="#{msg.GOLD}"/>  
          <f:selectItem itemValue="PLATINUM" itemLabel="#{msg.PLATINUM}"/> 
        </h:selectOneMenu> 
      </s:decorate> 
    </h:panelGrid>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelContactDetails eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.ContactDetails}"/> 
      </f:facet>  
      <s:decorate id="contactDetails_phoneDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.contactDetails_phone}  " rendered="#{true}"/>
        </ui:define>  
        <h:inputText escape="false" id="contactDetails_phone#{entityId}" rendered="#{true}" label="#{msg.contactDetails_phone}" required="false" disabled="false" value="#{customerAction.customer.contactDetails.phone}"></h:inputText> 
      </s:decorate>  
      <s:decorate id="contactDetails_secondaryPhoneDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.contactDetails_secondaryPhone}  " rendered="#{true}"/>
        </ui:define>  
        <h:inputText escape="false" id="contactDetails_secondaryPhone#{entityId}" rendered="#{true}" label="#{msg.contactDetails_secondaryPhone}" required="false" disabled="false" value="#{customerAction.customer.contactDetails.secondaryPhone}"></h:inputText> 
      </s:decorate>  
      <s:decorate id="contactDetails_cityDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.contactDetails_city}  " rendered="#{true}"/>
        </ui:define>  
        <h:inputText escape="false" id="contactDetails_city#{entityId}" rendered="#{true}" label="#{msg.contactDetails_city}" required="false" disabled="false" value="#{customerAction.customer.contactDetails.city}"></h:inputText> 
      </s:decorate> 
    </h:panelGrid>  
    <br/>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
