<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.person_firstName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'editFirstName')}"/>  
      <br/>  
      <h:inputText id="firstName" value="#{customerList.customer.firstName}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.person_lastName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'editLastName')}"/>  
      <br/>  
      <h:inputText id="lastName" value="#{customerList.customer.lastName}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.contactDetails_phone}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'editPhone')}"/>  
      <br/>  
      <h:inputText id="contactDetails_phone" value="#{customerList.customer.contactDetails.phone}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.contactDetails_secondaryPhone}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'editSecondaryPhone')}"/>  
      <br/>  
      <h:inputText id="contactDetails_secondaryPhone" value="#{customerList.customer.contactDetails.secondaryPhone}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.contactDetails_city}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'editCity')}"/>  
      <br/>  
      <h:inputText id="contactDetails_city" value="#{customerList.customer.contactDetails.city}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.customer_type}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'editType')}"/>  
      <br/>  
      <h:selectOneMenu id="type" value="#{customerList.customer.type}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="None" itemValue=""/>  
        <f:selectItem itemValue="STANDARD" itemLabel="Standard"/>  
        <f:selectItem itemValue="GOLD" itemLabel="Gold"/>  
        <f:selectItem itemValue="PLATINUM" itemLabel="Platinum"/> 
      </h:selectOneMenu> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <p:calendar id="from" value="#{customerList.dateCreatedRange.begin}"/>  
    <p:calendar id="to" value="#{customerList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
