<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
	template="/admin/template.xhtml">
	<ui:define name="content">
		<h:form>
			<h:commandButton value="Full Text Search" action="textSearch">
				<s:conversationPropagation type="join" />
			</h:commandButton>
		</h:form>
		<c:set var="modalId" value="CustomerModalPanel-Customer" />
		<ui:include
			src="/admin/entities/commerce/customer/searchCustomerComponent.xhtml" />
		<br />
		<br />
		<h:form>
			<p:button value="Create New"
				outcome="/admin/entities/commerce/customer/editCustomer.xhtml"
				propagation="none">
				<f:param name="customerId" value="0" />
			</p:button>
			<p:commandButton value="Quick Create"
				update=":#{p:component('editCustomerPanel')}"
				oncomplete="editCustomerDialog.show()">
				<f:param value="0" assignTo="#{customerAction.customerId}" />
				<s:conversationPropagation type="join" />
			</p:commandButton>
			<ui:include
				src="/admin/entities/commerce/customer/modalDlgCustomerComponent.xhtml">
				<ui:param name="modalId" value="${modalId}" />
			</ui:include>
		</h:form>
		<div id="printable">
			<ui:include src="listCustomerComponent.xhtml">
				<ui:param name="records" value="#{customerList.lazyModel}" />
			</ui:include>
		</div>
		<h:form>
			<p:button value="Create New"
				outcome="/admin/entities/commerce/customer/editCustomer.xhtml"
				propagation="none">
				<f:param name="customerId" value="0" />
			</p:button>
			<p:commandButton value="Quick Create"
				update=":#{p:component('editCustomerPanel')}"
				oncomplete="editCustomerDialog.show()">
				<f:param value="0" assignTo="#{customerAction.customerId}" />
				<s:conversationPropagation type="join" />
			</p:commandButton>
			<ui:include
				src="/admin/entities/commerce/customer/modalDlgCustomerComponent.xhtml">
				<ui:param name="modalId" value="${modalId}" />
			</ui:include>
		</h:form>
	</ui:define>
</ui:composition>
