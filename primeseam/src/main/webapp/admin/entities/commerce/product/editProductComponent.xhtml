<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editProductComponentPanel"> 
    <h:panelGrid columns="1" onload="#{productAction.load(productId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelProduct eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.Product}"/> 
      </f:facet>  
      <s:decorate id="nameDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.product_name}  " rendered="#{true}"/>
        </ui:define>  
        <h:inputText escape="false" id="name#{entityId}" rendered="#{true}" label="#{msg.product_name}" required="true" disabled="false" value="#{productAction.product.name}"></h:inputText> 
      </s:decorate>  
      <s:decorate id="imageDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.product_image}  " rendered="#{true}"/>
        </ui:define>  
        <h:panelGroup rendered="#{true}"> 
          <h:outputText value="Current File:"/>  
          <h:link value="#{productAction.product.image.name}" id="image_file" action="#{productAction.downloadFile(null)}" propagation="none"> 
            <f:param name="currentEntityId" value="#{productAction.instance.id}"/> 
          </h:link>  
          <p:fileUpload fileUploadListener="#{productAction.imageUploadListener}" immediateUpload="true" ajaxSingle="true" autoclear="false" listHeight="30" listWidth="250"> 
            <s:conversationPropagation type="join"/>  
            <p:ajax event="uploadcomplete" render="image_file"/> 
          </p:fileUpload> 
        </h:panelGroup> 
      </s:decorate>  
      <s:decorate id="priceDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.product_price}  " rendered="#{true}"/>
        </ui:define>  
        <h:inputText escape="false" id="price#{entityId}" rendered="#{true}" label="#{msg.product_price}" required="false" disabled="false" value="#{productAction.product.price}"> 
          <f:converter converterId="javax.faces.BigDecimal"/> 
        </h:inputText> 
      </s:decorate>  
      <s:decorate id="descriptionDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.product_description}  " rendered="#{true}"/>
        </ui:define>  
        <p:editor escape="false" useSeamText="true" id="description#{entityId}" rendered="#{true}" label="#{msg.product_description}" required="false" disabled="false" value="#{productAction.product.description}"></p:editor> 
      </s:decorate> 
    </h:panelGrid>  
    <br/>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
