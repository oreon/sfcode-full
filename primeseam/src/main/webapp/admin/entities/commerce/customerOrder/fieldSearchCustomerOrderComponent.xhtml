<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.customerOrder_remarks}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customerOrder', 'editRemarks')}"/>  
      <br/>  
      <h:inputText id="remarks" value="#{customerOrderList.customerOrder.remarks}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.customerOrder_customer}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customerOrder', 'editCustomer')}"/>  
      <br/>  
      <h:selectOneMenu id="customerId" value="#{ customerOrderList.customerOrder.customer}"> 
        <s:selectItems value="#{customerList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.customerOrder_total}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customerOrder', 'editTotal')}"/>  
      <br/>  
      <h:inputText id="total_begin" value="#{customerOrderList.totalRange.begin}"> 
        <f:converter converterId="javax.faces.BigDecimal"/> 
      </h:inputText>  
      <h:inputText id="total_end" value="#{customerOrderList.totalRange.end}"> 
        <f:converter converterId="javax.faces.BigDecimal"/> 
      </h:inputText> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.customerOrder_servicingEmployee}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customerOrder', 'editServicingEmployee')}"/>  
      <br/>  
      <h:selectOneMenu id="servicingEmployeeId" value="#{ customerOrderList.customerOrder.servicingEmployee}"> 
        <s:selectItems value="#{employeeList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/>  
        <f:selectItem itemLabel="--None--" itemValue=""/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.customerOrder_dateDeliverBy}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customerOrder', 'editDateDeliverBy')}"/>  
      <br/>  
      <h:outputText value="From"/>  
      <br/>  
      <p:calendar value="#{customerOrderList.dateDeliverByRange.begin}"/> To
      <br/>  
      <p:calendar value="#{customerOrderList.dateDeliverByRange.end}"/> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <p:calendar id="from" value="#{customerOrderList.dateCreatedRange.begin}"/>  
    <p:calendar id="to" value="#{customerOrderList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
