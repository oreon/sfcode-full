<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editCustomerOrderComponentPanel"> 
    <h:panelGrid columns="1" onload="#{customerOrderAction.load(customerOrderId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelCustomerOrder eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.CustomerOrder}"/> 
      </f:facet>  
      <s:decorate id="remarksDecorate" rendered="#{ ! excludeRemarks == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.customerOrder_remarks}  " rendered="#{true}"/>
        </ui:define>  
        <p:editor escape="false" useSeamText="true" id="remarks#{entityId}" rendered="#{true}" label="#{msg.customerOrder_remarks}" required="false" disabled="false" value="#{customerOrderAction.customerOrder.remarks}"></p:editor> 
      </s:decorate>  
      <s:decorate id="customerIdDecorate" rendered="#{ ! excludeCustomer == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.customerOrder_customer}  " rendered="#{true}"/>
        </ui:define>  
        <h:selectOneMenu id="customerId" label="#{msg.customerOrder_customer}" value="#{customerOrderAction.customerOrder.customer}" required="true" rendered="#{true}" disabled="false"> 
          <s:selectItems value="#{customerList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <s:convertEntity/> 
        </h:selectOneMenu> 
      </s:decorate>  
      <s:decorate id="servicingEmployeeIdDecorate" rendered="#{ ! excludeServicingEmployee == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.customerOrder_servicingEmployee}  " rendered="#{true}"/>
        </ui:define>  
        <h:selectOneMenu id="servicingEmployeeId" label="#{msg.customerOrder_servicingEmployee}" value="#{customerOrderAction.customerOrder.servicingEmployee}" required="false" rendered="#{true}" disabled="false"> 
          <s:selectItems value="#{employeeList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <s:convertEntity/> 
        </h:selectOneMenu> 
      </s:decorate> 
    </h:panelGrid>  
    <br/>  
    <p:panel rendered="#{ ! excludeOrderItems == true}"> 
      <p:commandButton value="New OrderItem" action="#{customerOrderAction.addOrderItems}" update="orderItems" rendered="#{true}"> 
        <s:conversationId/> 
      </p:commandButton>  
      <p:dataTable id="orderItems" var="_orderItem" rendered="#{true}" value="#{customerOrderAction.listOrderItems}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="viewInfo" rules="all"> 
        <p:column>
          <f:facet name="header">
            <h:outputText value="#{msg.orderItem_product}  " rendered="#{true}"/>
          </f:facet>  
          <s:decorate id="productIdDecorate" rendered="#{ ! excludeProduct == true}" template="/layout/editTableField.xhtml"> 
            <ui:define name="label"></ui:define>  
            <h:selectOneMenu id="productId" label="#{msg.orderItem_product}" value="#{_orderItem.product}" required="true" rendered="#{true}" disabled="false"> 
              <s:selectItems value="#{productList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
              <s:convertEntity/> 
            </h:selectOneMenu> 
          </s:decorate> 
        </p:column>  
        <p:column>
          <f:facet name="header">
            <h:outputText value="#{msg.orderItem_remarks}  " rendered="#{true}"/>
          </f:facet>  
          <s:decorate id="remarksDecorate" rendered="#{ ! excludeRemarks == true}" template="/layout/editTableField.xhtml"> 
            <ui:define name="label"></ui:define>  
            <h:inputText escape="false" id="remarks#{entityId}" rendered="#{true}" label="#{msg.orderItem_remarks}" required="false" disabled="false" value="#{_orderItem.remarks}"></h:inputText> 
          </s:decorate> 
        </p:column>  
        <p:column>
          <f:facet name="header">
            <h:outputText value="#{msg.orderItem_units}  " rendered="#{true}"/>
          </f:facet>  
          <s:decorate id="unitsDecorate" rendered="#{ ! excludeUnits == true}" template="/layout/editTableField.xhtml"> 
            <ui:define name="label"></ui:define>  
            <h:inputText escape="false" id="units#{entityId}" rendered="#{true}" label="#{msg.orderItem_units}" required="false" disabled="false" value="#{_orderItem.units}"></h:inputText> 
          </s:decorate> 
        </p:column>  
        <p:column>
          <f:facet name="header">
            <h:outputText value="#{msg.orderItem_salePrice}  " rendered="#{true}"/>
          </f:facet>  
          <s:decorate id="salePriceDecorate" rendered="#{ ! excludeSalePrice == true}" template="/layout/editTableField.xhtml"> 
            <ui:define name="label"></ui:define>  
            <h:inputText escape="false" id="salePrice#{entityId}" rendered="#{true}" label="#{msg.orderItem_salePrice}" required="false" disabled="false" value="#{_orderItem.salePrice}"> 
              <f:converter converterId="javax.faces.BigDecimal"/> 
            </h:inputText> 
          </s:decorate> 
        </p:column>  
        <p:column> 
          <p:commandButton value="New OrderItem" action="#{customerOrderAction.addOrderItems}" update="orderItems" rendered="#{true}"> 
            <s:conversationId/> 
          </p:commandButton> 
        </p:column>  
        <p:column> 
          <h:commandButton value="Delete" immediate="true" action="#{customerOrderAction.deleteOrderItems(rowIndex)}" update="orderItems"> 
            <s:conversationId/> 
          </h:commandButton> 
        </p:column> 
      </p:dataTable> 
    </p:panel>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
