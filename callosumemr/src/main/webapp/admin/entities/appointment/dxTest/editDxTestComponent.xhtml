<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="3" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{dxTestAction.load(dxTestId )  }"> 
        <f:facet name="header"> 
          <h:outputText value="DxTest "/> 
        </f:facet>  
        <h:outputText value="#{msg.dxTest_name} * "/>  
        <h:inputText id="name#{entityId}" label="#{msg.dxTest_name}" required="true" value="#{dxTestAction.dxTest.name}"/>  
        <h:message styleClass="error errors" for="name"/>  
        <h:outputText value="#{msg.dxTest_description}  "/>  
        <rich:editor useSeamText="true" id="description#{entityId}" label="#{msg.dxTest_description}" required="false" value="#{dxTestAction.dxTest.description}"/>  
        <h:message styleClass="error errors" for="description"/> 
      </h:panelGrid> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
