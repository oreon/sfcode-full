<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="3" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{historyAction.load(historyId )  }"> 
        <f:facet name="header"> 
          <h:outputText value="History "/> 
        </f:facet>  
        <h:outputText value="#{msg.history_encounter}  "/>  
        <h:selectOneMenu id="encounter" label="#{msg.history_encounter}" value="#{historyAction.history.encounter}" required="true"> 
          <s:selectItems value="#{encounterList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <h:message styleClass="error errors" for="encounter"/>  
        <h:outputText value="#{msg.history_history}  "/>  
        <h:inputText id="history#{entityId}" label="#{msg.history_history}" required="false" value="#{historyAction.history.history}"/>  
        <h:message styleClass="error errors" for="history"/> 
      </h:panelGrid> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
