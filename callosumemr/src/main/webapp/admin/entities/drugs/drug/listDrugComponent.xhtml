 <div class="tableControl">
<s:link rendered="#{drugList.previousExists}" value="#{messages.left}#{messages.left} First Page" view="#{request.servletPath}">

</s:link>

</s:link> 

<s:link rendered="#{drugList.nextExists}" value="Next Page #{messages.right}" view="#{request.servletPath}">

</s:link> 

<s:link rendered="#{drugList.nextExists}" value="Last Page #{messages.right}#{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{drugList.lastFirstResult}"/>
</s:link>
</div>


<h:form>
