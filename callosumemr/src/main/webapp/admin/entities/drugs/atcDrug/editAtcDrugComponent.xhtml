<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
	<h:panelGroup>
		<s:validateAll>
		<h:panelGrid columnClasses="leftCol, rightCol" columns="3" onload="#{atcDrugAction.load(atcDrugId )  }" styleClass="viewInfo">
		<f:facet name="header">
			<h:outputText value="AtcDrug "/>
		</f:facet>
		
		
	
	
		
			
			
	
	
		
		<h:outputText value="#{msg.atcDrug_drug}  "/>
	
	
		
	
	<h:selectOneMenu id="atcDrug_drug" required="false" value="#{atcDrugAction.atcDrug.drug}">
		<s:selectItems label="#{itemIter.displayName}" noSelectionLabel="Please Select..." value="#{drugList}" var="itemIter"/>
		<s:convertEntity/>
	</h:selectOneMenu>
		

	
		
		<h:message for="atcDrug_drug" styleClass="error errors"/>		
		
	
	
		
	
	
		
			
			
	
	
		
		<h:outputText value="#{msg.atcDrug_parent}  "/>
	
	
		
	
	<h:selectOneMenu id="atcDrug_parent" required="false" value="#{atcDrugAction.atcDrug.parent}">
		<s:selectItems label="#{itemIter.displayName}" noSelectionLabel="Please Select..." value="#{atcDrugList}" var="itemIter"/>
		<s:convertEntity/>
	</h:selectOneMenu>
		

	
		
		<h:message for="atcDrug_parent" styleClass="error errors"/>		
		
	
	
		
	

	
	
	
	
		
		<h:outputText value="#{msg.atcDrug_code}  "/>
		

	<h:inputText id="atcDrug_code#{entityId}" label="#{msg.atcDrug_code}" required="false" value="#{atcDrugAction.atcDrug.code}"/>
   
		
		<h:message for="atcDrug_code" styleClass="error errors"/>		
		
	
	

	
	
		
		<h:outputText value="#{msg.atcDrug_name} * "/>
		

	<h:inputText id="atcDrug_name#{entityId}" label="#{msg.atcDrug_name}" required="true" value="#{atcDrugAction.atcDrug.name}"/>
   
		
		<h:message for="atcDrug_name" styleClass="error errors"/>		
		
	
	
		</h:panelGrid>
		
	
 
	<a:commandButton action="#{atcDrugAction.addSubcategories}" reRender="subcategories_data#{entityId}" value="New Subcategorie">
		<s:conversationId/>
	</a:commandButton>
 
	
	<rich:dataTable id="subcategories_data#{entityId}" rendered="#{not empty atcDrugAction.listSubcategories}" rowClasses="odd, even" rowKeyvar="rowIndex" rows="10" rules="all" styleClass="dataTable" value="#{atcDrugAction.listSubcategories}" var="_atcDrug">
		
	
	
		
			
			
	
	
		
		<h:column style="text-align:right">
          <f:facet name="header">
            <h:outputText value="#{msg.atcDrug_drug}  "/>
          </f:facet>
	
	
		
	
	<h:selectOneMenu id="atcDrug_drug" required="false" value="#{_atcDrug.drug}">
		<s:selectItems label="#{itemIter.displayName}" noSelectionLabel="Please Select..." value="#{drugList}" var="itemIter"/>
		<s:convertEntity/>
	</h:selectOneMenu>
		

	
		
		<h:message for="atcDrug_drug" styleClass="error errors"/>		</h:column>
		
	
	
		
	
	

	
	
	
	
		
		<h:column style="text-align:left">
          <f:facet name="header">
            <h:outputText value="#{msg.atcDrug_code}  "/>
          </f:facet>
		

	<h:inputText id="atcDrug_code#{entityId}" label="#{msg.atcDrug_code}" required="false" value="#{_atcDrug.code}"/>
   
		
		<h:message for="atcDrug_code" styleClass="error errors"/>		</h:column>
		
	
	

	
	
		
		<h:column style="text-align:right">
          <f:facet name="header">
            <h:outputText value="#{msg.atcDrug_name} * "/>
          </f:facet>
		

	<h:inputText id="atcDrug_name#{entityId}" label="#{msg.atcDrug_name}" required="true" value="#{_atcDrug.name}"/>
   
		
		<h:message for="atcDrug_name" styleClass="error errors"/>		</h:column>
		
	
	
		
	<h:column>
		
	<a:commandButton action="#{atcDrugAction.addSubcategories}" reRender="subcategories_data#{entityId}" value="New Subcategorie">
		<s:conversationId/>
	</a:commandButton>
	</h:column>
		
	<h:column>
		<a:commandButton action="#{atcDrugAction.deleteSubcategories(rowIndex)}" immediate="true" reRender="subcategories_data#{entityId}" value="Delete">
			<s:conversationId/>
		</a:commandButton>
	</h:column>
			
	</rich:dataTable>
		</s:validateAll>
		
	</h:panelGroup>
	</ui:composition>
