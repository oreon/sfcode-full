<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>
  <s:validateAll>
	<h:panelGrid columns="3" styleClass="summarywrap">
	
	<h:panelGroup>
	<h:outputText value="#{msg.atcDrug_code}  "/> <br/>
	
		<h:inputText id="atcDrug_code" value="#{atcDrugAction.atcDrug.code}"/>
		<h:message for="atcDrug_code" styleClass="error errors"/>
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.atcDrug_name} * "/> <br/>
	
		<h:inputText id="atcDrug_name" value="#{atcDrugAction.atcDrug.name}"/>
		<h:message for="atcDrug_name" styleClass="error errors"/>
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.atcDrug_drug}  "/> <br/>
	<h:selectOneMenu id="atcDrug_drug" value="#{atcDrugAction.atcDrug.drug}">
		<s:selectItems label="#{itemIter.displayName}" noSelectionLabel="Select.." value="#{drugList}" var="itemIter"/>
		<s:convertEntity/>
		
	</h:selectOneMenu>
	<h:message for="atcDrug_drug" styleClass="error errors"/>
	</h:panelGroup>
	
	
	
	</h:panelGrid>
  </s:validateAll>
</ui:composition>
