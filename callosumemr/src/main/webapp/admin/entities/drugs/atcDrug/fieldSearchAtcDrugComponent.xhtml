<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>
	<h:panelGrid columns="6">
	
	<h:panelGroup>
	<h:outputText value="#{msg.atcDrug_code}  "/> <br/>
	
		<h:inputText id="atcDrug_code" value="#{atcDrugList.atcDrug.code}"/>
	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.atcDrug_name} * "/> <br/>
	
		<h:inputText id="atcDrug_name" value="#{atcDrugList.atcDrug.name}"/>
	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.atcDrug_drug}  "/> <br/>
	<h:selectOneMenu id="atcDrug_drug" value="#{atcDrugList.atcDrug.drug}">
		<s:selectItems label="#{itemIter.displayName}" noSelectionLabel="Any..." value="#{drugList}" var="itemIter"/>
		<s:convertEntity/>
		<f:selectItem itemLabel="--None--" itemValue=""/>
	</h:selectOneMenu>
	</h:panelGroup>
	
	
	
	
			<s:decorate template="/layout/display.xhtml">
				<ui:define name="label">From</ui:define> <br/>
				<rich:calendar id="from" value="#{atcDrugList.dateCreatedRange.begin}"/>
			</s:decorate>

			<s:decorate template="/layout/display.xhtml">
				<ui:define name="label">To</ui:define> <br/>
				<rich:calendar id="to" value="#{atcDrugList.dateCreatedRange.end}"/>
			</s:decorate>

	</h:panelGrid>
</ui:composition>
