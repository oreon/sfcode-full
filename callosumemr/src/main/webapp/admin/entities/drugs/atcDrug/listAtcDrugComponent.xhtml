<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
	
	
<rich:panel>
   <h:form>
	  <f:facet name="header">AtcDrug Search Results (#{empty atcDrugList.resultList ? 0 : (atcDrugList.paginated ? atcDrugList.resultCount : atcDrugList.resultList.size)})</f:facet>
	
		<rich:dataTable id="atcDrugList" rendered="#{not empty atcDrugList.resultList}" rowClasses="odd, even" styleClass="dataTable" value="#{atcDrugList.resultList}" var="_atcDrug">	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{atcDrugList}"/>
				<ui:param name="propertyLabel" value="Id"/>
				<ui:param name="propertyPath" value="atcDrug.id"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_atcDrug.id}">
		</h:outputText>
	</h:column>
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{atcDrugList}"/>
				<ui:param name="propertyLabel" value="#{msg.atcDrug_code}"/>
				<ui:param name="propertyPath" value="atcDrug.code"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_atcDrug.code}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{atcDrugList}"/>
				<ui:param name="propertyLabel" value="#{msg.atcDrug_name}"/>
				<ui:param name="propertyPath" value="atcDrug.name"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_atcDrug.name}"/>	
		
	</h:column>
	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{atcDrugList}"/>
				<ui:param name="propertyLabel" value="#{msg.atcDrug_drug}"/>
				<ui:param name="propertyPath" value="atcDrug.drug"/>
			</ui:include>
		</f:facet>
		<s:link value="#{_atcDrug.drug.displayName}" view="/admin/entities/drugs/drug/viewDrug.xhtml">
			<f:param name="drugId" value="#{_atcDrug.drug.id}"/>
			<f:param name="from" value="#{request.servletPath}"/>
		</s:link>
	</h:column>
	
		
	<h:column groupOn="#{atcDrug.parent.displayName}">
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{atcDrugList}"/>
				<ui:param name="propertyLabel" value="#{msg.atcDrug_parent}"/>
				<ui:param name="propertyPath" value="atcDrug.parent"/>
			</ui:include>
		</f:facet>
		<s:link value="#{_atcDrug.parent.displayName}" view="/admin/entities/drugs/atcDrug/viewAtcDrug.xhtml">
			<f:param name="parentId" value="#{_atcDrug.parent.id}"/>
			<f:param name="from" value="#{request.servletPath}"/>
		</s:link>
	</h:column>
	
		
	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{atcDrugList}"/>
				<ui:param name="propertyLabel" value="Creation Date"/>
				<ui:param name="propertyPath" value="atcDrug.dateCreated"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_atcDrug.dateCreated}">
			<s:convertDateTime dateStyle="short" type="both"/>
		</h:outputText>
	</h:column>
		
	<h:column rendered="#{s:hasPermission('atcDrugAction', 'view')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/drugs/atcDrug/viewAtcDrug.xhtml">
			<h:graphicImage alt="view" style="border: 0px" value="/images/icons/eye.png"/>
			<f:param name="atcDrugId" value="#{_atcDrug.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('atcDrugAction', 'edit')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/drugs/atcDrug/editAtcDrug.xhtml">
			<h:graphicImage alt="edit" style="border: 0px" value="/images/icons/edit.png"/>
			<f:param name="atcDrugId" value="#{_atcDrug.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('atcDrugAction', 'archive')}">
		<f:facet name="header">
			<h:outputText value=""/>
		</f:facet>
		
		<s:link action="#{atcDrugAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_atcDrug.displayName} ?')){ return false; } else { return true; }">
			<h:graphicImage alt="archive" style="border: 0px" value="/images/icons/delete.png"/>
			<f:param name="idToArchive" value="#{_atcDrug.id}"/>
		</s:link>
	</h:column>

		</rich:dataTable>
 	</h:form>		
</rich:panel>	



 <div class="tableControl">
<s:link rendered="#{atcDrugList.previousExists}" value="#{messages.left}#{messages.left} First Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="0"/>
</s:link> 

<s:link rendered="#{atcDrugList.previousExists}" value="#{messages.left} Previous Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{atcDrugList.previousFirstResult}"/>
</s:link> 

<s:link rendered="#{atcDrugList.nextExists}" value="Next Page #{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{atcDrugList.nextFirstResult}"/>
</s:link> 

<s:link rendered="#{atcDrugList.nextExists}" value="Last Page #{messages.right}#{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{atcDrugList.lastFirstResult}"/>
</s:link>
</div>


<h:form>
<s:div rendered="#{empty from}" styleClass="actionButtons">
	<s:button propagation="none" value="Create New" view="/admin/entities/drugs/atcDrug/editAtcDrug.xhtml">
		 <f:param name="atcDrugId"/>
		
	</s:button>
</s:div>
</h:form>

</ui:composition>
