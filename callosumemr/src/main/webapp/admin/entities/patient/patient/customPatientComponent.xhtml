<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.person_firstName} * "/>  
        <br/>  
        <h:inputText id="firstName" value="#{patientAction.patient.firstName}"/>  
        <h:message styleClass="error errors" for="firstName"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.person_lastName} * "/>  
        <br/>  
        <h:inputText id="lastName" value="#{patientAction.patient.lastName}"/>  
        <h:message styleClass="error errors" for="lastName"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.person_dateOfBirth}  "/>  
        <br/>  
        <rich:calendar id="dateOfBirth" value="#{patientAction.patient.dateOfBirth}"/>  
        <h:message styleClass="error errors" for="dateOfBirth"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.person_gender}  "/>  
        <br/>  
        <h:selectOneMenu id="gender" value="#{patientAction.patient.gender}" required="false"> 
          <f:selectItem itemLabel="Please Select..." itemValue=""/>  
          <f:selectItem itemValue="F" itemLabel="F"/>  
          <f:selectItem itemValue="M" itemLabel="M"/> 
        </h:selectOneMenu>  
        <h:message styleClass="error errors" for="gender"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.contactDetails_primaryPhone}  "/>  
        <br/>  
        <h:inputText id="contactDetails_primaryPhone" value="#{patientAction.patient.contactDetails.primaryPhone}"/>  
        <h:message styleClass="error errors" for="contactDetails_primaryPhone"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.contactDetails_secondaryPhone}  "/>  
        <br/>  
        <h:inputText id="contactDetails_secondaryPhone" value="#{patientAction.patient.contactDetails.secondaryPhone}"/>  
        <h:message styleClass="error errors" for="contactDetails_secondaryPhone"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.contactDetails_email}  "/>  
        <br/>  
        <h:inputText id="contactDetails_email" value="#{patientAction.patient.contactDetails.email}"/>  
        <h:message styleClass="error errors" for="contactDetails_email"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.person_age}  "/>  
        <br/>  
        <h:inputText id="age" value="#{patientAction.patient.age}"/>  
        <h:message styleClass="error errors" for="age"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.address_streetAddress}  "/>  
        <br/>  
        <h:inputText id="address_streetAddress" value="#{patientAction.patient.address.streetAddress}"/>  
        <h:message styleClass="error errors" for="address_streetAddress"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.address_city}  "/>  
        <br/>  
        <h:inputText id="address_city" value="#{patientAction.patient.address.city}"/>  
        <h:message styleClass="error errors" for="address_city"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.address_State}  "/>  
        <br/>  
        <h:inputText id="address_State" value="#{patientAction.patient.address.state}"/>  
        <h:message styleClass="error errors" for="address_State"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.address_phone}  "/>  
        <br/>  
        <h:inputText id="address_phone" value="#{patientAction.patient.address.phone}"/>  
        <h:message styleClass="error errors" for="address_phone"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.patient_healthNumber}  "/>  
        <br/>  
        <h:inputText id="healthNumber" value="#{patientAction.patient.healthNumber}"/>  
        <h:message styleClass="error errors" for="healthNumber"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
