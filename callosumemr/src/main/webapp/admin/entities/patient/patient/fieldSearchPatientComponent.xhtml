<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.person_firstName} * "/>  
      <br/>  
      <h:inputText id="firstName" value="#{patientList.patient.firstName}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.person_lastName} * "/>  
      <br/>  
      <h:inputText id="lastName" value="#{patientList.patient.lastName}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.person_dateOfBirth}  "/>  
      <br/>  
      <h:outputText value="From"/>  
      <br/>  
      <rich:calendar value="#{patientList.dateOfBirthRange.begin}"/> To
      <br/>  
      <rich:calendar value="#{patientList.dateOfBirthRange.end}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.person_gender}  "/>  
      <br/>  
      <h:selectOneMenu id="gender" value="#{patientList.patient.gender}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="None" itemValue=""/>  
        <f:selectItem itemValue="F" itemLabel="F"/>  
        <f:selectItem itemValue="M" itemLabel="M"/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.contactDetails_primaryPhone}  "/>  
      <br/>  
      <h:inputText id="contactDetails_primaryPhone" value="#{patientList.patient.contactDetails.primaryPhone}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.contactDetails_secondaryPhone}  "/>  
      <br/>  
      <h:inputText id="contactDetails_secondaryPhone" value="#{patientList.patient.contactDetails.secondaryPhone}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.contactDetails_email}  "/>  
      <br/>  
      <h:inputText id="contactDetails_email" value="#{patientList.patient.contactDetails.email}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.person_age}  "/>  
      <br/>  
      <h:inputText id="age_begin" value="#{patientList.ageRange.begin}"> 
        <f:converter converterId="javax.faces.Integer"/> 
      </h:inputText>  
      <h:inputText id="age_end" value="#{patientList.ageRange.end}"> 
        <f:converter converterId="javax.faces.Integer"/> 
      </h:inputText> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.address_streetAddress}  "/>  
      <br/>  
      <h:inputText id="address_streetAddress" value="#{patientList.patient.address.streetAddress}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.address_city}  "/>  
      <br/>  
      <h:inputText id="address_city" value="#{patientList.patient.address.city}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.address_State}  "/>  
      <br/>  
      <h:inputText id="address_State" value="#{patientList.patient.address.state}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.address_phone}  "/>  
      <br/>  
      <h:inputText id="address_phone" value="#{patientList.patient.address.phone}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.patient_healthNumber}  "/>  
      <br/>  
      <h:inputText id="healthNumber" value="#{patientList.patient.healthNumber}"/> 
    </h:panelGroup>  
    <rich:calendar id="from" value="#{patientList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{patientList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
