<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.orderItem_remarks}  " rendered="#{true}"/>  
      <br/>  
      <h:inputText id="#{prefix}_remarks" value="#{orderItemList.orderItem.remarks}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.orderItem_customerOrder}  " rendered="#{true}"/>  
      <br/>  
      <h:selectOneMenu id="#{prefix}_customerOrdercustomerOrder" value="#{ orderItemList.orderItem.customerOrder}"> 
        <s:selectItems value="#{customerOrderList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.orderItem_product}  " rendered="#{true}"/>  
      <br/>  
      <h:selectOneMenu id="#{prefix}_productproduct" value="#{ orderItemList.orderItem.product}"> 
        <s:selectItems value="#{productList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.orderItem_units}  " rendered="#{true}"/>  
      <br/>  
      <h:inputText id="#{prefix}_units_begin" value="#{orderItemList.unitsRange.begin}"> 
        <f:converter converterId="javax.faces.Integer"/> 
      </h:inputText>  
      <h:inputText id="#{prefix}_units_end" value="#{orderItemList.unitsRange.end}"> 
        <f:converter converterId="javax.faces.Integer"/> 
      </h:inputText> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.orderItem_salePrice}  " rendered="#{true}"/>  
      <br/>  
      <h:inputText id="#{prefix}_salePrice_begin" value="#{orderItemList.salePriceRange.begin}"> 
        <f:converter converterId="javax.faces.BigDecimal"/> 
      </h:inputText>  
      <h:inputText id="#{prefix}_salePrice_end" value="#{orderItemList.salePriceRange.end}"> 
        <f:converter converterId="javax.faces.BigDecimal"/> 
      </h:inputText> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <rich:calendar id="from" value="#{orderItemList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{orderItemList.dateCreatedRange.end}"/> 
  </h:panelGrid>  
  <div style="background-color: #eef; border: 1 px solid #eeb">Search Name (to save this search ) 
    <h:inputText value="#{orderItemList.searchName}"/>  
    <h:commandButton id="savesearch" value="Save Search" action="#{orderItemList.saveSearch}"> 
      <s:conversationPropagation type="join"/> 
    </h:commandButton>  
    <h:selectOneMenu id="svdsearches" value="#{orderItemList.currentSavedSearch}"> 
      <s:selectItems value="#{orderItemList.savedSearches}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Load Saved Search"/>  
      <s:convertEntity/> 
    </h:selectOneMenu>  
    <h:commandButton value="Load Search" action="#{orderItemList.executeSearch}"> 
      <s:conversationPropagation type="join"/> 
    </h:commandButton> 
  </div> 
</ui:composition>
