<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf" template="/admin/template.xhtml">  
  <ui:define name="content"> 
    <h:form> 
      <!--PROTECTED REGION ID(EDITABLE_RGN_VIEW_commerce_OrderItem) ENABLED START-->  
      <!--PROTECTED REGION END-->  
      <rich:tabPanel switchType="ajax"> 
        <rich:tab header="OrderItem"> 
          <div id="printable"> 
            <ui:include src="/admin/entities/commerce/orderItem/viewOrderItemComponent.xhtml"/> 
          </div>  
          <div class="buttonBox"> 
            <h:commandButton value="Edit" rendered="#{s:hasPermission('orderItem', 'edit')}" action="edit"></h:commandButton>  
            <h:outputText value=" "/>  
            <h:commandButton value="Back To Listing" action="#{orderItemAction.cancel}"> 
              <s:conversationPropagation type="end"/> 
            </h:commandButton> 
          </div> 
        </rich:tab>  
        <rich:tab header="CustomerOrder" rendered="#{orderItemAction.instance.customerOrder != null}"> 
          <ui:include src="/admin/entities/commerce/customerOrder/viewCustomerOrderComponent.xhtml"> 
            <ui:param name="entityId" value="1"/>  
            <ui:param name="customerOrderId" value="#{orderItemAction.instance.customerOrder.id}"/> 
          </ui:include> 
        </rich:tab>  
        <rich:tab header="Product" rendered="#{orderItemAction.instance.product != null}"> 
          <ui:include src="/admin/entities/commerce/product/viewProductComponent.xhtml"> 
            <ui:param name="entityId" value="2"/>  
            <ui:param name="productId" value="#{orderItemAction.instance.product.id}"/> 
          </ui:include> 
        </rich:tab> 
      </rich:tabPanel>  
      <div class="buttonBox"></div> 
    </h:form>  
    <br/>  
    <rich:tabPanel switchType="client"></rich:tabPanel>  
    <br/>  
    <rich:tabPanel switchType="client"> 
      <rich:tab header="Notes"> 
        <wc:comments backingAction="#{orderItemAction}"/> 
      </rich:tab> 
    </rich:tabPanel> 
  </ui:define> 
</ui:composition>
