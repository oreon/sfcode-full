<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editOrderItemComponentPanel"> 
    <s:validateAll> 
      <h:panelGrid columns="1" onload="#{orderItemAction.load(orderItemId )  }"/>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelOrderItem eq null}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.OrderItem}"/> 
        </f:facet>  
        <s:decorate id="#{prefix}_remarksDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.orderItem_remarks}  " rendered="#{true}"/>
          </ui:define>  
          <h:inputText escape="false" id="#{prefix}_remarks#{entityId}" rendered="#{true}" label="#{msg.orderItem_remarks}" required="false" disabled="false" value="#{orderItemAction.orderItem.remarks}"></h:inputText> 
        </s:decorate>  
        <s:decorate id="#{prefix}_unitsDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.orderItem_units}  " rendered="#{true}"/>
          </ui:define>  
          <h:inputText escape="false" id="#{prefix}_units#{entityId}" rendered="#{true}" label="#{msg.orderItem_units}" required="false" disabled="false" value="#{orderItemAction.orderItem.units}"></h:inputText> 
        </s:decorate>  
        <s:decorate id="#{prefix}_salePriceDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.orderItem_salePrice}  " rendered="#{true}"/>
          </ui:define>  
          <h:inputText escape="false" id="#{prefix}_salePrice#{entityId}" rendered="#{true}" label="#{msg.orderItem_salePrice}" required="false" disabled="false" value="#{orderItemAction.orderItem.salePrice}"> 
            <f:converter converterId="javax.faces.BigDecimal"/> 
          </h:inputText> 
        </s:decorate>  
        <s:decorate id="#{prefix}_customerOrdercustomerOrderDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.orderItem_customerOrder}  " rendered="#{true}"/>
          </ui:define>  
          <h:selectOneMenu id="#{prefix}_customerOrdercustomerOrder" label="#{msg.orderItem_customerOrder}" value="#{orderItemAction.orderItem.customerOrder}" required="true" rendered="#{true}" disabled="false"> 
            <s:selectItems value="#{customerOrderList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
            <s:convertEntity/> 
          </h:selectOneMenu> 
        </s:decorate>  
        <s:decorate id="#{prefix}_productproductDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.orderItem_product}  " rendered="#{true}"/>
          </ui:define>  
          <h:selectOneMenu id="#{prefix}_productproduct" label="#{msg.orderItem_product}" value="#{orderItemAction.orderItem.product}" required="true" rendered="#{true}" disabled="false"> 
            <s:selectItems value="#{productList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
            <s:convertEntity/> 
          </h:selectOneMenu> 
        </s:decorate> 
      </h:panelGrid>  
      <br/>  
      <br/> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
