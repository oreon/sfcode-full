<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:wc="http://witchcraft.sourceforge.net/jsf">
	<c:if test="${empty modalId}">
		<c:set var="modalId" value="CustomerModalPanel" />
	</c:if>
	<c:if test="${empty listTitle}">
		<c:set var="listTitle"
			value="Customer Search Results (#{empty records ? 0 : (customerList.paginated ? customerList.resultCount : records.size)})" />
	</c:if>
	<rich:panel>
		<f:facet name="header">${listTitle}</f:facet>
		<h:form>
			<rich:dataTable var="_customer" value="#{records}"
				id="customerListTable" rowClasses="odd, even" styleClass="dataTable"
				onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
				onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
				rows="10" keepSaved="true">
				<ui:include src="jpaColumn.xhtml">
					<ui:param name="bean" value="#{customerList}" />
					<ui:param name="property" value="firstName" />
					<ui:param name="propertyLabel" value="#{msg.person_firstName}" />
				</ui:include>
				<ui:include src="jpaColumn.xhtml">
					<ui:param name="bean" value="#{customerList}" />
					<ui:param name="property" value="lastName" />
					<ui:param name="propertyLabel" value="#{msg.person_lastName}" />
				</ui:include>
			</rich:dataTable>
			<ui:include
				src="/admin/entities/commerce/customer/modalDlgCustomerComponent.xhtml">
				<ui:param name="modalId" value="${modalId}" />
			</ui:include>
		</h:form>
	</rich:panel>
	<div class="tableControl">
		<h:link outcome="#{request.servletPath}"
			rendered="#{customerList.previousExists}"
			value="#{messages.left}#{messages.left} First Page">
			<f:param name="firstResult" value="0" />
		</h:link>
		<h:link outcome="#{request.servletPath}"
			rendered="#{customerList.previousExists}"
			value="#{messages.left} Previous Page">
			<f:param name="firstResult"
				value="#{customerList.previousFirstResult}" />
		</h:link>
		<h:link outcome="#{request.servletPath}"
			rendered="#{customerList.nextExists}"
			value="Next Page #{messages.right}">
			<f:param name="firstResult" value="#{customerList.nextFirstResult}" />
		</h:link>
		<h:link outcome="#{request.servletPath}"
			rendered="#{customerList.nextExists}"
			value="Last Page #{messages.right}#{messages.right}">
			<f:param name="firstResult" value="#{customerList.lastFirstResult}" />
		</h:link>
	</div>
</ui:composition>
