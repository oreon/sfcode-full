<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <c:if test="${empty modalId}"> 
    <c:set var="modalId" value="EmployeeModalPanel"/> 
  </c:if>  
  <c:if test="${empty listTitle}"> 
    <c:set var="listTitle" value="Employee Search Results (#{empty records ? 0 : (employeeList.paginated ? employeeList.resultCount : records.size)})"/> 
  </c:if>  
  <rich:panel> 
    <f:facet name="header">${listTitle}</f:facet>  
    <h:form> 
      <rich:dataTable var="_employee" value="#{records}" id="employeeList" rowClasses="odd, even" styleClass="dataTable" onRowMouseOver="this.style.backgroundColor='#F8F8F8'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"> 
        <h:column rendered="#{s:hasPermission('id', 'viewId' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{employeeList}"/>  
              <ui:param name="propertyLabel" value="Id"/>  
              <ui:param name="propertyPath" value="employee.id"/> 
            </ui:include> 
          </f:facet>  
          <h:link outcome="/admin/entities/domain/employee/employeeActionEmployee.xhtml" rendered="#{s:hasPermission(_employee, 'view')}" propagation="none"> 
            <h:outputText value="#{_employee.id}"/>  
            <f:param name="employeeId" value="#{_employee.id}"/> 
          </h:link> 
        </h:column>  
        <h:column rendered="#{true}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{employeeList}"/>  
              <ui:param name="propertyLabel" value="#{msg.person_firstName}"/>  
              <ui:param name="propertyPath" value="employee.firstName"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_employee.firstName}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{true}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{employeeList}"/>  
              <ui:param name="propertyLabel" value="#{msg.person_lastName}"/>  
              <ui:param name="propertyPath" value="employee.lastName"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_employee.lastName}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{true}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{employeeList}"/>  
              <ui:param name="propertyLabel" value="#{msg.contactDetails_phone}"/>  
              <ui:param name="propertyPath" value="employee.contactDetails.phone"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_employee.contactDetails.phone}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{true}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{employeeList}"/>  
              <ui:param name="propertyLabel" value="#{msg.contactDetails_secondaryPhone}"/>  
              <ui:param name="propertyPath" value="employee.contactDetails.secondaryPhone"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_employee.contactDetails.secondaryPhone}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{true}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{employeeList}"/>  
              <ui:param name="propertyLabel" value="#{msg.contactDetails_city}"/>  
              <ui:param name="propertyPath" value="employee.contactDetails.city"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_employee.contactDetails.city}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{true}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{employeeList}"/>  
              <ui:param name="propertyLabel" value="#{msg.employee_department}"/>  
              <ui:param name="propertyPath" value="employee.department"/> 
            </ui:include> 
          </f:facet>  
          <h:link escape="false" value="#{_employee.department.displayName}" view="/admin/entities/domain/department/viewDepartment.xhtml" propagation="none"> 
            <f:param name="departmentId" value="#{_employee.department.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </h:link> 
        </h:column>  
        <h:column rendered="#{true}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{employeeList}"/>  
              <ui:param name="propertyLabel" value="#{msg.employee_employeeNumber}"/>  
              <ui:param name="propertyPath" value="employee.employeeNumber"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_employee.employeeNumber}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{true}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{employeeList}"/>  
              <ui:param name="propertyLabel" value="#{msg.employee_employeeType}"/>  
              <ui:param name="propertyPath" value="employee.employeeType"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_employee.employeeType}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('creationDate', 'viewCreationDate' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{employeeList}"/>  
              <ui:param name="propertyLabel" value="Creation Date"/>  
              <ui:param name="propertyPath" value="employee.dateCreated"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_employee.dateCreated}"> 
            <s:convertDateTime type="date" dateStyle="medium"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_employee', 'view') and !_employeeCategory.archived}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <h:link outcome="/admin/entities/domain/employee/viewEmployee.xhtml" rendered="#{s:hasPermission(_employee, 'view')}" propagation="none"> 
            <h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>  
            <f:param name="employeeId" value="#{_employee.id}"/> 
          </h:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_employee', 'edit') and !_employeeCategory.archived}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <h:link outcome="/admin/entities/domain/employee/editEmployee.xhtml" rendered="#{s:hasPermission(_employee, 'edit')}" propagation="none"> 
            <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
            <f:param name="employeeId" value="#{_employee.id}"/> 
          </h:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('employeeAction', 'archive')}" propagation="none"> 
          <f:facet name="header"> 
            <h:outputText value=""/> 
          </f:facet>  
          <h:link rendered="#{!_employee.archived}" action="#{employeeAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_employee.displayName} ?')){ return false; } else { return true; }"> 
            <h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>  
            <f:param name="currentEntityId" value="#{_employee.id}"/> 
          </h:link>  
          <h:link rendered="#{_employee.archived}" action="#{employeeAction.delete}" onclick="javascript:if(!confirm('Do you really want to permanently delete #{_employee.displayName} ?')){ return false; } else { return true; }">Delete 
            <f:param name="currentEntityId" value="#{_employee.id}"/> 
          </h:link>  
          <h:link rendered="#{_employee.archived}" action="#{employeeAction.restore}">Restore
            <f:param name="currentEntityId" value="#{_employee.id}"/> 
          </h:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_employeeCategory', 'edit') and !_employeeCategory.archived}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <a:commandLink render="${modalId}" execute="@this" oncomplete="#{rich:component('EmployeeModalPanel-Employee')}.show()"> 
            <h:graphicImage value="/images/icons/editQuick.png" style="border: 0px" alt="Quick Edit"/>  
            <a:param value="#{_employee.id}" assignTo="#{employeeAction.employeeId}"/>  
            <s:conversationPropagation type="join"/>  
            <f:setPropertyActionListener target="#{employeeAction.entity}" value="#{_employee}"/> 
          </a:commandLink> 
        </h:column>  
        <h:column rendered="#{popupMode == 'true'}"> 
          <f:facet name="header"> 
            <h:outputText value="Select"/> 
          </f:facet>  
          <a:commandLink execute="@this" value="Select" render="${targetDropdownId}" oncomplete="#{rich:component('EmployeeSearchModalPanel')}.hide()"> 
            <f:setPropertyActionListener target="#{targetObj}" value="#{_employee}"/> 
          </a:commandLink> 
        </h:column> 
      </rich:dataTable>  
      <ui:include src="/admin/entities/domain/employee/modalDlgEmployeeComponent.xhtml"> 
        <ui:param name="modalId" value="${modalId}"/> 
      </ui:include> 
    </h:form> 
  </rich:panel>  
  <div class="tableControl"> 
    <h:link outcome="#{request.servletPath}" rendered="#{employeeList.previousExists}" value="#{messages.left}#{messages.left} First Page"> 
      <f:param name="firstResult" value="0"/> 
    </h:link>  
    <h:link outcome="#{request.servletPath}" rendered="#{employeeList.previousExists}" value="#{messages.left} Previous Page"> 
      <f:param name="firstResult" value="#{employeeList.previousFirstResult}"/> 
    </h:link>  
    <h:link outcome="#{request.servletPath}" rendered="#{employeeList.nextExists}" value="Next Page #{messages.right}"> 
      <f:param name="firstResult" value="#{employeeList.nextFirstResult}"/> 
    </h:link>  
    <h:link outcome="#{request.servletPath}" rendered="#{employeeList.nextExists}" value="Last Page #{messages.right}#{messages.right}"> 
      <f:param name="firstResult" value="#{employeeList.lastFirstResult}"/> 
    </h:link> 
  </div> 
</ui:composition>
