<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <c:set var="opId" value="outputPanel-${modalId}"/>  
  <rich:popupPanel id="${modalId}" autosized="true" zindex="2000" domElementAttachment="parent" onshow="adoptCTDialogHeight()"> 
    <f:facet name="header"> 
      <h:panelGroup> 
        <h:outputText value="#{examAction.id == null ? msg.new : msg.edit} Exam"/> 
      </h:panelGroup> 
    </f:facet>  
    <f:facet name="controls"> 
      <a:commandLink value="X"> 
        <rich:componentControl target="${modalId}" operation="hide"/> 
      </a:commandLink> 
    </f:facet>  
    <s:div id="ctContent-exam-${modalId}" style="padding-right:15px" layout="block"> 
      <rich:messages passedLabel="" style="width:100%; text-align: left; color: red; font-weight: bold;" layout="list"></rich:messages>  
      <h:form> 
        <ui:include src="/admin/entities/domain/exam/editExamComponent.xhtml"/>  
        <a:commandButton action="#{examAction.save}" styleClass="button" render="examList" execute="${modalId}" value="Save" oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('ExamModalPanel-Exam')}.hide();}"/>  
        <a:commandButton immediate="true" value="Hide" styleClass="button"> 
          <rich:componentControl target="${modalId}" operation="hide"/> 
        </a:commandButton>  
        <a:commandButton immediate="true" type="reset" onclick="#{rich:component('ExamModalPanel-Exam')}.hide(); return false;" value="Cancel" styleClass="button"> 
          <f:param name="conversationPropagation" value="end"/> 
        </a:commandButton> 
      </h:form> 
    </s:div> 
  </rich:popupPanel> 
</ui:composition>
