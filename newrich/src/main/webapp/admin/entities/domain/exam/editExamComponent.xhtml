<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editExamComponentPanel"> 
    <s:validateAll> 
      <h:panelGrid columns="1" onload="#{examAction.load(examId )  }"/>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelExam eq null}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.Exam}"/> 
        </f:facet>  
        <s:decorate id="#{prefix}_titleDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.exam_title}  " rendered="#{true}"/>
          </ui:define>  
          <h:inputText escape="false" id="#{prefix}_title#{entityId}" rendered="#{true}" label="#{msg.exam_title}" required="true" disabled="false" value="#{examAction.exam.title}"></h:inputText> 
        </s:decorate>  
        <s:decorate id="#{prefix}_descriptionDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.exam_description}  " rendered="#{true}"/>
          </ui:define>  
          <p:editor escape="false" useSeamText="true" id="#{prefix}_description#{entityId}" rendered="#{true}" label="#{msg.exam_description}" required="false" disabled="false" value="#{examAction.exam.description}"></p:editor> 
        </s:decorate> 
      </h:panelGrid>  
      <br/>  
      <h:commandButton value="New Question" action="#{examAction.addQuestions}" reRender="questions" rendered="#{true}"> 
        <s:conversationId/> 
      </h:commandButton>  
      <rich:dataTable id="questions" var="_question" rendered="#{true}" value="#{examAction.listQuestions}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="viewInfo" rules="all"> 
        <h:column>
          <f:facet name="header">
            <h:outputText value="#{msg.question_text}  " rendered="#{true}"/>
          </f:facet>  
          <s:decorate id="#{prefix}_textDecorate" template="/layout/editTableField.xhtml"> 
            <ui:define name="label"></ui:define>  
            <p:editor escape="false" useSeamText="true" id="#{prefix}_text#{entityId}" rendered="#{true}" label="#{msg.question_text}" required="false" disabled="false" value="#{_question.text}"></p:editor> 
          </s:decorate> 
        </h:column>  
        <h:column> 
          <h:commandButton value="New Question" action="#{examAction.addQuestions}" reRender="questions" rendered="#{true}"> 
            <s:conversationId/> 
          </h:commandButton> 
        </h:column>  
        <h:column> 
          <h:commandButton value="Delete" immediate="true" action="#{examAction.deleteQuestions(rowIndex)}" reRender="questions"> 
            <s:conversationId/> 
          </h:commandButton> 
        </h:column> 
      </rich:dataTable>  
      <br/> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
