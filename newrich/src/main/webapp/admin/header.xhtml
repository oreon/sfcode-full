<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:wc="http://witchcraft.sourceforge.net/jsf">
	<h:form>

		<rich:toolbar height="34" itemSeparator="line">

			<rich:toolbarGroup>
				<h:graphicImage id="edit" value="/images/icons/bricks.png" />
				<s:link view="/admin/entities/summary.xhtml" value="Entities" />
			</rich:toolbarGroup>

			<rich:toolbarGroup>
				<h:graphicImage id="find" value="/images/icons/clock.png" />
				<s:link view="/admin/tasks/tasks.xhtml" value="Tasks" />
			</rich:toolbarGroup>

			<rich:toolbarGroup>
				<h:graphicImage id="filter" value="/images/icons/chart_bar.png" />
				<s:link view="/admin/reports/reports.xhtml" value="Reports" />
			</rich:toolbarGroup>

			<rich:toolbarGroup>
				<h:graphicImage  value="/images/icons/eye.png" />
				<s:link action="issue"
					value="Issues" />
			</rich:toolbarGroup>
			
			
			<rich:toolbarGroup>
				<h:graphicImage id="issues" value="/images/icons/add.png" />
				<s:link view="/admin/accessControl"
					value="Access Control" >
					  
				</s:link>
			</rich:toolbarGroup>
			
	

			<rich:toolbarGroup location="right">
				<h:selectOneMenu value="#{localeSelector.localeString}">
					<a:ajax  event="change" action="#{customLocaleSelector.select}"
						ajaxSingle="true" />
					<f:selectItems value="#{localeSelector.supportedLocales}" />
				</h:selectOneMenu>
			</rich:toolbarGroup>


			<rich:toolbarGroup > location="right">
				
					<h:inputText styleClass="barsearch" value="#{issueList.textToSearch}" required="true" />
					<h:commandButton styleClass="barsearchbutton"
						action="#{issueList.textSearch}" value="Search" >
						<s:conversationPropagation type="join"></s:conversationPropagation> 
					</h:commandButton>
				
			</rich:toolbarGroup>

		</rich:toolbar>

	</h:form>

</ui:composition>
