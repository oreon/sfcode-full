<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf" template="/admin/template.xhtml">  
  <ui:define name="content"> 
    <h:form> 
      <!--PROTECTED REGION ID(EDITABLE_RGN_VIEW_candidates_Candidate) ENABLED START-->  
      <!--PROTECTED REGION END-->  
      <rich:tabPanel switchType="ajax"> 
        <rich:tab label="Candidate"> 
          <ui:include src="/admin/entities/candidates/candidate/viewCandidateComponent.xhtml"/>  
          <div class="buttonBox"> 
            <h:commandButton value="Edit" rendered="#{s:hasPermission('candidate', 'edit', candidateAction.instance)}" action="edit"></h:commandButton>  
            <h:outputText value=" "/>  
            <h:commandButton value="Back To Listing" action="#{candidateAction.cancel}"> 
              <s:conversationPropagation type="end"/> 
            </h:commandButton> 
          </div> 
        </rich:tab>  
        <rich:tab label="AppUser" rendered="#{candidateAction.instance.appUser != null}"> 
          <ui:include src="/admin/entities/users/appUser/viewAppUserComponent.xhtml"> 
            <ui:param name="entityId" value="1"/>  
            <ui:param name="appUserId" value="#{candidateAction.instance.appUser.id}"/> 
          </ui:include> 
        </rich:tab> 
      </rich:tabPanel>  
      <div class="buttonBox"> 
        <h:commandButton value="register" rendered="#{s:hasPermission('candidate', 'edit', candidateAction.instance)}" action="#{candidateAction.register}"></h:commandButton>  
        <h:commandButton value="login" rendered="#{s:hasPermission('candidate', 'edit', candidateAction.instance)}" action="#{candidateAction.login}"></h:commandButton>  
        <h:commandButton value="retrieveCredentials" rendered="#{s:hasPermission('candidate', 'edit', candidateAction.instance)}" action="#{candidateAction.retrieveCredentials}"></h:commandButton> 
      </div> 
    </h:form>  
    <br/>  
    <rich:tabPanel switchType="client"></rich:tabPanel>  
    <br/>  
    <rich:tabPanel switchType="client"> 
      <rich:tab label="Notes"> 
        <wc:comments backingAction="#{candidateAction}"/> 
      </rich:tab> 
    </rich:tabPanel> 
  </ui:define> 
</ui:composition>
