<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <c:if test="${empty modalId}"> 
    <c:set var="modalId" value="CandidateModalPanel"/> 
  </c:if>  
  <c:if test="${empty listTitle}"> 
    <c:set var="listTitle" value="Candidate Search Results (#{empty records ? 0 : (candidateList.paginated ? candidateList.resultCount : records.size)})"/> 
  </c:if>  
  <rich:panel> 
    <f:facet name="header">${listTitle}</f:facet>  
    <a:form> 
      <rich:dataTable var="_candidate" value="#{records}" id="candidateList" rowClasses="odd, even" styleClass="dataTable" onRowMouseOver="this.style.backgroundColor='#F8F8F8'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"> 
        <h:column rendered="#{s:hasPermission('id', 'candidateView' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{candidateList}"/>  
              <ui:param name="propertyLabel" value="Id"/>  
              <ui:param name="propertyPath" value="candidate.id"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_candidate.id}"></h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('firstName', 'candidateView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{candidateList}"/>  
              <ui:param name="propertyLabel" value="#{msg.person_firstName}"/>  
              <ui:param name="propertyPath" value="candidate.firstName"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_candidate.firstName}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('lastName', 'candidateView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{candidateList}"/>  
              <ui:param name="propertyLabel" value="#{msg.person_lastName}"/>  
              <ui:param name="propertyPath" value="candidate.lastName"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_candidate.lastName}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('phone', 'candidateView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{candidateList}"/>  
              <ui:param name="propertyLabel" value="#{msg.contactDetails_phone}"/>  
              <ui:param name="propertyPath" value="candidate.contactDetails.phone"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_candidate.contactDetails.phone}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('secondaryPhone', 'candidateView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{candidateList}"/>  
              <ui:param name="propertyLabel" value="#{msg.contactDetails_secondaryPhone}"/>  
              <ui:param name="propertyPath" value="candidate.contactDetails.secondaryPhone"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_candidate.contactDetails.secondaryPhone}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('city', 'candidateView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{candidateList}"/>  
              <ui:param name="propertyLabel" value="#{msg.contactDetails_city}"/>  
              <ui:param name="propertyPath" value="candidate.contactDetails.city"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_candidate.contactDetails.city}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('availibility', 'candidateView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{candidateList}"/>  
              <ui:param name="propertyLabel" value="#{msg.candidate_availibility}"/>  
              <ui:param name="propertyPath" value="candidate.availibility"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_candidate.availibility}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('preferredJobType', 'candidateView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{candidateList}"/>  
              <ui:param name="propertyLabel" value="#{msg.candidate_preferredJobType}"/>  
              <ui:param name="propertyPath" value="candidate.preferredJobType"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_candidate.preferredJobType}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('chiefExpertiese', 'candidateView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{candidateList}"/>  
              <ui:param name="propertyLabel" value="#{msg.candidate_chiefExpertiese}"/>  
              <ui:param name="propertyPath" value="candidate.chiefExpertiese"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_candidate.chiefExpertiese}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('educationLevel', 'candidateView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{candidateList}"/>  
              <ui:param name="propertyLabel" value="#{msg.candidate_educationLevel}"/>  
              <ui:param name="propertyPath" value="candidate.educationLevel"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_candidate.educationLevel}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('resumeFile', 'candidateView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{candidateList}"/>  
              <ui:param name="propertyLabel" value="#{msg.candidate_resumeFile}"/>  
              <ui:param name="propertyPath" value="candidate.resumeFile"/> 
            </ui:include> 
          </f:facet>  
          <s:graphicImage rendered="#{_candidate.resumeFile ne null and  _candidate.resumeFile.contentType.startsWith('image')}" value="#{_candidate.resumeFile.data}"> 
            <s:transformImageSize height="100" maintainRatio="true"/> 
          </s:graphicImage>  
          <s:link value="#{_candidate.resumeFile.name}" action="#{candidateAction.downloadResumeFile(_candidate.id)}" propagation="none" rendered="#{not _candidate.resumeFile.contentType.startsWith('image')}"> 
            <f:param name="currentEnt ityId" value="#{_candidate.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('textResume', 'candidateView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{candidateList}"/>  
              <ui:param name="propertyLabel" value="#{msg.candidate_textResume}"/>  
              <ui:param name="propertyPath" value="candidate.textResume"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_candidate.textResume}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('userName', 'candidateView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{candidateList}"/>  
              <ui:param name="propertyLabel" value="#{msg.appUser_userName}"/>  
              <ui:param name="propertyPath" value="candidate.appUser.userName"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_candidate.appUser.userName}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('enabled', 'candidateView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{candidateList}"/>  
              <ui:param name="propertyLabel" value="#{msg.appUser_enabled}"/>  
              <ui:param name="propertyPath" value="candidate.appUser.enabled"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_candidate.appUser.enabled? msg.yes : msg.no }"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('email', 'candidateView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{candidateList}"/>  
              <ui:param name="propertyLabel" value="#{msg.appUser_email}"/>  
              <ui:param name="propertyPath" value="candidate.appUser.email"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_candidate.appUser.email}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('lastLogin', 'candidateView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{candidateList}"/>  
              <ui:param name="propertyLabel" value="#{msg.appUser_lastLogin}"/>  
              <ui:param name="propertyPath" value="candidate.appUser.lastLogin"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_candidate.appUser.lastLogin}"> 
            <s:convertDateTime type="date" dateStyle="medium"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('creationDate', 'candidateView' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{candidateList}"/>  
              <ui:param name="propertyLabel" value="Creation Date"/>  
              <ui:param name="propertyPath" value="candidate.dateCreated"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_candidate.dateCreated}"> 
            <s:convertDateTime type="date" dateStyle="medium"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_candidate', 'view')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/candidates/candidate/viewCandidate.xhtml" rendered="#{s:hasPermission(_candidate, 'view')}" propagation="none"> 
            <h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>  
            <f:param name="candidateId" value="#{_candidate.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_candidate', 'edit')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/candidates/candidate/editCandidate.xhtml" rendered="#{s:hasPermission(_candidate, 'edit')}" propagation="none"> 
            <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
            <f:param name="candidateId" value="#{_candidate.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('candidateAction', 'archive')}" propagation="none"> 
          <f:facet name="header"> 
            <h:outputText value=""/> 
          </f:facet>  
          <s:link action="#{candidateAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_candidate.displayName} ?')){ return false; } else { return true; }"> 
            <h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>  
            <f:param name="idToArchive" value="#{_candidate.id}"/> 
          </s:link> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <a:commandLink action="#{candidateAction.setCandidateIdForModalDlg(_candidate.id)}" rendered="#{s:hasPermission(_candidate, 'quickEdit')}" oncomplete="Richfaces.showModalPanel('${modalId}',{});" reRender="${modalId}"> 
            <h:graphicImage value="/images/icons/editQuick.png" style="border: 0px" alt="Quick Edit"/>  
            <s:conversationPropagation type="join"/> 
          </a:commandLink> 
        </h:column> 
      </rich:dataTable> 
    </a:form> 
  </rich:panel>  
  <div class="tableControl"> 
    <s:link view="#{request.servletPath}" rendered="#{candidateList.previousExists}" value="#{messages.left}#{messages.left} First Page"> 
      <f:param name="firstResult" value="0"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{candidateList.previousExists}" value="#{messages.left} Previous Page"> 
      <f:param name="firstResult" value="#{candidateList.previousFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{candidateList.nextExists}" value="Next Page #{messages.right}"> 
      <f:param name="firstResult" value="#{candidateList.nextFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{candidateList.nextExists}" value="Last Page #{messages.right}#{messages.right}"> 
      <f:param name="firstResult" value="#{candidateList.lastFirstResult}"/> 
    </s:link> 
  </div> 
</ui:composition>
