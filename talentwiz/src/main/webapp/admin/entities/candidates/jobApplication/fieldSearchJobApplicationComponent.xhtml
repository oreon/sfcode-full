<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.jobApplication_candidate}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('jobApplication', 'candidateEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="candidate" value="#{ jobApplicationList.jobApplication.candidate}"> 
        <s:selectItems value="#{candidateList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.jobApplication_job}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('jobApplication', 'jobEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="job" value="#{ jobApplicationList.jobApplication.job}"> 
        <s:selectItems value="#{jobList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <rich:calendar id="from" value="#{jobApplicationList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{jobApplicationList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
