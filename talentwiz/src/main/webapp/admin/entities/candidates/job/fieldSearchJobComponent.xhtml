<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.job_title}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('job', 'titleEdit')}"/>  
      <br/>  
      <h:inputText id="title" value="#{jobList.job.title}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.job_description}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('job', 'descriptionEdit')}"/>  
      <br/>  
      <h:inputText id="description" value="#{jobList.job.description}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.job_client}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('job', 'clientEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="client" value="#{ jobList.job.client}"> 
        <s:selectItems value="#{clientList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.job_active}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('job', 'activeEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="active" value="#{jobList.job.active}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="True" itemValue="true"/>  
        <f:selectItem itemLabel="False" itemValue="false"/> 
      </h:selectOneMenu> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <rich:calendar id="from" value="#{jobList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{jobList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
