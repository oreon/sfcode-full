<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.job_title}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('job', 'titleEdit')}"/>  
        <br/>  
        <h:inputText id="title" value="#{jobAction.job.title}"/>  
        <rich:message styleClass="error errors" for="title" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('job', 'titleEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.job_description}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('job', 'descriptionEdit')}"/>  
        <br/>  
        <rich:editor id="description" value="#{jobAction.job.description}"/>  
        <rich:message styleClass="error errors" for="description" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('job', 'descriptionEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.job_client} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('job', 'clientEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="client" value="#{jobAction.job.client}"> 
          <s:selectItems value="#{clientList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="client" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('job', 'clientEdit')}"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
