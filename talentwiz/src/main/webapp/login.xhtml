<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    
    <h:form id="LoginForm" rendered="#{not identity.loggedIn}"> 
        <dl>
            <dt class="menuHeader">LogIn</dt>
            <dd class="menuForm">
                <dl>
                    <dt><h:outputText value="#{messages.loginUser}" /></dt>
                    <dd><h:inputText id="Username" value="#{identity.username}" size="16" /></dd>
                    <dt><h:outputText value="#{messages.loginPass}" /></dt>
                    <dd><h:inputSecret id="Password" value="#{identity.password}" size="16"/></dd>
                     <dt><h:outputText value="#{messages.loginPass}" /></dt>
                      <dd><h:selectBooleanCheckbox id="rememberMe"
                                          value="#{identity.rememberMe}"  /></dd>
                    <dd>
                        <h:commandButton id="Login" action="#{identity.login}" value="#{messages.loginPrompt}"
                                         styleClass="formButton" style="width: 166px;"/>
                    </dd>
                    
                </dl>
            </dd>
        </dl>
        <dl>
            <dt class="menuFooter">
                <h:commandLink id="CreateAccount" action="/reg/registerForm.xhtml">Create Account</h:commandLink>
            </dt>
        </dl>
    </h:form>
    
    
    <h:form id="login">
    
    

        <rich:panel>
            <f:facet name="header">Login</f:facet>

            <p>Please login here</p>

            <div class="dialog">
                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">
                    <h:outputLabel for="username">Username</h:outputLabel>
                    <h:inputText id="username"
                              value="#{credentials.username}"/>
                    <h:outputLabel for="password">Password</h:outputLabel>
                    <h:inputSecret id="password"
                                value="#{credentials.password}"/>
                    <h:outputLabel for="rememberMe">Remember me</h:outputLabel>
                    <h:selectBooleanCheckbox id="rememberMe"
                                          value="#{identity.rememberMe}"  />
                </h:panelGrid>
            </div>

        </rich:panel>

        <div class="actionButtons">
            <h:commandButton value="Login" action="#{identity.login}" >
            </h:commandButton>
        </div>

    </h:form>

 </ui:define>
</ui:composition>
