
<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	<h:form>
	<rich:simpleTogglePanel switchType="client" label="Search">
			<div class="entry errors"><h:messages globalOnly="true" /></div>
			<h:panelGrid columns="5">
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.department_name}  "/> <br/>
	<h:inputText  id="Department_name" value="#{department.name}" />
	</h:panelGroup>
	
	<h:panelGroup>
	<h:outputText value="Full Text Name  "/> <br/>
	<ui:define name="label">Name</ui:define>
				<h:inputText id="name" value="#{department.name}">
				</h:inputText>
				
					
					
					<rich:suggestionbox id="suggestionBoxId" for="name" 
                    rules="#{suggestionBox.rules}"
                    suggestionAction="#{departmentAction.autoComplete}" var="result"
                    fetchValue="#{result.name}" 
                    minChars="2"
                    border="1" width="200"
                    height="200"
                    nothingLabel="No Departments found" columnClasses="center"
                    usingSuggestObjects="false"
                    >
                    
                    <h:column>
						<h:outputText value="#{result.name}" />
					</h:column>
					
				</rich:suggestionbox>
	
	</h:panelGroup>

	
	
			
			</h:panelGrid>
			
	<div class="buttonBox">
		<h:commandButton value="Search"  action="#{departmentAction.search}" /> 
		<h:outputText value=" " />
		<h:commandButton value="Clear Search" immediate="true" action="#{departmentAction.clearSearch}" /> 
	</div>
		</rich:simpleTogglePanel>
	</h:form>
</html>
