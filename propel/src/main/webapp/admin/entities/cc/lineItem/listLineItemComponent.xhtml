
	<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	
		<h:commandButton value="Create New" action="edit" rendered="#{identity.loggedIn}"/>
		
		<rich:dataTable  var="lineItem" value="#{lineItemList}" rows="30"
		rowClasses="odd, even" styleClass="dataTable"  rendered="#{not empty lineItemList}">		
		
	
		
			
				
	<h:column >
		<f:facet name="header">
			<h:outputText value="#{msg.lineItem_productionService}"   /> 	
		</f:facet>
		<s:link   value="#{lineItem.productionService.displayName}" action="viewProductionService" />
	</h:column>
			
		
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="#{msg.lineItem_qty}" />
		</f:facet>
		<h:outputText   value="#{lineItem.qty}" />
	</h:column>
	
		
			
				
	<h:column  groupOn="#{lineItem.budget.displayName}" >
		<f:facet name="header">
			<h:outputText value="#{msg.lineItem_budget}"   /> 	
		</f:facet>
		<s:link   value="#{lineItem.budget.displayName}" action="viewBudget" />
	</h:column>
			
		
	
		
	
		
	<h:column   >
		<f:facet name="header">
			<h:outputText value=" " />
		</f:facet>
		<h:commandLink 
			action="#{lineItemAction.select(lineItem)}">
			<h:graphicImage value="/images/icons/eye.png" style="border: 0px" />
		</h:commandLink>
	</h:column>

		
	<h:column   >
		<f:facet name="header">
			<h:outputText value=" " />
		</f:facet>
		<h:commandLink 
			action="#{lineItemAction.select(lineItem)}">
			<h:graphicImage value="/images/icons/edit.png" style="border: 0px" />
		</h:commandLink>
	</h:column>

		
	<h:column   >
		<f:facet name="header">
			<h:outputText value=" " />
		</f:facet>
		<h:commandLink 
			action="#{lineItemAction.showDeleteDialog(lineItem)}">
			<h:graphicImage value="/images/icons/delete.png" style="border: 0px" />
		</h:commandLink>
	</h:column>

		</rich:dataTable>
		
		<!--
		<wc:deletePanel backingAction="#{lineItemAction}" backingEntity="#{lineItem}" title="Delete LineItem" />
		-->
	</html>
