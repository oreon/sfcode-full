 >

		<h:outputText value="#{msg.lineItem_productionService}  "/>

		<h:outputText value="#{msg.lineItem_budget}  "/>

		<h:outputText value="#{msg.lineItem_qty}  "/>

		</h:panelGrid>
		
	
		</s:validateAll>
		
	<div class="buttonBox">
		
		<h:commandButton value="Edit"  rendered="#{s:hasRole('admin')}" action="edit" />

	</div>
