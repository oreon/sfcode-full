
	<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	<h:panelGroup  >
		<s:validateAll>
		<h:panelGrid columns="3" styleClass="viewInfo" columnClasses="leftCol, rightCol">
		<f:facet name="header">
			<h:outputText value="ProductionService " />
		</f:facet>
		
	

	
	
	
	
		
		<h:outputText value="#{msg.productionService_name}  "/>
		

	<h:inputText  id="ProductionService_name" required="false"  value="#{productionService.name}" />
   

		
		<h:message styleClass="error errors" for="ProductionService_name" />
		
		
	

	

	
	
		
		<h:outputText value="#{msg.productionService_price}  "/>
		

	<h:inputText  id="ProductionService_price" required="false"  value="#{productionService.price}" />
   

		
		<h:message styleClass="error errors" for="ProductionService_price" />
		
		
	

	

	
	
		
		<h:outputText value="#{msg.productionService_code} * "/>
		

	<h:inputText  id="ProductionService_code" required="true"  value="#{productionService.code}" />
   

		
		<h:message styleClass="error errors" for="ProductionService_code" />
		
		
	

	
		</h:panelGrid>
		
	
		</s:validateAll>
		
	<div class="buttonBox">
		
		<h:commandButton value="Save" action="#{productionServiceAction.save}" /> 
		<h:outputText value=" " />
		<h:commandButton value="Cancel" immediate="true" action="#{productionServiceAction.cancel}" /> 
		
	</div>

	</h:panelGroup>
	</html>
