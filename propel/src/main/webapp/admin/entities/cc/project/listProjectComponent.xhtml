
	<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	
		<h:commandButton value="Create New" action="edit" rendered="#{identity.loggedIn}"/>
		
		<rich:dataTable  var="project" value="#{projectList}" rows="30"
		rowClasses="odd, even" styleClass="dataTable"  rendered="#{not empty projectList}">		
		
	<h:column>
		<f:facet name="header">
			<h:outputText value="#{msg.abstractProjectComposite_name}" />
		</f:facet>
		<h:outputText   value="#{project.name}" />
	</h:column>
	
	
		
			
				
	<h:column  groupOn="#{project.solution.displayName}" >
		<f:facet name="header">
			<h:outputText value="#{msg.project_solution}"   /> 	
		</f:facet>
		<s:link   value="#{project.solution.displayName}" action="viewsolution" />
	</h:column>
			
		
	
		
	
		
	<h:column   >
		<f:facet name="header">
			<h:outputText value=" " />
		</f:facet>
		<h:commandLink 
			action="#{projectAction.select(project)}">
			<h:graphicImage value="/images/icons/eye.png" style="border: 0px" />
		</h:commandLink>
	</h:column>

		
	<h:column   >
		<f:facet name="header">
			<h:outputText value=" " />
		</f:facet>
		<h:commandLink 
			action="#{projectAction.select(project)}">
			<h:graphicImage value="/images/icons/edit.png" style="border: 0px" />
		</h:commandLink>
	</h:column>

		
	<h:column   >
		<f:facet name="header">
			<h:outputText value=" " />
		</f:facet>
		<h:commandLink 
			action="#{projectAction.showDeleteDialog(project)}">
			<h:graphicImage value="/images/icons/delete.png" style="border: 0px" />
		</h:commandLink>
	</h:column>

		</rich:dataTable>
		
		<!--
		<wc:deletePanel backingAction="#{projectAction}" backingEntity="#{project}" title="Delete Project" />
		-->
	</html>
