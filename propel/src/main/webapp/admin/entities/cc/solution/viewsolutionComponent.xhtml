
	<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	<h:panelGroup  >
		<s:validateAll>
		<h:panelGrid columns="2" styleClass="viewInfo" columnClasses="leftCol, rightCol">
		<f:facet name="header">
			<h:outputText value="solution " />
		</f:facet>
		
	
	
		
			
	
	
		
		<h:outputText value="#{msg.solution_company}  "/>
		
	
	<h:outputText   value="#{solution.company.displayName}" />
	

		
		
		
		
	

	
		
	


	 
	
	
		
		<h:outputText value="#{msg.abstractProjectComposite_name}  "/>
		

	<h:outputText    id="AbstractProjectComposite_name"   value="#{solution.name}" />
   

		
		
		
		
	

	
	
		</h:panelGrid>
		
	
	
	<rich:dataTable id="projects_data" var="project" rendered="#{not empty solutionAction.listProjects}"
					value="#{solutionAction.listProjects}" rows="10"
				rowClasses="odd, even" styleClass="dataTable" rules="all">
		
	
	


	 
	
	
		
		<h:column style="text-align:right"><f:facet name="header"><h:outputText value="#{msg.abstractProjectComposite_name}  "/></f:facet>
		

	<h:outputText    id="AbstractProjectComposite_name"   value="#{project.name}" />
   

		
		
		</h:column>
		
	

	
	
		
			
	</rich:dataTable>
		</s:validateAll>
		
	<div class="buttonBox">
		
		<h:commandButton value="Edit"  rendered="#{s:hasRole('admin')}" action="edit" /> 
		<h:outputText value=" " />
		<h:commandButton value="Back To Listing" immediate="true" action="#{solutionAction.cancel}" /> 
		
	</div>

	</h:panelGroup>
	</html>
