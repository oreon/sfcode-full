
	<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	<h:panelGroup  >
		<s:validateAll>
		<h:panelGrid columns="2" styleClass="viewInfo" columnClasses="leftCol, rightCol">
		<f:facet name="header">
			<h:outputText value="Version " />
		</f:facet>
		
	
	
		
			
	
	
		
		<h:outputText value="#{msg.version_component}  "/>
		
	
	<h:outputText   value="#{version.component.displayName}" />
	

		
		
		
		
	

	
		
	


	 
	
	
		
		<h:outputText value="#{msg.abstractProjectComposite_name}  "/>
		

	<h:outputText    id="AbstractProjectComposite_name"   value="#{version.name}" />
   

		
		
		
		
	

	
	
	
	
	
		
		<h:outputText value="#{msg.version_begineDate}  "/>
		

	<h:outputText    id="Version_begineDate"   value="#{version.begineDate}" />
   

		
		
		
		
	

	

	
	
		
		<h:outputText value="#{msg.version_endDate}  "/>
		

	<h:outputText    id="Version_endDate"   value="#{version.endDate}" />
   

		
		
		
		
	

	
		</h:panelGrid>
		
	
		</s:validateAll>
		
	<div class="buttonBox">
		
		<h:commandButton value="Edit"  rendered="#{s:hasRole('admin')}" action="edit" /> 
		<h:outputText value=" " />
		<h:commandButton value="Back To Listing" immediate="true" action="#{versionAction.cancel}" /> 
		
	</div>

	</h:panelGroup>
	</html>
