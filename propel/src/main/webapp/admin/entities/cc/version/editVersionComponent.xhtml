
	<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	<h:panelGroup  >
		<s:validateAll>
		<h:panelGrid columns="3" styleClass="viewInfo" columnClasses="leftCol, rightCol">
		<f:facet name="header">
			<h:outputText value="Version " />
		</f:facet>
		
	
	
		
			
	
	
		
		<h:outputText value="#{msg.version_component}  "/>
		
	
	<h:selectOneMenu id="Version_component" value="#{version.component}" required="true">
		<s:selectItems value="#{componentList}" var="itemIter"
			label="#{itemIter.displayName}"
			noSelectionLabel="Please Select..." />
		<s:convertEntity />
	</h:selectOneMenu>
	
	

		
		<h:message styleClass="error errors" for="Version_component" />
		
		
	

	
		
	


	 
	
	
		
		<h:outputText value="#{msg.abstractProjectComposite_name} * "/>
		

	<h:inputText  id="AbstractProjectComposite_name" required="true"  value="#{version.name}" />
   

		
		<h:message styleClass="error errors" for="AbstractProjectComposite_name" />
		
		
	

	
	
	
	
	
		
		<h:outputText value="#{msg.version_begineDate}  "/>
		

	<wc:calendar  id="Version_begineDate" required="false"  value="#{version.begineDate}" />
   

		
		<h:message styleClass="error errors" for="Version_begineDate" />
		
		
	

	

	
	
		
		<h:outputText value="#{msg.version_endDate}  "/>
		

	<wc:calendar  id="Version_endDate" required="false"  value="#{version.endDate}" />
   

		
		<h:message styleClass="error errors" for="Version_endDate" />
		
		
	

	
		</h:panelGrid>
		
	
		</s:validateAll>
		
	<div class="buttonBox">
		
		<h:commandButton value="Save" action="#{versionAction.save}" /> 
		<h:outputText value=" " />
		<h:commandButton value="Cancel" immediate="true" action="#{versionAction.cancel}" /> 
		
	</div>

	</h:panelGroup>
	</html>
