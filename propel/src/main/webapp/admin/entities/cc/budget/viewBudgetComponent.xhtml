
	<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	<h:panelGroup  >
		<s:validateAll>
		<h:panelGrid columns="2" styleClass="viewInfo" columnClasses="leftCol, rightCol">
		<f:facet name="header">
			<h:outputText value="Budget " />
		</f:facet>
		
	
	
		
			
	
	
		
		<h:outputText value="#{msg.budget_project}  "/>
		
	
	<h:outputText   value="#{budget.project.displayName}" />
	

		
		
		
		
	

	
		
	


	
	
	
	
		
		<h:outputText value="#{msg.budget_name}  "/>
		

	<h:outputText    id="Budget_name"   value="#{budget.name}" />
   

		
		
		
		
	

	
		</h:panelGrid>
		
	
	
	<rich:dataTable id="lineItem_data" var="lineItem" rendered="#{not empty budgetAction.listLineItem}"
					value="#{budgetAction.listLineItem}" rows="10"
				rowClasses="odd, even" styleClass="dataTable" rules="all">
		
	
	
		
			
	
	
		
		<h:column style="text-align:right"><f:facet name="header"><h:outputText value="#{msg.lineItem_productionService}  "/></f:facet>
		
	
	<h:outputText   value="#{lineItem.productionService.displayName}" />
	

		
		
		</h:column>
		
	

	
		
	

	


	
	
	
	
		
		<h:column style="text-align:right"><f:facet name="header"><h:outputText value="#{msg.lineItem_qty}  "/></f:facet>
		

	<h:outputText    id="LineItem_qty"   value="#{lineItem.qty}" />
   

		
		
		</h:column>
		
	

	
		
			
	</rich:dataTable>
		</s:validateAll>
		
	<div class="buttonBox">
		
		<h:commandButton value="Edit"  rendered="#{s:hasRole('admin')}" action="edit" /> 
		<h:outputText value=" " />
		<h:commandButton value="Back To Listing" immediate="true" action="#{budgetAction.cancel}" /> 
		
	</div>

	</h:panelGroup>
	</html>
