
	<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	<h:panelGroup  >
		<s:validateAll>
		<h:panelGrid columns="3" styleClass="viewInfo" columnClasses="leftCol, rightCol">
		<f:facet name="header">
			<h:outputText value="Budget " />
		</f:facet>
		
	
	
		
			
	
	
		
		<h:outputText value="#{msg.budget_project}  "/>
		
	
	<h:selectOneMenu id="Budget_project" value="#{budget.project}" required="true">
		<s:selectItems value="#{projectList}" var="itemIter"
			label="#{itemIter.displayName}"
			noSelectionLabel="Please Select..." />
		<s:convertEntity />
	</h:selectOneMenu>
	
	

		
		<h:message styleClass="error errors" for="Budget_project" />
		
		
	

	
		
	


	
	
	
	
		
		<h:outputText value="#{msg.budget_name}  "/>
		

	<h:inputText  id="Budget_name" required="false"  value="#{budget.name}" />
   

		
		<h:message styleClass="error errors" for="Budget_name" />
		
		
	

	
		</h:panelGrid>
		
	
 
	<h:commandButton  value="New LineItem" action="#{budgetAction.addLineItem}" >
		<s:conversationId/>
	</h:commandButton>
 
	<rich:dataTable id="lineItem_data" var="lineItem" rendered="#{not empty budgetAction.listLineItem}"
					value="#{budgetAction.listLineItem}" rows="10"
				rowClasses="odd, even" styleClass="dataTable" rules="all">
		
	
	
		
			
	
	
		
		<h:column style="text-align:right"><f:facet name="header"><h:outputText value="#{msg.lineItem_productionService}  "/></f:facet>
		
	
	<h:selectOneMenu id="LineItem_productionService" value="#{lineItem.productionService}" required="true">
		<s:selectItems value="#{productionServiceList}" var="itemIter"
			label="#{itemIter.displayName}"
			noSelectionLabel="Please Select..." />
		<s:convertEntity />
	</h:selectOneMenu>
	
	

		
		<h:message styleClass="error errors" for="LineItem_productionService" />
		</h:column>
		
	

	
		
	

	


	
	
	
	
		
		<h:column style="text-align:right"><f:facet name="header"><h:outputText value="#{msg.lineItem_qty}  "/></f:facet>
		

	<h:inputText  id="LineItem_qty" required="false"  value="#{lineItem.qty}" />
   

		
		<h:message styleClass="error errors" for="LineItem_qty" />
		</h:column>
		
	

	
		
		
	<h:column>
		
	<h:commandButton  value="New LineItem" action="#{budgetAction.addLineItem}" >
		<s:conversationId/>
	</h:commandButton>
	</h:column>
		
	<h:column>
		<h:commandButton value="Delete" action="#{budgetAction.deleteLineItem(lineItem)}" immediate="true">
			<s:conversationId/>
		</h:commandButton>
	</h:column>
		
			
	</rich:dataTable>
		</s:validateAll>
		
	<div class="buttonBox">
		
		<h:commandButton value="Save" action="#{budgetAction.save}" /> 
		<h:outputText value=" " />
		<h:commandButton value="Cancel" immediate="true" action="#{budgetAction.cancel}" /> 
		
	</div>

	</h:panelGroup>
	</html>
