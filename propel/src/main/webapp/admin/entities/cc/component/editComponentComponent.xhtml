
	<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	<h:panelGroup  >
		<s:validateAll>
		<h:panelGrid columns="3" styleClass="viewInfo" columnClasses="leftCol, rightCol">
		<f:facet name="header">
			<h:outputText value="Component " />
		</f:facet>
		
	
	
		
			
	
	
		
		<h:outputText value="#{msg.component_project}  "/>
		
	
	<h:selectOneMenu id="Component_project" value="#{component.project}" required="true">
		<s:selectItems value="#{projectList}" var="itemIter"
			label="#{itemIter.displayName}"
			noSelectionLabel="Please Select..." />
		<s:convertEntity />
	</h:selectOneMenu>
	
	

		
		<h:message styleClass="error errors" for="Component_project" />
		
		
	

	
		
	


	 
	
	
		
		<h:outputText value="#{msg.abstractProjectComposite_name} * "/>
		

	<h:inputText  id="AbstractProjectComposite_name" required="true"  value="#{component.name}" />
   

		
		<h:message styleClass="error errors" for="AbstractProjectComposite_name" />
		
		
	

	
	
		</h:panelGrid>
		
	
 
	<h:commandButton  value="New Version" action="#{componentAction.addVersions}" >
		<s:conversationId/>
	</h:commandButton>
 
	<rich:dataTable id="versions_data" var="version" rendered="#{not empty componentAction.listVersions}"
					value="#{componentAction.listVersions}" rows="10"
				rowClasses="odd, even" styleClass="dataTable" rules="all">
		
	
	


	 
	
	
		
		<h:column style="text-align:right"><f:facet name="header"><h:outputText value="#{msg.abstractProjectComposite_name} * "/></f:facet>
		

	<h:inputText  id="AbstractProjectComposite_name" required="true"  value="#{version.name}" />
   

		
		<h:message styleClass="error errors" for="AbstractProjectComposite_name" />
		</h:column>
		
	

	
	
	
	
	
		
		<h:column style="text-align:right"><f:facet name="header"><h:outputText value="#{msg.version_begineDate}  "/></f:facet>
		

	<wc:calendar  id="Version_begineDate" required="false"  value="#{version.begineDate}" />
   

		
		<h:message styleClass="error errors" for="Version_begineDate" />
		</h:column>
		
	

	

	
	
		
		<h:column style="text-align:right"><f:facet name="header"><h:outputText value="#{msg.version_endDate}  "/></f:facet>
		

	<wc:calendar  id="Version_endDate" required="false"  value="#{version.endDate}" />
   

		
		<h:message styleClass="error errors" for="Version_endDate" />
		</h:column>
		
	

	
		
		
	<h:column>
		
	<h:commandButton  value="New Version" action="#{componentAction.addVersions}" >
		<s:conversationId/>
	</h:commandButton>
	</h:column>
		
	<h:column>
		<h:commandButton value="Delete" action="#{componentAction.deleteVersions(version)}" immediate="true">
			<s:conversationId/>
		</h:commandButton>
	</h:column>
		
			
	</rich:dataTable>
		</s:validateAll>
		
	<div class="buttonBox">
		
		<h:commandButton value="Save" action="#{componentAction.save}" /> 
		<h:outputText value=" " />
		<h:commandButton value="Cancel" immediate="true" action="#{componentAction.cancel}" /> 
		
	</div>

	</h:panelGroup>
	</html>
