
	<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	<h:panelGroup  >
		<s:validateAll>
		<h:panelGrid columns="3" styleClass="viewInfo" columnClasses="leftCol, rightCol">
		<f:facet name="header">
			<h:outputText value="Company " />
		</f:facet>
		
	

	
	
	
	
		
		<h:outputText value="#{msg.company_name} * "/>
		

	<h:inputText  id="Company_name" required="true"  value="#{company.name}" />
   

		
		<h:message styleClass="error errors" for="Company_name" />
		
		
	

	

	
	
		
		<h:outputText value="#{msg.company_code} * "/>
		

	<h:inputText  id="Company_code" required="true"  value="#{company.code}" />
   

		
		<h:message styleClass="error errors" for="Company_code" />
		
		
	

	
		</h:panelGrid>
		
	
 
	<h:commandButton  value="New Solution" action="#{companyAction.addSolutions}" >
		<s:conversationId/>
	</h:commandButton>
 
	<rich:dataTable id="solutions_data" var="solution" rendered="#{not empty companyAction.listSolutions}"
					value="#{companyAction.listSolutions}" rows="10"
				rowClasses="odd, even" styleClass="dataTable" rules="all">
		
	
	


	 
	
	
		
		<h:column style="text-align:right"><f:facet name="header"><h:outputText value="#{msg.abstractProjectComposite_name} * "/></f:facet>
		

	<h:inputText  id="AbstractProjectComposite_name" required="true"  value="#{solution.name}" />
   

		
		<h:message styleClass="error errors" for="AbstractProjectComposite_name" />
		</h:column>
		
	

	
	
		
		
	<h:column>
		
	<h:commandButton  value="New Solution" action="#{companyAction.addSolutions}" >
		<s:conversationId/>
	</h:commandButton>
	</h:column>
		
	<h:column>
		<h:commandButton value="Delete" action="#{companyAction.deleteSolutions(solution)}" immediate="true">
			<s:conversationId/>
		</h:commandButton>
	</h:column>
		
			
	</rich:dataTable>
		</s:validateAll>
		
	<div class="buttonBox">
		
		<h:commandButton value="Save" action="#{companyAction.save}" /> 
		<h:outputText value=" " />
		<h:commandButton value="Cancel" immediate="true" action="#{companyAction.cancel}" /> 
		
	</div>

	</h:panelGroup>
	</html>
