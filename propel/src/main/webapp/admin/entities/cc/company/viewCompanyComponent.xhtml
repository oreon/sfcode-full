
	<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	<h:panelGroup  >
		<s:validateAll>
		<h:panelGrid columns="2" styleClass="viewInfo" columnClasses="leftCol, rightCol">
		<f:facet name="header">
			<h:outputText value="Company " />
		</f:facet>
		
	

	
	
	
	
		
		<h:outputText value="#{msg.company_name}  "/>
		

	<h:outputText    id="Company_name"   value="#{company.name}" />
   

		
		
		
		
	

	

	
	
		
		<h:outputText value="#{msg.company_code}  "/>
		

	<h:outputText    id="Company_code"   value="#{company.code}" />
   

		
		
		
		
	

	
		</h:panelGrid>
		
	
	
	<rich:dataTable id="solutions_data" var="solution" rendered="#{not empty companyAction.listSolutions}"
					value="#{companyAction.listSolutions}" rows="10"
				rowClasses="odd, even" styleClass="dataTable" rules="all">
		
	
	


	 
	
	
		
		<h:column style="text-align:right"><f:facet name="header"><h:outputText value="#{msg.abstractProjectComposite_name}  "/></f:facet>
		

	<h:outputText    id="AbstractProjectComposite_name"   value="#{solution.name}" />
   

		
		
		</h:column>
		
	

	
	
		
			
	</rich:dataTable>
		</s:validateAll>
		
	<div class="buttonBox">
		
		<h:commandButton value="Edit"  rendered="#{s:hasRole('admin')}" action="edit" /> 
		<h:outputText value=" " />
		<h:commandButton value="Back To Listing" immediate="true" action="#{companyAction.cancel}" /> 
		
	</div>

	</h:panelGroup>
	</html>
