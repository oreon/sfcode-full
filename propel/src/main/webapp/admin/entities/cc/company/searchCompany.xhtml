
<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"

 >	
	<h:form>
	<rich:simpleTogglePanel switchType="client" label="Search">

			<h:panelGrid columns="5">
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.company_name} * "/> <br/>

	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.company_code} * "/> <br/>
	<h:inputText  id="Company_code" value="#{company.code}" />
	</h:panelGroup>

	
	
			
			</h:panelGrid>
			
			
		<div class="actionButtons">
            <h:commandButton id="search" value="Search" action="listCompanycc.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>
	<hr/>
	<div class="buttonBox">
		<h:commandButton value="Search"  action="#{companyAction.search}" /> 
		<h:outputText value=" " />

	</div>
		</rich:simpleTogglePanel>
	</h:form>
