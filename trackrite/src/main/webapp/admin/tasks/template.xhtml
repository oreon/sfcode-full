<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>BTrack</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


<link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" />
<link href="#{request.contextPath}/css/screen.css" rel="stylesheet"
	type="text/css" />
<link rel='stylesheet' type='text/css'
	href='#{request.contextPath}/xmlhttp/css/rime/rime.css' />
<link rel='stylesheet' type='text/css'
	href="#{request.contextPath}/css/showcase_style.css" />

<link href="stylesheet/theme.css" rel="stylesheet" type="text/css" />


</head>
<body>

<f:loadBundle basename="messages" var="msg" />

<div id="header"><h:form>

	<rich:toolBar height="34" itemSeparator="line">

		<rich:toolBarGroup>
			<h:graphicImage id="edit" value="/images/icons/edit.gif" />
			<s:link view="/admin/entities/summary.xhtml" value="Entities" />
		</rich:toolBarGroup>

		<rich:toolBarGroup>
			<h:graphicImage id="find" value="/images/icons/find.gif" />
			<s:link view="/admin/tasks/tasks.xhtml" value="Tasks" />
		</rich:toolBarGroup>

		<rich:toolBarGroup>
			<h:graphicImage id="filter" value="/images/icons/filter.gif" />
			<s:link view="/admin/reports.xhtml" value="Reports" />
		</rich:toolBarGroup>

		<rich:toolBarGroup location="right">
			<s:link action="#{identity.logout}" view="/login.xhtml"
				value="Logout #{identity.credentials.username}" />
		</rich:toolBarGroup>

		<rich:toolBarGroup location="right">

			<h:inputText styleClass="barsearch" />

			<h:commandButton styleClass="barsearchbutton" onclick="return false;"
				value="Search" />

		</rich:toolBarGroup>

	</rich:toolBar>

</h:form></div>


<div id="topmenu"></div>

<div id="leftcol"><ui:include src="navigation.xhtml" /></div>
<div id="content"><h:messages globalOnly="true" /> <ui:insert
	name="content" /></div>
<div id="footer"></div>




</body>
</html>
