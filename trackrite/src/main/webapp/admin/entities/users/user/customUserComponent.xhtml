<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.user_userName} * "/>  
        <br/>  
        <h:inputText id="userName" value="#{userAction.user.userName}"/>  
        <h:message styleClass="error errors" for="userName"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.user_enabled}  "/>  
        <br/>  
        <h:selectBooleanCheckbox id="enabled" value="#{userAction.user.enabled}"/>  
        <h:message styleClass="error errors" for="enabled"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.user_email} * "/>  
        <br/>  
        <h:inputText id="email" value="#{userAction.user.email}"/>  
        <h:message styleClass="error errors" for="email"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
