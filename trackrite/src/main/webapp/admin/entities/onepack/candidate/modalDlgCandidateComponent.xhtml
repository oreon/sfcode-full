<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <rich:modalPanel id="CandidateModalPanel" autosized="true" zindex="2000" domElementAttachment="parent"> 
    <f:facet name="header"> 
      <h:panelGroup> 
        <h:outputText value="New Candidate"/> 
      </h:panelGroup> 
    </f:facet>  
    <f:facet name="controls"> 
      <h:panelGroup> 
        <h:graphicImage value="/img/close.png" alt="Close" styleClass="hidelink"/>  
        <rich:componentControl for="CandidateModalPanel" attachTo="hidelink" operation="hide" event="onclick"/> 
      </h:panelGroup> 
    </f:facet>  
    <s:div id="CandidateModalDiv"> 
      <a:outputPanel ajaxRendered="true"> 
        <rich:messages passedLabel="" style="width:100%; text-align: left; color: red; font-weight: bold;" layout="list" rendered="#{facesContext.maximumSeverity != null}"></rich:messages> 
      </a:outputPanel>  
      <a:form> 
        <ui:include src="/admin/entities/onepack/candidate/editCandidateComponent.xhtml"/>  
        <a:commandButton action="#{candidateAction.save}" oncomplete="if (#{facesContext.maximumSeverity == null}) { Richfaces.hideModalPanel('CandidateModalPanel'); }" reRender="candidateList" value="Save"> 
          <f:param name="conversationPropagation" value="end"/> 
        </a:commandButton>  
        <h:outputText value=" "/>  
        <a:commandButton oncomplete="Richfaces.hideModalPanel('CandidateModalPanel')" value="Hide"/>  
        <h:outputText value=" "/>  
        <s:button action="#{candidateAction.cancel}" immediate="true" value="Cancel" id="cancelbtn" propagation="end"/> 
      </a:form> 
    </s:div> 
  </rich:modalPanel> 
</ui:composition>
