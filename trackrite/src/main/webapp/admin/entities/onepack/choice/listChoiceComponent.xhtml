<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <rich:panel> 
    <a:form> 
      <f:facet name="header">Choice Search Results (#{empty choiceList.resultList ? 0 : (choiceList.paginated ? choiceList.resultCount : choiceList.resultList.size)})</f:facet>  
      <rich:dataTable var="_choice" value="#{choiceList.resultList}" id="choiceList" rowClasses="odd, even" styleClass="dataTable" rendered="#{not empty choiceList.resultList}"> 
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{choiceList}"/>  
              <ui:param name="propertyLabel" value="Id"/>  
              <ui:param name="propertyPath" value="choice.id"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_choice.id}"></h:outputText> 
        </h:column>  
        <h:column groupOn="#{choice.question.displayName}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{choiceList}"/>  
              <ui:param name="propertyLabel" value="#{msg.choice_question}"/>  
              <ui:param name="propertyPath" value="choice.question"/> 
            </ui:include> 
          </f:facet>  
          <s:link value="#{_choice.question.displayName}" view="/admin/entities/onepack/question/viewQuestion.xhtml"> 
            <f:param name="questionId" value="#{_choice.question.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </s:link> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{choiceList}"/>  
              <ui:param name="propertyLabel" value="#{msg.choice_text}"/>  
              <ui:param name="propertyPath" value="choice.text"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_choice.text}"/> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{choiceList}"/>  
              <ui:param name="propertyLabel" value="Creation Date"/>  
              <ui:param name="propertyPath" value="choice.dateCreated"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_choice.dateCreated}"> 
            <s:convertDateTime type="both" dateStyle="short"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('choiceAction', 'view')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/onepack/choice/viewChoice.xhtml" rendered="#{s:hasPermission(_issue, 'view')}"> 
            <h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>  
            <f:param name="choiceId" value="#{_choice.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('choiceAction', 'edit')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/onepack/choice/editChoice.xhtml" rendered="#{s:hasPermission(_issue, 'edit')}"> 
            <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
            <f:param name="choiceId" value="#{_choice.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('choiceAction', 'archive')}"> 
          <f:facet name="header"> 
            <h:outputText value=""/> 
          </f:facet>  
          <s:link action="#{choiceAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_choice.displayName} ?')){ return false; } else { return true; }"> 
            <h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>  
            <f:param name="idToArchive" value="#{_choice.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('choiceAction', 'edit')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <a:commandButton oncomplete="Richfaces.showModalPanel('ChoiceModalPanel',{});" value="Quick Edit"></a:commandButton> 
        </h:column> 
      </rich:dataTable> 
    </a:form> 
  </rich:panel>  
  <div class="tableControl"> 
    <s:link view="#{request.servletPath}" rendered="#{choiceList.previousExists}" value="#{messages.left}#{messages.left} First Page"> 
      <f:param name="firstResult" value="0"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{choiceList.previousExists}" value="#{messages.left} Previous Page"> 
      <f:param name="firstResult" value="#{choiceList.previousFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{choiceList.nextExists}" value="Next Page #{messages.right}"> 
      <f:param name="firstResult" value="#{choiceList.nextFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{choiceList.nextExists}" value="Last Page #{messages.right}#{messages.right}"> 
      <f:param name="firstResult" value="#{choiceList.lastFirstResult}"/> 
    </s:link> 
  </div>  
  <h:form> 
    <s:div styleClass="actionButtons" rendered="#{empty from}"> 
      <s:button value="Create New" view="/admin/entities/onepack/choice/editChoice.xhtml" propagation="none"> 
        <f:param name="choiceId"/> 
      </s:button> 
    </s:div> 
  </h:form> 
</ui:composition>
