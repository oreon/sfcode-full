<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <rich:panel> 
    <h:form> 
      <f:facet name="header">ExamInstance Search Results (#{empty examInstanceList.resultList ? 0 : (examInstanceList.paginated ? examInstanceList.resultCount : examInstanceList.resultList.size)})</f:facet>  
      <rich:dataTable var="_examInstance" value="#{examInstanceList.resultList}" id="examInstanceList" rowClasses="odd, even" styleClass="dataTable" rendered="#{not empty examInstanceList.resultList}"> 
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{examInstanceList}"/>  
              <ui:param name="propertyLabel" value="Id"/>  
              <ui:param name="propertyPath" value="examInstance.id"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_examInstance.id}"></h:outputText> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{examInstanceList}"/>  
              <ui:param name="propertyLabel" value="#{msg.examInstance_exam}"/>  
              <ui:param name="propertyPath" value="examInstance.exam"/> 
            </ui:include> 
          </f:facet>  
          <s:link value="#{_examInstance.exam.displayName}" view="/admin/entities/onepack/exam/viewExam.xhtml"> 
            <f:param name="examId" value="#{_examInstance.exam.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </s:link> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{examInstanceList}"/>  
              <ui:param name="propertyLabel" value="#{msg.examInstance_candidate}"/>  
              <ui:param name="propertyPath" value="examInstance.candidate"/> 
            </ui:include> 
          </f:facet>  
          <s:link value="#{_examInstance.candidate.displayName}" view="/admin/entities/onepack/candidate/viewCandidate.xhtml"> 
            <f:param name="candidateId" value="#{_examInstance.candidate.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </s:link> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{examInstanceList}"/>  
              <ui:param name="propertyLabel" value="Creation Date"/>  
              <ui:param name="propertyPath" value="examInstance.dateCreated"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_examInstance.dateCreated}"> 
            <s:convertDateTime type="both" dateStyle="short"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('examInstanceAction', 'view')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/onepack/examInstance/viewExamInstance.xhtml"> 
            <h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>  
            <f:param name="examInstanceId" value="#{_examInstance.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('examInstanceAction', 'edit')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/onepack/examInstance/editExamInstance.xhtml"> 
            <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
            <f:param name="examInstanceId" value="#{_examInstance.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('examInstanceAction', 'archive')}"> 
          <f:facet name="header"> 
            <h:outputText value=""/> 
          </f:facet>  
          <s:link action="#{examInstanceAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_examInstance.displayName} ?')){ return false; } else { return true; }"> 
            <h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>  
            <f:param name="idToArchive" value="#{_examInstance.id}"/> 
          </s:link> 
        </h:column> 
      </rich:dataTable> 
    </h:form> 
  </rich:panel>  
  <div class="tableControl"> 
    <s:link view="#{request.servletPath}" rendered="#{examInstanceList.previousExists}" value="#{messages.left}#{messages.left} First Page"> 
      <f:param name="firstResult" value="0"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{examInstanceList.previousExists}" value="#{messages.left} Previous Page"> 
      <f:param name="firstResult" value="#{examInstanceList.previousFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{examInstanceList.nextExists}" value="Next Page #{messages.right}"> 
      <f:param name="firstResult" value="#{examInstanceList.nextFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{examInstanceList.nextExists}" value="Last Page #{messages.right}#{messages.right}"> 
      <f:param name="firstResult" value="#{examInstanceList.lastFirstResult}"/> 
    </s:link> 
  </div>  
  <h:form> 
    <s:div styleClass="actionButtons" rendered="#{empty from}"> 
      <s:button value="Create New" view="/admin/entities/onepack/examInstance/editExamInstance.xhtml" propagation="none"> 
        <f:param name="examInstanceId"/> 
      </s:button> 
    </s:div> 
  </h:form> 
</ui:composition>
