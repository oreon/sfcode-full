<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <rich:panel> 
    <h:form> 
      <f:facet name="header">Answer Search Results (#{empty answerList.resultList ? 0 : (answerList.paginated ? answerList.resultCount : answerList.resultList.size)})</f:facet>  
      <rich:dataTable var="_answer" value="#{answerList.resultList}" id="answerList" rowClasses="odd, even" styleClass="dataTable" rendered="#{not empty answerList.resultList}"> 
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{answerList}"/>  
              <ui:param name="propertyLabel" value="Id"/>  
              <ui:param name="propertyPath" value="answer.id"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_answer.id}"></h:outputText> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{answerList}"/>  
              <ui:param name="propertyLabel" value="#{msg.answer_question}"/>  
              <ui:param name="propertyPath" value="answer.question"/> 
            </ui:include> 
          </f:facet>  
          <s:link value="#{_answer.question.displayName}" view="/admin/entities/onepack/question/viewQuestion.xhtml"> 
            <f:param name="questionId" value="#{_answer.question.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </s:link> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{answerList}"/>  
              <ui:param name="propertyLabel" value="#{msg.answer_choice}"/>  
              <ui:param name="propertyPath" value="answer.choice"/> 
            </ui:include> 
          </f:facet>  
          <s:link value="#{_answer.choice.displayName}" view="/admin/entities/onepack/choice/viewChoice.xhtml"> 
            <f:param name="choiceId" value="#{_answer.choice.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </s:link> 
        </h:column>  
        <h:column groupOn="#{answer.examInstance.displayName}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{answerList}"/>  
              <ui:param name="propertyLabel" value="#{msg.answer_examInstance}"/>  
              <ui:param name="propertyPath" value="answer.examInstance"/> 
            </ui:include> 
          </f:facet>  
          <s:link value="#{_answer.examInstance.displayName}" view="/admin/entities/onepack/examInstance/viewExamInstance.xhtml"> 
            <f:param name="examInstanceId" value="#{_answer.examInstance.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </s:link> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{answerList}"/>  
              <ui:param name="propertyLabel" value="Creation Date"/>  
              <ui:param name="propertyPath" value="answer.dateCreated"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_answer.dateCreated}"> 
            <s:convertDateTime type="both" dateStyle="short"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('answerAction', 'view')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/onepack/answer/viewAnswer.xhtml"> 
            <h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>  
            <f:param name="answerId" value="#{_answer.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('answerAction', 'edit')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/onepack/answer/editAnswer.xhtml"> 
            <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
            <f:param name="answerId" value="#{_answer.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('answerAction', 'archive')}"> 
          <f:facet name="header"> 
            <h:outputText value=""/> 
          </f:facet>  
          <s:link action="#{answerAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_answer.displayName} ?')){ return false; } else { return true; }"> 
            <h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>  
            <f:param name="idToArchive" value="#{_answer.id}"/> 
          </s:link> 
        </h:column> 
      </rich:dataTable> 
    </h:form> 
  </rich:panel>  
  <div class="tableControl"> 
    <s:link view="#{request.servletPath}" rendered="#{answerList.previousExists}" value="#{messages.left}#{messages.left} First Page"> 
      <f:param name="firstResult" value="0"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{answerList.previousExists}" value="#{messages.left} Previous Page"> 
      <f:param name="firstResult" value="#{answerList.previousFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{answerList.nextExists}" value="Next Page #{messages.right}"> 
      <f:param name="firstResult" value="#{answerList.nextFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{answerList.nextExists}" value="Last Page #{messages.right}#{messages.right}"> 
      <f:param name="firstResult" value="#{answerList.lastFirstResult}"/> 
    </s:link> 
  </div>  
  <h:form> 
    <s:div styleClass="actionButtons" rendered="#{empty from}"> 
      <s:button value="Create New" view="/admin/entities/onepack/answer/editAnswer.xhtml" propagation="none"> 
        <f:param name="answerId"/> 
      </s:button> 
    </s:div> 
  </h:form> 
</ui:composition>
