<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <rich:panel> 
    <a:form> 
      <f:facet name="header">Question Search Results (#{empty questionList.resultList ? 0 : (questionList.paginated ? questionList.resultCount : questionList.resultList.size)})</f:facet>  
      <rich:dataTable var="_question" value="#{questionList.resultList}" id="questionList" rowClasses="odd, even" styleClass="dataTable" rendered="#{not empty questionList.resultList}"> 
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{questionList}"/>  
              <ui:param name="propertyLabel" value="Id"/>  
              <ui:param name="propertyPath" value="question.id"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_question.id}"></h:outputText> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{questionList}"/>  
              <ui:param name="propertyLabel" value="#{msg.question_text}"/>  
              <ui:param name="propertyPath" value="question.text"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_question.text}"/> 
        </h:column>  
        <h:column groupOn="#{question.exam.displayName}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{questionList}"/>  
              <ui:param name="propertyLabel" value="#{msg.question_exam}"/>  
              <ui:param name="propertyPath" value="question.exam"/> 
            </ui:include> 
          </f:facet>  
          <s:link value="#{_question.exam.displayName}" view="/admin/entities/exams/exam/viewExam.xhtml"> 
            <f:param name="examId" value="#{_question.exam.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </s:link> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{questionList}"/>  
              <ui:param name="propertyLabel" value="Creation Date"/>  
              <ui:param name="propertyPath" value="question.dateCreated"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_question.dateCreated}"> 
            <s:convertDateTime type="both" dateStyle="short"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('questionAction', 'view')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/exams/question/viewQuestion.xhtml" rendered="#{s:hasPermission(_question, 'view')}"> 
            <h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>  
            <f:param name="questionId" value="#{_question.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('questionAction', 'edit')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/exams/question/editQuestion.xhtml" rendered="#{s:hasPermission(_question, 'edit')}"> 
            <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
            <f:param name="questionId" value="#{_question.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('questionAction', 'archive')}"> 
          <f:facet name="header"> 
            <h:outputText value=""/> 
          </f:facet>  
          <s:link action="#{questionAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_question.displayName} ?')){ return false; } else { return true; }"> 
            <h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>  
            <f:param name="idToArchive" value="#{_question.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('questionAction', 'edit')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <a:commandLink action="#{questionAction.setQuestionIdForModalDlg(_question.id)}" oncomplete="Richfaces.showModalPanel('QuestionModalPanel',{});" value="Quick Edit"/> 
        </h:column> 
      </rich:dataTable> 
    </a:form> 
  </rich:panel>  
  <div class="tableControl"> 
    <s:link view="#{request.servletPath}" rendered="#{questionList.previousExists}" value="#{messages.left}#{messages.left} First Page"> 
      <f:param name="firstResult" value="0"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{questionList.previousExists}" value="#{messages.left} Previous Page"> 
      <f:param name="firstResult" value="#{questionList.previousFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{questionList.nextExists}" value="Next Page #{messages.right}"> 
      <f:param name="firstResult" value="#{questionList.nextFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{questionList.nextExists}" value="Last Page #{messages.right}#{messages.right}"> 
      <f:param name="firstResult" value="#{questionList.lastFirstResult}"/> 
    </s:link> 
  </div>  
  <h:form> 
    <s:div styleClass="actionButtons" rendered="#{empty from}"> 
      <s:button value="Create New" view="/admin/entities/exams/question/editQuestion.xhtml" propagation="none"> 
        <f:param name="questionId"/> 
      </s:button> 
    </s:div> 
  </h:form> 
</ui:composition>
