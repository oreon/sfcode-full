<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="6" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{examAction.load(examId )  }"> 
        <f:facet name="header"> 
          <h:outputText value="Exam "/> 
        </f:facet>  
        <h:outputText value="#{msg.id}"/>  
        <h:outputText value="#{examAction.exam.id}"/>  
        <h:outputText value="#{msg.exam_name}  "/>  
        <h:outputText id="name#{entityId}" value="#{examAction.exam.name}"/>  
        <h:outputText value="#{msg.exam_duration}  "/>  
        <h:outputText id="duration#{entityId}" value="#{examAction.exam.duration}"/> 
      </h:panelGrid>  
      <rich:dataTable id="questions_data#{entityId}" var="_question" rendered="#{not empty examAction.listQuestions}" value="#{examAction.listQuestions}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="dataTable" rules="all"> 
        <h:column style="text-align:right">
          <f:facet name="header">
            <h:outputText value="#{msg.question_text}  "/>
          </f:facet>  
          <h:outputText id="text#{entityId}" value="#{_question.text}"/> 
        </h:column> 
      </rich:dataTable> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
