<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="3" styleClass="editInfo" columnClasses="leftCol, rightCol" onload="#{examAction.load(examId )  }"> 
        <f:facet name="header"> 
          <h:outputText value="Exam "/> 
        </f:facet>  
        <h:outputText value="#{msg.exam_name} * "/>  
        <h:inputText id="name#{entityId}" label="#{msg.exam_name}" required="true" value="#{examAction.exam.name}"/>  
        <h:message styleClass="error errors" for="name"/>  
        <h:outputText value="#{msg.exam_duration}  "/>  
        <h:inputText id="duration#{entityId}" label="#{msg.exam_duration}" required="false" value="#{examAction.exam.duration}"/>  
        <h:message styleClass="error errors" for="duration"/> 
      </h:panelGrid>  
      <a:commandButton value="New Question" action="#{examAction.addQuestions}" reRender="questions"> 
        <s:conversationId/> 
      </a:commandButton>  
      <rich:dataTable id="questions" var="_question" value="#{examAction.listQuestions}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="dataTable" rules="all"> 
        <h:column style="text-align:right">
          <f:facet name="header">
            <h:outputText value="#{msg.question_text} * "/>
          </f:facet>  
          <h:inputText id="text#{entityId}" label="#{msg.question_text}" required="true" value="#{_question.text}"/>  
          <h:message styleClass="error errors" for="text"/> 
        </h:column>  
        <h:column> 
          <a:commandButton value="New Question" action="#{examAction.addQuestions}" reRender="questions"> 
            <s:conversationId/> 
          </a:commandButton> 
        </h:column>  
        <h:column> 
          <a:commandButton value="Delete" immediate="true" action="#{examAction.deleteQuestions(rowIndex)}" reRender="questions"> 
            <s:conversationId/> 
          </a:commandButton> 
        </h:column> 
      </rich:dataTable> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
