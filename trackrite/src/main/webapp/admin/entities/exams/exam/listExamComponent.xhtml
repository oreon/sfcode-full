<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <rich:panel> 
    <a:form> 
      <f:facet name="header">Exam Search Results (#{empty examList.resultList ? 0 : (examList.paginated ? examList.resultCount : examList.resultList.size)})</f:facet>  
      <rich:dataTable var="_exam" value="#{examList.resultList}" id="examList" rowClasses="odd, even" styleClass="dataTable" rendered="#{not empty examList.resultList}"> 
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{examList}"/>  
              <ui:param name="propertyLabel" value="Id"/>  
              <ui:param name="propertyPath" value="exam.id"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_exam.id}"></h:outputText> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{examList}"/>  
              <ui:param name="propertyLabel" value="#{msg.exam_name}"/>  
              <ui:param name="propertyPath" value="exam.name"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_exam.name}"/> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{examList}"/>  
              <ui:param name="propertyLabel" value="#{msg.exam_duration}"/>  
              <ui:param name="propertyPath" value="exam.duration"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_exam.duration}"/> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{examList}"/>  
              <ui:param name="propertyLabel" value="Creation Date"/>  
              <ui:param name="propertyPath" value="exam.dateCreated"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_exam.dateCreated}"> 
            <s:convertDateTime type="both" dateStyle="short"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('examAction', 'view')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/exams/exam/viewExam.xhtml" rendered="#{s:hasPermission(_exam, 'view')}"> 
            <h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>  
            <f:param name="examId" value="#{_exam.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('examAction', 'edit')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/exams/exam/editExam.xhtml" rendered="#{s:hasPermission(_exam, 'edit')}"> 
            <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
            <f:param name="examId" value="#{_exam.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('examAction', 'archive')}"> 
          <f:facet name="header"> 
            <h:outputText value=""/> 
          </f:facet>  
          <s:link action="#{examAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_exam.displayName} ?')){ return false; } else { return true; }"> 
            <h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>  
            <f:param name="idToArchive" value="#{_exam.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('examAction', 'edit')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <a:commandLink action="#{examAction.setExamIdForModalDlg(_exam.id)}" oncomplete="Richfaces.showModalPanel('ExamModalPanel',{});" value="Quick Edit"/> 
        </h:column> 
      </rich:dataTable> 
    </a:form> 
  </rich:panel>  
  <div class="tableControl"> 
    <s:link view="#{request.servletPath}" rendered="#{examList.previousExists}" value="#{messages.left}#{messages.left} First Page"> 
      <f:param name="firstResult" value="0"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{examList.previousExists}" value="#{messages.left} Previous Page"> 
      <f:param name="firstResult" value="#{examList.previousFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{examList.nextExists}" value="Next Page #{messages.right}"> 
      <f:param name="firstResult" value="#{examList.nextFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{examList.nextExists}" value="Last Page #{messages.right}#{messages.right}"> 
      <f:param name="firstResult" value="#{examList.lastFirstResult}"/> 
    </s:link> 
  </div>  
  <h:form> 
    <s:div styleClass="actionButtons" rendered="#{empty from}"> 
      <s:button value="Create New" view="/admin/entities/exams/exam/editExam.xhtml" propagation="none"> 
        <f:param name="examId"/> 
      </s:button> 
    </s:div> 
  </h:form> 
</ui:composition>
