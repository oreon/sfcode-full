<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.choice_question}  "/>  
      <br/>  
      <h:selectOneMenu id="question" value="#{ choiceList.choice.question}"> 
        <s:selectItems value="#{questionList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.choice_text} * "/>  
      <br/>  
      <h:inputText id="text" value="#{choiceList.choice.text}"/> 
    </h:panelGroup>  
    <rich:calendar id="from" value="#{choiceList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{choiceList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
