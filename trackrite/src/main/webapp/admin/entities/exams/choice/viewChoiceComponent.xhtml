<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="6" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{choiceAction.load(choiceId )  }"> 
        <f:facet name="header"> 
          <h:outputText value="Choice "/> 
        </f:facet>  
        <h:outputText value="#{msg.id}"/>  
        <h:outputText value="#{choiceAction.choice.id}"/>  
        <h:outputText value="#{msg.choice_question}  "/>  
        <s:link value="#{choiceAction.choice.question.displayName}" view="/admin/entities/exams/question/viewQuestion.xhtml" propagation="none"> 
          <f:param name="questionId" value="#{choiceAction.choice.question.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link>  
        <h:outputText value="#{msg.choice_text}  "/>  
        <h:outputText id="text#{entityId}" value="#{choiceAction.choice.text}"/> 
      </h:panelGrid> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
