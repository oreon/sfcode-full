<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <rich:panel> 
    <f:facet name="header">Candidate Search Results (#{empty records ? 0 : (candidateList.paginated ? candidateList.resultCount : records.size)})</f:facet>  
    <a:form> 
      <rich:dataTable var="_candidate" value="#{records}" id="candidateList" rowClasses="odd, even" styleClass="dataTable" rendered="#{not empty records}"> 
        <h:column rendered="#{s:hasPermission('id', 'candidateView' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{candidateList}"/>  
              <ui:param name="propertyLabel" value="Id"/>  
              <ui:param name="propertyPath" value="candidate.id"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_candidate.id}"></h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('creationDate', 'candidateView' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{candidateList}"/>  
              <ui:param name="propertyLabel" value="Creation Date"/>  
              <ui:param name="propertyPath" value="candidate.dateCreated"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_candidate.dateCreated}"> 
            <s:convertDateTime type="date" dateStyle="short"/> 
          </h:outputText> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/exams/candidate/viewCandidate.xhtml" rendered="#{s:hasPermission(_candidate, 'view')}" propagation="none"> 
            <h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>  
            <f:param name="candidateId" value="#{_candidate.id}"/> 
          </s:link> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/exams/candidate/editCandidate.xhtml" rendered="#{s:hasPermission(_candidate, 'edit')}" propagation="none"> 
            <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
            <f:param name="candidateId" value="#{_candidate.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('candidateAction', 'archive')}" propagation="none"> 
          <f:facet name="header"> 
            <h:outputText value=""/> 
          </f:facet>  
          <s:link action="#{candidateAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_candidate.displayName} ?')){ return false; } else { return true; }"> 
            <h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>  
            <f:param name="idToArchive" value="#{_candidate.id}"/> 
          </s:link> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <a:commandLink action="#{candidateAction.setCandidateIdForModalDlg(_candidate.id)}" rendered="#{s:hasPermission(_candidate, 'edit')}" oncomplete="Richfaces.showModalPanel('CandidateModalPanel',{});" value="Quick Edit"/> 
        </h:column> 
      </rich:dataTable> 
    </a:form> 
  </rich:panel>  
  <div class="tableControl"> 
    <s:link view="#{request.servletPath}" rendered="#{candidateList.previousExists}" value="#{messages.left}#{messages.left} First Page"> 
      <f:param name="firstResult" value="0"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{candidateList.previousExists}" value="#{messages.left} Previous Page"> 
      <f:param name="firstResult" value="#{candidateList.previousFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{candidateList.nextExists}" value="Next Page #{messages.right}"> 
      <f:param name="firstResult" value="#{candidateList.nextFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{candidateList.nextExists}" value="Last Page #{messages.right}#{messages.right}"> 
      <f:param name="firstResult" value="#{candidateList.lastFirstResult}"/> 
    </s:link> 
  </div> 
</ui:composition>
