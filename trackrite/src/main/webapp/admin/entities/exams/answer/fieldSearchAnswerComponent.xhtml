<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.answer_choice}  "/>  
      <br/>  
      <h:selectOneMenu id="choice" value="#{answerList.answer.choice}"> 
        <s:selectItems value="#{choiceList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.answer_examInstance}  "/>  
      <br/>  
      <h:selectOneMenu id="examInstance" value="#{answerList.answer.examInstance}"> 
        <s:selectItems value="#{examInstanceList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <s:decorate template="/layout/display.xhtml"> 
      <ui:define name="label">From</ui:define>  
      <br/>  
      <rich:calendar id="from" value="#{answerList.dateCreatedRange.begin}"/> 
    </s:decorate>  
    <s:decorate template="/layout/display.xhtml"> 
      <ui:define name="label">To</ui:define>  
      <br/>  
      <rich:calendar id="to" value="#{answerList.dateCreatedRange.end}"/> 
    </s:decorate> 
  </h:panelGrid> 
</ui:composition>
