<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <rich:panel> 
    <f:facet name="header">Answer Search Results (#{empty records ? 0 : (answerList.paginated ? answerList.resultCount : records.size)})</f:facet>  
    <a:form> 
      <rich:dataTable var="_answer" value="#{records}" id="answerList" rowClasses="odd, even" styleClass="dataTable" rendered="#{not empty records}"> 
        <h:column rendered="#{s:hasPermission('id', 'answerView' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{answerList}"/>  
              <ui:param name="propertyLabel" value="Id"/>  
              <ui:param name="propertyPath" value="answer.id"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_answer.id}"></h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('choice', 'answerView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{answerList}"/>  
              <ui:param name="propertyLabel" value="#{msg.answer_choice}"/>  
              <ui:param name="propertyPath" value="answer.choice"/> 
            </ui:include> 
          </f:facet>  
          <s:link value="#{_answer.choice.displayName}" view="/admin/entities/exams/choice/viewChoice.xhtml" propagation="none"> 
            <f:param name="choiceId" value="#{_answer.choice.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </s:link> 
        </h:column>  
        <h:column groupOn="#{answer.examInstance.displayName}" rendered="#{s:hasPermission('examInstance', 'answerView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{answerList}"/>  
              <ui:param name="propertyLabel" value="#{msg.answer_examInstance}"/>  
              <ui:param name="propertyPath" value="answer.examInstance"/> 
            </ui:include> 
          </f:facet>  
          <s:link value="#{_answer.examInstance.displayName}" view="/admin/entities/exams/examInstance/viewExamInstance.xhtml" propagation="none"> 
            <f:param name="examInstanceId" value="#{_answer.examInstance.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('creationDate', 'answerView' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{answerList}"/>  
              <ui:param name="propertyLabel" value="Creation Date"/>  
              <ui:param name="propertyPath" value="answer.dateCreated"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_answer.dateCreated}"> 
            <s:convertDateTime type="date" dateStyle="short"/> 
          </h:outputText> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/exams/answer/viewAnswer.xhtml" rendered="#{s:hasPermission(_answer, 'view')}" propagation="none"> 
            <h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>  
            <f:param name="answerId" value="#{_answer.id}"/> 
          </s:link> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/exams/answer/editAnswer.xhtml" rendered="#{s:hasPermission(_answer, 'edit')}" propagation="none"> 
            <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
            <f:param name="answerId" value="#{_answer.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('answerAction', 'archive')}" propagation="none"> 
          <f:facet name="header"> 
            <h:outputText value=""/> 
          </f:facet>  
          <s:link action="#{answerAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_answer.displayName} ?')){ return false; } else { return true; }"> 
            <h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>  
            <f:param name="idToArchive" value="#{_answer.id}"/> 
          </s:link> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <a:commandLink action="#{answerAction.setAnswerIdForModalDlg(_answer.id)}" rendered="#{s:hasPermission(_answer, 'edit')}" oncomplete="Richfaces.showModalPanel('AnswerModalPanel',{});" value="Quick Edit"/> 
        </h:column> 
      </rich:dataTable> 
    </a:form> 
  </rich:panel>  
  <div class="tableControl"> 
    <s:link view="#{request.servletPath}" rendered="#{answerList.previousExists}" value="#{messages.left}#{messages.left} First Page"> 
      <f:param name="firstResult" value="0"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{answerList.previousExists}" value="#{messages.left} Previous Page"> 
      <f:param name="firstResult" value="#{answerList.previousFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{answerList.nextExists}" value="Next Page #{messages.right}"> 
      <f:param name="firstResult" value="#{answerList.nextFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{answerList.nextExists}" value="Last Page #{messages.right}#{messages.right}"> 
      <f:param name="firstResult" value="#{answerList.lastFirstResult}"/> 
    </s:link> 
  </div> 
</ui:composition>
