<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="3" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{employeeAction.load(employeeId )  }"> 
        <f:facet name="header"> 
          <h:outputText value="Employee "/> 
        </f:facet>  
        <h:outputText value="#{msg.user_userName} * "/>  
        <h:inputText id="user_userName#{entityId}" label="#{msg.user_userName}" required="true" value="#{employeeAction.employee.user.userName}"/>  
        <h:message styleClass="error errors" for="user_userName"/>  
        <h:outputText value="#{msg.user_password} * "/>  
        <h:inputSecret redisplay="true" id="user_password#{entityId}" label="#{msg.user_password}" required="true" value="#{employeeAction.employee.user.password}"/>  
        <h:message styleClass="error errors" for="user_password"/>  
        <h:outputText value="#{msg.user_enabled}  "/>  
        <h:selectBooleanCheckbox id="user_enabled#{entityId}" label="#{msg.user_enabled}" required="false" value="#{employeeAction.employee.user.enabled}"/>  
        <h:message styleClass="error errors" for="user_enabled"/>  
        <h:outputText value="#{msg.user_email} * "/>  
        <h:inputText id="user_email#{entityId}" label="#{msg.user_email}" required="true" value="#{employeeAction.employee.user.email}"/>  
        <h:message styleClass="error errors" for="user_email"/>  
        <h:outputText value="#{msg.user_lastLogin}  "/>  
        <rich:calendar id="user_lastLogin#{entityId}" label="#{msg.user_lastLogin}" required="false" value="#{employeeAction.employee.user.lastLogin}"/>  
        <h:message styleClass="error errors" for="user_lastLogin"/>  
        <h:outputText value="#{msg.employee_department}  "/>  
        <h:selectOneMenu id="department" label="#{msg.employee_department}" value="#{employeeAction.employee.department}" required="true"> 
          <s:selectItems value="#{departmentList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <h:message styleClass="error errors" for="department"/>  
        <h:outputText value="#{msg.contactDetails_primaryPhone}  "/>  
        <h:inputText id="home_primaryPhone#{entityId}" label="#{msg.contactDetails_primaryPhone}" required="false" value="#{employeeAction.employee.home.primaryPhone}"/>  
        <h:message styleClass="error errors" for="home_primaryPhone"/>  
        <h:outputText value="#{msg.contactDetails_secondaryPhone}  "/>  
        <h:inputText id="home_secondaryPhone#{entityId}" label="#{msg.contactDetails_secondaryPhone}" required="false" value="#{employeeAction.employee.home.secondaryPhone}"/>  
        <h:message styleClass="error errors" for="home_secondaryPhone"/>  
        <h:outputText value="#{msg.contactDetails_city}  "/>  
        <h:inputText id="home_city#{entityId}" label="#{msg.contactDetails_city}" required="false" value="#{employeeAction.employee.home.city}"/>  
        <h:message styleClass="error errors" for="home_city"/>  
        <h:outputText value="#{msg.contactDetails_streetAddress}  "/>  
        <h:inputText id="home_streetAddress#{entityId}" label="#{msg.contactDetails_streetAddress}" required="false" value="#{employeeAction.employee.home.streetAddress}"/>  
        <h:message styleClass="error errors" for="home_streetAddress"/>  
        <h:outputText value="#{msg.person_firstName} * "/>  
        <h:inputText id="firstName#{entityId}" label="#{msg.person_firstName}" required="true" value="#{employeeAction.employee.firstName}"/>  
        <h:message styleClass="error errors" for="firstName"/>  
        <h:outputText value="#{msg.person_lastName} * "/>  
        <h:inputText id="lastName#{entityId}" label="#{msg.person_lastName}" required="true" value="#{employeeAction.employee.lastName}"/>  
        <h:message styleClass="error errors" for="lastName"/>  
        <h:outputText value="#{msg.employee_employeeNumber}  "/>  
        <h:inputText id="employeeNumber#{entityId}" label="#{msg.employee_employeeNumber}" required="false" value="#{employeeAction.employee.employeeNumber}"/>  
        <h:message styleClass="error errors" for="employeeNumber"/>  
        <h:outputText value="#{msg.employee_employeeType}  "/>  
        <h:selectOneMenu id="employeeType" value="#{employeeAction.employee.employeeType}" required="false" label="#{msg.employee_employeeType}"> 
          <f:selectItem itemLabel="Please Select..." itemValue=""/>  
          <f:selectItem itemValue="FULL_TIME" itemLabel="Full_time"/>  
          <f:selectItem itemValue="CONTRACT" itemLabel="Contract"/>  
          <f:selectItem itemValue="PART_TIME" itemLabel="Part_time"/> 
        </h:selectOneMenu>  
        <h:message styleClass="error errors" for="employeeType"/> 
      </h:panelGrid> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
