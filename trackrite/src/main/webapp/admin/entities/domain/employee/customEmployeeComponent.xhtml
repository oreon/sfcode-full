<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.person_firstName} * " rendered="#{s:hasPermission('firstName', 'employeeEdit')}"/>  
        <br/>  
        <h:inputText id="firstName" value="#{employeeAction.employee.firstName}"/>  
        <rich:message styleClass="error errors" for="firstName" rendered="#{s:hasPermission('firstName', 'employeeEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.person_lastName} * " rendered="#{s:hasPermission('lastName', 'employeeEdit')}"/>  
        <br/>  
        <h:inputText id="lastName" value="#{employeeAction.employee.lastName}"/>  
        <rich:message styleClass="error errors" for="lastName" rendered="#{s:hasPermission('lastName', 'employeeEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.user_userName} * " rendered="#{s:hasPermission('userName', 'employeeEdit')}"/>  
        <br/>  
        <h:inputText id="user_userName" value="#{employeeAction.employee.user.userName}"/>  
        <rich:message styleClass="error errors" for="user_userName" rendered="#{s:hasPermission('userName', 'employeeEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.user_enabled}  " rendered="#{s:hasPermission('enabled', 'employeeEdit')}"/>  
        <br/>  
        <h:selectBooleanCheckbox id="user_enabled" value="#{employeeAction.employee.user.enabled}"/>  
        <rich:message styleClass="error errors" for="user_enabled" rendered="#{s:hasPermission('enabled', 'employeeEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.user_email} * " rendered="#{s:hasPermission('email', 'employeeEdit')}"/>  
        <br/>  
        <h:inputText id="user_email" value="#{employeeAction.employee.user.email}"/>  
        <rich:message styleClass="error errors" for="user_email" rendered="#{s:hasPermission('email', 'employeeEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.user_lastLogin}  " rendered="#{s:hasPermission('lastLogin', 'employeeEdit')}"/>  
        <br/>  
        <rich:calendar id="user_lastLogin" value="#{employeeAction.employee.user.lastLogin}"/>  
        <rich:message styleClass="error errors" for="user_lastLogin" rendered="#{s:hasPermission('lastLogin', 'employeeEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.employee_department}  " rendered="#{s:hasPermission('department', 'employeeEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="department" value="#{employeeAction.employee.department}"> 
          <s:selectItems value="#{departmentList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="department" rendered="#{s:hasPermission('department', 'employeeEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.employee_employeeNumber}  " rendered="#{s:hasPermission('employeeNumber', 'employeeEdit')}"/>  
        <br/>  
        <h:inputText id="employeeNumber" value="#{employeeAction.employee.employeeNumber}"/>  
        <rich:message styleClass="error errors" for="employeeNumber" rendered="#{s:hasPermission('employeeNumber', 'employeeEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.employee_employeeType}  " rendered="#{s:hasPermission('employeeType', 'employeeEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="employeeType" value="#{employeeAction.employee.employeeType}" required="false"> 
          <f:selectItem itemLabel="Please Select..." itemValue=""/>  
          <f:selectItem itemValue="FULL_TIME" itemLabel="Full_time"/>  
          <f:selectItem itemValue="CONTRACT" itemLabel="Contract"/>  
          <f:selectItem itemValue="PART_TIME" itemLabel="Part_time"/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="employeeType" rendered="#{s:hasPermission('employeeType', 'employeeEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.contactDetails_primaryPhone}  " rendered="#{s:hasPermission('primaryPhone', 'employeeEdit')}"/>  
        <br/>  
        <h:inputText id="home_primaryPhone" value="#{employeeAction.employee.home.primaryPhone}"/>  
        <rich:message styleClass="error errors" for="home_primaryPhone" rendered="#{s:hasPermission('primaryPhone', 'employeeEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.contactDetails_secondaryPhone}  " rendered="#{s:hasPermission('secondaryPhone', 'employeeEdit')}"/>  
        <br/>  
        <h:inputText id="home_secondaryPhone" value="#{employeeAction.employee.home.secondaryPhone}"/>  
        <rich:message styleClass="error errors" for="home_secondaryPhone" rendered="#{s:hasPermission('secondaryPhone', 'employeeEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.contactDetails_city}  " rendered="#{s:hasPermission('city', 'employeeEdit')}"/>  
        <br/>  
        <h:inputText id="home_city" value="#{employeeAction.employee.home.city}"/>  
        <rich:message styleClass="error errors" for="home_city" rendered="#{s:hasPermission('city', 'employeeEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.contactDetails_streetAddress}  " rendered="#{s:hasPermission('streetAddress', 'employeeEdit')}"/>  
        <br/>  
        <h:inputText id="home_streetAddress" value="#{employeeAction.employee.home.streetAddress}"/>  
        <rich:message styleClass="error errors" for="home_streetAddress" rendered="#{s:hasPermission('streetAddress', 'employeeEdit')}"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
