<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="6" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{endUserAction.load(endUserId )  }"> 
        <h:outputText value="#{msg.id}"/>  
        <h:outputText value="#{endUserAction.endUser.id}"/>  
        <h:outputText value="#{msg.user_userName}  " rendered="#{s:hasPermission('userName', 'endUserView')}"/>  
        <h:outputText id="user_userName#{entityId}" rendered="#{s:hasPermission('userName', 'endUserView')}" value="#{endUserAction.endUser.user.userName}"></h:outputText>  
        <h:outputText value="#{msg.user_enabled}  " rendered="#{s:hasPermission('enabled', 'endUserView')}"/>  
        <h:outputText id="user_enabled#{entityId}" rendered="#{s:hasPermission('enabled', 'endUserView')}" value="#{endUserAction.endUser.user.enabled}"></h:outputText>  
        <h:outputText value="#{msg.user_email}  " rendered="#{s:hasPermission('email', 'endUserView')}"/>  
        <h:outputText id="user_email#{entityId}" rendered="#{s:hasPermission('email', 'endUserView')}" value="#{endUserAction.endUser.user.email}"></h:outputText>  
        <h:outputText value="#{msg.user_lastLogin}  " rendered="#{s:hasPermission('lastLogin', 'endUserView')}"/>  
        <h:outputText id="user_lastLogin#{entityId}" rendered="#{s:hasPermission('lastLogin', 'endUserView')}" value="#{endUserAction.endUser.user.lastLogin}"></h:outputText>  
        <h:outputText value="#{msg.person_firstName}  " rendered="#{s:hasPermission('firstName', 'endUserView')}"/>  
        <h:outputText id="firstName#{entityId}" rendered="#{s:hasPermission('firstName', 'endUserView')}" value="#{endUserAction.endUser.firstName}"></h:outputText>  
        <h:outputText value="#{msg.person_lastName}  " rendered="#{s:hasPermission('lastName', 'endUserView')}"/>  
        <h:outputText id="lastName#{entityId}" rendered="#{s:hasPermission('lastName', 'endUserView')}" value="#{endUserAction.endUser.lastName}"></h:outputText> 
      </h:panelGrid> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
