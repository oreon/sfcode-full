<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="2" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{endUserAction.load(endUserId )  }"> 
        <f:facet name="header"> 
          <h:outputText value="EndUser "/> 
        </f:facet>  
        <h:outputText value="#{msg.id}"/>  
        <h:outputText value="#{endUserAction.endUser.id}"/>  
        <h:outputText value="#{msg.user_userName}  "/>  
        <h:outputText id="user_userName#{entityId}" value="#{endUserAction.endUser.user.userName}"/>  
        <h:outputText value="#{msg.user_enabled}  "/>  
        <h:outputText id="user_enabled#{entityId}" value="#{endUserAction.endUser.user.enabled}"/>  
        <h:outputText value="#{msg.user_email}  "/>  
        <h:outputText id="user_email#{entityId}" value="#{endUserAction.endUser.user.email}"/>  
        <h:outputText value="#{msg.person_firstName}  "/>  
        <h:outputText id="firstName#{entityId}" value="#{endUserAction.endUser.firstName}"/>  
        <h:outputText value="#{msg.person_lastName}  "/>  
        <h:outputText id="lastName#{entityId}" value="#{endUserAction.endUser.lastName}"/> 
      </h:panelGrid> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
