<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.person_firstName} * " rendered="#{s:hasPermission('firstName', 'endUserEdit')}"/>  
      <br/>  
      <h:inputText id="firstName" value="#{endUserList.endUser.firstName}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.person_lastName} * " rendered="#{s:hasPermission('lastName', 'endUserEdit')}"/>  
      <br/>  
      <h:inputText id="lastName" value="#{endUserList.endUser.lastName}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.user_userName} * " rendered="#{s:hasPermission('userName', 'endUserEdit')}"/>  
      <br/>  
      <h:inputText id="user_userName" value="#{endUserList.endUser.user.userName}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.user_enabled}  " rendered="#{s:hasPermission('enabled', 'endUserEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="user_enabled" value="#{endUserList.endUser.user.enabled}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="True" itemValue="true"/>  
        <f:selectItem itemLabel="False" itemValue="false"/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.user_email} * " rendered="#{s:hasPermission('email', 'endUserEdit')}"/>  
      <br/>  
      <h:inputText id="user_email" value="#{endUserList.endUser.user.email}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.user_lastLogin}  " rendered="#{s:hasPermission('lastLogin', 'endUserEdit')}"/>  
      <br/>  
      <h:outputText value="From"/>  
      <br/>  
      <rich:calendar value="#{endUserList.user_lastLoginRange.begin}"/> To
      <br/>  
      <rich:calendar value="#{endUserList.user_lastLoginRange.end}"/> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <rich:calendar id="from" value="#{severityList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{severityList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
