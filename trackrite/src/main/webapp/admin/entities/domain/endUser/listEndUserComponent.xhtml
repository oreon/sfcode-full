<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
	
	
<rich:panel>
   <h:form>
	  <f:facet name="header">EndUser Search Results (#{empty endUserList.resultList ? 0 : (endUserList.paginated ? endUserList.resultCount : endUserList.resultList.size)})</f:facet>
	
		<rich:dataTable id="endUserList" rendered="#{not empty endUserList.resultList}" rowClasses="odd, even" styleClass="dataTable" value="#{endUserList.resultList}" var="_endUser">	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{endUserList}"/>
				<ui:param name="propertyLabel" value="Id"/>
				<ui:param name="propertyPath" value="endUser.id"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_endUser.id}">
		</h:outputText>
	</h:column>
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{endUserList}"/>
				<ui:param name="propertyLabel" value="#{msg.person_firstName}"/>
				<ui:param name="propertyPath" value="endUser.firstName"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_endUser.firstName}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{endUserList}"/>
				<ui:param name="propertyLabel" value="#{msg.person_lastName}"/>
				<ui:param name="propertyPath" value="endUser.lastName"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_endUser.lastName}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{endUserList}"/>
				<ui:param name="propertyLabel" value="#{msg.user_userName}"/>
				<ui:param name="propertyPath" value="endUser.user.userName"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_endUser.user.userName}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{endUserList}"/>
				<ui:param name="propertyLabel" value="#{msg.user_enabled}"/>
				<ui:param name="propertyPath" value="endUser.user.enabled"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_endUser.user.enabled}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{endUserList}"/>
				<ui:param name="propertyLabel" value="#{msg.user_email}"/>
				<ui:param name="propertyPath" value="endUser.user.email"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_endUser.user.email}"/>	
		
	</h:column>
	
		
	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{endUserList}"/>
				<ui:param name="propertyLabel" value="Creation Date"/>
				<ui:param name="propertyPath" value="endUser.dateCreated"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_endUser.dateCreated}">
			<s:convertDateTime dateStyle="short" type="both"/>
		</h:outputText>
	</h:column>
		
	<h:column rendered="#{s:hasPermission('endUserAction', 'view')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/domain/endUser/viewEndUser.xhtml">
			<h:graphicImage alt="view" style="border: 0px" value="/images/icons/eye.png"/>
			<f:param name="endUserId" value="#{_endUser.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('endUserAction', 'edit')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/domain/endUser/editEndUser.xhtml">
			<h:graphicImage alt="edit" style="border: 0px" value="/images/icons/edit.png"/>
			<f:param name="endUserId" value="#{_endUser.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('endUserAction', 'archive')}">
		<f:facet name="header">
			<h:outputText value=""/>
		</f:facet>
		
		<s:link action="#{endUserAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_endUser.displayName} ?')){ return false; } else { return true; }">
			<h:graphicImage alt="archive" style="border: 0px" value="/images/icons/delete.png"/>
			<f:param name="idToArchive" value="#{_endUser.id}"/>
		</s:link>
	</h:column>

		</rich:dataTable>
 	</h:form>		
</rich:panel>	



 <div class="tableControl">
<s:link rendered="#{endUserList.previousExists}" value="#{messages.left}#{messages.left} First Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="0"/>
</s:link> 

<s:link rendered="#{endUserList.previousExists}" value="#{messages.left} Previous Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{endUserList.previousFirstResult}"/>
</s:link> 

<s:link rendered="#{endUserList.nextExists}" value="Next Page #{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{endUserList.nextFirstResult}"/>
</s:link> 

<s:link rendered="#{endUserList.nextExists}" value="Last Page #{messages.right}#{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{endUserList.lastFirstResult}"/>
</s:link>
</div>


<h:form>
<s:div rendered="#{empty from}" styleClass="actionButtons">
	<s:button propagation="none" value="Create New" view="/admin/entities/domain/endUser/editEndUser.xhtml">
		 <f:param name="endUserId"/>
		
	</s:button>
</s:div>
</h:form>

</ui:composition>
