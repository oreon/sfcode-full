<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <c:if test="${empty modalId}"> 
    <c:set var="modalId" value="EndUserModalPanel"/> 
  </c:if>  
  <rich:panel> 
    <f:facet name="header">EndUser Search Results (#{empty records ? 0 : (endUserList.paginated ? endUserList.resultCount : records.size)})</f:facet>  
    <a:form> 
      <rich:dataTable var="_endUser" value="#{records}" id="endUserList" rowClasses="odd, even" styleClass="dataTable"> 
        <h:column rendered="#{s:hasPermission('id', 'endUserView' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{endUserList}"/>  
              <ui:param name="propertyLabel" value="Id"/>  
              <ui:param name="propertyPath" value="endUser.id"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_endUser.id}"></h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('firstName', 'endUserView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{endUserList}"/>  
              <ui:param name="propertyLabel" value="#{msg.person_firstName}"/>  
              <ui:param name="propertyPath" value="endUser.firstName"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_endUser.firstName}"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('lastName', 'endUserView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{endUserList}"/>  
              <ui:param name="propertyLabel" value="#{msg.person_lastName}"/>  
              <ui:param name="propertyPath" value="endUser.lastName"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_endUser.lastName}"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('userName', 'endUserView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{endUserList}"/>  
              <ui:param name="propertyLabel" value="#{msg.user_userName}"/>  
              <ui:param name="propertyPath" value="endUser.user.userName"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_endUser.user.userName}"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('enabled', 'endUserView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{endUserList}"/>  
              <ui:param name="propertyLabel" value="#{msg.user_enabled}"/>  
              <ui:param name="propertyPath" value="endUser.user.enabled"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_endUser.user.enabled? msg.yes : msg.no }"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('email', 'endUserView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{endUserList}"/>  
              <ui:param name="propertyLabel" value="#{msg.user_email}"/>  
              <ui:param name="propertyPath" value="endUser.user.email"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_endUser.user.email}"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('lastLogin', 'endUserView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{endUserList}"/>  
              <ui:param name="propertyLabel" value="#{msg.user_lastLogin}"/>  
              <ui:param name="propertyPath" value="endUser.user.lastLogin"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_endUser.user.lastLogin}"> 
            <s:convertDateTime type="date" dateStyle="medium"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('creationDate', 'endUserView' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{endUserList}"/>  
              <ui:param name="propertyLabel" value="Creation Date"/>  
              <ui:param name="propertyPath" value="endUser.dateCreated"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_endUser.dateCreated}"> 
            <s:convertDateTime type="date" dateStyle="medium"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_endUser', 'view')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/domain/endUser/viewEndUser.xhtml" rendered="#{s:hasPermission(_endUser, 'view')}" propagation="none"> 
            <h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>  
            <f:param name="endUserId" value="#{_endUser.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_endUser', 'edit')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/domain/endUser/editEndUser.xhtml" rendered="#{s:hasPermission(_endUser, 'edit')}" propagation="none"> 
            <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
            <f:param name="endUserId" value="#{_endUser.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('endUserAction', 'archive')}" propagation="none"> 
          <f:facet name="header"> 
            <h:outputText value=""/> 
          </f:facet>  
          <s:link action="#{endUserAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_endUser.displayName} ?')){ return false; } else { return true; }"> 
            <h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>  
            <f:param name="idToArchive" value="#{_endUser.id}"/> 
          </s:link> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <a:commandLink action="#{endUserAction.setEndUserIdForModalDlg(_endUser.id)}" rendered="#{s:hasPermission(_endUser, 'quickEdit')}" oncomplete="Richfaces.showModalPanel('${modalId}',{});"> 
            <h:graphicImage value="/images/icons/editQuick.png" style="border: 0px" alt="Quick Edit"/>  
            <s:conversationPropagation type="join"/> 
          </a:commandLink> 
        </h:column> 
      </rich:dataTable> 
    </a:form> 
  </rich:panel>  
  <div class="tableControl"> 
    <s:link view="#{request.servletPath}" rendered="#{endUserList.previousExists}" value="#{messages.left}#{messages.left} First Page"> 
      <f:param name="firstResult" value="0"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{endUserList.previousExists}" value="#{messages.left} Previous Page"> 
      <f:param name="firstResult" value="#{endUserList.previousFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{endUserList.nextExists}" value="Next Page #{messages.right}"> 
      <f:param name="firstResult" value="#{endUserList.nextFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{endUserList.nextExists}" value="Last Page #{messages.right}#{messages.right}"> 
      <f:param name="firstResult" value="#{endUserList.lastFirstResult}"/> 
    </s:link> 
  </div> 
</ui:composition>
