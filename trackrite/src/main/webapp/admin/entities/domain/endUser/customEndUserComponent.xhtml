<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>
  <s:validateAll>
	<h:panelGrid columns="3" styleClass="summarywrap">
	
	<h:panelGroup>
	<h:outputText value="#{msg.person_firstName}  "/> <br/>
	
		<h:inputText id="person_firstName" value="#{endUserAction.endUser.firstName}"/>
		<h:message for="person_firstName" styleClass="error errors"/>
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.person_lastName}  "/> <br/>
	
		<h:inputText id="person_lastName" value="#{endUserAction.endUser.lastName}"/>
		<h:message for="person_lastName" styleClass="error errors"/>
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.user_userName} * "/> <br/>
	
		<h:inputText id="user_userName" value="#{endUserAction.endUser.user.userName}"/>
		<h:message for="user_userName" styleClass="error errors"/>
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.user_enabled}  "/> <br/>
	
		<h:selectBooleanCheckbox id="user_enabled" value="#{endUserAction.endUser.user.enabled}"/>
		<h:message for="user_enabled" styleClass="error errors"/>
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.user_email} * "/> <br/>
	
		<h:inputText id="user_email" value="#{endUserAction.endUser.user.email}"/>
		<h:message for="user_email" styleClass="error errors"/>
	
	</h:panelGroup>

	
	
	</h:panelGrid>
  </s:validateAll>
</ui:composition>
