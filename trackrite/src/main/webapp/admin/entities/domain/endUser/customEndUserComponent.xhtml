<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.person_firstName} * " rendered="#{s:hasPermission('firstName', 'endUserEdit')}"/>  
        <br/>  
        <h:inputText id="firstName" value="#{endUserAction.endUser.firstName}"/>  
        <h:message styleClass="error errors" for="firstName" rendered="#{s:hasPermission('firstName', 'endUserEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.person_lastName} * " rendered="#{s:hasPermission('lastName', 'endUserEdit')}"/>  
        <br/>  
        <h:inputText id="lastName" value="#{endUserAction.endUser.lastName}"/>  
        <h:message styleClass="error errors" for="lastName" rendered="#{s:hasPermission('lastName', 'endUserEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.user_userName} * " rendered="#{s:hasPermission('userName', 'endUserEdit')}"/>  
        <br/>  
        <h:inputText id="user_userName" value="#{endUserAction.endUser.user.userName}"/>  
        <h:message styleClass="error errors" for="user_userName" rendered="#{s:hasPermission('userName', 'endUserEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.user_enabled}  " rendered="#{s:hasPermission('enabled', 'endUserEdit')}"/>  
        <br/>  
        <h:selectBooleanCheckbox id="user_enabled" value="#{endUserAction.endUser.user.enabled}"/>  
        <h:message styleClass="error errors" for="user_enabled" rendered="#{s:hasPermission('enabled', 'endUserEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.user_email} * " rendered="#{s:hasPermission('email', 'endUserEdit')}"/>  
        <br/>  
        <h:inputText id="user_email" value="#{endUserAction.endUser.user.email}"/>  
        <h:message styleClass="error errors" for="user_email" rendered="#{s:hasPermission('email', 'endUserEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.user_lastLogin}  " rendered="#{s:hasPermission('lastLogin', 'endUserEdit')}"/>  
        <br/>  
        <rich:calendar id="user_lastLogin" value="#{endUserAction.endUser.user.lastLogin}"/>  
        <h:message styleClass="error errors" for="user_lastLogin" rendered="#{s:hasPermission('lastLogin', 'endUserEdit')}"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
