<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="6" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{timeSheetAction.load(timeSheetId )  }"> 
        <f:facet name="header"> 
          <h:outputText value="TimeSheet "/> 
        </f:facet>  
        <h:outputText value="#{msg.id}"/>  
        <h:outputText value="#{timeSheetAction.timeSheet.id}"/>  
        <h:outputText value="#{msg.timeSheet_title}  "/>  
        <h:outputText id="title#{entityId}" value="#{timeSheetAction.timeSheet.title}"/> 
      </h:panelGrid>  
      <rich:dataTable id="timeTrackingEntrys" var="_timeTrackingEntry" rendered="#{not empty timeSheetAction.listTimeTrackingEntrys}" value="#{timeSheetAction.listTimeTrackingEntrys}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="dataTable" rules="all"> 
        <h:column style="text-align:right">
          <f:facet name="header">
            <h:outputText value="#{msg.timeTrackingEntry_issue}  "/>
          </f:facet>  
          <s:link value="#{_timeTrackingEntry.issue.displayName}" view="/admin/entities/issues/issue/viewIssue.xhtml" propagation="none"> 
            <f:param name="issueId" value="#{_timeTrackingEntry.issue.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/>  
            <rich:toolTip> 
              <span>#{_timeTrackingEntry.issue.popupInfo}</span> 
            </rich:toolTip> 
          </s:link> 
        </h:column>  
        <h:column style="text-align:right">
          <f:facet name="header">
            <h:outputText value="#{msg.timeTrackingEntry_hours}  "/>
          </f:facet>  
          <h:outputText id="hours#{entityId}" value="#{_timeTrackingEntry.hours}"/> 
        </h:column>  
        <h:column style="text-align:right">
          <f:facet name="header">
            <h:outputText value="#{msg.timeTrackingEntry_details}  "/>
          </f:facet>  
          <s:formattedText escape="false" id="details#{entityId}" value="#{_timeTrackingEntry.details}"/> 
        </h:column>  
        <h:column style="text-align:right">
          <f:facet name="header">
            <h:outputText value="#{msg.timeTrackingEntry_date}  "/>
          </f:facet>  
          <h:outputText id="date#{entityId}" value="#{_timeTrackingEntry.date}"/> 
        </h:column> 
      </rich:dataTable> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
