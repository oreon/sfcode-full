<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <rich:panel> 
    <a:form> 
      <f:facet name="header">TimeSheet Search Results (#{empty timeSheetList.resultList ? 0 : (timeSheetList.paginated ? timeSheetList.resultCount : timeSheetList.resultList.size)})</f:facet>  
      <rich:dataTable var="_timeSheet" value="#{timeSheetList.resultList}" id="timeSheetList" rowClasses="odd, even" styleClass="dataTable" rendered="#{not empty timeSheetList.resultList}"> 
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{timeSheetList}"/>  
              <ui:param name="propertyLabel" value="Id"/>  
              <ui:param name="propertyPath" value="timeSheet.id"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_timeSheet.id}"></h:outputText> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{timeSheetList}"/>  
              <ui:param name="propertyLabel" value="#{msg.timeSheet_title}"/>  
              <ui:param name="propertyPath" value="timeSheet.title"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_timeSheet.title}"/> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{timeSheetList}"/>  
              <ui:param name="propertyLabel" value="#{msg.timeSheet_total}"/>  
              <ui:param name="propertyPath" value="timeSheet.total"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_timeSheet.total}"/> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{timeSheetList}"/>  
              <ui:param name="propertyLabel" value="Creation Date"/>  
              <ui:param name="propertyPath" value="timeSheet.dateCreated"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_timeSheet.dateCreated}"> 
            <s:convertDateTime type="both" dateStyle="short"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('timeSheetAction', 'view')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/timetrack/timeSheet/viewTimeSheet.xhtml" rendered="#{s:hasPermission(_timeSheet, 'view')}"> 
            <h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>  
            <f:param name="timeSheetId" value="#{_timeSheet.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('timeSheetAction', 'edit')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/timetrack/timeSheet/editTimeSheet.xhtml" rendered="#{s:hasPermission(_timeSheet, 'edit')}"> 
            <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
            <f:param name="timeSheetId" value="#{_timeSheet.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('timeSheetAction', 'archive')}"> 
          <f:facet name="header"> 
            <h:outputText value=""/> 
          </f:facet>  
          <s:link action="#{timeSheetAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_timeSheet.displayName} ?')){ return false; } else { return true; }"> 
            <h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>  
            <f:param name="idToArchive" value="#{_timeSheet.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('timeSheetAction', 'edit')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <a:commandLink action="#{timeSheetAction.setTimeSheetIdForModalDlg(_timeSheet.id)}" oncomplete="Richfaces.showModalPanel('TimeSheetModalPanel',{});" value="Quick Edit"/> 
        </h:column> 
      </rich:dataTable> 
    </a:form> 
  </rich:panel>  
  <div class="tableControl"> 
    <s:link view="#{request.servletPath}" rendered="#{timeSheetList.previousExists}" value="#{messages.left}#{messages.left} First Page"> 
      <f:param name="firstResult" value="0"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{timeSheetList.previousExists}" value="#{messages.left} Previous Page"> 
      <f:param name="firstResult" value="#{timeSheetList.previousFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{timeSheetList.nextExists}" value="Next Page #{messages.right}"> 
      <f:param name="firstResult" value="#{timeSheetList.nextFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{timeSheetList.nextExists}" value="Last Page #{messages.right}#{messages.right}"> 
      <f:param name="firstResult" value="#{timeSheetList.lastFirstResult}"/> 
    </s:link> 
  </div>  
  <h:form> 
    <s:div styleClass="actionButtons" rendered="#{empty from}"> 
      <s:button value="Create New" view="/admin/entities/timetrack/timeSheet/editTimeSheet.xhtml" propagation="none"> 
        <f:param name="timeSheetId"/> 
      </s:button> 
    </s:div> 
  </h:form> 
</ui:composition>
