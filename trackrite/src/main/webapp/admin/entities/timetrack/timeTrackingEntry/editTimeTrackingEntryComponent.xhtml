<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="3" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{timeTrackingEntryAction.load(timeTrackingEntryId )  }"> 
        <f:facet name="header"> 
          <h:outputText value="TimeTrackingEntry "/> 
        </f:facet>  
        <h:outputText value="#{msg.timeTrackingEntry_issue}  "/>  
        <h:selectOneMenu id="issue" value="#{timeTrackingEntryAction.timeTrackingEntry.issue}" required="true"> 
          <s:selectItems value="#{issueList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <h:message styleClass="error errors" for="issue"/>  
        <h:outputText value="#{msg.timeTrackingEntry_workDay}  "/>  
        <h:selectOneMenu id="workDay" value="#{timeTrackingEntryAction.timeTrackingEntry.workDay}" required="true"> 
          <s:selectItems value="#{workDayList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <h:message styleClass="error errors" for="workDay"/>  
        <h:outputText value="#{msg.timeTrackingEntry_hours} * "/>  
        <h:inputText id="hours#{entityId}" label="#{msg.timeTrackingEntry_hours}" required="true" value="#{timeTrackingEntryAction.timeTrackingEntry.hours}"/>  
        <h:message styleClass="error errors" for="hours"/>  
        <h:outputText value="#{msg.timeTrackingEntry_details} * "/>  
        <rich:editor useSeamText="true" id="details#{entityId}" label="#{msg.timeTrackingEntry_details}" required="true" value="#{timeTrackingEntryAction.timeTrackingEntry.details}"/>  
        <h:message styleClass="error errors" for="details"/> 
      </h:panelGrid> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
