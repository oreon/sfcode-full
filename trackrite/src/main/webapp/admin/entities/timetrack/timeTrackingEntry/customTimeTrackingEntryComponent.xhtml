<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.timeTrackingEntry_hours} * "/>  
        <br/>  
        <h:inputText id="hours" value="#{timeTrackingEntryAction.timeTrackingEntry.hours}"/>  
        <h:message styleClass="error errors" for="hours"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.timeTrackingEntry_details} * "/>  
        <br/>  
        <rich:editor useSeamText="true" id="details" value="#{timeTrackingEntryAction.timeTrackingEntry.details}"/>  
        <h:message styleClass="error errors" for="details"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.timeTrackingEntry_issue}  "/>  
        <br/>  
        <h:selectOneMenu id="issue" value="#{timeTrackingEntryAction.timeTrackingEntry.issue}"> 
          <s:selectItems value="#{issueList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <h:message styleClass="error errors" for="issue"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.timeTrackingEntry_workDay}  "/>  
        <br/>  
        <h:selectOneMenu id="workDay" value="#{timeTrackingEntryAction.timeTrackingEntry.workDay}"> 
          <s:selectItems value="#{workDayList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <h:message styleClass="error errors" for="workDay"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
