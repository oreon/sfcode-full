<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <rich:panel> 
    <a:form> 
      <f:facet name="header">TimeTrackingEntry Search Results (#{empty timeTrackingEntryList.resultList ? 0 : (timeTrackingEntryList.paginated ? timeTrackingEntryList.resultCount : timeTrackingEntryList.resultList.size)})</f:facet>  
      <rich:dataTable var="_timeTrackingEntry" value="#{timeTrackingEntryList.resultList}" id="timeTrackingEntryList" rowClasses="odd, even" styleClass="dataTable" rendered="#{not empty timeTrackingEntryList.resultList}"> 
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{timeTrackingEntryList}"/>  
              <ui:param name="propertyLabel" value="Id"/>  
              <ui:param name="propertyPath" value="timeTrackingEntry.id"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_timeTrackingEntry.id}"></h:outputText> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{timeTrackingEntryList}"/>  
              <ui:param name="propertyLabel" value="#{msg.timeTrackingEntry_hours}"/>  
              <ui:param name="propertyPath" value="timeTrackingEntry.hours"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_timeTrackingEntry.hours}"/> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{timeTrackingEntryList}"/>  
              <ui:param name="propertyLabel" value="#{msg.timeTrackingEntry_details}"/>  
              <ui:param name="propertyPath" value="timeTrackingEntry.details"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_timeTrackingEntry.details}"/> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{timeTrackingEntryList}"/>  
              <ui:param name="propertyLabel" value="#{msg.timeTrackingEntry_issue}"/>  
              <ui:param name="propertyPath" value="timeTrackingEntry.issue"/> 
            </ui:include> 
          </f:facet>  
          <s:link value="#{_timeTrackingEntry.issue.displayName}" view="/admin/entities/issues/issue/viewIssue.xhtml"> 
            <f:param name="issueId" value="#{_timeTrackingEntry.issue.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </s:link> 
        </h:column>  
        <h:column groupOn="#{timeTrackingEntry.timeSheet.displayName}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{timeTrackingEntryList}"/>  
              <ui:param name="propertyLabel" value="#{msg.timeTrackingEntry_timeSheet}"/>  
              <ui:param name="propertyPath" value="timeTrackingEntry.timeSheet"/> 
            </ui:include> 
          </f:facet>  
          <s:link value="#{_timeTrackingEntry.timeSheet.displayName}" view="/admin/entities/timetrack/timeSheet/viewTimeSheet.xhtml"> 
            <f:param name="timeSheetId" value="#{_timeTrackingEntry.timeSheet.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </s:link> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{timeTrackingEntryList}"/>  
              <ui:param name="propertyLabel" value="#{msg.timeTrackingEntry_date}"/>  
              <ui:param name="propertyPath" value="timeTrackingEntry.date"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_timeTrackingEntry.date}"> 
            <s:convertDateTime type="both" dateStyle="short"/> 
          </h:outputText> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{timeTrackingEntryList}"/>  
              <ui:param name="propertyLabel" value="Creation Date"/>  
              <ui:param name="propertyPath" value="timeTrackingEntry.dateCreated"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_timeTrackingEntry.dateCreated}"> 
            <s:convertDateTime type="both" dateStyle="short"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('timeTrackingEntryAction', 'view')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/timetrack/timeTrackingEntry/viewTimeTrackingEntry.xhtml" rendered="#{s:hasPermission(_issue, 'view')}"> 
            <h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>  
            <f:param name="timeTrackingEntryId" value="#{_timeTrackingEntry.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('timeTrackingEntryAction', 'edit')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/timetrack/timeTrackingEntry/editTimeTrackingEntry.xhtml" rendered="#{s:hasPermission(_issue, 'edit')}"> 
            <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
            <f:param name="timeTrackingEntryId" value="#{_timeTrackingEntry.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('timeTrackingEntryAction', 'archive')}"> 
          <f:facet name="header"> 
            <h:outputText value=""/> 
          </f:facet>  
          <s:link action="#{timeTrackingEntryAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_timeTrackingEntry.displayName} ?')){ return false; } else { return true; }"> 
            <h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>  
            <f:param name="idToArchive" value="#{_timeTrackingEntry.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('timeTrackingEntryAction', 'edit')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <a:commandButton oncomplete="Richfaces.showModalPanel('TimeTrackingEntryModalPanel',{});" value="Quick Edit"></a:commandButton> 
        </h:column> 
      </rich:dataTable> 
    </a:form> 
  </rich:panel>  
  <div class="tableControl"> 
    <s:link view="#{request.servletPath}" rendered="#{timeTrackingEntryList.previousExists}" value="#{messages.left}#{messages.left} First Page"> 
      <f:param name="firstResult" value="0"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{timeTrackingEntryList.previousExists}" value="#{messages.left} Previous Page"> 
      <f:param name="firstResult" value="#{timeTrackingEntryList.previousFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{timeTrackingEntryList.nextExists}" value="Next Page #{messages.right}"> 
      <f:param name="firstResult" value="#{timeTrackingEntryList.nextFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{timeTrackingEntryList.nextExists}" value="Last Page #{messages.right}#{messages.right}"> 
      <f:param name="firstResult" value="#{timeTrackingEntryList.lastFirstResult}"/> 
    </s:link> 
  </div>  
  <h:form> 
    <s:div styleClass="actionButtons" rendered="#{empty from}"> 
      <s:button value="Create New" view="/admin/entities/timetrack/timeTrackingEntry/editTimeTrackingEntry.xhtml" propagation="none"> 
        <f:param name="timeTrackingEntryId"/> 
      </s:button> 
    </s:div> 
  </h:form> 
</ui:composition>
