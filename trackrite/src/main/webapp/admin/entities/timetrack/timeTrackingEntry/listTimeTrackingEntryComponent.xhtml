<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
	
	
<rich:panel>
   <h:form>
	  <f:facet name="header">TimeTrackingEntry Search Results (#{empty timeTrackingEntryList.resultList ? 0 : (timeTrackingEntryList.paginated ? timeTrackingEntryList.resultCount : timeTrackingEntryList.resultList.size)})</f:facet>
	
		<rich:dataTable id="timeTrackingEntryList" rendered="#{not empty timeTrackingEntryList.resultList}" rowClasses="odd, even" styleClass="dataTable" value="#{timeTrackingEntryList.resultList}" var="_timeTrackingEntry">	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{timeTrackingEntryList}"/>
				<ui:param name="propertyLabel" value="Id"/>
				<ui:param name="propertyPath" value="timeTrackingEntry.id"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_timeTrackingEntry.id}">
		</h:outputText>
	</h:column>
		
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{timeTrackingEntryList}"/>
				<ui:param name="propertyLabel" value="#{msg.timeTrackingEntry_employee}"/>
				<ui:param name="propertyPath" value="timeTrackingEntry.employee"/>
			</ui:include>
		</f:facet>
		<s:link value="#{_timeTrackingEntry.employee.displayName}" view="/admin/entities/domain/employee/viewEmployee.xhtml">
			<f:param name="employeeId" value="#{_timeTrackingEntry.employee.id}"/>
			<f:param name="from" value="#{request.servletPath}"/>
		</s:link>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{timeTrackingEntryList}"/>
				<ui:param name="propertyLabel" value="#{msg.timeTrackingEntry_hours}"/>
				<ui:param name="propertyPath" value="timeTrackingEntry.hours"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_timeTrackingEntry.hours}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{timeTrackingEntryList}"/>
				<ui:param name="propertyLabel" value="#{msg.timeTrackingEntry_details}"/>
				<ui:param name="propertyPath" value="timeTrackingEntry.details"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_timeTrackingEntry.details}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{timeTrackingEntryList}"/>
				<ui:param name="propertyLabel" value="#{msg.timeTrackingEntry_date}"/>
				<ui:param name="propertyPath" value="timeTrackingEntry.date"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_timeTrackingEntry.date}">
				<s:convertDateTime dateStyle="short" type="both"/>
			</h:outputText>
		
	</h:column>
	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{timeTrackingEntryList}"/>
				<ui:param name="propertyLabel" value="#{msg.timeTrackingEntry_project}"/>
				<ui:param name="propertyPath" value="timeTrackingEntry.project"/>
			</ui:include>
		</f:facet>
		<s:link value="#{_timeTrackingEntry.project.displayName}" view="/admin/entities/issues/project/viewProject.xhtml">
			<f:param name="projectId" value="#{_timeTrackingEntry.project.id}"/>
			<f:param name="from" value="#{request.servletPath}"/>
		</s:link>
	</h:column>
	
		
	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{timeTrackingEntryList}"/>
				<ui:param name="propertyLabel" value="Creation Date"/>
				<ui:param name="propertyPath" value="timeTrackingEntry.dateCreated"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_timeTrackingEntry.dateCreated}">
			<s:convertDateTime dateStyle="short" type="both"/>
		</h:outputText>
	</h:column>
		
	<h:column rendered="#{s:hasPermission('timeTrackingEntryAction', 'view')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/timetrack/timeTrackingEntry/viewTimeTrackingEntry.xhtml">
			<h:graphicImage alt="view" style="border: 0px" value="/images/icons/eye.png"/>
			<f:param name="timeTrackingEntryId" value="#{_timeTrackingEntry.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('timeTrackingEntryAction', 'edit')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/timetrack/timeTrackingEntry/editTimeTrackingEntry.xhtml">
			<h:graphicImage alt="edit" style="border: 0px" value="/images/icons/edit.png"/>
			<f:param name="timeTrackingEntryId" value="#{_timeTrackingEntry.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('timeTrackingEntryAction', 'archive')}">
		<f:facet name="header">
			<h:outputText value=""/>
		</f:facet>
		
		<s:link action="#{timeTrackingEntryAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_timeTrackingEntry.displayName} ?')){ return false; } else { return true; }">
			<h:graphicImage alt="archive" style="border: 0px" value="/images/icons/delete.png"/>
			<f:param name="idToArchive" value="#{_timeTrackingEntry.id}"/>
		</s:link>
	</h:column>

		</rich:dataTable>
 	</h:form>		
</rich:panel>	



 <div class="tableControl">
<s:link rendered="#{timeTrackingEntryList.previousExists}" value="#{messages.left}#{messages.left} First Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="0"/>
</s:link> 

<s:link rendered="#{timeTrackingEntryList.previousExists}" value="#{messages.left} Previous Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{timeTrackingEntryList.previousFirstResult}"/>
</s:link> 

<s:link rendered="#{timeTrackingEntryList.nextExists}" value="Next Page #{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{timeTrackingEntryList.nextFirstResult}"/>
</s:link> 

<s:link rendered="#{timeTrackingEntryList.nextExists}" value="Last Page #{messages.right}#{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{timeTrackingEntryList.lastFirstResult}"/>
</s:link>
</div>


<h:form>
<s:div rendered="#{empty from}" styleClass="actionButtons">
	<s:button propagation="none" value="Create New" view="/admin/entities/timetrack/timeTrackingEntry/editTimeTrackingEntry.xhtml">
		 <f:param name="timeTrackingEntryId"/>
		
	</s:button>
</s:div>
</h:form>

</ui:composition>
