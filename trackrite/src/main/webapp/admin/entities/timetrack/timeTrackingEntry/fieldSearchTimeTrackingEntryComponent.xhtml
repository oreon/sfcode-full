<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.timeTrackingEntry_hours} * " rendered="#{s:hasPermission('hours', 'timeTrackingEntryEdit')}"/>  
      <br/>  
      <h:inputText id="hours_begin" value="#{timeTrackingEntryList.hoursRange.begin}"> 
        <f:converter converterId="javax.faces.Integer"/> 
      </h:inputText>  
      <h:inputText id="hours_end" value="#{timeTrackingEntryList.hoursRange.end}"> 
        <f:converter converterId="javax.faces.Integer"/> 
      </h:inputText> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.timeTrackingEntry_details} * " rendered="#{s:hasPermission('details', 'timeTrackingEntryEdit')}"/>  
      <br/>  
      <h:inputText id="details" value="#{timeTrackingEntryList.timeTrackingEntry.details}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.timeTrackingEntry_issue}  " rendered="#{s:hasPermission('issue', 'timeTrackingEntryEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="issue" value="#{ timeTrackingEntryList.timeTrackingEntry.issue}"> 
        <s:selectItems value="#{issueList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.timeTrackingEntry_timeSheet}  " rendered="#{s:hasPermission('timeSheet', 'timeTrackingEntryEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="timeSheet" value="#{ timeTrackingEntryList.timeTrackingEntry.timeSheet}"> 
        <s:selectItems value="#{timeSheetList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.timeTrackingEntry_date} * " rendered="#{s:hasPermission('date', 'timeTrackingEntryEdit')}"/>  
      <br/>  
      <h:outputText value="From"/>  
      <br/>  
      <rich:calendar value="#{timeTrackingEntryList.dateRange.begin}"/> To
      <br/>  
      <rich:calendar value="#{timeTrackingEntryList.dateRange.end}"/> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <rich:calendar id="from" value="#{timeTrackingEntryList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{timeTrackingEntryList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
