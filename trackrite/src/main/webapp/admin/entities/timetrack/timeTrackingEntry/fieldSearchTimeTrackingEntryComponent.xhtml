<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>
	<h:panelGrid columns="6">
	
	<h:panelGroup>
	<h:outputText value="#{msg.timeTrackingEntry_employee}  "/> <br/>
	<h:selectOneMenu id="timeTrackingEntry_employee" value="#{timeTrackingEntryList.timeTrackingEntry.employee}">
		<s:selectItems label="#{itemIter.displayName}" noSelectionLabel="Any..." value="#{employeeList}" var="itemIter"/>
		<s:convertEntity/>
		
	</h:selectOneMenu>
	</h:panelGroup>
	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.timeTrackingEntry_hours} * "/> <br/>
	
	
	<h:inputText id="timeTrackingEntry_hours_begin" value="#{timeTrackingEntryList.timeTrackingEntry_hoursRange.begin}">
			<f:converter converterId="javax.faces.Integer"/>
	</h:inputText>
	<h:inputText id="timeTrackingEntry_hours_end" value="#{timeTrackingEntryList.timeTrackingEntry_hoursRange.end}">
		<f:converter converterId="javax.faces.Integer"/>
	</h:inputText>
	

	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.timeTrackingEntry_details} * "/> <br/>
	
		<h:inputText id="timeTrackingEntry_details" value="#{timeTrackingEntryList.timeTrackingEntry.details}"/>
	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.timeTrackingEntry_date} * "/> <br/>
	
	<s:decorate template="/layout/display.xhtml">
		<ui:define name="label">From</ui:define> <br/>
		<rich:calendar value="#{timeTrackingEntryList.timeTrackingEntry_dateRange.begin}"/>
	</s:decorate>
	<s:decorate template="/layout/display.xhtml">
		<ui:define name="label">To</ui:define> <br/>
		<rich:calendar value="#{timeTrackingEntryList.timeTrackingEntry_dateRange.end}"/>
	</s:decorate>	
	

	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.timeTrackingEntry_project}  "/> <br/>
	<h:selectOneMenu id="timeTrackingEntry_project" value="#{timeTrackingEntryList.timeTrackingEntry.project}">
		<s:selectItems label="#{itemIter.displayName}" noSelectionLabel="Any..." value="#{projectList}" var="itemIter"/>
		<s:convertEntity/>
		
	</h:selectOneMenu>
	</h:panelGroup>
	
	
	
			<s:decorate template="/layout/display.xhtml">
				<ui:define name="label">From</ui:define> <br/>
				<rich:calendar id="from" value="#{timeTrackingEntryList.dateCreatedRange.begin}"/>
			</s:decorate>

			<s:decorate template="/layout/display.xhtml">
				<ui:define name="label">To</ui:define> <br/>
				<rich:calendar id="to" value="#{timeTrackingEntryList.dateCreatedRange.end}"/>
			</s:decorate>

	</h:panelGrid>
</ui:composition>
