<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>
  <s:validateAll>
	<h:panelGrid columns="3" styleClass="summarywrap">
	
	<h:panelGroup>
	<h:outputText value="#{msg.issue_title} * "/> <br/>
	
		<h:inputText id="issue_title" value="#{issueAction.issue.title}"/>
		<h:message for="issue_title" styleClass="error errors"/>
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.issue_description}  "/> <br/>
	
		<rich:editor id="issue_description" useSeamText="true" value="#{issueAction.issue.description}"/>
		<h:message for="issue_description" styleClass="error errors"/>
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.issue_screenShot}  "/> <br/>
	
	  
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.issue_project}  "/> <br/>
	<h:selectOneMenu id="issue_project" value="#{issueAction.issue.project}">
		<s:selectItems label="#{itemIter.displayName}" noSelectionLabel="Select.." value="#{projectList}" var="itemIter"/>
		<s:convertEntity/>
		
	</h:selectOneMenu>
	<h:message for="issue_project" styleClass="error errors"/>
	</h:panelGroup>
	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.issue_status}  "/> <br/>
	<h:selectOneMenu id="issue_status" required="false" value="#{issueAction.issue.status}">
		<f:selectItem itemLabel="Please Select..." itemValue=""/>
		<f:selectItem itemLabel="Unassigned" itemValue="Unassigned"/>
		<f:selectItem itemLabel="Started" itemValue="Started"/>
		<f:selectItem itemLabel="Readyforqa" itemValue="ReadyForQA"/>
		<f:selectItem itemLabel="Closed" itemValue="Closed"/>
		
	</h:selectOneMenu>
	<h:message for="issue_status" styleClass="error errors"/>
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.issue_priority}  "/> <br/>
	<h:selectOneMenu id="issue_priority" required="false" value="#{issueAction.issue.priority}">
		<f:selectItem itemLabel="Please Select..." itemValue=""/>
		<f:selectItem itemLabel="Show_stopper" itemValue="SHOW_STOPPER"/>
		<f:selectItem itemLabel="Critical_urgent" itemValue="CRITICAL_URGENT"/>
		<f:selectItem itemLabel="Critical_not_urgent" itemValue="CRITICAL_NOT_URGENT"/>
		<f:selectItem itemLabel="Non_critical" itemValue="NON_CRITICAL"/>
		<f:selectItem itemLabel="Language" itemValue="LANGUAGE"/>
		<f:selectItem itemLabel="Cosmetic" itemValue="COSMETIC"/>
		
	</h:selectOneMenu>
	<h:message for="issue_priority" styleClass="error errors"/>
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.issue_developer}  "/> <br/>
	<h:selectOneMenu id="issue_developer" value="#{issueAction.issue.developer}">
		<s:selectItems label="#{itemIter.displayName}" noSelectionLabel="Select.." value="#{employeeList}" var="itemIter"/>
		<s:convertEntity/>
		
	</h:selectOneMenu>
	<h:message for="issue_developer" styleClass="error errors"/>
	</h:panelGroup>
	
	
	</h:panelGrid>
  </s:validateAll>
</ui:composition>
