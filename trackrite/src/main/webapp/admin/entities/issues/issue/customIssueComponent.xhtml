<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.issue_title} * " rendered="#{s:hasPermission('title', 'issueEdit')}"/>  
        <br/>  
        <h:inputText id="title" value="#{issueAction.issue.title}"/>  
        <h:message styleClass="error errors" for="title" rendered="#{s:hasPermission('title', 'issueEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.issue_description}  " rendered="#{s:hasPermission('description', 'issueEdit')}"/>  
        <br/>  
        <rich:editor useSeamText="true" id="description" value="#{issueAction.issue.description}"/>  
        <h:message styleClass="error errors" for="description" rendered="#{s:hasPermission('description', 'issueEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.issue_project}  " rendered="#{s:hasPermission('project', 'issueEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="project" value="#{issueAction.issue.project}"> 
          <s:selectItems value="#{projectList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <h:message styleClass="error errors" for="project" rendered="#{s:hasPermission('project', 'issueEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.issue_status}  " rendered="#{s:hasPermission('status', 'issueEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="status" value="#{issueAction.issue.status}" required="false"> 
          <f:selectItem itemLabel="Please Select..." itemValue=""/>  
          <f:selectItem itemValue="Unassigned" itemLabel="Unassigned"/>  
          <f:selectItem itemValue="Started" itemLabel="Started"/>  
          <f:selectItem itemValue="ReadyForQA" itemLabel="Readyforqa"/>  
          <f:selectItem itemValue="Closed" itemLabel="Closed"/> 
        </h:selectOneMenu>  
        <h:message styleClass="error errors" for="status" rendered="#{s:hasPermission('status', 'issueEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.issue_priority}  " rendered="#{s:hasPermission('priority', 'issueEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="priority" value="#{issueAction.issue.priority}" required="false"> 
          <f:selectItem itemLabel="Please Select..." itemValue=""/>  
          <f:selectItem itemValue="SHOW_STOPPER" itemLabel="Show_stopper"/>  
          <f:selectItem itemValue="CRITICAL_URGENT" itemLabel="Critical_urgent"/>  
          <f:selectItem itemValue="CRITICAL_NOT_URGENT" itemLabel="Critical_not_urgent"/>  
          <f:selectItem itemValue="NON_CRITICAL" itemLabel="Non_critical"/>  
          <f:selectItem itemValue="LANGUAGE" itemLabel="Language"/>  
          <f:selectItem itemValue="COSMETIC" itemLabel="Cosmetic"/> 
        </h:selectOneMenu>  
        <h:message styleClass="error errors" for="priority" rendered="#{s:hasPermission('priority', 'issueEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.issue_developer}  " rendered="#{s:hasPermission('developer', 'issueEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="developer" value="#{issueAction.issue.developer}"> 
          <s:selectItems value="#{employeeList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <h:message styleClass="error errors" for="developer" rendered="#{s:hasPermission('developer', 'issueEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.issue_closeTime}  " rendered="#{s:hasPermission('closeTime', 'issueEdit')}"/>  
        <br/>  
        <rich:calendar id="closeTime" value="#{issueAction.issue.closeTime}"/>  
        <h:message styleClass="error errors" for="closeTime" rendered="#{s:hasPermission('closeTime', 'issueEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.issue_estimate}  " rendered="#{s:hasPermission('estimate', 'issueEdit')}"/>  
        <br/>  
        <h:inputText id="estimate" value="#{issueAction.issue.estimate}"/>  
        <h:message styleClass="error errors" for="estimate" rendered="#{s:hasPermission('estimate', 'issueEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.issue_creator}  " rendered="#{s:hasPermission('creator', 'issueEdit')}"/>  
        <br/>  
        <h:inputText id="creator" value="#{issueAction.issue.creator}"/>  
        <h:message styleClass="error errors" for="creator" rendered="#{s:hasPermission('creator', 'issueEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.issue_category}  " rendered="#{s:hasPermission('category', 'issueEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="category" value="#{issueAction.issue.category}"> 
          <s:selectItems value="#{categoryList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <h:message styleClass="error errors" for="category" rendered="#{s:hasPermission('category', 'issueEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.issue_file}  " rendered="#{s:hasPermission('file', 'issueEdit')}"/>  
        <br/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.issue_severity}  " rendered="#{s:hasPermission('severity', 'issueEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="severity" value="#{issueAction.issue.severity}" required="false"> 
          <f:selectItem itemLabel="Please Select..." itemValue=""/>  
          <f:selectItem itemValue="ONE" itemLabel="One"/>  
          <f:selectItem itemValue="TWO" itemLabel="Two"/>  
          <f:selectItem itemValue="THREE" itemLabel="Three"/>  
          <f:selectItem itemValue="FOUR" itemLabel="Four"/> 
        </h:selectOneMenu>  
        <h:message styleClass="error errors" for="severity" rendered="#{s:hasPermission('severity', 'issueEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.issue_qa}  " rendered="#{s:hasPermission('qa', 'issueEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="qa" value="#{issueAction.issue.qa}"> 
          <s:selectItems value="#{employeeList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <h:message styleClass="error errors" for="qa" rendered="#{s:hasPermission('qa', 'issueEdit')}"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
