<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.issue_title} * " rendered="#{s:hasPermission('title', 'issueEdit')}"/>  
      <br/>  
      <h:inputText id="title" value="#{issueList.issue.title}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.issue_description}  " rendered="#{s:hasPermission('description', 'issueEdit')}"/>  
      <br/>  
      <h:inputText id="description" value="#{issueList.issue.description}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.issue_project}  " rendered="#{s:hasPermission('project', 'issueEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="project" value="#{ issueList.issue.project}"> 
        <s:selectItems value="#{projectList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.issue_status}  " rendered="#{s:hasPermission('status', 'issueEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="status" value="#{issueList.issue.status}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="None" itemValue=""/>  
        <f:selectItem itemValue="Unassigned" itemLabel="Unassigned"/>  
        <f:selectItem itemValue="Started" itemLabel="Started"/>  
        <f:selectItem itemValue="ReadyForQA" itemLabel="Readyforqa"/>  
        <f:selectItem itemValue="Closed" itemLabel="Closed"/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.issue_priority}  " rendered="#{s:hasPermission('priority', 'issueEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="priority" value="#{issueList.issue.priority}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="None" itemValue=""/>  
        <f:selectItem itemValue="SHOW_STOPPER" itemLabel="Show_stopper"/>  
        <f:selectItem itemValue="CRITICAL_URGENT" itemLabel="Critical_urgent"/>  
        <f:selectItem itemValue="CRITICAL_NOT_URGENT" itemLabel="Critical_not_urgent"/>  
        <f:selectItem itemValue="NON_CRITICAL" itemLabel="Non_critical"/>  
        <f:selectItem itemValue="LANGUAGE" itemLabel="Language"/>  
        <f:selectItem itemValue="COSMETIC" itemLabel="Cosmetic"/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.issue_developer}  " rendered="#{s:hasPermission('developer', 'issueEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="developer" value="#{ issueList.issue.developer}"> 
        <s:selectItems value="#{employeeList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/>  
        <f:selectItem itemLabel="--None--" itemValue=""/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.issue_closeTime}  " rendered="#{s:hasPermission('closeTime', 'issueEdit')}"/>  
      <br/>  
      <h:outputText value="From"/>  
      <br/>  
      <rich:calendar value="#{issueList.closeTimeRange.begin}"/> To
      <br/>  
      <rich:calendar value="#{issueList.closeTimeRange.end}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.issue_estimate}  " rendered="#{s:hasPermission('estimate', 'issueEdit')}"/>  
      <br/>  
      <h:inputText id="estimate_begin" value="#{issueList.estimateRange.begin}"> 
        <f:converter converterId="javax.faces.Integer"/> 
      </h:inputText>  
      <h:inputText id="estimate_end" value="#{issueList.estimateRange.end}"> 
        <f:converter converterId="javax.faces.Integer"/> 
      </h:inputText> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.issue_creator}  " rendered="#{s:hasPermission('creator', 'issueEdit')}"/>  
      <br/>  
      <h:inputText id="creator" value="#{issueList.issue.creator}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.issue_category}  " rendered="#{s:hasPermission('category', 'issueEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="category" value="#{ issueList.issue.category}"> 
        <s:selectItems value="#{categoryList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/>  
        <f:selectItem itemLabel="--None--" itemValue=""/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.issue_severity}  " rendered="#{s:hasPermission('severity', 'issueEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="severity" value="#{issueList.issue.severity}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="None" itemValue=""/>  
        <f:selectItem itemValue="ONE" itemLabel="One"/>  
        <f:selectItem itemValue="TWO" itemLabel="Two"/>  
        <f:selectItem itemValue="THREE" itemLabel="Three"/>  
        <f:selectItem itemValue="FOUR" itemLabel="Four"/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.issue_qa}  " rendered="#{s:hasPermission('qa', 'issueEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="qa" value="#{ issueList.issue.qa}"> 
        <s:selectItems value="#{employeeList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/>  
        <f:selectItem itemLabel="--None--" itemValue=""/> 
      </h:selectOneMenu> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <rich:calendar id="from" value="#{issueList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{issueList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
