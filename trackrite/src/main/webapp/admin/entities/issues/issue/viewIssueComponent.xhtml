<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
	<h:panelGroup>
		<s:validateAll>
		<h:panelGrid columnClasses="leftCol, rightCol" columns="2" onload="#{issueAction.load(issueId )  }" styleClass="viewInfo">
		<f:facet name="header">
			<h:outputText value="Issue "/>
		</f:facet>
		
			<h:outputText value="#{msg.id}"/>
			<h:outputText value="#{issueAction.issue.id}"/>
		
		
	
	
		
			
			
	
	
		
		<h:outputText value="#{msg.issue_project}  "/>		
	
	<s:link value="#{issueAction.issue.project.displayName}" view="/admin/entities/issues/project/viewProject.xhtml">
		<f:param name="id" value="#{issueAction.issue.project.id}"/>
	</s:link>
	
		
		
		
	
	
		
	
	
		
			
			
	
	
		
		<h:outputText value="#{msg.issue_developer}  "/>		
	
	<s:link value="#{issueAction.issue.developer.displayName}" view="/admin/entities/domain/employee/viewEmployee.xhtml">
		<f:param name="id" value="#{issueAction.issue.developer.id}"/>
	</s:link>
	
		
		
		
	
	
		
	

	
	
	
	
		
		<h:outputText value="#{msg.issue_title}  "/>		

	<h:outputText id="issue_title#{entityId}" value="#{issueAction.issue.title}"/>
   
		
		
		
	
	

	
	
		
		<h:outputText value="#{msg.issue_description}  "/>		

	<s:formattedText escape="false" id="issue_description#{entityId}" value="#{issueAction.issue.description}"/>
   
		
		
		
	
	

	
	
		
		<h:outputText value="#{msg.issue_screenShot}  "/>		

	 
	<c:choose>
		<c:when test="${issueAction.issue.screenShot.contentType.startsWith('image')}">
			<s:graphicImage value="#{issueAction.issue.screenShot.data}"/>
		</c:when>
		<c:otherwise>
				<s:link action="#{issueAction.downloadFile(issueAction.instance.id)}" propagation="none" value="#{issueAction.issue.screenShot.name}"/>
		</c:otherwise>
	</c:choose>
 
   
		
		
		
	
	

	
	
		
		<h:outputText value="#{msg.issue_status}  "/>		
	<h:outputText value="#{issueAction.issue.status}"/>
	
		
		
		
	
	

	
	
		
		<h:outputText value="#{msg.issue_priority}  "/>		
	<h:outputText value="#{issueAction.issue.priority}"/>
	
		
		
		
	
	
		</h:panelGrid>
		
	
		</s:validateAll>
		
	</h:panelGroup>
	</ui:composition>
