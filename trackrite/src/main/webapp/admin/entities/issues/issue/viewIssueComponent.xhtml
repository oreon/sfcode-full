<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="6" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{issueAction.load(issueId )  }"> 
        <h:outputText value="#{msg.id}"/>  
        <h:outputText value="#{issueAction.issue.id}"/>  
        <h:outputText value="#{msg.issue_project}  " rendered="#{s:hasPermission('project', 'issueView')}"/>  
        <s:link value="#{issueAction.issue.project.displayName}" view="/admin/entities/issues/project/viewProject.xhtml" propagation="none"> 
          <f:param name="projectId" value="#{issueAction.issue.project.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link>  
        <h:outputText value="#{msg.issue_developer}  " rendered="#{s:hasPermission('developer', 'issueView')}"/>  
        <s:link value="#{issueAction.issue.developer.displayName}" view="/admin/entities/domain/employee/viewEmployee.xhtml" propagation="none"> 
          <f:param name="developerId" value="#{issueAction.issue.developer.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link>  
        <h:outputText value="#{msg.issue_category}  " rendered="#{s:hasPermission('category', 'issueView')}"/>  
        <s:link value="#{issueAction.issue.category.displayName}" view="/admin/entities/issues/category/viewCategory.xhtml" propagation="none"> 
          <f:param name="categoryId" value="#{issueAction.issue.category.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link>  
        <h:outputText value="#{msg.issue_qa}  " rendered="#{s:hasPermission('qa', 'issueView')}"/>  
        <s:link value="#{issueAction.issue.qa.displayName}" view="/admin/entities/domain/employee/viewEmployee.xhtml" propagation="none"> 
          <f:param name="qaId" value="#{issueAction.issue.qa.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link>  
        <h:outputText value="#{msg.issue_title}  " rendered="#{s:hasPermission('title', 'issueView')}"/>  
        <h:outputText id="title#{entityId}" rendered="#{s:hasPermission('title', 'issueView')}" value="#{issueAction.issue.title}"></h:outputText>  
        <h:outputText value="#{msg.issue_description}  " rendered="#{s:hasPermission('description', 'issueView')}"/>  
        <s:formattedText escape="false" id="description#{entityId}" rendered="#{s:hasPermission('description', 'issueView')}" value="#{issueAction.issue.description}"></s:formattedText>  
        <h:outputText value="#{msg.issue_status}  " rendered="#{s:hasPermission('status', 'issueView')}"/>  
        <h:outputText value="#{issueAction.issue.status}"/>  
        <h:outputText value="#{msg.issue_priority}  " rendered="#{s:hasPermission('priority', 'issueView')}"/>  
        <h:outputText value="#{issueAction.issue.priority}"/>  
        <h:outputText value="#{msg.issue_closeTime}  " rendered="#{s:hasPermission('closeTime', 'issueView')}"/>  
        <h:outputText id="closeTime#{entityId}" rendered="#{s:hasPermission('closeTime', 'issueView')}" value="#{issueAction.issue.closeTime}"></h:outputText>  
        <h:outputText value="#{msg.issue_estimate}  " rendered="#{s:hasPermission('estimate', 'issueView')}"/>  
        <h:outputText id="estimate#{entityId}" rendered="#{s:hasPermission('estimate', 'issueView')}" value="#{issueAction.issue.estimate}"></h:outputText>  
        <h:outputText value="#{msg.issue_creator}  " rendered="#{s:hasPermission('creator', 'issueView')}"/>  
        <h:outputText id="creator#{entityId}" rendered="#{s:hasPermission('creator', 'issueView')}" value="#{issueAction.issue.creator}"></h:outputText>  
        <h:outputText value="#{msg.issue_file}  " rendered="#{s:hasPermission('file', 'issueView')}"/>  
        <c:choose> 
          <c:when test="${issueAction.issue.file.contentType.startsWith('image')}"> 
            <s:graphicImage value="#{issueAction.issue.file.data}"/> 
          </c:when>  
          <c:otherwise> 
            <s:link value="#{issueAction.issue.file.name}" action="#{issueAction.downloadFile(null)}" propagation="none"> 
              <f:param name="currentEntityId" value="#{issueAction.instance.id}"/> 
            </s:link> 
          </c:otherwise> 
        </c:choose>  
        <h:outputText value="#{msg.issue_severity}  " rendered="#{s:hasPermission('severity', 'issueView')}"/>  
        <h:outputText value="#{issueAction.issue.severity}"/> 
      </h:panelGrid> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
