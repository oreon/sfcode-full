<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <rich:panel> 
    <f:facet name="header">Issue Search Results (#{empty records ? 0 : (issueList.paginated ? issueList.resultCount : records.size)})</f:facet>  
    <a:form> 
      <rich:dataTable var="_issue" value="#{records}" id="issueList" rowClasses="odd, even" styleClass="dataTable" rendered="#{not empty records}"> 
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{issueList}"/>  
              <ui:param name="propertyLabel" value="Id"/>  
              <ui:param name="propertyPath" value="issue.id"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_issue.id}"></h:outputText> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{issueList}"/>  
              <ui:param name="propertyLabel" value="#{msg.issue_title}"/>  
              <ui:param name="propertyPath" value="issue.title"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_issue.title}"/> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{issueList}"/>  
              <ui:param name="propertyLabel" value="#{msg.issue_description}"/>  
              <ui:param name="propertyPath" value="issue.description"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_issue.description}"/> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{issueList}"/>  
              <ui:param name="propertyLabel" value="#{msg.issue_project}"/>  
              <ui:param name="propertyPath" value="issue.project"/> 
            </ui:include> 
          </f:facet>  
          <s:link value="#{_issue.project.displayName}" view="/admin/entities/issues/project/viewProject.xhtml" propagation="none"> 
            <f:param name="projectId" value="#{_issue.project.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </s:link> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{issueList}"/>  
              <ui:param name="propertyLabel" value="#{msg.issue_status}"/>  
              <ui:param name="propertyPath" value="issue.status"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_issue.status}"/> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{issueList}"/>  
              <ui:param name="propertyLabel" value="#{msg.issue_priority}"/>  
              <ui:param name="propertyPath" value="issue.priority"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_issue.priority}"/> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{issueList}"/>  
              <ui:param name="propertyLabel" value="#{msg.issue_developer}"/>  
              <ui:param name="propertyPath" value="issue.developer"/> 
            </ui:include> 
          </f:facet>  
          <s:link value="#{_issue.developer.displayName}" view="/admin/entities/domain/employee/viewEmployee.xhtml" propagation="none"> 
            <f:param name="developerId" value="#{_issue.developer.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </s:link> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{issueList}"/>  
              <ui:param name="propertyLabel" value="#{msg.issue_closeTime}"/>  
              <ui:param name="propertyPath" value="issue.closeTime"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_issue.closeTime}"> 
            <s:convertDateTime type="both" dateStyle="short"/> 
          </h:outputText> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{issueList}"/>  
              <ui:param name="propertyLabel" value="#{msg.issue_estimate}"/>  
              <ui:param name="propertyPath" value="issue.estimate"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_issue.estimate}"/> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{issueList}"/>  
              <ui:param name="propertyLabel" value="Creation Date"/>  
              <ui:param name="propertyPath" value="issue.dateCreated"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_issue.dateCreated}"> 
            <s:convertDateTime type="both" dateStyle="short"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('issueAction', 'view')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/issues/issue/viewIssue.xhtml" rendered="#{s:hasPermission(_issue, 'view')}" propagation="none"> 
            <h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>  
            <f:param name="issueId" value="#{_issue.id}"/> 
          </s:link> 
        </h:column>  
        <h:column > 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet> 
          <s:link view="/admin/entities/issues/issue/editIssue.xhtml"
          	 rendered="#{s:hasPermission(_issue, 'edit' )}" propagation="none"> 
            <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
            <f:param name="issueId" value="#{_issue.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('issueAction', 'archive')}" propagation="none"> 
          <f:facet name="header"> 
            <h:outputText value=""/> 
          </f:facet>  
          <s:link action="#{issueAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_issue.displayName} ?')){ return false; } else { return true; }"> 
            <h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>  
            <f:param name="idToArchive" value="#{_issue.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('issueAction', 'edit')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <a:commandLink action="#{issueAction.setIssueIdForModalDlg(_issue.id)}" oncomplete="Richfaces.showModalPanel('IssueModalPanel',{});" value="Quick Edit"/> 
        </h:column> 
      </rich:dataTable> 
    </a:form> 
  </rich:panel>  
  <div class="tableControl"> 
    <s:link view="#{request.servletPath}" rendered="#{issueList.previousExists}" value="#{messages.left}#{messages.left} First Page"> 
      <f:param name="firstResult" value="0"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{issueList.previousExists}" value="#{messages.left} Previous Page"> 
      <f:param name="firstResult" value="#{issueList.previousFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{issueList.nextExists}" value="Next Page #{messages.right}"> 
      <f:param name="firstResult" value="#{issueList.nextFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{issueList.nextExists}" value="Last Page #{messages.right}#{messages.right}"> 
      <f:param name="firstResult" value="#{issueList.lastFirstResult}"/> 
    </s:link> 
  </div> 
</ui:composition>
