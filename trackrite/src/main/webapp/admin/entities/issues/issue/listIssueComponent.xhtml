<?xml version="1.0" encoding="WINDOWS-1252" standalone="no"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">	
	
	
<rich:panel>
   <h:form>
	  <f:facet name="header">Issue Search Results (#{empty issueList.resultList ? 0 : (issueList.paginated ? issueList.resultCount : issueList.resultList.size)})</f:facet>
	
		<rich:dataTable id="issueList" rendered="#{not empty issueList.resultList}" rowClasses="odd, even" styleClass="dataTable" value="#{issueList.resultList}" var="_issue">	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{issueList}"/>
				<ui:param name="propertyLabel" value="Id"/>
				<ui:param name="propertyPath" value="issue.id"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_issue.id}">
		</h:outputText>
	</h:column>
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{issueList}"/>
				<ui:param name="propertyLabel" value="#{msg.issue_title}"/>
				<ui:param name="propertyPath" value="issue.title"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_issue.title}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{issueList}"/>
				<ui:param name="propertyLabel" value="#{msg.issue_description}"/>
				<ui:param name="propertyPath" value="issue.description"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_issue.description}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{issueList}"/>
				<ui:param name="propertyLabel" value="#{msg.issue_screenShot}"/>
				<ui:param name="propertyPath" value="issue.screenShot"/>
			</ui:include>
		</f:facet>
		
			<s:link action="#{productAction.downloadScreenShot(_product.id)}" propagation="none" value="#{_issue.screenShot.name}"/>
		
	</h:column>
	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{issueList}"/>
				<ui:param name="propertyLabel" value="#{msg.issue_project}"/>
				<ui:param name="propertyPath" value="issue.project"/>
			</ui:include>
		</f:facet>
		<s:link value="#{_issue.project.displayName}" view="/admin/entities/issues/project/viewProject.xhtml">
			<f:param name="projectId" value="#{_issue.project.id}"/>
			<f:param name="from" value="#{request.servletPath}"/>
		</s:link>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{issueList}"/>
				<ui:param name="propertyLabel" value="#{msg.issue_status}"/>
				<ui:param name="propertyPath" value="issue.status"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_issue.status}"/>	
		
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{issueList}"/>
				<ui:param name="propertyLabel" value="#{msg.issue_priority}"/>
				<ui:param name="propertyPath" value="issue.priority"/>
			</ui:include>
		</f:facet>
		
			<h:outputText value="#{_issue.priority}"/>	
		
	</h:column>
	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{issueList}"/>
				<ui:param name="propertyLabel" value="#{msg.issue_developer}"/>
				<ui:param name="propertyPath" value="issue.developer"/>
			</ui:include>
		</f:facet>
		<s:link value="#{_issue.developer.displayName}" view="/admin/entities/domain/employee/viewEmployee.xhtml">
			<f:param name="developerId" value="#{_issue.developer.id}"/>
			<f:param name="from" value="#{request.servletPath}"/>
		</s:link>
	</h:column>
	
		
	
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{issueList}"/>
				<ui:param name="propertyLabel" value="Creation Date"/>
				<ui:param name="propertyPath" value="issue.dateCreated"/>
			</ui:include>
		</f:facet>
		<h:outputText value="#{_issue.dateCreated}">
			<s:convertDateTime dateStyle="short" type="both"/>
		</h:outputText>
	</h:column>
		
	<h:column rendered="#{s:hasPermission('issueAction', 'view')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/issues/issue/viewIssue.xhtml">
			<h:graphicImage alt="view" style="border: 0px" value="/images/icons/eye.png"/>
			<f:param name="issueId" value="#{_issue.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('issueAction', 'edit')}">
		<f:facet name="header">
			<h:outputText value=" "/>
		</f:facet>
		<s:link view="/admin/entities/issues/issue/editIssue.xhtml">
			<h:graphicImage alt="edit" style="border: 0px" value="/images/icons/edit.png"/>
			<f:param name="issueId" value="#{_issue.id}"/>
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('issueAction', 'archive')}">
		<f:facet name="header">
			<h:outputText value=""/>
		</f:facet>
		
		<s:link action="#{issueAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_issue.displayName} ?')){ return false; } else { return true; }">
			<h:graphicImage alt="archive" style="border: 0px" value="/images/icons/delete.png"/>
			<f:param name="idToArchive" value="#{_issue.id}"/>
		</s:link>
	</h:column>

		</rich:dataTable>
 	</h:form>		
</rich:panel>	



 <div class="tableControl">
<s:link rendered="#{issueList.previousExists}" value="#{messages.left}#{messages.left} First Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="0"/>
</s:link> 

<s:link rendered="#{issueList.previousExists}" value="#{messages.left} Previous Page" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{issueList.previousFirstResult}"/>
</s:link> 

<s:link rendered="#{issueList.nextExists}" value="Next Page #{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{issueList.nextFirstResult}"/>
</s:link> 

<s:link rendered="#{issueList.nextExists}" value="Last Page #{messages.right}#{messages.right}" view="#{request.servletPath}">
	<f:param name="firstResult" value="#{issueList.lastFirstResult}"/>
</s:link>
</div>


<h:form>
<s:div rendered="#{empty from}" styleClass="actionButtons">
	<s:button propagation="none" value="Create New" view="/admin/entities/issues/issue/editIssue.xhtml">
		 <f:param name="issueId"/>
		
		
			<f:param name="projectId" value="#{projectAction.project.id}"/>
		
		
		
			<f:param name="developerId" value="#{employeeAction.developer.id}"/>
		
		
	</s:button>
</s:div>
</h:form>

</ui:composition>
