<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="3" styleClass="editInfo" columnClasses="leftCol, rightCol" onload="#{milestoneReleaseAction.load(milestoneReleaseId )  }"> 
        <h:outputText value="#{msg.milestoneRelease_dueDate}  " rendered="#{s:hasPermission('dueDate', 'milestoneReleaseEdit')}"/>  
        <rich:calendar id="dueDate#{entityId}" rendered="#{s:hasPermission('dueDate', 'milestoneReleaseEdit')}" label="#{msg.milestoneRelease_dueDate}" required="false" value="#{milestoneReleaseAction.milestoneRelease.dueDate}"> 
          <rich:ajaxValidator event="onblur"/> 
        </rich:calendar>  
        <rich:message styleClass="error errors" for="dueDate" rendered="#{s:hasPermission('dueDate', 'milestoneReleaseEdit')}"/>  
        <h:outputText value="#{msg.milestoneRelease_comments}  " rendered="#{s:hasPermission('comments', 'milestoneReleaseEdit')}"/>  
        <rich:editor useSeamText="true" id="comments#{entityId}" rendered="#{s:hasPermission('comments', 'milestoneReleaseEdit')}" label="#{msg.milestoneRelease_comments}" required="false" value="#{milestoneReleaseAction.milestoneRelease.comments}"> 
          <rich:ajaxValidator event="onblur"/> 
        </rich:editor>  
        <rich:message styleClass="error errors" for="comments" rendered="#{s:hasPermission('comments', 'milestoneReleaseEdit')}"/> 
      </h:panelGrid>  
      <br/>  
      <rich:simpleTogglePanel label="#{msg.milestoneRelease_issues}" switchType="client"> 
        <rich:listShuttle sourceValue="#{milestoneReleaseAction.listAvailableIssues}" targetValue="#{milestoneReleaseAction.listIssues}" var="item"> 
          <s:convertEntity/>  
          <rich:column>#{item.displayName}</rich:column> 
        </rich:listShuttle> 
      </rich:simpleTogglePanel> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
