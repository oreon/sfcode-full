<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.milestoneRelease_issues}  " rendered="#{s:hasPermission('issues', 'milestoneReleaseEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="issues" value="#{ milestoneReleaseList.issueToSearch}"> 
        <s:selectItems value="#{issueList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.milestoneRelease_dueDate}  " rendered="#{s:hasPermission('dueDate', 'milestoneReleaseEdit')}"/>  
      <br/>  
      <h:outputText value="From"/>  
      <br/>  
      <rich:calendar value="#{milestoneReleaseList.dueDateRange.begin}"/> To
      <br/>  
      <rich:calendar value="#{milestoneReleaseList.dueDateRange.end}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.milestoneRelease_comments}  " rendered="#{s:hasPermission('comments', 'milestoneReleaseEdit')}"/>  
      <br/>  
      <h:inputText id="comments" value="#{milestoneReleaseList.milestoneRelease.comments}"/> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <rich:calendar id="from" value="#{milestoneReleaseList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{milestoneReleaseList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
