<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="6" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{projectAction.load(projectId )  }"> 
        <f:facet name="header"> 
          <h:outputText value="Project "/> 
        </f:facet>  
        <h:outputText value="#{msg.id}"/>  
        <h:outputText value="#{projectAction.project.id}"/>  
        <h:outputText value="#{msg.project_name}  "/>  
        <h:outputText id="name#{entityId}" value="#{projectAction.project.name}"/>  
        <h:outputText value="#{msg.project_description}  "/>  
        <s:formattedText escape="false" id="description#{entityId}" value="#{projectAction.project.description}"/> 
      </h:panelGrid>  
      <br/>  
      <rich:simpleTogglePanel label="#{msg.project_employees}" switchType="client"> 
        <rich:dataTable value="#{projectAction.listEmployees}" var="item"> 
          <rich:column>#{item.displayName}</rich:column> 
        </rich:dataTable> 
      </rich:simpleTogglePanel> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
