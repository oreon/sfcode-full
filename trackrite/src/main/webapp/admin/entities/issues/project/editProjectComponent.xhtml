<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="3" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{projectAction.load(projectId )  }"> 
        <f:facet name="header"> 
          <h:outputText value="Project "/> 
        </f:facet>  
        <h:outputText value="#{msg.project_name} * "/>  
        <h:inputText id="name#{entityId}" label="#{msg.project_name}" required="true" value="#{projectAction.project.name}"/>  
        <h:message styleClass="error errors" for="name"/>  
        <h:outputText value="#{msg.project_description}  "/>  
        <rich:editor useSeamText="true" id="description#{entityId}" label="#{msg.project_description}" required="false" value="#{projectAction.project.description}"/>  
        <h:message styleClass="error errors" for="description"/> 
      </h:panelGrid>  
      <rich:simpleTogglePanel label="#{msg.project_employees}" switchType="client"> 
        <rich:listShuttle sourceValue="#{projectAction.listAvailableEmployees}" targetValue="#{projectAction.listEmployees}" var="item"> 
          <s:convertEntity/>  
          <rich:column>#{item.displayName}</rich:column> 
        </rich:listShuttle> 
      </rich:simpleTogglePanel> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
