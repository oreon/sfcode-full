<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.project_name} * " rendered="#{s:hasPermission('name', 'projectEdit')}"/>  
      <br/>  
      <h:inputText id="name" value="#{projectList.project.name}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.project_description}  " rendered="#{s:hasPermission('description', 'projectEdit')}"/>  
      <br/>  
      <h:inputText id="description" value="#{projectList.project.description}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.project_employees}  " rendered="#{s:hasPermission('employees', 'projectEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="employees" value="#{ projectList.employeeToSearch}"> 
        <s:selectItems value="#{employeeList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/>  
        <f:selectItem itemLabel="--None--" itemValue=""/> 
      </h:selectOneMenu> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <rich:calendar id="from" value="#{projectList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{projectList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
