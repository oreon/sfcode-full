<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="6" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{releaseAction.load(releaseId )  }"> 
        <h:outputText value="#{msg.id}"/>  
        <h:outputText value="#{releaseAction.release.id}"/>  
        <h:outputText value="#{msg.release_dueDate}  " rendered="#{s:hasPermission('dueDate', 'releaseView')}"/>  
        <h:outputText id="dueDate#{entityId}" rendered="#{s:hasPermission('dueDate', 'releaseView')}" value="#{releaseAction.release.dueDate}"></h:outputText>  
        <h:outputText value="#{msg.release_comments}  " rendered="#{s:hasPermission('comments', 'releaseView')}"/>  
        <h:outputText escape="false" id="comments#{entityId}" rendered="#{s:hasPermission('comments', 'releaseView')}" value="#{releaseAction.release.comments}"></h:outputText> 
      </h:panelGrid>  
      <br/>  
      <rich:simpleTogglePanel label="#{msg.release_issues}" switchType="client"> 
        <rich:dataTable value="#{releaseAction.listIssues}" var="item"> 
          <rich:column>#{item.displayName}</rich:column> 
        </rich:dataTable> 
      </rich:simpleTogglePanel> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
