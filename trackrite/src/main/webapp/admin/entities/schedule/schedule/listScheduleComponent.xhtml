<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <rich:panel> 
    <h:form> 
      <f:facet name="header">Schedule Search Results (#{empty scheduleList.resultList ? 0 : (scheduleList.paginated ? scheduleList.resultCount : scheduleList.resultList.size)})</f:facet>  
      <rich:dataTable var="_schedule" value="#{scheduleList.resultList}" id="scheduleList" rowClasses="odd, even" styleClass="dataTable" rendered="#{not empty scheduleList.resultList}"> 
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{scheduleList}"/>  
              <ui:param name="propertyLabel" value="Id"/>  
              <ui:param name="propertyPath" value="schedule.id"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_schedule.id}"></h:outputText> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{scheduleList}"/>  
              <ui:param name="propertyLabel" value="#{msg.schedule_project}"/>  
              <ui:param name="propertyPath" value="schedule.project"/> 
            </ui:include> 
          </f:facet>  
          <s:link value="#{_schedule.project.displayName}" view="/admin/entities/issues/project/viewProject.xhtml"> 
            <f:param name="projectId" value="#{_schedule.project.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </s:link> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{scheduleList}"/>  
              <ui:param name="propertyLabel" value="Creation Date"/>  
              <ui:param name="propertyPath" value="schedule.dateCreated"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_schedule.dateCreated}"> 
            <s:convertDateTime type="both" dateStyle="short"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('scheduleAction', 'view')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/schedule/schedule/viewSchedule.xhtml"> 
            <h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>  
            <f:param name="scheduleId" value="#{_schedule.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('scheduleAction', 'edit')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/schedule/schedule/editSchedule.xhtml"> 
            <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
            <f:param name="scheduleId" value="#{_schedule.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('scheduleAction', 'archive')}"> 
          <f:facet name="header"> 
            <h:outputText value=""/> 
          </f:facet>  
          <s:link action="#{scheduleAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_schedule.displayName} ?')){ return false; } else { return true; }"> 
            <h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>  
            <f:param name="idToArchive" value="#{_schedule.id}"/> 
          </s:link> 
        </h:column> 
      </rich:dataTable> 
    </h:form> 
  </rich:panel>  
  <div class="tableControl"> 
    <s:link view="#{request.servletPath}" rendered="#{scheduleList.previousExists}" value="#{messages.left}#{messages.left} First Page"> 
      <f:param name="firstResult" value="0"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{scheduleList.previousExists}" value="#{messages.left} Previous Page"> 
      <f:param name="firstResult" value="#{scheduleList.previousFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{scheduleList.nextExists}" value="Next Page #{messages.right}"> 
      <f:param name="firstResult" value="#{scheduleList.nextFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{scheduleList.nextExists}" value="Last Page #{messages.right}#{messages.right}"> 
      <f:param name="firstResult" value="#{scheduleList.lastFirstResult}"/> 
    </s:link> 
  </div>  
  <h:form> 
    <s:div styleClass="actionButtons" rendered="#{empty from}"> 
      <s:button value="Create New" view="/admin/entities/schedule/schedule/editSchedule.xhtml" propagation="none"> 
        <f:param name="scheduleId"/> 
      </s:button> 
    </s:div> 
  </h:form> 
</ui:composition>
