<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="6" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{scheduleItemAction.load(scheduleItemId )  }"> 
        <f:facet name="header"> 
          <h:outputText value="ScheduleItem "/> 
        </f:facet>  
        <h:outputText value="#{msg.id}"/>  
        <h:outputText value="#{scheduleItemAction.scheduleItem.id}"/>  
        <h:outputText value="#{msg.scheduleItem_employee}  " rendered="#{s:hasPermission('employee', 'scheduleItemView')}"/>  
        <s:link value="#{scheduleItemAction.scheduleItem.employee.displayName}" view="/admin/entities/domain/employee/viewEmployee.xhtml" propagation="none"> 
          <f:param name="employeeId" value="#{scheduleItemAction.scheduleItem.employee.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link>  
        <h:outputText value="#{msg.scheduleItem_startDate}  " rendered="#{s:hasPermission('startDate', 'scheduleItemView')}"/>  
        <h:outputText id="startDate#{entityId}" rendered="#{s:hasPermission('startDate', 'scheduleItemView')}" value="#{scheduleItemAction.scheduleItem.startDate}"/>  
        <h:outputText value="#{msg.scheduleItem_endDate}  " rendered="#{s:hasPermission('endDate', 'scheduleItemView')}"/>  
        <h:outputText id="endDate#{entityId}" rendered="#{s:hasPermission('endDate', 'scheduleItemView')}" value="#{scheduleItemAction.scheduleItem.endDate}"/> 
      </h:panelGrid> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
