<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="3" styleClass="editInfo" columnClasses="leftCol, rightCol" onload="#{scheduleItemAction.load(scheduleItemId )  }"> 
        <h:outputText value="#{msg.scheduleItem_employee}  " rendered="#{s:hasPermission('employee', 'scheduleItemEdit')}"/>  
        <h:selectOneMenu id="employee" label="#{msg.scheduleItem_employee}" value="#{scheduleItemAction.scheduleItem.employee}" required="true" rendered="#{s:hasPermission('employee', 'scheduleItemEdit')}"> 
          <s:selectItems value="#{employeeList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <rich:ajaxValidator event="onblur"/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <h:message styleClass="error errors" for="employee" rendered="#{s:hasPermission('employee', 'scheduleItemEdit')}"/>  
        <h:outputText value="#{msg.scheduleItem_startDate}  " rendered="#{s:hasPermission('startDate', 'scheduleItemEdit')}"/>  
        <rich:calendar id="startDate#{entityId}" rendered="#{s:hasPermission('startDate', 'scheduleItemEdit')}" label="#{msg.scheduleItem_startDate}" required="false" value="#{scheduleItemAction.scheduleItem.startDate}"/>  
        <h:message styleClass="error errors" for="startDate" rendered="#{s:hasPermission('startDate', 'scheduleItemEdit')}"/>  
        <h:outputText value="#{msg.scheduleItem_endDate}  " rendered="#{s:hasPermission('endDate', 'scheduleItemEdit')}"/>  
        <rich:calendar id="endDate#{entityId}" rendered="#{s:hasPermission('endDate', 'scheduleItemEdit')}" label="#{msg.scheduleItem_endDate}" required="false" value="#{scheduleItemAction.scheduleItem.endDate}"/>  
        <h:message styleClass="error errors" for="endDate" rendered="#{s:hasPermission('endDate', 'scheduleItemEdit')}"/> 
      </h:panelGrid> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
