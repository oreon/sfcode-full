<ui:composition 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf" >
<div id="header"><a:form>

	<rich:toolBar height="34" itemSeparator="line">

		<rich:toolBarGroup>
			<h:graphicImage id="edit" value="/images/icons/edit.gif" />
			<s:link view="/admin/entities/summary.xhtml" value="Entities" />
		</rich:toolBarGroup>

		<rich:toolBarGroup>
			<h:graphicImage id="find" value="/images/icons/find.gif" />
			<s:link view="/admin/tasks/tasks.xhtml" value="Tasks" />
		</rich:toolBarGroup>

		<rich:toolBarGroup>
			<h:graphicImage id="filter" value="/images/icons/filter.gif" />
			<s:link view="/admin/reports/reports.xhtml" value="Reports" />
		</rich:toolBarGroup>
		
		<rich:toolBarGroup>
			<h:graphicImage id="issues" value="/images/icons/filter.gif" />
			<s:link view="/admin/reports/reports.xhtml" value="Issues" />
		</rich:toolBarGroup>

		<rich:toolBarGroup location="right">
			<s:link action="#{identity.logout}" view="/login.xhtml"
				value="Logout #{identity.credentials.username}" />
		</rich:toolBarGroup>

		<rich:toolBarGroup location="right">
			<h:selectOneMenu value="#{localeSelector.localeString}">
				<a:support event="onchange" action="#{customLocaleSelector.select}" ajaxSingle="true"  />
				<f:selectItems value="#{localeSelector.supportedLocales}" />
			</h:selectOneMenu>
		</rich:toolBarGroup>

		<rich:toolBarGroup location="right">
			<h:inputText styleClass="barsearch" />
			<h:commandButton styleClass="barsearchbutton" onclick="return false;"
				value="Search" />

		</rich:toolBarGroup>

	</rich:toolBar>

</a:form>

</div>
</ui:composition>
