<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
	template="/admin/template.xhtml">

	<ui:define name="content">


		<h:form>

			<h:inputText value="#{examAction.searchText}" />

			<p:commandButton action="#{examAction.textSearch}" value="Search"
				update="results" />

			<br />

			<p:panel id="results">

				<p:dataTable value="#{examAction.searchResultsList}" var="entry">
					<p:column>
						<b> 
							<h:link outcome="/admin/entities/domain/exam/viewExam.xthml"  >
								<h:outputText value="${entry.baseEntity.displayName}" />
								<f:param name="id" value="#{entry.baseEntity.id}"   />
							</h:link>
						</b>
						<br />
						<h:outputText value="${entry.highlightedFragment}" escape="false" />
					</p:column>
				</p:dataTable>

			</p:panel>

		</h:form>

		<br />

		<h:form>
			<p:commandButton action="#{examAction.startProcess()}"
				value="Start Process" />
		</h:form>
	</ui:define>
</ui:composition>
