<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>#{empty pageTitle ? '{#pageTitle}' : pageTitle}</title>
	<link rel="icon" href="#{resource['favicon.ico']}" />
	<link href="#{request.contextPath}/css/screen.css" rel="stylesheet"
		type="text/css" />
</h:head>

<h:body>
	<f:loadBundle basename="messages" var="msg" />

	<ui:include src="/admin/header.xhtml"></ui:include>
	<div id="topmenu"></div>

	<div id="leftcol">
		<ui:include src="/admin/entities/navigation.xhtml" />
	</div>


	<div id="content">
		<h:messages globalOnly="true" errorStyle="color:red"
		warnStyle="color:gray" infoStyle="color:green" />
	
		<ui:insert name="content" />
	</div>

	<script type="text/javascript">  
    function handleLoginRequest(dlg, xhr, status, args) {  
        alert(args.validationFailed);
        if(args.validationFailed ) {  
           // jQuery('#dialog').effect("shake", { times:3 }, 100);  
        } else {  
            dlg.hide();  
            //jQuery('#loginLink').fadeOut();  
        }  
    }  
		</script>

</h:body>
</html>
