<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editQuestionComponentPanel"> 
    <h:panelGrid columns="1" onload="#{questionAction.load(questionId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <c:if test="${_question == null }"> 
      <c:set var="${_question}" value="#{departmentAction.department}"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelQuestion eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.Question}"/> 
      </f:facet>  
      <h:outputText value="#{msg.question_text} * " rendered="#{true}"/>  
      <h:outputText id="text" value="#{_question.text}" escape="false"/>  
      <h:outputText value="#{msg.question_exam} * " rendered="#{true}"/>  
      <h:link value="#{_question.exam.displayName}" action="viewexam" propagation="none"> 
        <f:param name="examId" value="#{_question.exam.id}"/>  
        <f:param name="from" value="#{request.servletPath}"/> 
      </h:link> 
    </h:panelGrid>  
    <br/>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
