<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editJobApplicationComponentPanel"> 
    <h:panelGrid columns="1" onload="#{jobApplicationAction.load(jobApplicationId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <c:if test="${_jobApplication == null }"> 
      <c:set var="${_jobApplication}" value="#{departmentAction.department}"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelJobApplication eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.JobApplication}"/> 
      </f:facet>  
      <h:outputText value="#{msg.jobApplication_candidate} * " rendered="#{true}"/>  
      <h:link value="#{_jobApplication.candidate.displayName}" action="viewcandidate" propagation="none"> 
        <f:param name="candidateId" value="#{_jobApplication.candidate.id}"/>  
        <f:param name="from" value="#{request.servletPath}"/> 
      </h:link>  
      <h:outputText value="#{msg.jobApplication_job} * " rendered="#{true}"/>  
      <h:link value="#{_jobApplication.job.displayName}" action="viewjob" propagation="none"> 
        <f:param name="jobId" value="#{_jobApplication.job.id}"/>  
        <f:param name="from" value="#{request.servletPath}"/> 
      </h:link> 
    </h:panelGrid>  
    <br/>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
