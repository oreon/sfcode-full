<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:wc="http://witchcraft.sourceforge.net/jsf" template="/admin/template.xhtml">  
  <ui:define name="content"> 
    <f:metadata> 
      <f:viewParam name="id" value="#{jobAction.id}"/>  
      <f:event type="preRenderView" listener="#{jobAction.retrieve}"/> 
    </f:metadata>  
    <h:form> 
      <p:tabView dynamic="true" cache="true"> 
        <p:tab title="Job"> 
          <ui:include src="/admin/entities/candidates/job/viewJobComponent.xhtml"> 
            <ui:param name="_job" value="#{jobAction.job}"/> 
          </ui:include>  
          <div class="buttonBox"> 
            <h:button value="Edit" outcome="editJob" includeViewParams="true"></h:button>  
            <h:button value="Back To Listing" outcome="listJob"/> 
          </div> 
        </p:tab>  
        <p:tab title="Client" rendered="#{jobAction.job.client != null}"> 
          <ui:include src="/admin/entities/candidates/client/viewClientComponent.xhtml"> 
            <ui:param name="_client" value="#{jobAction.job.client}"/> 
          </ui:include> 
        </p:tab> 
      </p:tabView>  
      <div class="buttonBox"></div> 
    </h:form>  
    <br/>  
    <p:tabView switchType="client"></p:tabView>  
    <br/>  
    <p:tabView switchType="client"> 
      <p:tab title="Notes"> 
        <wc:comments backingAction="#{jobAction}"/> 
      </p:tab> 
    </p:tabView> 
  </ui:define> 
</ui:composition>
