<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editAppUserComponentPanel"> 
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelAppUser eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.AppUser}"/> 
      </f:facet>  
      <h:outputText value="#{msg.appUser_userName} * " rendered="#{true}"/>  
      <h:panelGroup> 
        <h:inputText id="userName#{entityId}" rendered="#{true}" label="#{msg.appUser_userName}" required="true" disabled="false" value="#{appUserAction.appUser.userName}"></h:inputText>  
        <h:message for="userName" styleClass="error"/> 
      </h:panelGroup>  
      <h:outputText value="#{msg.appUser_password} * " rendered="#{true}"/>  
      <h:panelGroup> 
        <h:inputSecret redisplay="true" id="password#{entityId}" rendered="#{true}" label="#{msg.appUser_password}" required="true" disabled="false" value="#{appUserAction.appUser.password}"></h:inputSecret>  
        <h:message for="password" styleClass="error"/> 
      </h:panelGroup>  
      <h:outputText value="#{msg.appUser_enabled}  " rendered="#{true}"/>  
      <h:panelGroup> 
        <h:selectBooleanCheckbox id="enabled#{entityId}" rendered="#{true}" label="#{msg.appUser_enabled}" required="false" disabled="false" value="#{appUserAction.appUser.enabled}"></h:selectBooleanCheckbox>  
        <h:message for="enabled" styleClass="error"/> 
      </h:panelGroup>  
      <h:outputText value="#{msg.appUser_email} * " rendered="#{true}"/>  
      <h:panelGroup> 
        <h:inputText id="email#{entityId}" rendered="#{true}" label="#{msg.appUser_email}" required="true" disabled="false" value="#{appUserAction.appUser.email}"></h:inputText>  
        <h:message for="email" styleClass="error"/> 
      </h:panelGroup> 
    </h:panelGrid>  
    <br/>  
    <br/>  
    <br/>  
    <p:pickList id="pickList" value="#{appUserAction.listAppRoles}" var="member" itemLabel="#{member.displayName}" itemValue="#{member}" converter="#{appRoleAction.converter}"/> 
  </h:panelGroup> 
</ui:composition>
