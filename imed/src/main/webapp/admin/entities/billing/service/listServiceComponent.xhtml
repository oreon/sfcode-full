
	<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	
		<ice:commandButton value="Create New" action="edit" rendered="#{identity.loggedIn}"/>
		<ice:dataTable  var="service" value="#{serviceList}" rows="30"
		rowClasses="odd, even" styleClass="dataTable" >		
		
	
		
			
				
	<ice:column  groupOn="#{service.claim.displayName}" >
		<f:facet name="header">
			<h:outputText value="#{msg.service_claim}"   /> 	
		</f:facet>
		<s:link   value="#{service.claim.displayName}" action="viewClaim" />
	</ice:column>
			
		
	
		
			
				
	<ice:column >
		<f:facet name="header">
			<h:outputText value="#{msg.service_dxCode}"   /> 	
		</f:facet>
		<s:link   value="#{service.dxCode.displayName}" action="viewDxCode" />
	</ice:column>
			
		
	
	<ice:column>
		<f:facet name="header">
			<h:outputText value="#{msg.service_units}" />
		</f:facet>
		<h:outputText   value="#{service.units}" />
	</ice:column>
	
		
			
				
	<ice:column >
		<f:facet name="header">
			<h:outputText value="#{msg.service_procedureCode}"   /> 	
		</f:facet>
		<s:link   value="#{service.procedureCode.displayName}" action="viewProcedureCode" />
	</ice:column>
			
		
	
	<ice:column>
		<f:facet name="header">
			<h:outputText value="#{msg.service_price}" />
		</f:facet>
		<h:outputText   value="#{service.price}" />
	</ice:column>
	
	<ice:column>
		<f:facet name="header">
			<h:outputText value="#{msg.service_total}" />
		</f:facet>
		<h:outputText   value="#{service.total}" />
	</ice:column>
	
		
	
		
	<ice:column   >
		<f:facet name="header">
			<h:outputText value=" " />
		</f:facet>
		<h:commandLink 
			action="#{serviceAction.select(service)}">
			<h:graphicImage value="/images/icons/eye.png" style="border: 0px" />
		</h:commandLink>
	</ice:column>

		
	<ice:column   >
		<f:facet name="header">
			<h:outputText value=" " />
		</f:facet>
		<h:commandLink 
			action="#{serviceAction.select(service)}">
			<h:graphicImage value="/images/icons/edit.png" style="border: 0px" />
		</h:commandLink>
	</ice:column>

		
	<ice:column   >
		<f:facet name="header">
			<h:outputText value=" " />
		</f:facet>
		<h:commandLink 
			action="#{serviceAction.showDeleteDialog(service)}">
			<h:graphicImage value="/images/icons/delete.png" style="border: 0px" />
		</h:commandLink>
	</ice:column>

		</ice:dataTable>
		
		<wc:deletePanel backingAction="#{serviceAction}" backingEntity="#{service}" title="Delete Service" />
	</html>
