
	<html

 >	
	<ice:panelGroup  >

	<div class="buttonBox">
		
		<h:commandButton value="Edit"  rendered="#{s:hasRole('admin')}" action="edit" />

		<h:commandButton value="Back To Listing" immediate="true" action="#{procedureCodeAction.cancel}" />
