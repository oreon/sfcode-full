
	<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	
		<ice:commandButton value="Create New" action="edit" rendered="#{identity.loggedIn}"/>
		<ice:dataTable  var="orderItem" value="#{orderItemList}" rows="30"
		rowClasses="odd, even" styleClass="dataTable" >		
		
	
		
			
				
	<ice:column >
		<f:facet name="header">
			<h:outputText value="#{msg.orderItem_product}"   /> 	
		</f:facet>
		<s:link   value="#{orderItem.product.displayName}" action="viewProduct" />
	</ice:column>
			
		
	
	<ice:column>
		<f:facet name="header">
			<h:outputText value="#{msg.orderItem_qty}" />
		</f:facet>
		<h:outputText   value="#{orderItem.qty}" />
	</ice:column>
	
		
			
				
	<ice:column  groupOn="#{orderItem.customerOrder.displayName}" >
		<f:facet name="header">
			<h:outputText value="#{msg.orderItem_customerOrder}"   /> 	
		</f:facet>
		<s:link   value="#{orderItem.customerOrder.displayName}" action="viewCustomerOrder" />
	</ice:column>
			
		
	
		
	
		
	<ice:column   >
		<f:facet name="header">
			<h:outputText value=" " />
		</f:facet>
		<h:commandLink 
			action="#{orderItemAction.select(orderItem)}">
			<h:graphicImage value="/images/icons/eye.png" style="border: 0px" />
		</h:commandLink>
	</ice:column>

		
	<ice:column   >
		<f:facet name="header">
			<h:outputText value=" " />
		</f:facet>
		<h:commandLink 
			action="#{orderItemAction.select(orderItem)}">
			<h:graphicImage value="/images/icons/edit.png" style="border: 0px" />
		</h:commandLink>
	</ice:column>

		
	<ice:column   >
		<f:facet name="header">
			<h:outputText value=" " />
		</f:facet>
		<h:commandLink 
			action="#{orderItemAction.showDeleteDialog(orderItem)}">
			<h:graphicImage value="/images/icons/delete.png" style="border: 0px" />
		</h:commandLink>
	</ice:column>

		</ice:dataTable>
		
		<wc:deletePanel backingAction="#{orderItemAction}" backingEntity="#{orderItem}" title="Delete OrderItem" />
	</html>
