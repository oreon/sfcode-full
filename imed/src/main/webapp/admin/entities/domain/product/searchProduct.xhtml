
<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	<h:form>
	<ice:panelGroup styleClass="pnlClpsblWrapper panelCollapsible">
	<ice:panelCollapsible >
			<f:facet name="header">
				<ice:outputText id="srchHdr" value="Search" />
			</f:facet>
			<div class="entry errors"><h:messages globalOnly="true" /></div>
			<h:panelGrid columns="5">
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.product_name}  "/> <br/>
	<h:inputText  id="Product_name" value="#{product.name}" />
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.product_price}  "/> <br/>
	<h:inputText  id="Product_price" value="#{product.price}" />
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.product_image}  "/> <br/>
	<h:inputText  id="Product_image" value="#{product.image}" />
	</h:panelGroup>

	
	
			</h:panelGrid>
			
	<div class="buttonBox">
		<h:commandButton value="Search"  action="#{productAction.search}" /> 
		<h:outputText value=" " />
		<h:commandButton value="Clear Search" immediate="true" action="#{productAction.clearSearch}" /> 
	</div>

		</ice:panelCollapsible>
		</ice:panelGroup>
		</h:form>
</html>
