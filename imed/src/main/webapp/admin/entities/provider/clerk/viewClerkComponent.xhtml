
	<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	<ice:panelGroup  >
		<s:validateAll>
		<h:panelGrid columns="2" styleClass="viewInfo" columnClasses="leftCol, rightCol">
		<f:facet name="header">
			<h:outputText value="Clerk " />
		</f:facet>
		
	
			
	
	
		
			
	
	
		
		<h:outputText value="#{msg.address_country}  "/>
		
	
	<h:outputText   value="#{clerk.address.country.displayName}" />
	

		
		
		
		
	

	
		
	


	
	
	
	
		
		<h:outputText value="#{msg.address_streetAddress}  "/>
		

	<h:outputText    id="Address_streetAddress"   value="#{clerk.address.streetAddress}" />
   

		
		
		
		
	

	

	
	
		
		<h:outputText value="#{msg.address_city}  "/>
		

	<h:outputText    id="Address_city"   value="#{clerk.address.city}" />
   

		
		
		
		
	

	

	
	
		
		<h:outputText value="#{msg.address_state}  "/>
		

	<h:outputText    id="Address_state"   value="#{clerk.address.state}" />
   

		
		
		
		
	

	

	
	
		
		<h:outputText value="#{msg.address_zip}  "/>
		

	<h:outputText    id="Address_zip"   value="#{clerk.address.zip}" />
   

		
		
		
		
	

	
		
	

	
			
	

	
	
	
	
		
		<h:outputText value="#{msg.contactDetails_primaryPhone}  "/>
		

	<h:outputText    id="ContactDetails_primaryPhone"   value="#{clerk.contactDetails.primaryPhone}" />
   

		
		
		
		
	

	

	
	
		
		<h:outputText value="#{msg.contactDetails_secondaryPhone}  "/>
		

	<h:outputText    id="ContactDetails_secondaryPhone"   value="#{clerk.contactDetails.secondaryPhone}" />
   

		
		
		
		
	

	

	
	
		
		<h:outputText value="#{msg.contactDetails_email}  "/>
		

	<h:outputText    id="ContactDetails_email"   value="#{clerk.contactDetails.email}" />
   

		
		
		
		
	

	
		
	

	
	
		
			
	
	
		
		<h:outputText value="#{msg.clerk_user}  "/>
		
	
	<h:outputText   value="#{clerk.user.displayName}" />
	

		
		
		
		
	

	
		
	


	 
	
	
		
		<h:outputText value="#{msg.person_firstName}  "/>
		

	<h:outputText    id="Person_firstName"   value="#{clerk.firstName}" />
   

		
		
		
		
	

	

	
	
		
		<h:outputText value="#{msg.person_lastName}  "/>
		

	<h:outputText    id="Person_lastName"   value="#{clerk.lastName}" />
   

		
		
		
		
	

	

	
	
		
		<h:outputText value="#{msg.person_dateOfBirth}  "/>
		

	<h:outputText    id="Person_dateOfBirth"   value="#{clerk.dateOfBirth}" />
   

		
		
		
		
	

	

	
	
		
		<h:outputText value="#{msg.person_gender}  "/>
		
	<h:outputText   id="Person_gender" value="#{clerk.gender}" />
	

		
		
		
		
	

	

	
	
		
		<h:outputText value="#{msg.person_age}  "/>
		

	<h:outputText    id="Person_age"   value="#{clerk.age}" />
   

		
		
		
		
	

	
	
		</h:panelGrid>
		
	
		</s:validateAll>
		
	<div class="buttonBox">
		
		<h:commandButton value="Edit"  rendered="#{s:hasRole('admin')}" action="edit" /> 
		<h:outputText value=" " />
		<h:commandButton value="Back To Listing" immediate="true" action="#{clerkAction.cancel}" /> 
		
	</div>

	</ice:panelGroup>
	</html>
