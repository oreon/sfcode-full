
	<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	
		<ice:commandButton value="Create New" action="edit" rendered="#{identity.loggedIn}"/>
		<ice:dataTable  var="category" value="#{categoryList}" rows="30"
		rowClasses="odd, even" styleClass="dataTable" >		
		
	
		
			
				
	<ice:column  groupOn="#{category.parent.displayName}" >
		<f:facet name="header">
			<h:outputText value="#{msg.category_parent}"   /> 	
		</f:facet>
		<s:link   value="#{category.parent.displayName}" action="viewCategory" />
	</ice:column>
			
		
	
	<ice:column>
		<f:facet name="header">
			<h:outputText value="#{msg.category_name}" />
		</f:facet>
		<h:outputText   value="#{category.name}" />
	</ice:column>
	
		
	
		
	<ice:column   >
		<f:facet name="header">
			<h:outputText value=" " />
		</f:facet>
		<h:commandLink 
			action="#{categoryAction.select(category)}">
			<h:graphicImage value="/images/icons/eye.png" style="border: 0px" />
		</h:commandLink>
	</ice:column>

		
	<ice:column   >
		<f:facet name="header">
			<h:outputText value=" " />
		</f:facet>
		<h:commandLink 
			action="#{categoryAction.select(category)}">
			<h:graphicImage value="/images/icons/edit.png" style="border: 0px" />
		</h:commandLink>
	</ice:column>

		
	<ice:column   >
		<f:facet name="header">
			<h:outputText value=" " />
		</f:facet>
		<h:commandLink 
			action="#{categoryAction.showDeleteDialog(category)}">
			<h:graphicImage value="/images/icons/delete.png" style="border: 0px" />
		</h:commandLink>
	</ice:column>

		</ice:dataTable>
		
		<wc:deletePanel backingAction="#{categoryAction}" backingEntity="#{category}" title="Delete Category" />
	</html>
