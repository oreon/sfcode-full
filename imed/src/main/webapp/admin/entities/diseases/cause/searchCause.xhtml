
<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	<h:form>
	<ice:panelGroup styleClass="pnlClpsblWrapper panelCollapsible">
	<ice:panelCollapsible >
			<f:facet name="header">
				<ice:outputText id="srchHdr" value="Search" />
			</f:facet>
			<div class="entry errors"><h:messages globalOnly="true" /></div>
			<h:panelGrid columns="5">
	
	
		
	<h:panelGroup>
	<h:outputText value="#{msg.cause_symptom}  "/> <br/>
	<h:selectOneMenu id="Cause_symptom" value="#{cause.symptom}" >
		<s:selectItems value="#{symptomList}" var="itemIter"
			label="#{itemIter.displayName}"
			noSelectionLabel="Any..." />
		<s:convertEntity />
		
	</h:selectOneMenu>
	</h:panelGroup>
		
	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.cause_name}  "/> <br/>
	<h:inputText  id="Cause_name" value="#{cause.name}" />
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.cause_description}  "/> <br/>
	<h:inputText  id="Cause_description" value="#{cause.description}" />
	</h:panelGroup>

	
	
			</h:panelGrid>
			
	<div class="buttonBox">
		<h:commandButton value="Search"  action="#{causeAction.search}" /> 
		<h:outputText value=" " />
		<h:commandButton value="Clear Search" immediate="true" action="#{causeAction.clearSearch}" /> 
	</div>

		</ice:panelCollapsible>
		</ice:panelGroup>
		</h:form>
</html>
