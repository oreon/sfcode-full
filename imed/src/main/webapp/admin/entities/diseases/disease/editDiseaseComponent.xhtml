
	<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	<ice:panelGroup  >
		<s:validateAll>
		<h:panelGrid columns="3" styleClass="viewInfo" columnClasses="leftCol, rightCol">
		<f:facet name="header">
			<h:outputText value="Disease " />
		</f:facet>
		
	
	
		
			
	
	
		
		<h:outputText value="#{msg.disease_category}  "/>
		
	
	<h:selectOneMenu id="Disease_category" value="#{disease.category}" required="true">
		<s:selectItems value="#{categoryList}" var="itemIter"
			label="#{itemIter.displayName}"
			noSelectionLabel="Please Select..." />
		<s:convertEntity />
	</h:selectOneMenu>
	
	

		
		<h:message styleClass="error errors" for="Disease_category" />
		
		
	

	
		
	


	
	
	
	
		
		<h:outputText value="#{msg.disease_name} * "/>
		

	<h:inputText  id="Disease_name" required="true"  value="#{disease.name}" />
   

		
		<h:message styleClass="error errors" for="Disease_name" />
		
		
	

	

	
	
		
		<h:outputText value="#{msg.disease_description}  "/>
		

	<h:rich:editor useSeamText="true"   id="Disease_description" required="false"  value="#{disease.description}" />
   

		
		<h:message styleClass="error errors" for="Disease_description" />
		
		
	

	
		</h:panelGrid>
		
	
		</s:validateAll>
		
	<div class="buttonBox">
		
		<h:commandButton value="Save" action="#{diseaseAction.save}" /> 
		<h:outputText value=" " />
		<h:commandButton value="Cancel" immediate="true" action="#{diseaseAction.cancel}" /> 
		
	</div>

	</ice:panelGroup>
	</html>
