<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:s="http://jboss.com/products/seam/taglib"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html">

    <ul id="Navigation">
        <li id="page_home"><s:link id="Home" view="/manageaccount/accountHome.xhtml" value="Home" propagation="none"/></li>
        <li id="page_shop"><s:link id="NewMentorship" view="/manageaccount/createMentorship.xhtml" value="New Mentorship" propagation="none"/></li>
        <li id="page_shop"><s:link id="SearchMentorships" view="/manageaccount/searchMentorships.xhtml" value="Search Mentorship" propagation="none"/></li>
     
        <f:subview rendered="#{identity.loggedIn}">
            <li id="page_orders"><s:link id="MyOrders" view="/showorders.xhtml" value="My Orders" propagation="none"/></li>
        </f:subview>
        <f:subview rendered="#{!identity.loggedIn}">
            <li id="page_register"><s:link id="Register" view="/reg/registerForm.xhtml" value="Register" propagation="none"/></li>
        </f:subview>
        <f:subview rendered="#{identity.loggedIn}">
            <li id="page_admin"><s:link id="Admin" view="/admin/home.xhtml" value="Admin" propagation="none"/></li>
        </f:subview>
        <li id="page_cart"><s:link id="Cart" view="/checkout.xhtml" value="Cart" propagation="none"/></li>
    </ul>

    <script type="text/javascript" language="JavaScript">
        function setClass(id, className) {
            var obj = document.getElementById(id);
            if (obj != null) {
                obj.className = className;
            }
        }
        setClass("page_" + "#{page}", "current");
    </script>

</div>
