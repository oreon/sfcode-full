<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.mentorSearch_category}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('mentorSearch', 'categoryEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="category" value="#{ mentorSearchList.mentorSearch.category}"> 
        <s:selectItems value="#{categoryList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.mentorSearch_title}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('mentorSearch', 'titleEdit')}"/>  
      <br/>  
      <h:inputText id="title" value="#{mentorSearchList.mentorSearch.title}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.mentorSearch_employee}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('mentorSearch', 'employeeEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="employee" value="#{ mentorSearchList.mentorSearch.employee}"> 
        <s:selectItems value="#{employeeList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.mentorSearch_scope}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('mentorSearch', 'scopeEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="scope" value="#{mentorSearchList.mentorSearch.scope}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="None" itemValue=""/>  
        <f:selectItem itemValue="ORGANIZATION" itemLabel="Organization"/>  
        <f:selectItem itemValue="DEPARTMENT" itemLabel="Department"/>  
        <f:selectItem itemValue="CITY" itemLabel="City"/> 
      </h:selectOneMenu> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <rich:calendar id="from" value="#{mentorSearchList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{mentorSearchList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
