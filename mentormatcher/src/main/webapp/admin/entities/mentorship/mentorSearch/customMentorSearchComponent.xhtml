<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.mentorSearch_category} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('mentorSearch', 'categoryEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="category" value="#{mentorSearchAction.mentorSearch.category}"> 
          <s:selectItems value="#{categoryList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="category" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('mentorSearch', 'categoryEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.mentorSearch_title} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('mentorSearch', 'titleEdit')}"/>  
        <br/>  
        <h:inputText id="title" value="#{mentorSearchAction.mentorSearch.title}"/>  
        <rich:message styleClass="error errors" for="title" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('mentorSearch', 'titleEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.mentorSearch_employee} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('mentorSearch', 'employeeEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="employee" value="#{mentorSearchAction.mentorSearch.employee}"> 
          <s:selectItems value="#{employeeList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="employee" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('mentorSearch', 'employeeEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.mentorSearch_scope}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('mentorSearch', 'scopeEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="scope" value="#{mentorSearchAction.mentorSearch.scope}" required="false"> 
          <f:selectItem itemLabel="Please Select..." itemValue=""/>  
          <f:selectItem itemValue="ORGANIZATION" itemLabel="Organization"/>  
          <f:selectItem itemValue="DEPARTMENT" itemLabel="Department"/>  
          <f:selectItem itemValue="CITY" itemLabel="City"/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="scope" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('mentorSearch', 'scopeEdit')}"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
