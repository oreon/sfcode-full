<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.joinRequest_mentorshipOffering}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('joinRequest', 'mentorshipOfferingEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="mentorshipOffering" value="#{ joinRequestList.joinRequest.mentorshipOffering}"> 
        <s:selectItems value="#{mentorshipOfferingList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.joinRequest_requestText}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('joinRequest', 'requestTextEdit')}"/>  
      <br/>  
      <h:inputText id="requestText" value="#{joinRequestList.joinRequest.requestText}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.joinRequest_prospectiveMentee}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('joinRequest', 'prospectiveMenteeEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="prospectiveMentee" value="#{ joinRequestList.joinRequest.prospectiveMentee}"> 
        <s:selectItems value="#{employeeList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <rich:calendar id="from" value="#{joinRequestList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{joinRequestList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
