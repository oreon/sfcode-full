<?xml version="1.0" encoding="UTF-8"?>

<html xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:form> 
    <rich:datascroller align="left" for="dataAudit" maxPages="20" renderIfSinglePage="false"/>  
    <br/>  
    <rich:dataTable id="dataAudit" var="_log" value="#{mentorshipOfferingAction.auditLog}" rows="30" rowClasses="odd, even" styleClass="dataTable"> 
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="Date"/> 
        </f:facet>  
        <h:outputText value="#{_log.dateCreated}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="Action"/> 
        </f:facet>  
        <h:outputText value="#{_log.action}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="User"/> 
        </f:facet>  
        <h:outputText value="#{_log.username}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="Id"/> 
        </f:facet>  
        <h:outputText value="#{_log.entityId}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.mentorshipOffering_title}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.title}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.mentorshipOffering_description}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.description}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.mentorshipOffering_keywords}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.keywords}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.mentorshipOffering_inactive}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.inactive}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.mentorshipOffering_scope}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.scope}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.mentorshipOffering_category}"/> 
        </f:facet>  
        <s:link value="#{_log.entity.category.displayName}" view="/admin/entities/mentorship/category/viewCategory.xhtml"> 
          <f:param name="id" value="#{_entity.category.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.mentorshipOffering_mentor}"/> 
        </f:facet>  
        <s:link value="#{_log.entity.mentor.displayName}" view="/admin/entities/domain/employee/viewEmployee.xhtml"> 
          <f:param name="id" value="#{_entity.mentor.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link> 
      </rich:column> 
    </rich:dataTable> 
  </h:form> 
</html>
