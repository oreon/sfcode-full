<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.mentorshipOffering_title} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('mentorshipOffering', 'titleEdit')}"/>  
      <br/>  
      <h:inputText id="title" value="#{mentorshipOfferingList.mentorshipOffering.title}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.mentorshipOffering_description}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('mentorshipOffering', 'descriptionEdit')}"/>  
      <br/>  
      <h:inputText id="description" value="#{mentorshipOfferingList.mentorshipOffering.description}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.mentorshipOffering_keywords}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('mentorshipOffering', 'keywordsEdit')}"/>  
      <br/>  
      <h:inputText id="keywords" value="#{mentorshipOfferingList.mentorshipOffering.keywords}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.mentorshipOffering_inactive}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('mentorshipOffering', 'inactiveEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="inactive" value="#{mentorshipOfferingList.mentorshipOffering.inactive}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="True" itemValue="true"/>  
        <f:selectItem itemLabel="False" itemValue="false"/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.mentorshipOffering_scope}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('mentorshipOffering', 'scopeEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="scope" value="#{mentorshipOfferingList.mentorshipOffering.scope}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="None" itemValue=""/>  
        <f:selectItem itemValue="ORGANIZATION" itemLabel="Organization"/>  
        <f:selectItem itemValue="DEPARTMENT" itemLabel="Department"/>  
        <f:selectItem itemValue="CITY" itemLabel="City"/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.mentorshipOffering_category} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('mentorshipOffering', 'categoryEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="category" value="#{ mentorshipOfferingList.mentorshipOffering.category}"> 
        <s:selectItems value="#{categoryList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.mentorshipOffering_mentor} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('mentorshipOffering', 'mentorEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="mentor" value="#{ mentorshipOfferingList.mentorshipOffering.mentor}"> 
        <s:selectItems value="#{employeeList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <rich:calendar id="from" value="#{mentorshipOfferingList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{mentorshipOfferingList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
