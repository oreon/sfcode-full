<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.mentorshipOffering_title} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('mentorshipOffering', 'titleEdit')}"/>  
        <br/>  
        <h:inputText id="title" value="#{mentorshipOfferingAction.mentorshipOffering.title}"/>  
        <rich:message styleClass="error errors" for="title" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('mentorshipOffering', 'titleEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.mentorshipOffering_description}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('mentorshipOffering', 'descriptionEdit')}"/>  
        <br/>  
        <rich:editor id="description" value="#{mentorshipOfferingAction.mentorshipOffering.description}"/>  
        <rich:message styleClass="error errors" for="description" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('mentorshipOffering', 'descriptionEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.mentorshipOffering_keywords}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('mentorshipOffering', 'keywordsEdit')}"/>  
        <br/>  
        <rich:editor id="keywords" value="#{mentorshipOfferingAction.mentorshipOffering.keywords}"/>  
        <rich:message styleClass="error errors" for="keywords" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('mentorshipOffering', 'keywordsEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.mentorshipOffering_inactive}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('mentorshipOffering', 'inactiveEdit')}"/>  
        <br/>  
        <h:selectBooleanCheckbox id="inactive" value="#{mentorshipOfferingAction.mentorshipOffering.inactive}"/>  
        <rich:message styleClass="error errors" for="inactive" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('mentorshipOffering', 'inactiveEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.mentorshipOffering_scope}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('mentorshipOffering', 'scopeEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="scope" value="#{mentorshipOfferingAction.mentorshipOffering.scope}" required="false"> 
          <f:selectItem itemLabel="Please Select..." itemValue=""/>  
          <f:selectItem itemValue="ORGANIZATION" itemLabel="Organization"/>  
          <f:selectItem itemValue="DEPARTMENT" itemLabel="Department"/>  
          <f:selectItem itemValue="CITY" itemLabel="City"/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="scope" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('mentorshipOffering', 'scopeEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.mentorshipOffering_category} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('mentorshipOffering', 'categoryEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="category" value="#{mentorshipOfferingAction.mentorshipOffering.category}"> 
          <s:selectItems value="#{categoryList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="category" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('mentorshipOffering', 'categoryEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.mentorshipOffering_mentor} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('mentorshipOffering', 'mentorEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="mentor" value="#{mentorshipOfferingAction.mentorshipOffering.mentor}"> 
          <s:selectItems value="#{employeeList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="mentor" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('mentorshipOffering', 'mentorEdit')}"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
