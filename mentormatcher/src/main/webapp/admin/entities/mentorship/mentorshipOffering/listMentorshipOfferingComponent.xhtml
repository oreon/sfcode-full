<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <c:if test="${empty modalId}"> 
    <c:set var="modalId" value="MentorshipOfferingModalPanel"/> 
  </c:if>  
  <c:if test="${empty listTitle}"> 
    <c:set var="listTitle" value="MentorshipOffering Search Results (#{empty records ? 0 : (mentorshipOfferingList.paginated ? mentorshipOfferingList.resultCount : records.size)})"/> 
  </c:if>  
  <rich:panel> 
    <f:facet name="header">${listTitle}</f:facet>  
    <a:form> 
      <rich:dataTable var="_mentorshipOffering" value="#{records}" id="mentorshipOfferingList" rowClasses="odd, even" styleClass="dataTable" onRowMouseOver="this.style.backgroundColor='#F8F8F8'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"> 
        <h:column rendered="#{s:hasPermission('id', 'mentorshipOfferingView' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{mentorshipOfferingList}"/>  
              <ui:param name="propertyLabel" value="Id"/>  
              <ui:param name="propertyPath" value="mentorshipOffering.id"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_mentorshipOffering.id}"></h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('title', 'mentorshipOfferingView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{mentorshipOfferingList}"/>  
              <ui:param name="propertyLabel" value="#{msg.mentorshipOffering_title}"/>  
              <ui:param name="propertyPath" value="mentorshipOffering.title"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_mentorshipOffering.title}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('description', 'mentorshipOfferingView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{mentorshipOfferingList}"/>  
              <ui:param name="propertyLabel" value="#{msg.mentorshipOffering_description}"/>  
              <ui:param name="propertyPath" value="mentorshipOffering.description"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_mentorshipOffering.description}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('keywords', 'mentorshipOfferingView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{mentorshipOfferingList}"/>  
              <ui:param name="propertyLabel" value="#{msg.mentorshipOffering_keywords}"/>  
              <ui:param name="propertyPath" value="mentorshipOffering.keywords"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_mentorshipOffering.keywords}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('inactive', 'mentorshipOfferingView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{mentorshipOfferingList}"/>  
              <ui:param name="propertyLabel" value="#{msg.mentorshipOffering_inactive}"/>  
              <ui:param name="propertyPath" value="mentorshipOffering.inactive"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_mentorshipOffering.inactive? msg.yes : msg.no }"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('scope', 'mentorshipOfferingView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{mentorshipOfferingList}"/>  
              <ui:param name="propertyLabel" value="#{msg.mentorshipOffering_scope}"/>  
              <ui:param name="propertyPath" value="mentorshipOffering.scope"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_mentorshipOffering.scope}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('category', 'mentorshipOfferingView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{mentorshipOfferingList}"/>  
              <ui:param name="propertyLabel" value="#{msg.mentorshipOffering_category}"/>  
              <ui:param name="propertyPath" value="mentorshipOffering.category"/> 
            </ui:include> 
          </f:facet>  
          <s:link value="#{_mentorshipOffering.category.displayName}" view="/admin/entities/mentorship/category/viewCategory.xhtml" propagation="none"> 
            <f:param name="categoryId" value="#{_mentorshipOffering.category.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('mentor', 'mentorshipOfferingView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{mentorshipOfferingList}"/>  
              <ui:param name="propertyLabel" value="#{msg.mentorshipOffering_mentor}"/>  
              <ui:param name="propertyPath" value="mentorshipOffering.mentor"/> 
            </ui:include> 
          </f:facet>  
          <s:link value="#{_mentorshipOffering.mentor.displayName}" view="/admin/entities/domain/employee/viewEmployee.xhtml" propagation="none"> 
            <f:param name="employeeId" value="#{_mentorshipOffering.mentor.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('creationDate', 'mentorshipOfferingView' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{mentorshipOfferingList}"/>  
              <ui:param name="propertyLabel" value="Creation Date"/>  
              <ui:param name="propertyPath" value="mentorshipOffering.dateCreated"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_mentorshipOffering.dateCreated}"> 
            <s:convertDateTime type="date" dateStyle="medium"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_mentorshipOffering', 'view')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/mentorship/mentorshipOffering/viewMentorshipOffering.xhtml" rendered="#{s:hasPermission(_mentorshipOffering, 'view')}" propagation="none"> 
            <h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>  
            <f:param name="mentorshipOfferingId" value="#{_mentorshipOffering.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_mentorshipOffering', 'edit')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/mentorship/mentorshipOffering/editMentorshipOffering.xhtml" rendered="#{s:hasPermission(_mentorshipOffering, 'edit')}" propagation="none"> 
            <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
            <f:param name="mentorshipOfferingId" value="#{_mentorshipOffering.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('mentorshipOfferingAction', 'archive')}" propagation="none"> 
          <f:facet name="header"> 
            <h:outputText value=""/> 
          </f:facet>  
          <s:link action="#{mentorshipOfferingAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_mentorshipOffering.displayName} ?')){ return false; } else { return true; }"> 
            <h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>  
            <f:param name="idToArchive" value="#{_mentorshipOffering.id}"/> 
          </s:link> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <a:commandLink action="#{mentorshipOfferingAction.setMentorshipOfferingIdForModalDlg(_mentorshipOffering.id)}" rendered="#{s:hasPermission(_mentorshipOffering, 'quickEdit')}" oncomplete="Richfaces.showModalPanel('${modalId}',{});" reRender="${modalId}"> 
            <h:graphicImage value="/images/icons/editQuick.png" style="border: 0px" alt="Quick Edit"/>  
            <s:conversationPropagation type="join"/> 
          </a:commandLink> 
        </h:column> 
      </rich:dataTable> 
    </a:form> 
  </rich:panel>  
  <div class="tableControl"> 
    <s:link view="#{request.servletPath}" rendered="#{mentorshipOfferingList.previousExists}" value="#{messages.left}#{messages.left} First Page"> 
      <f:param name="firstResult" value="0"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{mentorshipOfferingList.previousExists}" value="#{messages.left} Previous Page"> 
      <f:param name="firstResult" value="#{mentorshipOfferingList.previousFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{mentorshipOfferingList.nextExists}" value="Next Page #{messages.right}"> 
      <f:param name="firstResult" value="#{mentorshipOfferingList.nextFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{mentorshipOfferingList.nextExists}" value="Last Page #{messages.right}#{messages.right}"> 
      <f:param name="firstResult" value="#{mentorshipOfferingList.lastFirstResult}"/> 
    </s:link> 
  </div> 
</ui:composition>
