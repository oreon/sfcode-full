<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.mentorship_mentor} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('mentorship', 'mentorEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="mentor" value="#{mentorshipAction.mentorship.mentor}"> 
          <s:selectItems value="#{employeeList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="mentor" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('mentorship', 'mentorEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.mentorship_startDate}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('mentorship', 'startDateEdit')}"/>  
        <br/>  
        <rich:calendar id="startDate" value="#{mentorshipAction.mentorship.startDate}"/>  
        <rich:message styleClass="error errors" for="startDate" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('mentorship', 'startDateEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.mentorship_endDate}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('mentorship', 'endDateEdit')}"/>  
        <br/>  
        <rich:calendar id="endDate" value="#{mentorshipAction.mentorship.endDate}"/>  
        <rich:message styleClass="error errors" for="endDate" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('mentorship', 'endDateEdit')}"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
