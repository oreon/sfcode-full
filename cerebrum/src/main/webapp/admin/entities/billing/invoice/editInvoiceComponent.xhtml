<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editInvoiceComponentPanel"> 
    <s:validateAll> 
      <h:panelGrid columns="1" onload="#{invoiceAction.load(invoiceId )  }"/>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelInvoice eq null}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.Invoice}"/> 
        </f:facet>  
        <s:decorate id="notesDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.invoice_notes}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('invoice', 'editNotes')}"/>
          </ui:define>  
          <h:inputText id="notes#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('invoice', 'editNotes')}" label="#{msg.invoice_notes}" required="false" disabled="false" value="#{invoiceAction.invoice.notes}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:inputText> 
        </s:decorate>  
        <s:decorate id="patientDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.invoice_patient}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('invoice', 'editPatient')}"/>
          </ui:define>  
          <h:selectOneMenu id="patient" label="#{msg.invoice_patient}" value="#{invoiceAction.invoice.patient}" required="true" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('invoice', 'editPatient')}" disabled="false"> 
            <s:selectItems value="#{patientList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
            <rich:ajaxValidator event="onsubmit"/>  
            <s:convertEntity/> 
          </h:selectOneMenu> 
        </s:decorate> 
      </h:panelGrid>  
      <br/>  
      <a:commandButton value="New InvoiceItem" action="#{invoiceAction.addInvoiceItems}" reRender="invoiceItems" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('invoice', 'editInvoiceItems')}"> 
        <s:conversationId/> 
      </a:commandButton>  
      <rich:dataTable id="invoiceItems" var="_invoiceItem" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('invoice', 'editInvoiceItems')}" value="#{invoiceAction.listInvoiceItems}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="viewInfo" rules="all"> 
        <h:column>
          <f:facet name="header">
            <h:outputText value="#{msg.invoiceItem_service}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('invoiceItem', 'editService')}"/>
          </f:facet>  
          <s:decorate id="serviceDecorate" template="/layout/edit.xhtml"> 
            <ui:define name="label"></ui:define>  
            <h:selectOneMenu id="service" label="#{msg.invoiceItem_service}" value="#{_invoiceItem.service}" required="true" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('invoiceItem', 'editService')}" disabled="false"> 
              <s:selectItems value="#{serviceList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
              <rich:ajaxValidator event="onsubmit"/>  
              <s:convertEntity/> 
            </h:selectOneMenu> 
          </s:decorate> 
        </h:column>  
        <h:column>
          <f:facet name="header">
            <h:outputText value="#{msg.invoiceItem_units}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('invoiceItem', 'editUnits')}"/>
          </f:facet>  
          <s:decorate id="unitsDecorate" template="/layout/edit.xhtml"> 
            <ui:define name="label"></ui:define>  
            <h:inputText id="units#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('invoiceItem', 'editUnits')}" label="#{msg.invoiceItem_units}" required="false" disabled="false" value="#{_invoiceItem.units}"> 
              <rich:ajaxValidator event="onsubmit"/> 
            </h:inputText> 
          </s:decorate> 
        </h:column>  
        <h:column> 
          <a:commandButton value="New InvoiceItem" action="#{invoiceAction.addInvoiceItems}" reRender="invoiceItems" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('invoiceItem', 'editInvoiceItems')}"> 
            <s:conversationId/> 
          </a:commandButton> 
        </h:column>  
        <h:column> 
          <h:commandButton value="Delete" immediate="true" action="#{invoiceAction.deleteInvoiceItems(rowIndex)}" reRender="invoiceItems"> 
            <s:conversationId/> 
          </h:commandButton> 
        </h:column> 
      </rich:dataTable>  
      <br/> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
