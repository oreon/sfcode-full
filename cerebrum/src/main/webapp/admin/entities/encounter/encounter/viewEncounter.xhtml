<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf" template="/admin/template.xhtml">  
  <ui:define name="content"> 
    <h:form> 
      <!--PROTECTED REGION ID(EDITABLE_RGN_VIEW_encounter_Encounter) ENABLED START-->  
      <!--PROTECTED REGION END-->  
      <rich:tabPanel switchType="ajax"> 
        <rich:tab label="Encounter"> 
          <div id="printable"> 
            <ui:include src="/admin/entities/encounter/encounter/viewEncounterComponent.xhtml"/> 
          </div>  
          <div class="buttonBox"> 
            <rich:spacer/>  
            <h:commandButton value="Back To Listing" action="#{encounterAction.cancel}"> 
              <s:conversationPropagation type="end"/> 
            </h:commandButton> 
          </div> 
        </rich:tab>  
        <rich:tab label="Prescription" rendered="#{encounterAction.instance.prescription != null}"> 
          <ui:include src="/admin/entities/prescription/prescription/viewPrescriptionComponent.xhtml"> 
            <ui:param name="entityId" value="1"/>  
            <ui:param name="prescriptionId" value="#{encounterAction.instance.prescription.id}"/> 
          </ui:include> 
        </rich:tab>  
        <rich:tab label="Patient" rendered="#{encounterAction.instance.patient != null}"> 
          <ui:include src="/admin/entities/patient/patient/viewPatientComponent.xhtml"> 
            <ui:param name="entityId" value="2"/>  
            <ui:param name="patientId" value="#{encounterAction.instance.patient.id}"/> 
          </ui:include> 
        </rich:tab>  
        <rich:tab label="Creator" rendered="#{encounterAction.instance.creator != null}"> 
          <ui:include src="/admin/entities/employee/employee/viewEmployeeComponent.xhtml"> 
            <ui:param name="entityId" value="3"/>  
            <ui:param name="employeeId" value="#{encounterAction.instance.creator.id}"/> 
          </ui:include> 
        </rich:tab> 
      </rich:tabPanel>  
      <div class="buttonBox"></div> 
    </h:form>  
    <br/>  
    <rich:tabPanel switchType="client"></rich:tabPanel>  
    <br/>  
    <rich:tabPanel switchType="client"> 
      <rich:tab label="Notes"> 
        <wc:comments backingAction="#{encounterAction}"/> 
      </rich:tab> 
    </rich:tabPanel> 
  </ui:define> 
</ui:composition>
