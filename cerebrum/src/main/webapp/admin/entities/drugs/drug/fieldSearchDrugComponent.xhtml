<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_name} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'editName')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_name" value="#{drugList.drug.name}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_absorption}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'editAbsorption')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_absorption" value="#{drugList.drug.absorption}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_biotransformation}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'editBiotransformation')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_biotransformation" value="#{drugList.drug.biotransformation}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_atcCodes}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'editAtcCodes')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_atcCodes" value="#{drugList.drug.atcCodes}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_contraIndication}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'editContraIndication')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_contraIndication" value="#{drugList.drug.contraIndication}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_description}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'editDescription')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_description" value="#{drugList.drug.description}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_dosageForm}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'editDosageForm')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_dosageForm" value="#{drugList.drug.dosageForm}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_foodInteractions}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'editFoodInteractions')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_foodInteractions" value="#{drugList.drug.foodInteractions}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_halfLife}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'editHalfLife')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_halfLife" value="#{drugList.drug.halfLife}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_halfLifeNumberOfHours}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'editHalfLifeNumberOfHours')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_halfLifeNumberOfHours_begin" value="#{drugList.halfLifeNumberOfHoursRange.begin}"> 
        <f:converter converterId="javax.faces.Double"/> 
      </h:inputText>  
      <h:inputText id="#{prefix}_halfLifeNumberOfHours_end" value="#{drugList.halfLifeNumberOfHoursRange.end}"> 
        <f:converter converterId="javax.faces.Double"/> 
      </h:inputText> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_indication}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'editIndication')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_indication" value="#{drugList.drug.indication}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_mechanismOfAction}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'editMechanismOfAction')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_mechanismOfAction" value="#{drugList.drug.mechanismOfAction}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_patientInfo}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'editPatientInfo')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_patientInfo" value="#{drugList.drug.patientInfo}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_pharmacology}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'editPharmacology')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_pharmacology" value="#{drugList.drug.pharmacology}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_drugCategorys}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'editDrugCategorys')}"/>  
      <br/>  
      <h:selectOneMenu id="#{prefix}_drugCategorysdrugCategorys" value="#{ drugList.drugCategorysToSearch}"> 
        <s:selectItems value="#{drugCategoryList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/>  
        <f:selectItem itemLabel="--None--" itemValue=""/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_toxicity}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'editToxicity')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_toxicity" value="#{drugList.drug.toxicity}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_routeOfElimination}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'editRouteOfElimination')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_routeOfElimination" value="#{drugList.drug.routeOfElimination}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_volumeOfDistribution}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'editVolumeOfDistribution')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_volumeOfDistribution" value="#{drugList.drug.volumeOfDistribution}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_drugBankId}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'editDrugBankId')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_drugBankId" value="#{drugList.drug.drugBankId}"/> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <rich:calendar id="from" value="#{drugList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{drugList.dateCreatedRange.end}"/> 
  </h:panelGrid>  
  <div style="background-color: #eef; border: 1 px solid #eeb">Search Name (to save this search ) 
    <h:inputText value="#{drugList.searchName}"/>  
    <h:commandButton id="savesearch" value="Save Search" action="#{drugList.saveSearch}"> 
      <s:conversationPropagation type="join"/> 
    </h:commandButton>  
    <h:selectOneMenu id="svdsearches" value="#{drugList.currentSavedSearch}"> 
      <s:selectItems value="#{drugList.savedSearches}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Load Saved Search"/>  
      <s:convertEntity/> 
    </h:selectOneMenu>  
    <h:commandButton value="Load Search" action="#{drugList.executeSearch}"> 
      <s:conversationPropagation type="join"/> 
    </h:commandButton> 
  </div> 
</ui:composition>
