<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewDrugComponentPanel"> 
    <s:validateAll> 
      <h:panelGrid columns="1" onload="#{drugAction.load(drugId )  }"/>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelDrug eq null}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.Drug}"/> 
        </f:facet>  
        <h:outputText value="#{msg.drug_name}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'viewName')}"/>  
        <h:outputText id="name#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'viewName')}" value="#{drugAction.drug.name}"></h:outputText>  
        <h:outputText value="#{msg.drug_absorption}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'viewAbsorption')}"/>  
        <h:outputText escape="false" id="absorption#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'viewAbsorption')}" value="#{drugAction.drug.absorption}"></h:outputText>  
        <h:outputText value="#{msg.drug_biotransformation}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'viewBiotransformation')}"/>  
        <h:outputText escape="false" id="biotransformation#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'viewBiotransformation')}" value="#{drugAction.drug.biotransformation}"></h:outputText>  
        <h:outputText value="#{msg.drug_atcCodes}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'viewAtcCodes')}"/>  
        <h:outputText id="atcCodes#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'viewAtcCodes')}" value="#{drugAction.drug.atcCodes}"></h:outputText>  
        <h:outputText value="#{msg.drug_contraIndication}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'viewContraIndication')}"/>  
        <h:outputText escape="false" id="contraIndication#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'viewContraIndication')}" value="#{drugAction.drug.contraIndication}"></h:outputText>  
        <h:outputText value="#{msg.drug_description}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'viewDescription')}"/>  
        <h:outputText escape="false" id="description#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'viewDescription')}" value="#{drugAction.drug.description}"></h:outputText>  
        <h:outputText value="#{msg.drug_dosageForm}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'viewDosageForm')}"/>  
        <h:outputText id="dosageForm#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'viewDosageForm')}" value="#{drugAction.drug.dosageForm}"></h:outputText>  
        <h:outputText value="#{msg.drug_foodInteractions}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'viewFoodInteractions')}"/>  
        <h:outputText escape="false" id="foodInteractions#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'viewFoodInteractions')}" value="#{drugAction.drug.foodInteractions}"></h:outputText>  
        <h:outputText value="#{msg.drug_halfLife}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'viewHalfLife')}"/>  
        <h:outputText escape="false" id="halfLife#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'viewHalfLife')}" value="#{drugAction.drug.halfLife}"></h:outputText>  
        <h:outputText value="#{msg.drug_halfLifeNumberOfHours}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'viewHalfLifeNumberOfHours')}"/>  
        <h:outputText id="halfLifeNumberOfHours#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'viewHalfLifeNumberOfHours')}" value="#{drugAction.drug.halfLifeNumberOfHours}"></h:outputText>  
        <h:outputText value="#{msg.drug_indication}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'viewIndication')}"/>  
        <h:outputText escape="false" id="indication#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'viewIndication')}" value="#{drugAction.drug.indication}"></h:outputText>  
        <h:outputText value="#{msg.drug_mechanismOfAction}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'viewMechanismOfAction')}"/>  
        <h:outputText escape="false" id="mechanismOfAction#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'viewMechanismOfAction')}" value="#{drugAction.drug.mechanismOfAction}"></h:outputText>  
        <h:outputText value="#{msg.drug_patientInfo}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'viewPatientInfo')}"/>  
        <h:outputText escape="false" id="patientInfo#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'viewPatientInfo')}" value="#{drugAction.drug.patientInfo}"></h:outputText>  
        <h:outputText value="#{msg.drug_pharmacology}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'viewPharmacology')}"/>  
        <h:outputText escape="false" id="pharmacology#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'viewPharmacology')}" value="#{drugAction.drug.pharmacology}"></h:outputText>  
        <h:outputText value="#{msg.drug_toxicity}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'viewToxicity')}"/>  
        <h:outputText escape="false" id="toxicity#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'viewToxicity')}" value="#{drugAction.drug.toxicity}"></h:outputText>  
        <h:outputText value="#{msg.drug_routeOfElimination}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'viewRouteOfElimination')}"/>  
        <h:outputText escape="false" id="routeOfElimination#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'viewRouteOfElimination')}" value="#{drugAction.drug.routeOfElimination}"></h:outputText>  
        <h:outputText value="#{msg.drug_volumeOfDistribution}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'viewVolumeOfDistribution')}"/>  
        <h:outputText id="volumeOfDistribution#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'viewVolumeOfDistribution')}" value="#{drugAction.drug.volumeOfDistribution}"></h:outputText>  
        <h:outputText value="#{msg.drug_drugBankId}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'viewDrugBankId')}"/>  
        <h:outputText id="drugBankId#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'viewDrugBankId')}" value="#{drugAction.drug.drugBankId}"></h:outputText>  
        <h:outputText value="#{msg.drug_categories}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'viewCategories')}"/>  
        <h:outputText id="categories#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'viewCategories')}" value="#{drugAction.drug.categories}"></h:outputText> 
      </h:panelGrid>  
      <br/>  
      <rich:dataTable id="drugInteractions" var="_drugInteraction" rendered="#{not empty drugAction.listDrugInteractions and skipPermissionCheck == 'true' || s:hasPermission('drug', 'viewDrugInteractions') }" value="#{drugAction.listDrugInteractions}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="viewInfo" rules="all"> 
        <h:column>
          <f:facet name="header"> 
            <h:outputText value="#{msg.drugInteraction_interactingDrug}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drugInteraction', 'viewInteractingDrug')}"/> 
          </f:facet>  
          <s:link value="#{_drugInteraction.interactingDrug.displayName}" action="viewinteractingDrug" propagation="none"> 
            <f:param name="interactingDrugId" value="#{_drugInteraction.interactingDrug.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/>  
            <rich:toolTip> 
              <span>#{_drugInteraction.interactingDrug.popupInfo}</span> 
            </rich:toolTip> 
          </s:link> 
        </h:column>  
        <h:column>
          <f:facet name="header"> 
            <h:outputText value="#{msg.drugInteraction_description}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drugInteraction', 'viewDescription')}"/> 
          </f:facet>  
          <h:outputText escape="false" id="description#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drugInteraction', 'viewDescription')}" value="#{_drugInteraction.description}"></h:outputText> 
        </h:column>  
        <h:column>
          <f:facet name="header"> 
            <h:outputText value="#{msg.drugInteraction_severity}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drugInteraction', 'viewSeverity')}"/> 
          </f:facet>  
          <h:outputText value="#{_drugInteraction.severity}"/> 
        </h:column> 
      </rich:dataTable>  
      <br/> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
