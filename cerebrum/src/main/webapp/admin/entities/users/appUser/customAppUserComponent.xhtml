<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.appUser_userName} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('appUser', 'editUserName')}"/>  
        <br/>  
        <h:inputText id="#{prefix}_userName" value="#{appUserAction.appUser.userName}"/>  
        <rich:message styleClass="error errors" for="#{prefix}_userName" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('appUser', 'editUserName')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.appUser_enabled}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('appUser', 'editEnabled')}"/>  
        <br/>  
        <h:selectBooleanCheckbox id="#{prefix}_enabled" value="#{appUserAction.appUser.enabled}"/>  
        <rich:message styleClass="error errors" for="#{prefix}_enabled" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('appUser', 'editEnabled')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.appUser_email} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('appUser', 'editEmail')}"/>  
        <br/>  
        <h:inputText id="#{prefix}_email" value="#{appUserAction.appUser.email}"/>  
        <rich:message styleClass="error errors" for="#{prefix}_email" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('appUser', 'editEmail')}"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
