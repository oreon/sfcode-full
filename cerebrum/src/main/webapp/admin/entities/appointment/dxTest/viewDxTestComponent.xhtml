<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewDxTestComponentPanel"> 
    <s:validateAll> 
      <h:panelGrid columns="1" onload="#{dxTestAction.load(dxTestId )  }"/>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelDxTest eq null}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.DxTest}"/> 
        </f:facet>  
        <h:outputText value="#{msg.dxTest_name}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('dxTest', 'viewName')}"/>  
        <h:outputText id="name#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('dxTest', 'viewName')}" value="#{dxTestAction.dxTest.name}"></h:outputText>  
        <h:outputText value="#{msg.dxTest_description}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('dxTest', 'viewDescription')}"/>  
        <h:outputText escape="false" id="description#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('dxTest', 'viewDescription')}" value="#{dxTestAction.dxTest.description}"></h:outputText> 
      </h:panelGrid>  
      <br/>  
      <br/> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
