<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewAppointmentComponentPanel"> 
    <s:validateAll> 
      <h:panelGrid columns="1" onload="#{appointmentAction.load(appointmentId )  }"/>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.Appointment}"/> 
        </f:facet>  
        <h:outputText value="#{msg.appointment_start}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('appointment', 'startView')}"/>  
        <h:outputText direction="auto" id="start#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('appointment', 'startView')}" value="#{appointmentAction.appointment.start}"></h:outputText>  
        <h:outputText value="#{msg.appointment_end}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('appointment', 'endView')}"/>  
        <h:outputText direction="auto" id="end#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('appointment', 'endView')}" value="#{appointmentAction.appointment.end}"></h:outputText>  
        <h:outputText value="#{msg.appointment_remarks}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('appointment', 'remarksView')}"/>  
        <h:outputText escape="false" id="remarks#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('appointment', 'remarksView')}" value="#{appointmentAction.appointment.remarks}"></h:outputText>  
        <h:outputText value="#{msg.appointment_physician}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('appointment', 'physicianView')}"/>  
        <s:link value="#{appointmentAction.appointment.physician.displayName}" action="viewphysician" propagation="none"> 
          <f:param name="physicianId" value="#{appointmentAction.appointment.physician.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link>  
        <h:outputText value="#{msg.appointment_patient}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('appointment', 'patientView')}"/>  
        <s:link value="#{appointmentAction.appointment.patient.displayName}" action="viewpatient" propagation="none"> 
          <f:param name="patientId" value="#{appointmentAction.appointment.patient.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/>  
          <rich:toolTip> 
            <span>#{appointmentAction.appointment.patient.popupInfo}</span> 
          </rich:toolTip> 
        </s:link> 
      </h:panelGrid>  
      <br/>  
      <br/> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
