<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.appointment_start} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('appointment', 'startEdit')}"/>  
      <br/>  
      <h:outputText value="From"/>  
      <br/>  
      <rich:calendar value="#{appointmentList.startRange.begin}"/> To
      <br/>  
      <rich:calendar value="#{appointmentList.startRange.end}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.appointment_end}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('appointment', 'endEdit')}"/>  
      <br/>  
      <h:outputText value="From"/>  
      <br/>  
      <rich:calendar value="#{appointmentList.endRange.begin}"/> To
      <br/>  
      <rich:calendar value="#{appointmentList.endRange.end}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.appointment_physician} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('appointment', 'physicianEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="physician" value="#{ appointmentList.appointment.physician}"> 
        <s:selectItems value="#{physicianList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.appointment_patient} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('appointment', 'patientEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="patient" value="#{ appointmentList.appointment.patient}"> 
        <s:selectItems value="#{patientList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.appointment_remarks}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('appointment', 'remarksEdit')}"/>  
      <br/>  
      <h:inputText id="remarks" value="#{appointmentList.appointment.remarks}"/> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <rich:calendar id="from" value="#{appointmentList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{appointmentList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
