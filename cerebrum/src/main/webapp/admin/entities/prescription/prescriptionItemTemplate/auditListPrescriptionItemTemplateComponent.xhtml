<?xml version="1.0" encoding="UTF-8"?>

<html xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:form> 
    <rich:datascroller align="left" for="dataAudit" maxPages="20" renderIfSinglePage="false"/>  
    <br/>  
    <rich:dataTable id="dataAudit" var="_log" value="#{prescriptionItemTemplateAction.auditLog}" rows="30" rowClasses="odd, even" styleClass="dataTable"> 
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="Date"/> 
        </f:facet>  
        <h:outputText value="#{_log.dateCreated}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="Action"/> 
        </f:facet>  
        <h:outputText value="#{_log.action}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="User"/> 
        </f:facet>  
        <h:outputText value="#{_log.username}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="Id"/> 
        </f:facet>  
        <h:outputText value="#{_log.entityId}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.prescriptionItemTemplate_drug}"/> 
        </f:facet>  
        <s:link escape="false" value="#{_log.entity.drug.displayName}" view="/admin/entities/drugs/drug/viewDrug.xhtml"> 
          <f:param name="id" value="#{_entity.drug.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.prescriptionItemTemplate_qty}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.qty}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.prescriptionItemTemplate_frequency}"/> 
        </f:facet>  
        <s:link escape="false" value="#{_log.entity.frequency.displayName}" view="/admin/entities/prescription/frequency/viewFrequency.xhtml"> 
          <f:param name="id" value="#{_entity.frequency.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.prescriptionItemTemplate_strength}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.strength}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.prescriptionItemTemplate_route}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.route}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.prescriptionItemTemplate_duration}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.duration}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.prescriptionItemTemplate_remarks}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.remarks}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.prescriptionItemTemplate_brandName}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.brandName}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.prescriptionItemTemplate_prescriptionTemplate}"/> 
        </f:facet>  
        <s:link escape="false" value="#{_log.entity.prescriptionTemplate.displayName}" view="/admin/entities/prescription/prescriptionTemplate/viewPrescriptionTemplate.xhtml"> 
          <f:param name="id" value="#{_entity.prescriptionTemplate.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link> 
      </rich:column> 
    </rich:dataTable> 
  </h:form> 
</html>
