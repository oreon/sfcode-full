<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewPrescriptionItemTemplateComponentPanel"> 
    <s:validateAll> 
      <h:panelGrid columns="1" onload="#{prescriptionItemTemplateAction.load(prescriptionItemTemplateId )  }"/>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelPrescriptionItemTemplate eq null}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.PrescriptionItemTemplate}"/> 
        </f:facet>  
        <h:outputText value="#{msg.prescriptionItemTemplate_qty}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItemTemplate', 'viewQty')}"/>  
        <h:outputText value="#{prescriptionItemTemplateAction.prescriptionItemTemplate.qty}"> 
          <f:convertNumber pattern="000.00"/> 
        </h:outputText>  
        <h:outputText value="#{msg.prescriptionItemTemplate_strength}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItemTemplate', 'viewStrength')}"/>  
        <h:outputText value="#{prescriptionItemTemplateAction.prescriptionItemTemplate.strength}" escape="false"/>  
        <h:outputText value="#{msg.prescriptionItemTemplate_route}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItemTemplate', 'viewRoute')}"/>  
        <h:outputText value="#{prescriptionItemTemplateAction.prescriptionItemTemplate.route}" escape="false"/>  
        <h:outputText value="#{msg.prescriptionItemTemplate_duration}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItemTemplate', 'viewDuration')}"/>  
        <h:outputText value="#{prescriptionItemTemplateAction.prescriptionItemTemplate.duration}" escape="false"/>  
        <h:outputText value="#{msg.prescriptionItemTemplate_remarks}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItemTemplate', 'viewRemarks')}"/>  
        <h:outputText value="#{prescriptionItemTemplateAction.prescriptionItemTemplate.remarks}" escape="false"/>  
        <h:outputText value="#{msg.prescriptionItemTemplate_brandName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItemTemplate', 'viewBrandName')}"/>  
        <h:outputText value="#{prescriptionItemTemplateAction.prescriptionItemTemplate.brandName}" escape="false"/>  
        <h:outputText value="#{msg.prescriptionItemTemplate_drug}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItemTemplate', 'viewDrug')}"/>  
        <s:link escape="false" value="#{prescriptionItemTemplateAction.prescriptionItemTemplate.drug.displayName}" view="/admin/entities/drugs/drug/viewDrug.xhtml" propagation="none"> 
          <f:param name="drugId" value="#{prescriptionItemTemplateAction.prescriptionItemTemplate.drug.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/>  
          <rich:toolTip> 
            <span>#{prescriptionItemTemplateAction.prescriptionItemTemplate.drug.popupInfo}</span> 
          </rich:toolTip> 
        </s:link>  
        <h:outputText value="#{msg.prescriptionItemTemplate_frequency}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItemTemplate', 'viewFrequency')}"/>  
        <s:link escape="false" value="#{prescriptionItemTemplateAction.prescriptionItemTemplate.frequency.displayName}" view="/admin/entities/prescription/frequency/viewFrequency.xhtml" propagation="none"> 
          <f:param name="frequencyId" value="#{prescriptionItemTemplateAction.prescriptionItemTemplate.frequency.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link>  
        <h:outputText value="#{msg.prescriptionItemTemplate_prescriptionTemplate}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItemTemplate', 'viewPrescriptionTemplate')}"/>  
        <s:link escape="false" value="#{prescriptionItemTemplateAction.prescriptionItemTemplate.prescriptionTemplate.displayName}" view="/admin/entities/prescription/prescriptionTemplate/viewPrescriptionTemplate.xhtml" propagation="none"> 
          <f:param name="prescriptionTemplateId" value="#{prescriptionItemTemplateAction.prescriptionItemTemplate.prescriptionTemplate.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link> 
      </h:panelGrid>  
      <br/>  
      <br/> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
