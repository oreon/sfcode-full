<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf" template="/admin/template.xhtml">  
  <ui:define name="content"> 
    <h:form> 
      <!--PROTECTED REGION ID(EDITABLE_RGN_VIEW_prescription_PrescriptionItem) ENABLED START-->  
      <!--PROTECTED REGION END-->  
      <rich:tabPanel switchType="ajax"> 
        <rich:tab label="PrescriptionItem"> 
          <div id="printable"> 
            <ui:include src="/admin/entities/prescription/prescriptionItem/viewPrescriptionItemComponent.xhtml"/> 
          </div>  
          <div class="buttonBox"> 
            <h:commandButton value="Edit" rendered="#{s:hasPermission('prescriptionItem', 'edit')}" action="edit"></h:commandButton>  
            <h:outputText value=" "/>  
            <h:commandButton value="Back To Listing" action="#{prescriptionItemAction.cancel}"> 
              <s:conversationPropagation type="end"/> 
            </h:commandButton> 
          </div> 
        </rich:tab>  
        <rich:tab label="Drug" rendered="#{prescriptionItemAction.instance.drug != null}"> 
          <ui:include src="/admin/entities/drugs/drug/viewDrugComponent.xhtml"> 
            <ui:param name="entityId" value="1"/>  
            <ui:param name="drugId" value="#{prescriptionItemAction.instance.drug.id}"/> 
          </ui:include> 
        </rich:tab>  
        <rich:tab label="Prescription" rendered="#{prescriptionItemAction.instance.prescription != null}"> 
          <ui:include src="/admin/entities/prescription/prescription/viewPrescriptionComponent.xhtml"> 
            <ui:param name="entityId" value="2"/>  
            <ui:param name="prescriptionId" value="#{prescriptionItemAction.instance.prescription.id}"/> 
          </ui:include> 
        </rich:tab>  
        <rich:tab label="Frequency" rendered="#{prescriptionItemAction.instance.frequency != null}"> 
          <ui:include src="/admin/entities/prescription/frequency/viewFrequencyComponent.xhtml"> 
            <ui:param name="entityId" value="3"/>  
            <ui:param name="frequencyId" value="#{prescriptionItemAction.instance.frequency.id}"/> 
          </ui:include> 
        </rich:tab> 
      </rich:tabPanel>  
      <div class="buttonBox"></div> 
    </h:form>  
    <br/>  
    <rich:tabPanel switchType="client"></rich:tabPanel>  
    <br/>  
    <rich:tabPanel switchType="client"> 
      <rich:tab label="Notes"> 
        <wc:comments backingAction="#{prescriptionItemAction}"/> 
      </rich:tab> 
    </rich:tabPanel> 
  </ui:define> 
</ui:composition>
