<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.prescriptionItem_drug}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItem', 'editDrug')}"/>  
      <br/>  
      <h:selectOneMenu id="#{prefix}_drugId" value="#{ prescriptionItemList.prescriptionItem.drug}"> 
        <s:selectItems value="#{drugList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.prescriptionItem_qty}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItem', 'editQty')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_qty_begin" value="#{prescriptionItemList.qtyRange.begin}"> 
        <f:converter converterId="javax.faces.Double"/> 
      </h:inputText>  
      <h:inputText id="#{prefix}_qty_end" value="#{prescriptionItemList.qtyRange.end}"> 
        <f:converter converterId="javax.faces.Double"/> 
      </h:inputText> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.prescriptionItem_strength}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItem', 'editStrength')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_strength" value="#{prescriptionItemList.prescriptionItem.strength}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.prescriptionItem_prescription}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItem', 'editPrescription')}"/>  
      <br/>  
      <h:selectOneMenu id="#{prefix}_prescriptionId" value="#{ prescriptionItemList.prescriptionItem.prescription}"> 
        <s:selectItems value="#{prescriptionList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.prescriptionItem_route}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItem', 'editRoute')}"/>  
      <br/>  
      <h:selectOneMenu id="#{prefix}_route" value="#{prescriptionItemList.prescriptionItem.route}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="None" itemValue=""/>  
        <f:selectItem itemValue="PO" itemLabel="Po"/>  
        <f:selectItem itemValue="IV" itemLabel="Iv"/>  
        <f:selectItem itemValue="IM" itemLabel="Im"/>  
        <f:selectItem itemValue="SC" itemLabel="Sc"/>  
        <f:selectItem itemValue="TOPICAL" itemLabel="Topical"/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.prescriptionItem_duration}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItem', 'editDuration')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_duration_begin" value="#{prescriptionItemList.durationRange.begin}"> 
        <f:converter converterId="javax.faces.Integer"/> 
      </h:inputText>  
      <h:inputText id="#{prefix}_duration_end" value="#{prescriptionItemList.durationRange.end}"> 
        <f:converter converterId="javax.faces.Integer"/> 
      </h:inputText> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.prescriptionItem_frequency}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItem', 'editFrequency')}"/>  
      <br/>  
      <h:selectOneMenu id="#{prefix}_frequencyId" value="#{ prescriptionItemList.prescriptionItem.frequency}"> 
        <s:selectItems value="#{frequencyList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.prescriptionItem_remarks}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItem', 'editRemarks')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_remarks" value="#{prescriptionItemList.prescriptionItem.remarks}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.prescriptionItem_brandName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItem', 'editBrandName')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_brandName" value="#{prescriptionItemList.prescriptionItem.brandName}"/> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <rich:calendar id="from" value="#{prescriptionItemList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{prescriptionItemList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
