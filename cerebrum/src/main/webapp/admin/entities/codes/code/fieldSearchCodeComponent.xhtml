<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.abstractCode_name}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editName')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_name" value="#{codeList.code.name}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.abstractCode_description}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editDescription')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_description" value="#{codeList.code.description}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.code_includes}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editIncludes')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_includes" value="#{codeList.code.includes}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.code_notIncludedHere}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editNotIncludedHere')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_notIncludedHere" value="#{codeList.code.notIncludedHere}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.code_codeFirst}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editCodeFirst')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_codeFirst" value="#{codeList.code.codeFirst}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.code_section}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editSection')}"/>  
      <br/>  
      <h:selectOneMenu id="#{prefix}_sectionId" value="#{ codeList.code.section}"> 
        <s:selectItems value="#{sectionList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.code_notCodedHere}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editNotCodedHere')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_notCodedHere" value="#{codeList.code.notCodedHere}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.code_codeAlso}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editCodeAlso')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_codeAlso" value="#{codeList.code.codeAlso}"/> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <rich:calendar id="from" value="#{codeList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{codeList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
