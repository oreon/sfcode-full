<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewCodeComponentPanel"> 
    <s:validateAll> 
      <h:panelGrid columns="1" onload="#{codeAction.load(codeId )  }"/>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelCode eq null}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.Code}"/> 
        </f:facet>  
        <h:outputText value="#{msg.abstractCode_name}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'viewName')}"/>  
        <h:outputText value="#{codeAction.code.name}" escape="false"/>  
        <h:outputText value="#{msg.abstractCode_description}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'viewDescription')}"/>  
        <h:outputText value="#{codeAction.code.description}" escape="false"/>  
        <h:outputText value="#{msg.code_includes}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'viewIncludes')}"/>  
        <h:panelGroup> 
          <rich:toolTip value="#{codeAction.code.includes}" for="includesAbbr"></rich:toolTip>  
          <h:outputText id="includesAbbr" value="#{codeAction.code.includesAbbreviated}" escape="false"/> 
        </h:panelGroup>  
        <h:outputText value="#{msg.code_excludes}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'viewExcludes')}"/>  
        <h:panelGroup> 
          <rich:toolTip value="#{codeAction.code.excludes}" for="excludesAbbr"></rich:toolTip>  
          <h:outputText id="excludesAbbr" value="#{codeAction.code.excludesAbbreviated}" escape="false"/> 
        </h:panelGroup>  
        <h:outputText value="#{msg.code_codeFirst}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'viewCodeFirst')}"/>  
        <h:panelGroup> 
          <rich:toolTip value="#{codeAction.code.codeFirst}" for="codeFirstAbbr"></rich:toolTip>  
          <h:outputText id="codeFirstAbbr" value="#{codeAction.code.codeFirstAbbreviated}" escape="false"/> 
        </h:panelGroup>  
        <h:outputText value="#{msg.code_section}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'viewSection')}"/>  
        <s:link escape="false" value="#{codeAction.code.section.displayName}" view="/admin/entities/codes/section/viewSection.xhtml" propagation="none"> 
          <f:param name="sectionId" value="#{codeAction.code.section.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link> 
      </h:panelGrid>  
      <br/>  
      <br/> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
