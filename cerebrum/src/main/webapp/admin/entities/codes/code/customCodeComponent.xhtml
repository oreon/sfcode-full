<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.abstractCode_name}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editName')}"/>  
        <br/>  
        <h:inputText id="#{prefix}_name" value="#{codeAction.code.name}"/>  
        <rich:message styleClass="error errors" for="#{prefix}_name" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editName')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.abstractCode_description}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editDescription')}"/>  
        <br/>  
        <h:inputText id="#{prefix}_description" value="#{codeAction.code.description}"/>  
        <rich:message styleClass="error errors" for="#{prefix}_description" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editDescription')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.code_includes}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editIncludes')}"/>  
        <br/>  
        <rich:editor id="#{prefix}_includes" value="#{codeAction.code.includes}"/>  
        <rich:message styleClass="error errors" for="#{prefix}_includes" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editIncludes')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.code_excludes}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editExcludes')}"/>  
        <br/>  
        <rich:editor id="#{prefix}_excludes" value="#{codeAction.code.excludes}"/>  
        <rich:message styleClass="error errors" for="#{prefix}_excludes" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editExcludes')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.code_codeFirst}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editCodeFirst')}"/>  
        <br/>  
        <rich:editor id="#{prefix}_codeFirst" value="#{codeAction.code.codeFirst}"/>  
        <rich:message styleClass="error errors" for="#{prefix}_codeFirst" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editCodeFirst')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.code_section}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editSection')}"/>  
        <br/>  
        <h:selectOneMenu id="#{prefix}_sectionsection" value="#{codeAction.code.section}"> 
          <s:selectItems value="#{sectionList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="#{prefix}_sectionsection" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editSection')}"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
