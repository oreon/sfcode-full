<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editChapterComponentPanel"> 
    <s:validateAll> 
      <h:panelGrid columns="1" onload="#{chapterAction.load(chapterId )  }"/>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelChapter eq null}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.Chapter}"/> 
        </f:facet>  
        <s:decorate id="#{prefix}_nameDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.abstractCode_name}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('chapter', 'editName')}"/>
          </ui:define>  
          <h:inputText escape="false" id="#{prefix}_name#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('chapter', 'editName')}" label="#{msg.abstractCode_name}" required="true" disabled="false" value="#{chapterAction.chapter.name}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:inputText> 
        </s:decorate>  
        <s:decorate id="#{prefix}_descriptionDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.abstractCode_description}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('chapter', 'editDescription')}"/>
          </ui:define>  
          <rich:editor escape="false" useSeamText="true" id="#{prefix}_description#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('chapter', 'editDescription')}" label="#{msg.abstractCode_description}" required="false" disabled="false" value="#{chapterAction.chapter.description}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </rich:editor> 
        </s:decorate> 
      </h:panelGrid>  
      <br/>  
      <a:commandButton value="New Section" action="#{chapterAction.addSections}" reRender="sections, editChapterComponentPanel" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('chapter', 'editSections')}"> 
        <s:conversationId/> 
      </a:commandButton>  
      <rich:dataTable id="sections" var="_section" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('chapter', 'editSections')}" value="#{chapterAction.listSections}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="viewInfo" rules="all"> 
        <h:column>
          <f:facet name="header">
            <h:outputText value="#{msg.abstractCode_name}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('section', 'editName')}"/>
          </f:facet>  
          <s:decorate id="#{prefix}_nameDecorate" template="/layout/editTableField.xhtml"> 
            <ui:define name="label"></ui:define>  
            <h:inputText escape="false" id="#{prefix}_name#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('section', 'editName')}" label="#{msg.abstractCode_name}" required="true" disabled="false" value="#{_section.name}"> 
              <rich:ajaxValidator event="onsubmit"/> 
            </h:inputText> 
          </s:decorate> 
        </h:column>  
        <h:column>
          <f:facet name="header">
            <h:outputText value="#{msg.abstractCode_description}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('section', 'editDescription')}"/>
          </f:facet>  
          <s:decorate id="#{prefix}_descriptionDecorate" template="/layout/editTableField.xhtml"> 
            <ui:define name="label"></ui:define>  
            <rich:editor escape="false" useSeamText="true" id="#{prefix}_description#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('section', 'editDescription')}" label="#{msg.abstractCode_description}" required="false" disabled="false" value="#{_section.description}"> 
              <rich:ajaxValidator event="onsubmit"/> 
            </rich:editor> 
          </s:decorate> 
        </h:column>  
        <h:column> 
          <a:commandButton value="New Section" action="#{chapterAction.addSections}" reRender="sections, editChapterComponentPanel" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('section', 'editSections')}"> 
            <s:conversationId/> 
          </a:commandButton> 
        </h:column>  
        <h:column> 
          <h:commandButton value="Delete" immediate="true" action="#{chapterAction.deleteSections(rowIndex)}" reRender="sections"> 
            <s:conversationId/> 
          </h:commandButton> 
        </h:column> 
      </rich:dataTable>  
      <br/> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
