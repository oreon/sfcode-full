<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <c:if test="${empty modalId}"> 
    <c:set var="modalId" value="SectionModalPanel"/> 
  </c:if>  
  <c:if test="${empty listTitle}"> 
    <c:set var="listTitle" value="Section Search Results (#{empty records ? 0 : (sectionList.paginated ? sectionList.resultCount : records.size)})"/> 
  </c:if>  
  <rich:panel> 
    <f:facet name="header">${listTitle}</f:facet>  
    <a:form> 
      <rich:dataTable var="_section" value="#{records}" id="sectionList" rowClasses="odd, even" styleClass="dataTable" onRowMouseOver="this.style.backgroundColor='#F8F8F8'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"> 
        <h:column rendered="#{s:hasPermission('id', 'viewId' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{sectionList}"/>  
              <ui:param name="propertyLabel" value="Id"/>  
              <ui:param name="propertyPath" value="section.id"/> 
            </ui:include> 
          </f:facet>  
          <s:link view="/admin/entities/codes/section/viewSection.xhtml" rendered="#{s:hasPermission(_section, 'view')}" propagation="none"> 
            <h:outputText value="#{_section.id}"/>  
            <f:param name="sectionId" value="#{_section.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{skipPermissionCheck == 'true' || s:hasPermission('section', 'viewName')}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{sectionList}"/>  
              <ui:param name="propertyLabel" value="#{msg.abstractCode_name}"/>  
              <ui:param name="propertyPath" value="section.name"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_section.name}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{skipPermissionCheck == 'true' || s:hasPermission('section', 'viewDescription')}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{sectionList}"/>  
              <ui:param name="propertyLabel" value="#{msg.abstractCode_description}"/>  
              <ui:param name="propertyPath" value="section.description"/> 
            </ui:include> 
          </f:facet>  
          <h:panelGroup> 
            <rich:toolTip value="#{_section.description}" for="descriptionAbbr"></rich:toolTip>  
            <h:outputText id="descriptionAbbr" value="#{_section.descriptionAbbreviated}" escape="false"/> 
          </h:panelGroup> 
        </h:column>  
        <h:column groupOn="#{section.chapter.displayName}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('section', 'viewChapter')}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{sectionList}"/>  
              <ui:param name="propertyLabel" value="#{msg.section_chapter}"/>  
              <ui:param name="propertyPath" value="section.chapter"/> 
            </ui:include> 
          </f:facet>  
          <s:link escape="false" value="#{_section.chapter.displayName}" view="/admin/entities/codes/chapter/viewChapter.xhtml" propagation="none"> 
            <f:param name="chapterId" value="#{_section.chapter.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('creationDate', 'viewCreationDate' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{sectionList}"/>  
              <ui:param name="propertyLabel" value="Creation Date"/>  
              <ui:param name="propertyPath" value="section.dateCreated"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_section.dateCreated}"> 
            <s:convertDateTime type="date" dateStyle="medium"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_section', 'view') and !_sectionCategory.archived}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/codes/section/viewSection.xhtml" rendered="#{s:hasPermission(_section, 'view')}" propagation="none"> 
            <h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>  
            <f:param name="sectionId" value="#{_section.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_section', 'edit') and !_sectionCategory.archived}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/codes/section/editSection.xhtml" rendered="#{s:hasPermission(_section, 'edit')}" propagation="none"> 
            <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
            <f:param name="sectionId" value="#{_section.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('sectionAction', 'archive')}" propagation="none"> 
          <f:facet name="header"> 
            <h:outputText value=""/> 
          </f:facet>  
          <a:commandLink rendered="#{!_section.archived  and sectionAction.hasDeletePrevelige(_section)}" onclick="if (! window.confirm('Are you sure you want to archive #{_section.displayName}  ?') ) {return false}" action="#{sectionList.archiveById(_section.id)}" reRender="sectionList"> 
            <h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/> 
          </a:commandLink>  
          <s:link rendered="#{_section.archived and sectionAction.hasDeletePrevelige(_section)}" action="#{sectionAction.delete}" onclick="javascript:if(!confirm('Do you really want to permanently delete #{_section.displayName} ?')){ return false; } else { return true; }">Delete 
            <f:param name="currentEntityId" value="#{_section.id}"/> 
          </s:link>  
          <rich:spacer/>  
          <s:link rendered="#{_section.archived}" action="#{sectionAction.restore}">Restore
            <f:param name="currentEntityId" value="#{_section.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_sectionCategory', 'edit') and !_sectionCategory.archived}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <a:commandLink action="#{sectionAction.setSectionIdForModalDlg(_section.id)}" rendered="#{s:hasPermission(_section, 'quickEdit')}" oncomplete="Richfaces.showModalPanel('${modalId}',{});" reRender="${modalId}"> 
            <h:graphicImage value="/images/icons/editQuick.png" style="border: 0px" alt="Quick Edit"/>  
            <s:conversationPropagation type="join"/> 
          </a:commandLink> 
        </h:column> 
      </rich:dataTable> 
    </a:form> 
  </rich:panel>  
  <div class="tableControl"> 
    <s:link view="#{request.servletPath}" rendered="#{sectionList.previousExists}" value="#{messages.left}#{messages.left} First Page"> 
      <f:param name="firstResult" value="0"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{sectionList.previousExists}" value="#{messages.left} Previous Page"> 
      <f:param name="firstResult" value="#{sectionList.previousFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{sectionList.nextExists}" value="Next Page #{messages.right}"> 
      <f:param name="firstResult" value="#{sectionList.nextFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{sectionList.nextExists}" value="Last Page #{messages.right}#{messages.right}"> 
      <f:param name="firstResult" value="#{sectionList.lastFirstResult}"/> 
    </s:link> 
  </div> 
</ui:composition>
