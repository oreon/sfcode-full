<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewConditionCategoryComponentPanel"> 
    <s:validateAll> 
      <h:panelGrid columns="1" onload="#{conditionCategoryAction.load(conditionCategoryId )  }"/>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelConditionCategory eq null}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.ConditionCategory}"/> 
        </f:facet>  
        <h:outputText value="#{msg.conditionCategory_name}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('conditionCategory', 'viewName')}"/>  
        <h:outputText value="#{conditionCategoryAction.conditionCategory.name}" escape="false"/> 
      </h:panelGrid>  
      <br/>  
      <br/> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
