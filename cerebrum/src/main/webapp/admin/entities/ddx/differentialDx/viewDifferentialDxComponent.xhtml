<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewDifferentialDxComponentPanel"> 
    <s:validateAll> 
      <h:panelGrid columns="1" onload="#{differentialDxAction.load(differentialDxId )  }"/>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelDifferentialDx eq null}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.DifferentialDx}"/> 
        </f:facet>  
        <h:outputText value="#{msg.differentialDx_name}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('differentialDx', 'viewName')}"/>  
        <h:outputText value="#{differentialDxAction.differentialDx.name}" escape="false"/>  
        <h:outputText value="#{msg.differentialDx_dxCategory}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('differentialDx', 'viewDxCategory')}"/>  
        <s:link escape="false" value="#{differentialDxAction.differentialDx.dxCategory.displayName}" view="/admin/entities/ddx/dxCategory/viewDxCategory.xhtml" propagation="none"> 
          <f:param name="dxCategoryId" value="#{differentialDxAction.differentialDx.dxCategory.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link>  
        <h:outputText value="#{msg.differentialDx_finding}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('differentialDx', 'viewFinding')}"/>  
        <s:link escape="false" value="#{differentialDxAction.differentialDx.finding.displayName}" view="/admin/entities/ddx/finding/viewFinding.xhtml" propagation="none"> 
          <f:param name="findingId" value="#{differentialDxAction.differentialDx.finding.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link> 
      </h:panelGrid>  
      <br/>  
      <br/> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
