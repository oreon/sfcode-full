<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewConditionFindingComponentPanel"> 
    <s:validateAll> 
      <h:panelGrid columns="1" onload="#{conditionFindingAction.load(conditionFindingId )  }"/>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelConditionFinding eq null}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.ConditionFinding}"/> 
        </f:facet>  
        <h:outputText value="#{msg.conditionFinding_falsePositive}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('conditionFinding', 'viewFalsePositive')}"/>  
        <h:outputText value="#{conditionFinding.falsePositive? msg.yes : msg.no }"/>  
        <h:outputText value="#{msg.conditionFinding_disease}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('conditionFinding', 'viewDisease')}"/>  
        <s:link escape="false" value="#{conditionFinding.disease.displayName}" view="/admin/entities/ddx/disease/viewDisease.xhtml" propagation="none"> 
          <f:param name="diseaseId" value="#{conditionFinding.disease.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link> 
      </h:panelGrid>  
      <br/>  
      <br/> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
