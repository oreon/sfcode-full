<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <c:if test="${empty modalId}"> 
    <c:set var="modalId" value="NurseModalPanel"/> 
  </c:if>  
  <c:if test="${empty listTitle}"> 
    <c:set var="listTitle" value="Nurse Search Results (#{empty records ? 0 : (nurseList.paginated ? nurseList.resultCount : records.size)})"/> 
  </c:if>  
  <rich:panel> 
    <f:facet name="header">${listTitle}</f:facet>  
    <a:form> 
      <rich:dataTable var="_nurse" value="#{records}" id="nurseList" rowClasses="odd, even" styleClass="dataTable" onRowMouseOver="this.style.backgroundColor='#F8F8F8'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"> 
        <h:column rendered="#{s:hasPermission('id', 'viewId' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{nurseList}"/>  
              <ui:param name="propertyLabel" value="Id"/>  
              <ui:param name="propertyPath" value="nurse.id"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_nurse.id}"></h:outputText> 
        </h:column>  
        <h:column rendered="#{skipPermissionCheck == 'true' || s:hasPermission('nurse', 'viewEmployeeNumber')}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{nurseList}"/>  
              <ui:param name="propertyLabel" value="#{msg.employee_employeeNumber}"/>  
              <ui:param name="propertyPath" value="nurse.employeeNumber"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_nurse.employeeNumber}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{skipPermissionCheck == 'true' || s:hasPermission('nurse', 'viewUserName')}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{nurseList}"/>  
              <ui:param name="propertyLabel" value="#{msg.appUser_userName}"/>  
              <ui:param name="propertyPath" value="nurse.appUser.userName"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_nurse.appUser.userName}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{skipPermissionCheck == 'true' || s:hasPermission('nurse', 'viewEnabled')}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{nurseList}"/>  
              <ui:param name="propertyLabel" value="#{msg.appUser_enabled}"/>  
              <ui:param name="propertyPath" value="nurse.appUser.enabled"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_nurse.appUser.enabled? msg.yes : msg.no }"/> 
        </h:column>  
        <h:column rendered="#{skipPermissionCheck == 'true' || s:hasPermission('nurse', 'viewFacility')}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{nurseList}"/>  
              <ui:param name="propertyLabel" value="#{msg.employee_facility}"/>  
              <ui:param name="propertyPath" value="nurse.facility"/> 
            </ui:include> 
          </f:facet>  
          <s:link escape="false" value="#{_nurse.facility.displayName}" view="/admin/entities/facility/facility/viewFacility.xhtml" propagation="none"> 
            <f:param name="facilityId" value="#{_nurse.facility.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{skipPermissionCheck == 'true' || s:hasPermission('nurse', 'viewFirstName')}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{nurseList}"/>  
              <ui:param name="propertyLabel" value="#{msg.person_firstName}"/>  
              <ui:param name="propertyPath" value="nurse.firstName"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_nurse.firstName}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{skipPermissionCheck == 'true' || s:hasPermission('nurse', 'viewLastName')}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{nurseList}"/>  
              <ui:param name="propertyLabel" value="#{msg.person_lastName}"/>  
              <ui:param name="propertyPath" value="nurse.lastName"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_nurse.lastName}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{skipPermissionCheck == 'true' || s:hasPermission('nurse', 'viewDateOfBirth')}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{nurseList}"/>  
              <ui:param name="propertyLabel" value="#{msg.person_dateOfBirth}"/>  
              <ui:param name="propertyPath" value="nurse.dateOfBirth"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_nurse.dateOfBirth}"> 
            <s:convertDateTime type="date" dateStyle="medium"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{skipPermissionCheck == 'true' || s:hasPermission('nurse', 'viewGender')}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{nurseList}"/>  
              <ui:param name="propertyLabel" value="#{msg.person_gender}"/>  
              <ui:param name="propertyPath" value="nurse.gender"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_nurse.gender}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{skipPermissionCheck == 'true' || s:hasPermission('nurse', 'viewPrimaryPhone')}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{nurseList}"/>  
              <ui:param name="propertyLabel" value="#{msg.contactDetails_primaryPhone}"/>  
              <ui:param name="propertyPath" value="nurse.contactDetails.primaryPhone"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_nurse.contactDetails.primaryPhone}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{skipPermissionCheck == 'true' || s:hasPermission('nurse', 'viewSecondaryPhone')}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{nurseList}"/>  
              <ui:param name="propertyLabel" value="#{msg.contactDetails_secondaryPhone}"/>  
              <ui:param name="propertyPath" value="nurse.contactDetails.secondaryPhone"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_nurse.contactDetails.secondaryPhone}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{skipPermissionCheck == 'true' || s:hasPermission('nurse', 'viewEmail')}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{nurseList}"/>  
              <ui:param name="propertyLabel" value="#{msg.contactDetails_email}"/>  
              <ui:param name="propertyPath" value="nurse.contactDetails.email"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_nurse.contactDetails.email}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{skipPermissionCheck == 'true' || s:hasPermission('nurse', 'viewAge')}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{nurseList}"/>  
              <ui:param name="propertyLabel" value="#{msg.person_age}"/>  
              <ui:param name="propertyPath" value="nurse.age"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_nurse.age}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{skipPermissionCheck == 'true' || s:hasPermission('nurse', 'viewTitle')}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{nurseList}"/>  
              <ui:param name="propertyLabel" value="#{msg.person_title}"/>  
              <ui:param name="propertyPath" value="nurse.title"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_nurse.title}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{skipPermissionCheck == 'true' || s:hasPermission('nurse', 'viewNurseSpecialty')}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{nurseList}"/>  
              <ui:param name="propertyLabel" value="#{msg.nurse_nurseSpecialty}"/>  
              <ui:param name="propertyPath" value="nurse.nurseSpecialty"/> 
            </ui:include> 
          </f:facet>  
          <s:link escape="false" value="#{_nurse.nurseSpecialty.displayName}" view="/admin/entities/employee/nurseSpecialty/viewNurseSpecialty.xhtml" propagation="none"> 
            <f:param name="nurseSpecialtyId" value="#{_nurse.nurseSpecialty.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('creationDate', 'viewCreationDate' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{nurseList}"/>  
              <ui:param name="propertyLabel" value="Creation Date"/>  
              <ui:param name="propertyPath" value="nurse.dateCreated"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_nurse.dateCreated}"> 
            <s:convertDateTime type="date" dateStyle="medium"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_nurse', 'view')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/employee/nurse/viewNurse.xhtml" rendered="#{s:hasPermission(_nurse, 'view')}" propagation="none"> 
            <h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>  
            <f:param name="nurseId" value="#{_nurse.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_nurse', 'edit')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/employee/nurse/editNurse.xhtml" rendered="#{s:hasPermission(_nurse, 'edit')}" propagation="none"> 
            <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
            <f:param name="nurseId" value="#{_nurse.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('nurseAction', 'archive')}" propagation="none"> 
          <f:facet name="header"> 
            <h:outputText value=""/> 
          </f:facet>  
          <s:link action="#{nurseAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_nurse.displayName} ?')){ return false; } else { return true; }"> 
            <h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>  
            <f:param name="idToArchive" value="#{_nurse.id}"/> 
          </s:link> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <a:commandLink action="#{nurseAction.setNurseIdForModalDlg(_nurse.id)}" rendered="#{s:hasPermission(_nurse, 'quickEdit')}" oncomplete="Richfaces.showModalPanel('${modalId}',{});" reRender="${modalId}"> 
            <h:graphicImage value="/images/icons/editQuick.png" style="border: 0px" alt="Quick Edit"/>  
            <s:conversationPropagation type="join"/> 
          </a:commandLink> 
        </h:column> 
      </rich:dataTable> 
    </a:form> 
  </rich:panel>  
  <div class="tableControl"> 
    <s:link view="#{request.servletPath}" rendered="#{nurseList.previousExists}" value="#{messages.left}#{messages.left} First Page"> 
      <f:param name="firstResult" value="0"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{nurseList.previousExists}" value="#{messages.left} Previous Page"> 
      <f:param name="firstResult" value="#{nurseList.previousFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{nurseList.nextExists}" value="Next Page #{messages.right}"> 
      <f:param name="firstResult" value="#{nurseList.nextFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{nurseList.nextExists}" value="Last Page #{messages.right}#{messages.right}"> 
      <f:param name="firstResult" value="#{nurseList.lastFirstResult}"/> 
    </s:link> 
  </div> 
</ui:composition>
