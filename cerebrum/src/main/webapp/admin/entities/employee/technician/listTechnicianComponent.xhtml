<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <c:if test="${empty modalId}"> 
    <c:set var="modalId" value="TechnicianModalPanel"/> 
  </c:if>  
  <c:if test="${empty listTitle}"> 
    <c:set var="listTitle" value="Technician Search Results (#{empty records ? 0 : (technicianList.paginated ? technicianList.resultCount : records.size)})"/> 
  </c:if>  
  <rich:panel> 
    <f:facet name="header">${listTitle}</f:facet>  
    <a:form> 
      <rich:dataTable var="_technician" value="#{records}" id="technicianList" rowClasses="odd, even" styleClass="dataTable" onRowMouseOver="this.style.backgroundColor='#F8F8F8'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"> 
        <h:column rendered="#{s:hasPermission('id', 'technicianView' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{technicianList}"/>  
              <ui:param name="propertyLabel" value="Id"/>  
              <ui:param name="propertyPath" value="technician.id"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_technician.id}"></h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('employeeNumber', 'technicianView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{technicianList}"/>  
              <ui:param name="propertyLabel" value="#{msg.employee_employeeNumber}"/>  
              <ui:param name="propertyPath" value="technician.employeeNumber"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_technician.employeeNumber}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('userName', 'technicianView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{technicianList}"/>  
              <ui:param name="propertyLabel" value="#{msg.appUser_userName}"/>  
              <ui:param name="propertyPath" value="technician.appUser.userName"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_technician.appUser.userName}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('enabled', 'technicianView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{technicianList}"/>  
              <ui:param name="propertyLabel" value="#{msg.appUser_enabled}"/>  
              <ui:param name="propertyPath" value="technician.appUser.enabled"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_technician.appUser.enabled? msg.yes : msg.no }"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('email', 'technicianView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{technicianList}"/>  
              <ui:param name="propertyLabel" value="#{msg.appUser_email}"/>  
              <ui:param name="propertyPath" value="technician.appUser.email"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_technician.appUser.email}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('firstName', 'technicianView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{technicianList}"/>  
              <ui:param name="propertyLabel" value="#{msg.person_firstName}"/>  
              <ui:param name="propertyPath" value="technician.firstName"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_technician.firstName}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('lastName', 'technicianView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{technicianList}"/>  
              <ui:param name="propertyLabel" value="#{msg.person_lastName}"/>  
              <ui:param name="propertyPath" value="technician.lastName"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_technician.lastName}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('dateOfBirth', 'technicianView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{technicianList}"/>  
              <ui:param name="propertyLabel" value="#{msg.person_dateOfBirth}"/>  
              <ui:param name="propertyPath" value="technician.dateOfBirth"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_technician.dateOfBirth}"> 
            <s:convertDateTime type="date" dateStyle="medium"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('gender', 'technicianView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{technicianList}"/>  
              <ui:param name="propertyLabel" value="#{msg.person_gender}"/>  
              <ui:param name="propertyPath" value="technician.gender"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_technician.gender}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('primaryPhone', 'technicianView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{technicianList}"/>  
              <ui:param name="propertyLabel" value="#{msg.contactDetails_primaryPhone}"/>  
              <ui:param name="propertyPath" value="technician.contactDetails.primaryPhone"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_technician.contactDetails.primaryPhone}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('secondaryPhone', 'technicianView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{technicianList}"/>  
              <ui:param name="propertyLabel" value="#{msg.contactDetails_secondaryPhone}"/>  
              <ui:param name="propertyPath" value="technician.contactDetails.secondaryPhone"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_technician.contactDetails.secondaryPhone}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('email', 'technicianView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{technicianList}"/>  
              <ui:param name="propertyLabel" value="#{msg.contactDetails_email}"/>  
              <ui:param name="propertyPath" value="technician.contactDetails.email"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_technician.contactDetails.email}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('age', 'technicianView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{technicianList}"/>  
              <ui:param name="propertyLabel" value="#{msg.person_age}"/>  
              <ui:param name="propertyPath" value="technician.age"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_technician.age}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('creationDate', 'technicianView' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{technicianList}"/>  
              <ui:param name="propertyLabel" value="Creation Date"/>  
              <ui:param name="propertyPath" value="technician.dateCreated"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_technician.dateCreated}"> 
            <s:convertDateTime type="date" dateStyle="medium"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_technician', 'view')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/employee/technician/viewTechnician.xhtml" rendered="#{s:hasPermission(_technician, 'view')}" propagation="none"> 
            <h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>  
            <f:param name="technicianId" value="#{_technician.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_technician', 'edit')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/employee/technician/editTechnician.xhtml" rendered="#{s:hasPermission(_technician, 'edit')}" propagation="none"> 
            <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
            <f:param name="technicianId" value="#{_technician.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('technicianAction', 'archive')}" propagation="none"> 
          <f:facet name="header"> 
            <h:outputText value=""/> 
          </f:facet>  
          <s:link action="#{technicianAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_technician.displayName} ?')){ return false; } else { return true; }"> 
            <h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>  
            <f:param name="idToArchive" value="#{_technician.id}"/> 
          </s:link> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <a:commandLink action="#{technicianAction.setTechnicianIdForModalDlg(_technician.id)}" rendered="#{s:hasPermission(_technician, 'quickEdit')}" oncomplete="Richfaces.showModalPanel('${modalId}',{});" reRender="${modalId}"> 
            <h:graphicImage value="/images/icons/editQuick.png" style="border: 0px" alt="Quick Edit"/>  
            <s:conversationPropagation type="join"/> 
          </a:commandLink> 
        </h:column> 
      </rich:dataTable> 
    </a:form> 
  </rich:panel>  
  <div class="tableControl"> 
    <s:link view="#{request.servletPath}" rendered="#{technicianList.previousExists}" value="#{messages.left}#{messages.left} First Page"> 
      <f:param name="firstResult" value="0"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{technicianList.previousExists}" value="#{messages.left} Previous Page"> 
      <f:param name="firstResult" value="#{technicianList.previousFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{technicianList.nextExists}" value="Next Page #{messages.right}"> 
      <f:param name="firstResult" value="#{technicianList.nextFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{technicianList.nextExists}" value="Last Page #{messages.right}#{messages.right}"> 
      <f:param name="firstResult" value="#{technicianList.lastFirstResult}"/> 
    </s:link> 
  </div> 
</ui:composition>
