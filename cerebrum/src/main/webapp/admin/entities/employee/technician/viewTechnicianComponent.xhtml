<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewTechnicianComponentPanel"> 
    <s:validateAll> 
      <h:panelGrid columns="1" onload="#{technicianAction.load(technicianId )  }"/>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelTechnician eq null}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.Technician}"/> 
        </f:facet>  
        <h:outputText value="#{msg.employee_employeeNumber}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('technician', 'viewEmployeeNumber')}"/>  
        <h:outputText id="employeeNumber#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('technician', 'viewEmployeeNumber')}" value="#{technicianAction.technician.employeeNumber}"></h:outputText>  
        <h:outputText value="#{msg.person_firstName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('technician', 'viewFirstName')}"/>  
        <h:outputText id="firstName#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('technician', 'viewFirstName')}" value="#{technicianAction.technician.firstName}"></h:outputText>  
        <h:outputText value="#{msg.person_lastName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('technician', 'viewLastName')}"/>  
        <h:outputText id="lastName#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('technician', 'viewLastName')}" value="#{technicianAction.technician.lastName}"></h:outputText>  
        <h:outputText value="#{msg.person_dateOfBirth}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('technician', 'viewDateOfBirth')}"/>  
        <h:outputText direction="auto" id="dateOfBirth#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('technician', 'viewDateOfBirth')}" value="#{technicianAction.technician.dateOfBirth}"></h:outputText>  
        <h:outputText value="#{msg.person_gender}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('technician', 'viewGender')}"/>  
        <h:outputText value="#{technicianAction.technician.gender}"/>  
        <h:outputText value="#{msg.person_age}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('technician', 'viewAge')}"/>  
        <h:outputText id="age#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('technician', 'viewAge')}" value="#{technicianAction.technician.age}"></h:outputText> 
      </h:panelGrid>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelAppUser eq null}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.AppUser}"/> 
        </f:facet>  
        <h:outputText value="#{msg.appUser_userName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('technician', 'viewUserName')}"/>  
        <h:outputText id="appUser_userName#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('technician', 'viewUserName')}" value="#{technicianAction.technician.appUser.userName}"></h:outputText>  
        <h:outputText value="#{msg.appUser_enabled}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('technician', 'viewEnabled')}"/>  
        <h:outputText id="appUser_enabled#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('technician', 'viewEnabled')}" value="#{technicianAction.technician.appUser.enabled}"></h:outputText>  
        <h:outputText value="#{msg.appUser_email}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('technician', 'viewEmail')}"/>  
        <h:outputText id="appUser_email#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('technician', 'viewEmail')}" value="#{technicianAction.technician.appUser.email}"></h:outputText> 
      </h:panelGrid>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelContactDetails eq null}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.ContactDetails}"/> 
        </f:facet>  
        <h:outputText value="#{msg.contactDetails_primaryPhone}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('technician', 'viewPrimaryPhone')}"/>  
        <h:outputText id="contactDetails_primaryPhone#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('technician', 'viewPrimaryPhone')}" value="#{technicianAction.technician.contactDetails.primaryPhone}"></h:outputText>  
        <h:outputText value="#{msg.contactDetails_secondaryPhone}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('technician', 'viewSecondaryPhone')}"/>  
        <h:outputText id="contactDetails_secondaryPhone#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('technician', 'viewSecondaryPhone')}" value="#{technicianAction.technician.contactDetails.secondaryPhone}"></h:outputText>  
        <h:outputText value="#{msg.contactDetails_email}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('technician', 'viewEmail')}"/>  
        <h:outputText id="contactDetails_email#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('technician', 'viewEmail')}" value="#{technicianAction.technician.contactDetails.email}"></h:outputText> 
      </h:panelGrid>  
      <br/>  
      <br/> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
