<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editPhysicianComponentPanel"> 
    <s:validateAll> 
      <h:panelGrid columns="1" onload="#{physicianAction.load(physicianId )  }"/>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelPhysician eq null}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.Physician}"/> 
        </f:facet>  
        <s:decorate id="employeeNumberDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.employee_employeeNumber}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('physician', 'editEmployeeNumber')}"/>
          </ui:define>  
          <h:inputText id="employeeNumber#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('physician', 'editEmployeeNumber')}" label="#{msg.employee_employeeNumber}" required="true" disabled="false" value="#{physicianAction.physician.employeeNumber}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:inputText> 
        </s:decorate>  
        <s:decorate id="firstNameDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.person_firstName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('physician', 'editFirstName')}"/>
          </ui:define>  
          <h:inputText id="firstName#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('physician', 'editFirstName')}" label="#{msg.person_firstName}" required="true" disabled="false" value="#{physicianAction.physician.firstName}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:inputText> 
        </s:decorate>  
        <s:decorate id="lastNameDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.person_lastName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('physician', 'editLastName')}"/>
          </ui:define>  
          <h:inputText id="lastName#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('physician', 'editLastName')}" label="#{msg.person_lastName}" required="true" disabled="false" value="#{physicianAction.physician.lastName}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:inputText> 
        </s:decorate>  
        <s:decorate id="dateOfBirthDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.person_dateOfBirth}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('physician', 'editDateOfBirth')}"/>
          </ui:define>  
          <rich:calendar direction="auto" id="dateOfBirth#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('physician', 'editDateOfBirth')}" label="#{msg.person_dateOfBirth}" required="true" disabled="false" value="#{physicianAction.physician.dateOfBirth}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </rich:calendar> 
        </s:decorate>  
        <s:decorate id="genderDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.person_gender}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('physician', 'editGender')}"/>
          </ui:define>  
          <h:selectOneMenu id="gender" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('physician', 'editGender')}" value="#{physicianAction.physician.gender}" required="true" label="#{msg.person_gender}"> 
            <f:selectItem itemLabel="Please Select..." itemValue=""/>  
            <f:selectItem itemValue="F" itemLabel="#{msg.F}"/>  
            <f:selectItem itemValue="M" itemLabel="#{msg.M}"/>  
            <rich:ajaxValidator event="onsubmit"/> 
          </h:selectOneMenu> 
        </s:decorate>  
        <s:decorate id="specializationDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.physician_specialization}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('physician', 'editSpecialization')}"/>
          </ui:define>  
          <h:selectOneMenu id="specialization" label="#{msg.physician_specialization}" value="#{physicianAction.physician.specialization}" required="false" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('physician', 'editSpecialization')}" disabled="false"> 
            <s:selectItems value="#{specializationList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
            <rich:ajaxValidator event="onsubmit"/>  
            <s:convertEntity/> 
          </h:selectOneMenu> 
        </s:decorate> 
      </h:panelGrid>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelAppUser eq null}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.AppUser}"/> 
        </f:facet>  
        <s:decorate id="appUser_userNameDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.appUser_userName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('physician', 'editUserName')}"/>
          </ui:define>  
          <h:inputText id="appUser_userName#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('physician', 'editUserName')}" label="#{msg.appUser_userName}" required="true" disabled="false" value="#{physicianAction.physician.appUser.userName}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:inputText> 
        </s:decorate>  
        <s:decorate id="appUser_passwordDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.appUser_password}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('physician', 'editPassword')}"/>
          </ui:define>  
          <h:inputSecret redisplay="true" id="appUser_password#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('physician', 'editPassword')}" label="#{msg.appUser_password}" required="true" disabled="false" value="#{physicianAction.physician.appUser.password}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:inputSecret> 
        </s:decorate>  
        <s:decorate id="appUser_enabledDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.appUser_enabled}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('physician', 'editEnabled')}"/>
          </ui:define>  
          <h:selectBooleanCheckbox id="appUser_enabled#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('physician', 'editEnabled')}" label="#{msg.appUser_enabled}" required="false" disabled="false" value="#{physicianAction.physician.appUser.enabled}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:selectBooleanCheckbox> 
        </s:decorate>  
        <s:decorate id="appUser_emailDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.appUser_email}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('physician', 'editEmail')}"/>
          </ui:define>  
          <h:inputText id="appUser_email#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('physician', 'editEmail')}" label="#{msg.appUser_email}" required="true" disabled="false" value="#{physicianAction.physician.appUser.email}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:inputText> 
        </s:decorate> 
      </h:panelGrid>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelContactDetails eq null}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.ContactDetails}"/> 
        </f:facet>  
        <s:decorate id="contactDetails_primaryPhoneDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.contactDetails_primaryPhone}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('physician', 'editPrimaryPhone')}"/>
          </ui:define>  
          <h:inputText id="contactDetails_primaryPhone#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('physician', 'editPrimaryPhone')}" label="#{msg.contactDetails_primaryPhone}" required="true" disabled="false" value="#{physicianAction.physician.contactDetails.primaryPhone}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:inputText> 
        </s:decorate>  
        <s:decorate id="contactDetails_secondaryPhoneDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.contactDetails_secondaryPhone}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('physician', 'editSecondaryPhone')}"/>
          </ui:define>  
          <h:inputText id="contactDetails_secondaryPhone#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('physician', 'editSecondaryPhone')}" label="#{msg.contactDetails_secondaryPhone}" required="true" disabled="false" value="#{physicianAction.physician.contactDetails.secondaryPhone}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:inputText> 
        </s:decorate>  
        <s:decorate id="contactDetails_emailDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.contactDetails_email}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('physician', 'editEmail')}"/>
          </ui:define>  
          <h:inputText id="contactDetails_email#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('physician', 'editEmail')}" label="#{msg.contactDetails_email}" required="true" disabled="false" value="#{physicianAction.physician.contactDetails.email}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:inputText> 
        </s:decorate> 
      </h:panelGrid>  
      <br/>  
      <br/> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
