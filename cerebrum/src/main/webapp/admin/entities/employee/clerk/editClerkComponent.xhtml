<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editClerkComponentPanel"> 
    <s:validateAll> 
      <h:panelGrid columns="1" onload="#{clerkAction.load(clerkId )  }"/>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelClerk eq null}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.Clerk}"/> 
        </f:facet>  
        <s:decorate id="#{prefix}_employeeNumberDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.employee_employeeNumber}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('clerk', 'editEmployeeNumber')}"/>
          </ui:define>  
          <h:inputText id="#{prefix}_employeeNumber#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('clerk', 'editEmployeeNumber')}" label="#{msg.employee_employeeNumber}" required="true" disabled="false" value="#{clerkAction.clerk.employeeNumber}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:inputText> 
        </s:decorate>  
        <s:decorate id="#{prefix}_firstNameDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.person_firstName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('clerk', 'editFirstName')}"/>
          </ui:define>  
          <h:inputText id="#{prefix}_firstName#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('clerk', 'editFirstName')}" label="#{msg.person_firstName}" required="true" disabled="false" value="#{clerkAction.clerk.firstName}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:inputText> 
        </s:decorate>  
        <s:decorate id="#{prefix}_lastNameDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.person_lastName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('clerk', 'editLastName')}"/>
          </ui:define>  
          <h:inputText id="#{prefix}_lastName#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('clerk', 'editLastName')}" label="#{msg.person_lastName}" required="true" disabled="false" value="#{clerkAction.clerk.lastName}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:inputText> 
        </s:decorate>  
        <s:decorate id="#{prefix}_dateOfBirthDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.person_dateOfBirth}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('clerk', 'editDateOfBirth')}"/>
          </ui:define>  
          <rich:calendar direction="auto" id="#{prefix}_dateOfBirth#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('clerk', 'editDateOfBirth')}" label="#{msg.person_dateOfBirth}" required="false" disabled="false" value="#{clerkAction.clerk.dateOfBirth}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </rich:calendar> 
        </s:decorate>  
        <s:decorate id="#{prefix}_genderDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.person_gender}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('clerk', 'editGender')}"/>
          </ui:define>  
          <h:selectOneMenu id="#{prefix}_gender" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('clerk', 'editGender')}" value="#{clerkAction.clerk.gender}" required="false" label="#{msg.person_gender}"> 
            <f:selectItem itemLabel="Please Select..." itemValue=""/>  
            <f:selectItem itemValue="F" itemLabel="#{msg.F}"/>  
            <f:selectItem itemValue="M" itemLabel="#{msg.M}"/>  
            <rich:ajaxValidator event="onsubmit"/> 
          </h:selectOneMenu> 
        </s:decorate>  
        <s:decorate id="#{prefix}_titleDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.person_title}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('clerk', 'editTitle')}"/>
          </ui:define>  
          <h:selectOneMenu id="#{prefix}_title" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('clerk', 'editTitle')}" value="#{clerkAction.clerk.title}" required="false" label="#{msg.person_title}"> 
            <f:selectItem itemLabel="Please Select..." itemValue=""/>  
            <f:selectItem itemValue="Mr" itemLabel="#{msg.Mr}"/>  
            <f:selectItem itemValue="Mrs" itemLabel="#{msg.Mrs}"/>  
            <f:selectItem itemValue="Ms" itemLabel="#{msg.Ms}"/>  
            <f:selectItem itemValue="Dr" itemLabel="#{msg.Dr}"/>  
            <rich:ajaxValidator event="onsubmit"/> 
          </h:selectOneMenu> 
        </s:decorate> 
      </h:panelGrid>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelAppUser eq null}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.AppUser}"/> 
        </f:facet>  
        <s:decorate id="#{prefix}_appUser_userNameDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.appUser_userName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('clerk', 'editUserName')}"/>
          </ui:define>  
          <h:inputText id="#{prefix}_appUser_userName#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('clerk', 'editUserName')}" label="#{msg.appUser_userName}" required="true" disabled="false" value="#{clerkAction.clerk.appUser.userName}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:inputText> 
        </s:decorate>  
        <s:decorate id="#{prefix}_appUser_passwordDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.appUser_password}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('clerk', 'editPassword')}"/>
          </ui:define>  
          <h:inputSecret redisplay="true" id="#{prefix}_appUser_password#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('clerk', 'editPassword')}" label="#{msg.appUser_password}" required="true" disabled="false" value="#{clerkAction.clerk.appUser.password}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:inputSecret> 
        </s:decorate>  
        <s:decorate id="#{prefix}_appUser_enabledDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.appUser_enabled}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('clerk', 'editEnabled')}"/>
          </ui:define>  
          <h:selectBooleanCheckbox id="#{prefix}_appUser_enabled#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('clerk', 'editEnabled')}" label="#{msg.appUser_enabled}" required="false" disabled="false" value="#{clerkAction.clerk.appUser.enabled}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:selectBooleanCheckbox> 
        </s:decorate>  
        <s:decorate id="#{prefix}_appUser_emailDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.appUser_email}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('clerk', 'editEmail')}"/>
          </ui:define>  
          <h:inputText id="#{prefix}_appUser_email#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('clerk', 'editEmail')}" label="#{msg.appUser_email}" required="true" disabled="false" value="#{clerkAction.clerk.appUser.email}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:inputText> 
        </s:decorate> 
      </h:panelGrid>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelContactDetails eq null}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.ContactDetails}"/> 
        </f:facet>  
        <s:decorate id="#{prefix}_contactDetails_primaryPhoneDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.contactDetails_primaryPhone}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('clerk', 'editPrimaryPhone')}"/>
          </ui:define>  
          <h:inputText id="#{prefix}_contactDetails_primaryPhone#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('clerk', 'editPrimaryPhone')}" label="#{msg.contactDetails_primaryPhone}" required="false" disabled="false" value="#{clerkAction.clerk.contactDetails.primaryPhone}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:inputText> 
        </s:decorate>  
        <s:decorate id="#{prefix}_contactDetails_secondaryPhoneDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.contactDetails_secondaryPhone}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('clerk', 'editSecondaryPhone')}"/>
          </ui:define>  
          <h:inputText id="#{prefix}_contactDetails_secondaryPhone#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('clerk', 'editSecondaryPhone')}" label="#{msg.contactDetails_secondaryPhone}" required="false" disabled="false" value="#{clerkAction.clerk.contactDetails.secondaryPhone}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:inputText> 
        </s:decorate>  
        <s:decorate id="#{prefix}_contactDetails_emailDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.contactDetails_email}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('clerk', 'editEmail')}"/>
          </ui:define>  
          <h:inputText id="#{prefix}_contactDetails_email#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('clerk', 'editEmail')}" label="#{msg.contactDetails_email}" required="false" disabled="false" value="#{clerkAction.clerk.contactDetails.email}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:inputText> 
        </s:decorate> 
      </h:panelGrid>  
      <br/>  
      <br/> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
