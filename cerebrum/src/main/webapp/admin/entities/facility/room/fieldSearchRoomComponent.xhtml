<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.room_name} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('room', 'editName')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_name" value="#{roomList.room.name}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.room_roomType}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('room', 'editRoomType')}"/>  
      <br/>  
      <h:selectOneMenu id="#{prefix}_roomTyperoomType" value="#{ roomList.room.roomType}"> 
        <s:selectItems value="#{roomTypeList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.room_ward}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('room', 'editWard')}"/>  
      <br/>  
      <h:selectOneMenu id="#{prefix}_wardward" value="#{ roomList.room.ward}"> 
        <s:selectItems value="#{wardList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <rich:calendar id="from" value="#{roomList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{roomList.dateCreatedRange.end}"/> 
  </h:panelGrid>  
  <div style="background-color: #eef; border: 1 px solid #eeb">Search Name (to save this search ) 
    <h:inputText value="#{roomList.searchName}"/>  
    <h:commandButton id="savesearch" value="Save Search" action="#{roomList.saveSearch}"> 
      <s:conversationPropagation type="join"/> 
    </h:commandButton>  
    <h:selectOneMenu id="svdsearches" value="#{roomList.currentSavedSearch}"> 
      <s:selectItems value="#{roomList.savedSearches}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Load Saved Search"/>  
      <s:convertEntity/> 
    </h:selectOneMenu>  
    <h:commandButton value="Load Search" action="#{roomList.executeSearch}"> 
      <s:conversationPropagation type="join"/> 
    </h:commandButton> 
  </div> 
</ui:composition>
