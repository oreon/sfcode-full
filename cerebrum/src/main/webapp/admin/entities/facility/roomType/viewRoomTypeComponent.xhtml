<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewRoomTypeComponentPanel"> 
    <s:validateAll> 
      <h:panelGrid columns="1" onload="#{roomTypeAction.load(roomTypeId )  }"/>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelRoomType eq null}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.RoomType}"/> 
        </f:facet>  
        <h:outputText value="#{msg.roomType_name} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('roomType', 'viewName')}"/>  
        <h:outputText value="#{roomType.name}" escape="false"/>  
        <h:outputText value="#{msg.roomType_description}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('roomType', 'viewDescription')}"/>  
        <rich:toolTip value="#{roomType.description}" for="descriptionAbbr"></rich:toolTip>  
        <h:outputText id="descriptionAbbr" value="#{roomType.descriptionAbbreviated}" escape="false"/>  
        <h:outputText value="#{msg.roomType_rate}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('roomType', 'viewRate')}"/>  
        <h:outputText value="#{roomType.rate}"> 
          <f:convertNumber pattern="000.00"/> 
        </h:outputText>  
        <h:outputText value="#{msg.roomType_numberOfRooms}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('roomType', 'viewNumberOfRooms')}"/>  
        <h:outputText value="#{roomType.numberOfRooms}" escape="false"/> 
      </h:panelGrid>  
      <br/>  
      <br/> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
