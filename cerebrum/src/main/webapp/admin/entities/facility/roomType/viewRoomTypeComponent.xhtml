<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewRoomTypeComponentPanel"> 
    <s:validateAll> 
      <h:panelGrid columns="1" onload="#{roomTypeAction.load(roomTypeId )  }"/>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelRoomType eq null}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.RoomType}"/> 
        </f:facet>  
        <h:outputText value="#{msg.roomType_name}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('roomType', 'viewName')}"/>  
        <h:outputText id="name#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('roomType', 'viewName')}" value="#{roomTypeAction.roomType.name}"></h:outputText>  
        <h:outputText value="#{msg.roomType_description}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('roomType', 'viewDescription')}"/>  
        <h:outputText escape="false" id="description#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('roomType', 'viewDescription')}" value="#{roomTypeAction.roomType.description}"></h:outputText>  
        <h:outputText value="#{msg.roomType_rate}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('roomType', 'viewRate')}"/>  
        <h:outputText id="rate#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('roomType', 'viewRate')}" value="#{roomTypeAction.roomType.rate}"></h:outputText>  
        <h:outputText value="#{msg.roomType_numberOfRooms}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('roomType', 'viewNumberOfRooms')}"/>  
        <h:outputText id="numberOfRooms#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('roomType', 'viewNumberOfRooms')}" value="#{roomTypeAction.roomType.numberOfRooms}"></h:outputText> 
      </h:panelGrid>  
      <br/>  
      <br/> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
