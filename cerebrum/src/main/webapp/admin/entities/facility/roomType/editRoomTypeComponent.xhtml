<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editRoomTypeComponentPanel"> 
    <s:validateAll> 
      <h:panelGrid columns="1" onload="#{roomTypeAction.load(roomTypeId )  }"/>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelRoomType eq null}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.RoomType}"/> 
        </f:facet>  
        <s:decorate id="#{prefix}_nameDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.roomType_name}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('roomType', 'editName')}"/>
          </ui:define>  
          <h:inputText escape="false" id="#{prefix}_name#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('roomType', 'editName')}" label="#{msg.roomType_name}" required="true" disabled="false" value="#{roomTypeAction.roomType.name}"> 
            <rich:ajaxValidator event="onsubmit"/>  
            <f:converter converterId="witchcraft.ui.jsf.capitalizeConverter"/> 
          </h:inputText> 
        </s:decorate>  
        <s:decorate id="#{prefix}_descriptionDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.roomType_description}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('roomType', 'editDescription')}"/>
          </ui:define>  
          <rich:editor escape="false" useSeamText="true" id="#{prefix}_description#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('roomType', 'editDescription')}" label="#{msg.roomType_description}" required="false" disabled="false" value="#{roomTypeAction.roomType.description}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </rich:editor> 
        </s:decorate>  
        <s:decorate id="#{prefix}_rateDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.roomType_rate}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('roomType', 'editRate')}"/>
          </ui:define>  
          <h:inputText escape="false" id="#{prefix}_rate#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('roomType', 'editRate')}" label="#{msg.roomType_rate}" required="false" disabled="false" value="#{roomTypeAction.roomType.rate}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:inputText> 
        </s:decorate>  
        <s:decorate id="#{prefix}_numberOfBedsDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.roomType_numberOfBeds}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('roomType', 'editNumberOfBeds')}"/>
          </ui:define>  
          <h:inputText escape="false" id="#{prefix}_numberOfBeds#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('roomType', 'editNumberOfBeds')}" label="#{msg.roomType_numberOfBeds}" required="false" disabled="false" value="#{roomTypeAction.roomType.numberOfBeds}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:inputText> 
        </s:decorate> 
      </h:panelGrid>  
      <br/>  
      <br/> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
