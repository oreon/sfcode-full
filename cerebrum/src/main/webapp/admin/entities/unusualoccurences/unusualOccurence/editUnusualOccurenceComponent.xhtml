<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editUnusualOccurenceComponentPanel"> 
    <s:validateAll> 
      <h:panelGrid columns="1" onload="#{unusualOccurenceAction.load(unusualOccurenceId )  }"/>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelUnusualOccurence eq null}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.UnusualOccurence}"/> 
        </f:facet>  
        <s:decorate id="#{prefix}_categoryDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.unusualOccurence_category}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('unusualOccurence', 'editCategory')}"/>
          </ui:define>  
          <h:selectOneMenu id="#{prefix}_category" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('unusualOccurence', 'editCategory')}" value="#{unusualOccurenceAction.unusualOccurence.category}" required="false" label="#{msg.unusualOccurence_category}"> 
            <f:selectItem itemLabel="Please Select..." itemValue=""/>  
            <f:selectItem itemValue="Radiation" itemLabel="#{msg.Radiation}"/>  
            <f:selectItem itemValue="Chemotherapy" itemLabel="#{msg.Chemotherapy}"/>  
            <f:selectItem itemValue="Anesthesia" itemLabel="#{msg.Anesthesia}"/>  
            <f:selectItem itemValue="Surgery" itemLabel="#{msg.Surgery}"/>  
            <f:selectItem itemValue="Other" itemLabel="#{msg.Other}"/>  
            <rich:ajaxValidator event="onsubmit"/> 
          </h:selectOneMenu> 
        </s:decorate>  
        <s:decorate id="#{prefix}_severityDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.unusualOccurence_severity}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('unusualOccurence', 'editSeverity')}"/>
          </ui:define>  
          <h:selectOneMenu id="#{prefix}_severity" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('unusualOccurence', 'editSeverity')}" value="#{unusualOccurenceAction.unusualOccurence.severity}" required="false" label="#{msg.unusualOccurence_severity}"> 
            <f:selectItem itemLabel="Please Select..." itemValue=""/>  
            <f:selectItem itemValue="Mild" itemLabel="#{msg.Mild}"/>  
            <f:selectItem itemValue="Moderate" itemLabel="#{msg.Moderate}"/>  
            <f:selectItem itemValue="Critical" itemLabel="#{msg.Critical}"/>  
            <rich:ajaxValidator event="onsubmit"/> 
          </h:selectOneMenu> 
        </s:decorate>  
        <s:decorate id="#{prefix}_descriptionDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.unusualOccurence_description}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('unusualOccurence', 'editDescription')}"/>
          </ui:define>  
          <rich:editor escape="false" useSeamText="true" id="#{prefix}_description#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('unusualOccurence', 'editDescription')}" label="#{msg.unusualOccurence_description}" required="false" disabled="false" value="#{unusualOccurenceAction.unusualOccurence.description}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </rich:editor> 
        </s:decorate>  
        <s:decorate id="#{prefix}_occurenceTypeoccurenceTypeDecorate" template="/layout/edit.xhtml" rendered="#{ ! excludeOccurenceType == true}"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.unusualOccurence_occurenceType}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('unusualOccurence', 'editOccurenceType')}"/>
          </ui:define>  
          <h:selectOneMenu id="#{prefix}_occurenceTypeoccurenceType" label="#{msg.unusualOccurence_occurenceType}" value="#{unusualOccurenceAction.unusualOccurence.occurenceType}" required="true" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('unusualOccurence', 'editOccurenceType')}" disabled="false"> 
            <s:selectItems value="#{occurenceTypeList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
            <rich:ajaxValidator event="onsubmit"/>  
            <s:convertEntity/> 
          </h:selectOneMenu> 
        </s:decorate>  
        <s:decorate id="#{prefix}_patientpatientDecorate" template="/layout/edit.xhtml" rendered="#{ ! excludePatient == true}"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.unusualOccurence_patient}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('unusualOccurence', 'editPatient')}"/>
          </ui:define>  
          <h:selectOneMenu id="#{prefix}_patientpatient" label="#{msg.unusualOccurence_patient}" value="#{unusualOccurenceAction.unusualOccurence.patient}" required="true" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('unusualOccurence', 'editPatient')}" disabled="false"> 
            <s:selectItems value="#{patientList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
            <rich:ajaxValidator event="onsubmit"/>  
            <s:convertEntity/> 
          </h:selectOneMenu> 
        </s:decorate> 
      </h:panelGrid>  
      <br/>  
      <br/> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
