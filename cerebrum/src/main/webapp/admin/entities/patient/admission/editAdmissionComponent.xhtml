<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editAdmissionComponentPanel"> 
    <s:validateAll> 
      <h:panelGrid columns="1" onload="#{admissionAction.load(admissionId )  }"/>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelAdmission eq null}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.Admission}"/> 
        </f:facet>  
        <s:decorate id="admissionNoteDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.admission_admissionNote}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('admission', 'admissionNoteEdit')}"/>
          </ui:define>  
          <rich:editor useSeamText="true" id="admissionNote#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('admission', 'admissionNoteEdit')}" label="#{msg.admission_admissionNote}" required="false" disabled="false" value="#{admissionAction.admission.admissionNote}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </rich:editor> 
        </s:decorate>  
        <s:decorate id="dischargeNoteDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.admission_dischargeNote}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('admission', 'dischargeNoteEdit')}"/>
          </ui:define>  
          <rich:editor useSeamText="true" id="dischargeNote#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('admission', 'dischargeNoteEdit')}" label="#{msg.admission_dischargeNote}" required="false" disabled="false" value="#{admissionAction.admission.dischargeNote}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </rich:editor> 
        </s:decorate>  
        <s:decorate id="dischargeCodeDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.admission_dischargeCode}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('admission', 'dischargeCodeEdit')}"/>
          </ui:define>  
          <h:selectOneMenu id="dischargeCode" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('admission', 'dischargeCodeEdit')}" value="#{admissionAction.admission.dischargeCode}" required="false" label="#{msg.admission_dischargeCode}"> 
            <f:selectItem itemLabel="Please Select..." itemValue=""/>  
            <f:selectItem itemValue="REGULAR" itemLabel="#{msg.REGULAR}"/>  
            <f:selectItem itemValue="DECEASED" itemLabel="#{msg.DECEASED}"/>  
            <f:selectItem itemValue="REFERRED" itemLabel="#{msg.REFERRED}"/>  
            <rich:ajaxValidator event="onsubmit"/> 
          </h:selectOneMenu> 
        </s:decorate>  
        <s:decorate id="patientDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.admission_patient}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('admission', 'patientEdit')}"/>
          </ui:define>  
          <h:panelGroup> 
            <a:region> 
              <h:inputText value="#{admissionAction.admission.patient.displayName}" label="#{msg.admission_patient}" id="patient" required="true"/>  
              <rich:suggestionbox for="patient" rules="all" suggestionAction="#{patientList.autocompletedb}" ajaxSingle="true" var="_result" fetchValue="#{_result.displayName}" minChars="2" nothingLabel="No Results found" zindex="99999"> 
                <h:column> 
                  <h:outputText value="#{_result.firstName}"/> 
                </h:column>  
                <h:column> 
                  <h:outputText value="#{_result.lastName}"/> 
                </h:column>  
                <h:column> 
                  <h:outputText value="#{_result.address.phone}"/> 
                </h:column>  
                <a:support event="onselect"> 
                  <f:setPropertyActionListener value="#{_result}" target="#{admissionAction.admission.patient}"/> 
                </a:support> 
              </rich:suggestionbox> 
            </a:region> 
          </h:panelGroup> 
        </s:decorate>  
        <s:decorate id="bedDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.admission_bed}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('admission', 'bedEdit')}"/>
          </ui:define>  
          <h:selectOneMenu id="bed" label="#{msg.admission_bed}" value="#{admissionAction.admission.bed}" required="false" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('admission', 'bedEdit')}" disabled="false"> 
            <s:selectItems value="#{bedList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
            <rich:ajaxValidator event="onsubmit"/>  
            <s:convertEntity/> 
          </h:selectOneMenu> 
        </s:decorate> 
      </h:panelGrid>  
      <br/>  
      <a:commandButton value="New BedStay" action="#{admissionAction.addBedStays}" reRender="bedStays" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('admission', 'bedStaysEdit')}"> 
        <s:conversationId/> 
      </a:commandButton>  
      <rich:dataTable id="bedStays" var="_bedStay" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('admission', 'bedStaysEdit')}" value="#{admissionAction.listBedStays}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="viewInfo" rules="all"> 
        <h:column>
          <f:facet name="header">
            <h:outputText value="#{msg.bedStay_bed}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('bedStay', 'bedEdit')}"/>
          </f:facet>  
          <s:decorate id="bedDecorate" template="/layout/edit.xhtml"> 
            <ui:define name="label"></ui:define>  
            <h:selectOneMenu id="bed" label="#{msg.bedStay_bed}" value="#{_bedStay.bed}" required="true" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('bedStay', 'bedEdit')}" disabled="false"> 
              <s:selectItems value="#{bedList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
              <rich:ajaxValidator event="onsubmit"/>  
              <s:convertEntity/> 
            </h:selectOneMenu> 
          </s:decorate> 
        </h:column>  
        <h:column>
          <f:facet name="header">
            <h:outputText value="#{msg.bedStay_fromDate}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('bedStay', 'fromDateEdit')}"/>
          </f:facet>  
          <s:decorate id="fromDateDecorate" template="/layout/edit.xhtml"> 
            <ui:define name="label"></ui:define>  
            <rich:calendar direction="auto" id="fromDate#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('bedStay', 'fromDateEdit')}" label="#{msg.bedStay_fromDate}" required="false" disabled="false" value="#{_bedStay.fromDate}"> 
              <rich:ajaxValidator event="onsubmit"/> 
            </rich:calendar> 
          </s:decorate> 
        </h:column>  
        <h:column>
          <f:facet name="header">
            <h:outputText value="#{msg.bedStay_toDate}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('bedStay', 'toDateEdit')}"/>
          </f:facet>  
          <s:decorate id="toDateDecorate" template="/layout/edit.xhtml"> 
            <ui:define name="label"></ui:define>  
            <rich:calendar direction="auto" id="toDate#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('bedStay', 'toDateEdit')}" label="#{msg.bedStay_toDate}" required="false" disabled="false" value="#{_bedStay.toDate}"> 
              <rich:ajaxValidator event="onsubmit"/> 
            </rich:calendar> 
          </s:decorate> 
        </h:column>  
        <h:column> 
          <a:commandButton value="New BedStay" action="#{admissionAction.addBedStays}" reRender="bedStays" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('bedStay', 'bedStaysEdit')}"> 
            <s:conversationId/> 
          </a:commandButton> 
        </h:column>  
        <h:column> 
          <h:commandButton value="Delete" immediate="true" action="#{admissionAction.deleteBedStays(rowIndex)}" reRender="bedStays"> 
            <s:conversationId/> 
          </h:commandButton> 
        </h:column> 
      </rich:dataTable>  
      <br/> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
