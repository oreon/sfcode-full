<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editAdmissionComponentPanel"> 
    <s:validateAll> 
      <h:panelGrid columns="1" onload="#{admissionAction.load(admissionId )  }"/>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.Admission}"/> 
        </f:facet>  
        <s:decorate id="notesDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.admission_notes}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('admission', 'notesEdit')}"/>
          </ui:define>  
          <rich:editor useSeamText="true" id="notes#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('admission', 'notesEdit')}" label="#{msg.admission_notes}" required="false" disabled="false" value="#{admissionAction.admission.notes}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </rich:editor> 
        </s:decorate>  
        <s:decorate id="patientDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.admission_patient}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('admission', 'patientEdit')}"/>
          </ui:define>  
          <h:panelGroup> 
            <a:region> 
              <h:inputText value="#{admissionAction.admission.patient.displayName}" label="#{msg.admission_patient}" id="patient" required="true"/>  
              <rich:suggestionbox for="patient" rules="all" suggestionAction="#{patientList.autocompletedb}" ajaxSingle="true" var="_result" fetchValue="#{_result.displayName}" minChars="2" nothingLabel="No Results found" zindex="99999"> 
                <h:column> 
                  <h:outputText value="#{_result.firstName}"/> 
                </h:column>  
                <h:column> 
                  <h:outputText value="#{_result.lastName}"/> 
                </h:column>  
                <h:column> 
                  <h:outputText value="#{_result.address.phone}"/> 
                </h:column>  
                <a:support event="onselect"> 
                  <f:setPropertyActionListener value="#{_result}" target="#{admissionAction.admission.patient}"/> 
                </a:support> 
              </rich:suggestionbox> 
            </a:region> 
          </h:panelGroup> 
        </s:decorate>  
        <s:decorate id="bedDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.admission_bed}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('admission', 'bedEdit')}"/>
          </ui:define>  
          <h:selectOneMenu id="bed" label="#{msg.admission_bed}" value="#{admissionAction.admission.bed}" required="false" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('admission', 'bedEdit')}"> 
            <s:selectItems value="#{bedAction.availableBeds}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
            <rich:ajaxValidator event="onsubmit"/>  
            <s:convertEntity/> 
          </h:selectOneMenu> 
        </s:decorate> 
      </h:panelGrid>  
      <br/>  
      <br/> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
