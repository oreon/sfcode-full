<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.person_firstName} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'firstNameEdit')}"/>  
      <br/>  
      <h:inputText id="firstName" value="#{patientList.patient.firstName}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.person_lastName} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'lastNameEdit')}"/>  
      <br/>  
      <h:inputText id="lastName" value="#{patientList.patient.lastName}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.person_dateOfBirth}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'dateOfBirthEdit')}"/>  
      <br/>  
      <h:outputText value="From"/>  
      <br/>  
      <rich:calendar value="#{patientList.dateOfBirthRange.begin}"/> To
      <br/>  
      <rich:calendar value="#{patientList.dateOfBirthRange.end}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.person_gender}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'genderEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="gender" value="#{patientList.patient.gender}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="None" itemValue=""/>  
        <f:selectItem itemValue="F" itemLabel="F"/>  
        <f:selectItem itemValue="M" itemLabel="M"/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.contactDetails_primaryPhone}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'primaryPhoneEdit')}"/>  
      <br/>  
      <h:inputText id="contactDetails_primaryPhone" value="#{patientList.patient.contactDetails.primaryPhone}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.contactDetails_secondaryPhone}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'secondaryPhoneEdit')}"/>  
      <br/>  
      <h:inputText id="contactDetails_secondaryPhone" value="#{patientList.patient.contactDetails.secondaryPhone}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.contactDetails_email}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'emailEdit')}"/>  
      <br/>  
      <h:inputText id="contactDetails_email" value="#{patientList.patient.contactDetails.email}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.address_streetAddress}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'streetAddressEdit')}"/>  
      <br/>  
      <h:inputText id="address_streetAddress" value="#{patientList.patient.address.streetAddress}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.address_city}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'cityEdit')}"/>  
      <br/>  
      <h:inputText id="address_city" value="#{patientList.patient.address.city}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.address_State}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'StateEdit')}"/>  
      <br/>  
      <h:inputText id="address_State" value="#{patientList.patient.address.state}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.address_phone}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'phoneEdit')}"/>  
      <br/>  
      <h:inputText id="address_phone" value="#{patientList.patient.address.phone}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.patient_healthNumber}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'healthNumberEdit')}"/>  
      <br/>  
      <h:inputText id="healthNumber" value="#{patientList.patient.healthNumber}"/> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <rich:calendar id="from" value="#{patientList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{patientList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
