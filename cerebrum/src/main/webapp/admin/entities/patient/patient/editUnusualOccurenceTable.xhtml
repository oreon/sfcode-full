<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <a:commandButton value="New UnusualOccurence" action="#{patientAction.addUnusualOccurences}" reRender="unusualOccurences, editPatientComponentPanel" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescription', 'editUnusualOccurences')}"> 
    <s:conversationId/> 
  </a:commandButton>  
  <rich:dataTable id="unusualOccurences" var="_unusualOccurence" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescription', 'editUnusualOccurences')}" value="#{patientAction.listUnusualOccurences}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="viewInfo" rules="all"> 
    <h:column>
      <f:facet name="header">
        <h:outputText value="#{msg.unusualOccurence_occurenceType}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('unusualOccurence', 'editOccurenceType')}"/>
      </f:facet>  
      <s:decorate id="#{prefix}_occurenceTypeIdDecorate" template="/layout/editTableField.xhtml" rendered="#{ ! excludeOccurenceType == true}"> 
        <ui:define name="label"></ui:define>  
        <h:selectOneMenu id="#{prefix}_occurenceTypeId" label="#{msg.unusualOccurence_occurenceType}" value="#{_unusualOccurence.occurenceType}" required="true" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('unusualOccurence', 'editOccurenceType')}" disabled="false"> 
          <s:selectItems value="#{occurenceTypeList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <rich:ajaxValidator event="onsubmit"/>  
          <s:convertEntity/> 
        </h:selectOneMenu> 
      </s:decorate> 
    </h:column>  
    <h:column>
      <f:facet name="header">
        <h:outputText value="#{msg.unusualOccurence_category}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('unusualOccurence', 'editCategory')}"/>
      </f:facet>  
      <s:decorate id="#{prefix}_categoryDecorate" template="/layout/editTableField.xhtml"> 
        <ui:define name="label"></ui:define>  
        <h:selectOneMenu id="#{prefix}_category" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('unusualOccurence', 'editCategory')}" value="#{_unusualOccurence.category}" required="false" label="#{msg.unusualOccurence_category}"> 
          <f:selectItem itemLabel="Please Select..." itemValue=""/>  
          <f:selectItem itemValue="Radiation" itemLabel="#{msg.Radiation}"/>  
          <f:selectItem itemValue="Chemotherapy" itemLabel="#{msg.Chemotherapy}"/>  
          <f:selectItem itemValue="Anesthesia" itemLabel="#{msg.Anesthesia}"/>  
          <f:selectItem itemValue="Surgery" itemLabel="#{msg.Surgery}"/>  
          <f:selectItem itemValue="Other" itemLabel="#{msg.Other}"/>  
          <rich:ajaxValidator event="onsubmit"/> 
        </h:selectOneMenu> 
      </s:decorate> 
    </h:column>  
    <h:column>
      <f:facet name="header">
        <h:outputText value="#{msg.unusualOccurence_severity}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('unusualOccurence', 'editSeverity')}"/>
      </f:facet>  
      <s:decorate id="#{prefix}_severityDecorate" template="/layout/editTableField.xhtml"> 
        <ui:define name="label"></ui:define>  
        <h:selectOneMenu id="#{prefix}_severity" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('unusualOccurence', 'editSeverity')}" value="#{_unusualOccurence.severity}" required="false" label="#{msg.unusualOccurence_severity}"> 
          <f:selectItem itemLabel="Please Select..." itemValue=""/>  
          <f:selectItem itemValue="Mild" itemLabel="#{msg.Mild}"/>  
          <f:selectItem itemValue="Moderate" itemLabel="#{msg.Moderate}"/>  
          <f:selectItem itemValue="Critical" itemLabel="#{msg.Critical}"/>  
          <rich:ajaxValidator event="onsubmit"/> 
        </h:selectOneMenu> 
      </s:decorate> 
    </h:column>  
    <h:column>
      <f:facet name="header">
        <h:outputText value="#{msg.unusualOccurence_description}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('unusualOccurence', 'editDescription')}"/>
      </f:facet>  
      <s:decorate id="#{prefix}_descriptionDecorate" template="/layout/editTableField.xhtml"> 
        <ui:define name="label"></ui:define>  
        <rich:editor escape="false" useSeamText="true" id="#{prefix}_description#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('unusualOccurence', 'editDescription')}" label="#{msg.unusualOccurence_description}" required="false" disabled="false" value="#{_unusualOccurence.description}"> 
          <rich:ajaxValidator event="onsubmit"/> 
        </rich:editor> 
      </s:decorate> 
    </h:column>  
    <h:column> 
      <a:commandButton value="New UnusualOccurence" action="#{patientAction.addUnusualOccurences}" reRender="unusualOccurences, editPatientComponentPanel" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('unusualOccurence', 'editUnusualOccurences')}"> 
        <s:conversationId/> 
      </a:commandButton> 
    </h:column>  
    <h:column> 
      <h:commandButton value="Delete" immediate="true" action="#{patientAction.deleteUnusualOccurences(rowIndex)}" reRender="unusualOccurences"> 
        <s:conversationId/> 
      </h:commandButton> 
    </h:column> 
  </rich:dataTable> 
</ui:composition>
