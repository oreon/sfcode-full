<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewPatientComponentPanel"> 
    <s:validateAll> 
      <h:panelGrid columns="1" onload="#{patientAction.load(patientId )  }"/>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelPatient eq null}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.Patient}"/> 
        </f:facet>  
        <h:outputText value="#{msg.person_firstName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'viewFirstName')}"/>  
        <h:outputText value="#{patient.firstName}" escape="false"/>  
        <h:outputText value="#{msg.person_lastName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'viewLastName')}"/>  
        <h:outputText value="#{patient.lastName}" escape="false"/>  
        <h:outputText value="#{msg.person_dateOfBirth}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'viewDateOfBirth')}"/>  
        <h:outputText value="#{patient.dateOfBirth}"> 
          <s:convertDateTime type="date" dateStyle="medium"/> 
        </h:outputText>  
        <h:outputText value="#{msg.person_gender}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'viewGender')}"/>  
        <h:outputText value="#{patient.gender}" escape="false"/>  
        <h:outputText value="#{msg.person_age}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'viewAge')}"/>  
        <h:outputText value="#{patient.age}" escape="false"/>  
        <h:outputText value="#{msg.person_title}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'viewTitle')}"/>  
        <h:outputText value="#{patient.title}" escape="false"/>  
        <h:outputText value="#{msg.patient_healthNumber}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'viewHealthNumber')}"/>  
        <h:outputText value="#{patient.healthNumber}" escape="false"/> 
      </h:panelGrid>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelContactDetails eq null}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.ContactDetails}"/> 
        </f:facet>  
        <h:outputText value="#{msg.contactDetails_primaryPhone}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'viewPrimaryPhone')}"/>  
        <h:outputText value="#{patient.contactDetails.primaryPhone}" escape="false"/>  
        <h:outputText value="#{msg.contactDetails_secondaryPhone}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'viewSecondaryPhone')}"/>  
        <h:outputText value="#{patient.contactDetails.secondaryPhone}" escape="false"/>  
        <h:outputText value="#{msg.contactDetails_email}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'viewEmail')}"/>  
        <h:outputText value="#{patient.contactDetails.email}" escape="false"/> 
      </h:panelGrid>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelAddress eq null}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.Address}"/> 
        </f:facet>  
        <h:outputText value="#{msg.address_streetAddress}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'viewStreetAddress')}"/>  
        <h:outputText value="#{patient.address.streetAddress}" escape="false"/>  
        <h:outputText value="#{msg.address_city}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'viewCity')}"/>  
        <h:outputText value="#{patient.address.city}" escape="false"/>  
        <h:outputText value="#{msg.address_State}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'viewState')}"/>  
        <h:outputText value="#{patient.address.state}" escape="false"/>  
        <h:outputText value="#{msg.address_phone}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'viewPhone')}"/>  
        <h:outputText value="#{patient.address.phone}" escape="false"/> 
      </h:panelGrid>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelHistory eq null}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.History}"/> 
        </f:facet>  
        <h:outputText value="#{msg.history_medicalHistory}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'viewMedicalHistory')}"/>  
        <rich:toolTip value="#{patient.history.medicalHistory}" for="medicalHistoryAbbr"></rich:toolTip>  
        <h:outputText id="medicalHistoryAbbr" value="#{patient.history.medicalHistoryAbbreviated}" escape="false"/>  
        <h:outputText value="#{msg.history_socialHistory}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'viewSocialHistory')}"/>  
        <rich:toolTip value="#{patient.history.socialHistory}" for="socialHistoryAbbr"></rich:toolTip>  
        <h:outputText id="socialHistoryAbbr" value="#{patient.history.socialHistoryAbbreviated}" escape="false"/>  
        <h:outputText value="#{msg.history_familyHistory}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'viewFamilyHistory')}"/>  
        <rich:toolTip value="#{patient.history.familyHistory}" for="familyHistoryAbbr"></rich:toolTip>  
        <h:outputText id="familyHistoryAbbr" value="#{patient.history.familyHistoryAbbreviated}" escape="false"/>  
        <h:outputText value="#{msg.history_medications}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'viewMedications')}"/>  
        <rich:toolTip value="#{patient.history.medications}" for="medicationsAbbr"></rich:toolTip>  
        <h:outputText id="medicationsAbbr" value="#{patient.history.medicationsAbbreviated}" escape="false"/>  
        <h:outputText value="#{msg.history_allergies}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'viewAllergies')}"/>  
        <rich:toolTip value="#{patient.history.allergies}" for="allergiesAbbr"></rich:toolTip>  
        <h:outputText id="allergiesAbbr" value="#{patient.history.allergiesAbbreviated}" escape="false"/> 
      </h:panelGrid>  
      <br/>  
      <br/> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
