<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.trackedVital_name}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('trackedVital', 'editName')}"/>  
        <br/>  
        <h:inputText id="#{prefix}_name" value="#{trackedVitalAction.trackedVital.name}"/>  
        <rich:message styleClass="error errors" for="#{prefix}_name" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('trackedVital', 'editName')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.trackedVital_minVal}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('trackedVital', 'editMinVal')}"/>  
        <br/>  
        <h:inputText id="#{prefix}_minVal" value="#{trackedVitalAction.trackedVital.minVal}"/>  
        <rich:message styleClass="error errors" for="#{prefix}_minVal" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('trackedVital', 'editMinVal')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.trackedVital_maxVal}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('trackedVital', 'editMaxVal')}"/>  
        <br/>  
        <h:inputText id="#{prefix}_maxVal" value="#{trackedVitalAction.trackedVital.maxVal}"/>  
        <rich:message styleClass="error errors" for="#{prefix}_maxVal" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('trackedVital', 'editMaxVal')}"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
