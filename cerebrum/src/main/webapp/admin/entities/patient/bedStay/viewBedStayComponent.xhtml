<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewBedStayComponentPanel"> 
    <s:validateAll> 
      <h:panelGrid columns="1" onload="#{bedStayAction.load(bedStayId )  }"/>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelBedStay eq null}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.BedStay}"/> 
        </f:facet>  
        <h:outputText value="#{msg.bedStay_fromDate}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('bedStay', 'viewFromDate')}"/>  
        <h:outputText direction="auto" id="#{prefix}_fromDate#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('bedStay', 'viewFromDate')}" value="#{bedStayAction.bedStay.fromDate}"></h:outputText>  
        <h:outputText value="#{msg.bedStay_toDate}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('bedStay', 'viewToDate')}"/>  
        <h:outputText direction="auto" id="#{prefix}_toDate#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('bedStay', 'viewToDate')}" value="#{bedStayAction.bedStay.toDate}"></h:outputText>  
        <h:outputText value="#{msg.bedStay_admission}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('bedStay', 'viewAdmission')}"/>  
        <s:link value="#{bedStayAction.bedStay.admission.displayName}" action="viewadmission" propagation="none"> 
          <f:param name="admissionId" value="#{bedStayAction.bedStay.admission.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link>  
        <h:outputText value="#{msg.bedStay_bed}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('bedStay', 'viewBed')}"/>  
        <s:link value="#{bedStayAction.bedStay.bed.displayName}" action="viewbed" propagation="none"> 
          <f:param name="bedId" value="#{bedStayAction.bedStay.bed.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link> 
      </h:panelGrid>  
      <br/>  
      <br/> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
