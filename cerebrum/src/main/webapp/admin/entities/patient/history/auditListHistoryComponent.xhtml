<?xml version="1.0" encoding="UTF-8"?>

<html xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:form> 
    <rich:datascroller align="left" for="dataAudit" maxPages="20" renderIfSinglePage="false"/>  
    <br/>  
    <rich:dataTable id="dataAudit" var="_log" value="#{historyAction.auditLog}" rows="30" rowClasses="odd, even" styleClass="dataTable"> 
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="Date"/> 
        </f:facet>  
        <h:outputText value="#{_log.dateCreated}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="Action"/> 
        </f:facet>  
        <h:outputText value="#{_log.action}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="User"/> 
        </f:facet>  
        <h:outputText value="#{_log.username}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="Id"/> 
        </f:facet>  
        <h:outputText value="#{_log.entityId}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.history_medicalHistory}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.medicalHistory}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.history_socialHistory}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.socialHistory}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.history_familyHistory}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.familyHistory}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.history_medications}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.medications}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.history_allergies}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.allergies}"/> 
      </rich:column> 
    </rich:dataTable> 
  </h:form> 
</html>
