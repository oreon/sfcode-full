<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.allergy_patient} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('allergy', 'patientEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="patient" value="#{allergyAction.allergy.patient}"> 
          <s:selectItems value="#{patientList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="patient" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('allergy', 'patientEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.allergy_allergen} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('allergy', 'allergenEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="allergen" value="#{allergyAction.allergy.allergen}"> 
          <s:selectItems value="#{allergenList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="allergen" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('allergy', 'allergenEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.allergy_severity}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('allergy', 'severityEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="severity" value="#{allergyAction.allergy.severity}" required="false"> 
          <f:selectItem itemLabel="Please Select..." itemValue=""/>  
          <f:selectItem itemValue="SEVERE" itemLabel="Severe"/>  
          <f:selectItem itemValue="MODERATE" itemLabel="Moderate"/>  
          <f:selectItem itemValue="MILD" itemLabel="Mild"/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="severity" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('allergy', 'severityEdit')}"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
