<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewDrugInteractionComponentPanel"> 
    <h:panelGrid columns="1" onload="#{drugInteractionAction.load(drugInteractionId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelDrugInteraction eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.DrugInteraction}"/> 
      </f:facet>  
      <h:outputText value="#{msg.drugInteraction_description}  " rendered="#{true}"/>  
      <h:panelGroup> 
        <p:tooltip value="#{drugInteractionAction.drugInteraction.description}" for="descriptionAbbr" rendered="#{_customerOrder.remarks != null}"/>  
        <h:outputText id="descriptionAbbr" value="#{drugInteractionAction.drugInteraction.descriptionAbbreviated}" escape="false"/> 
      </h:panelGroup>  
      <h:outputText value="#{msg.drugInteraction_severity}  " rendered="#{true}"/>  
      <h:outputText value="#{drugInteractionAction.drugInteraction.severity}" escape="false"/>  
      <h:outputText value="#{msg.drugInteraction_drug}  " rendered="#{true}"/>  
      <h:link escape="false" value="#{drugInteractionAction.drugInteraction.drug.displayName}" view="/admin/entities/drugs/drug/viewDrug.xhtml" propagation="none"> 
        <f:param name="drugId" value="#{drugInteractionAction.drugInteraction.drug.id}"/>  
        <f:param name="from" value="#{request.servletPath}"/>  
        <p:tooltip> 
          <span>#{drugInteractionAction.drugInteraction.drug.popupInfo}</span> 
        </p:tooltip> 
      </h:link>  
      <h:outputText value="#{msg.drugInteraction_interactingDrug}  " rendered="#{true}"/>  
      <h:link escape="false" value="#{drugInteractionAction.drugInteraction.interactingDrug.displayName}" view="/admin/entities/drugs/drug/viewDrug.xhtml" propagation="none"> 
        <f:param name="drugId" value="#{drugInteractionAction.drugInteraction.interactingDrug.id}"/>  
        <f:param name="from" value="#{request.servletPath}"/>  
        <p:tooltip> 
          <span>#{drugInteractionAction.drugInteraction.interactingDrug.popupInfo}</span> 
        </p:tooltip> 
      </h:link> 
    </h:panelGrid>  
    <br/>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
