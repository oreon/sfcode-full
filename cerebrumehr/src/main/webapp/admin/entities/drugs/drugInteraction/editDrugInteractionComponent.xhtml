<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editDrugInteractionComponentPanel"> 
    <h:panelGrid columns="1" onload="#{drugInteractionAction.load(drugInteractionId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelDrugInteraction eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.DrugInteraction}"/> 
      </f:facet>  
      <s:decorate id="descriptionDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.drugInteraction_description}  " rendered="#{true}"/>
        </ui:define>  
        <p:editor escape="false" useSeamText="true" id="description#{entityId}" rendered="#{true}" label="#{msg.drugInteraction_description}" required="false" disabled="false" value="#{drugInteractionAction.drugInteraction.description}"></p:editor> 
      </s:decorate>  
      <s:decorate id="severityDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.drugInteraction_severity}  " rendered="#{true}"/>
        </ui:define>  
        <h:selectOneMenu id="severity" rendered="#{true}" value="#{drugInteractionAction.drugInteraction.severity}" required="false" label="#{msg.drugInteraction_severity}"> 
          <f:selectItem itemLabel="Please Select..." itemValue=""/>  
          <f:selectItem itemValue="MILD" itemLabel="#{msg.MILD}"/>  
          <f:selectItem itemValue="MODERATE" itemLabel="#{msg.MODERATE}"/>  
          <f:selectItem itemValue="SEVERE" itemLabel="#{msg.SEVERE}"/> 
        </h:selectOneMenu> 
      </s:decorate>  
      <s:decorate id="drugIdDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.drugInteraction_drug}  " rendered="#{true}"/>
        </ui:define>  
        <h:selectOneMenu id="drugId" label="#{msg.drugInteraction_drug}" value="#{drugInteractionAction.drugInteraction.drug}" required="true" rendered="#{true}" disabled="false"> 
          <s:selectItems value="#{drugList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <s:convertEntity/> 
        </h:selectOneMenu> 
      </s:decorate>  
      <s:decorate id="interactingDrugIdDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.drugInteraction_interactingDrug}  " rendered="#{true}"/>
        </ui:define>  
        <h:selectOneMenu id="interactingDrugId" label="#{msg.drugInteraction_interactingDrug}" value="#{drugInteractionAction.drugInteraction.interactingDrug}" required="true" rendered="#{true}" disabled="false"> 
          <s:selectItems value="#{drugList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <s:convertEntity/> 
        </h:selectOneMenu> 
      </s:decorate> 
    </h:panelGrid>  
    <br/>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
