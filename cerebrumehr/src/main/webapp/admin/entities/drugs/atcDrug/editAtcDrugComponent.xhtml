<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editAtcDrugComponentPanel"> 
    <h:panelGrid columns="1" onload="#{atcDrugAction.load(atcDrugId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelAtcDrug eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.AtcDrug}"/> 
      </f:facet>  
      <s:decorate id="codeDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.atcDrug_code}  " rendered="#{true}"/>
        </ui:define>  
        <h:inputText escape="false" id="code#{entityId}" rendered="#{true}" label="#{msg.atcDrug_code}" required="false" disabled="false" value="#{atcDrugAction.atcDrug.code}"></h:inputText> 
      </s:decorate>  
      <s:decorate id="nameDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.atcDrug_name}  " rendered="#{true}"/>
        </ui:define>  
        <h:inputText escape="false" id="name#{entityId}" rendered="#{true}" label="#{msg.atcDrug_name}" required="true" disabled="false" value="#{atcDrugAction.atcDrug.name}"> 
          <f:converter converterId="witchcraft.ui.jsf.capitalizeConverter"/> 
        </h:inputText> 
      </s:decorate>  
      <s:decorate id="drugIdDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.atcDrug_drug}  " rendered="#{true}"/>
        </ui:define>  
        <h:selectOneMenu id="drugId" label="#{msg.atcDrug_drug}" value="#{atcDrugAction.atcDrug.drug}" required="false" rendered="#{true}" disabled="false"> 
          <s:selectItems value="#{drugList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <s:convertEntity/> 
        </h:selectOneMenu> 
      </s:decorate>  
      <s:decorate id="parentIdDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.atcDrug_parent}  " rendered="#{true}"/>
        </ui:define>  
        <h:selectOneMenu id="parentId" label="#{msg.atcDrug_parent}" value="#{atcDrugAction.atcDrug.parent}" required="false" rendered="#{true}" disabled="false"> 
          <s:selectItems value="#{atcDrugList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <s:convertEntity/> 
        </h:selectOneMenu> 
      </s:decorate> 
    </h:panelGrid>  
    <br/>  
    <p:commandButton value="New Subcategorie" action="#{atcDrugAction.addSubcategories}" update="subcategories" rendered="#{true}"> 
      <s:conversationId/> 
    </p:commandButton>  
    <p:dataTable id="subcategories" var="_atcDrug" rendered="#{true}" value="#{atcDrugAction.listSubcategories}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="viewInfo" rules="all"> 
      <p:column>
        <f:facet name="header">
          <h:outputText value="#{msg.atcDrug_drug}  " rendered="#{true}"/>
        </f:facet>  
        <s:decorate id="drugIdDecorate" template="/layout/editTableField.xhtml"> 
          <ui:define name="label"></ui:define>  
          <h:selectOneMenu id="drugId" label="#{msg.atcDrug_drug}" value="#{_atcDrug.drug}" required="false" rendered="#{true}" disabled="false"> 
            <s:selectItems value="#{drugList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
            <s:convertEntity/> 
          </h:selectOneMenu> 
        </s:decorate> 
      </p:column>  
      <p:column>
        <f:facet name="header">
          <h:outputText value="#{msg.atcDrug_code}  " rendered="#{true}"/>
        </f:facet>  
        <s:decorate id="codeDecorate" template="/layout/editTableField.xhtml"> 
          <ui:define name="label"></ui:define>  
          <h:inputText escape="false" id="code#{entityId}" rendered="#{true}" label="#{msg.atcDrug_code}" required="false" disabled="false" value="#{_atcDrug.code}"></h:inputText> 
        </s:decorate> 
      </p:column>  
      <p:column>
        <f:facet name="header">
          <h:outputText value="#{msg.atcDrug_name}  " rendered="#{true}"/>
        </f:facet>  
        <s:decorate id="nameDecorate" template="/layout/editTableField.xhtml"> 
          <ui:define name="label"></ui:define>  
          <h:inputText escape="false" id="name#{entityId}" rendered="#{true}" label="#{msg.atcDrug_name}" required="true" disabled="false" value="#{_atcDrug.name}"> 
            <f:converter converterId="witchcraft.ui.jsf.capitalizeConverter"/> 
          </h:inputText> 
        </s:decorate> 
      </p:column>  
      <p:column> 
        <p:commandButton value="New Subcategorie" action="#{atcDrugAction.addSubcategories}" update="subcategories" rendered="#{true}"> 
          <s:conversationId/> 
        </p:commandButton> 
      </p:column>  
      <p:column> 
        <h:commandButton value="Delete" immediate="true" action="#{atcDrugAction.deleteSubcategories(rowIndex)}" update="subcategories"> 
          <s:conversationId/> 
        </h:commandButton> 
      </p:column> 
    </p:dataTable>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
