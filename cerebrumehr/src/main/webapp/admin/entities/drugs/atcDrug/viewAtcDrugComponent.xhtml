<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewAtcDrugComponentPanel"> 
    <h:panelGrid columns="1" onload="#{atcDrugAction.load(atcDrugId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelAtcDrug eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.AtcDrug}"/> 
      </f:facet>  
      <h:outputText value="#{msg.atcDrug_code}  " rendered="#{true}"/>  
      <h:outputText value="#{atcDrugAction.atcDrug.code}" escape="false"/>  
      <h:outputText value="#{msg.atcDrug_name}  " rendered="#{true}"/>  
      <h:outputText value="#{atcDrugAction.atcDrug.name}" escape="false"/>  
      <h:outputText value="#{msg.atcDrug_drug}  " rendered="#{true}"/>  
      <h:link escape="false" value="#{atcDrugAction.atcDrug.drug.displayName}" view="/admin/entities/drugs/drug/viewDrug.xhtml" propagation="none"> 
        <f:param name="drugId" value="#{atcDrugAction.atcDrug.drug.id}"/>  
        <f:param name="from" value="#{request.servletPath}"/>  
        <p:tooltip> 
          <span>#{atcDrugAction.atcDrug.drug.popupInfo}</span> 
        </p:tooltip> 
      </h:link>  
      <h:outputText value="#{msg.atcDrug_parent}  " rendered="#{true}"/>  
      <h:link escape="false" value="#{atcDrugAction.atcDrug.parent.displayName}" view="/admin/entities/drugs/atcDrug/viewAtcDrug.xhtml" propagation="none"> 
        <f:param name="atcDrugId" value="#{atcDrugAction.atcDrug.parent.id}"/>  
        <f:param name="from" value="#{request.servletPath}"/> 
      </h:link> 
    </h:panelGrid>  
    <br/>  
    <p:dataTable id="subcategories" var="_atcDrug" rendered="#{not empty atcDrugAction.listSubcategories and true }" value="#{atcDrugAction.listSubcategories}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="viewInfo" rules="all"> 
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.atcDrug_drug}  " rendered="#{true}"/> 
        </f:facet>  
        <h:link escape="false" value="#{_atcDrug.drug.displayName}" view="/admin/entities/drugs/drug/viewDrug.xhtml" propagation="none"> 
          <f:param name="drugId" value="#{_atcDrug.drug.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/>  
          <p:tooltip> 
            <span>#{_atcDrug.drug.popupInfo}</span> 
          </p:tooltip> 
        </h:link> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.atcDrug_code}  " rendered="#{true}"/> 
        </f:facet>  
        <h:outputText value="#{_atcDrug.code}" escape="false"/> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.atcDrug_name}  " rendered="#{true}"/> 
        </f:facet>  
        <h:outputText value="#{_atcDrug.name}" escape="false"/> 
      </p:column> 
    </p:dataTable>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
