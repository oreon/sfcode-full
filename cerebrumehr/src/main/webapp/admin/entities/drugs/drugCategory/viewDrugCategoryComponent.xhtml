<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewDrugCategoryComponentPanel"> 
    <h:panelGrid columns="1" onload="#{drugCategoryAction.load(drugCategoryId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelDrugCategory eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.DrugCategory}"/> 
      </f:facet>  
      <h:outputText value="#{msg.drugCategory_name}  " rendered="#{true}"/>  
      <h:outputText value="#{drugCategoryAction.drugCategory.name}" escape="false"/> 
    </h:panelGrid>  
    <br/>  
    <br/>  
    <br/>  
    <p:panel toggleable="true" header="#{msg.drugCategory_drugs}" switchType="client"> 
      <p:dataTable value="#{drugCategoryAction.listDrugs}" var="item"> 
        <p:column>#{item.displayName}</p:column> 
      </p:dataTable> 
    </p:panel> 
  </h:panelGroup> 
</ui:composition>
