<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editDrugCategoryComponentPanel"> 
    <h:panelGrid columns="1"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.DrugCategory}"/> 
      </f:facet>  
      <s:decorate id="nameDecorate" rendered="#{ ! excludeName == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.drugCategory_name}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drugCategory', 'editName')}"/>
        </ui:define>  
        <h:inputText escape="false" id="name#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drugCategory', 'editName')}" label="#{msg.drugCategory_name}" required="true" disabled="false" value="#{drugCategoryAction.drugCategory.name}"></h:inputText> 
      </s:decorate> 
    </h:panelGrid>  
    <br/>  
    <br/>  
    <br/>  
    <p:panel toggleable="true" header="#{msg.drugCategory_drugs}" switchType="client" id="drugs"> 
      <p:pickList value="#{drugCategoryAction.listAvailableDrugs}" var="member" itemLabel="#{member.displayName}" itemValue="#{member}" converter="#{drugList.converter}"/> 
    </p:panel> 
  </h:panelGroup> 
</ui:composition>
