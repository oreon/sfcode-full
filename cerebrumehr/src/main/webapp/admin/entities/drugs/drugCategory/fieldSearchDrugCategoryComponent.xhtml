<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.drugCategory_name}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drugCategory', 'editName')}"/>  
      <br/>  
      <h:inputText id="name" value="#{drugCategoryList.drugCategory.name}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drugCategory_drugs}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drugCategory', 'editDrugs')}"/>  
      <br/>  
      <p:selectOneMenu id="drugsId" converter="#{drugList.converter}" value="#{ drugCategoryList.drugsToSearch}"> 
        <f:selectItem itemLabel="Any..." itemValue=""/>  
        <f:selectItem itemLabel="--None--" itemValue=""/>  
        <f:selectItems value="#{drugList.all}" var="itemIter" itemLabel="#{itemIter.displayName}" itemValue="#{itemIter}"/> 
      </p:selectOneMenu> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <p:calendar id="from" value="#{drugCategoryList.dateCreatedRange.begin}"/>  
    <p:calendar id="to" value="#{drugCategoryList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
