<?xml version="1.0" encoding="UTF-8"?>

      </p:column>  
      <p:column>

      </p:column>

        <f:facet name="header"> 
          <h:outputText value="Id"/> 
        </f:facet>  
        <h:outputText value="#{_log.entityId}"/> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.drug_name}"/>

      <p:column> 
        <f:facet name="header">

      <p:column>

      </p:column>

      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.drug_categories}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.categories}"/>
