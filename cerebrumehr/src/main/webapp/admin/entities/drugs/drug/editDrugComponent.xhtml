  <h:panelGroup id="editDrugComponentPanel"> 
    <h:panelGrid columns="1" onload="#{drugAction.load(drugId )  }"/>  
    <c:if test="${numColumns == null }">

    <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelDrug eq null}">

        <h:outputText value="#{msg.Drug}"/> 
      </f:facet>

        <h:inputText escape="false" id="name#{entityId}" rendered="#{true}" label="#{msg.drug_name}" required="true" disabled="false" value="#{drugAction.drug.name}"></h:inputText>

      </s:decorate>  
      <s:decorate id="contraIndicationDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label">

        </ui:define>  
        <p:editor escape="false" useSeamText="true" id="contraIndication#{entityId}" rendered="#{true}" label="#{msg.drug_contraIndication}" required="false" disabled="false" value="#{drugAction.drug.contraIndication}"></p:editor> 
      </s:decorate>  
      <s:decorate id="descriptionDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.drug_description}  " rendered="#{true}"/>
        </ui:define>  
        <p:editor escape="false" useSeamText="true" id="description#{entityId}" rendered="#{true}" label="#{msg.drug_description}" required="false" disabled="false" value="#{drugAction.drug.description}"></p:editor>

      <s:decorate id="dosageFormDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.drug_dosageForm}  " rendered="#{true}"/>
        </ui:define>  
        <h:inputText escape="false" id="dosageForm#{entityId}" rendered="#{true}" label="#{msg.drug_dosageForm}" required="false" disabled="false" value="#{drugAction.drug.dosageForm}"></h:inputText> 
      </s:decorate>  
      <s:decorate id="foodInteractionsDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label">

        </ui:define>

      </s:decorate>  
      <s:decorate id="halfLifeDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.drug_halfLife}  " rendered="#{true}"/>
        </ui:define>  
        <p:editor escape="false" useSeamText="true" id="halfLife#{entityId}" rendered="#{true}" label="#{msg.drug_halfLife}" required="false" disabled="false" value="#{drugAction.drug.halfLife}"></p:editor> 
      </s:decorate>  
      <s:decorate id="halfLifeNumberOfHoursDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.drug_halfLifeNumberOfHours}  " rendered="#{true}"/>
        </ui:define>  
        <h:inputText escape="false" id="halfLifeNumberOfHours#{entityId}" rendered="#{true}" label="#{msg.drug_halfLifeNumberOfHours}" required="false" disabled="false" value="#{drugAction.drug.halfLifeNumberOfHours}"></h:inputText> 
      </s:decorate>  
      <s:decorate id="indicationDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.drug_indication}  " rendered="#{true}"/>
        </ui:define>  
        <p:editor escape="false" useSeamText="true" id="indication#{entityId}" rendered="#{true}" label="#{msg.drug_indication}" required="false" disabled="false" value="#{drugAction.drug.indication}"></p:editor> 
      </s:decorate>  
      <s:decorate id="mechanismOfActionDecorate" template="/layout/edit.xhtml">

        </ui:define>  
        <p:editor escape="false" useSeamText="true" id="mechanismOfAction#{entityId}" rendered="#{true}" label="#{msg.drug_mechanismOfAction}" required="false" disabled="false" value="#{drugAction.drug.mechanismOfAction}"></p:editor>

      <s:decorate id="patientInfoDecorate" template="/layout/edit.xhtml">

          <h:outputText value="#{msg.drug_patientInfo}  " rendered="#{true}"/>

        <p:editor escape="false" useSeamText="true" id="patientInfo#{entityId}" rendered="#{true}" label="#{msg.drug_patientInfo}" required="false" disabled="false" value="#{drugAction.drug.patientInfo}"></p:editor>

      <s:decorate id="pharmacologyDecorate" template="/layout/edit.xhtml">

        </ui:define>

      <s:decorate id="toxicityDecorate" template="/layout/edit.xhtml">

    </h:panelGrid>  
    <br/>  
    <p:commandButton value="New DrugInteraction" action="#{drugAction.addDrugInteractions}" update="drugInteractions" rendered="#{true}"> 
      <s:conversationId/> 
    </p:commandButton>  
    <p:dataTable id="drugInteractions" var="_drugInteraction" rendered="#{true}" value="#{drugAction.listDrugInteractions}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="viewInfo" rules="all"> 
      <p:column>
        <f:facet name="header">
          <h:outputText value="#{msg.drugInteraction_interactingDrug}  " rendered="#{true}"/>
        </f:facet>  
        <s:decorate id="interactingDrugIdDecorate" template="/layout/editTableField.xhtml"> 
          <ui:define name="label"></ui:define>  
          <h:selectOneMenu id="interactingDrugId" label="#{msg.drugInteraction_interactingDrug}" value="#{_drugInteraction.interactingDrug}" required="true" rendered="#{true}" disabled="false"> 
            <s:selectItems value="#{drugList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
            <s:convertEntity/> 
          </h:selectOneMenu> 
        </s:decorate> 
      </p:column>  
      <p:column>
        <f:facet name="header">
          <h:outputText value="#{msg.drugInteraction_description}  " rendered="#{true}"/>
        </f:facet>  
        <s:decorate id="descriptionDecorate" template="/layout/editTableField.xhtml"> 
          <ui:define name="label"></ui:define>  
          <p:editor escape="false" useSeamText="true" id="description#{entityId}" rendered="#{true}" label="#{msg.drugInteraction_description}" required="false" disabled="false" value="#{_drugInteraction.description}"></p:editor> 
        </s:decorate> 
      </p:column>  
      <p:column>
        <f:facet name="header">
          <h:outputText value="#{msg.drugInteraction_severity}  " rendered="#{true}"/>
        </f:facet>  
        <s:decorate id="severityDecorate" template="/layout/editTableField.xhtml"> 
          <ui:define name="label"></ui:define>  
          <h:selectOneMenu id="severity" rendered="#{true}" value="#{_drugInteraction.severity}" required="false" label="#{msg.drugInteraction_severity}"> 
            <f:selectItem itemLabel="Please Select..." itemValue=""/>  
            <f:selectItem itemValue="MILD" itemLabel="#{msg.MILD}"/>  
            <f:selectItem itemValue="MODERATE" itemLabel="#{msg.MODERATE}"/>  
            <f:selectItem itemValue="SEVERE" itemLabel="#{msg.SEVERE}"/> 
          </h:selectOneMenu> 
        </s:decorate> 
      </p:column>  
      <p:column> 
        <p:commandButton value="New DrugInteraction" action="#{drugAction.addDrugInteractions}" update="drugInteractions" rendered="#{true}"> 
          <s:conversationId/> 
        </p:commandButton> 
      </p:column>  
      <p:column> 
        <h:commandButton value="Delete" immediate="true" action="#{drugAction.deleteDrugInteractions(rowIndex)}" update="drugInteractions"> 
          <s:conversationId/> 
        </h:commandButton> 
      </p:column>
