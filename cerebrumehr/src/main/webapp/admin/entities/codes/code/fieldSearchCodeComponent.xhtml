<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.abstractCode_name}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editName')}"/>  
      <br/>  
      <h:inputText id="name" value="#{codeList.code.name}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.abstractCode_description}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editDescription')}"/>  
      <br/>  
      <h:inputText id="description" value="#{codeList.code.description}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.code_includes}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editIncludes')}"/>  
      <br/>  
      <h:inputText id="includes" value="#{codeList.code.includes}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.code_notIncludedHere}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editNotIncludedHere')}"/>  
      <br/>  
      <h:inputText id="notIncludedHere" value="#{codeList.code.notIncludedHere}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.code_codeFirst}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editCodeFirst')}"/>  
      <br/>  
      <h:inputText id="codeFirst" value="#{codeList.code.codeFirst}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.code_section}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editSection')}"/>  
      <br/>  
      <p:selectOneMenu id="sectionId" converter="#{sectionList.converter}" value="#{ codeList.code.section}"> 
        <f:selectItem itemLabel="Any..." itemValue=""/>  
        <f:selectItems value="#{sectionList.all}" var="itemIter" itemLabel="#{itemIter.displayName}" itemValue="#{itemIter}"/> 
      </p:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.code_notCodedHere}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editNotCodedHere')}"/>  
      <br/>  
      <h:inputText id="notCodedHere" value="#{codeList.code.notCodedHere}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.code_codeAlso}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editCodeAlso')}"/>  
      <br/>  
      <h:inputText id="codeAlso" value="#{codeList.code.codeAlso}"/> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <p:calendar id="from" value="#{codeList.dateCreatedRange.begin}"/>  
    <p:calendar id="to" value="#{codeList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
