<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.abstractCode_name}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editName')}"/>  
        <br/>  
        <h:inputText id="#{prefix}_name" value="#{codeAction.code.name}"/>  
        <p:message styleClass="error errors" for="#{prefix}_name" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editName')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.abstractCode_description}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editDescription')}"/>  
        <br/>  
        <p:editor id="#{prefix}_description" value="#{codeAction.code.description}"/>  
        <p:message styleClass="error errors" for="#{prefix}_description" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editDescription')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.code_includes}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editIncludes')}"/>  
        <br/>  
        <p:editor id="#{prefix}_includes" value="#{codeAction.code.includes}"/>  
        <p:message styleClass="error errors" for="#{prefix}_includes" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editIncludes')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.code_notIncludedHere}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editNotIncludedHere')}"/>  
        <br/>  
        <p:editor id="#{prefix}_notIncludedHere" value="#{codeAction.code.notIncludedHere}"/>  
        <p:message styleClass="error errors" for="#{prefix}_notIncludedHere" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editNotIncludedHere')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.code_codeFirst}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editCodeFirst')}"/>  
        <br/>  
        <p:editor id="#{prefix}_codeFirst" value="#{codeAction.code.codeFirst}"/>  
        <p:message styleClass="error errors" for="#{prefix}_codeFirst" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editCodeFirst')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.code_section}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editSection')}"/>  
        <br/>  
        <h:selectOneMenu id="#{prefix}_sectionId" value="#{codeAction.code.section}"> 
          <s:selectItems value="#{sectionList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <p:message styleClass="error errors" for="#{prefix}_sectionId" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editSection')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.code_notCodedHere}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editNotCodedHere')}"/>  
        <br/>  
        <p:editor id="#{prefix}_notCodedHere" value="#{codeAction.code.notCodedHere}"/>  
        <p:message styleClass="error errors" for="#{prefix}_notCodedHere" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editNotCodedHere')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.code_codeAlso}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editCodeAlso')}"/>  
        <br/>  
        <p:editor id="#{prefix}_codeAlso" value="#{codeAction.code.codeAlso}"/>  
        <p:message styleClass="error errors" for="#{prefix}_codeAlso" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('code', 'editCodeAlso')}"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
