<?xml version="1.0" encoding="UTF-8"?>

<html xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:form> 
    <p:datascroller align="left" for="dataAudit" maxPages="20" renderIfSinglePage="false"/>  
    <br/>  
    <p:dataTable id="dataAudit" var="_log" value="#{codeAction.auditLog}" rows="30" rowClasses="odd, even" styleClass="dataTable"> 
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="Date"/> 
        </f:facet>  
        <h:outputText value="#{_log.dateCreated}"/> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="Action"/> 
        </f:facet>  
        <h:outputText value="#{_log.action}"/> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="User"/> 
        </f:facet>  
        <h:outputText value="#{_log.username}"/> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="Id"/> 
        </f:facet>  
        <h:outputText value="#{_log.entityId}"/> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.abstractCode_name}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.name}"/> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.abstractCode_description}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.description}"/> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.code_includes}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.includes}"/> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.code_notIncludedHere}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.notIncludedHere}"/> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.code_codeFirst}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.codeFirst}"/> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.code_section}"/> 
        </f:facet>  
        <s:link escape="false" value="#{_log.entity.section.displayName}" view="/admin/entities/codes/section/viewSection.xhtml"> 
          <f:param name="id" value="#{_entity.section.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.code_notCodedHere}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.notCodedHere}"/> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.code_codeAlso}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.codeAlso}"/> 
      </p:column> 
    </p:dataTable> 
  </h:form> 
</html>
