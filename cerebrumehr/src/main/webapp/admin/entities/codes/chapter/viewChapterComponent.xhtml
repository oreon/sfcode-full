<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewChapterComponentPanel"> 
    <h:panelGrid columns="1" onload="#{chapterAction.load(chapterId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelChapter eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.Chapter}"/> 
      </f:facet>  
      <h:outputText value="#{msg.abstractCode_name}  " rendered="#{true}"/>  
      <h:outputText value="#{chapterAction.chapter.name}" escape="false"/>  
      <h:outputText value="#{msg.abstractCode_description}  " rendered="#{true}"/>  
      <h:panelGroup> 
        <p:tooltip value="#{chapterAction.chapter.description}" for="descriptionAbbr" rendered="#{_customerOrder.remarks != null}"/>  
        <h:outputText id="descriptionAbbr" value="#{chapterAction.chapter.descriptionAbbreviated}" escape="false"/> 
      </h:panelGroup> 
    </h:panelGrid>  
    <br/>  
    <p:dataTable id="sections" var="_section" rendered="#{not empty chapterAction.listSections and true }" value="#{chapterAction.listSections}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="viewInfo" rules="all"> 
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.abstractCode_name}  " rendered="#{true}"/> 
        </f:facet>  
        <h:outputText value="#{_section.name}" escape="false"/> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.abstractCode_description}  " rendered="#{true}"/> 
        </f:facet>  
        <h:panelGroup> 
          <p:tooltip value="#{_section.description}" for="descriptionAbbr" rendered="#{_customerOrder.remarks != null}"/>  
          <h:outputText id="descriptionAbbr" value="#{_section.descriptionAbbreviated}" escape="false"/> 
        </h:panelGroup> 
      </p:column> 
    </p:dataTable>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
