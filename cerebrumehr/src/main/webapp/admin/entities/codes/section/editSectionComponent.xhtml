<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editSectionComponentPanel"> 
    <h:panelGrid columns="1" onload="#{sectionAction.load(sectionId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelSection eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.Section}"/> 
      </f:facet>  
      <s:decorate id="nameDecorate" rendered="#{ ! excludeName == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.abstractCode_name}  " rendered="#{true}"/>
        </ui:define>  
        <h:inputText escape="false" id="name#{entityId}" rendered="#{true}" label="#{msg.abstractCode_name}" required="true" disabled="false" value="#{sectionAction.section.name}"></h:inputText> 
      </s:decorate>  
      <s:decorate id="descriptionDecorate" rendered="#{ ! excludeDescription == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.abstractCode_description}  " rendered="#{true}"/>
        </ui:define>  
        <p:editor escape="false" useSeamText="true" id="description#{entityId}" rendered="#{true}" label="#{msg.abstractCode_description}" required="false" disabled="false" value="#{sectionAction.section.description}"></p:editor> 
      </s:decorate>  
      <s:decorate id="chapterIdDecorate" rendered="#{ ! excludeChapter == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.section_chapter}  " rendered="#{true}"/>
        </ui:define>  
        <h:selectOneMenu id="chapterId" label="#{msg.section_chapter}" value="#{sectionAction.section.chapter}" required="true" rendered="#{true}" disabled="false"> 
          <s:selectItems value="#{chapterList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <s:convertEntity/> 
        </h:selectOneMenu> 
      </s:decorate> 
    </h:panelGrid>  
    <br/>  
    <p:commandButton value="New Code" action="#{sectionAction.addCodes}" update="codes" rendered="#{true}"> 
      <s:conversationId/> 
    </p:commandButton>  
    <p:dataTable id="codes" var="_code" rendered="#{true}" value="#{sectionAction.listCodes}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="viewInfo" rules="all"> 
      <p:column>
        <f:facet name="header">
          <h:outputText value="#{msg.abstractCode_name}  " rendered="#{true}"/>
        </f:facet>  
        <s:decorate id="nameDecorate" rendered="#{ ! excludeName == true}" template="/layout/editTableField.xhtml"> 
          <ui:define name="label"></ui:define>  
          <h:inputText escape="false" id="name#{entityId}" rendered="#{true}" label="#{msg.abstractCode_name}" required="true" disabled="false" value="#{_code.name}"></h:inputText> 
        </s:decorate> 
      </p:column>  
      <p:column>
        <f:facet name="header">
          <h:outputText value="#{msg.abstractCode_description}  " rendered="#{true}"/>
        </f:facet>  
        <s:decorate id="descriptionDecorate" rendered="#{ ! excludeDescription == true}" template="/layout/editTableField.xhtml"> 
          <ui:define name="label"></ui:define>  
          <p:editor escape="false" useSeamText="true" id="description#{entityId}" rendered="#{true}" label="#{msg.abstractCode_description}" required="false" disabled="false" value="#{_code.description}"></p:editor> 
        </s:decorate> 
      </p:column>  
      <p:column>
        <f:facet name="header">
          <h:outputText value="#{msg.code_includes}  " rendered="#{true}"/>
        </f:facet>  
        <s:decorate id="includesDecorate" rendered="#{ ! excludeIncludes == true}" template="/layout/editTableField.xhtml"> 
          <ui:define name="label"></ui:define>  
          <p:editor escape="false" useSeamText="true" id="includes#{entityId}" rendered="#{true}" label="#{msg.code_includes}" required="false" disabled="false" value="#{_code.includes}"></p:editor> 
        </s:decorate> 
      </p:column>  
      <p:column>
        <f:facet name="header">
          <h:outputText value="#{msg.code_notIncludedHere}  " rendered="#{true}"/>
        </f:facet>  
        <s:decorate id="notIncludedHereDecorate" rendered="#{ ! excludeNotIncludedHere == true}" template="/layout/editTableField.xhtml"> 
          <ui:define name="label"></ui:define>  
          <p:editor escape="false" useSeamText="true" id="notIncludedHere#{entityId}" rendered="#{true}" label="#{msg.code_notIncludedHere}" required="false" disabled="false" value="#{_code.notIncludedHere}"></p:editor> 
        </s:decorate> 
      </p:column>  
      <p:column>
        <f:facet name="header">
          <h:outputText value="#{msg.code_codeFirst}  " rendered="#{true}"/>
        </f:facet>  
        <s:decorate id="codeFirstDecorate" rendered="#{ ! excludeCodeFirst == true}" template="/layout/editTableField.xhtml"> 
          <ui:define name="label"></ui:define>  
          <p:editor escape="false" useSeamText="true" id="codeFirst#{entityId}" rendered="#{true}" label="#{msg.code_codeFirst}" required="false" disabled="false" value="#{_code.codeFirst}"></p:editor> 
        </s:decorate> 
      </p:column>  
      <p:column>
        <f:facet name="header">
          <h:outputText value="#{msg.code_notCodedHere}  " rendered="#{true}"/>
        </f:facet>  
        <s:decorate id="notCodedHereDecorate" rendered="#{ ! excludeNotCodedHere == true}" template="/layout/editTableField.xhtml"> 
          <ui:define name="label"></ui:define>  
          <p:editor escape="false" useSeamText="true" id="notCodedHere#{entityId}" rendered="#{true}" label="#{msg.code_notCodedHere}" required="false" disabled="false" value="#{_code.notCodedHere}"></p:editor> 
        </s:decorate> 
      </p:column>  
      <p:column>
        <f:facet name="header">
          <h:outputText value="#{msg.code_codeAlso}  " rendered="#{true}"/>
        </f:facet>  
        <s:decorate id="codeAlsoDecorate" rendered="#{ ! excludeCodeAlso == true}" template="/layout/editTableField.xhtml"> 
          <ui:define name="label"></ui:define>  
          <p:editor escape="false" useSeamText="true" id="codeAlso#{entityId}" rendered="#{true}" label="#{msg.code_codeAlso}" required="false" disabled="false" value="#{_code.codeAlso}"></p:editor> 
        </s:decorate> 
      </p:column>  
      <p:column> 
        <p:commandButton value="New Code" action="#{sectionAction.addCodes}" update="codes" rendered="#{true}"> 
          <s:conversationId/> 
        </p:commandButton> 
      </p:column>  
      <p:column> 
        <h:commandButton value="Delete" immediate="true" action="#{sectionAction.deleteCodes(rowIndex)}" update="codes"> 
          <s:conversationId/> 
        </h:commandButton> 
      </p:column> 
    </p:dataTable>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
