<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewEmployeeComponentPanel"> 
    <h:panelGrid columns="1" onload="#{employeeAction.load(employeeId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelEmployee eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.Employee}"/> 
      </f:facet>  
      <h:outputText value="#{msg.person_firstName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'viewFirstName')}"/>  
      <h:outputText value="#{employeeAction.employee.firstName}" escape="false"/>  
      <h:outputText value="#{msg.person_lastName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'viewLastName')}"/>  
      <h:outputText value="#{employeeAction.employee.lastName}" escape="false"/>  
      <h:outputText value="#{msg.person_dateOfBirth}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'viewDateOfBirth')}"/>  
      <h:outputText value="#{employeeAction.employee.dateOfBirth}"> 
        <s:convertDateTime type="date" dateStyle="medium"/> 
      </h:outputText>  
      <h:outputText value="#{msg.person_gender}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'viewGender')}"/>  
      <h:outputText value="#{employeeAction.employee.gender}" escape="false"/>  
      <h:outputText value="#{msg.person_age}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'viewAge')}"/>  
      <h:outputText value="#{employeeAction.employee.age}" escape="false"/>  
      <h:outputText value="#{msg.person_title}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'viewTitle')}"/>  
      <h:outputText value="#{employeeAction.employee.title}" escape="false"/>  
      <h:outputText value="#{msg.employee_employeeNumber}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'viewEmployeeNumber')}"/>  
      <h:outputText value="#{employeeAction.employee.employeeNumber}" escape="false"/>  
      <h:outputText value="#{msg.employee_facility}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'viewFacility')}"/>  
      <h:link escape="false" value="#{employeeAction.employee.facility.displayName}" outcome="/admin/entities/facility/facility/viewFacility.xhtml" propagation="none"> 
        <f:param name="facilityId" value="#{employeeAction.employee.facility.id}"/>  
        <f:param name="from" value="#{request.servletPath}"/> 
      </h:link>  
      <h:outputText value="#{msg.employee_department}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'viewDepartment')}"/>  
      <h:link escape="false" value="#{employeeAction.employee.department.displayName}" outcome="/admin/entities/employee/department/viewDepartment.xhtml" propagation="none"> 
        <f:param name="departmentId" value="#{employeeAction.employee.department.id}"/>  
        <f:param name="from" value="#{request.servletPath}"/> 
      </h:link> 
    </h:panelGrid>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelContactDetails eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.ContactDetails}"/> 
      </f:facet>  
      <h:outputText value="#{msg.contactDetails_primaryPhone}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'viewPrimaryPhone')}"/>  
      <h:outputText value="#{employeeAction.employee.contactDetails.primaryPhone}" escape="false"/>  
      <h:outputText value="#{msg.contactDetails_secondaryPhone}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'viewSecondaryPhone')}"/>  
      <h:outputText value="#{employeeAction.employee.contactDetails.secondaryPhone}" escape="false"/>  
      <h:outputText value="#{msg.contactDetails_email}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'viewEmail')}"/>  
      <h:outputText value="#{employeeAction.employee.contactDetails.email}" escape="false"/> 
    </h:panelGrid>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelAppUser eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.AppUser}"/> 
      </f:facet>  
      <h:outputText value="#{msg.appUser_userName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'viewUserName')}"/>  
      <h:outputText value="#{employeeAction.employee.appUser.userName}" escape="false"/>  
      <h:outputText value="#{msg.appUser_enabled}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'viewEnabled')}"/>  
      <h:outputText value="#{employeeAction.employee.appUser.enabled? msg.yes : msg.no }"/> 
    </h:panelGrid>  
    <br/>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
