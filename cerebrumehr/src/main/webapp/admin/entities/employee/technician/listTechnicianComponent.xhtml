<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <c:if test="${empty modalId}"> 
    <c:set var="modalId" value="TechnicianModalPanel"/> 
  </c:if>  
  <c:if test="${empty listTitle}"> 
    <c:set var="listTitle" value="Technician Search Results (#{empty records ? 0 : (technicianList.paginated ? technicianList.resultCount : records.size)})"/> 
  </c:if>  
  <p:panel> 
    <f:facet name="header">${listTitle}</f:facet>  
    <h:form id="technicianForm"> 
      <p:dataTable var="_technician" value="#{records}" id="technicianList" paginator="true" lazy="true" rows="10" selectionMode="single" selection="#{technicianAction.technician}"> 
        <p:ajax event="rowSelect" update=":#{p:component('editTechnicianPanel')}" oncomplete="editTechnicianDialog.show()" listener="#{technicianAction.onRowSelect}"/>  
        <p:column headerText="msg.id" sortBy="technician.id" rendered="#{s:hasPermission('id', 'viewId' )}"> 
          <h:link outcome="/admin/entities/employee/technician/technicianActionTechnician.xhtml" rendered="#{s:hasPermission(_technician, 'view')}" propagation="none"> 
            <h:outputText value="#{_technician.id}"/>  
            <f:param name="technicianId" value="#{_technician.id}"/> 
          </h:link> 
        </p:column>  
        <p:column headerText="#{msg.employee_employeeNumber}" sortBy="technician.employeeNumber" rendered="#{true}"> 
          <h:outputText value="#{_technician.employeeNumber}" escape="false"/> 
        </p:column>  
        <p:column headerText="#{msg.appUser_userName}" sortBy="technician.appUser.userName" rendered="#{true}"> 
          <h:outputText value="#{_technician.appUser.userName}" escape="false"/> 
        </p:column>  
        <p:column headerText="#{msg.appUser_enabled}" sortBy="technician.appUser.enabled" rendered="#{true}"> 
          <h:outputText value="#{_technician.appUser.enabled? msg.yes : msg.no }"/> 
        </p:column>  
        <p:column headerText="#{msg.employee_facility}" sortBy="technician.facility" rendered="#{true}"> 
          <h:link escape="false" value="#{_technician.facility.displayName}" view="/admin/entities/facility/facility/viewFacility.xhtml" propagation="none"> 
            <f:param name="facilityId" value="#{_technician.facility.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </h:link> 
        </p:column>  
        <p:column headerText="#{msg.employee_department}" sortBy="technician.department" rendered="#{true}"> 
          <h:link escape="false" value="#{_technician.department.displayName}" view="/admin/entities/employee/department/viewDepartment.xhtml" propagation="none"> 
            <f:param name="departmentId" value="#{_technician.department.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </h:link> 
        </p:column>  
        <p:column headerText="#{msg.person_firstName}" sortBy="technician.firstName" rendered="#{true}"> 
          <h:outputText value="#{_technician.firstName}" escape="false"/> 
        </p:column>  
        <p:column headerText="#{msg.person_lastName}" sortBy="technician.lastName" rendered="#{true}"> 
          <h:outputText value="#{_technician.lastName}" escape="false"/> 
        </p:column>  
        <p:column headerText="#{msg.person_dateOfBirth}" sortBy="technician.dateOfBirth" rendered="#{true}"> 
          <h:outputText value="#{_technician.dateOfBirth}"> 
            <s:convertDateTime type="date" dateStyle="medium"/> 
          </h:outputText> 
        </p:column>  
        <p:column headerText="#{msg.person_gender}" sortBy="technician.gender" rendered="#{true}"> 
          <h:outputText value="#{_technician.gender}" escape="false"/> 
        </p:column>  
        <p:column headerText="#{msg.contactDetails_primaryPhone}" sortBy="technician.contactDetails.primaryPhone" rendered="#{true}"> 
          <h:outputText value="#{_technician.contactDetails.primaryPhone}" escape="false"/> 
        </p:column>  
        <p:column headerText="#{msg.contactDetails_secondaryPhone}" sortBy="technician.contactDetails.secondaryPhone" rendered="#{true}"> 
          <h:outputText value="#{_technician.contactDetails.secondaryPhone}" escape="false"/> 
        </p:column>  
        <p:column headerText="#{msg.contactDetails_email}" sortBy="technician.contactDetails.email" rendered="#{true}"> 
          <h:outputText value="#{_technician.contactDetails.email}" escape="false"/> 
        </p:column>  
        <p:column headerText="#{msg.person_age}" sortBy="technician.age" rendered="#{true}"> 
          <h:outputText value="#{_technician.age}" escape="false"/> 
        </p:column>  
        <p:column headerText="#{msg.person_title}" sortBy="technician.title" rendered="#{true}"> 
          <h:outputText value="#{_technician.title}" escape="false"/> 
        </p:column>  
        <p:column headerText="msg.Creation Date" sortBy="technician.dateCreated" rendered="#{s:hasPermission('dateCreated', 'viewDateCreated' )}"> 
          <h:outputText value="#{_technician.dateCreated}"> 
            <s:convertDateTime type="date" dateStyle="medium"/> 
          </h:outputText> 
        </p:column>  
        <p:column rendered="#{s:hasPermission('_technician', 'view') and !_technicianCategory.archived}"> 
          <h:link outcome="/admin/entities/employee/technician/viewTechnician.xhtml" rendered="#{s:hasPermission(_technician, 'view')}" propagation="none"> 
            <h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>  
            <f:param name="technicianId" value="#{_technician.id}"/> 
          </h:link> 
        </p:column>  
        <p:column rendered="#{s:hasPermission('_technician', 'edit') and !_technicianCategory.archived}"> 
          <h:link outcome="/admin/entities/employee/technician/editTechnician.xhtml" rendered="#{s:hasPermission(_technician, 'edit')}" propagation="none"> 
            <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
            <f:param name="technicianId" value="#{_technician.id}"/> 
          </h:link> 
        </p:column>  
        <p:column rendered="#{s:hasPermission('technicianAction', 'archive')}" propagation="none"> 
          <f:facet name="header"> 
            <h:outputText value=""/> 
          </f:facet>  
          <h:link rendered="#{!_technician.archived}" action="#{technicianAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_technician.displayName} ?')){ return false; } else { return true; }"> 
            <h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>  
            <f:param name="currentEntityId" value="#{_technician.id}"/> 
          </h:link>  
          <h:link rendered="#{_technician.archived}" action="#{technicianAction.delete}" onclick="javascript:if(!confirm('Do you really want to permanently delete #{_technician.displayName} ?')){ return false; } else { return true; }">Delete 
            <f:param name="currentEntityId" value="#{_technician.id}"/> 
          </h:link>  
          <h:link rendered="#{_technician.archived}" action="#{technicianAction.restore}">Restore
            <f:param name="currentEntityId" value="#{_technician.id}"/> 
          </h:link> 
        </p:column> 
      </p:dataTable>  
      <ui:include src="/admin/entities/employee/technician/modalDlgTechnicianComponent.xhtml"> 
        <ui:param name="modalId" value="${modalId}"/> 
      </ui:include> 
    </h:form> 
  </p:panel> 
</ui:composition>
