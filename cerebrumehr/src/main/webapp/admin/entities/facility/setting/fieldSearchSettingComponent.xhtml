<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.setting_settings}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('setting', 'editSettings')}"/>  
      <br/>  
      <p:selectOneMenu id="settingsId" converter="#{settingsList.converter}" value="#{ settingList.setting.settings}"> 
        <f:selectItem itemLabel="Any..." itemValue=""/>  
        <f:selectItems value="#{settingsList.all}" var="itemIter" itemLabel="#{itemIter.displayName}" itemValue="#{itemIter}"/> 
      </p:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.setting_name}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('setting', 'editName')}"/>  
      <br/>  
      <h:inputText id="name" value="#{settingList.setting.name}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.setting_value}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('setting', 'editValue')}"/>  
      <br/>  
      <h:inputText id="value" value="#{settingList.setting.value}"/> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <p:calendar id="from" value="#{settingList.dateCreatedRange.begin}"/>  
    <p:calendar id="to" value="#{settingList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
