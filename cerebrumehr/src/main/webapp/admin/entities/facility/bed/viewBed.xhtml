<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf" template="/admin/template.xhtml">  
  <ui:define name="content"> 
    <h:form> 
      <!--PROTECTED REGION ID(EDITABLE_RGN_VIEW_facility_Bed) ENABLED START-->  
      <!--PROTECTED REGION END-->  
      <p:tabView switchType="ajax"> 
        <p:tab title="Bed"> 
          <div id="printable"> 
            <ui:include src="/admin/entities/facility/bed/viewBedComponent.xhtml"/> 
          </div>  
          <div class="buttonBox"> 
            <h:commandButton value="Edit" rendered="#{s:hasPermission('bed', 'edit')}" action="edit"></h:commandButton>  
            <h:outputText value=" "/>  
            <h:commandButton value="Back To Listing" action="#{bedAction.cancel}"> 
              <s:conversationPropagation type="end"/> 
            </h:commandButton> 
          </div> 
        </p:tab>  
        <p:tab title="Room" rendered="#{bedAction.instance.room != null}"> 
          <ui:include src="/admin/entities/facility/room/viewRoomComponent.xhtml"> 
            <ui:param name="entityId" value="1"/>  
            <ui:param name="roomId" value="#{bedAction.instance.room.id}"/> 
          </ui:include> 
        </p:tab>  
        <p:tab title="Patient" rendered="#{bedAction.instance.patient != null}"> 
          <ui:include src="/admin/entities/patient/patient/viewPatientComponent.xhtml"> 
            <ui:param name="entityId" value="2"/>  
            <ui:param name="patientId" value="#{bedAction.instance.patient.id}"/> 
          </ui:include> 
        </p:tab> 
      </p:tabView>  
      <div class="buttonBox"></div> 
    </h:form>  
    <br/>  
    <p:tabView switchType="client"></p:tabView>  
    <br/>  
    <p:tabView switchType="client"> 
      <p:tab title="Notes"> 
        <wc:comments backingAction="#{bedAction}"/> 
      </p:tab> 
    </p:tabView> 
  </ui:define> 
</ui:composition>
