<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewBedComponentPanel"> 
    <h:panelGrid columns="1" onload="#{bedAction.load(bedId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelBed eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.Bed}"/> 
      </f:facet>  
      <h:outputText value="#{msg.bed_name}  " rendered="#{true}"/>  
      <h:outputText value="#{bedAction.bed.name}" escape="false"/>  
      <h:outputText value="#{msg.bed_room}  " rendered="#{true}"/>  
      <h:link escape="false" value="#{bedAction.bed.room.displayName}" view="/admin/entities/facility/room/viewRoom.xhtml" propagation="none"> 
        <f:param name="roomId" value="#{bedAction.bed.room.id}"/>  
        <f:param name="from" value="#{request.servletPath}"/> 
      </h:link>  
      <h:outputText value="#{msg.bed_patient}  " rendered="#{true}"/>  
      <h:link escape="false" value="#{bedAction.bed.patient.displayName}" view="/admin/entities/patient/patient/viewPatient.xhtml" propagation="none"> 
        <f:param name="patientId" value="#{bedAction.bed.patient.id}"/>  
        <f:param name="from" value="#{request.servletPath}"/>  
        <p:tooltip> 
          <span>#{bedAction.bed.patient.popupInfo}</span> 
        </p:tooltip> 
      </h:link> 
    </h:panelGrid>  
    <br/>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
