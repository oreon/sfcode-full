<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editWardComponentPanel"> 
    <h:panelGrid columns="1" onload="#{wardAction.load(wardId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelWard eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.Ward}"/> 
      </f:facet>  
      <s:decorate id="nameDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.ward_name}  " rendered="#{true}"/>
        </ui:define>  
        <h:inputText escape="false" id="name#{entityId}" rendered="#{true}" label="#{msg.ward_name}" required="true" disabled="false" value="#{wardAction.ward.name}"></h:inputText> 
      </s:decorate>  
      <s:decorate id="genderDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.ward_gender}  " rendered="#{true}"/>
        </ui:define>  
        <h:selectOneMenu id="gender" rendered="#{true}" value="#{wardAction.ward.gender}" required="false" label="#{msg.ward_gender}"> 
          <f:selectItem itemLabel="Please Select..." itemValue=""/>  
          <f:selectItem itemValue="F" itemLabel="#{msg.F}"/>  
          <f:selectItem itemValue="M" itemLabel="#{msg.M}"/> 
        </h:selectOneMenu> 
      </s:decorate>  
      <s:decorate id="facilityIdDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.ward_facility}  " rendered="#{true}"/>
        </ui:define>  
        <h:selectOneMenu id="facilityId" label="#{msg.ward_facility}" value="#{wardAction.ward.facility}" required="true" rendered="#{true}" disabled="false"> 
          <s:selectItems value="#{facilityList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <s:convertEntity/> 
        </h:selectOneMenu> 
      </s:decorate> 
    </h:panelGrid>  
    <br/>  
    <p:commandButton value="New Room" action="#{wardAction.addRooms}" update="rooms" rendered="#{true}"> 
      <s:conversationId/> 
    </p:commandButton>  
    <p:dataTable id="rooms" var="_room" rendered="#{true}" value="#{wardAction.listRooms}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="viewInfo" rules="all"> 
      <p:column>
        <f:facet name="header">
          <h:outputText value="#{msg.room_roomType}  " rendered="#{true}"/>
        </f:facet>  
        <s:decorate id="roomTypeIdDecorate" template="/layout/editTableField.xhtml"> 
          <ui:define name="label"></ui:define>  
          <h:selectOneMenu id="roomTypeId" label="#{msg.room_roomType}" value="#{_room.roomType}" required="true" rendered="#{true}" disabled="false"> 
            <s:selectItems value="#{roomTypeList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
            <s:convertEntity/> 
          </h:selectOneMenu> 
        </s:decorate> 
      </p:column>  
      <p:column>
        <f:facet name="header">
          <h:outputText value="#{msg.room_name}  " rendered="#{true}"/>
        </f:facet>  
        <s:decorate id="nameDecorate" template="/layout/editTableField.xhtml"> 
          <ui:define name="label"></ui:define>  
          <h:inputText escape="false" id="name#{entityId}" rendered="#{true}" label="#{msg.room_name}" required="true" disabled="false" value="#{_room.name}"> 
            <f:converter converterId="witchcraft.ui.jsf.capitalizeConverter"/> 
          </h:inputText> 
        </s:decorate> 
      </p:column>  
      <p:column> 
        <p:commandButton value="New Room" action="#{wardAction.addRooms}" update="rooms" rendered="#{true}"> 
          <s:conversationId/> 
        </p:commandButton> 
      </p:column>  
      <p:column> 
        <h:commandButton value="Delete" immediate="true" action="#{wardAction.deleteRooms(rowIndex)}" update="rooms"> 
          <s:conversationId/> 
        </h:commandButton> 
      </p:column> 
    </p:dataTable>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
