<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editRoomComponentPanel"> 
    <h:panelGrid columns="1" onload="#{roomAction.load(roomId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelRoom eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.Room}"/> 
      </f:facet>  
      <s:decorate id="nameDecorate" rendered="#{ ! excludeName == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.room_name}  " rendered="#{true}"/>
        </ui:define>  
        <h:inputText escape="false" id="name#{entityId}" rendered="#{true}" label="#{msg.room_name}" required="true" disabled="false" value="#{roomAction.room.name}"> 
          <f:converter converterId="witchcraft.ui.jsf.capitalizeConverter"/> 
        </h:inputText> 
      </s:decorate>  
      <s:decorate id="roomTypeIdDecorate" rendered="#{ ! excludeRoomType == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.room_roomType}  " rendered="#{true}"/>
        </ui:define>  
        <h:selectOneMenu id="roomTypeId" label="#{msg.room_roomType}" value="#{roomAction.room.roomType}" required="true" rendered="#{true}" disabled="false"> 
          <s:selectItems value="#{roomTypeList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <s:convertEntity/> 
        </h:selectOneMenu> 
      </s:decorate>  
      <s:decorate id="wardIdDecorate" rendered="#{ ! excludeWard == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.room_ward}  " rendered="#{true}"/>
        </ui:define>  
        <h:selectOneMenu id="wardId" label="#{msg.room_ward}" value="#{roomAction.room.ward}" required="true" rendered="#{true}" disabled="false"> 
          <s:selectItems value="#{wardList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <s:convertEntity/> 
        </h:selectOneMenu> 
      </s:decorate> 
    </h:panelGrid>  
    <br/>  
    <p:commandButton value="New Bed" action="#{roomAction.addBeds}" update="beds" rendered="#{true}"> 
      <s:conversationId/> 
    </p:commandButton>  
    <p:dataTable id="beds" var="_bed" rendered="#{true}" value="#{roomAction.listBeds}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="viewInfo" rules="all"> 
      <p:column>
        <f:facet name="header">
          <h:outputText value="#{msg.bed_name}  " rendered="#{true}"/>
        </f:facet>  
        <s:decorate id="nameDecorate" rendered="#{ ! excludeName == true}" template="/layout/editTableField.xhtml"> 
          <ui:define name="label"></ui:define>  
          <h:inputText escape="false" id="name#{entityId}" rendered="#{true}" label="#{msg.bed_name}" required="true" disabled="false" value="#{_bed.name}"> 
            <f:converter converterId="witchcraft.ui.jsf.capitalizeConverter"/> 
          </h:inputText> 
        </s:decorate> 
      </p:column>  
      <p:column> 
        <p:commandButton value="New Bed" action="#{roomAction.addBeds}" update="beds" rendered="#{true}"> 
          <s:conversationId/> 
        </p:commandButton> 
      </p:column>  
      <p:column> 
        <h:commandButton value="Delete" immediate="true" action="#{roomAction.deleteBeds(rowIndex)}" update="beds"> 
          <s:conversationId/> 
        </h:commandButton> 
      </p:column> 
    </p:dataTable>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
