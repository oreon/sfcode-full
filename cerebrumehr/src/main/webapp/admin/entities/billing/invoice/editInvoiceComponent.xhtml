<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editInvoiceComponentPanel"> 
    <h:panelGrid columns="1" onload="#{invoiceAction.load(invoiceId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelInvoice eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.Invoice}"/> 
      </f:facet>  
      <s:decorate id="notesDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.invoice_notes}  " rendered="#{true}"/>
        </ui:define>  
        <h:inputText escape="false" id="notes#{entityId}" rendered="#{true}" label="#{msg.invoice_notes}" required="false" disabled="false" value="#{invoiceAction.invoice.notes}"></h:inputText> 
      </s:decorate>  
      <s:decorate id="patientIdDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.invoice_patient}  " rendered="#{true}"/>
        </ui:define>  
        <h:selectOneMenu id="patientId" label="#{msg.invoice_patient}" value="#{invoiceAction.invoice.patient}" required="true" rendered="#{true}" disabled="false"> 
          <s:selectItems value="#{patientList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <s:convertEntity/> 
        </h:selectOneMenu> 
      </s:decorate> 
    </h:panelGrid>  
    <br/>  
    <p:commandButton value="New InvoiceItem" action="#{invoiceAction.addInvoiceItems}" update="invoiceItems" rendered="#{true}"> 
      <s:conversationId/> 
    </p:commandButton>  
    <p:dataTable id="invoiceItems" var="_invoiceItem" rendered="#{true}" value="#{invoiceAction.listInvoiceItems}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="viewInfo" rules="all"> 
      <p:column>
        <f:facet name="header">
          <h:outputText value="#{msg.invoiceItem_service}  " rendered="#{true}"/>
        </f:facet>  
        <s:decorate id="serviceIdDecorate" template="/layout/editTableField.xhtml"> 
          <ui:define name="label"></ui:define>  
          <h:selectOneMenu id="serviceId" label="#{msg.invoiceItem_service}" value="#{_invoiceItem.service}" required="true" rendered="#{true}" disabled="false"> 
            <p:ajax event="onchange" action="#{invoiceItemAction.onChangeService(_invoiceItem)}" update="invoiceItems" ajaxSingle="true"> 
              <s:conversationPropagation type="join"/> 
            </p:ajax>  
            <s:selectItems value="#{serviceList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
            <s:convertEntity/> 
          </h:selectOneMenu> 
        </s:decorate> 
      </p:column>  
      <p:column>
        <f:facet name="header">
          <h:outputText value="#{msg.invoiceItem_units}  " rendered="#{true}"/>
        </f:facet>  
        <s:decorate id="unitsDecorate" template="/layout/editTableField.xhtml"> 
          <ui:define name="label"></ui:define>  
          <h:inputText escape="false" id="units#{entityId}" rendered="#{true}" label="#{msg.invoiceItem_units}" required="false" disabled="false" value="#{_invoiceItem.units}"></h:inputText> 
        </s:decorate> 
      </p:column>  
      <p:column>
        <f:facet name="header">
          <h:outputText value="#{msg.invoiceItem_appliedPrice}  " rendered="#{true}"/>
        </f:facet>  
        <s:decorate id="appliedPriceDecorate" template="/layout/editTableField.xhtml"> 
          <ui:define name="label"></ui:define>  
          <h:inputText escape="false" id="appliedPrice#{entityId}" rendered="#{true}" label="#{msg.invoiceItem_appliedPrice}" required="true" disabled="false" value="#{_invoiceItem.appliedPrice}"> 
            <f:converter converterId="javax.faces.BigDecimal"/> 
          </h:inputText> 
        </s:decorate> 
      </p:column>  
      <p:column> 
        <p:commandButton value="New InvoiceItem" action="#{invoiceAction.addInvoiceItems}" update="invoiceItems" rendered="#{true}"> 
          <s:conversationId/> 
        </p:commandButton> 
      </p:column>  
      <p:column> 
        <h:commandButton value="Delete" immediate="true" action="#{invoiceAction.deleteInvoiceItems(rowIndex)}" update="invoiceItems"> 
          <s:conversationId/> 
        </h:commandButton> 
      </p:column> 
    </p:dataTable>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
