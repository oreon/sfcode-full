<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="${panelId == null ? 'viewSettingGroupPanel' : panelId}"> 
    <h:panelGrid columns="1"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.SettingGroup}"/> 
      </f:facet>  
      <h:outputText value="#{msg.settingGroup_name}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('settingGroup', 'viewName')}"/>  
      <h:outputText value="#{settingGroup.name}" escape="false"/> 
    </h:panelGrid>  
    <br/>  
    <p:panel rendered="#{ ! excludeSettingNames == true}"> 
      <p:dataTable id="settingNames" var="_settingName" rendered="#{ settingGroupAction.listSettingNames.size() &gt; 0  and skipPermissionCheck == 'true' || s:hasPermission('settingGroup', 'viewSettingNames') }" value="#{settingGroupAction.listSettingNames}" rowIndexVar="rowIndex"> 
        <p:column> 
          <f:facet name="header"> 
            <h:outputText value="#{msg.settingName_name}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('settingName', 'viewName')}"/> 
          </f:facet>  
          <h:outputText value="#{_settingName.name}" escape="false"/> 
        </p:column>  
        <p:column> 
          <f:facet name="header"> 
            <h:outputText value="#{msg.settingName_defaultValue}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('settingName', 'viewDefaultValue')}"/> 
          </f:facet>  
          <h:outputText value="#{_settingName.defaultValue}" escape="false"/> 
        </p:column> 
      </p:dataTable> 
    </p:panel>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
