<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editSettingNameComponentPanel"> 
    <h:panelGrid columns="1"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.SettingName}"/> 
      </f:facet>  
      <s:decorate id="nameDecorate" rendered="#{ ! excludeName == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.settingName_name}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('settingName', 'editName')}"/>
        </ui:define>  
        <h:inputText escape="false" id="name#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('settingName', 'editName')}" label="#{msg.settingName_name}" required="true" disabled="false" value="#{settingNameAction.settingName.name}"></h:inputText> 
      </s:decorate>  
      <s:decorate id="defaultValueDecorate" rendered="#{ ! excludeDefaultValue == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.settingName_defaultValue}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('settingName', 'editDefaultValue')}"/>
        </ui:define>  
        <h:inputText escape="false" id="defaultValue#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('settingName', 'editDefaultValue')}" label="#{msg.settingName_defaultValue}" required="true" disabled="false" value="#{settingNameAction.settingName.defaultValue}"> 
          <f:converter converterId="witchcraft.ui.jsf.capitalizeConverter"/> 
        </h:inputText> 
      </s:decorate>  
      <s:decorate id="settingGroupIdDecorate" rendered="#{ ! excludeSettingGroup == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.settingName_settingGroup}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('settingName', 'editSettingGroup')}"/>
        </ui:define>  
        <p:selectOneMenu id="settingGroupId" label="#{msg.settingName_settingGroup}" value="#{settingNameAction.settingName.settingGroup}" required="true" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('settingName', 'editSettingGroup')}" disabled="false" converter="#{settingGroupList.converter}"> 
          <f:selectItem itemLabel="Select One" itemValue=""/>  
          <f:selectItems value="#{settingGroupList.all}" var="itemIter" itemLabel="#{itemIter.displayName}" itemValue="#{itemIter}"/> 
        </p:selectOneMenu> 
      </s:decorate> 
    </h:panelGrid>  
    <br/>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
