<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editEncounterComponentPanel"> 
    <h:panelGrid columns="1" onload="#{encounterAction.load(encounterId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelEncounter eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.Encounter}"/> 
      </f:facet>  
      <s:decorate id="patientNoteDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.encounter_patientNote}  " rendered="#{true}"/>
        </ui:define>  
        <p:editor escape="false" useSeamText="true" id="patientNote#{entityId}" rendered="#{true}" label="#{msg.encounter_patientNote}" required="false" disabled="false" value="#{encounterAction.encounter.patientNote}"></p:editor> 
      </s:decorate>  
      <s:decorate id="prescriptionIdDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.encounter_prescription}  " rendered="#{true}"/>
        </ui:define>  
        <h:selectOneMenu id="prescriptionId" label="#{msg.encounter_prescription}" value="#{encounterAction.encounter.prescription}" required="false" rendered="#{true}" disabled="false"> 
          <s:selectItems value="#{prescriptionList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <s:convertEntity/> 
        </h:selectOneMenu> 
      </s:decorate>  
      <s:decorate id="patientIdDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.encounter_patient}  " rendered="#{true}"/>
        </ui:define>  
        <h:selectOneMenu id="patientId" label="#{msg.encounter_patient}" value="#{encounterAction.encounter.patient}" required="true" rendered="#{true}" disabled="false"> 
          <s:selectItems value="#{patientList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <s:convertEntity/> 
        </h:selectOneMenu> 
      </s:decorate> 
    </h:panelGrid>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelVitals eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.Vitals}"/> 
      </f:facet>  
      <s:decorate id="vitals_SysBPDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.vitals_SysBP}  " rendered="#{true}"/>
        </ui:define>  
        <h:inputText escape="false" id="vitals_SysBP#{entityId}" rendered="#{true}" label="#{msg.vitals_SysBP}" required="false" disabled="false" value="#{encounterAction.encounter.vitals.sysBP}"></h:inputText> 
      </s:decorate>  
      <s:decorate id="vitals_DiasBPDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.vitals_DiasBP}  " rendered="#{true}"/>
        </ui:define>  
        <h:inputText escape="false" id="vitals_DiasBP#{entityId}" rendered="#{true}" label="#{msg.vitals_DiasBP}" required="false" disabled="false" value="#{encounterAction.encounter.vitals.diasBP}"></h:inputText> 
      </s:decorate>  
      <s:decorate id="vitals_TemperatureDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.vitals_Temperature}  " rendered="#{true}"/>
        </ui:define>  
        <h:inputText escape="false" id="vitals_Temperature#{entityId}" rendered="#{true}" label="#{msg.vitals_Temperature}" required="false" disabled="false" value="#{encounterAction.encounter.vitals.temperature}"></h:inputText> 
      </s:decorate>  
      <s:decorate id="vitals_PulseDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.vitals_Pulse}  " rendered="#{true}"/>
        </ui:define>  
        <h:inputText escape="false" id="vitals_Pulse#{entityId}" rendered="#{true}" label="#{msg.vitals_Pulse}" required="false" disabled="false" value="#{encounterAction.encounter.vitals.pulse}"></h:inputText> 
      </s:decorate>  
      <s:decorate id="vitals_RespirationRateDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.vitals_RespirationRate}  " rendered="#{true}"/>
        </ui:define>  
        <h:inputText escape="false" id="vitals_RespirationRate#{entityId}" rendered="#{true}" label="#{msg.vitals_RespirationRate}" required="false" disabled="false" value="#{encounterAction.encounter.vitals.respirationRate}"></h:inputText> 
      </s:decorate> 
    </h:panelGrid>  
    <br/>  
    <p:commandButton value="New PrescribedTest" action="#{encounterAction.addPrescribedTests}" update="prescribedTests" rendered="#{true}"> 
      <s:conversationId/> 
    </p:commandButton>  
    <p:dataTable id="prescribedTests" var="_prescribedTest" rendered="#{true}" value="#{encounterAction.listPrescribedTests}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="viewInfo" rules="all"> 
      <p:column>
        <f:facet name="header">
          <h:outputText value="#{msg.prescribedTest_dxTest}  " rendered="#{true}"/>
        </f:facet>  
        <s:decorate id="dxTestIdDecorate" template="/layout/editTableField.xhtml"> 
          <ui:define name="label"></ui:define>  
          <h:selectOneMenu id="dxTestId" label="#{msg.prescribedTest_dxTest}" value="#{_prescribedTest.dxTest}" required="true" rendered="#{true}" disabled="false"> 
            <s:selectItems value="#{dxTestList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
            <s:convertEntity/> 
          </h:selectOneMenu> 
        </s:decorate> 
      </p:column>  
      <p:column>
        <f:facet name="header">
          <h:outputText value="#{msg.testResults_results}  " rendered="#{true}"/>
        </f:facet>  
        <s:decorate id="testResults_resultsDecorate" template="/layout/editTableField.xhtml"> 
          <ui:define name="label"></ui:define>  
          <p:editor escape="false" useSeamText="true" id="testResults_results#{entityId}" rendered="#{true}" label="#{msg.testResults_results}" required="false" disabled="false" value="#{_prescribedTest.testResults.results}"></p:editor> 
        </s:decorate> 
      </p:column>  
      <p:column>
        <f:facet name="header">
          <h:outputText value="#{msg.testResults_document}  " rendered="#{true}"/>
        </f:facet>  
        <s:decorate id="testResults_documentDecorate" template="/layout/editTableField.xhtml"> 
          <ui:define name="label"></ui:define>  
          <h:panelGroup rendered="#{true}"> 
            <h:outputText value="Current File:"/>  
            <h:link value="#{prescribedTestAction.testResults.document.name}" id="document_file" action="#{prescribedTestAction.downloadFile(null)}" propagation="none"> 
              <f:param name="currentEntityId" value="#{prescribedTestAction.instance.id}"/> 
            </h:link>  
            <p:fileUpload fileUploadListener="#{prescribedTestAction.documentUploadListener}" value="#{productAction.product.image}" auto="true"/> 
          </h:panelGroup> 
        </s:decorate> 
      </p:column>  
      <p:column>
        <f:facet name="header">
          <h:outputText value="#{msg.prescribedTest_remarks}  " rendered="#{true}"/>
        </f:facet>  
        <s:decorate id="remarksDecorate" template="/layout/editTableField.xhtml"> 
          <ui:define name="label"></ui:define>  
          <h:inputText escape="false" id="remarks#{entityId}" rendered="#{true}" label="#{msg.prescribedTest_remarks}" required="false" disabled="false" value="#{_prescribedTest.remarks}"></h:inputText> 
        </s:decorate> 
      </p:column>  
      <p:column> 
        <p:commandButton value="New PrescribedTest" action="#{encounterAction.addPrescribedTests}" update="prescribedTests" rendered="#{true}"> 
          <s:conversationId/> 
        </p:commandButton> 
      </p:column>  
      <p:column> 
        <h:commandButton value="Delete" immediate="true" action="#{encounterAction.deletePrescribedTests(rowIndex)}" update="prescribedTests"> 
          <s:conversationId/> 
        </h:commandButton> 
      </p:column> 
    </p:dataTable>  
    <p:commandButton value="New Differential" action="#{encounterAction.addDifferentials}" update="differentials" rendered="#{true}"> 
      <s:conversationId/> 
    </p:commandButton>  
    <p:dataTable id="differentials" var="_differential" rendered="#{true}" value="#{encounterAction.listDifferentials}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="viewInfo" rules="all"> 
      <p:column>
        <f:facet name="header">
          <h:outputText value="#{msg.differential_remarks}  " rendered="#{true}"/>
        </f:facet>  
        <s:decorate id="remarksDecorate" template="/layout/editTableField.xhtml"> 
          <ui:define name="label"></ui:define>  
          <h:inputText escape="false" id="remarks#{entityId}" rendered="#{true}" label="#{msg.differential_remarks}" required="false" disabled="false" value="#{_differential.remarks}"></h:inputText> 
        </s:decorate> 
      </p:column>  
      <p:column> 
        <p:commandButton value="New Differential" action="#{encounterAction.addDifferentials}" update="differentials" rendered="#{true}"> 
          <s:conversationId/> 
        </p:commandButton> 
      </p:column>  
      <p:column> 
        <h:commandButton value="Delete" immediate="true" action="#{encounterAction.deleteDifferentials(rowIndex)}" update="differentials"> 
          <s:conversationId/> 
        </h:commandButton> 
      </p:column> 
    </p:dataTable>  
    <p:commandButton value="New Reason" action="#{encounterAction.addReasons}" update="reasons" rendered="#{true}"> 
      <s:conversationId/> 
    </p:commandButton>  
    <p:dataTable id="reasons" var="_reason" rendered="#{true}" value="#{encounterAction.listReasons}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="viewInfo" rules="all"> 
      <p:column>
        <f:facet name="header">
          <h:outputText value="#{msg.reason_code}  " rendered="#{true}"/>
        </f:facet>  
        <s:decorate id="codeIdDecorate" template="/layout/editTableField.xhtml"> 
          <ui:define name="label"></ui:define>  
          <h:selectOneMenu id="codeId" label="#{msg.reason_code}" value="#{_reason.code}" required="true" rendered="#{true}" disabled="false"> 
            <s:selectItems value="#{codeList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
            <s:convertEntity/> 
          </h:selectOneMenu> 
        </s:decorate> 
      </p:column>  
      <p:column>
        <f:facet name="header">
          <h:outputText value="#{msg.reason_remarks}  " rendered="#{true}"/>
        </f:facet>  
        <s:decorate id="remarksDecorate" template="/layout/editTableField.xhtml"> 
          <ui:define name="label"></ui:define>  
          <h:inputText escape="false" id="remarks#{entityId}" rendered="#{true}" label="#{msg.reason_remarks}" required="false" disabled="false" value="#{_reason.remarks}"></h:inputText> 
        </s:decorate> 
      </p:column>  
      <p:column> 
        <p:commandButton value="New Reason" action="#{encounterAction.addReasons}" update="reasons" rendered="#{true}"> 
          <s:conversationId/> 
        </p:commandButton> 
      </p:column>  
      <p:column> 
        <h:commandButton value="Delete" immediate="true" action="#{encounterAction.deleteReasons(rowIndex)}" update="reasons"> 
          <s:conversationId/> 
        </h:commandButton> 
      </p:column> 
    </p:dataTable>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
