<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewEncounterComponentPanel"> 
    <h:panelGrid columns="1" onload="#{encounterAction.load(encounterId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelEncounter eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.Encounter}"/> 
      </f:facet>  
      <h:outputText value="#{msg.encounter_patientNote}  " rendered="#{true}"/>  
      <h:panelGroup> 
        <p:tooltip value="#{encounterAction.encounter.patientNote}" for="patientNoteAbbr" rendered="#{_customerOrder.remarks != null}"/>  
        <h:outputText id="patientNoteAbbr" value="#{encounterAction.encounter.patientNoteAbbreviated}" escape="false"/> 
      </h:panelGroup>  
      <h:outputText value="#{msg.encounter_tests}  " rendered="#{true}"/>  
      <h:outputText value="#{encounterAction.encounter.tests}" escape="false"/>  
      <h:outputText value="#{msg.encounter_prescription}  " rendered="#{true}"/>  
      <h:link escape="false" value="#{encounterAction.encounter.prescription.displayName}" view="/admin/entities/prescription/prescription/viewPrescription.xhtml" propagation="none"> 
        <f:param name="prescriptionId" value="#{encounterAction.encounter.prescription.id}"/>  
        <f:param name="from" value="#{request.servletPath}"/> 
      </h:link>  
      <h:outputText value="#{msg.encounter_patient}  " rendered="#{true}"/>  
      <h:link escape="false" value="#{encounterAction.encounter.patient.displayName}" view="/admin/entities/patient/patient/viewPatient.xhtml" propagation="none"> 
        <f:param name="patientId" value="#{encounterAction.encounter.patient.id}"/>  
        <f:param name="from" value="#{request.servletPath}"/>  
        <p:tooltip> 
          <span>#{encounterAction.encounter.patient.popupInfo}</span> 
        </p:tooltip> 
      </h:link>  
      <h:outputText value="#{msg.encounter_creator}  " rendered="#{true}"/>  
      <h:link escape="false" value="#{encounterAction.encounter.creator.displayName}" view="/admin/entities/employee/employee/viewEmployee.xhtml" propagation="none"> 
        <f:param name="employeeId" value="#{encounterAction.encounter.creator.id}"/>  
        <f:param name="from" value="#{request.servletPath}"/> 
      </h:link> 
    </h:panelGrid>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelVitals eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.Vitals}"/> 
      </f:facet>  
      <h:outputText value="#{msg.vitals_SysBP}  " rendered="#{true}"/>  
      <h:outputText value="#{encounterAction.encounter.vitals.sysBP}" escape="false"/>  
      <h:outputText value="#{msg.vitals_DiasBP}  " rendered="#{true}"/>  
      <h:outputText value="#{encounterAction.encounter.vitals.diasBP}" escape="false"/>  
      <h:outputText value="#{msg.vitals_Temperature}  " rendered="#{true}"/>  
      <h:outputText value="#{encounterAction.encounter.vitals.temperature}"> 
        <f:convertNumber pattern="000.00"/> 
      </h:outputText>  
      <h:outputText value="#{msg.vitals_Pulse}  " rendered="#{true}"/>  
      <h:outputText value="#{encounterAction.encounter.vitals.pulse}" escape="false"/>  
      <h:outputText value="#{msg.vitals_RespirationRate}  " rendered="#{true}"/>  
      <h:outputText value="#{encounterAction.encounter.vitals.respirationRate}" escape="false"/> 
    </h:panelGrid>  
    <br/>  
    <p:dataTable id="prescribedTests" var="_prescribedTest" rendered="#{not empty encounterAction.listPrescribedTests and true }" value="#{encounterAction.listPrescribedTests}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="viewInfo" rules="all"> 
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.prescribedTest_dxTest}  " rendered="#{true}"/> 
        </f:facet>  
        <h:link escape="false" value="#{_prescribedTest.dxTest.displayName}" view="/admin/entities/ddx/dxTest/viewDxTest.xhtml" propagation="none"> 
          <f:param name="dxTestId" value="#{_prescribedTest.dxTest.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </h:link> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.testResults_results}  " rendered="#{true}"/> 
        </f:facet>  
        <h:panelGroup> 
          <p:tooltip value="#{_prescribedTest.testResults.results}" for="resultsAbbr" rendered="#{_customerOrder.remarks != null}"/>  
          <h:outputText id="resultsAbbr" value="#{_prescribedTest.testResults.resultsAbbreviated}" escape="false"/> 
        </h:panelGroup> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.testResults_document}  " rendered="#{true}"/> 
        </f:facet>  
        <s:graphicImage rendered="#{_prescribedTest.testResults.document ne null and  _prescribedTest.testResults.document.contentType.startsWith('image')}" value="#{_prescribedTest.testResults.document.data}"> 
          <s:transformImageSize height="100" maintainRatio="true"/> 
        </s:graphicImage>  
        <h:link value="#{_prescribedTest.testResults.document.name}" action="#{testResultsAction.downloadDocument(_testResults.id)}" propagation="none" rendered="#{not _prescribedTest.testResults.document.contentType.startsWith('image')}"> 
          <f:param name="currentEnt ityId" value="#{_testResults.id}"/> 
        </h:link> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.prescribedTest_remarks}  " rendered="#{true}"/> 
        </f:facet>  
        <h:outputText value="#{_prescribedTest.remarks}" escape="false"/> 
      </p:column> 
    </p:dataTable>  
    <p:dataTable id="differentials" var="_differential" rendered="#{not empty encounterAction.listDifferentials and true }" value="#{encounterAction.listDifferentials}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="viewInfo" rules="all"> 
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.differential_remarks}  " rendered="#{true}"/> 
        </f:facet>  
        <h:outputText value="#{_differential.remarks}" escape="false"/> 
      </p:column> 
    </p:dataTable>  
    <p:dataTable id="reasons" var="_reason" rendered="#{not empty encounterAction.listReasons and true }" value="#{encounterAction.listReasons}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="viewInfo" rules="all"> 
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.reason_code}  " rendered="#{true}"/> 
        </f:facet>  
        <h:link escape="false" value="#{_reason.code.displayName}" view="/admin/entities/codes/code/viewCode.xhtml" propagation="none"> 
          <f:param name="codeId" value="#{_reason.code.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </h:link> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.reason_remarks}  " rendered="#{true}"/> 
        </f:facet>  
        <h:outputText value="#{_reason.remarks}" escape="false"/> 
      </p:column> 
    </p:dataTable>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
