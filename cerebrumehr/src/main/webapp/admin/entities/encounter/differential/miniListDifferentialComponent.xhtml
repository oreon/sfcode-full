<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <p:dataTable var="_differential" value="#{records}"> 
    <p:column headerText="msg.id" sortBy="differential.id" rendered="#{s:hasPermission('id', 'viewId' )}"> 
      <h:link outcome="/admin/entities/encounter/differential/differentialActionDifferential.xhtml" rendered="#{s:hasPermission(_differential, 'view')}" propagation="none"> 
        <h:outputText value="#{_differential.id}"/>  
        <f:param name="differentialId" value="#{_differential.id}"/> 
      </h:link> 
    </p:column>  
    <p:column headerText="#{msg.differential_encounter}" sortBy="differential.encounter" rendered="#{ ! excludeEncounter == true and ( skipPermissionCheck == 'true' || s:hasPermission('differential', 'viewEncounter')) }"> 
      <h:link id="encounterdifferential_encounter" escape="false" value="#{_differential.encounter.displayName}" outcome="/admin/entities/encounter/encounter/viewEncounter.xhtml" propagation="none"> 
        <f:param name="encounterId" value="#{_differential.encounter.id}"/>  
        <f:param name="from" value="#{request.servletPath}"/> 
      </h:link>  
      <p:overlayPanel for="encounterdifferential_encounter" showEvent="mouseover" hideEffect="fade" dynamic="false"> 
        <h:form> 
          <ui:include src="/admin/entities/encounter/encounter/viewEncounterComponent.xhtml"> 
            <ui:param name="encounter" value="#{_differential.encounter}"/>  
            <ui:param name="numColumns" value="4"/>  
            <ui:param name="panelId" value="encounterDifferentials"/> 
          </ui:include> 
        </h:form> 
      </p:overlayPanel> 
    </p:column>  
    <p:column headerText="#{msg.differential_remarks}" sortBy="differential.remarks" rendered="#{ ! excludeRemarks == true and ( skipPermissionCheck == 'true' || s:hasPermission('differential', 'viewRemarks')) }"> 
      <h:outputText value="#{_differential.remarks}" escape="false"/> 
    </p:column> 
  </p:dataTable> 
</ui:composition>
