<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editDifferentialComponentPanel"> 
    <h:panelGrid columns="1" onload="#{differentialAction.load(differentialId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelDifferential eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.Differential}"/> 
      </f:facet>  
      <s:decorate id="remarksDecorate" rendered="#{ ! excludeRemarks == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.differential_remarks}  " rendered="#{true}"/>
        </ui:define>  
        <h:inputText escape="false" id="remarks#{entityId}" rendered="#{true}" label="#{msg.differential_remarks}" required="false" disabled="false" value="#{differentialAction.differential.remarks}"></h:inputText> 
      </s:decorate>  
      <s:decorate id="encounterIdDecorate" rendered="#{ ! excludeEncounter == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.differential_encounter}  " rendered="#{true}"/>
        </ui:define>  
        <h:selectOneMenu id="encounterId" label="#{msg.differential_encounter}" value="#{differentialAction.differential.encounter}" required="true" rendered="#{true}" disabled="false"> 
          <s:selectItems value="#{encounterList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <s:convertEntity/> 
        </h:selectOneMenu> 
      </s:decorate> 
    </h:panelGrid>  
    <br/>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
