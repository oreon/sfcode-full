<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewReasonComponentPanel"> 
    <h:panelGrid columns="1" onload="#{reasonAction.load(reasonId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelReason eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.Reason}"/> 
      </f:facet>  
      <h:outputText value="#{msg.reason_remarks}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('reason', 'viewRemarks')}"/>  
      <h:outputText value="#{reasonAction.reason.remarks}" escape="false"/>  
      <h:outputText value="#{msg.reason_encounter}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('reason', 'viewEncounter')}"/>  
      <h:link escape="false" value="#{reasonAction.reason.encounter.displayName}" outcome="/admin/entities/encounter/encounter/viewEncounter.xhtml" propagation="none"> 
        <f:param name="encounterId" value="#{reasonAction.reason.encounter.id}"/>  
        <f:param name="from" value="#{request.servletPath}"/> 
      </h:link>  
      <h:outputText value="#{msg.reason_code}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('reason', 'viewCode')}"/>  
      <h:link escape="false" value="#{reasonAction.reason.code.displayName}" outcome="/admin/entities/codes/code/viewCode.xhtml" propagation="none"> 
        <f:param name="codeId" value="#{reasonAction.reason.code.id}"/>  
        <f:param name="from" value="#{request.servletPath}"/> 
      </h:link> 
    </h:panelGrid>  
    <br/>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
