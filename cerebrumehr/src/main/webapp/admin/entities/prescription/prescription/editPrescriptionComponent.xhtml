<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editPrescriptionComponentPanel"> 
    <h:panelGrid columns="1" onload="#{prescriptionAction.load(prescriptionId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelPrescription eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.Prescription}"/> 
      </f:facet>  
      <s:decorate id="directivesForPatientDecorate" rendered="#{ ! excludeDirectivesForPatient == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.prescription_directivesForPatient}  " rendered="#{true}"/>
        </ui:define>  
        <p:editor escape="false" useSeamText="true" id="directivesForPatient#{entityId}" rendered="#{true}" label="#{msg.prescription_directivesForPatient}" required="false" disabled="false" value="#{prescriptionAction.prescription.directivesForPatient}"></p:editor> 
      </s:decorate>  
      <s:decorate id="activeDecorate" rendered="#{ ! excludeActive == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.prescription_active}  " rendered="#{true}"/>
        </ui:define>  
        <h:selectBooleanCheckbox escape="false" id="active#{entityId}" rendered="#{true}" label="#{msg.prescription_active}" required="false" disabled="false" value="#{prescriptionAction.prescription.active}"></h:selectBooleanCheckbox> 
      </s:decorate>  
      <s:decorate id="patientIdDecorate" rendered="#{ ! excludePatient == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.prescription_patient}  " rendered="#{true}"/>
        </ui:define>  
        <h:selectOneMenu id="patientId" label="#{msg.prescription_patient}" value="#{prescriptionAction.prescription.patient}" required="true" rendered="#{true}" disabled="false"> 
          <s:selectItems value="#{patientList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <s:convertEntity/> 
        </h:selectOneMenu> 
      </s:decorate> 
    </h:panelGrid>  
    <br/>  
    <p:commandButton value="New PrescriptionItem" action="#{prescriptionAction.addPrescriptionItems}" update="prescriptionItems" rendered="#{true}"> 
      <s:conversationId/> 
    </p:commandButton>  
    <p:dataTable id="prescriptionItems" var="_prescriptionItem" rendered="#{true}" value="#{prescriptionAction.listPrescriptionItems}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="viewInfo" rules="all"> 
      <p:column>
        <f:facet name="header">
          <h:outputText value="#{msg.prescriptionItem_drug}  " rendered="#{true}"/>
        </f:facet>  
        <s:decorate id="drugIdDecorate" rendered="#{ ! excludeDrug == true}" template="/layout/editTableField.xhtml"> 
          <ui:define name="label"></ui:define>  
          <h:panelGroup> 
            <p:region> 
              <h:inputText value="#{_prescriptionItem.drug.displayName}" label="#{msg.prescriptionItem_drug}" id="drugId" required="true"/>  
              <p:autocomplete for="drugId" rules="all" suggestionAction="#{drugList.autocompletedb}" ajaxSingle="true" var="_result" fetchValue="#{_result.displayName}" minChars="2" nothingLabel="No Results found" zindex="99999"> 
                <p:column> 
                  <h:outputText value="#{_result.name}"/> 
                </p:column>  
                <p:ajax event="onselect"> 
                  <f:setPropertyActionListener value="#{_result}" target="#{_prescriptionItem.drug}"/> 
                </p:ajax> 
              </p:autocomplete> 
            </p:region> 
          </h:panelGroup> 
        </s:decorate> 
      </p:column>  
      <p:column>
        <f:facet name="header">
          <h:outputText value="#{msg.prescriptionItem_frequency}  " rendered="#{true}"/>
        </f:facet>  
        <s:decorate id="frequencyIdDecorate" rendered="#{ ! excludeFrequency == true}" template="/layout/editTableField.xhtml"> 
          <ui:define name="label"></ui:define>  
          <h:selectOneMenu id="frequencyId" label="#{msg.prescriptionItem_frequency}" value="#{_prescriptionItem.frequency}" required="true" rendered="#{true}" disabled="false"> 
            <s:selectItems value="#{frequencyList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
            <s:convertEntity/> 
          </h:selectOneMenu> 
        </s:decorate> 
      </p:column>  
      <p:column>
        <f:facet name="header">
          <h:outputText value="#{msg.prescriptionItem_qty}  " rendered="#{true}"/>
        </f:facet>  
        <s:decorate id="qtyDecorate" rendered="#{ ! excludeQty == true}" template="/layout/editTableField.xhtml"> 
          <ui:define name="label"></ui:define>  
          <h:inputText escape="false" id="qty#{entityId}" rendered="#{true}" label="#{msg.prescriptionItem_qty}" required="false" disabled="false" value="#{_prescriptionItem.qty}"></h:inputText> 
        </s:decorate> 
      </p:column>  
      <p:column>
        <f:facet name="header">
          <h:outputText value="#{msg.prescriptionItem_strength}  " rendered="#{true}"/>
        </f:facet>  
        <s:decorate id="strengthDecorate" rendered="#{ ! excludeStrength == true}" template="/layout/editTableField.xhtml"> 
          <ui:define name="label"></ui:define>  
          <h:inputText escape="false" id="strength#{entityId}" rendered="#{true}" label="#{msg.prescriptionItem_strength}" required="false" disabled="false" value="#{_prescriptionItem.strength}"></h:inputText> 
        </s:decorate> 
      </p:column>  
      <p:column>
        <f:facet name="header">
          <h:outputText value="#{msg.prescriptionItem_route}  " rendered="#{true}"/>
        </f:facet>  
        <s:decorate id="routeDecorate" rendered="#{ ! excludeRoute == true}" template="/layout/editTableField.xhtml"> 
          <ui:define name="label"></ui:define>  
          <h:selectOneMenu id="route" rendered="#{true}" value="#{_prescriptionItem.route}" required="false" label="#{msg.prescriptionItem_route}"> 
            <f:selectItem itemLabel="Please Select..." itemValue=""/>  
            <f:selectItem itemValue="PO" itemLabel="#{msg.PO}"/>  
            <f:selectItem itemValue="IV" itemLabel="#{msg.IV}"/>  
            <f:selectItem itemValue="IM" itemLabel="#{msg.IM}"/>  
            <f:selectItem itemValue="SC" itemLabel="#{msg.SC}"/>  
            <f:selectItem itemValue="TOPICAL" itemLabel="#{msg.TOPICAL}"/> 
          </h:selectOneMenu> 
        </s:decorate> 
      </p:column>  
      <p:column>
        <f:facet name="header">
          <h:outputText value="#{msg.prescriptionItem_duration}  " rendered="#{true}"/>
        </f:facet>  
        <s:decorate id="durationDecorate" rendered="#{ ! excludeDuration == true}" template="/layout/editTableField.xhtml"> 
          <ui:define name="label"></ui:define>  
          <h:inputText escape="false" id="duration#{entityId}" rendered="#{true}" label="#{msg.prescriptionItem_duration}" required="false" disabled="false" value="#{_prescriptionItem.duration}"></h:inputText> 
        </s:decorate> 
      </p:column>  
      <p:column>
        <f:facet name="header">
          <h:outputText value="#{msg.prescriptionItem_remarks}  " rendered="#{true}"/>
        </f:facet>  
        <s:decorate id="remarksDecorate" rendered="#{ ! excludeRemarks == true}" template="/layout/editTableField.xhtml"> 
          <ui:define name="label"></ui:define>  
          <h:inputText escape="false" id="remarks#{entityId}" rendered="#{true}" label="#{msg.prescriptionItem_remarks}" required="false" disabled="false" value="#{_prescriptionItem.remarks}"></h:inputText> 
        </s:decorate> 
      </p:column>  
      <p:column>
        <f:facet name="header">
          <h:outputText value="#{msg.prescriptionItem_brandName}  " rendered="#{true}"/>
        </f:facet>  
        <s:decorate id="brandNameDecorate" rendered="#{ ! excludeBrandName == true}" template="/layout/editTableField.xhtml"> 
          <ui:define name="label"></ui:define>  
          <h:inputText escape="false" id="brandName#{entityId}" rendered="#{true}" label="#{msg.prescriptionItem_brandName}" required="false" disabled="false" value="#{_prescriptionItem.brandName}"></h:inputText> 
        </s:decorate> 
      </p:column>  
      <p:column> 
        <p:commandButton value="New PrescriptionItem" action="#{prescriptionAction.addPrescriptionItems}" update="prescriptionItems" rendered="#{true}"> 
          <s:conversationId/> 
        </p:commandButton> 
      </p:column>  
      <p:column> 
        <h:commandButton value="Delete" immediate="true" action="#{prescriptionAction.deletePrescriptionItems(rowIndex)}" update="prescriptionItems"> 
          <s:conversationId/> 
        </h:commandButton> 
      </p:column> 
    </p:dataTable>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
