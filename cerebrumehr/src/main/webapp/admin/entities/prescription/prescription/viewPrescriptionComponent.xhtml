<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewPrescriptionComponentPanel"> 
    <h:panelGrid columns="1" onload="#{prescriptionAction.load(prescriptionId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelPrescription eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.Prescription}"/> 
      </f:facet>  
      <h:outputText value="#{msg.prescription_directivesForPatient}  " rendered="#{true}"/>  
      <h:panelGroup> 
        <p:tooltip value="#{prescriptionAction.prescription.directivesForPatient}" for="directivesForPatientAbbr" rendered="#{_customerOrder.remarks != null}"/>  
        <h:outputText id="directivesForPatientAbbr" value="#{prescriptionAction.prescription.directivesForPatientAbbreviated}" escape="false"/> 
      </h:panelGroup>  
      <h:outputText value="#{msg.prescription_active}  " rendered="#{true}"/>  
      <h:outputText value="#{prescriptionAction.prescription.active? msg.yes : msg.no }"/>  
      <h:outputText value="#{msg.prescription_drugs}  " rendered="#{true}"/>  
      <h:outputText value="#{prescriptionAction.prescription.drugs}" escape="false"/>  
      <h:outputText value="#{msg.prescription_patient}  " rendered="#{true}"/>  
      <h:link escape="false" value="#{prescriptionAction.prescription.patient.displayName}" view="/admin/entities/patient/patient/viewPatient.xhtml" propagation="none"> 
        <f:param name="patientId" value="#{prescriptionAction.prescription.patient.id}"/>  
        <f:param name="from" value="#{request.servletPath}"/>  
        <p:tooltip> 
          <span>#{prescriptionAction.prescription.patient.popupInfo}</span> 
        </p:tooltip> 
      </h:link> 
    </h:panelGrid>  
    <br/>  
    <p:panel rendered="#{ ! excludePrescriptionItems == true}"> 
      <p:dataTable id="prescriptionItems" var="_prescriptionItem" rendered="#{not empty prescriptionAction.listPrescriptionItems and true }" value="#{prescriptionAction.listPrescriptionItems}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="viewInfo" rules="all"> 
        <p:column> 
          <f:facet name="header"> 
            <h:outputText value="#{msg.prescriptionItem_drug}  " rendered="#{true}"/> 
          </f:facet>  
          <h:link escape="false" value="#{_prescriptionItem.drug.displayName}" view="/admin/entities/drugs/drug/viewDrug.xhtml" propagation="none"> 
            <f:param name="drugId" value="#{_prescriptionItem.drug.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/>  
            <p:tooltip> 
              <span>#{_prescriptionItem.drug.popupInfo}</span> 
            </p:tooltip> 
          </h:link> 
        </p:column>  
        <p:column> 
          <f:facet name="header"> 
            <h:outputText value="#{msg.prescriptionItem_frequency}  " rendered="#{true}"/> 
          </f:facet>  
          <h:link escape="false" value="#{_prescriptionItem.frequency.displayName}" view="/admin/entities/prescription/frequency/viewFrequency.xhtml" propagation="none"> 
            <f:param name="frequencyId" value="#{_prescriptionItem.frequency.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </h:link> 
        </p:column>  
        <p:column> 
          <f:facet name="header"> 
            <h:outputText value="#{msg.prescriptionItem_qty}  " rendered="#{true}"/> 
          </f:facet>  
          <h:outputText value="#{_prescriptionItem.qty}"> 
            <f:convertNumber pattern="000.00"/> 
          </h:outputText> 
        </p:column>  
        <p:column> 
          <f:facet name="header"> 
            <h:outputText value="#{msg.prescriptionItem_strength}  " rendered="#{true}"/> 
          </f:facet>  
          <h:outputText value="#{_prescriptionItem.strength}" escape="false"/> 
        </p:column>  
        <p:column> 
          <f:facet name="header"> 
            <h:outputText value="#{msg.prescriptionItem_route}  " rendered="#{true}"/> 
          </f:facet>  
          <h:outputText value="#{_prescriptionItem.route}" escape="false"/> 
        </p:column>  
        <p:column> 
          <f:facet name="header"> 
            <h:outputText value="#{msg.prescriptionItem_duration}  " rendered="#{true}"/> 
          </f:facet>  
          <h:outputText value="#{_prescriptionItem.duration}" escape="false"/> 
        </p:column>  
        <p:column> 
          <f:facet name="header"> 
            <h:outputText value="#{msg.prescriptionItem_remarks}  " rendered="#{true}"/> 
          </f:facet>  
          <h:outputText value="#{_prescriptionItem.remarks}" escape="false"/> 
        </p:column>  
        <p:column> 
          <f:facet name="header"> 
            <h:outputText value="#{msg.prescriptionItem_brandName}  " rendered="#{true}"/> 
          </f:facet>  
          <h:outputText value="#{_prescriptionItem.brandName}" escape="false"/> 
        </p:column> 
      </p:dataTable> 
    </p:panel>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
