<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.frequency_name}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('frequency', 'editName')}"/>  
      <br/>  
      <h:inputText id="name" value="#{frequencyList.frequency.name}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.frequency_qtyPerDay}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('frequency', 'editQtyPerDay')}"/>  
      <br/>  
      <h:inputText id="qtyPerDay_begin" value="#{frequencyList.qtyPerDayRange.begin}"> 
        <f:converter converterId="javax.faces.Integer"/> 
      </h:inputText>  
      <h:inputText id="qtyPerDay_end" value="#{frequencyList.qtyPerDayRange.end}"> 
        <f:converter converterId="javax.faces.Integer"/> 
      </h:inputText> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <p:calendar id="from" value="#{frequencyList.dateCreatedRange.begin}"/>  
    <p:calendar id="to" value="#{frequencyList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
