<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editPrescriptionTemplateComponentPanel"> 
    <h:panelGrid columns="1" onload="#{prescriptionTemplateAction.load(prescriptionTemplateId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelPrescriptionTemplate eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.PrescriptionTemplate}"/> 
      </f:facet>  
      <s:decorate id="nameDecorate" rendered="#{ ! excludeName == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.prescriptionTemplate_name}  " rendered="#{true}"/>
        </ui:define>  
        <h:inputText escape="false" id="name#{entityId}" rendered="#{true}" label="#{msg.prescriptionTemplate_name}" required="true" disabled="false" value="#{prescriptionTemplateAction.prescriptionTemplate.name}"></h:inputText> 
      </s:decorate>  
      <s:decorate id="directivesForPatientDecorate" rendered="#{ ! excludeDirectivesForPatient == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.prescriptionTemplate_directivesForPatient}  " rendered="#{true}"/>
        </ui:define>  
        <p:editor escape="false" useSeamText="true" id="directivesForPatient#{entityId}" rendered="#{true}" label="#{msg.prescriptionTemplate_directivesForPatient}" required="false" disabled="false" value="#{prescriptionTemplateAction.prescriptionTemplate.directivesForPatient}"></p:editor> 
      </s:decorate> 
    </h:panelGrid>  
    <br/>  
    <p:panel rendered="#{ ! excludePrescriptionItemTemplates == true}"> 
      <p:commandButton value="New PrescriptionItemTemplate" action="#{prescriptionTemplateAction.addPrescriptionItemTemplates}" update="prescriptionItemTemplates" rendered="#{true}"> 
        <s:conversationId/> 
      </p:commandButton>  
      <p:dataTable id="prescriptionItemTemplates" var="_prescriptionItemTemplate" rendered="#{true}" value="#{prescriptionTemplateAction.listPrescriptionItemTemplates}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="viewInfo" rules="all"> 
        <p:column>
          <f:facet name="header">
            <h:outputText value="#{msg.prescriptionItemTemplate_drug}  " rendered="#{true}"/>
          </f:facet>  
          <s:decorate id="drugIdDecorate" rendered="#{ ! excludeDrug == true}" template="/layout/editTableField.xhtml"> 
            <ui:define name="label"></ui:define>  
            <h:selectOneMenu id="drugId" label="#{msg.prescriptionItemTemplate_drug}" value="#{_prescriptionItemTemplate.drug}" required="true" rendered="#{true}" disabled="false"> 
              <s:selectItems value="#{drugList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
              <s:convertEntity/> 
            </h:selectOneMenu> 
          </s:decorate> 
        </p:column>  
        <p:column>
          <f:facet name="header">
            <h:outputText value="#{msg.prescriptionItemTemplate_frequency}  " rendered="#{true}"/>
          </f:facet>  
          <s:decorate id="frequencyIdDecorate" rendered="#{ ! excludeFrequency == true}" template="/layout/editTableField.xhtml"> 
            <ui:define name="label"></ui:define>  
            <h:selectOneMenu id="frequencyId" label="#{msg.prescriptionItemTemplate_frequency}" value="#{_prescriptionItemTemplate.frequency}" required="true" rendered="#{true}" disabled="false"> 
              <s:selectItems value="#{frequencyList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
              <s:convertEntity/> 
            </h:selectOneMenu> 
          </s:decorate> 
        </p:column>  
        <p:column>
          <f:facet name="header">
            <h:outputText value="#{msg.prescriptionItemTemplate_qty}  " rendered="#{true}"/>
          </f:facet>  
          <s:decorate id="qtyDecorate" rendered="#{ ! excludeQty == true}" template="/layout/editTableField.xhtml"> 
            <ui:define name="label"></ui:define>  
            <h:inputText escape="false" id="qty#{entityId}" rendered="#{true}" label="#{msg.prescriptionItemTemplate_qty}" required="false" disabled="false" value="#{_prescriptionItemTemplate.qty}"></h:inputText> 
          </s:decorate> 
        </p:column>  
        <p:column>
          <f:facet name="header">
            <h:outputText value="#{msg.prescriptionItemTemplate_strength}  " rendered="#{true}"/>
          </f:facet>  
          <s:decorate id="strengthDecorate" rendered="#{ ! excludeStrength == true}" template="/layout/editTableField.xhtml"> 
            <ui:define name="label"></ui:define>  
            <h:inputText escape="false" id="strength#{entityId}" rendered="#{true}" label="#{msg.prescriptionItemTemplate_strength}" required="false" disabled="false" value="#{_prescriptionItemTemplate.strength}"></h:inputText> 
          </s:decorate> 
        </p:column>  
        <p:column>
          <f:facet name="header">
            <h:outputText value="#{msg.prescriptionItemTemplate_route}  " rendered="#{true}"/>
          </f:facet>  
          <s:decorate id="routeDecorate" rendered="#{ ! excludeRoute == true}" template="/layout/editTableField.xhtml"> 
            <ui:define name="label"></ui:define>  
            <h:selectOneMenu id="route" rendered="#{true}" value="#{_prescriptionItemTemplate.route}" required="false" label="#{msg.prescriptionItemTemplate_route}"> 
              <f:selectItem itemLabel="Please Select..." itemValue=""/>  
              <f:selectItem itemValue="PO" itemLabel="#{msg.PO}"/>  
              <f:selectItem itemValue="IV" itemLabel="#{msg.IV}"/>  
              <f:selectItem itemValue="IM" itemLabel="#{msg.IM}"/>  
              <f:selectItem itemValue="SC" itemLabel="#{msg.SC}"/>  
              <f:selectItem itemValue="TOPICAL" itemLabel="#{msg.TOPICAL}"/> 
            </h:selectOneMenu> 
          </s:decorate> 
        </p:column>  
        <p:column>
          <f:facet name="header">
            <h:outputText value="#{msg.prescriptionItemTemplate_duration}  " rendered="#{true}"/>
          </f:facet>  
          <s:decorate id="durationDecorate" rendered="#{ ! excludeDuration == true}" template="/layout/editTableField.xhtml"> 
            <ui:define name="label"></ui:define>  
            <h:inputText escape="false" id="duration#{entityId}" rendered="#{true}" label="#{msg.prescriptionItemTemplate_duration}" required="false" disabled="false" value="#{_prescriptionItemTemplate.duration}"></h:inputText> 
          </s:decorate> 
        </p:column>  
        <p:column>
          <f:facet name="header">
            <h:outputText value="#{msg.prescriptionItemTemplate_remarks}  " rendered="#{true}"/>
          </f:facet>  
          <s:decorate id="remarksDecorate" rendered="#{ ! excludeRemarks == true}" template="/layout/editTableField.xhtml"> 
            <ui:define name="label"></ui:define>  
            <h:inputText escape="false" id="remarks#{entityId}" rendered="#{true}" label="#{msg.prescriptionItemTemplate_remarks}" required="false" disabled="false" value="#{_prescriptionItemTemplate.remarks}"></h:inputText> 
          </s:decorate> 
        </p:column>  
        <p:column>
          <f:facet name="header">
            <h:outputText value="#{msg.prescriptionItemTemplate_brandName}  " rendered="#{true}"/>
          </f:facet>  
          <s:decorate id="brandNameDecorate" rendered="#{ ! excludeBrandName == true}" template="/layout/editTableField.xhtml"> 
            <ui:define name="label"></ui:define>  
            <h:inputText escape="false" id="brandName#{entityId}" rendered="#{true}" label="#{msg.prescriptionItemTemplate_brandName}" required="false" disabled="false" value="#{_prescriptionItemTemplate.brandName}"></h:inputText> 
          </s:decorate> 
        </p:column>  
        <p:column> 
          <p:commandButton value="New PrescriptionItemTemplate" action="#{prescriptionTemplateAction.addPrescriptionItemTemplates}" update="prescriptionItemTemplates" rendered="#{true}"> 
            <s:conversationId/> 
          </p:commandButton> 
        </p:column>  
        <p:column> 
          <h:commandButton value="Delete" immediate="true" action="#{prescriptionTemplateAction.deletePrescriptionItemTemplates(rowIndex)}" update="prescriptionItemTemplates"> 
            <s:conversationId/> 
          </h:commandButton> 
        </p:column> 
      </p:dataTable> 
    </p:panel>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
