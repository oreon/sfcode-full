<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editPrescriptionItemTemplateComponentPanel"> 
    <h:panelGrid columns="1" onload="#{prescriptionItemTemplateAction.load(prescriptionItemTemplateId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelPrescriptionItemTemplate eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.PrescriptionItemTemplate}"/> 
      </f:facet>  
      <s:decorate id="qtyDecorate" rendered="#{ ! excludeQty == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.prescriptionItemTemplate_qty}  " rendered="#{true}"/>
        </ui:define>  
        <h:inputText escape="false" id="qty#{entityId}" rendered="#{true}" label="#{msg.prescriptionItemTemplate_qty}" required="false" disabled="false" value="#{prescriptionItemTemplateAction.prescriptionItemTemplate.qty}"></h:inputText> 
      </s:decorate>  
      <s:decorate id="strengthDecorate" rendered="#{ ! excludeStrength == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.prescriptionItemTemplate_strength}  " rendered="#{true}"/>
        </ui:define>  
        <h:inputText escape="false" id="strength#{entityId}" rendered="#{true}" label="#{msg.prescriptionItemTemplate_strength}" required="false" disabled="false" value="#{prescriptionItemTemplateAction.prescriptionItemTemplate.strength}"></h:inputText> 
      </s:decorate>  
      <s:decorate id="routeDecorate" rendered="#{ ! excludeRoute == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.prescriptionItemTemplate_route}  " rendered="#{true}"/>
        </ui:define>  
        <h:selectOneMenu id="route" rendered="#{true}" value="#{prescriptionItemTemplateAction.prescriptionItemTemplate.route}" required="false" label="#{msg.prescriptionItemTemplate_route}"> 
          <f:selectItem itemLabel="Please Select..." itemValue=""/>  
          <f:selectItem itemValue="PO" itemLabel="#{msg.PO}"/>  
          <f:selectItem itemValue="IV" itemLabel="#{msg.IV}"/>  
          <f:selectItem itemValue="IM" itemLabel="#{msg.IM}"/>  
          <f:selectItem itemValue="SC" itemLabel="#{msg.SC}"/>  
          <f:selectItem itemValue="TOPICAL" itemLabel="#{msg.TOPICAL}"/> 
        </h:selectOneMenu> 
      </s:decorate>  
      <s:decorate id="durationDecorate" rendered="#{ ! excludeDuration == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.prescriptionItemTemplate_duration}  " rendered="#{true}"/>
        </ui:define>  
        <h:inputText escape="false" id="duration#{entityId}" rendered="#{true}" label="#{msg.prescriptionItemTemplate_duration}" required="false" disabled="false" value="#{prescriptionItemTemplateAction.prescriptionItemTemplate.duration}"></h:inputText> 
      </s:decorate>  
      <s:decorate id="remarksDecorate" rendered="#{ ! excludeRemarks == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.prescriptionItemTemplate_remarks}  " rendered="#{true}"/>
        </ui:define>  
        <h:inputText escape="false" id="remarks#{entityId}" rendered="#{true}" label="#{msg.prescriptionItemTemplate_remarks}" required="false" disabled="false" value="#{prescriptionItemTemplateAction.prescriptionItemTemplate.remarks}"></h:inputText> 
      </s:decorate>  
      <s:decorate id="brandNameDecorate" rendered="#{ ! excludeBrandName == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.prescriptionItemTemplate_brandName}  " rendered="#{true}"/>
        </ui:define>  
        <h:inputText escape="false" id="brandName#{entityId}" rendered="#{true}" label="#{msg.prescriptionItemTemplate_brandName}" required="false" disabled="false" value="#{prescriptionItemTemplateAction.prescriptionItemTemplate.brandName}"></h:inputText> 
      </s:decorate>  
      <s:decorate id="drugIdDecorate" rendered="#{ ! excludeDrug == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.prescriptionItemTemplate_drug}  " rendered="#{true}"/>
        </ui:define>  
        <h:selectOneMenu id="drugId" label="#{msg.prescriptionItemTemplate_drug}" value="#{prescriptionItemTemplateAction.prescriptionItemTemplate.drug}" required="true" rendered="#{true}" disabled="false"> 
          <s:selectItems value="#{drugList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <s:convertEntity/> 
        </h:selectOneMenu> 
      </s:decorate>  
      <s:decorate id="frequencyIdDecorate" rendered="#{ ! excludeFrequency == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.prescriptionItemTemplate_frequency}  " rendered="#{true}"/>
        </ui:define>  
        <h:selectOneMenu id="frequencyId" label="#{msg.prescriptionItemTemplate_frequency}" value="#{prescriptionItemTemplateAction.prescriptionItemTemplate.frequency}" required="true" rendered="#{true}" disabled="false"> 
          <s:selectItems value="#{frequencyList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <s:convertEntity/> 
        </h:selectOneMenu> 
      </s:decorate>  
      <s:decorate id="prescriptionTemplateIdDecorate" rendered="#{ ! excludePrescriptionTemplate == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.prescriptionItemTemplate_prescriptionTemplate}  " rendered="#{true}"/>
        </ui:define>  
        <h:selectOneMenu id="prescriptionTemplateId" label="#{msg.prescriptionItemTemplate_prescriptionTemplate}" value="#{prescriptionItemTemplateAction.prescriptionItemTemplate.prescriptionTemplate}" required="true" rendered="#{true}" disabled="false"> 
          <s:selectItems value="#{prescriptionTemplateList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <s:convertEntity/> 
        </h:selectOneMenu> 
      </s:decorate> 
    </h:panelGrid>  
    <br/>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
