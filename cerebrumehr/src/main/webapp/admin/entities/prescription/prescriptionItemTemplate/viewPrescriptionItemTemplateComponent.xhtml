<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewPrescriptionItemTemplateComponentPanel"> 
    <h:panelGrid columns="1" onload="#{prescriptionItemTemplateAction.load(prescriptionItemTemplateId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelPrescriptionItemTemplate eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.PrescriptionItemTemplate}"/> 
      </f:facet>  
      <h:outputText value="#{msg.prescriptionItemTemplate_qty}  " rendered="#{true}"/>  
      <h:outputText value="#{prescriptionItemTemplateAction.prescriptionItemTemplate.qty}"> 
        <f:convertNumber pattern="000.00"/> 
      </h:outputText>  
      <h:outputText value="#{msg.prescriptionItemTemplate_strength}  " rendered="#{true}"/>  
      <h:outputText value="#{prescriptionItemTemplateAction.prescriptionItemTemplate.strength}" escape="false"/>  
      <h:outputText value="#{msg.prescriptionItemTemplate_route}  " rendered="#{true}"/>  
      <h:outputText value="#{prescriptionItemTemplateAction.prescriptionItemTemplate.route}" escape="false"/>  
      <h:outputText value="#{msg.prescriptionItemTemplate_duration}  " rendered="#{true}"/>  
      <h:outputText value="#{prescriptionItemTemplateAction.prescriptionItemTemplate.duration}" escape="false"/>  
      <h:outputText value="#{msg.prescriptionItemTemplate_remarks}  " rendered="#{true}"/>  
      <h:outputText value="#{prescriptionItemTemplateAction.prescriptionItemTemplate.remarks}" escape="false"/>  
      <h:outputText value="#{msg.prescriptionItemTemplate_brandName}  " rendered="#{true}"/>  
      <h:outputText value="#{prescriptionItemTemplateAction.prescriptionItemTemplate.brandName}" escape="false"/>  
      <h:outputText value="#{msg.prescriptionItemTemplate_drug}  " rendered="#{true}"/>  
      <h:link escape="false" value="#{prescriptionItemTemplateAction.prescriptionItemTemplate.drug.displayName}" view="/admin/entities/drugs/drug/viewDrug.xhtml" propagation="none"> 
        <f:param name="drugId" value="#{prescriptionItemTemplateAction.prescriptionItemTemplate.drug.id}"/>  
        <f:param name="from" value="#{request.servletPath}"/>  
        <p:tooltip> 
          <span>#{prescriptionItemTemplateAction.prescriptionItemTemplate.drug.popupInfo}</span> 
        </p:tooltip> 
      </h:link>  
      <h:outputText value="#{msg.prescriptionItemTemplate_frequency}  " rendered="#{true}"/>  
      <h:link escape="false" value="#{prescriptionItemTemplateAction.prescriptionItemTemplate.frequency.displayName}" view="/admin/entities/prescription/frequency/viewFrequency.xhtml" propagation="none"> 
        <f:param name="frequencyId" value="#{prescriptionItemTemplateAction.prescriptionItemTemplate.frequency.id}"/>  
        <f:param name="from" value="#{request.servletPath}"/> 
      </h:link>  
      <h:outputText value="#{msg.prescriptionItemTemplate_prescriptionTemplate}  " rendered="#{true}"/>  
      <h:link escape="false" value="#{prescriptionItemTemplateAction.prescriptionItemTemplate.prescriptionTemplate.displayName}" view="/admin/entities/prescription/prescriptionTemplate/viewPrescriptionTemplate.xhtml" propagation="none"> 
        <f:param name="prescriptionTemplateId" value="#{prescriptionItemTemplateAction.prescriptionItemTemplate.prescriptionTemplate.id}"/>  
        <f:param name="from" value="#{request.servletPath}"/> 
      </h:link> 
    </h:panelGrid>  
    <br/>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
