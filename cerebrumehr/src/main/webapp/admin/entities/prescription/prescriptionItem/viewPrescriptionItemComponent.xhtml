<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewPrescriptionItemComponentPanel"> 
    <h:panelGrid columns="1" onload="#{prescriptionItemAction.load(prescriptionItemId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelPrescriptionItem eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.PrescriptionItem}"/> 
      </f:facet>  
      <h:outputText value="#{msg.prescriptionItem_qty}  " rendered="#{true}"/>  
      <h:outputText value="#{prescriptionItemAction.prescriptionItem.qty}"> 
        <f:convertNumber pattern="000.00"/> 
      </h:outputText>  
      <h:outputText value="#{msg.prescriptionItem_strength}  " rendered="#{true}"/>  
      <h:outputText value="#{prescriptionItemAction.prescriptionItem.strength}" escape="false"/>  
      <h:outputText value="#{msg.prescriptionItem_route}  " rendered="#{true}"/>  
      <h:outputText value="#{prescriptionItemAction.prescriptionItem.route}" escape="false"/>  
      <h:outputText value="#{msg.prescriptionItem_duration}  " rendered="#{true}"/>  
      <h:outputText value="#{prescriptionItemAction.prescriptionItem.duration}" escape="false"/>  
      <h:outputText value="#{msg.prescriptionItem_remarks}  " rendered="#{true}"/>  
      <h:outputText value="#{prescriptionItemAction.prescriptionItem.remarks}" escape="false"/>  
      <h:outputText value="#{msg.prescriptionItem_brandName}  " rendered="#{true}"/>  
      <h:outputText value="#{prescriptionItemAction.prescriptionItem.brandName}" escape="false"/>  
      <h:outputText value="#{msg.prescriptionItem_drug}  " rendered="#{true}"/>  
      <h:link escape="false" value="#{prescriptionItemAction.prescriptionItem.drug.displayName}" view="/admin/entities/drugs/drug/viewDrug.xhtml" propagation="none"> 
        <f:param name="drugId" value="#{prescriptionItemAction.prescriptionItem.drug.id}"/>  
        <f:param name="from" value="#{request.servletPath}"/>  
        <p:tooltip> 
          <span>#{prescriptionItemAction.prescriptionItem.drug.popupInfo}</span> 
        </p:tooltip> 
      </h:link>  
      <h:outputText value="#{msg.prescriptionItem_prescription}  " rendered="#{true}"/>  
      <h:link escape="false" value="#{prescriptionItemAction.prescriptionItem.prescription.displayName}" view="/admin/entities/prescription/prescription/viewPrescription.xhtml" propagation="none"> 
        <f:param name="prescriptionId" value="#{prescriptionItemAction.prescriptionItem.prescription.id}"/>  
        <f:param name="from" value="#{request.servletPath}"/> 
      </h:link>  
      <h:outputText value="#{msg.prescriptionItem_frequency}  " rendered="#{true}"/>  
      <h:link escape="false" value="#{prescriptionItemAction.prescriptionItem.frequency.displayName}" view="/admin/entities/prescription/frequency/viewFrequency.xhtml" propagation="none"> 
        <f:param name="frequencyId" value="#{prescriptionItemAction.prescriptionItem.frequency.id}"/>  
        <f:param name="from" value="#{request.servletPath}"/> 
      </h:link> 
    </h:panelGrid>  
    <br/>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
