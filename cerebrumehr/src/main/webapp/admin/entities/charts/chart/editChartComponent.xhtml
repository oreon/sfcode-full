<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editChartComponentPanel"> 
    <h:panelGrid columns="1" onload="#{chartAction.load(chartId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelChart eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.Chart}"/> 
      </f:facet>  
      <s:decorate id="nameDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.chart_name}  " rendered="#{true}"/>
        </ui:define>  
        <h:inputText escape="false" id="name#{entityId}" rendered="#{true}" label="#{msg.chart_name}" required="true" disabled="false" value="#{chartAction.chart.name}"></h:inputText> 
      </s:decorate> 
    </h:panelGrid>  
    <br/>  
    <p:commandButton value="New ChartItem" action="#{chartAction.addChartItems}" update="chartItems" rendered="#{true}"> 
      <s:conversationId/> 
    </p:commandButton>  
    <p:dataTable id="chartItems" var="_chartItem" rendered="#{true}" value="#{chartAction.listChartItems}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="viewInfo" rules="all"> 
      <p:column>
        <f:facet name="header">
          <h:outputText value="#{msg.chartItem_name}  " rendered="#{true}"/>
        </f:facet>  
        <s:decorate id="nameDecorate" template="/layout/editTableField.xhtml"> 
          <ui:define name="label"></ui:define>  
          <h:inputText escape="false" id="name#{entityId}" rendered="#{true}" label="#{msg.chartItem_name}" required="true" disabled="false" value="#{_chartItem.name}"></h:inputText> 
        </s:decorate> 
      </p:column>  
      <p:column>
        <f:facet name="header">
          <h:outputText value="#{msg.chartItem_duration}  " rendered="#{true}"/>
        </f:facet>  
        <s:decorate id="durationDecorate" template="/layout/editTableField.xhtml"> 
          <ui:define name="label"></ui:define>  
          <h:inputText escape="false" id="duration#{entityId}" rendered="#{true}" label="#{msg.chartItem_duration}" required="false" disabled="false" value="#{_chartItem.duration}"></h:inputText> 
        </s:decorate> 
      </p:column>  
      <p:column>
        <f:facet name="header">
          <h:outputText value="#{msg.chartItem_frequencyPeriod}  " rendered="#{true}"/>
        </f:facet>  
        <s:decorate id="frequencyPeriodDecorate" template="/layout/editTableField.xhtml"> 
          <ui:define name="label"></ui:define>  
          <h:selectOneMenu id="frequencyPeriod" rendered="#{true}" value="#{_chartItem.frequencyPeriod}" required="false" label="#{msg.chartItem_frequencyPeriod}"> 
            <f:selectItem itemLabel="Please Select..." itemValue=""/>  
            <f:selectItem itemValue="HOUR" itemLabel="#{msg.HOUR}"/>  
            <f:selectItem itemValue="DAY" itemLabel="#{msg.DAY}"/>  
            <f:selectItem itemValue="WEEK" itemLabel="#{msg.WEEK}"/>  
            <f:selectItem itemValue="MONTH" itemLabel="#{msg.MONTH}"/>  
            <f:selectItem itemValue="YEAR" itemLabel="#{msg.YEAR}"/> 
          </h:selectOneMenu> 
        </s:decorate> 
      </p:column>  
      <p:column> 
        <p:commandButton value="New ChartItem" action="#{chartAction.addChartItems}" update="chartItems" rendered="#{true}"> 
          <s:conversationId/> 
        </p:commandButton> 
      </p:column>  
      <p:column> 
        <h:commandButton value="Delete" immediate="true" action="#{chartAction.deleteChartItems(rowIndex)}" update="chartItems"> 
          <s:conversationId/> 
        </h:commandButton> 
      </p:column> 
    </p:dataTable>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
