<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewChartComponentPanel"> 
    <h:panelGrid columns="1" onload="#{chartAction.load(chartId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelChart eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.Chart}"/> 
      </f:facet>  
      <h:outputText value="#{msg.chart_name}  " rendered="#{true}"/>  
      <h:outputText value="#{chartAction.chart.name}" escape="false"/> 
    </h:panelGrid>  
    <br/>  
    <p:dataTable id="chartItems" var="_chartItem" rendered="#{not empty chartAction.listChartItems and true }" value="#{chartAction.listChartItems}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="viewInfo" rules="all"> 
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.chartItem_name}  " rendered="#{true}"/> 
        </f:facet>  
        <h:outputText value="#{_chartItem.name}" escape="false"/> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.chartItem_duration}  " rendered="#{true}"/> 
        </f:facet>  
        <h:outputText value="#{_chartItem.duration}" escape="false"/> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.chartItem_frequencyPeriod}  " rendered="#{true}"/> 
        </f:facet>  
        <h:outputText value="#{_chartItem.frequencyPeriod}" escape="false"/> 
      </p:column> 
    </p:dataTable>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
