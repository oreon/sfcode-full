<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewChartItemComponentPanel"> 
    <h:panelGrid columns="1" onload="#{chartItemAction.load(chartItemId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelChartItem eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.ChartItem}"/> 
      </f:facet>  
      <h:outputText value="#{msg.chartItem_name}  " rendered="#{true}"/>  
      <h:outputText value="#{chartItemAction.chartItem.name}" escape="false"/>  
      <h:outputText value="#{msg.chartItem_duration}  " rendered="#{true}"/>  
      <h:outputText value="#{chartItemAction.chartItem.duration}" escape="false"/>  
      <h:outputText value="#{msg.chartItem_frequencyPeriod}  " rendered="#{true}"/>  
      <h:outputText value="#{chartItemAction.chartItem.frequencyPeriod}" escape="false"/>  
      <h:outputText value="#{msg.chartItem_chart}  " rendered="#{true}"/>  
      <h:link escape="false" value="#{chartItemAction.chartItem.chart.displayName}" view="/admin/entities/charts/chart/viewChart.xhtml" propagation="none"> 
        <f:param name="chartId" value="#{chartItemAction.chartItem.chart.id}"/>  
        <f:param name="from" value="#{request.servletPath}"/> 
      </h:link> 
    </h:panelGrid>  
    <br/>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
