<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.chartItem_name}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('chartItem', 'editName')}"/>  
        <br/>  
        <h:inputText id="#{prefix}_name" value="#{chartItemAction.chartItem.name}"/>  
        <p:message styleClass="error errors" for="#{prefix}_name" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('chartItem', 'editName')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.chartItem_duration}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('chartItem', 'editDuration')}"/>  
        <br/>  
        <h:inputText id="#{prefix}_duration" value="#{chartItemAction.chartItem.duration}"/>  
        <p:message styleClass="error errors" for="#{prefix}_duration" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('chartItem', 'editDuration')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.chartItem_chart}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('chartItem', 'editChart')}"/>  
        <br/>  
        <h:selectOneMenu id="#{prefix}_chartId" value="#{chartItemAction.chartItem.chart}"> 
          <s:selectItems value="#{chartList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <p:message styleClass="error errors" for="#{prefix}_chartId" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('chartItem', 'editChart')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.chartItem_frequencyPeriod}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('chartItem', 'editFrequencyPeriod')}"/>  
        <br/>  
        <h:selectOneMenu id="#{prefix}_frequencyPeriod" value="#{chartItemAction.chartItem.frequencyPeriod}" required="false"> 
          <f:selectItem itemLabel="Please Select..." itemValue=""/>  
          <f:selectItem itemValue="HOUR" itemLabel="Hour"/>  
          <f:selectItem itemValue="DAY" itemLabel="Day"/>  
          <f:selectItem itemValue="WEEK" itemLabel="Week"/>  
          <f:selectItem itemValue="MONTH" itemLabel="Month"/>  
          <f:selectItem itemValue="YEAR" itemLabel="Year"/> 
        </h:selectOneMenu>  
        <p:message styleClass="error errors" for="#{prefix}_frequencyPeriod" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('chartItem', 'editFrequencyPeriod')}"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
