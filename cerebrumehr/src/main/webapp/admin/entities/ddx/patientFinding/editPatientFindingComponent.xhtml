<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editPatientFindingComponentPanel"> 
    <h:panelGrid columns="1" onload="#{patientFindingAction.load(patientFindingId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelPatientFinding eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.PatientFinding}"/> 
      </f:facet>  
      <s:decorate id="findingIdDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.patientFinding_finding}  " rendered="#{true}"/>
        </ui:define>  
        <h:panelGroup> 
          <p:region> 
            <h:inputText value="#{patientFindingAction.patientFinding.finding.displayName}" label="#{msg.patientFinding_finding}" id="findingId" required="true"/>  
            <p:autocomplete for="findingId" rules="all" suggestionAction="#{findingList.autocompletedb}" ajaxSingle="true" var="_result" fetchValue="#{_result.displayName}" minChars="2" nothingLabel="No Results found" zindex="99999"> 
              <p:column> 
                <h:outputText value="#{_result.name}"/> 
              </p:column>  
              <p:ajax event="onselect"> 
                <f:setPropertyActionListener value="#{_result}" target="#{patientFindingAction.patientFinding.finding}"/> 
              </p:ajax> 
            </p:autocomplete> 
          </p:region> 
        </h:panelGroup> 
      </s:decorate>  
      <s:decorate id="patientDiffDxIdDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.patientFinding_patientDiffDx}  " rendered="#{true}"/>
        </ui:define>  
        <h:selectOneMenu id="patientDiffDxId" label="#{msg.patientFinding_patientDiffDx}" value="#{patientFindingAction.patientFinding.patientDiffDx}" required="true" rendered="#{true}" disabled="false"> 
          <s:selectItems value="#{patientDiffDxList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <s:convertEntity/> 
        </h:selectOneMenu> 
      </s:decorate> 
    </h:panelGrid>  
    <br/>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
