<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewDiseaseComponentPanel"> 
    <h:panelGrid columns="1" onload="#{diseaseAction.load(diseaseId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelDisease eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.Disease}"/> 
      </f:facet>  
      <h:outputText value="#{msg.disease_gender}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('disease', 'viewGender')}"/>  
      <h:outputText value="#{diseaseAction.disease.gender}" escape="false"/>  
      <h:outputText value="#{msg.disease_name}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('disease', 'viewName')}"/>  
      <h:outputText value="#{diseaseAction.disease.name}" escape="false"/>  
      <h:outputText value="#{msg.disease_relatedDisease}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('disease', 'viewRelatedDisease')}"/>  
      <h:link escape="false" value="#{diseaseAction.disease.relatedDisease.displayName}" outcome="/admin/entities/ddx/disease/viewDisease.xhtml" propagation="none"> 
        <f:param name="diseaseId" value="#{diseaseAction.disease.relatedDisease.id}"/>  
        <f:param name="from" value="#{request.servletPath}"/> 
      </h:link>  
      <h:outputText value="#{msg.disease_conditionCategory}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('disease', 'viewConditionCategory')}"/>  
      <h:link escape="false" value="#{diseaseAction.disease.conditionCategory.displayName}" outcome="/admin/entities/ddx/conditionCategory/viewConditionCategory.xhtml" propagation="none"> 
        <f:param name="conditionCategoryId" value="#{diseaseAction.disease.conditionCategory.id}"/>  
        <f:param name="from" value="#{request.servletPath}"/> 
      </h:link> 
    </h:panelGrid>  
    <br/>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
