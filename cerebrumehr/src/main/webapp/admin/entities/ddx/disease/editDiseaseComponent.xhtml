<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editDiseaseComponentPanel"> 
    <h:panelGrid columns="1" onload="#{diseaseAction.load(diseaseId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelDisease eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.Disease}"/> 
      </f:facet>  
      <s:decorate id="genderDecorate" rendered="#{ ! excludeGender == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.disease_gender}  " rendered="#{true}"/>
        </ui:define>  
        <h:selectOneMenu id="gender" rendered="#{true}" value="#{diseaseAction.disease.gender}" required="false" label="#{msg.disease_gender}"> 
          <f:selectItem itemLabel="Please Select..." itemValue=""/>  
          <f:selectItem itemValue="F" itemLabel="#{msg.F}"/>  
          <f:selectItem itemValue="M" itemLabel="#{msg.M}"/> 
        </h:selectOneMenu> 
      </s:decorate>  
      <s:decorate id="nameDecorate" rendered="#{ ! excludeName == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.disease_name}  " rendered="#{true}"/>
        </ui:define>  
        <h:inputText escape="false" id="name#{entityId}" rendered="#{true}" label="#{msg.disease_name}" required="true" disabled="false" value="#{diseaseAction.disease.name}"></h:inputText> 
      </s:decorate>  
      <s:decorate id="relatedDiseaseIdDecorate" rendered="#{ ! excludeRelatedDisease == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.disease_relatedDisease}  " rendered="#{true}"/>
        </ui:define>  
        <h:selectOneMenu id="relatedDiseaseId" label="#{msg.disease_relatedDisease}" value="#{diseaseAction.disease.relatedDisease}" required="true" rendered="#{true}" disabled="false"> 
          <s:selectItems value="#{diseaseList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <s:convertEntity/> 
        </h:selectOneMenu> 
      </s:decorate>  
      <s:decorate id="conditionCategoryIdDecorate" rendered="#{ ! excludeConditionCategory == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.disease_conditionCategory}  " rendered="#{true}"/>
        </ui:define>  
        <h:selectOneMenu id="conditionCategoryId" label="#{msg.disease_conditionCategory}" value="#{diseaseAction.disease.conditionCategory}" required="false" rendered="#{true}" disabled="false"> 
          <s:selectItems value="#{conditionCategoryList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <s:convertEntity/> 
        </h:selectOneMenu> 
      </s:decorate> 
    </h:panelGrid>  
    <br/>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
