<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editPatientDiffDxComponentPanel"> 
    <h:panelGrid columns="1" onload="#{patientDiffDxAction.load(patientDiffDxId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelPatientDiffDx eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.PatientDiffDx}"/> 
      </f:facet>  
      <s:decorate id="notesDecorate" rendered="#{ ! excludeNotes == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.patientDiffDx_notes}  " rendered="#{true}"/>
        </ui:define>  
        <p:editor escape="false" useSeamText="true" id="notes#{entityId}" rendered="#{true}" label="#{msg.patientDiffDx_notes}" required="false" disabled="false" value="#{patientDiffDxAction.patientDiffDx.notes}"></p:editor> 
      </s:decorate>  
      <s:decorate id="patientIdDecorate" rendered="#{ ! excludePatient == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.patientDiffDx_patient}  " rendered="#{true}"/>
        </ui:define>  
        <h:selectOneMenu id="patientId" label="#{msg.patientDiffDx_patient}" value="#{patientDiffDxAction.patientDiffDx.patient}" required="true" rendered="#{true}" disabled="false"> 
          <s:selectItems value="#{patientList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <s:convertEntity/> 
        </h:selectOneMenu> 
      </s:decorate> 
    </h:panelGrid>  
    <br/>  
    <p:panel rendered="#{ ! excludePatientFindings == true}"> 
      <p:commandButton value="New PatientFinding" action="#{patientDiffDxAction.addPatientFindings}" update="patientFindings" rendered="#{true}"> 
        <s:conversationId/> 
      </p:commandButton>  
      <p:dataTable id="patientFindings" var="_patientFinding" rendered="#{true}" value="#{patientDiffDxAction.listPatientFindings}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="viewInfo" rules="all"> 
        <p:column>
          <f:facet name="header">
            <h:outputText value="#{msg.patientFinding_finding}  " rendered="#{true}"/>
          </f:facet>  
          <s:decorate id="findingIdDecorate" rendered="#{ ! excludeFinding == true}" template="/layout/editTableField.xhtml"> 
            <ui:define name="label"></ui:define>  
            <h:panelGroup> 
              <p:autoComplete minQueryLength="3" completeMethod="#{findingList.autocomplete}" value="#{findingAction.finding}" converter="#{findingList.converter}" var="record" itemLabel="#{record.displayName}" itemValue="#{record}"> 
                <p:column> 
                  <h:outputText value="#{record.name}"/> 
                </p:column> 
              </p:autoComplete> 
            </h:panelGroup> 
          </s:decorate> 
        </p:column>  
        <p:column> 
          <p:commandButton value="New PatientFinding" action="#{patientDiffDxAction.addPatientFindings}" update="patientFindings" rendered="#{true}"> 
            <s:conversationId/> 
          </p:commandButton> 
        </p:column>  
        <p:column> 
          <h:commandButton value="Delete" immediate="true" action="#{patientDiffDxAction.deletePatientFindings(rowIndex)}" update="patientFindings"> 
            <s:conversationId/> 
          </h:commandButton> 
        </p:column> 
      </p:dataTable> 
    </p:panel>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
