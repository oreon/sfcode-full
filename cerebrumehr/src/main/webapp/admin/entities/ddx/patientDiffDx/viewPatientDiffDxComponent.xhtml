<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewPatientDiffDxComponentPanel"> 
    <h:panelGrid columns="1" onload="#{patientDiffDxAction.load(patientDiffDxId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelPatientDiffDx eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.PatientDiffDx}"/> 
      </f:facet>  
      <h:outputText value="#{msg.patientDiffDx_notes}  " rendered="#{true}"/>  
      <h:panelGroup> 
        <p:tooltip value="#{patientDiffDxAction.patientDiffDx.notes}" for="notesAbbr" rendered="#{_customerOrder.remarks != null}"/>  
        <h:outputText id="notesAbbr" value="#{patientDiffDxAction.patientDiffDx.notesAbbreviated}" escape="false"/> 
      </h:panelGroup>  
      <h:outputText value="#{msg.patientDiffDx_patient}  " rendered="#{true}"/>  
      <h:link escape="false" value="#{patientDiffDxAction.patientDiffDx.patient.displayName}" view="/admin/entities/patient/patient/viewPatient.xhtml" propagation="none"> 
        <f:param name="patientId" value="#{patientDiffDxAction.patientDiffDx.patient.id}"/>  
        <f:param name="from" value="#{request.servletPath}"/>  
        <p:tooltip> 
          <span>#{patientDiffDxAction.patientDiffDx.patient.popupInfo}</span> 
        </p:tooltip> 
      </h:link> 
    </h:panelGrid>  
    <br/>  
    <p:panel rendered="#{ ! excludePatientFindings == true}"> 
      <p:dataTable id="patientFindings" var="_patientFinding" rendered="#{not empty patientDiffDxAction.listPatientFindings and true }" value="#{patientDiffDxAction.listPatientFindings}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="viewInfo" rules="all"> 
        <p:column> 
          <f:facet name="header"> 
            <h:outputText value="#{msg.patientFinding_finding}  " rendered="#{true}"/> 
          </f:facet>  
          <h:link escape="false" value="#{_patientFinding.finding.displayName}" view="/admin/entities/ddx/finding/viewFinding.xhtml" propagation="none"> 
            <f:param name="findingId" value="#{_patientFinding.finding.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </h:link> 
        </p:column> 
      </p:dataTable> 
    </p:panel>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
