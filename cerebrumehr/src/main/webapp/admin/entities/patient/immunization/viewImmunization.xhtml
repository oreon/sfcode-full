<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf" template="/admin/template.xhtml">  
  <ui:define name="content"> 
    <h:form> 
      <!--PROTECTED REGION ID(EDITABLE_RGN_VIEW_patient_Immunization) ENABLED START-->  
      <!--PROTECTED REGION END-->  
      <p:tabView switchType="ajax"> 
        <p:tab title="Immunization"> 
          <div id="printable"> 
            <ui:include src="/admin/entities/patient/immunization/viewImmunizationComponent.xhtml"> 
              <ui:param name="immunization" value="#{immunizationAction.instance}"/> 
            </ui:include> 
          </div>  
          <div class="buttonBox"> 
            <h:commandButton value="Edit" rendered="#{s:hasPermission('immunization', 'edit')}" action="edit"></h:commandButton>  
            <h:outputText value=" "/>  
            <h:commandButton value="Back To Listing" action="#{immunizationAction.cancel}"> 
              <s:conversationPropagation type="end"/> 
            </h:commandButton> 
          </div> 
        </p:tab>  
        <p:tab title="Patient" rendered="#{immunizationAction.instance.patient != null}"> 
          <h:form> 
            <ui:include src="/admin/entities/patient/patient/viewPatientComponent.xhtml"> 
              <ui:param name="entityId" value="1"/>  
              <ui:param name="patientId" value="#{immunizationAction.instance.patient.id}"/> 
            </ui:include> 
          </h:form> 
        </p:tab>  
        <p:tab title="Vaccine" rendered="#{immunizationAction.instance.vaccine != null}"> 
          <h:form> 
            <ui:include src="/admin/entities/patient/vaccine/viewVaccineComponent.xhtml"> 
              <ui:param name="entityId" value="2"/>  
              <ui:param name="vaccineId" value="#{immunizationAction.instance.vaccine.id}"/> 
            </ui:include> 
          </h:form> 
        </p:tab> 
      </p:tabView>  
      <div class="buttonBox"></div> 
    </h:form>  
    <br/>  
    <p:tabView switchType="client"></p:tabView>  
    <br/>  
    <p:tabView switchType="client"> 
      <p:tab title="Notes"> 
        <wc:comments backingAction="#{immunizationAction}"/> 
      </p:tab> 
    </p:tabView> 
  </ui:define> 
</ui:composition>
