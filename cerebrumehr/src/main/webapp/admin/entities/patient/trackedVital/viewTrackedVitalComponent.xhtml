<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewTrackedVitalComponentPanel"> 
    <h:panelGrid columns="1" onload="#{trackedVitalAction.load(trackedVitalId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelTrackedVital eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.TrackedVital}"/> 
      </f:facet>  
      <h:outputText value="#{msg.trackedVital_name}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('trackedVital', 'viewName')}"/>  
      <h:outputText value="#{trackedVitalAction.trackedVital.name}" escape="false"/>  
      <h:outputText value="#{msg.trackedVital_minVal}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('trackedVital', 'viewMinVal')}"/>  
      <h:outputText value="#{trackedVitalAction.trackedVital.minVal}"> 
        <f:convertNumber pattern="000.00"/> 
      </h:outputText>  
      <h:outputText value="#{msg.trackedVital_maxVal}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('trackedVital', 'viewMaxVal')}"/>  
      <h:outputText value="#{trackedVitalAction.trackedVital.maxVal}"> 
        <f:convertNumber pattern="000.00"/> 
      </h:outputText> 
    </h:panelGrid>  
    <br/>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
