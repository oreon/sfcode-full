<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewAllergyComponentPanel"> 
    <h:panelGrid columns="1" onload="#{allergyAction.load(allergyId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelAllergy eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.Allergy}"/> 
      </f:facet>  
      <h:outputText value="#{msg.allergy_severity}  " rendered="#{true}"/>  
      <h:outputText value="#{allergyAction.allergy.severity}" escape="false"/>  
      <h:outputText value="#{msg.allergy_patient}  " rendered="#{true}"/>  
      <h:link escape="false" value="#{allergyAction.allergy.patient.displayName}" view="/admin/entities/patient/patient/viewPatient.xhtml" propagation="none"> 
        <f:param name="patientId" value="#{allergyAction.allergy.patient.id}"/>  
        <f:param name="from" value="#{request.servletPath}"/>  
        <p:tooltip> 
          <span>#{allergyAction.allergy.patient.popupInfo}</span> 
        </p:tooltip> 
      </h:link>  
      <h:outputText value="#{msg.allergy_allergen}  " rendered="#{true}"/>  
      <h:link escape="false" value="#{allergyAction.allergy.allergen.displayName}" view="/admin/entities/patient/allergen/viewAllergen.xhtml" propagation="none"> 
        <f:param name="allergenId" value="#{allergyAction.allergy.allergen.id}"/>  
        <f:param name="from" value="#{request.servletPath}"/> 
      </h:link> 
    </h:panelGrid>  
    <br/>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
