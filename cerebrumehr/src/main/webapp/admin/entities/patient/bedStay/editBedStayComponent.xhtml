<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editBedStayComponentPanel"> 
    <h:panelGrid columns="1" onload="#{bedStayAction.load(bedStayId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelBedStay eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.BedStay}"/> 
      </f:facet>  
      <s:decorate id="fromDateDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.bedStay_fromDate}  " rendered="#{true}"/>
        </ui:define>  
        <p:calendar escape="false" navigator="true" id="fromDate#{entityId}" rendered="#{true}" label="#{msg.bedStay_fromDate}" required="false" disabled="false" value="#{bedStayAction.bedStay.fromDate}"></p:calendar> 
      </s:decorate>  
      <s:decorate id="toDateDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.bedStay_toDate}  " rendered="#{true}"/>
        </ui:define>  
        <p:calendar escape="false" navigator="true" id="toDate#{entityId}" rendered="#{true}" label="#{msg.bedStay_toDate}" required="false" disabled="false" value="#{bedStayAction.bedStay.toDate}"></p:calendar> 
      </s:decorate>  
      <s:decorate id="admissionIdDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.bedStay_admission}  " rendered="#{true}"/>
        </ui:define>  
        <h:selectOneMenu id="admissionId" label="#{msg.bedStay_admission}" value="#{bedStayAction.bedStay.admission}" required="true" rendered="#{true}" disabled="false"> 
          <s:selectItems value="#{admissionList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <s:convertEntity/> 
        </h:selectOneMenu> 
      </s:decorate>  
      <s:decorate id="bedIdDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.bedStay_bed}  " rendered="#{true}"/>
        </ui:define>  
        <h:selectOneMenu id="bedId" label="#{msg.bedStay_bed}" value="#{bedStayAction.bedStay.bed}" required="true" rendered="#{true}" disabled="false"> 
          <s:selectItems value="#{bedList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <s:convertEntity/> 
        </h:selectOneMenu> 
      </s:decorate> 
    </h:panelGrid>  
    <br/>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
