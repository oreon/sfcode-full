<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewBedStayComponentPanel"> 
    <h:panelGrid columns="1" onload="#{bedStayAction.load(bedStayId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelBedStay eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.BedStay}"/> 
      </f:facet>  
      <h:outputText value="#{msg.bedStay_fromDate}  " rendered="#{true}"/>  
      <h:outputText value="#{bedStayAction.bedStay.fromDate}"> 
        <s:convertDateTime type="date" dateStyle="medium"/> 
      </h:outputText>  
      <h:outputText value="#{msg.bedStay_toDate}  " rendered="#{true}"/>  
      <h:outputText value="#{bedStayAction.bedStay.toDate}"> 
        <s:convertDateTime type="date" dateStyle="medium"/> 
      </h:outputText>  
      <h:outputText value="#{msg.bedStay_admission}  " rendered="#{true}"/>  
      <h:link escape="false" value="#{bedStayAction.bedStay.admission.displayName}" view="/admin/entities/patient/admission/viewAdmission.xhtml" propagation="none"> 
        <f:param name="admissionId" value="#{bedStayAction.bedStay.admission.id}"/>  
        <f:param name="from" value="#{request.servletPath}"/> 
      </h:link>  
      <h:outputText value="#{msg.bedStay_bed}  " rendered="#{true}"/>  
      <h:link escape="false" value="#{bedStayAction.bedStay.bed.displayName}" view="/admin/entities/facility/bed/viewBed.xhtml" propagation="none"> 
        <f:param name="bedId" value="#{bedStayAction.bedStay.bed.id}"/>  
        <f:param name="from" value="#{request.servletPath}"/> 
      </h:link> 
    </h:panelGrid>  
    <br/>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
