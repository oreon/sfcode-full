<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.person_firstName}  " rendered="#{true}"/>  
      <br/>  
      <h:inputText id="firstName" value="#{patientList.patient.firstName}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.person_lastName}  " rendered="#{true}"/>  
      <br/>  
      <h:inputText id="lastName" value="#{patientList.patient.lastName}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.person_dateOfBirth}  " rendered="#{true}"/>  
      <br/>  
      <h:outputText value="From"/>  
      <br/>  
      <p:calendar value="#{patientList.dateOfBirthRange.begin}"/> To
      <br/>  
      <p:calendar value="#{patientList.dateOfBirthRange.end}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.person_gender}  " rendered="#{true}"/>  
      <br/>  
      <h:selectOneMenu id="gender" value="#{patientList.patient.gender}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="None" itemValue=""/>  
        <f:selectItem itemValue="F" itemLabel="F"/>  
        <f:selectItem itemValue="M" itemLabel="M"/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.contactDetails_primaryPhone}  " rendered="#{true}"/>  
      <br/>  
      <h:inputText id="contactDetails_primaryPhone" value="#{patientList.patient.contactDetails.primaryPhone}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.contactDetails_secondaryPhone}  " rendered="#{true}"/>  
      <br/>  
      <h:inputText id="contactDetails_secondaryPhone" value="#{patientList.patient.contactDetails.secondaryPhone}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.contactDetails_email}  " rendered="#{true}"/>  
      <br/>  
      <h:inputText id="contactDetails_email" value="#{patientList.patient.contactDetails.email}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.person_title}  " rendered="#{true}"/>  
      <br/>  
      <h:selectOneMenu id="title" value="#{patientList.patient.title}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="None" itemValue=""/>  
        <f:selectItem itemValue="Mr" itemLabel="Mr"/>  
        <f:selectItem itemValue="Mrs" itemLabel="Mrs"/>  
        <f:selectItem itemValue="Ms" itemLabel="Ms"/>  
        <f:selectItem itemValue="Dr" itemLabel="Dr"/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.address_streetAddress}  " rendered="#{true}"/>  
      <br/>  
      <h:inputText id="address_streetAddress" value="#{patientList.patient.address.streetAddress}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.address_city}  " rendered="#{true}"/>  
      <br/>  
      <h:inputText id="address_city" value="#{patientList.patient.address.city}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.address_State}  " rendered="#{true}"/>  
      <br/>  
      <h:inputText id="address_State" value="#{patientList.patient.address.state}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.address_phone}  " rendered="#{true}"/>  
      <br/>  
      <h:inputText id="address_phone" value="#{patientList.patient.address.phone}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.patient_healthNumber}  " rendered="#{true}"/>  
      <br/>  
      <h:inputText id="healthNumber" value="#{patientList.patient.healthNumber}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.history_medicalHistory}  " rendered="#{true}"/>  
      <br/>  
      <h:inputText id="history_medicalHistory" value="#{patientList.patient.history.medicalHistory}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.history_socialHistory}  " rendered="#{true}"/>  
      <br/>  
      <h:inputText id="history_socialHistory" value="#{patientList.patient.history.socialHistory}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.history_familyHistory}  " rendered="#{true}"/>  
      <br/>  
      <h:inputText id="history_familyHistory" value="#{patientList.patient.history.familyHistory}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.history_medications}  " rendered="#{true}"/>  
      <br/>  
      <h:inputText id="history_medications" value="#{patientList.patient.history.medications}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.history_allergies}  " rendered="#{true}"/>  
      <br/>  
      <h:inputText id="history_allergies" value="#{patientList.patient.history.allergies}"/> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <p:calendar id="from" value="#{patientList.dateCreatedRange.begin}"/>  
    <p:calendar id="to" value="#{patientList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
