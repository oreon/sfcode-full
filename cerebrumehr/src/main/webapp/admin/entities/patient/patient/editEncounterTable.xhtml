<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <a:commandButton value="New Encounter" action="#{patientAction.addEncounters}" reRender="encounters, editPatientComponentPanel" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('vitalValue', 'editEncounters')}"> 
    <s:conversationId/> 
  </a:commandButton>  
  <p:dataTable id="encounters" var="_encounter" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('vitalValue', 'editEncounters')}" value="#{patientAction.listEncounters}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="viewInfo" rules="all"> 
    <h:column>
      <f:facet name="header">
        <h:outputText value="#{msg.encounter_prescription}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('encounter', 'editPrescription')}"/>
      </f:facet>  
      <s:decorate id="#{prefix}_prescriptionIdDecorate" template="/layout/editTableField.xhtml" rendered="#{ ! excludePrescription == true}"> 
        <ui:define name="label"></ui:define>  
        <h:selectOneMenu id="#{prefix}_prescriptionId" label="#{msg.encounter_prescription}" value="#{_encounter.prescription}" required="false" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('encounter', 'editPrescription')}" disabled="false"> 
          <s:selectItems value="#{prescriptionList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <p:ajaxValidator event="onsubmit"/>  
          <s:convertEntity/> 
        </h:selectOneMenu> 
      </s:decorate> 
    </h:column>  
    <h:column>
      <f:facet name="header">
        <h:outputText value="#{msg.vitals_SysBP}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('encounter', 'editSysBP')}"/>
      </f:facet>  
      <s:decorate id="#{prefix}_vitals_SysBPDecorate" template="/layout/editTableField.xhtml"> 
        <ui:define name="label"></ui:define>  
        <h:inputText escape="false" id="#{prefix}_vitals_SysBP#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('encounter', 'editSysBP')}" label="#{msg.vitals_SysBP}" required="false" disabled="false" value="#{_encounter.vitals.sysBP}"> 
          <p:ajaxValidator event="onsubmit"/> 
        </h:inputText> 
      </s:decorate> 
    </h:column>  
    <h:column>
      <f:facet name="header">
        <h:outputText value="#{msg.vitals_DiasBP}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('encounter', 'editDiasBP')}"/>
      </f:facet>  
      <s:decorate id="#{prefix}_vitals_DiasBPDecorate" template="/layout/editTableField.xhtml"> 
        <ui:define name="label"></ui:define>  
        <h:inputText escape="false" id="#{prefix}_vitals_DiasBP#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('encounter', 'editDiasBP')}" label="#{msg.vitals_DiasBP}" required="false" disabled="false" value="#{_encounter.vitals.diasBP}"> 
          <p:ajaxValidator event="onsubmit"/> 
        </h:inputText> 
      </s:decorate> 
    </h:column>  
    <h:column>
      <f:facet name="header">
        <h:outputText value="#{msg.vitals_Temperature}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('encounter', 'editTemperature')}"/>
      </f:facet>  
      <s:decorate id="#{prefix}_vitals_TemperatureDecorate" template="/layout/editTableField.xhtml"> 
        <ui:define name="label"></ui:define>  
        <h:inputText escape="false" id="#{prefix}_vitals_Temperature#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('encounter', 'editTemperature')}" label="#{msg.vitals_Temperature}" required="false" disabled="false" value="#{_encounter.vitals.temperature}"> 
          <p:ajaxValidator event="onsubmit"/> 
        </h:inputText> 
      </s:decorate> 
    </h:column>  
    <h:column>
      <f:facet name="header">
        <h:outputText value="#{msg.vitals_Pulse}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('encounter', 'editPulse')}"/>
      </f:facet>  
      <s:decorate id="#{prefix}_vitals_PulseDecorate" template="/layout/editTableField.xhtml"> 
        <ui:define name="label"></ui:define>  
        <h:inputText escape="false" id="#{prefix}_vitals_Pulse#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('encounter', 'editPulse')}" label="#{msg.vitals_Pulse}" required="false" disabled="false" value="#{_encounter.vitals.pulse}"> 
          <p:ajaxValidator event="onsubmit"/> 
        </h:inputText> 
      </s:decorate> 
    </h:column>  
    <h:column>
      <f:facet name="header">
        <h:outputText value="#{msg.vitals_RespirationRate}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('encounter', 'editRespirationRate')}"/>
      </f:facet>  
      <s:decorate id="#{prefix}_vitals_RespirationRateDecorate" template="/layout/editTableField.xhtml"> 
        <ui:define name="label"></ui:define>  
        <h:inputText escape="false" id="#{prefix}_vitals_RespirationRate#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('encounter', 'editRespirationRate')}" label="#{msg.vitals_RespirationRate}" required="false" disabled="false" value="#{_encounter.vitals.respirationRate}"> 
          <p:ajaxValidator event="onsubmit"/> 
        </h:inputText> 
      </s:decorate> 
    </h:column>  
    <h:column>
      <f:facet name="header">
        <h:outputText value="#{msg.encounter_patientNote}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('encounter', 'editPatientNote')}"/>
      </f:facet>  
      <s:decorate id="#{prefix}_patientNoteDecorate" template="/layout/editTableField.xhtml"> 
        <ui:define name="label"></ui:define>  
        <p:editor escape="false" useSeamText="true" id="#{prefix}_patientNote#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('encounter', 'editPatientNote')}" label="#{msg.encounter_patientNote}" required="false" disabled="false" value="#{_encounter.patientNote}"> 
          <p:ajaxValidator event="onsubmit"/> 
        </p:editor> 
      </s:decorate> 
    </h:column>  
    <h:column> 
      <a:commandButton value="New Encounter" action="#{patientAction.addEncounters}" reRender="encounters, editPatientComponentPanel" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('encounter', 'editEncounters')}"> 
        <s:conversationId/> 
      </a:commandButton> 
    </h:column>  
    <h:column> 
      <h:commandButton value="Delete" immediate="true" action="#{patientAction.deleteEncounters(rowIndex)}" reRender="encounters"> 
        <s:conversationId/> 
      </h:commandButton> 
    </h:column> 
  </p:dataTable> 
</ui:composition>
