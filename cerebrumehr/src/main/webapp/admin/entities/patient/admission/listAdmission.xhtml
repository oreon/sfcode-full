<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
	template="/admin/template.xhtml">
	<ui:define name="content">
		<c:set var="modalId" value="AdmissionModalPanel-Admission" />
		<ui:include
			src="/admin/entities/patient/admission/searchAdmissionComponent.xhtml" />
		<br />
		<br />
		<h:form>
			<p:button value="Create New"
				outcome="/admin/entities/patient/admission/editAdmission.xhtml"
				propagation="none">
				<f:param name="admissionId" value="0" />
			</p:button>
			<p:commandButton value="Quick Create"
				update=":#{p:component('editAdmissionPanel')}"
				actionListener="#{admissionAction.setAdmissionId(0)}"
				oncomplete="editAdmissionDialog.show()"></p:commandButton>
		</h:form>
		<div id="printable">
		<p:tabView>
			<p:tab title="Current">
				<ui:include
					src="/admin/entities/patient/admission/listAdmissionComponent.xhtml">
					<ui:param name="records"
						value="#{admissionList.getCurrentAdmissions()}" />
				</ui:include>
			</p:tab>
			<p:tab title="past">
				<ui:include
					src="/admin/entities/patient/admission/listAdmissionComponent.xhtml">
					<ui:param name="records"
						value="#{admissionList.getPastAdmissions()}" />
					<ui:param name="suffix" value="Past" />
				</ui:include>
			</p:tab>

		</p:tabView>
		</div>
		<h:form>
			<p:button value="Create New"
				outcome="/admin/entities/patient/admission/editAdmission.xhtml"
				propagation="none">
				<f:param name="admissionId" value="0" />
			</p:button>
			<p:commandButton value="Quick Create"
				update=":#{p:component('editAdmissionPanel')}"
				actionListener="#{admissionAction.setAdmissionId(0)}"
				oncomplete="editAdmissionDialog.show()"></p:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
