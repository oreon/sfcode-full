<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <c:if test="${empty modalId}"> 
    <c:set var="modalId" value="AdmissionModalPanel"/> 
  </c:if>  
  <c:if test="${empty listTitle}"> 
    <c:set var="listTitle" value="Admission Search Results (#{empty records ? 0 : (admissionList.paginated ? admissionList.resultCount : records.size)})"/> 
  </c:if>  
  <p:panel> 
    <f:facet name="header">${listTitle}</f:facet>  
    <h:form id="admissionForm"> 
      <p:dataTable var="_admission" value="#{records}" id="admissionList" paginator="true" lazy="true" rows="10" selectionMode="single" selection="#{admissionAction.admission}"> 
        <p:ajax event="rowSelect" update=":#{p:component('editAdmissionPanel')}" oncomplete="editAdmissionDialog.show()" listener="#{admissionAction.onRowSelect}"/>  
        <p:column headerText="msg.id" sortBy="admission.id" rendered="#{s:hasPermission('id', 'viewId' )}"> 
          <h:link outcome="/admin/entities/patient/admission/admissionActionAdmission.xhtml" rendered="#{s:hasPermission(_admission, 'view')}" propagation="none"> 
            <h:outputText value="#{_admission.id}"/>  
            <f:param name="admissionId" value="#{_admission.id}"/> 
          </h:link> 
        </p:column>  
        <p:column headerText="#{msg.admission_patient}" sortBy="admission.patient" rendered="#{true}"> 
          <h:link escape="false" value="#{_admission.patient.displayName}" view="/admin/entities/patient/patient/viewPatient.xhtml" propagation="none"> 
            <f:param name="patientId" value="#{_admission.patient.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/>  
            <p:tooltip> 
              <span>#{_admission.patient.popupInfo}</span> 
            </p:tooltip> 
          </h:link> 
        </p:column>  
        <p:column headerText="#{msg.admission_admissionNote}" sortBy="admission.admissionNote" rendered="#{true}"> 
          <h:panelGroup> 
            <p:tooltip value="#{_admission.admissionNote}" for="admissionNoteAbbr" rendered="#{_customerOrder.remarks != null}"/>  
            <h:outputText id="admissionNoteAbbr" value="#{_admission.admissionNoteAbbreviated}" escape="false"/> 
          </h:panelGroup> 
        </p:column>  
        <p:column headerText="#{msg.admission_dischargeDate}" sortBy="admission.dischargeDate" rendered="#{true}"> 
          <h:outputText value="#{_admission.dischargeDate}"> 
            <s:convertDateTime type="date" dateStyle="medium"/> 
          </h:outputText> 
        </p:column>  
        <p:column headerText="#{msg.admission_bed}" sortBy="admission.bed" rendered="#{true}"> 
          <h:link escape="false" value="#{_admission.bed.displayName}" view="/admin/entities/facility/bed/viewBed.xhtml" propagation="none"> 
            <f:param name="bedId" value="#{_admission.bed.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </h:link> 
        </p:column>  
        <p:column headerText="#{msg.admission_dischargeNote}" sortBy="admission.dischargeNote" rendered="#{true}"> 
          <h:panelGroup> 
            <p:tooltip value="#{_admission.dischargeNote}" for="dischargeNoteAbbr" rendered="#{_customerOrder.remarks != null}"/>  
            <h:outputText id="dischargeNoteAbbr" value="#{_admission.dischargeNoteAbbreviated}" escape="false"/> 
          </h:panelGroup> 
        </p:column>  
        <p:column headerText="#{msg.admission_dischargeCode}" sortBy="admission.dischargeCode" rendered="#{true}"> 
          <h:outputText value="#{_admission.dischargeCode}" escape="false"/> 
        </p:column>  
        <p:column headerText="msg.Creation Date" sortBy="admission.dateCreated" rendered="#{s:hasPermission('dateCreated', 'viewDateCreated' )}"> 
          <h:outputText value="#{_admission.dateCreated}"> 
            <s:convertDateTime type="date" dateStyle="medium"/> 
          </h:outputText> 
        </p:column>  
        <p:column rendered="#{s:hasPermission('_admission', 'view') and !_admissionCategory.archived}"> 
          <h:link outcome="/admin/entities/patient/admission/viewAdmission.xhtml" rendered="#{s:hasPermission(_admission, 'view')}" propagation="none"> 
            <h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>  
            <f:param name="admissionId" value="#{_admission.id}"/> 
          </h:link> 
        </p:column>  
        <p:column rendered="#{s:hasPermission('_admission', 'edit') and !_admissionCategory.archived}"> 
          <h:link outcome="/admin/entities/patient/admission/editAdmission.xhtml" rendered="#{s:hasPermission(_admission, 'edit')}" propagation="none"> 
            <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
            <f:param name="admissionId" value="#{_admission.id}"/> 
          </h:link> 
        </p:column>  
        <p:column rendered="#{s:hasPermission('admissionAction', 'archive')}" propagation="none"> 
          <f:facet name="header"> 
            <h:outputText value=""/> 
          </f:facet>  
          <h:link rendered="#{!_admission.archived}" action="#{admissionAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_admission.displayName} ?')){ return false; } else { return true; }"> 
            <h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>  
            <f:param name="currentEntityId" value="#{_admission.id}"/> 
          </h:link>  
          <h:link rendered="#{_admission.archived}" action="#{admissionAction.delete}" onclick="javascript:if(!confirm('Do you really want to permanently delete #{_admission.displayName} ?')){ return false; } else { return true; }">Delete 
            <f:param name="currentEntityId" value="#{_admission.id}"/> 
          </h:link>  
          <h:link rendered="#{_admission.archived}" action="#{admissionAction.restore}">Restore
            <f:param name="currentEntityId" value="#{_admission.id}"/> 
          </h:link> 
        </p:column> 
      </p:dataTable>  
      <ui:include src="/admin/entities/patient/admission/modalDlgAdmissionComponent.xhtml"> 
        <ui:param name="modalId" value="${modalId}"/> 
      </ui:include> 
    </h:form> 
  </p:panel> 
</ui:composition>
