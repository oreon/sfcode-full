<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editAdmissionComponentPanel"> 
    <h:panelGrid columns="1" onload="#{admissionAction.load(admissionId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelAdmission eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.Admission}"/> 
      </f:facet>  
      <s:decorate id="admissionNoteDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.admission_admissionNote}  " rendered="#{true}"/>
        </ui:define>  
        <p:editor escape="false" useSeamText="true" id="admissionNote#{entityId}" rendered="#{true}" label="#{msg.admission_admissionNote}" required="false" disabled="false" value="#{admissionAction.admission.admissionNote}"></p:editor> 
      </s:decorate>  
      <s:decorate id="dischargeNoteDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.admission_dischargeNote}  " rendered="#{true}"/>
        </ui:define>  
        <p:editor escape="false" useSeamText="true" id="dischargeNote#{entityId}" rendered="#{true}" label="#{msg.admission_dischargeNote}" required="false" disabled="false" value="#{admissionAction.admission.dischargeNote}"></p:editor> 
      </s:decorate>  
      <s:decorate id="dischargeCodeDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.admission_dischargeCode}  " rendered="#{true}"/>
        </ui:define>  
        <h:selectOneMenu id="dischargeCode" rendered="#{true}" value="#{admissionAction.admission.dischargeCode}" required="false" label="#{msg.admission_dischargeCode}"> 
          <f:selectItem itemLabel="Please Select..." itemValue=""/>  
          <f:selectItem itemValue="REGULAR" itemLabel="#{msg.REGULAR}"/>  
          <f:selectItem itemValue="DECEASED" itemLabel="#{msg.DECEASED}"/>  
          <f:selectItem itemValue="REFERRED" itemLabel="#{msg.REFERRED}"/> 
        </h:selectOneMenu> 
      </s:decorate>  
      <s:decorate id="patientIdDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.admission_patient}  " rendered="#{true}"/>
        </ui:define>  
        <h:panelGroup> 
          <p:region> 
            <h:inputText value="#{admissionAction.admission.patient.displayName}" label="#{msg.admission_patient}" id="patientId" required="true"/>  
            <p:autocomplete for="patientId" rules="all" suggestionAction="#{patientList.autocompletedb}" ajaxSingle="true" var="_result" fetchValue="#{_result.displayName}" minChars="2" nothingLabel="No Results found" zindex="99999"> 
              <p:column> 
                <h:outputText value="#{_result.firstName}"/> 
              </p:column>  
              <p:column> 
                <h:outputText value="#{_result.lastName}"/> 
              </p:column>  
              <p:column> 
                <h:outputText value="#{_result.address.phone}"/> 
              </p:column>  
              <p:ajax event="onselect"> 
                <f:setPropertyActionListener value="#{_result}" target="#{admissionAction.admission.patient}"/> 
              </p:ajax> 
            </p:autocomplete> 
          </p:region> 
        </h:panelGroup> 
      </s:decorate>  
      <s:decorate id="bedIdDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.admission_bed}  " rendered="#{true}"/>
        </ui:define>  
        <h:selectOneMenu id="bedId" label="#{msg.admission_bed}" value="#{admissionAction.admission.bed}" required="false" rendered="#{true}" disabled="false"> 
          <s:selectItems value="#{bedList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <s:convertEntity/> 
        </h:selectOneMenu> 
      </s:decorate> 
    </h:panelGrid>  
    <br/>  
    <p:commandButton value="New BedStay" action="#{admissionAction.addBedStays}" update="bedStays" rendered="#{true}"> 
      <s:conversationId/> 
    </p:commandButton>  
    <p:dataTable id="bedStays" var="_bedStay" rendered="#{true}" value="#{admissionAction.listBedStays}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="viewInfo" rules="all"> 
      <p:column>
        <f:facet name="header">
          <h:outputText value="#{msg.bedStay_bed}  " rendered="#{true}"/>
        </f:facet>  
        <s:decorate id="bedIdDecorate" template="/layout/editTableField.xhtml"> 
          <ui:define name="label"></ui:define>  
          <h:selectOneMenu id="bedId" label="#{msg.bedStay_bed}" value="#{_bedStay.bed}" required="true" rendered="#{true}" disabled="false"> 
            <s:selectItems value="#{bedList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
            <s:convertEntity/> 
          </h:selectOneMenu> 
        </s:decorate> 
      </p:column>  
      <p:column>
        <f:facet name="header">
          <h:outputText value="#{msg.bedStay_fromDate}  " rendered="#{true}"/>
        </f:facet>  
        <s:decorate id="fromDateDecorate" template="/layout/editTableField.xhtml"> 
          <ui:define name="label"></ui:define>  
          <p:calendar escape="false" navigator="true" id="fromDate#{entityId}" rendered="#{true}" label="#{msg.bedStay_fromDate}" required="false" disabled="false" value="#{_bedStay.fromDate}"></p:calendar> 
        </s:decorate> 
      </p:column>  
      <p:column>
        <f:facet name="header">
          <h:outputText value="#{msg.bedStay_toDate}  " rendered="#{true}"/>
        </f:facet>  
        <s:decorate id="toDateDecorate" template="/layout/editTableField.xhtml"> 
          <ui:define name="label"></ui:define>  
          <p:calendar escape="false" navigator="true" id="toDate#{entityId}" rendered="#{true}" label="#{msg.bedStay_toDate}" required="false" disabled="false" value="#{_bedStay.toDate}"></p:calendar> 
        </s:decorate> 
      </p:column>  
      <p:column> 
        <p:commandButton value="New BedStay" action="#{admissionAction.addBedStays}" update="bedStays" rendered="#{true}"> 
          <s:conversationId/> 
        </p:commandButton> 
      </p:column>  
      <p:column> 
        <h:commandButton value="Delete" immediate="true" action="#{admissionAction.deleteBedStays(rowIndex)}" update="bedStays"> 
          <s:conversationId/> 
        </h:commandButton> 
      </p:column> 
    </p:dataTable>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
