<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editPatientDocumentComponentPanel"> 
    <h:panelGrid columns="1" onload="#{patientDocumentAction.load(patientDocumentId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelPatientDocument eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.PatientDocument}"/> 
      </f:facet>  
      <s:decorate id="nameDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.patientDocument_name}  " rendered="#{true}"/>
        </ui:define>  
        <h:inputText escape="false" id="name#{entityId}" rendered="#{true}" label="#{msg.patientDocument_name}" required="true" disabled="false" value="#{patientDocumentAction.patientDocument.name}"> 
          <f:converter converterId="witchcraft.ui.jsf.capitalizeConverter"/> 
        </h:inputText> 
      </s:decorate>  
      <s:decorate id="fileDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.patientDocument_file}  " rendered="#{true}"/>
        </ui:define>  
        <h:panelGroup rendered="#{true}"> 
          <h:outputText value="Current File:"/>  
          <h:link value="#{patientDocumentAction.patientDocument.file.name}" id="file_file" action="#{patientDocumentAction.downloadFile(null)}" propagation="none"> 
            <f:param name="currentEntityId" value="#{patientDocumentAction.instance.id}"/> 
          </h:link>  
          <p:fileUpload fileUploadListener="#{patientDocumentAction.fileUploadListener}" value="#{productAction.product.image}" auto="true"/> 
        </h:panelGroup> 
      </s:decorate>  
      <s:decorate id="notesDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.patientDocument_notes}  " rendered="#{true}"/>
        </ui:define>  
        <p:editor escape="false" useSeamText="true" id="notes#{entityId}" rendered="#{true}" label="#{msg.patientDocument_notes}" required="false" disabled="false" value="#{patientDocumentAction.patientDocument.notes}"></p:editor> 
      </s:decorate>  
      <s:decorate id="patientIdDecorate" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.patientDocument_patient}  " rendered="#{true}"/>
        </ui:define>  
        <h:selectOneMenu id="patientId" label="#{msg.patientDocument_patient}" value="#{patientDocumentAction.patientDocument.patient}" required="true" rendered="#{true}" disabled="false"> 
          <s:selectItems value="#{patientList.all}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <s:convertEntity/> 
        </h:selectOneMenu> 
      </s:decorate> 
    </h:panelGrid>  
    <br/>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
