<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.history_medicalHistory}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('history', 'editMedicalHistory')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_medicalHistory" value="#{historyList.history.medicalHistory}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.history_socialHistory}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('history', 'editSocialHistory')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_socialHistory" value="#{historyList.history.socialHistory}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.history_familyHistory}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('history', 'editFamilyHistory')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_familyHistory" value="#{historyList.history.familyHistory}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.history_medications}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('history', 'editMedications')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_medications" value="#{historyList.history.medications}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.history_allergies}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('history', 'editAllergies')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_allergies" value="#{historyList.history.allergies}"/> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <p:calendar id="from" value="#{historyList.dateCreatedRange.begin}"/>  
    <p:calendar id="to" value="#{historyList.dateCreatedRange.end}"/> 
  </h:panelGrid>  
  <div style="background-color: #eef; border: 1 px solid #eeb">Search Name (to save this search ) 
    <h:inputText value="#{historyList.searchName}"/>  
    <h:commandButton id="savesearch" value="Save Search" action="#{historyList.saveSearch}"> 
      <s:conversationPropagation type="join"/> 
    </h:commandButton>  
    <h:selectOneMenu id="svdsearches" value="#{historyList.currentSavedSearch}"> 
      <s:selectItems value="#{historyList.savedSearches}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Load Saved Search"/>  
      <s:convertEntity/> 
    </h:selectOneMenu>  
    <h:commandButton value="Load Search" action="#{historyList.executeSearch}"> 
      <s:conversationPropagation type="join"/> 
    </h:commandButton> 
  </div> 
</ui:composition>
