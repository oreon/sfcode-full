<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewVitalValueComponentPanel"> 
    <h:panelGrid columns="1" onload="#{vitalValueAction.load(vitalValueId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelVitalValue eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.VitalValue}"/> 
      </f:facet>  
      <h:outputText value="#{msg.vitalValue_value}  " rendered="#{true}"/>  
      <h:outputText value="#{vitalValueAction.vitalValue.value}"> 
        <f:convertNumber pattern="000.00"/> 
      </h:outputText>  
      <h:outputText value="#{msg.vitalValue_remarks}  " rendered="#{true}"/>  
      <h:outputText value="#{vitalValueAction.vitalValue.remarks}" escape="false"/>  
      <h:outputText value="#{msg.vitalValue_trackedVital}  " rendered="#{true}"/>  
      <h:link escape="false" value="#{vitalValueAction.vitalValue.trackedVital.displayName}" view="/admin/entities/patient/trackedVital/viewTrackedVital.xhtml" propagation="none"> 
        <f:param name="trackedVitalId" value="#{vitalValueAction.vitalValue.trackedVital.id}"/>  
        <f:param name="from" value="#{request.servletPath}"/> 
      </h:link>  
      <h:outputText value="#{msg.vitalValue_patient}  " rendered="#{true}"/>  
      <h:link escape="false" value="#{vitalValueAction.vitalValue.patient.displayName}" view="/admin/entities/patient/patient/viewPatient.xhtml" propagation="none"> 
        <f:param name="patientId" value="#{vitalValueAction.vitalValue.patient.id}"/>  
        <f:param name="from" value="#{request.servletPath}"/>  
        <p:tooltip> 
          <span>#{vitalValueAction.vitalValue.patient.popupInfo}</span> 
        </p:tooltip> 
      </h:link> 
    </h:panelGrid>  
    <br/>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
