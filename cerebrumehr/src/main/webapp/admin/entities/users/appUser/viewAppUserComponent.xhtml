<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="${panelId == null ? 'viewAppUserPanel' : panelId}"> 
    <h:panelGrid columns="1"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.AppUser}"/> 
      </f:facet>  
      <h:outputText value="#{msg.appUser_userName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('appUser', 'viewUserName')}"/>  
      <h:outputText value="#{appUser.userName}" escape="false"/>  
      <h:outputText value="#{msg.appUser_enabled}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('appUser', 'viewEnabled')}"/>  
      <h:outputText value="#{appUser.enabled? msg.yes : msg.no }"/> 
    </h:panelGrid>  
    <br/>  
    <br/>  
    <br/>  
    <p:panel toggleable="true" header="#{msg.appUser_appRoles}" switchType="client"> 
      <p:dataTable value="#{appUserAction.listAppRoles}" var="item"> 
        <p:column>#{item.displayName}</p:column> 
      </p:dataTable> 
    </p:panel> 
  </h:panelGroup> 
</ui:composition>
