<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.unusualOccurence_occurenceType}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('unusualOccurence', 'editOccurenceType')}"/>  
      <br/>  
      <p:selectOneMenu id="occurenceTypeId" converter="#{occurenceTypeList.converter}" value="#{ unusualOccurenceList.unusualOccurence.occurenceType}"> 
        <f:selectItem itemLabel="Any..." itemValue=""/>  
        <f:selectItems value="#{occurenceTypeList.all}" var="itemIter" itemLabel="#{itemIter.displayName}" itemValue="#{itemIter}"/> 
      </p:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.unusualOccurence_category}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('unusualOccurence', 'editCategory')}"/>  
      <br/>  
      <h:selectOneMenu id="category" value="#{unusualOccurenceList.unusualOccurence.category}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="None" itemValue=""/>  
        <f:selectItem itemValue="Radiation" itemLabel="Radiation"/>  
        <f:selectItem itemValue="Chemotherapy" itemLabel="Chemotherapy"/>  
        <f:selectItem itemValue="Anesthesia" itemLabel="Anesthesia"/>  
        <f:selectItem itemValue="Surgery" itemLabel="Surgery"/>  
        <f:selectItem itemValue="Other" itemLabel="Other"/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.unusualOccurence_severity}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('unusualOccurence', 'editSeverity')}"/>  
      <br/>  
      <h:selectOneMenu id="severity" value="#{unusualOccurenceList.unusualOccurence.severity}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="None" itemValue=""/>  
        <f:selectItem itemValue="Mild" itemLabel="Mild"/>  
        <f:selectItem itemValue="Moderate" itemLabel="Moderate"/>  
        <f:selectItem itemValue="Critical" itemLabel="Critical"/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.unusualOccurence_description}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('unusualOccurence', 'editDescription')}"/>  
      <br/>  
      <h:inputText id="description" value="#{unusualOccurenceList.unusualOccurence.description}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.unusualOccurence_patient}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('unusualOccurence', 'editPatient')}"/>  
      <br/>  
      <p:selectOneMenu id="patientId" converter="#{patientList.converter}" value="#{ unusualOccurenceList.unusualOccurence.patient}"> 
        <f:selectItem itemLabel="Any..." itemValue=""/>  
        <f:selectItems value="#{patientList.all}" var="itemIter" itemLabel="#{itemIter.displayName}" itemValue="#{itemIter}"/> 
      </p:selectOneMenu> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <p:calendar id="from" value="#{unusualOccurenceList.dateCreatedRange.begin}"/>  
    <p:calendar id="to" value="#{unusualOccurenceList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
