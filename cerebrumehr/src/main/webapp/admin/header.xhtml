<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:wc="http://witchcraft.sourceforge.net/jsf">
	<h:form>

		<p:toolbar height="34">

			<p:toolbarGroup>
				<h:graphicImage id="edit" value="/images/icons/bricks.png" />
				<h:link outcome="/admin/entities/summary.xhtml" value="Entities" />

				<h:graphicImage id="find" value="/images/icons/clock.png" />
				<h:link outcome="/admin/tasks/tasks.xhtml" value="Tasks" />

				<h:graphicImage id="filter" value="/images/icons/chart_bar.png" />
				<h:link outcome="/admin/reports/reports.xhtml" value="Reports" />

				<h:graphicImage value="/images/icons/eye.png" />
				<h:link outcome="/admin/entities/patient/patient/listPatient.xhtml"
					value="Patients" />

				<h:graphicImage value="/images/icons/add.png" />
				<p:commandLink
					action="/admin/entities/appointment/appointment/createAppt.xhtml"
					value="Appointments">
					<s:conversationPropagation type="join" />
				</p:commandLink>
				
				
				<p:commandLink
					action="/admin/entities/patient/admission/editAdmission.xhtml"
					value="Admissions">
					<s:conversationPropagation type="join" />
				</p:commandLink>
					
				<p:commandLink
					action="/admin/entities/prescription/prescription/editPrescription.xhtml"
					value="Prescription">
					<s:conversationPropagation type="join" />
				</p:commandLink>

			</p:toolbarGroup>
 			
			<p:toolbarGroup align="right">
				TENANT - #{userUtilAction.currentUser.tenant}
				<ui:include src="/admin/entities/patient/patient/freeTypeSearchPatientComponentCustom.xhtml" />
			
				<s:link action="#{identity.logout}" view="/login.xhtml"
					value="Logout #{identity.credentials.username}" propagation="none" />

			</p:toolbarGroup>
			
		</p:toolbar>

	</h:form>

</ui:composition>
