<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{zipCodeBean.page}"/>
		<f:event type="preRenderView" listener="#{zipCodeBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Zip Code entities"/>

	<ui:define name="header">
		Zip Code
	</ui:define>

	<ui:define name="subheader">
		Search Zip Code entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<h:panelGroup styleClass="search">

				<h:panelGrid columnClasses="label,component,required" columns="3">
					<h:outputLabel for="zipCodeBeanSearchCode" value="Code:"/>
					<h:panelGroup>
						<h:inputText id="zipCodeBeanSearchCode" value="#{zipCodeBean.search.code}"/>
						<h:message for="zipCodeBeanSearchCode" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
				</h:panelGrid>
				<h:panelGroup styleClass="buttons">
					<h:commandLink value="Search" action="#{zipCodeBean.search}"/>
					<h:commandLink value="Create New" action="#{zipCodeBean.create}"/>
				</h:panelGroup>
			</h:panelGroup>
			
			<h:dataTable id="zipCodeBeanPageItems" styleClass="data-table" value="#{zipCodeBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code"/>
					</f:facet>
					<h:link outcome="/zipCode/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCode" value="#{_item.code}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{zipCodeBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
