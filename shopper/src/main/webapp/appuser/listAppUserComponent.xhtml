
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="form">

		<p:dataTable var="_appUser" value="#{appUserAction.model}"
			paginator="true" rows="10"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
			rowsPerPageTemplate="5,10,15" selectionMode="single"
			selection="#{appUserAction.appUser}" id="AppUserTable">

			<p:ajax event="rowSelect" update=":form:display"  
				oncomplete="AppUserDialog.show()" />

			<p:column>

				<h:outputText value="#{_appUser.id}">
				</h:outputText>
			</p:column>

			<p:column headerText="#{msg.appUser_userName}"
				sortBy="#{_appUser.userName}">

				<h:outputText value="#{_appUser.userName}" />

			</p:column>


			<p:column headerText="#{msg.appUser_enabled}"
				sortBy="#{_appUser.enabled}">

				<h:outputText value="#{_appUser.enabled? msg.yes : msg.no }" />

			</p:column>


			<p:column headerText="#{msg.appUser_email}"
				sortBy="#{_appUser.email}">

				<h:outputText value="#{_appUser.email}" />

			</p:column>


			<p:column headerText="#{msg.appUser_lastLogin}"
				sortBy="#{_appUser.lastLogin}">

				<h:outputText value="#{_appUser.lastLogin}">

				</h:outputText>

			</p:column>


			<p:column>
				<h:outputText value="#{_appUser.dateCreated}">

				</h:outputText>
			</p:column>


		</p:dataTable>

		<p:dialog header="AppUser Detail" widgetVar="AppUserDialog"
			resizable="true">
			
			<p:panel id="display" >
				  <ui:include src="/appuser/editAppUserComponent.xhtml"/>  
			</p:panel>
			<h:commandButton value="Save" action="#{appUserAction.update}" />

		</p:dialog>

	</h:form>


</ui:composition>
