
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:wc="http://witchcraft.sourceforge.net/jsf">

	<h:panelGroup id="editExamComponentPanel">





		<c:if test="${numColumns == null }">
			<c:set var="numColumns" value="2" />
		</c:if>
		<h:panelGrid columns="${numColumns}" styleClass="editInfo"
			columnClasses="leftCol, rightCol"
			rendered="#{ hidePanelExam eq null}">
			<f:facet name="header">
				<h:outputText value="#{msg.Exam}" />
			</f:facet>






			<h:outputText value="#{msg.exam_title} * " rendered="#{true}" />


			<h:panelGroup>
				<h:inputText id="title" value="#{examAction.exam.title}" />
				<h:message for="title" styleClass="error" />
			</h:panelGroup>








			<h:outputText value="#{msg.exam_description} * " rendered="#{true}" />


			<h:panelGroup>
				<h:inputText id="description" value="#{examAction.exam.description}" />
				<h:message for="description" styleClass="error" />
			</h:panelGroup>










		</h:panelGrid>








		<br />



		<a:commandButton value="New Question"
			action="#{examAction.addQuestions}" reRender="questions"
			rendered="#{true}">
			<s:conversationId />
		</a:commandButton>

		<rich:dataTable id="questions" var="_question" rendered="#{true}"
			value="#{examAction.listQuestions}" rowKeyVar="rowIndex"
			rowClasses="odd, even" styleClass="viewInfo" rules="all">


			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg.question_text} * " rendered="#{true}" />
				</f:facet>


				<h:panelGroup>
					<h:inputText id="text" value="#{_question.text}" />
					<h:message for="text" styleClass="error" />
				</h:panelGroup>


			</h:column>






			<h:column>

				<a:commandButton value="New Question"
					action="#{examAction.addQuestions}" reRender="questions"
					rendered="#{true}">
					<s:conversationId />
				</a:commandButton>

			</h:column>

			<h:column>
				<h:commandButton value="Delete" immediate="true"
					action="#{examAction.deleteQuestions(rowIndex)}"
					reRender="questions">
					<s:conversationId />
				</h:commandButton>
			</h:column>


		</rich:dataTable>
		<br />



	</h:panelGroup>

</ui:composition>
