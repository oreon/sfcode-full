<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{employeeAction.page}" />
		<f:event type="preRenderView" listener="#{employeeAction.paginate}" />
	</f:metadata>
	
	<ui:param name="pageTitle" value="Search Employee entities" />
	
	
	<ui:define name="main">
		<ui:include src="listEmployeeComponent.xhtml" />

		<br />
		<h:dataTable id="productOrderBeanPageItems" styleClass="data-table"
			value="#{employeeAction.pageItems}" var="_item">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Customer" />
				</f:facet>
				<h:link outcome="/employee/viewEmployee">
					<f:param name="id" value="#{_item.id}" />
					<h:outputText value="#{_item.firstName}" />
				</h:link>
			</h:column>
		</h:dataTable>

		<h:form>
			<h:commandLink value="Create New" action="#{employeeAction.create}" />
		</h:form>
	</ui:define>
</ui:composition>
