
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:wc="http://witchcraft.sourceforge.net/jsf">

	<h:panelGroup id="editEmployeeComponentPanel">

		<h:panelGrid columns="1"
			onload="#{employeeAction.load(employeeId )  }"></h:panelGrid>




		<c:if test="${numColumns == null }">
			<c:set var="numColumns" value="2" />
		</c:if>
		<h:panelGrid columns="${numColumns}" styleClass="viewInfo"
			columnClasses="leftCol, rightCol"
			rendered="#{ hidePanelEmployee eq null}">
			<f:facet name="header">
				<h:outputText value="#{msg.Employee}" />
			</f:facet>





			<h:outputText value="#{msg.person_firstName} * " rendered="#{true}" />


			<h:outputText id="firstName"
				value="#{employeeAction.employee.firstName}" />







			<h:outputText value="#{msg.person_lastName} * " rendered="#{true}" />


			<h:outputText id="lastName"
				value="#{employeeAction.employee.lastName}" />








			<h:outputText value="#{msg.employee_employeeNumber} * "
				rendered="#{true}" />


			<h:outputText id="employeeNumber"
				value="#{employeeAction.employee.employeeNumber}" />







			<h:outputText value="#{msg.employee_employeeType} * "
				rendered="#{true}" />


			<h:outputText id="employeeType"
				value="#{employeeAction.employee.employeeType}" />













			<h:outputText value="#{msg.employee_department} * "
				rendered="#{true}" />



			<h:commandLink
				value="#{employeeAction.employee.department.displayName}"
				action="viewdepartment" propagation="none">
				<f:param name="departmentId"
					value="#{employeeAction.employee.department.id}" />
				<f:param name="from" value="#{request.servletPath}" />

			</h:commandLink>









		</h:panelGrid>






		<c:if test="${numColumns == null }">
			<c:set var="numColumns" value="2" />
		</c:if>
		<h:panelGrid columns="${numColumns}" styleClass="viewInfo"
			columnClasses="leftCol, rightCol"
			rendered="#{ hidePanelContactDetails eq null}">
			<f:facet name="header">
				<h:outputText value="#{msg.ContactDetails}" />
			</f:facet>









			<h:outputText value="#{msg.contactDetails_phone} * "
				rendered="#{true}" />


			<h:outputText id="contactDetails_phone"
				value="#{employeeAction.employee.contactDetails.phone}" />







			<h:outputText value="#{msg.contactDetails_secondaryPhone} * "
				rendered="#{true}" />


			<h:outputText id="contactDetails_secondaryPhone"
				value="#{employeeAction.employee.contactDetails.secondaryPhone}" />


			<h:outputText value="#{msg.contactDetails_city} * "
				rendered="#{true}" />


			<h:outputText id="contactDetails_city"
				value="#{employeeAction.employee.contactDetails.city}" />



			<h:outputText value="#{msg.contactDetails_postalCode} * "
				rendered="#{true}" />


			<h:outputText id="contactDetails_postalCode"
				value="#{employeeAction.employee.contactDetails.postalCode}" />


		</h:panelGrid>




	</h:panelGroup>

</ui:composition>
