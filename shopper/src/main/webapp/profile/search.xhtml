<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{profileBean.page}"/>
		<f:event type="preRenderView" listener="#{profileBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Profile entities"/>

	<ui:define name="header">
		Profile
	</ui:define>

	<ui:define name="subheader">
		Search Profile entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<h:panelGroup styleClass="search">

				<h:panelGrid columnClasses="label,component,required" columns="3">
					<h:outputLabel for="profileBeanSearchBio" value="Bio:"/>
					<h:panelGroup>
						<h:inputText id="profileBeanSearchBio" value="#{profileBean.search.bio}"/>
						<h:message for="profileBeanSearchBio" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="profileBeanSearchPreferredName" value="Preferred Name:"/>
					<h:panelGroup>
						<h:inputText id="profileBeanSearchPreferredName" value="#{profileBean.search.preferredName}"/>
						<h:message for="profileBeanSearchPreferredName" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="profileBeanSearchNotes" value="Notes:"/>
					<h:panelGroup>
						<h:inputText id="profileBeanSearchNotes" value="#{profileBean.search.notes}"/>
						<h:message for="profileBeanSearchNotes" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
				</h:panelGrid>
				<h:panelGroup styleClass="buttons">
					<h:commandLink value="Search" action="#{profileBean.search}"/>
					<h:commandLink value="Create New" action="#{profileBean.create}"/>
				</h:panelGroup>
			</h:panelGroup>
			
			<h:dataTable id="profileBeanPageItems" styleClass="data-table" value="#{profileBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Bio"/>
					</f:facet>
					<h:link outcome="/profile/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemBio" value="#{_item.bio}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Preferred Name"/>
					</f:facet>
					<h:link outcome="/profile/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemPreferredName" value="#{_item.preferredName}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Notes"/>
					</f:facet>
					<h:link outcome="/profile/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNotes" value="#{_item.notes}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{profileBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
