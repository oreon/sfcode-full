
<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/scaffold/pageTemplate.xhtml">

	<h:form id="form">

		<p:dataTable var="_appRole" value="#{appRoleAction.AppRoleDataModel}"
			paginator="true" rows="10"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
			rowsPerPageTemplate="5,10,15" selectionMode="single"
			selection="#{appRoleAction.appRole}" id="AppRoleTable">

			<p:ajax event="rowSelect" update=":form:display"
				oncomplete="AppRoleDialog.show()" />

			<p:column headerText="Model" sortBy="#{AppRole.model}"
				filterBy="#{AppRole.model}">

				<h:link outcome="/AppRole/view">
					<f:param name="id" value="#{AppRole.id}" />
					<h:outputText value="#{AppRole.model}" />
				</h:link>
			</p:column>


			<p:column>

				<h:outputText value="#{_appRole.id}">
				</h:outputText>
			</p:column>

			<p:column headerText="#{msg.appRole_name}" sortBy="#{_appRole.name}">

				<h:outputText value="#{_appRole.name}" />

			</p:column>



			<p:column>
				<h:outputText value="#{_appRole.dateCreated}">
					<s:convertDateTime type="date" dateStyle="medium" />
				</h:outputText>
			</p:column>

			<p:column headerText="Year" sortBy="#{AppRole.year}"
				filterBy="#{AppRole.year}">
				<h:outputText value="#{AppRole.year}" />
			</p:column>

			<p:column headerText="Manufacturer" sortBy="#{AppRole.manufacturer}"
				filterBy="#{AppRole.manufacturer}">
				<h:outputText value="#{AppRole.manufacturer}" />
			</p:column>

			<p:column headerText="Color" sortBy="#{AppRole.color}"
				filterBy="#{AppRole.color}">
				<h:outputText value="#{AppRole.color}" />
			</p:column>
		</p:dataTable>

		<p:dialog header="AppRole Detail" widgetVar="AppRoleDialog"
			resizable="true">

			<h:panelGrid id="display" columns="2" cellpadding="4">

			</h:panelGrid>

			<h:commandButton value="Save" action="#{appRoleAction.update}" />

		</p:dialog>

	</h:form>

	</ui:define>

</ui:composition>
