
	<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	<h:panelGroup  >
		<s:validateAll>
		<h:panelGrid columns="3" styleClass="viewInfo" columnClasses="leftCol, rightCol">
		<f:facet name="header">
			<h:outputText value="OrderItem " />
		</f:facet>
		
	
	
		
			
	
	
		
		<h:outputText value="#{msg.orderItem_product}  "/>
		
	
	<h:selectOneMenu id="OrderItem_product" value="#{orderItem.product}" required="true">
		<s:selectItems value="#{productList}" var="itemIter"
			label="#{itemIter.displayName}"
			noSelectionLabel="Please Select..." />
		<s:convertEntity />
	</h:selectOneMenu>
	
	

		
		<h:message styleClass="error errors" for="OrderItem_product" />
		
		
	

	
		
	

	
		
			
	
	
		
		<h:outputText value="#{msg.orderItem_customerOrder}  "/>
		
	
	<h:selectOneMenu id="OrderItem_customerOrder" value="#{orderItem.customerOrder}" required="true">
		<s:selectItems value="#{customerOrderList}" var="itemIter"
			label="#{itemIter.displayName}"
			noSelectionLabel="Please Select..." />
		<s:convertEntity />
	</h:selectOneMenu>
	
	

		
		<h:message styleClass="error errors" for="OrderItem_customerOrder" />
		
		
	

	
		
	


	
	
	
	
		
		<h:outputText value="#{msg.orderItem_qty}  "/>
		

	<h:inputText  id="OrderItem_qty" required="false"  value="#{orderItem.qty}" />
   

		
		<h:message styleClass="error errors" for="OrderItem_qty" />
		
		
	

	
		</h:panelGrid>
		
	
		</s:validateAll>
		
	<div class="buttonBox">
		
		<h:commandButton value="Save" action="#{orderItemAction.save}" /> 
		<h:outputText value=" " />
		<h:commandButton value="Cancel" immediate="true" action="#{orderItemAction.cancel}" /> 
		
	</div>

	</h:panelGroup>
	</html>
