
	<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
   xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	
		<h:commandButton value="Create New" action="edit" rendered="#{identity.loggedIn}"/>
		<rich:dataGrid  var="product" value="#{productList2}" rows="30"
		rowClasses="odd, even" styleClass="dataTable" rowKeyVar="row" >		
		
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="#{msg.product_name}" />
		</f:facet>
		<h:outputText   value="#{product.name}" />
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="#{msg.product_price}" />
		</f:facet>
		<h:outputText   value="#{product.price}" />
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="#{msg.product_image}" />
		</f:facet>
		
		<s:graphicImage rendered="#{product.image ne null}"
                value="#{product.image}">
  			<s:transformImageSize width="200" maintainRatio="true"/>
		</s:graphicImage>
		</h:column>
	
		
	
		
	<h:column   >
		<f:facet name="header">
			<h:outputText value=" " />
		</f:facet>
		<h:commandLink 
			action="#{productAction.select(product)}">
			<h:graphicImage value="/images/icons/eye.png" style="border: 0px" />
		</h:commandLink>
	</h:column>

		
	<h:column   >
		<f:facet name="header">
			<h:outputText value=" " />
		</f:facet>
		<h:commandLink 
			action="#{productAction.select(product)}">
			<h:graphicImage value="/images/icons/edit.png" style="border: 0px" />
		</h:commandLink>
	</h:column>

		
	<h:column   >
		<f:facet name="header">
			<h:outputText value=" " />
		</f:facet>
		<h:commandLink 
			action="#{productAction.showDeleteDialog(product)}">
			<h:graphicImage value="/images/icons/delete.png" style="border: 0px" />
		</h:commandLink>
	</h:column>

		</rich:dataGrid>
		
		<!--
		<wc:deletePanel backingAction="#{productAction}" backingEntity="#{product}" title="Delete Product" />
		-->
	</html>
