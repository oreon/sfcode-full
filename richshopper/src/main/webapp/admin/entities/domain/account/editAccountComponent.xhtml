
	<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	<h:panelGroup  >
		<s:validateAll>
		<h:panelGrid columns="3" styleClass="viewInfo" columnClasses="leftCol, rightCol">
		<f:facet name="header">
			<h:outputText value="Account " />
		</f:facet>
		
	
	
		
			
	
	
		
		<h:outputText value="#{msg.account_customer}  "/>
		
	
	<h:selectOneMenu id="Account_customer" value="#{account.customer}" required="true">
		<s:selectItems value="#{customerList}" var="itemIter"
			label="#{itemIter.displayName}"
			noSelectionLabel="Please Select..." />
		<s:convertEntity />
	</h:selectOneMenu>
	
	

		
		<h:message styleClass="error errors" for="Account_customer" />
		
		
	

	
		
	


	
	
	
	
		
		<h:outputText value="#{msg.account_accountType}  "/>
		
	
	<h:selectOneMenu id="Account_accountType" value="#{account.accountType}" required="false">
		<f:selectItem itemLabel="Please Select..." itemValue="" />
		<f:selectItem itemLabel="REGULAR" itemValue="REGULAR" />
		<f:selectItem itemLabel="BUSINESS" itemValue="BUSINESS" />
		
	</h:selectOneMenu>
	

		
		<h:message styleClass="error errors" for="Account_accountType" />
		
		
	

	
		</h:panelGrid>
		
	
		</s:validateAll>
		
	<div class="buttonBox">
		
		<h:commandButton value="Save" action="#{accountAction.save}" /> 
		<h:outputText value=" " />
		<h:commandButton value="Cancel" immediate="true" action="#{accountAction.cancel}" /> 
		
	</div>

	</h:panelGroup>
	</html>
