<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.sponsorship_sponsor}  " rendered="#{s:hasPermission('sponsor', 'sponsorshipEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="sponsor" value="#{ sponsorshipList.sponsorship.sponsor}"> 
        <s:selectItems value="#{sponsorList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.sponsorship_student}  " rendered="#{s:hasPermission('student', 'sponsorshipEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="student" value="#{ sponsorshipList.sponsorship.student}"> 
        <s:selectItems value="#{studentList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.sponsorship_amount}  " rendered="#{s:hasPermission('amount', 'sponsorshipEdit')}"/>  
      <br/>  
      <h:inputText id="amount_begin" value="#{sponsorshipList.amountRange.begin}"> 
        <f:converter converterId="javax.faces.Double"/> 
      </h:inputText>  
      <h:inputText id="amount_end" value="#{sponsorshipList.amountRange.end}"> 
        <f:converter converterId="javax.faces.Double"/> 
      </h:inputText> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <rich:calendar id="from" value="#{sponsorshipList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{sponsorshipList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
