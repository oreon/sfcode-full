<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.sponsorship_sponsor}  "/>  
        <br/>  
        <h:selectOneMenu id="sponsor" value="#{sponsorshipAction.sponsorship.sponsor}"> 
          <s:selectItems value="#{sponsorList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <h:message styleClass="error errors" for="sponsor"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.sponsorship_student}  "/>  
        <br/>  
        <h:selectOneMenu id="student" value="#{sponsorshipAction.sponsorship.student}"> 
          <s:selectItems value="#{studentList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <h:message styleClass="error errors" for="student"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.sponsorship_amount}  "/>  
        <br/>  
        <h:inputText id="amount" value="#{sponsorshipAction.sponsorship.amount}"/>  
        <h:message styleClass="error errors" for="amount"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
