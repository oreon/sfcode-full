<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <rich:panel> 
    <f:facet name="header">Sponsorship Search Results (#{empty records ? 0 : (sponsorshipList.paginated ? sponsorshipList.resultCount : records.size)})</f:facet>  
    <a:form> 
      <rich:dataTable var="_sponsorship" value="#{records}" id="sponsorshipList" rowClasses="odd, even" styleClass="dataTable" rendered="#{not empty records}"> 
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{sponsorshipList}"/>  
              <ui:param name="propertyLabel" value="Id"/>  
              <ui:param name="propertyPath" value="sponsorship.id"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_sponsorship.id}"></h:outputText> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{sponsorshipList}"/>  
              <ui:param name="propertyLabel" value="#{msg.sponsorship_sponsor}"/>  
              <ui:param name="propertyPath" value="sponsorship.sponsor"/> 
            </ui:include> 
          </f:facet>  
          <s:link value="#{_sponsorship.sponsor.displayName}" view="/admin/entities/domain/sponsor/viewSponsor.xhtml" propagation="none"> 
            <f:param name="sponsorId" value="#{_sponsorship.sponsor.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </s:link> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{sponsorshipList}"/>  
              <ui:param name="propertyLabel" value="#{msg.sponsorship_student}"/>  
              <ui:param name="propertyPath" value="sponsorship.student"/> 
            </ui:include> 
          </f:facet>  
          <s:link value="#{_sponsorship.student.displayName}" view="/admin/entities/domain/student/viewStudent.xhtml" propagation="none"> 
            <f:param name="studentId" value="#{_sponsorship.student.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </s:link> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{sponsorshipList}"/>  
              <ui:param name="propertyLabel" value="#{msg.sponsorship_amount}"/>  
              <ui:param name="propertyPath" value="sponsorship.amount"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_sponsorship.amount}"/> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{sponsorshipList}"/>  
              <ui:param name="propertyLabel" value="Creation Date"/>  
              <ui:param name="propertyPath" value="sponsorship.dateCreated"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_sponsorship.dateCreated}"> 
            <s:convertDateTime type="both" dateStyle="short"/> 
          </h:outputText> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/domain/sponsorship/viewSponsorship.xhtml" rendered="#{s:hasPermission(_sponsorship, 'view')}" propagation="none"> 
            <h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>  
            <f:param name="sponsorshipId" value="#{_sponsorship.id}"/> 
          </s:link> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/domain/sponsorship/editSponsorship.xhtml" rendered="#{s:hasPermission(_sponsorship, 'edit')}" propagation="none"> 
            <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
            <f:param name="sponsorshipId" value="#{_sponsorship.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('sponsorshipAction', 'archive')}" propagation="none"> 
          <f:facet name="header"> 
            <h:outputText value=""/> 
          </f:facet>  
          <s:link action="#{sponsorshipAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_sponsorship.displayName} ?')){ return false; } else { return true; }"> 
            <h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>  
            <f:param name="idToArchive" value="#{_sponsorship.id}"/> 
          </s:link> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <a:commandLink action="#{sponsorshipAction.setSponsorshipIdForModalDlg(_sponsorship.id)}" rendered="#{s:hasPermission(_sponsorship, 'edit')}" oncomplete="Richfaces.showModalPanel('SponsorshipModalPanel',{});" value="Quick Edit"/> 
        </h:column> 
      </rich:dataTable> 
    </a:form> 
  </rich:panel>  
  <div class="tableControl"> 
    <s:link view="#{request.servletPath}" rendered="#{sponsorshipList.previousExists}" value="#{messages.left}#{messages.left} First Page"> 
      <f:param name="firstResult" value="0"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{sponsorshipList.previousExists}" value="#{messages.left} Previous Page"> 
      <f:param name="firstResult" value="#{sponsorshipList.previousFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{sponsorshipList.nextExists}" value="Next Page #{messages.right}"> 
      <f:param name="firstResult" value="#{sponsorshipList.nextFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{sponsorshipList.nextExists}" value="Last Page #{messages.right}#{messages.right}"> 
      <f:param name="firstResult" value="#{sponsorshipList.lastFirstResult}"/> 
    </s:link> 
  </div> 
</ui:composition>
