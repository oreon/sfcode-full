<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="6" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{sponsorshipAction.load(sponsorshipId )  }"> 
        <h:outputText value="#{msg.id}"/>  
        <h:outputText value="#{sponsorshipAction.sponsorship.id}"/>  
        <h:outputText value="#{msg.sponsorship_sponsor}  " rendered="#{s:hasPermission('sponsor', 'sponsorshipView')}"/>  
        <s:link value="#{sponsorshipAction.sponsorship.sponsor.displayName}" view="/admin/entities/domain/sponsor/viewSponsor.xhtml" propagation="none"> 
          <f:param name="sponsorId" value="#{sponsorshipAction.sponsorship.sponsor.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link>  
        <h:outputText value="#{msg.sponsorship_student}  " rendered="#{s:hasPermission('student', 'sponsorshipView')}"/>  
        <s:link value="#{sponsorshipAction.sponsorship.student.displayName}" view="/admin/entities/domain/student/viewStudent.xhtml" propagation="none"> 
          <f:param name="studentId" value="#{sponsorshipAction.sponsorship.student.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link>  
        <h:outputText value="#{msg.sponsorship_amount}  " rendered="#{s:hasPermission('amount', 'sponsorshipView')}"/>  
        <h:outputText id="amount#{entityId}" rendered="#{s:hasPermission('amount', 'sponsorshipView')}" value="#{sponsorshipAction.sponsorship.amount}"></h:outputText> 
      </h:panelGrid> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
