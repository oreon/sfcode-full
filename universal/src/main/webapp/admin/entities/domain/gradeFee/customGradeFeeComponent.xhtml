<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.gradeFee_grade}  " rendered="#{s:hasPermission('grade', 'gradeFeeEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="grade" value="#{gradeFeeAction.gradeFee.grade}"> 
          <s:selectItems value="#{gradeList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="grade" rendered="#{s:hasPermission('grade', 'gradeFeeEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.gradeFee_fee}  " rendered="#{s:hasPermission('fee', 'gradeFeeEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="fee" value="#{gradeFeeAction.gradeFee.fee}"> 
          <s:selectItems value="#{feeList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="fee" rendered="#{s:hasPermission('fee', 'gradeFeeEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.gradeFee_amount}  " rendered="#{s:hasPermission('amount', 'gradeFeeEdit')}"/>  
        <br/>  
        <h:inputText id="amount" value="#{gradeFeeAction.gradeFee.amount}"/>  
        <rich:message styleClass="error errors" for="amount" rendered="#{s:hasPermission('amount', 'gradeFeeEdit')}"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
