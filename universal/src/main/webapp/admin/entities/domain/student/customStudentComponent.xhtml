<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.person_firstName}  " rendered="#{s:hasPermission('firstName', 'studentEdit')}"/>  
        <br/>  
        <h:inputText id="firstName" value="#{studentAction.student.firstName}"/>  
        <rich:message styleClass="error errors" for="firstName" rendered="#{s:hasPermission('firstName', 'studentEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.person_lastName}  " rendered="#{s:hasPermission('lastName', 'studentEdit')}"/>  
        <br/>  
        <h:inputText id="lastName" value="#{studentAction.student.lastName}"/>  
        <rich:message styleClass="error errors" for="lastName" rendered="#{s:hasPermission('lastName', 'studentEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.contactDetails_primaryPhone}  " rendered="#{s:hasPermission('primaryPhone', 'studentEdit')}"/>  
        <br/>  
        <h:inputText id="contactDetails_primaryPhone" value="#{studentAction.student.contactDetails.primaryPhone}"/>  
        <rich:message styleClass="error errors" for="contactDetails_primaryPhone" rendered="#{s:hasPermission('primaryPhone', 'studentEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.contactDetails_secondaryPhone}  " rendered="#{s:hasPermission('secondaryPhone', 'studentEdit')}"/>  
        <br/>  
        <h:inputText id="contactDetails_secondaryPhone" value="#{studentAction.student.contactDetails.secondaryPhone}"/>  
        <rich:message styleClass="error errors" for="contactDetails_secondaryPhone" rendered="#{s:hasPermission('secondaryPhone', 'studentEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.contactDetails_email}  " rendered="#{s:hasPermission('email', 'studentEdit')}"/>  
        <br/>  
        <h:inputText id="contactDetails_email" value="#{studentAction.student.contactDetails.email}"/>  
        <rich:message styleClass="error errors" for="contactDetails_email" rendered="#{s:hasPermission('email', 'studentEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.student_picture}  " rendered="#{s:hasPermission('picture', 'studentEdit')}"/>  
        <br/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.student_gender}  " rendered="#{s:hasPermission('gender', 'studentEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="gender" value="#{studentAction.student.gender}" required="false"> 
          <f:selectItem itemLabel="Please Select..." itemValue=""/>  
          <f:selectItem itemValue="F" itemLabel="F"/>  
          <f:selectItem itemValue="M" itemLabel="M"/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="gender" rendered="#{s:hasPermission('gender', 'studentEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.student_dateOfBirth}  " rendered="#{s:hasPermission('dateOfBirth', 'studentEdit')}"/>  
        <br/>  
        <rich:calendar id="dateOfBirth" value="#{studentAction.student.dateOfBirth}"/>  
        <rich:message styleClass="error errors" for="dateOfBirth" rendered="#{s:hasPermission('dateOfBirth', 'studentEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.student_grade}  " rendered="#{s:hasPermission('grade', 'studentEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="grade" value="#{studentAction.student.grade}"> 
          <s:selectItems value="#{gradeList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="grade" rendered="#{s:hasPermission('grade', 'studentEdit')}"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
