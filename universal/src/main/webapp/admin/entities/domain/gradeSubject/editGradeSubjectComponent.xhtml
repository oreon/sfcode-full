<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="3" styleClass="editInfo" columnClasses="leftCol, rightCol" onload="#{gradeSubjectAction.load(gradeSubjectId )  }"> 
        <f:facet name="header"> 
          <h:outputText value="GradeSubject "/> 
        </f:facet>  
        <h:outputText value="#{msg.gradeSubject_subject}  "/>  
        <h:selectOneMenu id="subject" label="#{msg.gradeSubject_subject}" value="#{gradeSubjectAction.gradeSubject.subject}" required="true"> 
          <s:selectItems value="#{subjectList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <h:message styleClass="error errors" for="subject"/>  
        <h:outputText value="#{msg.gradeSubject_employee}  "/>  
        <h:selectOneMenu id="employee" label="#{msg.gradeSubject_employee}" value="#{gradeSubjectAction.gradeSubject.employee}" required="false"> 
          <s:selectItems value="#{employeeList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <h:message styleClass="error errors" for="employee"/>  
        <h:outputText value="#{msg.gradeSubject_grade}  "/>  
        <h:selectOneMenu id="grade" label="#{msg.gradeSubject_grade}" value="#{gradeSubjectAction.gradeSubject.grade}" required="true"> 
          <s:selectItems value="#{gradeList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <h:message styleClass="error errors" for="grade"/> 
      </h:panelGrid> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
