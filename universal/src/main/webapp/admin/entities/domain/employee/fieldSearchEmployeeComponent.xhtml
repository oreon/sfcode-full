<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.person_firstName}  "/>  
      <br/>  
      <h:inputText id="firstName" value="#{employeeList.employee.firstName}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.person_lastName}  "/>  
      <br/>  
      <h:inputText id="lastName" value="#{employeeList.employee.lastName}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.contactDetails_primaryPhone}  "/>  
      <br/>  
      <h:inputText id="contactDetails_primaryPhone" value="#{employeeList.employee.contactDetails.primaryPhone}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.contactDetails_secondaryPhone}  "/>  
      <br/>  
      <h:inputText id="contactDetails_secondaryPhone" value="#{employeeList.employee.contactDetails.secondaryPhone}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.contactDetails_email}  "/>  
      <br/>  
      <h:inputText id="contactDetails_email" value="#{employeeList.employee.contactDetails.email}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.employee_department}  "/>  
      <br/>  
      <h:selectOneMenu id="department" value="#{ employeeList.employee.department}"> 
        <s:selectItems value="#{departmentList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/>  
        <f:selectItem itemLabel="--None--" itemValue=""/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.employee_employeeNumber}  "/>  
      <br/>  
      <h:inputText id="employeeNumber" value="#{employeeList.employee.employeeNumber}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.employee_employeeType}  "/>  
      <br/>  
      <h:selectOneMenu id="employeeType" value="#{employeeList.employee.employeeType}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="None" itemValue=""/>  
        <f:selectItem itemValue="FULL_TIME" itemLabel="Full_time"/>  
        <f:selectItem itemValue="CONTRACT" itemLabel="Contract"/>  
        <f:selectItem itemValue="PART_TIME" itemLabel="Part_time"/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <rich:calendar id="from" value="#{employeeList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{employeeList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
