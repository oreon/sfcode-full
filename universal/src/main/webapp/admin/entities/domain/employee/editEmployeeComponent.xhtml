<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="3" styleClass="editInfo" columnClasses="leftCol, rightCol" onload="#{employeeAction.load(employeeId )  }"> 
        <f:facet name="header"> 
          <h:outputText value="Employee "/> 
        </f:facet>  
        <h:outputText value="#{msg.contactDetails_primaryPhone}  "/>  
        <h:inputText id="contactDetails_primaryPhone#{entityId}" label="#{msg.contactDetails_primaryPhone}" required="false" value="#{employeeAction.employee.contactDetails.primaryPhone}"/>  
        <h:message styleClass="error errors" for="contactDetails_primaryPhone"/>  
        <h:outputText value="#{msg.contactDetails_secondaryPhone}  "/>  
        <h:inputText id="contactDetails_secondaryPhone#{entityId}" label="#{msg.contactDetails_secondaryPhone}" required="false" value="#{employeeAction.employee.contactDetails.secondaryPhone}"/>  
        <h:message styleClass="error errors" for="contactDetails_secondaryPhone"/>  
        <h:outputText value="#{msg.contactDetails_email}  "/>  
        <h:inputText id="contactDetails_email#{entityId}" label="#{msg.contactDetails_email}" required="false" value="#{employeeAction.employee.contactDetails.email}"/>  
        <h:message styleClass="error errors" for="contactDetails_email"/>  
        <h:outputText value="#{msg.employee_department}  "/>  
        <h:selectOneMenu id="department" label="#{msg.employee_department}" value="#{employeeAction.employee.department}" required="false"> 
          <s:selectItems value="#{departmentList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <h:message styleClass="error errors" for="department"/>  
        <h:outputText value="#{msg.person_firstName}  "/>  
        <h:inputText id="firstName#{entityId}" label="#{msg.person_firstName}" required="false" value="#{employeeAction.employee.firstName}"/>  
        <h:message styleClass="error errors" for="firstName"/>  
        <h:outputText value="#{msg.person_lastName}  "/>  
        <h:inputText id="lastName#{entityId}" label="#{msg.person_lastName}" required="false" value="#{employeeAction.employee.lastName}"/>  
        <h:message styleClass="error errors" for="lastName"/>  
        <h:outputText value="#{msg.employee_employeeNumber}  "/>  
        <h:inputText id="employeeNumber#{entityId}" label="#{msg.employee_employeeNumber}" required="false" value="#{employeeAction.employee.employeeNumber}"/>  
        <h:message styleClass="error errors" for="employeeNumber"/>  
        <h:outputText value="#{msg.employee_employeeType}  "/>  
        <h:selectOneMenu id="employeeType" value="#{employeeAction.employee.employeeType}" required="false" label="#{msg.employee_employeeType}"> 
          <f:selectItem itemLabel="Please Select..." itemValue=""/>  
          <f:selectItem itemValue="FULL_TIME" itemLabel="Full_time"/>  
          <f:selectItem itemValue="CONTRACT" itemLabel="Contract"/>  
          <f:selectItem itemValue="PART_TIME" itemLabel="Part_time"/> 
        </h:selectOneMenu>  
        <h:message styleClass="error errors" for="employeeType"/> 
      </h:panelGrid> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
