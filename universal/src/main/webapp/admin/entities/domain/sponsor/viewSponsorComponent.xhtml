<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="6" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{sponsorAction.load(sponsorId )  }"> 
        <f:facet name="header"> 
          <h:outputText value="Sponsor "/> 
        </f:facet>  
        <h:outputText value="#{msg.id}"/>  
        <h:outputText value="#{sponsorAction.sponsor.id}"/>  
        <h:outputText value="#{msg.contactDetails_primaryPhone}  "/>  
        <h:outputText id="contactDetails_primaryPhone#{entityId}" value="#{sponsorAction.sponsor.contactDetails.primaryPhone}"/>  
        <h:outputText value="#{msg.contactDetails_secondaryPhone}  "/>  
        <h:outputText id="contactDetails_secondaryPhone#{entityId}" value="#{sponsorAction.sponsor.contactDetails.secondaryPhone}"/>  
        <h:outputText value="#{msg.contactDetails_email}  "/>  
        <h:outputText id="contactDetails_email#{entityId}" value="#{sponsorAction.sponsor.contactDetails.email}"/>  
        <h:outputText value="#{msg.person_firstName}  "/>  
        <h:outputText id="firstName#{entityId}" value="#{sponsorAction.sponsor.firstName}"/>  
        <h:outputText value="#{msg.person_lastName}  "/>  
        <h:outputText id="lastName#{entityId}" value="#{sponsorAction.sponsor.lastName}"/> 
      </h:panelGrid> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
