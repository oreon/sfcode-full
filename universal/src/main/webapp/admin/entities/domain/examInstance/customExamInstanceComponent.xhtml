<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.examInstance_exam}  "/>  
        <br/>  
        <h:selectOneMenu id="exam" value="#{examInstanceAction.examInstance.exam}"> 
          <s:selectItems value="#{examList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <h:message styleClass="error errors" for="exam"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.examInstance_gradeSubject}  "/>  
        <br/>  
        <h:selectOneMenu id="gradeSubject" value="#{examInstanceAction.examInstance.gradeSubject}"> 
          <s:selectItems value="#{gradeSubjectList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <h:message styleClass="error errors" for="gradeSubject"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.examInstance_dateHeld}  "/>  
        <br/>  
        <rich:calendar id="dateHeld" value="#{examInstanceAction.examInstance.dateHeld}"/>  
        <h:message styleClass="error errors" for="dateHeld"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
