<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="6" styleClass="viewInfo" columnClasses="leftCol, rightCol" onload="#{paidFeeAction.load(paidFeeId )  }"> 
        <h:outputText value="#{msg.id}"/>  
        <h:outputText value="#{paidFeeAction.paidFee.id}"/>  
        <h:outputText value="#{msg.paidFee_student}  " rendered="#{s:hasPermission('student', 'paidFeeView')}"/>  
        <s:link value="#{paidFeeAction.paidFee.student.displayName}" view="/admin/entities/domain/student/viewStudent.xhtml" propagation="none"> 
          <f:param name="studentId" value="#{paidFeeAction.paidFee.student.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link>  
        <h:outputText value="#{msg.paidFee_gradeFee}  " rendered="#{s:hasPermission('gradeFee', 'paidFeeView')}"/>  
        <s:link value="#{paidFeeAction.paidFee.gradeFee.displayName}" view="/admin/entities/domain/gradeFee/viewGradeFee.xhtml" propagation="none"> 
          <f:param name="gradeFeeId" value="#{paidFeeAction.paidFee.gradeFee.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link>  
        <h:outputText value="#{msg.paidFee_amount}  " rendered="#{s:hasPermission('amount', 'paidFeeView')}"/>  
        <h:outputText id="amount#{entityId}" rendered="#{s:hasPermission('amount', 'paidFeeView')}" value="#{paidFeeAction.paidFee.amount}"></h:outputText>  
        <h:outputText value="#{msg.paidFee_notes}  " rendered="#{s:hasPermission('notes', 'paidFeeView')}"/>  
        <s:formattedText escape="false" id="notes#{entityId}" rendered="#{s:hasPermission('notes', 'paidFeeView')}" value="#{paidFeeAction.paidFee.notes}"></s:formattedText> 
      </h:panelGrid> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
