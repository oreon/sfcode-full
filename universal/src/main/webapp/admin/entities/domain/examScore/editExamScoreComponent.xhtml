<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="3" styleClass="editInfo" columnClasses="leftCol, rightCol" onload="#{examScoreAction.load(examScoreId )  }"> 
        <f:facet name="header"> 
          <h:outputText value="ExamScore "/> 
        </f:facet>  
        <h:outputText value="#{msg.examScore_student}  "/>  
        <h:selectOneMenu id="student" label="#{msg.examScore_student}" value="#{examScoreAction.examScore.student}" required="true"> 
          <s:selectItems value="#{studentList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <h:message styleClass="error errors" for="student"/>  
        <h:outputText value="#{msg.examScore_examInstance}  "/>  
        <h:selectOneMenu id="examInstance" label="#{msg.examScore_examInstance}" value="#{examScoreAction.examScore.examInstance}" required="true"> 
          <s:selectItems value="#{examInstanceList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <h:message styleClass="error errors" for="examInstance"/>  
        <h:outputText value="#{msg.examScore_marks} * "/>  
        <h:inputText id="marks#{entityId}" label="#{msg.examScore_marks}" required="true" value="#{examScoreAction.examScore.marks}"/>  
        <h:message styleClass="error errors" for="marks"/> 
      </h:panelGrid> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
