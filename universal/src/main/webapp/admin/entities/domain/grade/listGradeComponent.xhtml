<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <rich:panel> 
    <f:facet name="header">Grade Search Results (#{empty records ? 0 : (gradeList.paginated ? gradeList.resultCount : records.size)})</f:facet>  
    <a:form> 
      <rich:dataTable var="_grade" value="#{records}" id="gradeList" rowClasses="odd, even" styleClass="dataTable" rendered="#{not empty records}"> 
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{gradeList}"/>  
              <ui:param name="propertyLabel" value="Id"/>  
              <ui:param name="propertyPath" value="grade.id"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_grade.id}"></h:outputText> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{gradeList}"/>  
              <ui:param name="propertyLabel" value="#{msg.grade_name}"/>  
              <ui:param name="propertyPath" value="grade.name"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_grade.name}"/> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{gradeList}"/>  
              <ui:param name="propertyLabel" value="#{msg.grade_ordinal}"/>  
              <ui:param name="propertyPath" value="grade.ordinal"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_grade.ordinal}"/> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{gradeList}"/>  
              <ui:param name="propertyLabel" value="#{msg.grade_section}"/>  
              <ui:param name="propertyPath" value="grade.section"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_grade.section}"/> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{gradeList}"/>  
              <ui:param name="propertyLabel" value="Creation Date"/>  
              <ui:param name="propertyPath" value="grade.dateCreated"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_grade.dateCreated}"> 
            <s:convertDateTime type="both" dateStyle="short"/> 
          </h:outputText> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/domain/grade/viewGrade.xhtml" rendered="#{s:hasPermission(_grade, 'view')}" propagation="none"> 
            <h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>  
            <f:param name="gradeId" value="#{_grade.id}"/> 
          </s:link> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/domain/grade/editGrade.xhtml"  propagation="none"> 
            <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
            <f:param name="gradeId" value="#{_grade.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('gradeAction', 'archive')}" propagation="none"> 
          <f:facet name="header"> 
            <h:outputText value=""/> 
          </f:facet>  
          <s:link action="#{gradeAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_grade.displayName} ?')){ return false; } else { return true; }"> 
            <h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>  
            <f:param name="idToArchive" value="#{_grade.id}"/> 
          </s:link> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <a:commandLink action="#{gradeAction.setGradeIdForModalDlg(_grade.id)}" rendered="#{s:hasPermission(_grade, 'edit')}" oncomplete="Richfaces.showModalPanel('GradeModalPanel',{});" value="Quick Edit"/> 
        </h:column> 
      </rich:dataTable> 
    </a:form> 
  </rich:panel>  
  <div class="tableControl"> 
    <s:link view="#{request.servletPath}" rendered="#{gradeList.previousExists}" value="#{messages.left}#{messages.left} First Page"> 
      <f:param name="firstResult" value="0"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{gradeList.previousExists}" value="#{messages.left} Previous Page"> 
      <f:param name="firstResult" value="#{gradeList.previousFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{gradeList.nextExists}" value="Next Page #{messages.right}"> 
      <f:param name="firstResult" value="#{gradeList.nextFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{gradeList.nextExists}" value="Last Page #{messages.right}#{messages.right}"> 
      <f:param name="firstResult" value="#{gradeList.lastFirstResult}"/> 
    </s:link> 
  </div> 
</ui:composition>
