<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.grade_name} * " rendered="#{s:hasPermission('name', 'gradeEdit')}"/>  
      <br/>  
      <h:inputText id="name" value="#{gradeList.grade.name}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.grade_exams}  " rendered="#{s:hasPermission('exams', 'gradeEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="exams" value="#{ gradeList.examToSearch}"> 
        <s:selectItems value="#{examList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/>  
        <f:selectItem itemLabel="--None--" itemValue=""/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.grade_ordinal}  " rendered="#{s:hasPermission('ordinal', 'gradeEdit')}"/>  
      <br/>  
      <h:inputText id="ordinal_begin" value="#{gradeList.ordinalRange.begin}"> 
        <f:converter converterId="javax.faces.Integer"/> 
      </h:inputText>  
      <h:inputText id="ordinal_end" value="#{gradeList.ordinalRange.end}"> 
        <f:converter converterId="javax.faces.Integer"/> 
      </h:inputText> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.grade_section}  " rendered="#{s:hasPermission('section', 'gradeEdit')}"/>  
      <br/>  
      <h:inputText id="section" value="#{gradeList.grade.section}"/> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <rich:calendar id="from" value="#{gradeList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{gradeList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
