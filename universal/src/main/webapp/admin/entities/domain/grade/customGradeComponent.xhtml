<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.grade_name} * "/>  
        <br/>  
        <h:inputText id="name" value="#{gradeAction.grade.name}"/>  
        <h:message styleClass="error errors" for="name"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.grade_ordinal}  "/>  
        <br/>  
        <h:inputText id="ordinal" value="#{gradeAction.grade.ordinal}"/>  
        <h:message styleClass="error errors" for="ordinal"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.grade_section}  "/>  
        <br/>  
        <h:inputText id="section" value="#{gradeAction.grade.section}"/>  
        <h:message styleClass="error errors" for="section"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
