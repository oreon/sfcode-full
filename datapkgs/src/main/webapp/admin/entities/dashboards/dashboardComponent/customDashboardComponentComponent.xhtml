<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.dashboardComponent_dashboard}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('dashboardComponent', 'editDashboard')}"/>  
        <br/>  
        <h:selectOneMenu id="dashboard" value="#{dashboardComponentAction.dashboardComponent.dashboard}"> 
          <s:selectItems value="#{dashboardList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="dashboard" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('dashboardComponent', 'editDashboard')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.dashboardComponent_contents}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('dashboardComponent', 'editContents')}"/>  
        <br/>  
        <h:inputText id="contents" value="#{dashboardComponentAction.dashboardComponent.contents}"/>  
        <rich:message styleClass="error errors" for="contents" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('dashboardComponent', 'editContents')}"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
