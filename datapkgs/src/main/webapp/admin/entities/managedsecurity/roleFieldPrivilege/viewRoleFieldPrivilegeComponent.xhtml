<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewRoleFieldPrivilegeComponentPanel"> 
    <s:validateAll> 
      <h:panelGrid columns="1" onload="#{roleFieldPrivilegeAction.load(roleFieldPrivilegeId )  }"/>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelRoleFieldPrivilege eq null}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.RoleFieldPrivilege}"/> 
        </f:facet>  
        <h:outputText value="#{msg.roleFieldPrivilege_readAccess}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('roleFieldPrivilege', 'viewReadAccess')}"/>  
        <h:outputText id="readAccess#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('roleFieldPrivilege', 'viewReadAccess')}" value="#{roleFieldPrivilegeAction.roleFieldPrivilege.readAccess}"></h:outputText>  
        <h:outputText value="#{msg.roleFieldPrivilege_writeAccess}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('roleFieldPrivilege', 'viewWriteAccess')}"/>  
        <h:outputText id="writeAccess#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('roleFieldPrivilege', 'viewWriteAccess')}" value="#{roleFieldPrivilegeAction.roleFieldPrivilege.writeAccess}"></h:outputText>  
        <h:outputText value="#{msg.roleFieldPrivilege_appRole}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('roleFieldPrivilege', 'viewAppRole')}"/>  
        <s:link value="#{roleFieldPrivilegeAction.roleFieldPrivilege.appRole.displayName}" action="viewappRole" propagation="none"> 
          <f:param name="appRoleId" value="#{roleFieldPrivilegeAction.roleFieldPrivilege.appRole.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link>  
        <h:outputText value="#{msg.roleFieldPrivilege_metaField}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('roleFieldPrivilege', 'viewMetaField')}"/>  
        <s:link value="#{roleFieldPrivilegeAction.roleFieldPrivilege.metaField.displayName}" action="viewmetaField" propagation="none"> 
          <f:param name="metaFieldId" value="#{roleFieldPrivilegeAction.roleFieldPrivilege.metaField.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link> 
      </h:panelGrid>  
      <br/>  
      <br/> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
