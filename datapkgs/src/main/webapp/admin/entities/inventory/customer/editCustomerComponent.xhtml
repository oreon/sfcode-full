<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editCustomerComponentPanel"> 
    <s:validateAll> 
      <h:panelGrid columns="1" onload="#{customerAction.load(customerId )  }"/>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelCustomer eq null}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.Customer}"/> 
        </f:facet>  
        <s:decorate id="nameDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.customer_name}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'editName')}"/>
          </ui:define>  
          <h:inputText id="name#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'editName')}" label="#{msg.customer_name}" required="true" disabled="false" value="#{customerAction.customer.name}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:inputText> 
        </s:decorate>  
        <s:decorate id="countryDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.customer_country}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'editCountry')}"/>
          </ui:define>  
          <h:inputText id="country#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'editCountry')}" label="#{msg.customer_country}" required="false" disabled="false" value="#{customerAction.customer.country}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:inputText> 
        </s:decorate>  
        <s:decorate id="telephoneDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.customer_telephone}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'editTelephone')}"/>
          </ui:define>  
          <h:inputText id="telephone#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'editTelephone')}" label="#{msg.customer_telephone}" required="false" disabled="false" value="#{customerAction.customer.telephone}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:inputText> 
        </s:decorate> 
      </h:panelGrid>  
      <br/>  
      <a:commandButton value="New Employee" action="#{customerAction.addEmployees}" reRender="employees" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'editEmployees')}"> 
        <s:conversationId/> 
      </a:commandButton>  
      <rich:dataTable id="employees" var="_employee" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'editEmployees')}" value="#{customerAction.listEmployees}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="viewInfo" rules="all"> 
        <h:column>
          <f:facet name="header">
            <h:outputText value="#{msg.contactDetails_phone}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editPhone')}"/>
          </f:facet>  
          <s:decorate id="contactDetails_phoneDecorate" template="/layout/edit.xhtml"> 
            <ui:define name="label"></ui:define>  
            <h:inputText id="contactDetails_phone#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editPhone')}" label="#{msg.contactDetails_phone}" required="true" disabled="false" value="#{_employee.contactDetails.phone}"> 
              <rich:ajaxValidator event="onsubmit"/> 
            </h:inputText> 
          </s:decorate> 
        </h:column>  
        <h:column>
          <f:facet name="header">
            <h:outputText value="#{msg.contactDetails_secondaryPhone}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editSecondaryPhone')}"/>
          </f:facet>  
          <s:decorate id="contactDetails_secondaryPhoneDecorate" template="/layout/edit.xhtml"> 
            <ui:define name="label"></ui:define>  
            <h:inputText id="contactDetails_secondaryPhone#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editSecondaryPhone')}" label="#{msg.contactDetails_secondaryPhone}" required="true" disabled="false" value="#{_employee.contactDetails.secondaryPhone}"> 
              <rich:ajaxValidator event="onsubmit"/> 
            </h:inputText> 
          </s:decorate> 
        </h:column>  
        <h:column>
          <f:facet name="header">
            <h:outputText value="#{msg.contactDetails_city}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editCity')}"/>
          </f:facet>  
          <s:decorate id="contactDetails_cityDecorate" template="/layout/edit.xhtml"> 
            <ui:define name="label"></ui:define>  
            <h:inputText id="contactDetails_city#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editCity')}" label="#{msg.contactDetails_city}" required="true" disabled="false" value="#{_employee.contactDetails.city}"> 
              <rich:ajaxValidator event="onsubmit"/> 
            </h:inputText> 
          </s:decorate> 
        </h:column>  
        <h:column>
          <f:facet name="header">
            <h:outputText value="#{msg.appUser_userName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editUserName')}"/>
          </f:facet>  
          <s:decorate id="appUser_userNameDecorate" template="/layout/edit.xhtml"> 
            <ui:define name="label"></ui:define>  
            <h:inputText id="appUser_userName#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editUserName')}" label="#{msg.appUser_userName}" required="true" disabled="false" value="#{_employee.appUser.userName}"> 
              <rich:ajaxValidator event="onsubmit"/> 
            </h:inputText> 
          </s:decorate> 
        </h:column>  
        <h:column>
          <f:facet name="header">
            <h:outputText value="#{msg.appUser_password}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editPassword')}"/>
          </f:facet>  
          <s:decorate id="appUser_passwordDecorate" template="/layout/edit.xhtml"> 
            <ui:define name="label"></ui:define>  
            <h:inputSecret redisplay="true" id="appUser_password#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editPassword')}" label="#{msg.appUser_password}" required="true" disabled="false" value="#{_employee.appUser.password}"> 
              <rich:ajaxValidator event="onsubmit"/> 
            </h:inputSecret> 
          </s:decorate> 
        </h:column>  
        <h:column>
          <f:facet name="header">
            <h:outputText value="#{msg.appUser_enabled}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editEnabled')}"/>
          </f:facet>  
          <s:decorate id="appUser_enabledDecorate" template="/layout/edit.xhtml"> 
            <ui:define name="label"></ui:define>  
            <h:selectBooleanCheckbox id="appUser_enabled#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editEnabled')}" label="#{msg.appUser_enabled}" required="false" disabled="false" value="#{_employee.appUser.enabled}"> 
              <rich:ajaxValidator event="onsubmit"/> 
            </h:selectBooleanCheckbox> 
          </s:decorate> 
        </h:column>  
        <h:column>
          <f:facet name="header">
            <h:outputText value="#{msg.appUser_email}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editEmail')}"/>
          </f:facet>  
          <s:decorate id="appUser_emailDecorate" template="/layout/edit.xhtml"> 
            <ui:define name="label"></ui:define>  
            <h:inputText id="appUser_email#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editEmail')}" label="#{msg.appUser_email}" required="true" disabled="false" value="#{_employee.appUser.email}"> 
              <rich:ajaxValidator event="onsubmit"/> 
            </h:inputText> 
          </s:decorate> 
        </h:column>  
        <h:column>
          <f:facet name="header">
            <h:outputText value="#{msg.person_firstName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editFirstName')}"/>
          </f:facet>  
          <s:decorate id="firstNameDecorate" template="/layout/edit.xhtml"> 
            <ui:define name="label"></ui:define>  
            <h:inputText id="firstName#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editFirstName')}" label="#{msg.person_firstName}" required="true" disabled="false" value="#{_employee.firstName}"> 
              <rich:ajaxValidator event="onsubmit"/> 
            </h:inputText> 
          </s:decorate> 
        </h:column>  
        <h:column>
          <f:facet name="header">
            <h:outputText value="#{msg.person_lastName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editLastName')}"/>
          </f:facet>  
          <s:decorate id="lastNameDecorate" template="/layout/edit.xhtml"> 
            <ui:define name="label"></ui:define>  
            <h:inputText id="lastName#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editLastName')}" label="#{msg.person_lastName}" required="true" disabled="false" value="#{_employee.lastName}"> 
              <rich:ajaxValidator event="onsubmit"/> 
            </h:inputText> 
          </s:decorate> 
        </h:column>  
        <h:column>
          <f:facet name="header">
            <h:outputText value="#{msg.employee_employeeNumber}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editEmployeeNumber')}"/>
          </f:facet>  
          <s:decorate id="employeeNumberDecorate" template="/layout/edit.xhtml"> 
            <ui:define name="label"></ui:define>  
            <h:inputText id="employeeNumber#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editEmployeeNumber')}" label="#{msg.employee_employeeNumber}" required="true" disabled="false" value="#{_employee.employeeNumber}"> 
              <rich:ajaxValidator event="onsubmit"/> 
            </h:inputText> 
          </s:decorate> 
        </h:column>  
        <h:column>
          <f:facet name="header">
            <h:outputText value="#{msg.employee_employeeType}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editEmployeeType')}"/>
          </f:facet>  
          <s:decorate id="employeeTypeDecorate" template="/layout/edit.xhtml"> 
            <ui:define name="label"></ui:define>  
            <h:selectOneMenu id="employeeType" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editEmployeeType')}" value="#{_employee.employeeType}" required="true" label="#{msg.employee_employeeType}"> 
              <f:selectItem itemLabel="Please Select..." itemValue=""/>  
              <f:selectItem itemValue="FULL_TIME" itemLabel="#{msg.FULL_TIME}"/>  
              <f:selectItem itemValue="CONTRACT" itemLabel="#{msg.CONTRACT}"/>  
              <f:selectItem itemValue="PART_TIME" itemLabel="#{msg.PART_TIME}"/>  
              <rich:ajaxValidator event="onsubmit"/> 
            </h:selectOneMenu> 
          </s:decorate> 
        </h:column>  
        <h:column>
          <f:facet name="header">
            <h:outputText value="#{msg.employee_salary}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editSalary')}"/>
          </f:facet>  
          <s:decorate id="salaryDecorate" template="/layout/edit.xhtml"> 
            <ui:define name="label"></ui:define>  
            <h:inputText id="salary#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editSalary')}" label="#{msg.employee_salary}" required="true" disabled="false" value="#{_employee.salary}"> 
              <rich:ajaxValidator event="onsubmit"/> 
            </h:inputText> 
          </s:decorate> 
        </h:column>  
        <h:column> 
          <a:commandButton value="New Employee" action="#{customerAction.addEmployees}" reRender="employees" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editEmployees')}"> 
            <s:conversationId/> 
          </a:commandButton> 
        </h:column>  
        <h:column> 
          <h:commandButton value="Delete" immediate="true" action="#{customerAction.deleteEmployees(rowIndex)}" reRender="employees"> 
            <s:conversationId/> 
          </h:commandButton> 
        </h:column> 
      </rich:dataTable>  
      <br/> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
