<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <c:if test="${empty modalId}"> 
    <c:set var="modalId" value="CustomerModalPanel"/> 
  </c:if>  
  <c:if test="${empty listTitle}"> 
    <c:set var="listTitle" value="Customer Search Results (#{empty records ? 0 : (customerList.paginated ? customerList.resultCount : records.size)})"/> 
  </c:if>  
  <rich:panel> 
    <f:facet name="header">${listTitle}</f:facet>  
    <a:form> 
      <rich:dataTable var="_customer" value="#{records}" id="customerList" rowClasses="odd, even" styleClass="dataTable" onRowMouseOver="this.style.backgroundColor='#F8F8F8'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"> 
        <h:column rendered="#{s:hasPermission('id', 'customerView' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{customerList}"/>  
              <ui:param name="propertyLabel" value="Id"/>  
              <ui:param name="propertyPath" value="customer.id"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_customer.id}"></h:outputText> 
        </h:column>  
        <h:column rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'nameView')}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{customerList}"/>  
              <ui:param name="propertyLabel" value="#{msg.customer_name}"/>  
              <ui:param name="propertyPath" value="customer.name"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_customer.name}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'countryView')}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{customerList}"/>  
              <ui:param name="propertyLabel" value="#{msg.customer_country}"/>  
              <ui:param name="propertyPath" value="customer.country"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_customer.country}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'telephoneView')}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{customerList}"/>  
              <ui:param name="propertyLabel" value="#{msg.customer_telephone}"/>  
              <ui:param name="propertyPath" value="customer.telephone"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_customer.telephone}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('creationDate', 'customerView' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{customerList}"/>  
              <ui:param name="propertyLabel" value="Creation Date"/>  
              <ui:param name="propertyPath" value="customer.dateCreated"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_customer.dateCreated}"> 
            <s:convertDateTime type="date" dateStyle="medium"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_customer', 'view')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/inventory/customer/viewCustomer.xhtml" rendered="#{s:hasPermission(_customer, 'view')}" propagation="none"> 
            <h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>  
            <f:param name="customerId" value="#{_customer.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_customer', 'edit')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/inventory/customer/editCustomer.xhtml" rendered="#{s:hasPermission(_customer, 'edit')}" propagation="none"> 
            <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
            <f:param name="customerId" value="#{_customer.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('customerAction', 'archive')}" propagation="none"> 
          <f:facet name="header"> 
            <h:outputText value=""/> 
          </f:facet>  
          <s:link action="#{customerAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_customer.displayName} ?')){ return false; } else { return true; }"> 
            <h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>  
            <f:param name="idToArchive" value="#{_customer.id}"/> 
          </s:link> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <a:commandLink action="#{customerAction.setCustomerIdForModalDlg(_customer.id)}" rendered="#{s:hasPermission(_customer, 'quickEdit')}" oncomplete="Richfaces.showModalPanel('${modalId}',{});" reRender="${modalId}"> 
            <h:graphicImage value="/images/icons/editQuick.png" style="border: 0px" alt="Quick Edit"/>  
            <s:conversationPropagation type="join"/> 
          </a:commandLink> 
        </h:column> 
      </rich:dataTable> 
    </a:form> 
  </rich:panel>  
  <div class="tableControl"> 
    <s:link view="#{request.servletPath}" rendered="#{customerList.previousExists}" value="#{messages.left}#{messages.left} First Page"> 
      <f:param name="firstResult" value="0"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{customerList.previousExists}" value="#{messages.left} Previous Page"> 
      <f:param name="firstResult" value="#{customerList.previousFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{customerList.nextExists}" value="Next Page #{messages.right}"> 
      <f:param name="firstResult" value="#{customerList.nextFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{customerList.nextExists}" value="Last Page #{messages.right}#{messages.right}"> 
      <f:param name="firstResult" value="#{customerList.lastFirstResult}"/> 
    </s:link> 
  </div> 
</ui:composition>
