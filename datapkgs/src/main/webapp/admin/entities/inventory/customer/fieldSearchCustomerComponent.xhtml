<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.customer_name}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'nameEdit')}"/>  
      <br/>  
      <h:inputText id="name" value="#{customerList.customer.name}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.customer_country}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'countryEdit')}"/>  
      <br/>  
      <h:inputText id="country" value="#{customerList.customer.country}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.customer_telephone}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'telephoneEdit')}"/>  
      <br/>  
      <h:inputText id="telephone" value="#{customerList.customer.telephone}"/> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <rich:calendar id="from" value="#{customerList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{customerList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
