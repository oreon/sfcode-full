<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.drugAbstract_name}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drugAbstract', 'nameEdit')}"/>  
      <br/>  
      <h:inputText id="name" value="#{drugAbstractList.drugAbstract.name}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drugAbstract_price}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drugAbstract', 'priceEdit')}"/>  
      <br/>  
      <h:inputText id="price_begin" value="#{drugAbstractList.priceRange.begin}"> 
        <f:converter converterId="javax.faces.BigDecimal"/> 
      </h:inputText>  
      <h:inputText id="price_end" value="#{drugAbstractList.priceRange.end}"> 
        <f:converter converterId="javax.faces.BigDecimal"/> 
      </h:inputText> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <rich:calendar id="from" value="#{drugAbstractList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{drugAbstractList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
