<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewDrugInventoryComponentPanel"> 
    <s:validateAll> 
      <h:panelGrid columns="1" onload="#{drugInventoryAction.load(drugInventoryId )  }"/>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelDrugInventory eq null}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.DrugInventory}"/> 
        </f:facet>  
        <h:outputText value="#{msg.drugInventory_qty}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drugInventory', 'viewQty')}"/>  
        <h:outputText id="qty#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drugInventory', 'viewQty')}" value="#{drugInventoryAction.drugInventory.qty}"></h:outputText>  
        <h:outputText value="#{msg.drugInventory_drugAbstract}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drugInventory', 'viewDrugAbstract')}"/>  
        <s:link value="#{drugInventoryAction.drugInventory.drugAbstract.displayName}" action="viewdrugAbstract" propagation="none"> 
          <f:param name="drugAbstractId" value="#{drugInventoryAction.drugInventory.drugAbstract.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link>  
        <h:outputText value="#{msg.drugInventory_machine}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drugInventory', 'viewMachine')}"/>  
        <s:link value="#{drugInventoryAction.drugInventory.machine.displayName}" action="viewmachine" propagation="none"> 
          <f:param name="machineId" value="#{drugInventoryAction.drugInventory.machine.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link> 
      </h:panelGrid>  
      <br/>  
      <br/> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
