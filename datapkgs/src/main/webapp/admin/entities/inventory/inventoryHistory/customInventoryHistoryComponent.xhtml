<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.inventoryHistory_drugInventory}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('inventoryHistory', 'editDrugInventory')}"/>  
        <br/>  
        <h:selectOneMenu id="#{prefix}_drugInventorydrugInventory" value="#{inventoryHistoryAction.inventoryHistory.drugInventory}"> 
          <s:selectItems value="#{drugInventoryList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="#{prefix}_drugInventorydrugInventory" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('inventoryHistory', 'editDrugInventory')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.inventoryHistory_date}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('inventoryHistory', 'editDate')}"/>  
        <br/>  
        <rich:calendar id="#{prefix}_date" value="#{inventoryHistoryAction.inventoryHistory.date}"/>  
        <rich:message styleClass="error errors" for="#{prefix}_date" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('inventoryHistory', 'editDate')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.inventoryHistory_qty}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('inventoryHistory', 'editQty')}"/>  
        <br/>  
        <h:inputText id="#{prefix}_qty" value="#{inventoryHistoryAction.inventoryHistory.qty}"/>  
        <rich:message styleClass="error errors" for="#{prefix}_qty" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('inventoryHistory', 'editQty')}"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
