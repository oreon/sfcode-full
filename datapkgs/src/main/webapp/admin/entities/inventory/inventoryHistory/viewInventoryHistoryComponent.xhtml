<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewInventoryHistoryComponentPanel"> 
    <s:validateAll> 
      <h:panelGrid columns="1" onload="#{inventoryHistoryAction.load(inventoryHistoryId )  }"/>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelInventoryHistory eq null}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.InventoryHistory}"/> 
        </f:facet>  
        <h:outputText value="#{msg.inventoryHistory_date}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('inventoryHistory', 'dateView')}"/>  
        <h:outputText direction="auto" id="date#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('inventoryHistory', 'dateView')}" value="#{inventoryHistoryAction.inventoryHistory.date}"></h:outputText>  
        <h:outputText value="#{msg.inventoryHistory_qty}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('inventoryHistory', 'qtyView')}"/>  
        <h:outputText id="qty#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('inventoryHistory', 'qtyView')}" value="#{inventoryHistoryAction.inventoryHistory.qty}"></h:outputText>  
        <h:outputText value="#{msg.inventoryHistory_drugInventory}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('inventoryHistory', 'drugInventoryView')}"/>  
        <s:link value="#{inventoryHistoryAction.inventoryHistory.drugInventory.displayName}" action="viewdrugInventory" propagation="none"> 
          <f:param name="drugInventoryId" value="#{inventoryHistoryAction.inventoryHistory.drugInventory.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link> 
      </h:panelGrid>  
      <br/>  
      <br/> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
