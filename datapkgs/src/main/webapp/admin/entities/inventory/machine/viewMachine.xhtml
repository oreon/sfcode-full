<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf" template="/admin/template.xhtml">  
  <ui:define name="content"> 
    <h:form> 
      <!--PROTECTED REGION ID(EDITABLE_RGN_VIEW_inventory_Machine) ENABLED START-->  
      <!--PROTECTED REGION END-->  
      <rich:tabPanel switchType="ajax"> 
        <rich:tab label="Machine"> 
          <ui:include src="/admin/entities/inventory/machine/viewMachineComponent.xhtml"/>  
          <div class="buttonBox"> 
            <h:commandButton value="Edit" rendered="#{s:hasPermission('machine', 'edit', machineAction.instance)}" action="edit"></h:commandButton>  
            <h:outputText value=" "/>  
            <h:commandButton value="Back To Listing" action="#{machineAction.cancel}"> 
              <s:conversationPropagation type="end"/> 
            </h:commandButton> 
          </div> 
        </rich:tab>  
        <rich:tab label="Customer" rendered="#{machineAction.instance.customer != null}"> 
          <ui:include src="/admin/entities/inventory/customer/viewCustomerComponent.xhtml"> 
            <ui:param name="entityId" value="1"/>  
            <ui:param name="customerId" value="#{machineAction.instance.customer.id}"/> 
          </ui:include> 
        </rich:tab>  
        <rich:tab label="Location" rendered="#{machineAction.instance.location != null}"> 
          <ui:include src="/admin/entities/inventory/location/viewLocationComponent.xhtml"> 
            <ui:param name="entityId" value="2"/>  
            <ui:param name="locationId" value="#{machineAction.instance.location.id}"/> 
          </ui:include> 
        </rich:tab> 
      </rich:tabPanel>  
      <div class="buttonBox"></div> 
    </h:form>  
    <br/>  
    <rich:tabPanel switchType="client"></rich:tabPanel>  
    <br/>  
    <rich:tabPanel switchType="client"> 
      <rich:tab label="Notes"> 
        <wc:comments backingAction="#{machineAction}"/> 
      </rich:tab> 
    </rich:tabPanel> 
  </ui:define> 
</ui:composition>
