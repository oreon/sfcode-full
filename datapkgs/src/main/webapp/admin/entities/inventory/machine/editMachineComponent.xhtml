<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editMachineComponentPanel"> 
    <s:validateAll> 
      <h:panelGrid columns="1" onload="#{machineAction.load(machineId )  }"/>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelMachine eq null}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.Machine}"/> 
        </f:facet>  
        <s:decorate id="nameDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.machine_name}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('machine', 'nameEdit')}"/>
          </ui:define>  
          <h:inputText id="name#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('machine', 'nameEdit')}" label="#{msg.machine_name}" required="true" disabled="false" value="#{machineAction.machine.name}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:inputText> 
        </s:decorate>  
        <s:decorate id="customerDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.machine_customer}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('machine', 'customerEdit')}"/>
          </ui:define>  
          <h:selectOneMenu id="customer" label="#{msg.machine_customer}" value="#{machineAction.machine.customer}" required="true" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('machine', 'customerEdit')}" disabled="false"> 
            <s:selectItems value="#{customerList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
            <rich:ajaxValidator event="onsubmit"/>  
            <s:convertEntity/> 
          </h:selectOneMenu> 
        </s:decorate>  
        <s:decorate id="locationDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.machine_location}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('machine', 'locationEdit')}"/>
          </ui:define>  
          <h:selectOneMenu id="location" label="#{msg.machine_location}" value="#{machineAction.machine.location}" required="true" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('machine', 'locationEdit')}" disabled="false"> 
            <s:selectItems value="#{locationList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
            <rich:ajaxValidator event="onsubmit"/>  
            <s:convertEntity/> 
          </h:selectOneMenu> 
        </s:decorate> 
      </h:panelGrid>  
      <br/>  
      <a:commandButton value="New DrugInventory" action="#{machineAction.addDrugInventorys}" reRender="drugInventorys" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('machine', 'drugInventorysEdit')}"> 
        <s:conversationId/> 
      </a:commandButton>  
      <rich:dataTable id="drugInventorys" var="_drugInventory" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('machine', 'drugInventorysEdit')}" value="#{machineAction.listDrugInventorys}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="viewInfo" rules="all"> 
        <h:column>
          <f:facet name="header">
            <h:outputText value="#{msg.drugInventory_drugAbstract}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drugInventory', 'drugAbstractEdit')}"/>
          </f:facet>  
          <s:decorate id="drugAbstractDecorate" template="/layout/edit.xhtml"> 
            <ui:define name="label"></ui:define>  
            <h:selectOneMenu id="drugAbstract" label="#{msg.drugInventory_drugAbstract}" value="#{_drugInventory.drugAbstract}" required="true" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drugInventory', 'drugAbstractEdit')}" disabled="false"> 
              <s:selectItems value="#{drugAbstractList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
              <rich:ajaxValidator event="onsubmit"/>  
              <s:convertEntity/> 
            </h:selectOneMenu> 
          </s:decorate> 
        </h:column>  
        <h:column>
          <f:facet name="header">
            <h:outputText value="#{msg.drugInventory_qty}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drugInventory', 'qtyEdit')}"/>
          </f:facet>  
          <s:decorate id="qtyDecorate" template="/layout/edit.xhtml"> 
            <ui:define name="label"></ui:define>  
            <h:inputText id="qty#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drugInventory', 'qtyEdit')}" label="#{msg.drugInventory_qty}" required="false" disabled="false" value="#{_drugInventory.qty}"> 
              <rich:ajaxValidator event="onsubmit"/> 
            </h:inputText> 
          </s:decorate> 
        </h:column>  
        <h:column> 
          <a:commandButton value="New DrugInventory" action="#{machineAction.addDrugInventorys}" reRender="drugInventorys" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drugInventory', 'drugInventorysEdit')}"> 
            <s:conversationId/> 
          </a:commandButton> 
        </h:column>  
        <h:column> 
          <h:commandButton value="Delete" immediate="true" action="#{machineAction.deleteDrugInventorys(rowIndex)}" reRender="drugInventorys"> 
            <s:conversationId/> 
          </h:commandButton> 
        </h:column> 
      </rich:dataTable>  
      <br/> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
