<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.employee_department}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('teacher', 'departmentEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="department" value="#{ teacherList.teacher.department}"> 
        <s:selectItems value="#{departmentList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/>  
        <f:selectItem itemLabel="--None--" itemValue=""/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.employee_employeeNumber}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('teacher', 'employeeNumberEdit')}"/>  
      <br/>  
      <h:inputText id="employeeNumber" value="#{teacherList.teacher.employeeNumber}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.employee_employeeType}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('teacher', 'employeeTypeEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="employeeType" value="#{teacherList.teacher.employeeType}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="None" itemValue=""/>  
        <f:selectItem itemValue="FULL_TIME" itemLabel="Full_time"/>  
        <f:selectItem itemValue="CONTRACT" itemLabel="Contract"/>  
        <f:selectItem itemValue="PART_TIME" itemLabel="Part_time"/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.employee_salary}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('teacher', 'salaryEdit')}"/>  
      <br/>  
      <h:inputText id="salary_begin" value="#{teacherList.salaryRange.begin}"> 
        <f:converter converterId="javax.faces.BigDecimal"/> 
      </h:inputText>  
      <h:inputText id="salary_end" value="#{teacherList.salaryRange.end}"> 
        <f:converter converterId="javax.faces.BigDecimal"/> 
      </h:inputText> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.employee_customer}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('teacher', 'customerEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="customer" value="#{ teacherList.teacher.customer}"> 
        <s:selectItems value="#{customerList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.appUser_userName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('teacher', 'userNameEdit')}"/>  
      <br/>  
      <h:inputText id="appUser_userName" value="#{teacherList.teacher.appUser.userName}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.appUser_enabled}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('teacher', 'enabledEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="appUser_enabled" value="#{teacherList.teacher.appUser.enabled}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="True" itemValue="true"/>  
        <f:selectItem itemLabel="False" itemValue="false"/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.appUser_email}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('teacher', 'emailEdit')}"/>  
      <br/>  
      <h:inputText id="appUser_email" value="#{teacherList.teacher.appUser.email}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.appUser_lastLogin}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('teacher', 'lastLoginEdit')}"/>  
      <br/>  
      <h:outputText value="From"/>  
      <br/>  
      <rich:calendar value="#{teacherList.appUser_lastLoginRange.begin}"/> To
      <br/>  
      <rich:calendar value="#{teacherList.appUser_lastLoginRange.end}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.person_firstName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('teacher', 'firstNameEdit')}"/>  
      <br/>  
      <h:inputText id="firstName" value="#{teacherList.teacher.firstName}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.person_lastName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('teacher', 'lastNameEdit')}"/>  
      <br/>  
      <h:inputText id="lastName" value="#{teacherList.teacher.lastName}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.contactDetails_phone}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('teacher', 'phoneEdit')}"/>  
      <br/>  
      <h:inputText id="contactDetails_phone" value="#{teacherList.teacher.contactDetails.phone}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.contactDetails_secondaryPhone}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('teacher', 'secondaryPhoneEdit')}"/>  
      <br/>  
      <h:inputText id="contactDetails_secondaryPhone" value="#{teacherList.teacher.contactDetails.secondaryPhone}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.contactDetails_city}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('teacher', 'cityEdit')}"/>  
      <br/>  
      <h:inputText id="contactDetails_city" value="#{teacherList.teacher.contactDetails.city}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.teacher_skills}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('teacher', 'skillsEdit')}"/>  
      <br/>  
      <h:inputText id="skills" value="#{teacherList.teacher.skills}"/> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <rich:calendar id="from" value="#{teacherList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{teacherList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
