<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <c:if test="${empty modalId}"> 
    <c:set var="modalId" value="TeacherModalPanel"/> 
  </c:if>  
  <c:if test="${empty listTitle}"> 
    <c:set var="listTitle" value="Teacher Search Results (#{empty records ? 0 : (teacherList.paginated ? teacherList.resultCount : records.size)})"/> 
  </c:if>  
  <rich:panel> 
    <f:facet name="header">${listTitle}</f:facet>  
    <a:form> 
      <rich:dataTable var="_teacher" value="#{records}" id="teacherList" rowClasses="odd, even" styleClass="dataTable" onRowMouseOver="this.style.backgroundColor='#F8F8F8'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"> 
        <h:column rendered="#{s:hasPermission('id', 'teacherView' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{teacherList}"/>  
              <ui:param name="propertyLabel" value="Id"/>  
              <ui:param name="propertyPath" value="teacher.id"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_teacher.id}"></h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('department', 'teacherView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{teacherList}"/>  
              <ui:param name="propertyLabel" value="#{msg.employee_department}"/>  
              <ui:param name="propertyPath" value="teacher.department"/> 
            </ui:include> 
          </f:facet>  
          <s:link value="#{_teacher.department.displayName}" view="/admin/entities/domain/department/viewDepartment.xhtml" propagation="none"> 
            <f:param name="departmentId" value="#{_teacher.department.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('employeeNumber', 'teacherView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{teacherList}"/>  
              <ui:param name="propertyLabel" value="#{msg.employee_employeeNumber}"/>  
              <ui:param name="propertyPath" value="teacher.employeeNumber"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_teacher.employeeNumber}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('employeeType', 'teacherView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{teacherList}"/>  
              <ui:param name="propertyLabel" value="#{msg.employee_employeeType}"/>  
              <ui:param name="propertyPath" value="teacher.employeeType"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_teacher.employeeType}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('salary', 'teacherView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{teacherList}"/>  
              <ui:param name="propertyLabel" value="#{msg.employee_salary}"/>  
              <ui:param name="propertyPath" value="teacher.salary"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_teacher.salary}" escape="false"/> 
        </h:column>  
        <h:column groupOn="#{teacher.customer.displayName}" rendered="#{s:hasPermission('customer', 'teacherView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{teacherList}"/>  
              <ui:param name="propertyLabel" value="#{msg.employee_customer}"/>  
              <ui:param name="propertyPath" value="teacher.customer"/> 
            </ui:include> 
          </f:facet>  
          <s:link value="#{_teacher.customer.displayName}" view="/admin/entities/inventory/customer/viewCustomer.xhtml" propagation="none"> 
            <f:param name="customerId" value="#{_teacher.customer.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('userName', 'teacherView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{teacherList}"/>  
              <ui:param name="propertyLabel" value="#{msg.appUser_userName}"/>  
              <ui:param name="propertyPath" value="teacher.appUser.userName"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_teacher.appUser.userName}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('enabled', 'teacherView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{teacherList}"/>  
              <ui:param name="propertyLabel" value="#{msg.appUser_enabled}"/>  
              <ui:param name="propertyPath" value="teacher.appUser.enabled"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_teacher.appUser.enabled? msg.yes : msg.no }"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('email', 'teacherView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{teacherList}"/>  
              <ui:param name="propertyLabel" value="#{msg.appUser_email}"/>  
              <ui:param name="propertyPath" value="teacher.appUser.email"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_teacher.appUser.email}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('lastLogin', 'teacherView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{teacherList}"/>  
              <ui:param name="propertyLabel" value="#{msg.appUser_lastLogin}"/>  
              <ui:param name="propertyPath" value="teacher.appUser.lastLogin"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_teacher.appUser.lastLogin}"> 
            <s:convertDateTime type="date" dateStyle="medium"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('firstName', 'teacherView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{teacherList}"/>  
              <ui:param name="propertyLabel" value="#{msg.person_firstName}"/>  
              <ui:param name="propertyPath" value="teacher.firstName"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_teacher.firstName}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('lastName', 'teacherView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{teacherList}"/>  
              <ui:param name="propertyLabel" value="#{msg.person_lastName}"/>  
              <ui:param name="propertyPath" value="teacher.lastName"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_teacher.lastName}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('phone', 'teacherView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{teacherList}"/>  
              <ui:param name="propertyLabel" value="#{msg.contactDetails_phone}"/>  
              <ui:param name="propertyPath" value="teacher.contactDetails.phone"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_teacher.contactDetails.phone}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('secondaryPhone', 'teacherView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{teacherList}"/>  
              <ui:param name="propertyLabel" value="#{msg.contactDetails_secondaryPhone}"/>  
              <ui:param name="propertyPath" value="teacher.contactDetails.secondaryPhone"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_teacher.contactDetails.secondaryPhone}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('city', 'teacherView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{teacherList}"/>  
              <ui:param name="propertyLabel" value="#{msg.contactDetails_city}"/>  
              <ui:param name="propertyPath" value="teacher.contactDetails.city"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_teacher.contactDetails.city}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('skills', 'teacherView'  )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{teacherList}"/>  
              <ui:param name="propertyLabel" value="#{msg.teacher_skills}"/>  
              <ui:param name="propertyPath" value="teacher.skills"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_teacher.skills}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('creationDate', 'teacherView' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{teacherList}"/>  
              <ui:param name="propertyLabel" value="Creation Date"/>  
              <ui:param name="propertyPath" value="teacher.dateCreated"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_teacher.dateCreated}"> 
            <s:convertDateTime type="date" dateStyle="medium"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_teacher', 'view')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/domain/teacher/viewTeacher.xhtml" rendered="#{s:hasPermission(_teacher, 'view')}" propagation="none"> 
            <h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>  
            <f:param name="teacherId" value="#{_teacher.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_teacher', 'edit')}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/domain/teacher/editTeacher.xhtml" rendered="#{s:hasPermission(_teacher, 'edit')}" propagation="none"> 
            <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
            <f:param name="teacherId" value="#{_teacher.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('teacherAction', 'archive')}" propagation="none"> 
          <f:facet name="header"> 
            <h:outputText value=""/> 
          </f:facet>  
          <s:link action="#{teacherAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_teacher.displayName} ?')){ return false; } else { return true; }"> 
            <h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>  
            <f:param name="idToArchive" value="#{_teacher.id}"/> 
          </s:link> 
        </h:column>  
        <h:column> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <a:commandLink action="#{teacherAction.setTeacherIdForModalDlg(_teacher.id)}" rendered="#{s:hasPermission(_teacher, 'quickEdit')}" oncomplete="Richfaces.showModalPanel('${modalId}',{});" reRender="${modalId}"> 
            <h:graphicImage value="/images/icons/editQuick.png" style="border: 0px" alt="Quick Edit"/>  
            <s:conversationPropagation type="join"/> 
          </a:commandLink> 
        </h:column> 
      </rich:dataTable> 
    </a:form> 
  </rich:panel>  
  <div class="tableControl"> 
    <s:link view="#{request.servletPath}" rendered="#{teacherList.previousExists}" value="#{messages.left}#{messages.left} First Page"> 
      <f:param name="firstResult" value="0"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{teacherList.previousExists}" value="#{messages.left} Previous Page"> 
      <f:param name="firstResult" value="#{teacherList.previousFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{teacherList.nextExists}" value="Next Page #{messages.right}"> 
      <f:param name="firstResult" value="#{teacherList.nextFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{teacherList.nextExists}" value="Last Page #{messages.right}#{messages.right}"> 
      <f:param name="firstResult" value="#{teacherList.lastFirstResult}"/> 
    </s:link> 
  </div> 
</ui:composition>
