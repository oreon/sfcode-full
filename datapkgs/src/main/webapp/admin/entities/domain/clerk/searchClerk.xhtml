<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:wc="http://witchcraft.sourceforge.net/jsf">
	<h:form>
		<s:div rendered="false">
			<ui:include src="freeTypeSearchClerkComponent.xhtml" />
		</s:div>
		<br />
		<rich:simpleTogglePanel switchType="client" label="Advanced Search"
			opened="false">
			<rich:tabPanel>
				<rich:tab label="Search">
					<ui:include src="fieldSearchClerkComponent.xhtml" />
          
         Search Name (to save this search ) <h:inputText
						value="#{clerkList.searchName}" />
				</rich:tab>
				<rich:tab label="Text Search">
					<ui:include src="textSearchClerkComponent.xhtml" />
				</rich:tab>
			</rich:tabPanel>



			<div class="actionButtons"><h:commandButton id="search"
				value="Search" view="/admin/entities/domain/clerk/listClerk.xhtml">
				<s:conversationPropagation type="join" />
			</h:commandButton> <s:button propagation="none" id="reset" value="Reset"
				includePageParams="false" /> <h:commandButton id="savesearch"
				value="Save Search" action="#{clerkList.saveSearch}">

				<s:conversationPropagation type="join" />
			</h:commandButton> 
			
			<h:selectOneMenu id="svdsearches" value="#{ clerkList.currentSavedSearch}">
				<s:selectItems value="#{clerkList.savedSearches}" var="itemIter"
					label="#{itemIter.displayName}" noSelectionLabel="Select Saved Search" />
				<s:convertEntity />
			</h:selectOneMenu> 
			
			<h:commandButton id="execsearch" value="Load Search"
				action="#{clerkList.executeSearch}" /></div>
		</rich:simpleTogglePanel>
	</h:form>
</ui:composition>
