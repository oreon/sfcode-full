<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.person_firstName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editFirstName')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_firstName" value="#{employeeList.employee.firstName}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.person_lastName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editLastName')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_lastName" value="#{employeeList.employee.lastName}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.contactDetails_phone}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editPhone')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_contactDetails_phone" value="#{employeeList.employee.contactDetails.phone}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.contactDetails_secondaryPhone}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editSecondaryPhone')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_contactDetails_secondaryPhone" value="#{employeeList.employee.contactDetails.secondaryPhone}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.contactDetails_city}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editCity')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_contactDetails_city" value="#{employeeList.employee.contactDetails.city}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.employee_department}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editDepartment')}"/>  
      <br/>  
      <h:selectOneMenu id="#{prefix}_departmentdepartment" value="#{ employeeList.employee.department}"> 
        <s:selectItems value="#{departmentList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/>  
        <f:selectItem itemLabel="--None--" itemValue=""/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.employee_employeeNumber}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editEmployeeNumber')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_employeeNumber" value="#{employeeList.employee.employeeNumber}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.employee_employeeType}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editEmployeeType')}"/>  
      <br/>  
      <h:selectOneMenu id="#{prefix}_employeeType" value="#{employeeList.employee.employeeType}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="None" itemValue=""/>  
        <f:selectItem itemValue="FULL_TIME" itemLabel="Full_time"/>  
        <f:selectItem itemValue="CONTRACT" itemLabel="Contract"/>  
        <f:selectItem itemValue="PART_TIME" itemLabel="Part_time"/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.employee_salary}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editSalary')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_salary_begin" value="#{employeeList.salaryRange.begin}"> 
        <f:converter converterId="javax.faces.BigDecimal"/> 
      </h:inputText>  
      <h:inputText id="#{prefix}_salary_end" value="#{employeeList.salaryRange.end}"> 
        <f:converter converterId="javax.faces.BigDecimal"/> 
      </h:inputText> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.employee_customer}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editCustomer')}"/>  
      <br/>  
      <h:selectOneMenu id="#{prefix}_customercustomer" value="#{ employeeList.employee.customer}"> 
        <s:selectItems value="#{customerList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.appUser_userName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editUserName')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_appUser_userName" value="#{employeeList.employee.appUser.userName}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.appUser_enabled}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editEnabled')}"/>  
      <br/>  
      <h:selectOneMenu id="#{prefix}_appUser_enabled" value="#{employeeList.employee.appUser.enabled}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="True" itemValue="true"/>  
        <f:selectItem itemLabel="False" itemValue="false"/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.appUser_email}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editEmail')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_appUser_email" value="#{employeeList.employee.appUser.email}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.appUser_lastLogin}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editLastLogin')}"/>  
      <br/>  
      <h:outputText value="From"/>  
      <br/>  
      <rich:calendar value="#{employeeList.appUser_lastLoginRange.begin}"/> To
      <br/>  
      <rich:calendar value="#{employeeList.appUser_lastLoginRange.end}"/> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <rich:calendar id="from" value="#{employeeList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{employeeList.dateCreatedRange.end}"/> 
  </h:panelGrid>  
  <div style="background-color: #eef; border: 1 px solid #eeb">Search Name (to save this search ) 
    <h:inputText value="#{employeeList.searchName}"/>  
    <h:commandButton id="savesearch" value="Save Search" action="#{employeeList.saveSearch}"> 
      <s:conversationPropagation type="join"/> 
    </h:commandButton>  
    <h:selectOneMenu id="svdsearches" value="#{employeeList.currentSavedSearch}"> 
      <s:selectItems value="#{employeeList.savedSearches}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Load Saved Search"/>  
      <s:convertEntity/> 
    </h:selectOneMenu>  
    <h:commandButton value="Load Search" action="#{employeeList.executeSearch}"> 
      <s:conversationPropagation type="join"/> 
    </h:commandButton> 
  </div> 
</ui:composition>
