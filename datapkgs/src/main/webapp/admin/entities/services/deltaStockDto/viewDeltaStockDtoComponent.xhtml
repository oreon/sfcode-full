<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="viewDeltaStockDtoComponentPanel"> 
    <s:validateAll> 
      <h:panelGrid columns="1" onload="#{deltaStockDtoAction.load(deltaStockDtoId )  }"/>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelDeltaStockDto eq null}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.DeltaStockDto}"/> 
        </f:facet> 
      </h:panelGrid>  
      <br/>  
      <rich:dataTable id="machineDtos" var="_machineDto" rendered="#{not empty deltaStockDtoAction.listMachineDtos and skipPermissionCheck == 'true' || s:hasPermission('deltaStockDto', 'machineDtosView') }" value="#{deltaStockDtoAction.listMachineDtos}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="viewInfo" rules="all"></rich:dataTable>  
      <br/> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
