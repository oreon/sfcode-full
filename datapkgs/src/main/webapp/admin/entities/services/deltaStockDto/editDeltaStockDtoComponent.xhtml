<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editDeltaStockDtoComponentPanel"> 
    <s:validateAll> 
      <h:panelGrid columns="1" onload="#{deltaStockDtoAction.load(deltaStockDtoId )  }"/>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelDeltaStockDto eq null}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.DeltaStockDto}"/> 
        </f:facet> 
      </h:panelGrid>  
      <br/>  
      <a:commandButton value="New MachineDto" action="#{deltaStockDtoAction.addMachineDtos}" reRender="machineDtos" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('deltaStockDto', 'machineDtosEdit')}"> 
        <s:conversationId/> 
      </a:commandButton>  
      <rich:dataTable id="machineDtos" var="_machineDto" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('deltaStockDto', 'machineDtosEdit')}" value="#{deltaStockDtoAction.listMachineDtos}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="viewInfo" rules="all"> 
        <h:column> 
          <a:commandButton value="New MachineDto" action="#{deltaStockDtoAction.addMachineDtos}" reRender="machineDtos" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('machineDto', 'machineDtosEdit')}"> 
            <s:conversationId/> 
          </a:commandButton> 
        </h:column>  
        <h:column> 
          <a:commandButton value="Delete" immediate="true" action="#{deltaStockDtoAction.deleteMachineDtos(rowIndex)}" reRender="machineDtos"> 
            <s:conversationId/> 
          </a:commandButton> 
        </h:column> 
      </rich:dataTable>  
      <br/> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
