<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.entityFieldPrivilege_metaEntity}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('entityFieldPrivilege', 'editMetaEntity')}"/>  
        <br/>  
        <h:selectOneMenu id="#{prefix}_metaEntitymetaEntity" value="#{entityFieldPrivilegeAction.entityFieldPrivilege.metaEntity}"> 
          <s:selectItems value="#{metaEntityList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="#{prefix}_metaEntitymetaEntity" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('entityFieldPrivilege', 'editMetaEntity')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.entityFieldPrivilege_appRole}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('entityFieldPrivilege', 'editAppRole')}"/>  
        <br/>  
        <h:selectOneMenu id="#{prefix}_appRoleappRole" value="#{entityFieldPrivilegeAction.entityFieldPrivilege.appRole}"> 
          <s:selectItems value="#{appRoleList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="#{prefix}_appRoleappRole" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('entityFieldPrivilege', 'editAppRole')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.entityFieldPrivilege_privilegeType}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('entityFieldPrivilege', 'editPrivilegeType')}"/>  
        <br/>  
        <h:selectOneMenu id="#{prefix}_privilegeType" value="#{entityFieldPrivilegeAction.entityFieldPrivilege.privilegeType}" required="false"> 
          <f:selectItem itemLabel="Please Select..." itemValue=""/>  
          <f:selectItem itemValue="READ" itemLabel="Read"/>  
          <f:selectItem itemValue="WRITE" itemLabel="Write"/>  
          <f:selectItem itemValue="DELETE" itemLabel="Delete"/>  
          <f:selectItem itemValue="CREATE" itemLabel="Create"/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="#{prefix}_privilegeType" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('entityFieldPrivilege', 'editPrivilegeType')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.entityFieldPrivilege_readAllowed}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('entityFieldPrivilege', 'editReadAllowed')}"/>  
        <br/>  
        <h:selectBooleanCheckbox id="#{prefix}_readAllowed" value="#{entityFieldPrivilegeAction.entityFieldPrivilege.readAllowed}"/>  
        <rich:message styleClass="error errors" for="#{prefix}_readAllowed" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('entityFieldPrivilege', 'editReadAllowed')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.entityFieldPrivilege_writeAllowed}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('entityFieldPrivilege', 'editWriteAllowed')}"/>  
        <br/>  
        <h:selectBooleanCheckbox id="#{prefix}_writeAllowed" value="#{entityFieldPrivilegeAction.entityFieldPrivilege.writeAllowed}"/>  
        <rich:message styleClass="error errors" for="#{prefix}_writeAllowed" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('entityFieldPrivilege', 'editWriteAllowed')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.entityFieldPrivilege_editAllowed}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('entityFieldPrivilege', 'editEditAllowed')}"/>  
        <br/>  
        <h:selectBooleanCheckbox id="#{prefix}_editAllowed" value="#{entityFieldPrivilegeAction.entityFieldPrivilege.editAllowed}"/>  
        <rich:message styleClass="error errors" for="#{prefix}_editAllowed" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('entityFieldPrivilege', 'editEditAllowed')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.entityFieldPrivilege_deleteAllowed}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('entityFieldPrivilege', 'editDeleteAllowed')}"/>  
        <br/>  
        <h:selectBooleanCheckbox id="#{prefix}_deleteAllowed" value="#{entityFieldPrivilegeAction.entityFieldPrivilege.deleteAllowed}"/>  
        <rich:message styleClass="error errors" for="#{prefix}_deleteAllowed" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('entityFieldPrivilege', 'editDeleteAllowed')}"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
