<?xml version="1.0" encoding="UTF-8"?>

<html xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:form> 
    <rich:datascroller align="left" for="dataAudit" maxPages="20" renderIfSinglePage="false"/>  
    <br/>  
    <rich:dataTable id="dataAudit" var="_log" value="#{entityFieldPrivilegeAction.auditLog}" rows="30" rowClasses="odd, even" styleClass="dataTable"> 
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="Date"/> 
        </f:facet>  
        <h:outputText value="#{_log.dateCreated}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="Action"/> 
        </f:facet>  
        <h:outputText value="#{_log.action}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="User"/> 
        </f:facet>  
        <h:outputText value="#{_log.username}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="Id"/> 
        </f:facet>  
        <h:outputText value="#{_log.entityId}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.entityFieldPrivilege_metaEntity}"/> 
        </f:facet>  
        <s:link value="#{_log.entity.metaEntity.displayName}" view="/admin/entities/customReports/metaEntity/viewMetaEntity.xhtml"> 
          <f:param name="id" value="#{_entity.metaEntity.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.entityFieldPrivilege_appRole}"/> 
        </f:facet>  
        <s:link value="#{_log.entity.appRole.displayName}" view="/admin/entities/users/appRole/viewAppRole.xhtml"> 
          <f:param name="id" value="#{_entity.appRole.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.entityFieldPrivilege_privilegeType}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.privilegeType}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.entityFieldPrivilege_readAllowed}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.readAllowed}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.entityFieldPrivilege_writeAllowed}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.writeAllowed}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.entityFieldPrivilege_editAllowed}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.editAllowed}"/> 
      </rich:column>  
      <rich:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.entityFieldPrivilege_deleteAllowed}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.deleteAllowed}"/> 
      </rich:column> 
    </rich:dataTable> 
  </h:form> 
</html>
