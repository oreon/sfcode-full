<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editMetaFieldComponentPanel"> 
    <s:validateAll> 
      <h:panelGrid columns="1" onload="#{metaFieldAction.load(metaFieldId )  }"/>  
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelMetaField eq null}"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.MetaField}"/> 
        </f:facet>  
        <s:decorate id="nameDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.metaField_name}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('metaField', 'editName')}"/>
          </ui:define>  
          <h:inputText id="name#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('metaField', 'editName')}" label="#{msg.metaField_name}" required="true" disabled="false" value="#{metaFieldAction.metaField.name}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:inputText> 
        </s:decorate>  
        <s:decorate id="typeDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.metaField_type}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('metaField', 'editType')}"/>
          </ui:define>  
          <h:inputText id="type#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('metaField', 'editType')}" label="#{msg.metaField_type}" required="false" disabled="false" value="#{metaFieldAction.metaField.type}"> 
            <rich:ajaxValidator event="onsubmit"/> 
          </h:inputText> 
        </s:decorate>  
        <s:decorate id="metaEntityDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.metaField_metaEntity}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('metaField', 'editMetaEntity')}"/>
          </ui:define>  
          <h:selectOneMenu id="metaEntity" label="#{msg.metaField_metaEntity}" value="#{metaFieldAction.metaField.metaEntity}" required="true" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('metaField', 'editMetaEntity')}" disabled="false"> 
            <s:selectItems value="#{metaEntityList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
            <rich:ajaxValidator event="onsubmit"/>  
            <s:convertEntity/> 
          </h:selectOneMenu> 
        </s:decorate> 
      </h:panelGrid>  
      <br/>  
      <a:commandButton value="New RoleFieldPrivilege" action="#{metaFieldAction.addRoleFieldPrivileges}" reRender="roleFieldPrivileges" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('metaField', 'editRoleFieldPrivileges')}"> 
        <s:conversationId/> 
      </a:commandButton>  
      <rich:dataTable id="roleFieldPrivileges" var="_roleFieldPrivilege" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('metaField', 'editRoleFieldPrivileges')}" value="#{metaFieldAction.listRoleFieldPrivileges}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="viewInfo" rules="all"> 
        <h:column>
          <f:facet name="header">
            <h:outputText value="#{msg.roleFieldPrivilege_appRole}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('roleFieldPrivilege', 'editAppRole')}"/>
          </f:facet>  
          <s:decorate id="appRoleDecorate" template="/layout/edit.xhtml"> 
            <ui:define name="label"></ui:define>  
            <h:selectOneMenu id="appRole" label="#{msg.roleFieldPrivilege_appRole}" value="#{_roleFieldPrivilege.appRole}" required="true" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('roleFieldPrivilege', 'editAppRole')}" disabled="false"> 
              <s:selectItems value="#{appRoleList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
              <rich:ajaxValidator event="onsubmit"/>  
              <s:convertEntity/> 
            </h:selectOneMenu> 
          </s:decorate> 
        </h:column>  
        <h:column>
          <f:facet name="header">
            <h:outputText value="#{msg.roleFieldPrivilege_readAccess}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('roleFieldPrivilege', 'editReadAccess')}"/>
          </f:facet>  
          <s:decorate id="readAccessDecorate" template="/layout/edit.xhtml"> 
            <ui:define name="label"></ui:define>  
            <h:selectBooleanCheckbox id="readAccess#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('roleFieldPrivilege', 'editReadAccess')}" label="#{msg.roleFieldPrivilege_readAccess}" required="false" disabled="false" value="#{_roleFieldPrivilege.readAccess}"> 
              <rich:ajaxValidator event="onsubmit"/> 
            </h:selectBooleanCheckbox> 
          </s:decorate> 
        </h:column>  
        <h:column>
          <f:facet name="header">
            <h:outputText value="#{msg.roleFieldPrivilege_writeAccess}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('roleFieldPrivilege', 'editWriteAccess')}"/>
          </f:facet>  
          <s:decorate id="writeAccessDecorate" template="/layout/edit.xhtml"> 
            <ui:define name="label"></ui:define>  
            <h:selectBooleanCheckbox id="writeAccess#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('roleFieldPrivilege', 'editWriteAccess')}" label="#{msg.roleFieldPrivilege_writeAccess}" required="false" disabled="false" value="#{_roleFieldPrivilege.writeAccess}"> 
              <rich:ajaxValidator event="onsubmit"/> 
            </h:selectBooleanCheckbox> 
          </s:decorate> 
        </h:column>  
        <h:column> 
          <a:commandButton value="New RoleFieldPrivilege" action="#{metaFieldAction.addRoleFieldPrivileges}" reRender="roleFieldPrivileges" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('roleFieldPrivilege', 'editRoleFieldPrivileges')}"> 
            <s:conversationId/> 
          </a:commandButton> 
        </h:column>  
        <h:column> 
          <h:commandButton value="Delete" immediate="true" action="#{metaFieldAction.deleteRoleFieldPrivileges(rowIndex)}" reRender="roleFieldPrivileges"> 
            <s:conversationId/> 
          </h:commandButton> 
        </h:column> 
      </rich:dataTable>  
      <br/> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
