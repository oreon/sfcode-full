<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.reportParameter_customReport}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('reportParameter', 'editCustomReport')}"/>  
      <br/>  
      <h:selectOneMenu id="#{prefix}_customReportcustomReport" value="#{ reportParameterList.reportParameter.customReport}"> 
        <s:selectItems value="#{customReportList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.reportParameter_metaField}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('reportParameter', 'editMetaField')}"/>  
      <br/>  
      <h:selectOneMenu id="#{prefix}_metaFieldmetaField" value="#{ reportParameterList.reportParameter.metaField}"> 
        <s:selectItems value="#{metaFieldList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.reportParameter_comparison}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('reportParameter', 'editComparison')}"/>  
      <br/>  
      <h:selectOneMenu id="#{prefix}_comparison" value="#{reportParameterList.reportParameter.comparison}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="None" itemValue=""/>  
        <f:selectItem itemValue="GREATER_THAN" itemLabel="Greater_than"/>  
        <f:selectItem itemValue="LESS_THAN" itemLabel="Less_than"/>  
        <f:selectItem itemValue="EQUAL" itemLabel="Equal"/>  
        <f:selectItem itemValue="NOT_EQUAL" itemLabel="Not_equal"/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.reportParameter_mandatory}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('reportParameter', 'editMandatory')}"/>  
      <br/>  
      <h:selectOneMenu id="#{prefix}_mandatory" value="#{reportParameterList.reportParameter.mandatory}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="True" itemValue="true"/>  
        <f:selectItem itemLabel="False" itemValue="false"/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.reportParameter_defaultValue}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('reportParameter', 'editDefaultValue')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_defaultValue" value="#{reportParameterList.reportParameter.defaultValue}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.reportParameter_name}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('reportParameter', 'editName')}"/>  
      <br/>  
      <h:inputText id="#{prefix}_name" value="#{reportParameterList.reportParameter.name}"/> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <rich:calendar id="from" value="#{reportParameterList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{reportParameterList.dateCreatedRange.end}"/> 
  </h:panelGrid>  
  <div style="background-color: #eef; border: 1 px solid #eeb">Search Name (to save this search ) 
    <h:inputText value="#{reportParameterList.searchName}"/>  
    <h:commandButton id="savesearch" value="Save Search" action="#{reportParameterList.saveSearch}"> 
      <s:conversationPropagation type="join"/> 
    </h:commandButton>  
    <h:selectOneMenu id="svdsearches" value="#{reportParameterList.currentSavedSearch}"> 
      <s:selectItems value="#{reportParameterList.savedSearches}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Load Saved Search"/>  
      <s:convertEntity/> 
    </h:selectOneMenu>  
    <h:commandButton value="Load Search" action="#{reportParameterList.executeSearch}"> 
      <s:conversationPropagation type="join"/> 
    </h:commandButton> 
  </div> 
</ui:composition>
