
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
	template="/admin/template.xhtml">
	<ui:define name="content">
		<h:form>

			<rich:panel>
				<f:facet name="header">
					<h:outputText value="Manage Access" />
				</f:facet>

				<h:form>

					<ui:repeat var="entity" value="#{metaEntityList.resultList}">


						<rich:panel>
							<f:facet name="header">
								<h:outputText value="#{entity.displayName}" />
							</f:facet>

							<table border="1">
								<tr>
									<ui:repeat var="fld" value="#{entity.listMetaFields}">
										<th> <h:outputText value="#{fld.displayName}" /> </th>
									</ui:repeat>
								</tr>
								<tr>
								
								<ui:repeat var="fld" value="#{entity.listMetaFields}">
								  <td>
								  <ui:repeat var="role" value="#{appRoleList.resultList}">
									 <h:outputText value="#{role.displayName}" /> 
									 <b> Read </b>
									 <b> Write </b>
									 <br/>
								  </ui:repeat>
								  </td>
								</ui:repeat> 
								
								</tr>
							</table>

						</rich:panel>


					</ui:repeat>

				</h:form>
			</rich:panel>


		</h:form>
	</ui:define>
</ui:composition>
