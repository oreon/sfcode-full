<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.productQuantity_product} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('product', 'productQuantityEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="product" value="#{ productQuantityList.productQuantity.product}"> 
        <s:selectItems value="#{productList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.productQuantity_godown} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('godown', 'productQuantityEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="godown" value="#{ productQuantityList.productQuantity.godown}"> 
        <s:selectItems value="#{godownList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.productQuantity_quantity}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('quantity', 'productQuantityEdit')}"/>  
      <br/>  
      <h:inputText id="quantity_begin" value="#{productQuantityList.quantityRange.begin}"> 
        <f:converter converterId="javax.faces.Integer"/> 
      </h:inputText>  
      <h:inputText id="quantity_end" value="#{productQuantityList.quantityRange.end}"> 
        <f:converter converterId="javax.faces.Integer"/> 
      </h:inputText> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <rich:calendar id="from" value="#{productQuantityList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{productQuantityList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
