<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup> 
    <s:validateAll> 
      <h:panelGrid columns="3" styleClass="editInfo" columnClasses="leftCol, rightCol" onload="#{productQuantityAction.load(productQuantityId )  }"> 
        <h:outputText value="#{msg.productQuantity_product} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('product', 'productQuantityEdit')}"/>  
        <h:selectOneMenu id="product" label="#{msg.productQuantity_product}" value="#{productQuantityAction.productQuantity.product}" required="true" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('product', 'productQuantityEdit')}"> 
          <s:selectItems value="#{productList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <rich:ajaxValidator event="onsubmit"/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="product" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('product', 'productQuantityEdit')}"/>  
        <h:outputText value="#{msg.productQuantity_godown} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('godown', 'productQuantityEdit')}"/>  
        <h:selectOneMenu id="godown" label="#{msg.productQuantity_godown}" value="#{productQuantityAction.productQuantity.godown}" required="true" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('godown', 'productQuantityEdit')}"> 
          <s:selectItems value="#{godownList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>  
          <rich:ajaxValidator event="onsubmit"/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="godown" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('godown', 'productQuantityEdit')}"/>  
        <h:outputText value="#{msg.productQuantity_quantity}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('quantity', 'productQuantityEdit')}"/>  
        <h:inputText id="quantity#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('quantity', 'productQuantityEdit')}" label="#{msg.productQuantity_quantity}" required="false" value="#{productQuantityAction.productQuantity.quantity}"> 
          <rich:ajaxValidator event="onsubmit"/> 
        </h:inputText>  
        <rich:message styleClass="error errors" for="quantity" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('quantity', 'productQuantityEdit')}"/> 
      </h:panelGrid> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
