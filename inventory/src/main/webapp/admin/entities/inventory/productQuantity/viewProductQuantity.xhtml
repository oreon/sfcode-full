<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf" template="/admin/template.xhtml">  
  <ui:define name="content"> 
    <h:form> 
      <rich:tabPanel switchType="ajax"> 
        <rich:tab label="ProductQuantity"> 
          <ui:include src="/admin/entities/inventory/productQuantity/viewProductQuantityComponent.xhtml"/>  
          <div class="buttonBox"> 
            <h:commandButton value="Edit" rendered="#{s:hasPermission('productQuantity', 'edit', productQuantityAction.instance)}" action="edit"></h:commandButton>  
            <h:outputText value=" "/>  
            <h:commandButton value="Back To Listing" action="#{productQuantityAction.cancel}"> 
              <s:conversationPropagation type="end"/> 
            </h:commandButton> 
          </div> 
        </rich:tab>  
        <rich:tab label="Product" rendered="#{productQuantityAction.instance.product != null}"> 
          <ui:include src="/admin/entities/inventory/product/viewProductComponent.xhtml"> 
            <ui:param name="entityId" value="1"/>  
            <ui:param name="productId" value="#{productQuantityAction.instance.product.id}"/> 
          </ui:include> 
        </rich:tab>  
        <rich:tab label="Godown" rendered="#{productQuantityAction.instance.godown != null}"> 
          <ui:include src="/admin/entities/inventory/godown/viewGodownComponent.xhtml"> 
            <ui:param name="entityId" value="2"/>  
            <ui:param name="godownId" value="#{productQuantityAction.instance.godown.id}"/> 
          </ui:include> 
        </rich:tab> 
      </rich:tabPanel> 
    </h:form>  
    <br/>  
    <rich:tabPanel></rich:tabPanel>  
    <br/>  
    <rich:tabPanel> 
      <rich:tab label="Notes"> 
        <wc:comments backingAction="#{productQuantityAction}"/> 
      </rich:tab> 
    </rich:tabPanel> 
  </ui:define> 
</ui:composition>
