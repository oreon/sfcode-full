<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.product_name} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('name', 'productEdit')}"/>  
        <br/>  
        <h:inputText id="name" value="#{productAction.product.name}"/>  
        <rich:message styleClass="error errors" for="name" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('name', 'productEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.product_barcode} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('barcode', 'productEdit')}"/>  
        <br/>  
        <h:inputText id="barcode" value="#{productAction.product.barcode}"/>  
        <rich:message styleClass="error errors" for="barcode" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('barcode', 'productEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.product_lowStockLevel}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('lowStockLevel', 'productEdit')}"/>  
        <br/>  
        <h:inputText id="lowStockLevel" value="#{productAction.product.lowStockLevel}"/>  
        <rich:message styleClass="error errors" for="lowStockLevel" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('lowStockLevel', 'productEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.product_currentLevel}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('currentLevel', 'productEdit')}"/>  
        <br/>  
        <h:inputText id="currentLevel" value="#{productAction.product.currentLevel}"/>  
        <rich:message styleClass="error errors" for="currentLevel" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('currentLevel', 'productEdit')}"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
