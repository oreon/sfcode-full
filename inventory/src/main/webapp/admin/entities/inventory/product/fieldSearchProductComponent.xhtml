<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.product_name} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('name', 'productEdit')}"/>  
      <br/>  
      <h:inputText id="name" value="#{productList.product.name}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.product_barcode} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('barcode', 'productEdit')}"/>  
      <br/>  
      <h:inputText id="barcode" value="#{productList.product.barcode}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.product_lowStockLevel}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('lowStockLevel', 'productEdit')}"/>  
      <br/>  
      <h:inputText id="lowStockLevel_begin" value="#{productList.lowStockLevelRange.begin}"> 
        <f:converter converterId="javax.faces.Integer"/> 
      </h:inputText>  
      <h:inputText id="lowStockLevel_end" value="#{productList.lowStockLevelRange.end}"> 
        <f:converter converterId="javax.faces.Integer"/> 
      </h:inputText> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.product_suppliers}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('suppliers', 'productEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="suppliers" value="#{ productList.suppliersToSearch}"> 
        <s:selectItems value="#{supplierList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/>  
        <f:selectItem itemLabel="--None--" itemValue=""/> 
      </h:selectOneMenu> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <rich:calendar id="from" value="#{productList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{productList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
