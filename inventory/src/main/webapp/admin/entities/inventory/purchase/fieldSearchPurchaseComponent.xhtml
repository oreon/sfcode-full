<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.purchase_quantity}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('quantity', 'purchaseEdit')}"/>  
      <br/>  
      <h:inputText id="quantity_begin" value="#{purchaseList.quantityRange.begin}"> 
        <f:converter converterId="javax.faces.Integer"/> 
      </h:inputText>  
      <h:inputText id="quantity_end" value="#{purchaseList.quantityRange.end}"> 
        <f:converter converterId="javax.faces.Integer"/> 
      </h:inputText> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.purchase_product} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('product', 'purchaseEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="product" value="#{ purchaseList.purchase.product}"> 
        <s:selectItems value="#{productList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.purchase_supplier} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('supplier', 'purchaseEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="supplier" value="#{ purchaseList.purchase.supplier}"> 
        <s:selectItems value="#{supplierList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.purchase_price}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('price', 'purchaseEdit')}"/>  
      <br/>  
      <h:inputText id="price_begin" value="#{purchaseList.priceRange.begin}"> 
        <f:converter converterId="javax.faces.Double"/> 
      </h:inputText>  
      <h:inputText id="price_end" value="#{purchaseList.priceRange.end}"> 
        <f:converter converterId="javax.faces.Double"/> 
      </h:inputText> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <rich:calendar id="from" value="#{purchaseList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{purchaseList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
