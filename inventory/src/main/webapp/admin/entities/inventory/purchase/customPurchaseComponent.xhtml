<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.purchase_quantity}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('quantity', 'purchaseEdit')}"/>  
        <br/>  
        <h:inputText id="quantity" value="#{purchaseAction.purchase.quantity}"/>  
        <rich:message styleClass="error errors" for="quantity" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('quantity', 'purchaseEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.purchase_product} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('product', 'purchaseEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="product" value="#{purchaseAction.purchase.product}"> 
          <s:selectItems value="#{productList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="product" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('product', 'purchaseEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.purchase_supplier} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('supplier', 'purchaseEdit')}"/>  
        <br/>  
        <h:selectOneMenu id="supplier" value="#{purchaseAction.purchase.supplier}"> 
          <s:selectItems value="#{supplierList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="supplier" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('supplier', 'purchaseEdit')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.purchase_price}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('price', 'purchaseEdit')}"/>  
        <br/>  
        <h:inputText id="price" value="#{purchaseAction.purchase.price}"/>  
        <rich:message styleClass="error errors" for="price" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('price', 'purchaseEdit')}"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
