<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.customerOrder_remarks}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customerOrder', 'editRemarks')}"/>  
        <br/>  
        <rich:editor id="#{prefix}_remarks" value="#{customerOrderAction.customerOrder.remarks}"/>  
        <rich:message styleClass="error errors" for="#{prefix}_remarks" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customerOrder', 'editRemarks')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.customerOrder_customer}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customerOrder', 'editCustomer')}"/>  
        <br/>  
        <h:selectOneMenu id="#{prefix}_customercustomer" value="#{customerOrderAction.customerOrder.customer}"> 
          <s:selectItems value="#{customerList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="#{prefix}_customercustomer" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customerOrder', 'editCustomer')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.customerOrder_total}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customerOrder', 'editTotal')}"/>  
        <br/>  
        <h:inputText id="#{prefix}_total" value="#{customerOrderAction.customerOrder.total}"/>  
        <rich:message styleClass="error errors" for="#{prefix}_total" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customerOrder', 'editTotal')}"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
