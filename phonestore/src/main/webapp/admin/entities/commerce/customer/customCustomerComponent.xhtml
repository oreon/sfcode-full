<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.person_firstName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'editFirstName')}"/>  
        <br/>  
        <h:inputText id="#{prefix}_firstName" value="#{customerAction.customer.firstName}"/>  
        <rich:message styleClass="error errors" for="#{prefix}_firstName" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'editFirstName')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.person_lastName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'editLastName')}"/>  
        <br/>  
        <h:inputText id="#{prefix}_lastName" value="#{customerAction.customer.lastName}"/>  
        <rich:message styleClass="error errors" for="#{prefix}_lastName" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'editLastName')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.contactDetails_phone}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'editPhone')}"/>  
        <br/>  
        <h:inputText id="#{prefix}_contactDetails_phone" value="#{customerAction.customer.contactDetails.phone}"/>  
        <rich:message styleClass="error errors" for="#{prefix}_contactDetails_phone" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'editPhone')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.contactDetails_secondaryPhone}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'editSecondaryPhone')}"/>  
        <br/>  
        <h:inputText id="#{prefix}_contactDetails_secondaryPhone" value="#{customerAction.customer.contactDetails.secondaryPhone}"/>  
        <rich:message styleClass="error errors" for="#{prefix}_contactDetails_secondaryPhone" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'editSecondaryPhone')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.contactDetails_city}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'editCity')}"/>  
        <br/>  
        <h:inputText id="#{prefix}_contactDetails_city" value="#{customerAction.customer.contactDetails.city}"/>  
        <rich:message styleClass="error errors" for="#{prefix}_contactDetails_city" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'editCity')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.customer_type}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'editType')}"/>  
        <br/>  
        <h:selectOneMenu id="#{prefix}_type" value="#{customerAction.customer.type}" required="false"> 
          <f:selectItem itemLabel="Please Select..." itemValue=""/>  
          <f:selectItem itemValue="STANDARD" itemLabel="Standard"/>  
          <f:selectItem itemValue="GOLD" itemLabel="Gold"/>  
          <f:selectItem itemValue="PLATINUM" itemLabel="Platinum"/> 
        </h:selectOneMenu>  
        <rich:message styleClass="error errors" for="#{prefix}_type" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('customer', 'editType')}"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
