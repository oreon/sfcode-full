<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>#{empty pageTitle ? '{#pageTitle}' : pageTitle}</title>
	<link rel="icon" href="#{resource['favicon.ico']}" />
	<link href="#{request.contextPath}/css/screen.css" rel="stylesheet"
		type="text/css" />
</h:head>

<h:body>
	<f:loadBundle basename="messages" var="msg" />

	<ui:include src="/admin/header.xhtml"></ui:include>
	<div id="topmenu"></div>

	<div id="leftcol">
		<ui:include src="/admin/entities/navigation.xhtml" />
	</div>


	<div id="content">
		<h:messages globalOnly="true" errorStyle="color:red"
			warnStyle="color:gray" infoStyle="color:green" />

		<ui:insert name="content" />
	</div>

	<script type="text/javascript">
	    function handleDialogSubmit(xhr, status, args, dlg) {
	        if (args.validationFailed) {
	            //alert('invalid');
	        	dlg.show();
	        } else {
	        	//alert('valid');
	        	dlg.hide();
	        }
	    }
	</script>

</h:body>
</html>
