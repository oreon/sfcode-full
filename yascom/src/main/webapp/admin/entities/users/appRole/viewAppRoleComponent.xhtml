<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editAppRoleComponentPanel"> 
    <h:panelGrid columns="1" onload="#{appRoleAction.load(appRoleId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <c:if test="${_appRole == null }"> 
      <c:set var="${_appRole}" value="#{departmentAction.department}"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelAppRole eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.AppRole}"/> 
      </f:facet>  
      <h:outputText value="#{msg.appRole_name} * " rendered="#{true}"/>  
      <h:outputText id="name" value="#{_appRole.name}"/> 
    </h:panelGrid>  
    <br/>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
