<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:wc="http://witchcraft.sourceforge.net/jsf" template="/admin/template.xhtml">  
  <ui:define name="content"> 
    <f:metadata> 
      <f:viewParam name="id" value="#{departmentAction.id}"/>  
      <f:event type="preRenderView" listener="#{departmentAction.retrieve}"/> 
    </f:metadata>  
    <h:form> 
      <p:tabView dynamic="true" cache="true"> 
        <p:tab title="Department"> 
          <ui:include src="/admin/entities/domain/department/viewDepartmentComponent.xhtml"> 
            <ui:param name="_department" value="#{departmentAction.department}"/> 
          </ui:include>  
          <div class="buttonBox"> 
            <h:button value="Edit" outcome="editDepartment" includeViewParams="true"></h:button>  
            <h:button value="Back To Listing" outcome="listDepartment"/> 
          </div> 
        </p:tab> 
      </p:tabView>  
      <div class="buttonBox"></div> 
    </h:form>  
    <br/>  
    <p:tabView switchType="client"> 
      <p:tab title="Employees" icon="/images/icons/bricks.png"> 
        <c:set var="modalId" value="DepartmentModalPanel-employees"/> 
      </p:tab> 
    </p:tabView>  
    <br/>  
    <p:tabView switchType="client"> 
      <p:tab title="Notes"> 
        <wc:comments backingAction="#{departmentAction}"/> 
      </p:tab> 
    </p:tabView> 
  </ui:define> 
</ui:composition>
