<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editResourceComponentPanel"> 
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelResource eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.Resource}"/> 
      </f:facet>  
      <h:outputText value="#{msg.resource_name} * " rendered="#{true}"/>  
      <h:panelGroup> 
        <h:inputText id="name#{entityId}" rendered="#{true}" label="#{msg.resource_name}" required="true" disabled="false" value="#{resourceAction.resource.name}"></h:inputText>  
        <h:message for="name" styleClass="error"/> 
      </h:panelGroup> 
    </h:panelGrid>  
    <br/>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
