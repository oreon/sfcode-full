<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editResourceServiceSpecComponentPanel"> 
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelResourceServiceSpec eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.ResourceServiceSpec}"/> 
      </f:facet>  
      <h:outputText value="#{msg.resourceServiceSpec_name}  " rendered="#{true}"/>  
      <h:panelGroup> 
        <h:inputText id="name#{entityId}" rendered="#{true}" label="#{msg.resourceServiceSpec_name}" required="false" disabled="false" value="#{resourceServiceSpecAction.resourceServiceSpec.name}"></h:inputText>  
        <h:message for="name" styleClass="error"/> 
      </h:panelGroup>  
      <h:outputText value="#{msg.resourceServiceSpec_customerServiceSpec}  " rendered="#{true}"/>  
      <h:panelGroup> 
        <h:selectOneMenu converter="#{customerServiceSpecAction.converter}" id="customerServiceSpec" value="#{resourceServiceSpecAction.resourceServiceSpec.customerServiceSpec}"> 
          <f:selectItem itemLabel="Please Select ..."/>  
          <f:selectItems value="#{customerServiceSpecAction.all}" var="customerServiceSpec" itemLabel="#{customerServiceSpec.displayName}"/> 
        </h:selectOneMenu>  
        <h:message for="customerServiceSpec" styleClass="error"/> 
      </h:panelGroup>  
      <h:outputText value="#{msg.resourceServiceSpec_telecomResource}  " rendered="#{true}"/>  
      <h:panelGroup> 
        <h:selectOneMenu converter="#{telecomResourceAction.converter}" id="telecomResource" value="#{resourceServiceSpecAction.resourceServiceSpec.telecomResource}"> 
          <f:selectItem itemLabel="Please Select ..."/>  
          <f:selectItems value="#{telecomResourceAction.all}" var="telecomResource" itemLabel="#{telecomResource.displayName}"/> 
        </h:selectOneMenu>  
        <h:message for="telecomResource" styleClass="error"/> 
      </h:panelGroup> 
    </h:panelGrid>  
    <br/>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
