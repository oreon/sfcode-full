<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editResourceServiceComponentPanel"> 
    <h:panelGrid columns="1" onload="#{resourceServiceAction.load(resourceServiceId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <c:if test="${_resourceService == null }"> 
      <c:set var="${_resourceService}" value="#{departmentAction.department}"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelResourceService eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.ResourceService}"/> 
      </f:facet>  
      <h:outputText value="#{msg.resourceService_name} * " rendered="#{true}"/>  
      <h:outputText id="name" value="#{_resourceService.name}"/>  
      <h:outputText value="#{msg.resourceService_customerService}  " rendered="#{true}"/>  
      <h:link value="#{_resourceService.customerService.displayName}" action="viewcustomerService" propagation="none"> 
        <f:param name="customerServiceId" value="#{_resourceService.customerService.id}"/>  
        <f:param name="from" value="#{request.servletPath}"/> 
      </h:link>  
      <h:outputText value="#{msg.resourceService_telecomResource}  " rendered="#{true}"/>  
      <h:link value="#{_resourceService.telecomResource.displayName}" action="viewtelecomResource" propagation="none"> 
        <f:param name="telecomResourceId" value="#{_resourceService.telecomResource.id}"/>  
        <f:param name="from" value="#{request.servletPath}"/> 
      </h:link> 
    </h:panelGrid>  
    <br/>  
    <p:dataTable id="resourceInstances" var="_resourceInstance" rendered="#{not empty resourceServiceAction.listResourceInstances and true }" value="#{resourceServiceAction.listResourceInstances}" rowKeyVar="rowIndex" rowClasses="odd, even" styleClass="viewInfo" rules="all"></p:dataTable>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
