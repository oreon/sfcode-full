<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editResourceInstanceComponentPanel"> 
    <h:panelGrid columns="1" onload="#{resourceInstanceAction.load(resourceInstanceId )  }"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <c:if test="${_resourceInstance == null }"> 
      <c:set var="${_resourceInstance}" value="#{departmentAction.department}"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelResourceInstance eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.ResourceInstance}"/> 
      </f:facet>  
      <h:outputText value="#{msg.resourceInstance_resourceService}  " rendered="#{true}"/>  
      <h:link value="#{_resourceInstance.resourceService.displayName}" action="viewresourceService" propagation="none"> 
        <f:param name="resourceServiceId" value="#{_resourceInstance.resourceService.id}"/>  
        <f:param name="from" value="#{request.servletPath}"/> 
      </h:link> 
    </h:panelGrid>  
    <br/>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
