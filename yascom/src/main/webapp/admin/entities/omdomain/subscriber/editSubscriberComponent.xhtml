<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editSubscriberComponentPanel"> 
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelSubscriber eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.Subscriber}"/> 
      </f:facet>  
      <h:outputText value="#{msg.person_firstName} * " rendered="#{true}"/>  
      <h:panelGroup> 
        <h:inputText id="firstName#{entityId}" rendered="#{true}" label="#{msg.person_firstName}" required="true" disabled="false" value="#{subscriberAction.subscriber.firstName}"></h:inputText>  
        <h:message for="firstName" styleClass="error"/> 
      </h:panelGroup>  
      <h:outputText value="#{msg.person_lastName} * " rendered="#{true}"/>  
      <h:panelGroup> 
        <h:inputText id="lastName#{entityId}" rendered="#{true}" label="#{msg.person_lastName}" required="true" disabled="false" value="#{subscriberAction.subscriber.lastName}"></h:inputText>  
        <h:message for="lastName" styleClass="error"/> 
      </h:panelGroup> 
    </h:panelGrid>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol" rendered="#{ hidePanelContactDetails eq null}"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.ContactDetails}"/> 
      </f:facet>  
      <h:outputText value="#{msg.contactDetails_phone} * " rendered="#{true}"/>  
      <h:panelGroup> 
        <h:inputText id="contactDetails_phone#{entityId}" rendered="#{true}" label="#{msg.contactDetails_phone}" required="true" disabled="false" value="#{subscriberAction.subscriber.contactDetails.phone}"></h:inputText>  
        <h:message for="contactDetails_phone" styleClass="error"/> 
      </h:panelGroup>  
      <h:outputText value="#{msg.contactDetails_secondaryPhone} * " rendered="#{true}"/>  
      <h:panelGroup> 
        <h:inputText id="contactDetails_secondaryPhone#{entityId}" rendered="#{true}" label="#{msg.contactDetails_secondaryPhone}" required="true" disabled="false" value="#{subscriberAction.subscriber.contactDetails.secondaryPhone}"></h:inputText>  
        <h:message for="contactDetails_secondaryPhone" styleClass="error"/> 
      </h:panelGroup>  
      <h:outputText value="#{msg.contactDetails_city} * " rendered="#{true}"/>  
      <h:panelGroup> 
        <h:inputText id="contactDetails_city#{entityId}" rendered="#{true}" label="#{msg.contactDetails_city}" required="true" disabled="false" value="#{subscriberAction.subscriber.contactDetails.city}"></h:inputText>  
        <h:message for="contactDetails_city" styleClass="error"/> 
      </h:panelGroup> 
    </h:panelGrid>  
    <br/>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
