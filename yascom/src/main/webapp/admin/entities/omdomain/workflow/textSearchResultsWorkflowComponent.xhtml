<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:form> 
    <h:inputText value="#{workflowAction.searchText}"/>  
    <p:spacer/>  
    <p:commandButton action="#{workflowAction.textSearch}" value="Search" update="results"/>  
    <br/>  
    <p:panel id="results"> 
      <p:dataTable value="#{workflowAction.searchResultsList}" var="entry"> 
        <p:column> 
          <b> 
            <h:link outcome="viewWorkflow.xthml"> 
              <h:outputText value="${entry.baseEntity.displayName}"/>  
              <f:param name="id" value="#{entry.baseEntity.id}"/> 
            </h:link> 
          </b>  
          <br/>  
          <h:outputText value="${entry.highlightedFragment}" escape="false"/> 
        </p:column> 
      </p:dataTable> 
    </p:panel> 
  </h:form> 
</ui:composition>
