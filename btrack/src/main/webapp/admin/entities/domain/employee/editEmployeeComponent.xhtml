
	<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	<h:panelGroup  >
		<s:validateAll>
		<h:panelGrid columns="3" styleClass="viewInfo" columnClasses="leftCol, rightCol">
		<f:facet name="header">
			<h:outputText value="Employee " />
		</f:facet>
		
		
	
			
	

	
	
	
	
		
		<h:outputText value="#{msg.contactDetails_primaryPhone}  "/>
		

	<h:inputText  id="contactDetails_primaryPhone#{entityId}" required="false"  value="#{employeeAction.employee.contactDetails.primaryPhone}" />
   
		
		<h:message styleClass="error errors" for="contactDetails_primaryPhone" />		
		
	
	

	
	
		
		<h:outputText value="#{msg.contactDetails_secondaryPhone}  "/>
		

	<h:inputText  id="contactDetails_secondaryPhone#{entityId}" required="false"  value="#{employeeAction.employee.contactDetails.secondaryPhone}" />
   
		
		<h:message styleClass="error errors" for="contactDetails_secondaryPhone" />		
		
	
	

	
	
		
		<h:outputText value="#{msg.contactDetails_email} * "/>
		

	<h:inputText  id="contactDetails_email#{entityId}" required="true"  value="#{employeeAction.employee.contactDetails.email}" />
   
		
		<h:message styleClass="error errors" for="contactDetails_email" />		
		
	
	
		
	

	
	
		
			
	
	
		
		<h:outputText value="#{msg.employee_department}  "/>
	
	<h:selectOneMenu id="employee_department" value="#{employeeAction.employee.department}" required="true">
		<s:selectItems value="#{departmentList}" var="itemIter"
			label="#{itemIter.displayName}"
			noSelectionLabel="Please Select..." />
		<s:convertEntity />
	</h:selectOneMenu>
	
		
		<h:message styleClass="error errors" for="employee_department" />		
		
	
	
		
	


	 
	
	
		
		<h:outputText value="#{msg.person_firstName} * "/>
		

	<h:inputText  id="person_firstName#{entityId}" required="true"  value="#{employeeAction.employee.firstName}" />
   
		
		<h:message styleClass="error errors" for="person_firstName" />		
		
	
	

	
	
		
		<h:outputText value="#{msg.person_lastName} * "/>
		

	<h:inputText  id="person_lastName#{entityId}" required="true"  value="#{employeeAction.employee.lastName}" />
   
		
		<h:message styleClass="error errors" for="person_lastName" />		
		
	
	
	
	
	
	
		
		<h:outputText value="#{msg.employee_employeeNumber}  "/>
		

	<h:inputText  id="employee_employeeNumber#{entityId}" required="false"  value="#{employeeAction.employee.employeeNumber}" />
   
		
		<h:message styleClass="error errors" for="employee_employeeNumber" />		
		
	
	

	
	
		
		<h:outputText value="#{msg.employee_employeeType}  "/>
		
	
	<h:selectOneMenu id="employee_employeeType" value="#{employee.employeeType}" required="false">
		<f:selectItem itemLabel="Please Select..." itemValue="" />
		<f:selectItem itemLabel="FULL_TIME" itemValue=" F U  L  L_ T I M E" />
		<f:selectItem itemLabel="CONTRACT" itemValue="  C O N  T R A  C  T" />
		<f:selectItem itemLabel="PART_TIME" itemValue=" P A R  T_  T I M E" />
		
	</h:selectOneMenu>
	
		
		<h:message styleClass="error errors" for="employee_employeeType" />		
		
	
	
		</h:panelGrid>
		
	
		</s:validateAll>
		
	<div class="buttonBox">
		
		<h:commandButton value="Save" action="#{employeeAction.save}" /> 
		<h:outputText value=" " />
		<h:commandButton value="Cancel" immediate="true" action="#{employeeAction.cancel}" /> 
		
	</div>

	</h:panelGroup>
	</html>
