
	<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	<h:panelGroup   >
		<s:validateAll>
		<h:panelGrid columns="2" styleClass="viewInfo" columnClasses="leftCol, rightCol"  onload="#{storyAction.load(storyId )  }">
		<f:facet name="header">
			<h:outputText value="Story " />
		</f:facet>
		
			<h:outputText value="#{msg.id}" />
			<h:outputText  value="#{storyAction.story.id}" />
		
		
	
	
		
			
	
	
		
		<h:outputText value="#{msg.story_project}  "/>		
	<s:link value="#{storyAction.story.project.displayName}" view="/admin/entities/appraisal/project/viewProject.xhtml" >
		<f:param name="id" value="#{storyAction.story.project.id}" />
	</s:link>
	
		
		
		
	
	
		
	


	
	
	
	
		
		<h:outputText value="#{msg.story_title}  "/>		

	<h:outputText   id="story_title#{entityId}"   value="#{storyAction.story.title}" />
   
		
		
		
	
	

	
	
		
		<h:outputText value="#{msg.story_description}  "/>		

	<s:formattedText escape="false"   id="story_description#{entityId}"   value="#{storyAction.story.description}" />
   
		
		
		
	
	
		</h:panelGrid>
		
	
	
	<rich:dataTable id="storyComponents_data" var="storyComponent" rendered="#{not empty storyAction.listStoryComponents}"
					value="#{storyAction.listStoryComponents}" rows="10"
				rowClasses="odd, even" styleClass="dataTable" rules="all">
		
	
	


	
	
	
	
		
		<h:column style="text-align:right"><f:facet name="header"><h:outputText value="#{msg.storyComponent_title}  "/></f:facet>		

	<h:outputText   id="storyComponent_title#{entityId}"   value="#{storyComponentAction.storyComponent.title}" />
   
		
		</h:column>
		
	
	

	
	
		
		<h:column style="text-align:right"><f:facet name="header"><h:outputText value="#{msg.storyComponent_hours}  "/></f:facet>		

	<h:outputText   id="storyComponent_hours#{entityId}"   value="#{storyComponentAction.storyComponent.hours}" />
   
		
		</h:column>
		
	
	
		
			
	</rich:dataTable>
		</s:validateAll>
		
	<div class="buttonBox">
		
		<h:commandButton value="Edit"  rendered="#{s:hasRole('admin')}" action="edit" /> 
		<h:outputText value=" " />
		<h:commandButton value="Back To Listing" immediate="true" action="#{redirect.returnToCapturedView()}" /> 
		
	</div>

	</h:panelGroup>
	</html>
