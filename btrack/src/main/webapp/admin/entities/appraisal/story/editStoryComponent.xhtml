
	<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	<h:panelGroup  >
		<s:validateAll>
		<h:panelGrid columns="3" styleClass="viewInfo" columnClasses="leftCol, rightCol">
		<f:facet name="header">
			<h:outputText value="Story " />
		</f:facet>
		
		
	
	
		
			
	
	
		
		<h:outputText value="#{msg.story_project}  "/>
	
	<h:selectOneMenu id="story_project" value="#{storyAction.story.project}" required="true">
		<s:selectItems value="#{projectList}" var="itemIter"
			label="#{itemIter.displayName}"
			noSelectionLabel="Please Select..." />
		<s:convertEntity />
	</h:selectOneMenu>
	
		
		<h:message styleClass="error errors" for="story_project" />		
		
	
	
		
	


	
	
	
	
		
		<h:outputText value="#{msg.story_title} * "/>
		

	<h:inputText  id="story_title#{entityId}" required="true"  value="#{storyAction.story.title}" />
   
		
		<h:message styleClass="error errors" for="story_title" />		
		
	
	

	
	
		
		<h:outputText value="#{msg.story_description}  "/>
		

	<rich:editor useSeamText="true"   id="story_description#{entityId}" required="false"  value="#{storyAction.story.description}" />
   
		
		<h:message styleClass="error errors" for="story_description" />		
		
	
	
		</h:panelGrid>
		
	
 
	<h:commandButton  value="New StoryComponent" action="#{storyAction.addStoryComponents}" >
		<s:conversationId/>
	</h:commandButton>
 
	<rich:dataTable id="storyComponents_data" var="storyComponent" rendered="#{not empty storyAction.listStoryComponents}"
					value="#{storyAction.listStoryComponents}" rows="10"
				rowClasses="odd, even" styleClass="dataTable" rules="all">
		
	
	


	
	
	
	
		
		<h:column style="text-align:right"><f:facet name="header"><h:outputText value="#{msg.storyComponent_title} * "/></f:facet>
		

	<h:inputText  id="storyComponent_title#{entityId}" required="true"  value="#{storyComponentAction.storyComponent.title}" />
   
		
		<h:message styleClass="error errors" for="storyComponent_title" />		</h:column>
		
	
	

	
	
		
		<h:column style="text-align:right"><f:facet name="header"><h:outputText value="#{msg.storyComponent_hours}  "/></f:facet>
		

	<h:inputText  id="storyComponent_hours#{entityId}" required="false"  value="#{storyComponentAction.storyComponent.hours}" />
   
		
		<h:message styleClass="error errors" for="storyComponent_hours" />		</h:column>
		
	
	
		
		
	<h:column>
		
	<h:commandButton  value="New StoryComponent" action="#{storyAction.addStoryComponents}" >
		<s:conversationId/>
	</h:commandButton>
	</h:column>
		
	<h:column>
		<h:commandButton value="Delete" action="#{storyAction.deleteStoryComponents(storyComponent)}" immediate="true">
			<s:conversationId/>
		</h:commandButton>
	</h:column>
		
			
	</rich:dataTable>
		</s:validateAll>
		
	<div class="buttonBox">
		
		<h:commandButton value="Save" action="#{storyAction.save}" /> 
		<h:outputText value=" " />
		<h:commandButton value="Cancel" immediate="true" action="#{storyAction.cancel}" /> 
		
	</div>

	</h:panelGroup>
	</html>
