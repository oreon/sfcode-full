
	<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	<h:panelGroup   >
		<s:validateAll>
		<h:panelGrid columns="3" styleClass="viewInfo" columnClasses="leftCol, rightCol"  onload="#{storyAssignmentAction.load(storyAssignmentId )  }">
		<f:facet name="header">
			<h:outputText value="StoryAssignment " />
		</f:facet>
		
		
	
	
		
			
	
	
		
		<h:outputText value="#{msg.storyAssignment_teamMember}  "/>
	
	<h:selectOneMenu id="storyAssignment_teamMember" value="#{storyAssignmentAction.storyAssignment.teamMember}" required="true">
		<s:selectItems value="#{teamMemberList}" var="itemIter"
			label="#{itemIter.displayName}"
			noSelectionLabel="Please Select..." />
		<s:convertEntity />
	</h:selectOneMenu>
	
		
		<h:message styleClass="error errors" for="storyAssignment_teamMember" />		
		
	
	
		
	

	
		
			
	
	
		
		<h:outputText value="#{msg.storyAssignment_story}  "/>
	
	<h:selectOneMenu id="storyAssignment_story" value="#{storyAssignmentAction.storyAssignment.story}" required="true">
		<s:selectItems value="#{storyList}" var="itemIter"
			label="#{itemIter.displayName}"
			noSelectionLabel="Please Select..." />
		<s:convertEntity />
	</h:selectOneMenu>
	
		
		<h:message styleClass="error errors" for="storyAssignment_story" />		
		
	
	
		
	


	
		</h:panelGrid>
		
	
		</s:validateAll>
		
	<div class="buttonBox">
		
		<h:commandButton value="Save" action="#{storyAssignmentAction.save}" /> 
		<h:outputText value=" " />
		<h:commandButton value="Cancel" immediate="true" action="#{storyAssignmentAction.cancel}" /> 
		
	</div>

	</h:panelGroup>
	</html>
