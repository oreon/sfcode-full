
	<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	<h:panelGroup   >
		<s:validateAll>
		<h:panelGrid columns="3" styleClass="viewInfo" columnClasses="leftCol, rightCol"  onload="#{categoryAction.load(categoryId )  }">
		<f:facet name="header">
			<h:outputText value="Category " />
		</f:facet>
		
		
	
	
		
			
	
	
		
		<h:outputText value="#{msg.category_parent}  "/>
	
	<h:selectOneMenu id="category_parent" value="#{categoryAction.category.parent}" required="false">
		<s:selectItems value="#{categoryList}" var="itemIter"
			label="#{itemIter.displayName}"
			noSelectionLabel="Please Select..." />
		<s:convertEntity />
	</h:selectOneMenu>
	
		
		<h:message styleClass="error errors" for="category_parent" />		
		
	
	
		
	


	
	
	
	
		
		<h:outputText value="#{msg.category_name} * "/>
		

	<h:inputText  id="category_name#{entityId}" required="true"  value="#{categoryAction.category.name}" />
   
		
		<h:message styleClass="error errors" for="category_name" />		
		
	
	
		</h:panelGrid>
		
	
 
	<h:commandButton  value="New Subcategorie" action="#{categoryAction.addSubcategories}" >
		<s:conversationId/>
	</h:commandButton>
 
	
	<rich:dataTable id="subcategories_data" var="_category" rendered="#{not empty categoryAction.listSubcategories}"
					value="#{categoryAction.listSubcategories}" rows="10"
				rowClasses="odd, even" styleClass="dataTable" rules="all">
		
	
	


	
	
	
	
		
		<h:column style="text-align:right"><f:facet name="header"><h:outputText value="#{msg.category_name} * "/></f:facet>
		

	<h:inputText  id="category_name#{entityId}" required="true"  value="#{_category.name}" />
   
		
		<h:message styleClass="error errors" for="category_name" />		</h:column>
		
	
	
		
	<h:column>
		
	<h:commandButton  value="New Subcategorie" action="#{categoryAction.addSubcategories}" >
		<s:conversationId/>
	</h:commandButton>
	</h:column>
		
	<h:column>
		<h:commandButton value="Delete" action="#{categoryAction.deleteSubcategories(_category)}" immediate="true">
			<s:conversationId/>
		</h:commandButton>
	</h:column>
			
	</rich:dataTable>
		</s:validateAll>
		
	<div class="buttonBox">
		
		<h:commandButton value="Save" action="#{categoryAction.save}" /> 
		<h:outputText value=" " />
		<h:commandButton value="Cancel" immediate="true" action="#{categoryAction.cancel}" /> 
		
	</div>

	</h:panelGroup>
	</html>
