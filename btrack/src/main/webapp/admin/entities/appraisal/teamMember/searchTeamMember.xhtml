
<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	<h:form>
	<rich:simpleTogglePanel switchType="client" label="Search">
			<div class="entry errors"><h:messages globalOnly="true" /></div>
			<h:panelGrid columns="6">
	
	<h:panelGroup>
	<h:outputText value="#{msg.person_firstName} * "/> <br/>
	
		<h:inputText  id="person_firstName" value="#{teamMemberList.teamMember.firstName}" />
	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.person_lastName} * "/> <br/>
	
		<h:inputText  id="person_lastName" value="#{teamMemberList.teamMember.lastName}" />
	
	
	</h:panelGroup>

	
	
	
			
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.contactDetails_primaryPhone}  "/> <br/>
	
		<h:inputText  id="contactDetails_primaryPhone" value="#{teamMemberList.teamMember.contactDetails.primaryPhone}" />
	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.contactDetails_secondaryPhone}  "/> <br/>
	
		<h:inputText  id="contactDetails_secondaryPhone" value="#{teamMemberList.teamMember.contactDetails.secondaryPhone}" />
	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.contactDetails_email} * "/> <br/>
	
		<h:inputText  id="contactDetails_email" value="#{teamMemberList.teamMember.contactDetails.email}" />
	
	
	</h:panelGroup>

	
	
		
	
	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.teamMember_cost}  "/> <br/>
	
	
	<h:inputText  id="teamMember_cost_begin" value="#{teamMemberList.teamMember_costRange.begin}" >
			<f:converter converterId="javax.faces.Double" />
	</h:inputText>
	<h:inputText  id="teamMember_cost_end" value="#{teamMemberList.teamMember_costRange.end}" >
		<f:converter converterId="javax.faces.Double" />
	</h:inputText>
	

	
	
	</h:panelGroup>

	
	
			
			<s:decorate template="/layout/display.xhtml">
				<ui:define name="label">From</ui:define> <br/>
				<rich:calendar id="from"
					value="#{teamMemberList.dateCreatedRange.begin}" />
			</s:decorate>

			<s:decorate template="/layout/display.xhtml">
				<ui:define name="label">To</ui:define> <br/>
				<rich:calendar id="to" value="#{teamMemberList.dateCreatedRange.end}" />
			</s:decorate>

			</h:panelGrid>
			
			
	<div class="actionButtons"><h:commandButton id="search"
		value="Search" 
		action="/admin/entities/appraisal/teamMember/listTeamMember.xhtml" >
			 <s:conversationPropagation type="end"/>
		</h:commandButton> 
		<s:button propagation="end"
		id="reset" value="Reset" includePageParams="false" /></div>

		</rich:simpleTogglePanel>
	</h:form>
</html>
