
	<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	<h:panelGroup   >
		<s:validateAll>
		<h:panelGrid columns="3" styleClass="viewInfo" columnClasses="leftCol, rightCol"  onload="#{teamMemberAction.load(teamMemberId )  }">
		<f:facet name="header">
			<h:outputText value="TeamMember " />
		</f:facet>
		
		
	
			
	

	
	
	
	
		
		<h:outputText value="#{msg.contactDetails_primaryPhone}  "/>
		

	<h:inputText  id="contactDetails_primaryPhone#{entityId}" required="false"  value="#{teamMemberAction.teamMember.contactDetails.primaryPhone}" />
   
		
		<h:message styleClass="error errors" for="contactDetails_primaryPhone" />		
		
	
	

	
	
		
		<h:outputText value="#{msg.contactDetails_secondaryPhone}  "/>
		

	<h:inputText  id="contactDetails_secondaryPhone#{entityId}" required="false"  value="#{teamMemberAction.teamMember.contactDetails.secondaryPhone}" />
   
		
		<h:message styleClass="error errors" for="contactDetails_secondaryPhone" />		
		
	
	

	
	
		
		<h:outputText value="#{msg.contactDetails_email} * "/>
		

	<h:inputText  id="contactDetails_email#{entityId}" required="true"  value="#{teamMemberAction.teamMember.contactDetails.email}" />
   
		
		<h:message styleClass="error errors" for="contactDetails_email" />		
		
	
	
		
	

	

	 
	
	
		
		<h:outputText value="#{msg.person_firstName} * "/>
		

	<h:inputText  id="person_firstName#{entityId}" required="true"  value="#{teamMemberAction.teamMember.firstName}" />
   
		
		<h:message styleClass="error errors" for="person_firstName" />		
		
	
	

	
	
		
		<h:outputText value="#{msg.person_lastName} * "/>
		

	<h:inputText  id="person_lastName#{entityId}" required="true"  value="#{teamMemberAction.teamMember.lastName}" />
   
		
		<h:message styleClass="error errors" for="person_lastName" />		
		
	
	
	
	
	
	
		
		<h:outputText value="#{msg.teamMember_cost}  "/>
		

	<h:inputText  id="teamMember_cost#{entityId}" required="false"  value="#{teamMemberAction.teamMember.cost}" />
   
		
		<h:message styleClass="error errors" for="teamMember_cost" />		
		
	
	
		</h:panelGrid>
		
	
		</s:validateAll>
		
	<div class="buttonBox">
		
		<h:commandButton value="Save" action="#{teamMemberAction.save}" /> 
		<h:outputText value=" " />
		<h:commandButton value="Cancel" immediate="true" action="#{teamMemberAction.cancel}" /> 
		
	</div>

	</h:panelGroup>
	</html>
