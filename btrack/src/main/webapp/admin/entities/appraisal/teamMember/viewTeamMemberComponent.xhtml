
	<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	<h:panelGroup  >
		<s:validateAll>
		<h:panelGrid columns="2" styleClass="viewInfo" columnClasses="leftCol, rightCol">
		<f:facet name="header">
			<h:outputText value="TeamMember " />
		</f:facet>
		
			<h:outputText value="#{msg.id}" />
			<h:outputText  value="#{teamMemberAction.teamMember.id}" />
		
		
	
			
	

	
	
	
	
		
		<h:outputText value="#{msg.contactDetails_primaryPhone}  "/>		

	<h:outputText   id="contactDetails_primaryPhone#{entityId}"   value="#{teamMemberAction.teamMember.contactDetails.primaryPhone}" />
   
		
		
		
	
	

	
	
		
		<h:outputText value="#{msg.contactDetails_secondaryPhone}  "/>		

	<h:outputText   id="contactDetails_secondaryPhone#{entityId}"   value="#{teamMemberAction.teamMember.contactDetails.secondaryPhone}" />
   
		
		
		
	
	

	
	
		
		<h:outputText value="#{msg.contactDetails_email}  "/>		

	<h:outputText   id="contactDetails_email#{entityId}"   value="#{teamMemberAction.teamMember.contactDetails.email}" />
   
		
		
		
	
	
		
	

	

	 
	
	
		
		<h:outputText value="#{msg.person_firstName}  "/>		

	<h:outputText   id="person_firstName#{entityId}"   value="#{teamMemberAction.teamMember.firstName}" />
   
		
		
		
	
	

	
	
		
		<h:outputText value="#{msg.person_lastName}  "/>		

	<h:outputText   id="person_lastName#{entityId}"   value="#{teamMemberAction.teamMember.lastName}" />
   
		
		
		
	
	
	
	
	
	
		
		<h:outputText value="#{msg.teamMember_cost}  "/>		

	<h:outputText   id="teamMember_cost#{entityId}"   value="#{teamMemberAction.teamMember.cost}" />
   
		
		
		
	
	
		</h:panelGrid>
		
	
		</s:validateAll>
		
	<div class="buttonBox">
		
		<h:commandButton value="Edit"  rendered="#{s:hasRole('admin')}" action="edit" /> 
		<h:outputText value=" " />
		<h:commandButton value="Back To Listing" immediate="true" action="#{redirect.returnToCapturedView()}" /> 
		
	</div>

	</h:panelGroup>
	</html>
