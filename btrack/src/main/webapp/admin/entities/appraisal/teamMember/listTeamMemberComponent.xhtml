
<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	
	
<rich:panel>
	  <f:facet name="header">TeamMember Search Results (#{empty teamMemberList.resultList ? 0 : (teamMemberList.paginated ? teamMemberList.resultCount : teamMemberList.resultList.size)})</f:facet>
	
		<rich:dataTable  var="_teamMember" value="#{teamMemberList.resultList}" 
		rowClasses="odd, even" styleClass="dataTable"  rendered="#{not empty teamMemberList.resultList}">	
		
	<h:column >
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{teamMemberList}" />
				<ui:param name="propertyLabel" value="Id" />
				<ui:param name="propertyPath" value="teamMember.id" />
			</ui:include>
		</f:facet>
		<h:outputText    value="#{_teamMember.id}"  >
		</h:outputText>
	</h:column>
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{teamMemberList}" />
				<ui:param name="propertyLabel" value="#{msg.person_firstName}" />
				<ui:param name="propertyPath" value="teamMember.firstName" />
			</ui:include>
		</f:facet>
		<h:outputText value="#{_teamMember.firstName}">
		
		</h:outputText>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{teamMemberList}" />
				<ui:param name="propertyLabel" value="#{msg.person_lastName}" />
				<ui:param name="propertyPath" value="teamMember.lastName" />
			</ui:include>
		</f:facet>
		<h:outputText value="#{_teamMember.lastName}">
		
		</h:outputText>
	</h:column>
	
		
				
				
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{teamMemberList}" />
				<ui:param name="propertyLabel" value="#{msg.contactDetails_primaryPhone}" />
				<ui:param name="propertyPath" value="teamMember.contactDetails.primaryPhone" />
			</ui:include>
		</f:facet>
		<h:outputText value="#{_teamMember.contactDetails.primaryPhone}">
		
		</h:outputText>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{teamMemberList}" />
				<ui:param name="propertyLabel" value="#{msg.contactDetails_secondaryPhone}" />
				<ui:param name="propertyPath" value="teamMember.contactDetails.secondaryPhone" />
			</ui:include>
		</f:facet>
		<h:outputText value="#{_teamMember.contactDetails.secondaryPhone}">
		
		</h:outputText>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{teamMemberList}" />
				<ui:param name="propertyLabel" value="#{msg.contactDetails_email}" />
				<ui:param name="propertyPath" value="teamMember.contactDetails.email" />
			</ui:include>
		</f:facet>
		<h:outputText value="#{_teamMember.contactDetails.email}">
		
		</h:outputText>
	</h:column>
	
			
		
	
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{teamMemberList}" />
				<ui:param name="propertyLabel" value="#{msg.teamMember_cost}" />
				<ui:param name="propertyPath" value="teamMember.cost" />
			</ui:include>
		</f:facet>
		<h:outputText value="#{_teamMember.cost}">
		
		</h:outputText>
	</h:column>
	
		
	
		
	<h:column >
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{teamMemberList}" />
				<ui:param name="propertyLabel" value="Creation Date" />
				<ui:param name="propertyPath" value="teamMember.dateCreated" />
			</ui:include>
		</f:facet>
		<h:outputText    value="#{_teamMember.dateCreated}"  >
			<s:convertDateTime type="both" dateStyle="short" />
		</h:outputText>
	</h:column>
		
	<h:column rendered="#{s:hasPermission('teamMemberAction', 'view')}">
		<f:facet name="header">
			<h:outputText value=" " />
		</f:facet>
		<s:link view="/admin/entities/appraisal/teamMember/viewTeamMember.xhtml">
			<h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>
			<f:param name="teamMemberId" value="#{_teamMember.id}" />
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('teamMemberAction', 'edit')}">
		<f:facet name="header">
			<h:outputText value=" " />
		</f:facet>
		<s:link view="/admin/entities/appraisal/teamMember/editTeamMember.xhtml">
			<h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>
			<f:param name="teamMemberId" value="#{_teamMember.id}" />
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('teamMemberAction', 'archive')}">
		<f:facet name="header">
			<h:outputText value="" />
		</f:facet>
		
		<s:link action="#{teamMemberAction.archive}" onclick="javascript:if(!confirm('Do you really want to delete #{_teamMember.displayName} ?')){ return false; } else { return true; }" >
			<h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>
			<f:param name="id" value="#{_teamMember.id}" />
		</s:link>
	</h:column>

		</rich:dataTable>
</rich:panel>	



 <div class="tableControl">
<s:link
	view="#{request.servletPath}"
	rendered="#{teamMemberList.previousExists}"
	value="#{messages.left}#{messages.left} First Page" >
	<f:param name="firstResult" value="0" />
</s:link> 

<s:link view="#{request.servletPath}"
	rendered="#{teamMemberList.previousExists}"
	value="#{messages.left} Previous Page" >
	<f:param name="firstResult" value="#{teamMemberList.previousFirstResult}" />
</s:link> 

<s:link view="#{request.servletPath}"
	rendered="#{teamMemberList.nextExists}"
	value="Next Page #{messages.right}" >
	<f:param name="firstResult" value="#{teamMemberList.nextFirstResult}" />
</s:link> 

<s:link view="#{request.servletPath}"
	rendered="#{teamMemberList.nextExists}"
	value="Last Page #{messages.right}#{messages.right}" >
	<f:param name="firstResult" value="#{teamMemberList.lastFirstResult}" />
</s:link>
</div>


<h:form>
<s:div styleClass="actionButtons" rendered="#{empty from}">
	<s:button value="Create New" view="/admin/entities/appraisal/teamMember/editTeamMember.xhtml"  propagation="none">
		 <f:param name="TeamMemberId"/>
		
	</s:button>
</s:div>
</h:form>

</html>
