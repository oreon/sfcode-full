
	<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	<h:panelGroup  >
		<s:validateAll>
		<h:panelGrid columns="3" styleClass="viewInfo" columnClasses="leftCol, rightCol">
		<f:facet name="header">
			<h:outputText value="Schedule " />
		</f:facet>
		
		
	
	
		
			
	
	
		
		<h:outputText value="#{msg.schedule_scheduleItem}  "/>
	
	<h:selectOneMenu id="schedule_scheduleItem" value="#{scheduleAction.schedule.scheduleItem}" required="true">
		<s:selectItems value="#{scheduleItemList}" var="itemIter"
			label="#{itemIter.displayName}"
			noSelectionLabel="Please Select..." />
		<s:convertEntity />
	</h:selectOneMenu>
	
		
		<h:message styleClass="error errors" for="schedule_scheduleItem" />		
		
	
	
		
	

	
		
			
	
	
		
		<h:outputText value="#{msg.schedule_project}  "/>
	
	<h:selectOneMenu id="schedule_project" value="#{scheduleAction.schedule.project}" required="true">
		<s:selectItems value="#{projectList}" var="itemIter"
			label="#{itemIter.displayName}"
			noSelectionLabel="Please Select..." />
		<s:convertEntity />
	</h:selectOneMenu>
	
		
		<h:message styleClass="error errors" for="schedule_project" />		
		
	
	
		
	


	
	
	
	
		
		<h:outputText value="#{msg.schedule_name} * "/>
		

	<h:inputText  id="schedule_name#{entityId}" required="true"  value="#{scheduleAction.schedule.name}" />
   
		
		<h:message styleClass="error errors" for="schedule_name" />		
		
	
	
		</h:panelGrid>
		
	
		</s:validateAll>
		
	<div class="buttonBox">
		
		<h:commandButton value="Save" action="#{scheduleAction.save}" /> 
		<h:outputText value=" " />
		<h:commandButton value="Cancel" immediate="true" action="#{scheduleAction.cancel}" /> 
		
	</div>

	</h:panelGroup>
	</html>
