
	<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	<h:panelGroup   >
		<s:validateAll>
		<h:panelGrid columns="3" styleClass="viewInfo" columnClasses="leftCol, rightCol"  onload="#{scheduleAction.load(scheduleId )  }">
		<f:facet name="header">
			<h:outputText value="Schedule " />
		</f:facet>
		
		
	
	
		
			
	
	
		
		<h:outputText value="#{msg.schedule_project}  "/>
	
	<h:selectOneMenu id="schedule_project" value="#{scheduleAction.schedule.project}" required="true">
		<s:selectItems value="#{projectList}" var="itemIter"
			label="#{itemIter.displayName}"
			noSelectionLabel="Please Select..." />
		<s:convertEntity />
	</h:selectOneMenu>
	
		
		<h:message styleClass="error errors" for="schedule_project" />		
		
	
	
		
	


	
	
	
	
		
		<h:outputText value="#{msg.schedule_name} * "/>
		

	<h:inputText  id="schedule_name#{entityId}" required="true"  value="#{scheduleAction.schedule.name}" />
   
		
		<h:message styleClass="error errors" for="schedule_name" />		
		
	
	
		</h:panelGrid>
		
	
 
	<h:commandButton  value="New ScheduleItem" action="#{scheduleAction.addScheduleItem}" >
		<s:conversationId/>
	</h:commandButton>
 
	
	<rich:dataTable id="scheduleItem_data" var="_scheduleItem" rendered="#{not empty scheduleAction.listScheduleItem}"
					value="#{scheduleAction.listScheduleItem}" rows="10"
				rowClasses="odd, even" styleClass="dataTable" rules="all">
		
	
	

	
		
			
	
	
		
		<h:column style="text-align:right"><f:facet name="header"><h:outputText value="#{msg.scheduleItem_story}  "/></f:facet>
	
	<h:selectOneMenu id="scheduleItem_story" value="#{_scheduleItem.story}" required="true">
		<s:selectItems value="#{storyList}" var="itemIter"
			label="#{itemIter.displayName}"
			noSelectionLabel="Please Select..." />
		<s:convertEntity />
	</h:selectOneMenu>
	
		
		<h:message styleClass="error errors" for="scheduleItem_story" />		</h:column>
		
	
	
		
	


	
	
	
	
		
		<h:column style="text-align:right"><f:facet name="header"><h:outputText value="#{msg.scheduleItem_beginDate}  "/></f:facet>
		

	<rich:calendar  id="scheduleItem_beginDate#{entityId}" required="false"  value="#{_scheduleItem.beginDate}" />
   
		
		<h:message styleClass="error errors" for="scheduleItem_beginDate" />		</h:column>
		
	
	

	
	
		
		<h:column style="text-align:right"><f:facet name="header"><h:outputText value="#{msg.scheduleItem_endDate}  "/></f:facet>
		

	<rich:calendar  id="scheduleItem_endDate#{entityId}" required="false"  value="#{_scheduleItem.endDate}" />
   
		
		<h:message styleClass="error errors" for="scheduleItem_endDate" />		</h:column>
		
	
	
		
	<h:column>
		
	<h:commandButton  value="New ScheduleItem" action="#{scheduleAction.addScheduleItem}" >
		<s:conversationId/>
	</h:commandButton>
	</h:column>
		
	<h:column>
		<h:commandButton value="Delete" action="#{scheduleAction.deleteScheduleItem(_scheduleItem)}" immediate="true">
			<s:conversationId/>
		</h:commandButton>
	</h:column>
			
	</rich:dataTable>
		</s:validateAll>
		
	<div class="buttonBox">
		
		<h:commandButton value="Save" action="#{scheduleAction.save}" /> 
		<h:outputText value=" " />
		<h:commandButton value="Cancel" immediate="true" action="#{scheduleAction.cancel}" /> 
		
	</div>

	</h:panelGroup>
	</html>
