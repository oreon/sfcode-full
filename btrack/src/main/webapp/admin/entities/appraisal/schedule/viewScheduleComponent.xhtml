
	<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	<h:panelGroup   >
		<s:validateAll>
		<h:panelGrid columns="2" styleClass="viewInfo" columnClasses="leftCol, rightCol"  onload="#{scheduleAction.load(scheduleId )  }">
		<f:facet name="header">
			<h:outputText value="Schedule " />
		</f:facet>
		
			<h:outputText value="#{msg.id}" />
			<h:outputText  value="#{scheduleAction.schedule.id}" />
		
		
	
	
		
			
	
	
		
		<h:outputText value="#{msg.schedule_project}  "/>		
	<s:link value="#{scheduleAction.schedule.project.displayName}" view="/admin/entities/appraisal/project/viewProject.xhtml" >
		<f:param name="id" value="#{scheduleAction.schedule.project.id}" />
	</s:link>
	
		
		
		
	
	
		
	


	
	
	
	
		
		<h:outputText value="#{msg.schedule_name}  "/>		

	<h:outputText   id="schedule_name#{entityId}"   value="#{scheduleAction.schedule.name}" />
   
		
		
		
	
	
		</h:panelGrid>
		
	
	
	
	<rich:dataTable id="scheduleItem_data" var="_scheduleItem" rendered="#{not empty scheduleAction.listScheduleItem}"
					value="#{scheduleAction.listScheduleItem}" rows="10"
				rowClasses="odd, even" styleClass="dataTable" rules="all">
		
	
	

	
		
			
	
	
		
		<h:column style="text-align:right"><f:facet name="header"><h:outputText value="#{msg.scheduleItem_story}  "/></f:facet>		
	<s:link value="#{_scheduleItem.story.displayName}" view="/admin/entities/appraisal/story/viewStory.xhtml" >
		<f:param name="id" value="#{scheduleItemAction.scheduleItem.story.id}" />
	</s:link>
	
		
		</h:column>
		
	
	
		
	


	
	
	
	
		
		<h:column style="text-align:right"><f:facet name="header"><h:outputText value="#{msg.scheduleItem_beginDate}  "/></f:facet>		

	<h:outputText   id="scheduleItem_beginDate#{entityId}"   value="#{_scheduleItem.beginDate}" />
   
		
		</h:column>
		
	
	

	
	
		
		<h:column style="text-align:right"><f:facet name="header"><h:outputText value="#{msg.scheduleItem_endDate}  "/></f:facet>		

	<h:outputText   id="scheduleItem_endDate#{entityId}"   value="#{_scheduleItem.endDate}" />
   
		
		</h:column>
		
	
	
			
	</rich:dataTable>
		</s:validateAll>
		
	<div class="buttonBox">
		
		<h:commandButton value="Edit"  rendered="#{s:hasRole('admin')}" action="edit" /> 
		<h:outputText value=" " />
		<h:commandButton value="Back To Listing" immediate="true" action="#{redirect.returnToCapturedView()}" /> 
		
	</div>

	</h:panelGroup>
	</html>
