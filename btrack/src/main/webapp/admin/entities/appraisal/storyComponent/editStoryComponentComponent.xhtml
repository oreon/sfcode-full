
	<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	<h:panelGroup  >
		<s:validateAll>
		<h:panelGrid columns="3" styleClass="viewInfo" columnClasses="leftCol, rightCol">
		<f:facet name="header">
			<h:outputText value="StoryComponent " />
		</f:facet>
		
		
	
	
		
			
	
	
		
		<h:outputText value="#{msg.storyComponent_story}  "/>
	
	<h:selectOneMenu id="storyComponent_story" value="#{storyComponentAction.storyComponent.story}" required="true">
		<s:selectItems value="#{storyList}" var="itemIter"
			label="#{itemIter.displayName}"
			noSelectionLabel="Please Select..." />
		<s:convertEntity />
	</h:selectOneMenu>
	
		
		<h:message styleClass="error errors" for="storyComponent_story" />		
		
	
	
		
	


	
	
	
	
		
		<h:outputText value="#{msg.storyComponent_title} * "/>
		

	<h:inputText  id="storyComponent_title#{entityId}" required="true"  value="#{storyComponentAction.storyComponent.title}" />
   
		
		<h:message styleClass="error errors" for="storyComponent_title" />		
		
	
	

	
	
		
		<h:outputText value="#{msg.storyComponent_hours}  "/>
		

	<h:inputText  id="storyComponent_hours#{entityId}" required="false"  value="#{storyComponentAction.storyComponent.hours}" />
   
		
		<h:message styleClass="error errors" for="storyComponent_hours" />		
		
	
	
		</h:panelGrid>
		
	
		</s:validateAll>
		
	<div class="buttonBox">
		
		<h:commandButton value="Save" action="#{storyComponentAction.save}" /> 
		<h:outputText value=" " />
		<h:commandButton value="Cancel" immediate="true" action="#{storyComponentAction.cancel}" /> 
		
	</div>

	</h:panelGroup>
	</html>
