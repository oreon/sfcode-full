
	<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	<h:panelGroup   >
		<s:validateAll>
		<h:panelGrid columns="2" styleClass="viewInfo" columnClasses="leftCol, rightCol"  onload="#{storyComponentAction.load(storyComponentId )  }">
		<f:facet name="header">
			<h:outputText value="StoryComponent " />
		</f:facet>
		
			<h:outputText value="#{msg.id}" />
			<h:outputText  value="#{storyComponentAction.storyComponent.id}" />
		
		
	
	
		
			
	
	
		
		<h:outputText value="#{msg.storyComponent_story}  "/>		
	<s:link value="#{storyComponentAction.storyComponent.story.displayName}" view="/admin/entities/appraisal/story/viewStory.xhtml" >
		<f:param name="id" value="#{storyComponentAction.storyComponent.story.id}" />
	</s:link>
	
		
		
		
	
	
		
	


	
	
	
	
		
		<h:outputText value="#{msg.storyComponent_title}  "/>		

	<h:outputText   id="storyComponent_title#{entityId}"   value="#{storyComponentAction.storyComponent.title}" />
   
		
		
		
	
	

	
	
		
		<h:outputText value="#{msg.storyComponent_hours}  "/>		

	<h:outputText   id="storyComponent_hours#{entityId}"   value="#{storyComponentAction.storyComponent.hours}" />
   
		
		
		
	
	
		</h:panelGrid>
		
	
		</s:validateAll>
		
	<div class="buttonBox">
		
		<h:commandButton value="Edit"  rendered="#{s:hasRole('admin')}" action="edit" /> 
		<h:outputText value=" " />
		<h:commandButton value="Back To Listing" immediate="true" action="#{redirect.returnToCapturedView()}" /> 
		
	</div>

	</h:panelGroup>
	</html>
