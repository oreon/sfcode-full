<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="/admin/template.xhtml">

	<ui:define name="content">
		<h2>Your Tasks</h2>

		<h:form id="list">
			<div><h:outputText
				value="There are no Tasks assigned to you at the moment."
				rendered="#{empty taskInstanceList}" /> <h:dataTable
				value="#{taskInstanceList}" var="task"
				rendered="#{not empty taskInstanceList}" bgcolor="#F1F1F1"
				border="10">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Created" />
					</f:facet>
					<h:outputText
						value="#{task.taskMgmtInstance.processInstance.start}">
						<s:convertDateTime type="date" />
					</h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{task.name}" />
				</h:column>


				<h:column>
					<f:facet name="header">
						<h:outputText value="From" />
					</f:facet>
					<h:outputText value="#{task.previousActorId}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Title" />
					</f:facet>
					<h:outputText value="#{task.description}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="NumDays" />
					</f:facet>
					<h:outputText value="#{task.dueDate}" />
				</h:column>

				<h:column>
					<ui:repeat var="trans" value="#{task.availableTransitions}">
						<s:link value="#{trans.name}"
							action="#{leaveRequestAction.approve}" taskInstance="#{task}" />
						<h:outputText value=" " />
					</ui:repeat>
				</h:column>


			</h:dataTable></div>
			<div><h:messages /></div>
		</h:form>


	</ui:define>
</ui:composition>
