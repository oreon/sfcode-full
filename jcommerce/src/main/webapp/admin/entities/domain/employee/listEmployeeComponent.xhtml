
<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	
	
<rich:panel>
	  <f:facet name="header">Employee Search Results (#{empty employeeList.resultList ? 0 : (employeeList.paginated ? employeeList.resultCount : employeeList.resultList.size)})</f:facet>
	
		<rich:dataTable  var="_employee" value="#{employeeList.resultList}" 
		rowClasses="odd, even" styleClass="dataTable"  rendered="#{not empty employeeList.resultList}">	
		
	<h:column >
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{employeeList}" />
				<ui:param name="propertyLabel" value="Id" />
				<ui:param name="propertyPath" value="employee.id" />
			</ui:include>
		</f:facet>
		<h:outputText    value="#{_employee.id}"  >
		</h:outputText>
	</h:column>
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{employeeList}" />
				<ui:param name="propertyLabel" value="#{msg.person_firstName}" />
				<ui:param name="propertyPath" value="employee.firstName" />
			</ui:include>
		</f:facet>
		<h:outputText value="#{_employee.firstName}">
		
		</h:outputText>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{employeeList}" />
				<ui:param name="propertyLabel" value="#{msg.person_lastName}" />
				<ui:param name="propertyPath" value="employee.lastName" />
			</ui:include>
		</f:facet>
		<h:outputText value="#{_employee.lastName}">
		
		</h:outputText>
	</h:column>
	
		
				
				
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{employeeList}" />
				<ui:param name="propertyLabel" value="#{msg.contactDetails_primaryPhone}" />
				<ui:param name="propertyPath" value="employee.contactDetails.primaryPhone" />
			</ui:include>
		</f:facet>
		<h:outputText value="#{_employee.contactDetails.primaryPhone}">
		
		</h:outputText>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{employeeList}" />
				<ui:param name="propertyLabel" value="#{msg.contactDetails_secondaryPhone}" />
				<ui:param name="propertyPath" value="employee.contactDetails.secondaryPhone" />
			</ui:include>
		</f:facet>
		<h:outputText value="#{_employee.contactDetails.secondaryPhone}">
		
		</h:outputText>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{employeeList}" />
				<ui:param name="propertyLabel" value="#{msg.contactDetails_email}" />
				<ui:param name="propertyPath" value="employee.contactDetails.email" />
			</ui:include>
		</f:facet>
		<h:outputText value="#{_employee.contactDetails.email}">
		
		</h:outputText>
	</h:column>
	
			
		
	
	
		
			
				
	<h:column >
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{employeeList}" />
				<ui:param name="propertyLabel" value="#{msg.employee_department}" />
				<ui:param name="propertyPath" value="employee.department" />
			</ui:include>
		</f:facet>
		<s:link    value="#{_employee.department.displayName}"  view="/admin/entities/domain/department/viewDepartment.xhtml" >
			<f:param name="departmentId" value="#{_employee.department.id}" />
			<f:param name="from" value="#{request.servletPath}" />
		</s:link>
	</h:column>
			
		
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{employeeList}" />
				<ui:param name="propertyLabel" value="#{msg.employee_employeeNumber}" />
				<ui:param name="propertyPath" value="employee.employeeNumber" />
			</ui:include>
		</f:facet>
		<h:outputText value="#{_employee.employeeNumber}">
		
		</h:outputText>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{employeeList}" />
				<ui:param name="propertyLabel" value="#{msg.employee_employeeType}" />
				<ui:param name="propertyPath" value="employee.employeeType" />
			</ui:include>
		</f:facet>
		<h:outputText value="#{_employee.employeeType}">
		
		</h:outputText>
	</h:column>
	
		
			
				
	<h:column >
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{employeeList}" />
				<ui:param name="propertyLabel" value="#{msg.employee_user}" />
				<ui:param name="propertyPath" value="employee.user" />
			</ui:include>
		</f:facet>
		<s:link    value="#{_employee.user.displayName}"  view="/admin/entities/users/user/viewUser.xhtml" >
			<f:param name="userId" value="#{_employee.user.id}" />
			<f:param name="from" value="#{request.servletPath}" />
		</s:link>
	</h:column>
			
		
	
		
	
		
	<h:column >
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{employeeList}" />
				<ui:param name="propertyLabel" value="Creation Date" />
				<ui:param name="propertyPath" value="employee.dateCreated" />
			</ui:include>
		</f:facet>
		<h:outputText    value="#{_employee.dateCreated}"  >
			<s:convertDateTime type="both" dateStyle="short" />
		</h:outputText>
	</h:column>
		
	<h:column rendered="#{s:hasPermission('employeeAction', 'view')}">
		<f:facet name="header">
			<h:outputText value=" " />
		</f:facet>
		<s:link view="/admin/entities/domain/employee/viewEmployee.xhtml">
			<h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>
			<f:param name="employeeId" value="#{_employee.id}" />
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('employeeAction', 'edit')}">
		<f:facet name="header">
			<h:outputText value=" " />
		</f:facet>
		<s:link view="/admin/entities/domain/employee/editEmployee.xhtml">
			<h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>
			<f:param name="employeeId" value="#{_employee.id}" />
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('employeeAction', 'archive')}">
		<f:facet name="header">
			<h:outputText value="" />
		</f:facet>
		
		<s:link action="#{employeeAction.archive}" onclick="javascript:if(!confirm('Do you really want to delete #{_employee.displayName} ?')){ return false; } else { return true; }" >
			<h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>
			<f:param name="id" value="#{_employee.id}" />
		</s:link>
	</h:column>

		</rich:dataTable>
</rich:panel>	



 <div class="tableControl">
<s:link
	view="#{request.servletPath}"
	rendered="#{employeeList.previousExists}"
	value="#{messages.left}#{messages.left} First Page" >
	<f:param name="firstResult" value="0" />
</s:link> 

<s:link view="#{request.servletPath}"
	rendered="#{employeeList.previousExists}"
	value="#{messages.left} Previous Page" >
	<f:param name="firstResult" value="#{employeeList.previousFirstResult}" />
</s:link> 

<s:link view="#{request.servletPath}"
	rendered="#{employeeList.nextExists}"
	value="Next Page #{messages.right}" >
	<f:param name="firstResult" value="#{employeeList.nextFirstResult}" />
</s:link> 

<s:link view="#{request.servletPath}"
	rendered="#{employeeList.nextExists}"
	value="Last Page #{messages.right}#{messages.right}" >
	<f:param name="firstResult" value="#{employeeList.lastFirstResult}" />
</s:link>
</div>


<h:form>
<s:div styleClass="actionButtons" rendered="#{empty from}">
	<s:button value="Create New" view="/admin/entities/domain/employee/editEmployee.xhtml"  propagation="none">
		 <f:param name="employeeId"/>
		
		<f:param name="departmentId" value="#{employee.department.id}" />
		
		<f:param name="userId" value="#{employee.user.id}" />
		
	</s:button>
</s:div>
</h:form>

</html>
