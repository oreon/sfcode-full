
	<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	<h:panelGroup   >
		<s:validateAll>
		<h:panelGrid columns="3" styleClass="viewInfo" columnClasses="leftCol, rightCol"  onload="#{customerOrderAction.load(customerOrderId )  }">
		<f:facet name="header">
			<h:outputText value="CustomerOrder " />
		</f:facet>
		
		
	
	
		
			
	
	
		
		<h:outputText value="#{msg.customerOrder_employee}  "/>
	true 
	
		
	
	<h:selectOneMenu id="customerOrder_employee" value="#{customerOrderAction.customerOrder.employee}" required="true">
		<s:selectItems value="#{employeeList}" var="itemIter"
			label="#{itemIter.displayName}"
			noSelectionLabel="Please Select..." />
		<s:convertEntity />
	</h:selectOneMenu>
		

	
		
		<h:message styleClass="error errors" for="customerOrder_employee" />		
		
	
	
		
	

	
	
	
	
		
		<h:outputText value="#{msg.customerOrder_specialInstructions}  "/>
		

	<rich:editor useSeamText="true"   id="customerOrder_specialInstructions#{entityId}" required="false"  value="#{customerOrderAction.customerOrder.specialInstructions}" />
   
		
		<h:message styleClass="error errors" for="customerOrder_specialInstructions" />		
		
	
	
		</h:panelGrid>
		
	
 
	<h:commandButton  value="New OrderItem" action="#{customerOrderAction.addOrderItems}" >
		<s:conversationId/>
	</h:commandButton>
 
	
	<rich:dataTable id="orderItems_data" var="_orderItem" rendered="#{not empty customerOrderAction.listOrderItems}"
					value="#{customerOrderAction.listOrderItems}" rows="10"
				rowClasses="odd, even" styleClass="dataTable" rules="all">
		
	
	
	
		
			
	
	
		
		<h:column style="text-align:right"><f:facet name="header"><h:outputText value="#{msg.orderItem_product}  "/></f:facet>
	true 
	
		
	
	<h:selectOneMenu id="orderItem_product" value="#{_orderItem.product}" required="true">
		<s:selectItems value="#{productList}" var="itemIter"
			label="#{itemIter.displayName}"
			noSelectionLabel="Please Select..." />
		<s:convertEntity />
	</h:selectOneMenu>
		

	
		
		<h:message styleClass="error errors" for="orderItem_product" />		</h:column>
		
	
	
		
	

	
	
	
	
		
		<h:column style="text-align:right"><f:facet name="header"><h:outputText value="#{msg.orderItem_quantity}  "/></f:facet>
		

	<h:inputText  id="orderItem_quantity#{entityId}" required="false"  value="#{_orderItem.quantity}" />
   
		
		<h:message styleClass="error errors" for="orderItem_quantity" />		</h:column>
		
	
	
		
	<h:column>
		
	<h:commandButton  value="New OrderItem" action="#{customerOrderAction.addOrderItems}" >
		<s:conversationId/>
	</h:commandButton>
	</h:column>
		
	<h:column>
		<h:commandButton value="Delete" action="#{customerOrderAction.deleteOrderItems(_orderItem)}" immediate="true">
			<s:conversationId/>
		</h:commandButton>
	</h:column>
			
	</rich:dataTable>
		</s:validateAll>
		
	</h:panelGroup>
	</html>
