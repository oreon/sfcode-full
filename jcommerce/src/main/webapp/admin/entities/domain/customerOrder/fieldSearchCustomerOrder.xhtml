
<ui:composition 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >
  <div class="entry errors"><h:messages globalOnly="true" /></div>
	<h:panelGrid columns="6">
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.customerOrder_specialInstructions}  "/> <br/>
	
		<h:inputText  id="customerOrder_specialInstructions" value="#{customerOrderList.customerOrder.specialInstructions}" />
	
	
	</h:panelGroup>

	
	
	
		
	<h:panelGroup>
	<h:outputText value="#{msg.customerOrder_employee}  "/> <br/>
	<h:selectOneMenu id="customerOrder_employee" value="#{customerOrderList.customerOrder.employee}" >
		<s:selectItems value="#{employeeList}" var="itemIter"
			label="#{itemIter.displayName}"
			noSelectionLabel="Any..." />
		<s:convertEntity />
		
	</h:selectOneMenu>
	</h:panelGroup>
		
	
	
	
			<s:decorate template="/layout/display.xhtml">
				<ui:define name="label">From</ui:define> <br/>
				<rich:calendar id="from"
					value="#{customerOrderList.dateCreatedRange.begin}" />
			</s:decorate>

			<s:decorate template="/layout/display.xhtml">
				<ui:define name="label">To</ui:define> <br/>
				<rich:calendar id="to" value="#{customerOrderList.dateCreatedRange.end}" />
			</s:decorate>

	</h:panelGrid>
</ui:composition>
