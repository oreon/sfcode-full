
<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	
	
<rich:panel>
	  <f:facet name="header">Customer Search Results (#{empty customerList.resultList ? 0 : (customerList.paginated ? customerList.resultCount : customerList.resultList.size)})</f:facet>
	
		<rich:dataTable  var="_customer" value="#{customerList.resultList}" 
		rowClasses="odd, even" styleClass="dataTable"  rendered="#{not empty customerList.resultList}">	
		
	<h:column >
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{customerList}" />
				<ui:param name="propertyLabel" value="Id" />
				<ui:param name="propertyPath" value="customer.id" />
			</ui:include>
		</f:facet>
		<h:outputText    value="#{_customer.id}"  >
		</h:outputText>
	</h:column>
		
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{customerList}" />
				<ui:param name="propertyLabel" value="#{msg.person_firstName}" />
				<ui:param name="propertyPath" value="customer.firstName" />
			</ui:include>
		</f:facet>
		<h:outputText value="#{_customer.firstName}">
		
		</h:outputText>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{customerList}" />
				<ui:param name="propertyLabel" value="#{msg.person_lastName}" />
				<ui:param name="propertyPath" value="customer.lastName" />
			</ui:include>
		</f:facet>
		<h:outputText value="#{_customer.lastName}">
		
		</h:outputText>
	</h:column>
	
		
				
				
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{customerList}" />
				<ui:param name="propertyLabel" value="#{msg.contactDetails_primaryPhone}" />
				<ui:param name="propertyPath" value="customer.contactDetails.primaryPhone" />
			</ui:include>
		</f:facet>
		<h:outputText value="#{_customer.contactDetails.primaryPhone}">
		
		</h:outputText>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{customerList}" />
				<ui:param name="propertyLabel" value="#{msg.contactDetails_secondaryPhone}" />
				<ui:param name="propertyPath" value="customer.contactDetails.secondaryPhone" />
			</ui:include>
		</f:facet>
		<h:outputText value="#{_customer.contactDetails.secondaryPhone}">
		
		</h:outputText>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{customerList}" />
				<ui:param name="propertyLabel" value="#{msg.contactDetails_email}" />
				<ui:param name="propertyPath" value="customer.contactDetails.email" />
			</ui:include>
		</f:facet>
		<h:outputText value="#{_customer.contactDetails.email}">
		
		</h:outputText>
	</h:column>
	
			
		
	
	
	<h:column>
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{customerList}" />
				<ui:param name="propertyLabel" value="#{msg.customer_customerClass}" />
				<ui:param name="propertyPath" value="customer.customerClass" />
			</ui:include>
		</f:facet>
		<h:outputText value="#{_customer.customerClass}">
		
		</h:outputText>
	</h:column>
	
		
			
				
	<h:column >
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{customerList}" />
				<ui:param name="propertyLabel" value="#{msg.customer_user}" />
				<ui:param name="propertyPath" value="customer.user" />
			</ui:include>
		</f:facet>
		<s:link    value="#{_customer.user.displayName}"  view="/admin/entities/users/user/viewUser.xhtml" >
			<f:param name="userId" value="#{_customer.user.id}" />
			<f:param name="from" value="#{request.servletPath}" />
		</s:link>
	</h:column>
			
		
	
		
	
		
	<h:column >
		<f:facet name="header">
			<ui:include src="/layout/sort.xhtml">
				<ui:param name="entityList" value="#{customerList}" />
				<ui:param name="propertyLabel" value="Creation Date" />
				<ui:param name="propertyPath" value="customer.dateCreated" />
			</ui:include>
		</f:facet>
		<h:outputText    value="#{_customer.dateCreated}"  >
			<s:convertDateTime type="both" dateStyle="short" />
		</h:outputText>
	</h:column>
		
	<h:column rendered="#{s:hasPermission('customerAction', 'view')}">
		<f:facet name="header">
			<h:outputText value=" " />
		</f:facet>
		<s:link view="/admin/entities/domain/customer/viewCustomer.xhtml">
			<h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>
			<f:param name="customerId" value="#{_customer.id}" />
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('customerAction', 'edit')}">
		<f:facet name="header">
			<h:outputText value=" " />
		</f:facet>
		<s:link view="/admin/entities/domain/customer/editCustomer.xhtml">
			<h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>
			<f:param name="customerId" value="#{_customer.id}" />
		</s:link>
	</h:column>

		
	<h:column rendered="#{s:hasPermission('customerAction', 'archive')}">
		<f:facet name="header">
			<h:outputText value="" />
		</f:facet>
		
		<s:link action="#{customerAction.archive}" onclick="javascript:if(!confirm('Do you really want to delete #{_customer.displayName} ?')){ return false; } else { return true; }" >
			<h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>
			<f:param name="id" value="#{_customer.id}" />
		</s:link>
	</h:column>

		</rich:dataTable>
</rich:panel>	



 <div class="tableControl">
<s:link
	view="#{request.servletPath}"
	rendered="#{customerList.previousExists}"
	value="#{messages.left}#{messages.left} First Page" >
	<f:param name="firstResult" value="0" />
</s:link> 

<s:link view="#{request.servletPath}"
	rendered="#{customerList.previousExists}"
	value="#{messages.left} Previous Page" >
	<f:param name="firstResult" value="#{customerList.previousFirstResult}" />
</s:link> 

<s:link view="#{request.servletPath}"
	rendered="#{customerList.nextExists}"
	value="Next Page #{messages.right}" >
	<f:param name="firstResult" value="#{customerList.nextFirstResult}" />
</s:link> 

<s:link view="#{request.servletPath}"
	rendered="#{customerList.nextExists}"
	value="Last Page #{messages.right}#{messages.right}" >
	<f:param name="firstResult" value="#{customerList.lastFirstResult}" />
</s:link>
</div>


<h:form>
<s:div styleClass="actionButtons" rendered="#{empty from}">
	<s:button value="Create New" view="/admin/entities/domain/customer/editCustomer.xhtml"  propagation="none">
		 <f:param name="customerId"/>
		
		<f:param name="userId" value="#{customer.user.id}" />
		
	</s:button>
</s:div>
</h:form>

</html>
