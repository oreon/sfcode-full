
<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	<h:form>
	<rich:simpleTogglePanel switchType="client" label="Search">
			<div class="entry errors"><h:messages globalOnly="true" /></div>
			<h:panelGrid columns="6">
	
	<h:panelGroup>
	<h:outputText value="#{msg.person_firstName}  "/> <br/>
	
		<h:inputText  id="person_firstName" value="#{customerList.customer.firstName}" />
	
	
	</h:panelGroup>

	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.person_lastName}  "/> <br/>
	
		<h:inputText  id="person_lastName" value="#{customerList.customer.lastName}" />
	
	
	</h:panelGroup>

	
	
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.customer_customerClass}  "/> <br/>
	<h:selectOneMenu id="customer_customerClass" value="#{customerList.customer.customerClass}" required="false">
		<f:selectItem itemLabel="Any" itemValue=""/>
		<f:selectItem itemLabel="None" itemValue=""/>
		<f:selectItem itemValue="REGULAR"  itemLabel="Regular" />
		<f:selectItem itemValue="GOLD"  itemLabel="Gold" />
		<f:selectItem itemValue="PLATINUM"  itemLabel="Platinum" />
		
	</h:selectOneMenu>
	</h:panelGroup>

	
	
	
		
	<h:panelGroup>
	<h:outputText value="#{msg.customer_user}  "/> <br/>
	<h:selectOneMenu id="customer_user" value="#{customerList.customer.user}" >
		<s:selectItems value="#{userList}" var="itemIter"
			label="#{itemIter.displayName}"
			noSelectionLabel="Any..." />
		<s:convertEntity />
		
	</h:selectOneMenu>
	</h:panelGroup>
		
	
	
			
			<s:decorate template="/layout/display.xhtml">
				<ui:define name="label">From</ui:define> <br/>
				<rich:calendar id="from"
					value="#{customerList.dateCreatedRange.begin}" />
			</s:decorate>

			<s:decorate template="/layout/display.xhtml">
				<ui:define name="label">To</ui:define> <br/>
				<rich:calendar id="to" value="#{customerList.dateCreatedRange.end}" />
			</s:decorate>

			</h:panelGrid>
			
			
	<div class="actionButtons"><h:commandButton id="search"
		value="Search" 
		action="/admin/entities/domain/customer/listCustomer.xhtml" >
			 <s:conversationPropagation type="end"/>
		</h:commandButton> 
		<s:button   propagation="none" 
		id="reset" value="Reset" includePageParams="false" /></div>

		</rich:simpleTogglePanel>
	</h:form>
</html>
