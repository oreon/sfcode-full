
<html 
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >	
	<h:form>
	<rich:simpleTogglePanel switchType="client" label="Search">
			<div class="entry errors"><h:messages globalOnly="true" /></div>
			<h:panelGrid columns="6">
	
	
	<h:panelGroup>
	<h:outputText value="#{msg.department_name}  "/> <br/>
	
		<h:inputText  id="department_name" value="#{departmentList.department.name}" />
	
	
	</h:panelGroup>

	
	
			
			<s:decorate template="/layout/display.xhtml">
				<ui:define name="label">From</ui:define> <br/>
				<rich:calendar id="from"
					value="#{departmentList.dateCreatedRange.begin}" />
			</s:decorate>

			<s:decorate template="/layout/display.xhtml">
				<ui:define name="label">To</ui:define> <br/>
				<rich:calendar id="to" value="#{departmentList.dateCreatedRange.end}" />
			</s:decorate>

			</h:panelGrid>
			
			
	<div class="actionButtons"><h:commandButton id="search"
		value="Search" 
		action="/admin/entities/domain/department/listDepartment.xhtml" >
			 <s:conversationPropagation type="end"/>
		</h:commandButton> 
		<s:button   propagation="none" 
		id="reset" value="Reset" includePageParams="false" /></div>

		</rich:simpleTogglePanel>
	</h:form>
</html>
