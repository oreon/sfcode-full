
<ui:composition

	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"

	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"

	<ui:define name="content">

			<rich:tabPanel switchType="ajax">

				<rich:tab label="Parent">
					<ui:include src = "/admin/entities/domain/category/viewCategoryComponent.xhtml" >

					</ui:include>
				</rich:tab>
				
				
			</rich:tabPanel>
			<br/>
			
			<rich:tabPanel>
			
			<rich:tab label="Product" icon="/images/icons/bricks.png">
				<ui:include src = "/admin/entities/domain/product/listProductComponent.xhtml" />
			</rich:tab>
			
			</rich:tabPanel>
		</h:form>
		<br/>
		
		<rich:tabPanel>
			<rich:tab label="Notes">
				<wc:comments backingAction="#{categoryAction}"/>
			</rich:tab>
			<rich:tab label="Audit">
				<ui:include
