  
	
	
<html  
xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jstl/core"
xmlns:fn="http://java.sun.com/jsp/jstl/functions"
xmlns:s="http://myfaces.apache.org/sandbox"
xmlns:t="http://myfaces.apache.org/tomahawk"
xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
xmlns:rich="http://richfaces.ajax4jsf.org/rich"
xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >
	
	

	<a4j:page>
	
	<script>
	function refreshmainwindow() {
		opener.focus();
		opener.location.href = opener.location;
		self.close();
		}
				

	</script>
	
	<a4j:form id="form_drug">
			<rich:panel header="Drug Information">
				<h:outputText value="Please correct the following issues !" 
			rendered="#{! empty facesContext.maximumSeverity}"  styleClass="errMessage"/>
				
			<h:panelGrid columns="2" styleClass="formTableCustom">
					
					
	

					
	<h:panelGroup>
		<h:outputText value=""/>
		<h:outputText value="#{msg.drug_name}" />
		<h:outputText value="*" />
	</h:panelGroup>
	<h:panelGroup>
		<a4j:region>
		
	<h:inputText    required="true" 
		id="drug_name"
		value="#{drugCrudBacking.drug.name}">
		<f:validateLength minimum="3"/>		<a4j:support event="onblur" bypassUpdates="true" ajaxSingle="true" reRender="drug_name" />
	</h:inputText>
	
	
	
		
	<wc:message for="drug_name" />
  
		</a4j:region>
	</h:panelGroup>
						

	<h:panelGroup>
		<h:outputText value=""/>
		<h:outputText value="#{msg.drug_bioavalability}" />
		<h:outputText value="" />
	</h:panelGroup>
	<h:panelGroup>
		<a4j:region>
		
	<h:inputText    required="false" 
		id="drug_bioavalability"
		value="#{drugCrudBacking.drug.bioavalability}">
		<a4j:support event="onblur" bypassUpdates="true" ajaxSingle="true" reRender="drug_bioavalability" />
	</h:inputText>
	
	
		
	<wc:message for="drug_bioavalability" />
  
		</a4j:region>
	</h:panelGroup>
						

	<h:panelGroup>
		<h:outputText value=""/>
		<h:outputText value="#{msg.drug_halfLife}" />
		<h:outputText value="" />
	</h:panelGroup>
	<h:panelGroup>
		<a4j:region>
		
	<h:inputText    required="false" 
		id="drug_halfLife"
		value="#{drugCrudBacking.drug.halfLife}">
		<a4j:support event="onblur" bypassUpdates="true" ajaxSingle="true" reRender="drug_halfLife" />
	</h:inputText>
	
	
		
	<wc:message for="drug_halfLife" />
  
		</a4j:region>
	</h:panelGroup>
						

	<h:panelGroup>
		<h:outputText value=""/>
		<h:outputText value="#{msg.drug_excretion}" />
		<h:outputText value="" />
	</h:panelGroup>
	<h:panelGroup>
		<a4j:region>
		
	<h:selectOneMenu    required="false" 
		id="drug_excretion"
		value="#{drugCrudBacking.drug.excretion}">
		<f:selectItem itemLabel="Select" /><f:selectItem itemLabel="Renal" itemValue="Renal" />
<f:selectItem itemLabel="Hepatic" itemValue="Hepatic" />
<f:selectItem itemLabel="Bile" itemValue="Bile" />
		<a4j:support event="onblur" bypassUpdates="true" ajaxSingle="true" reRender="drug_excretion" />
	</h:selectOneMenu>
	
	
		
	<wc:message for="drug_excretion" />
  
		</a4j:region>
	</h:panelGroup>
						

	<h:panelGroup>
		<h:outputText value=""/>
		<h:outputText value="#{msg.drug_pregnancyCategory}" />
		<h:outputText value="" />
	</h:panelGroup>
	<h:panelGroup>
		<a4j:region>
		
	<h:selectOneMenu    required="false" 
		id="drug_pregnancyCategory"
		value="#{drugCrudBacking.drug.pregnancyCategory}">
		<f:selectItem itemLabel="Select" /><f:selectItem itemLabel="A" itemValue="A" />
<f:selectItem itemLabel="B" itemValue="B" />
<f:selectItem itemLabel="C" itemValue="C" />
<f:selectItem itemLabel="D" itemValue="D" />
<f:selectItem itemLabel="X" itemValue="X" />
		<a4j:support event="onblur" bypassUpdates="true" ajaxSingle="true" reRender="drug_pregnancyCategory" />
	</h:selectOneMenu>
	
	
		
	<wc:message for="drug_pregnancyCategory" />
  
		</a4j:region>
	</h:panelGroup>
						

	<h:panelGroup>
		<h:outputText value=""/>
		<h:outputText value="#{msg.drug_text}" />
		<h:outputText value="*" />
	</h:panelGroup>
	<h:panelGroup>
		<a4j:region>
		
	<h:inputTextarea   maxLength="4096"   required="true" 
		id="drug_text"
		value="#{drugCrudBacking.drug.text}">
		<f:validateLength maximum="4096"/>		<a4j:support event="onblur" bypassUpdates="true" ajaxSingle="true" reRender="drug_text" />
	</h:inputTextarea>
	
	
	
		
	<wc:message for="drug_text" />
  
		</a4j:region>
	</h:panelGroup>
						
			</h:panelGrid>
						<br/>
						
						
						
			
			
						
				</rich:panel>
				
				<h:panelGrid columns="2">
				<h:panelGroup>
  					<h:commandButton id="button1" value="Submit" action="#{drugCrudBacking.update}"  styleClass="btn" /> 
  					<h:outputText value=" " />
  					<h:commandButton id="button2" value="Cancel" onclick="refreshmainwindow()" action="cancelUpdate" immediate="true" styleClass="btn"/> 
  				   	<!-- We need to have a hidden text field to store the id of the record being edited -->		
		  			<h:inputHidden id="drug_id" value="#{drugCrudBacking.drug.id}" />
  				   	
				 </h:panelGroup>
				</h:panelGrid>
				
	</a4j:form>
	</a4j:page>
</html>
