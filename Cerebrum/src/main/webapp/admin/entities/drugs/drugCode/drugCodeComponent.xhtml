  
	
	
<html  
xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jstl/core"
xmlns:fn="http://java.sun.com/jsp/jstl/functions"
xmlns:s="http://myfaces.apache.org/sandbox"
xmlns:t="http://myfaces.apache.org/tomahawk"
xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
xmlns:rich="http://richfaces.ajax4jsf.org/rich"
xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >
	
	

	<a4j:page>
	<a4j:form id="form">
			<rich:panel header="DrugCode Information">
				<h:outputText value="Please correct the following issues !" 
			rendered="#{! empty facesContext.maximumSeverity}"  styleClass="errMessage"/>
				
			<h:panelGrid columns="2" styleClass="formTableCustom">
					
					
		

		<h:panelGroup>
		<h:outputText value="#{msg.drugCode_drug}" />
		<h:outputText value="*" />
		</h:panelGroup>
		

		
		

		
	
	<h:panelGroup>
	<a4j:region>

	<h:selectOneMenu  required="true" disabled="false"
		id="drugCode_drug" converter="keyToObjectConverter"
		value="#{drugCodeCrudBacking.drugCode.drug}">
		<f:selectItem itemLabel="Select" />
		<f:selectItems value="#{drugCrudBacking.asSelectItems}" />
	</h:selectOneMenu>
										
	<rich:message for="drugCode_drug" styleClass="errMessage">
			<f:facet name="errorMarker">
				<h:graphicImage url="/images/icons/bullet_error.png" />
			</f:facet>
		</rich:message>
	
	</a4j:region>
	</h:panelGroup>
		

		

		<h:panelGroup>
		<h:outputText value="#{msg.drugCode_category}" />
		<h:outputText value="*" />
		</h:panelGroup>
		

		
		

		
	
	<h:panelGroup>
	<a4j:region>

	<h:selectOneMenu  required="true" disabled="false"
		id="drugCode_category" converter="keyToObjectConverter"
		value="#{drugCodeCrudBacking.drugCode.category}">
		<f:selectItem itemLabel="Select" />
		<f:selectItems value="#{categoryCrudBacking.asSelectItems}" />
	</h:selectOneMenu>
										
	<rich:message for="drugCode_category" styleClass="errMessage">
			<f:facet name="errorMarker">
				<h:graphicImage url="/images/icons/bullet_error.png" />
			</f:facet>
		</rich:message>
	
	</a4j:region>
	</h:panelGroup>
		

	

					
	<h:panelGroup>
		<h:outputText value=""/>
		<h:outputText value="#{msg.drugCode_code}" />
		<h:outputText value="*" />
	</h:panelGroup>
	<h:panelGroup>
		<a4j:region>
		
	<h:inputText    required="true" 
		id="drugCode_code"
		value="#{drugCodeCrudBacking.drugCode.code}">
		<a4j:support event="onblur" bypassUpdates="true" ajaxSingle="true" reRender="drugCode_code" />
	</h:inputText>
	
	
	
		
	<wc:message for="drugCode_code" />
  
		</a4j:region>
	</h:panelGroup>
						
			</h:panelGrid>
						<br/>
						
						
						
			
			
						
				</rich:panel>
				
				<h:panelGrid columns="2">
				<h:panelGroup>
  					<h:commandButton id="button1" value="Submit" action="#{drugCodeCrudBacking.update}"  styleClass="btn" /> 
  					<h:outputText value=" " />
  					<h:commandButton id="button2" value="Cancel" action="cancelUpdate" immediate="true" styleClass="btn"/> 
  				   	<!-- We need to have a hidden text field to store the id of the record being edited -->		
		  			<h:inputHidden id="drugCode_id" value="#{drugCodeCrudBacking.drugCode.id}" />
  				   	
				 </h:panelGroup>
				</h:panelGrid>
				
	</a4j:form>
	</a4j:page>
</html>
