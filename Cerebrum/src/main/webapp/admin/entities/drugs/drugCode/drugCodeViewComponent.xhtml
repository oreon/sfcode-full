  
	
<html  
xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jstl/core"
xmlns:fn="http://java.sun.com/jsp/jstl/functions"
xmlns:s="http://myfaces.apache.org/sandbox"
xmlns:t="http://myfaces.apache.org/tomahawk"
xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
xmlns:rich="http://richfaces.ajax4jsf.org/rich"
xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >
	
	<a4j:form id="form">
			<rich:panel header="DrugCode Information">
				
			<h:panelGrid columns="4"  styleClass="viewInfo" columnClasses="leftCol, rightCol" rules="rows">
			<f:facet name="header">
				<h:outputText  value="#{drugCodeCrudBacking.drugCode.displayName}" />
			</f:facet>

					
	<h:outputText value="#{msg.drugCode_code}" />
	<t:outputText  value="#{drugCodeCrudBacking.drugCode.code}" />			
			
					 
						<h:outputText value="#{msg.drugCode_drug}" />
						<h:commandLink value="#{drugCodeCrudBacking.drugCode.drug.displayName}" 
							actionListener="#{drugCrudBacking.selectEntity}" action="viewDrug"  >
							<c:if test="${drugCodeCrudBacking.drugCode.drug != null}">
							<f:param name="id" value="#{drugCodeCrudBacking.drugCode.drug.id}" />
							</c:if>
						</h:commandLink> 
						<h:outputText value="#{msg.drugCode_category}" />
						<h:commandLink value="#{drugCodeCrudBacking.drugCode.category.displayName}" 
							actionListener="#{categoryCrudBacking.selectEntity}" action="viewCategory"  >
							<c:if test="${drugCodeCrudBacking.drugCode.category != null}">
							<f:param name="id" value="#{drugCodeCrudBacking.drugCode.category.id}" />
							</c:if>
						</h:commandLink> 
					
					
			</h:panelGrid>
			<br/>
						
			
			
			</rich:panel>
				
			<h:panelGrid columns="2">
			<h:panelGroup>
  				<h:commandButton id="button1" value="Edit" actionListener="#{drugCodeCrudBacking.reloadFromId}" action="edit"  styleClass="btn" /> 
  				<h:outputText value=" " />
  				<h:commandButton id="button2" value="Cancel" action="cancelView" immediate="true" styleClass="btn"/> 
  				<!-- We need to have a hidden text field to store the id of the record being edited -->		
		  		<h:inputHidden id="drugCode_id" value="#{drugCodeCrudBacking.drugCode.id}" />
  				
		 </h:panelGroup>
		</h:panelGrid>
				
	</a4j:form>
</html>
