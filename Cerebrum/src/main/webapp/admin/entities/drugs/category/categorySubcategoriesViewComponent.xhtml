 
	
<html  
xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jstl/core"
xmlns:fn="http://java.sun.com/jsp/jstl/functions"
xmlns:s="http://myfaces.apache.org/sandbox"
xmlns:t="http://myfaces.apache.org/tomahawk"
xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
xmlns:rich="http://richfaces.ajax4jsf.org/rich"
xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >

	<a4j:form id="form_listing">
	
			<rich:datascroller align="left"  for="data" maxPages="20" renderIfSinglePage="true" />
				<br/>
				<br/>
						
	<rich:dataTable id="data" var="category"
		value="#{categoryCrudBacking.category.subcategoriesAsList}" rows="30"
	rowClasses="odd, even" styleClass="dataTable" >		
	
	
		
					
	
	

	<rich:column sortBy="#{category.code}"  filterBy="#{category.code}" filterEvent="onkeyup" >
		<f:facet name="header">
				<h:outputText value="#{msg.category_code}" /> 		
		</f:facet>
		<h:outputText value="#{category.code}" />
	</rich:column>
	
	

	

	<rich:column sortBy="#{category.description}"  filterBy="#{category.description}" filterEvent="onkeyup" >
		<f:facet name="header">
				<h:outputText value="#{msg.category_description}" /> 		
		</f:facet>
		<h:outputText value="#{category.description}" />
	</rich:column>
	

	
	
		<rich:column>
			<f:facet name="header">
				<h:outputText value=" " />
			</f:facet>
			<h:commandLink action="viewSubcategories"
				actionListener="#{categoryCrudBacking.selectEntity}">
				<rich:toolTip direction="bottom-left" styleClass="toolTip"
					value="Click to Edit Row" mode="client" />
				<h:graphicImage value="/images/icons/eye.png"
					style="border: 0px" />
				<f:param name="id" value="#{category.id}" />
			</h:commandLink>
		</rich:column>
		
		<rich:column>
			<f:facet name="header">
					<h:outputText value=" " />
			</f:facet>
			<!--
			<acegijsf:authorize ifAnyGranted="ROLE_EMPLOYEE">
			--> 								
			<h:commandLink action="#{categoryCrudBacking.select}"																					
				actionListener="#{categoryCrudBacking.selectEntity}">
				<rich:toolTip direction="bottom-left"  styleClass="toolTip" value="Click to Edit Row"  mode="client"/>	
				<h:graphicImage value="/images/icons/application_edit.png" style="border: 0px"/>
				<f:param id="editId" name="id" value="#{category.id}" />								
			</h:commandLink>		
			<!--
			</acegijsf:authorize>
			--> 
		</rich:column>
			
		<rich:column>
			<f:facet name="header">
					<h:outputText value=" " />
			</f:facet>
			<!--
			<acegijsf:authorize ifAnyGranted="ROLE_EMPLOYEE">
			--> 		
			<a4j:commandLink action="#{categoryCrudBacking.delete}"	
				onclick="if(window.confirm('Are You Sure?')==false){return false}"
				actionListener="#{categoryCrudBacking.selectEntity}" immediate="true" renderRegionOnly="false">														
				<rich:toolTip direction="bottom-right" layout="block" value="Click to Delete Entire Row" styleClass="toolTip"  mode="client"/>		
				<h:graphicImage value="/images/icons/application_delete.png" style="border: 0px"/>							
				<f:param id="deleteId" name="id" value="#{category.id}" />												
			</a4j:commandLink>
			<!--
			</acegijsf:authorize>
			--> 
		</rich:column>
	</rich:dataTable>
		
	 
  	</a4j:form>
	
			
</html>
