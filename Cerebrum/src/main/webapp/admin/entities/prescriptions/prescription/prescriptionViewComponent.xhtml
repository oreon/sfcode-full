  
	
<html  
xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jstl/core"
xmlns:fn="http://java.sun.com/jsp/jstl/functions"
xmlns:s="http://myfaces.apache.org/sandbox"
xmlns:t="http://myfaces.apache.org/tomahawk"
xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
xmlns:rich="http://richfaces.ajax4jsf.org/rich"
xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >
	
	<a4j:form id="form">
			<rich:panel header="Prescription Information">
				
			<h:panelGrid columns="4"  styleClass="viewInfo" columnClasses="leftCol, rightCol" rules="rows">
			<f:facet name="header">
				<h:outputText  value="#{prescriptionCrudBacking.prescription.displayName}" />
			</f:facet>

					
	<h:outputText value="#{msg.prescription_dx}" />
	<t:outputText value="#{prescriptionCrudBacking.prescription.dx}" />			
			
					 
						<h:outputText value="#{msg.prescription_patient}" />
						<h:commandLink value="#{prescriptionCrudBacking.prescription.patient.displayName}" 
							actionListener="#{patientCrudBacking.selectEntity}" action="viewPatient"  >
							<c:if test="${prescriptionCrudBacking.prescription.patient != null}">
							<f:param name="id" value="#{prescriptionCrudBacking.prescription.patient.id}" />
							</c:if>
						</h:commandLink> 
					
					
			</h:panelGrid>
			<br/>
						
			
				
				
				<rich:simpleTogglePanel switchType="client" label="Item">
					<t:dataTable id="item_data" var="item" rowIndexVar="rowIndex" 
						value="#{prescriptionCrudBacking.listItems}" rows="10"
					rowClasses="odd, even" styleClass="dataTable" rules="all">  
							


							


	<t:column>
		<f:facet name="header">
				<t:outputText value="Drug" /> 
		</f:facet>
		<h:outputText value="#{item.drug.displayName}" />
	</t:column>

						
						
	<t:column>
		<f:facet name="header">	
			<h:outputText value="#{msg.item_route}" />
		</f:facet>
		<h:outputText value="#{item.route}" />
	</t:column>			

	<t:column>
		<f:facet name="header">	
			<h:outputText value="#{msg.item_frequency}" />
		</f:facet>
		<h:outputText value="#{item.frequency}" />
	</t:column>			

	<t:column>
		<f:facet name="header">	
			<h:outputText value="#{msg.item_qty}" />
		</f:facet>
		<h:outputText value="#{item.qty}" />
	</t:column>			
					</t:dataTable>
				</rich:simpleTogglePanel>
				<br/>
				
			
			</rich:panel>
				
			<h:panelGrid columns="2">
			<h:panelGroup>
  				<h:commandButton id="button1" value="Edit" actionListener="#{prescriptionCrudBacking.reloadFromId}" action="edit"  styleClass="btn" /> 
  				<h:outputText value=" " />
  				<h:commandButton id="button2" value="Cancel" action="cancelView" immediate="true" styleClass="btn"/> 
  				<!-- We need to have a hidden text field to store the id of the record being edited -->		
		  		<h:inputHidden id="prescription_id" value="#{prescriptionCrudBacking.prescription.id}" />
  				
		 </h:panelGroup>
		</h:panelGrid>
				
	</a4j:form>
</html>
