  
	
<html  
xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jstl/core"
xmlns:fn="http://java.sun.com/jsp/jstl/functions"
xmlns:s="http://myfaces.apache.org/sandbox"
xmlns:t="http://myfaces.apache.org/tomahawk"
xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
xmlns:rich="http://richfaces.ajax4jsf.org/rich"
xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
xmlns:wc="http://witchcraft.sourceforge.net/jsf"
 >
	
	<a4j:form id="form">
			<rich:panel header="Patient Information">
				
			<h:panelGrid columns="4"  styleClass="viewInfo" columnClasses="leftCol, rightCol" rules="rows">
			<f:facet name="header">
				<h:outputText  value="#{patientCrudBacking.patient.displayName}" />
			</f:facet>

					
	<h:outputText value="#{msg.person_firstName}" />
	<t:outputText  value="#{patientCrudBacking.patient.firstName}" />			

	<h:outputText value="#{msg.person_lastName}" />
	<t:outputText  value="#{patientCrudBacking.patient.lastName}" />			

	<h:outputText value="#{msg.person_dateOfBirth}" />
	<t:outputText  value="#{patientCrudBacking.patient.dateOfBirth}" />			

	<h:outputText value="#{msg.person_gender}" />
	<t:outputText value="#{patientCrudBacking.patient.gender}" />			

	<h:outputText value="#{msg.person_phone}" />
	<t:outputText value="#{patientCrudBacking.patient.phone}" />			

	<h:outputText value="#{msg.person_address}" />
	<t:outputText value="#{patientCrudBacking.patient.address}" />			

	<h:outputText value="#{msg.person_email}" />
	<t:outputText value="#{patientCrudBacking.patient.email}" />			
			
					 
					
					
			</h:panelGrid>
			<br/>
						
			
			
			</rich:panel>
				
			<h:panelGrid columns="2">
			<h:panelGroup>
  				<h:commandButton id="button1" value="Edit" actionListener="#{patientCrudBacking.reloadFromId}" action="edit"  styleClass="btn" /> 
  				<h:outputText value=" " />
  				<h:commandButton id="button2" value="Cancel" action="cancelView" immediate="true" styleClass="btn"/> 
  				<!-- We need to have a hidden text field to store the id of the record being edited -->		
		  		<h:inputHidden id="patient_id" value="#{patientCrudBacking.patient.id}" />
  				
		 </h:panelGroup>
		</h:panelGrid>
				
	</a4j:form>
</html>
